<html>
<head>
<title>案件移送問題類別維護V-20191122</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script language="JavaScript" src="js/jquery.js"></script>
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<script language="JavaScript">
$(document).ready(function(){
var selected = $("input[name=send_code]:checked");

if (selected.length == 0) {
   $("input:radio[name=send_code]").filter('[value=N]').prop('checked', true);
}

var selected = $("input[name=conf_mark]:checked");

if (selected.length == 0) {
   $("input:radio[name=conf_mark]").filter('[value=N]').prop('checked', true);
}

});
</script>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
  <input type="Button"     value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  <input type="Button"       value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
  <input type="Button"    value="修改" ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  <input type="Button"    value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
  <input type="Button"     value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>
<div id="dataBlock">
   ${#PLUGIN:htmcomm_plugin.del_apr_user} 
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
<!-- 輸入資料讀取條件  -->
    <td nowrap>&nbsp;代碼類別:
      <select   size="1"  name="kk_case_type" class="col_ddlb">
         <option value="">--</option>
         <option value="1" ${kk_case_type-1} >問題案件</option>
         <option value="2" ${kk_case_type-2} >處理部門</option>
      </select>
   </td>
   <td nowrap >&nbsp;分類代碼:
      <input type="text" class="col_text" name="kk_case_id" value="${kk_case_id}" maxlength="5" size="7" >
   </td>
  </tr>
</table>
<hr>
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap colspan="2" >&nbsp;代碼類別:
      <span class="dsp_text">${case_type}${tt_case_type}&nbsp;</span>
      <input type="hidden" name="case_type" value="${case_type}">
      <input type="hidden" name="tt_case_type" value="${tt_case_type}">
   </td>   
 </tr>
 <tr>
   <td nowrap >&nbsp;分類代碼:
      <span class="dsp_text">${case_id}&nbsp;</span>
      <input type="hidden" name="case_id" value="${case_id}">
   </td>
   <td nowrap >&nbsp;已覆核:
      <span class="dsp_text">${apr_flag}</span>
      <input type="hidden" name="apr_flag" value="${apr_flag}">
   </td>
 </tr>
 <tr>
   <td nowrap colspan="2">&nbsp;分類說明:
      <input type="text" class="col_any" name="case_desc" value="${case_desc}" maxlength="80" size="82" zEdit="any,canTw" zRequire="Y">
   </td>
 </tr>
 <tr>
   <td nowrap>&nbsp;是否移送:
      <span class="col_radio">
         <input type="radio" value="Y" name="send_code" ${send_code-Y} />是
         <input type="radio" value="N" name="send_code" ${send_code-N} />否
      </span>
      &nbsp;
   </td>
   <td nowrap>&nbsp;是否簽核:
      <span class="col_radio">
         <input type="radio" value="Y" name="conf_mark" ${conf_mark-Y} />是
         <input type="radio" value="N" name="conf_mark" ${conf_mark-N} />否
      </span>
      &nbsp;
   </td>
 </tr>
 <tr>
   <td nowrap colspan="2">&nbsp;部門代號:
      <select size="1" name="dept_no" class="col_ddlb" >
         <option value="">--</option>
         ${dddw_dept_no}
      </select>
      &nbsp;部門代號:
      <select size="1" name="dept_no2" class="col_ddlb" >
         <option value="">--</option>
         ${dddw_dept_no2}
      </select>
      &nbsp;部門代號:
      <select size="1" name="dept_no3" class="col_ddlb" >
         <option value="">--</option>
         ${dddw_dept_no3}
      </select>
   </td>   
 </tr>
</table>
</div>
<br>
<table width="60%" border="0" cellspacing="1" cellpadding="2" style="margin-left: 30px" >
  <tr>
   <td nowrap class="td_text" width="20%">產生日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${crt_date.YMD}</span>
      <input type="hidden" name="crt_date" value="${crt_date}">   
   </td>
   <td nowrap class="td_text" width="20%">產生人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${crt_user} </span>
      <input type="hidden" name="crt_user" value="${crt_user}">   
   </td>
  </tr>
  <tr>
   <td nowrap class="td_text" width="20%">異動日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${mod_date.YMD}</span>
      <input type="hidden" name="mod_date" value="${mod_date}">   
   </td>
   <td nowrap class="td_text" width="20%">異動人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${mod_user} </span>
      <input type="hidden" name="mod_user" value="${mod_user}">   
   </td>
  </tr>
</table>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_PGM" value="cmsm6010">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">
<input type="hidden" name="apr_user" value="${apr_user}">
<input type="hidden" name="apr_date" value="${apr_date}">
<input type="hidden" name="conf_flag" value="">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }
  
 
</script>
