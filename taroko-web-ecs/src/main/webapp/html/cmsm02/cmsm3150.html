<html>
<head>
<title>人工登錄活動代碼維護-jh-190614</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <input type="Button"     value="讀取" onClick="return top.submitControl('R')" class="btQuery" />&nbsp;&nbsp; 
  <input type="Button"       value="存檔" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" />&nbsp;&nbsp;
  <input type="Button"     value="清除" onClick="return top.submitControl('L')" class="btClear" />&nbsp;&nbsp;
  </td>
</tr>
</table>
<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <td nowrap>&nbsp;卡號:
      <input type="text" class="col_text" name="kk_card_no" value="${kk_card_no}" zEdit="alphanum,upper" size="19" maxlength="21" />
    </td>
  </tr>
</table>
<hr>
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap colspan="2" >&nbsp;卡號:
      <span class="dsp_text">${card_no}&nbsp;</span>
      <input type="hidden" name="card_no" value="${card_no}">
      <span class="col_key">(輸入後按[讀取]，即會帶出資料)</span>
   </td>
 </tr>
 <tr>
   <td nowrap >&nbsp;姓名:
      <span class="dsp_text">${chi_name}&nbsp;</span>
      <input type="hidden" name="chi_name" value="${chi_name}">
   </td>
   <td nowrap >&nbsp;性別:
      <span class="dsp_text">${sex}.${#JAVA:ecsfunc.DeCodeCrd.idnoSex(sex)}&nbsp;</span>
      <input type="hidden" name="sex" value="${sex}">
   </td>
  </tr>      
  <tr>
   <td nowrap >&nbsp;正卡卡號:
      <span class="dsp_text">${major_card_no}&nbsp;</span>
      <input type="hidden" name="major_card_no" value="${major_card_no}">
   </td>
   <td nowrap >&nbsp;Debit 卡:
      <span class="dsp_text">${debit_flag}&nbsp;</span>
      <input type="hidden" name="debit_flag" value="${debit_flag}">
   </td>
  </tr>
  <tr>
   <td nowrap colspan="2" >&nbsp;文件代碼:
      <select size="1" name="docu_code" class="col_ddlb" >
         <option value="">--</option>
         ${dddw_docu_code}
      </select>
   </td>
  </tr>
  <tr>
   <td nowrap colspan="2" >&nbsp;建檔日期:
      <span class="dsp_text">${crt_date.YMD}&nbsp;</span>
      <input type="hidden" name="crt_date" value="${crt_date}">
      <span class="dsp_text">${crt_time.TIME}&nbsp;</span>
      <input type="hidden" name="crt_time" value="${crt_time}">      
   </td>
  </tr>
  <tr>
   <td nowrap colspan="2">
      <span class="col_key">** 登錄後，可至 cmsr0015 查詢登錄狀況 ** </span>
   </td>
  </tr>
</table>
</div>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}" />
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}" />
<input type="hidden" name="HIDE" value="${HIDE_DATA}" />
<input type="hidden" name="pageType" value="detl" />

<input type="hidden" name="id_p_seqno" value="${id_p_seqno}" />
<input type="hidden" name="acno_p_seqno" value="${acno_p_seqno}" />
<input type="hidden" name="p_seqno" value="${p_seqno}" />
<input type="hidden" name="id_no" value="${id_no}" />

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('0');
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
