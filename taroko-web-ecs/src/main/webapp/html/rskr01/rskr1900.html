<html>
<head>
<title>風管起帳明細表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap colspan="2">&nbsp;起帳日期:
      <input type="text" class="col_date" name="ex_date1" value="${ex_date1}" zEdit="date,yyyymmdd" MaxLength=8 size=10  />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_date1'});
	      </script>
	      --
	      <input type="text" class="col_date" name="ex_date2" value="${ex_date2}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_date2'});
	      </script>
	</td>
   <td nowrap rowspan="2" >&nbsp;
      <input type="Button" name="btnQuery" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" name="btnClear" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <img height="25" src="images/Pdf.jpg"  ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
   </td>
  </tr>
  <tr>
    <td nowrap colspan="2">&nbsp;卡號:
        <input type="text" class="col_text" name="ex_card_no" value="${ex_card_no}" maxlength="19" size="21" zEdit="number" />
    </td>
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >控制流水號&nbsp;</th>
    <th nowrap >卡號&nbsp;</th>
    <th nowrap >消費日&nbsp;</th>    
    <th nowrap >起帳日&nbsp;</th>  
    <th nowrap >特店名稱&nbsp;</th>    
    <th nowrap >分錄代碼&nbsp;</th>    
    <th nowrap >科子細目&nbsp;</th>
    <th nowrap >借/貸&nbsp;</th>    
    <th nowrap >借方金額&nbsp;</th>        
    <th nowrap >貸方金額&nbsp;</th>        
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
	<td nowrap class="list_cc"> ${ctrl_seqno}&nbsp;</td>
	<td nowrap class="list_cc"> ${card_no}&nbsp;</td>
	<td nowrap class="list_cc"> ${purchase_date.YMD}&nbsp;</td>
	<td nowrap class="list_cc"> ${gen_date.YMD}&nbsp;</td>
	<td nowrap class="list_ll"> ${mcht_name}&nbsp;</td>
    <td nowrap class="list_cc"> ${std_vouch_cd}&nbsp;</td>
	<td nowrap class="list_cc"> ${ac_no}&nbsp;</td>
	<td nowrap class="list_cc"> ${tt_dbcr}&nbsp;</td>
	<td nowrap class="list_rr"> ${dbcr_amt1.(999)}&nbsp;</td>	
    <td nowrap class="list_rr"> ${dbcr_amt2.(999)}&nbsp;</td>	
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}" />
 <input type="hidden"  name="pageType"  value="cond" />

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
</script>
