                <tr>
                    <td colspan="2">
                        <input type="Button" value=" ok " onClick="top.setBlockValue('ex_merchant','merchant_2'); top.hideBlock('popDiv');" class="btConfirm">

                <th nowrap class="list_th">申</th>
                <th nowrap class="list_th">購書代碼</th>
                <th nowrap class="list_th">特店中文名稱</th>
                <th nowrap class="list_th">郵遞區號</th>
                <th nowrap class="list_th">地址</th>
                <th nowrap class="list_th">負責人姓名</th>

            <!-- BEGIN DYNAMIC : DETAIL -->
            <tr onclick="detailScreen('${SER_NUM}','${mcht_no}','${uniform_no}','')" style="cursor:hand">

                <td nowrap class="list_ll"> ${mcht_no} </td>
                <td nowrap class="list_ll"> ${uniform_no} </td>
                <td nowrap class="list_ll"> ${contract_head} </td>
                <td nowrap class="list_ll"> ${contract_curr_no} </td>
                <td nowrap class="list_ll"> ${mcht_chi_name} </td>
                <td nowrap class="list_ll"> ${mcht_zip} </td>
                <td nowrap class="list_ll"> ${mcht_address} </td>
                <td nowrap class="list_ll"> ${owner_name} </td>
                <td nowrap class="list_ll"> ${stmt_inst_flag} </td>
            </tr>
            <!-- END DYNAMIC : DETAIL -->
        </table>
        <!--保留功能-->
        <input type="hidden" name="data_k1" value="">
        <input type="hidden" name="data_k2" value="">
        <input type="hidden" name="data_k3" value="">
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="cond">
    </form>

<script language="javascript">
top.refreshButton2('0');
top.pageRows = "20";

//document.dataForm.ex_risk_type.focus();

function validateInput() {
    if (!top.checkFormat()) {
        return false;
    }

    if (top.actionCode == "X") {
        top.respLevel = 1;
        top.respHtml = "bilm0070_detl";
    }
    return true;
}

function detailScreen(serNum, parm, parm2, parm3) {
    top.respLevel = 1;
    top.currRows = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml = "bilm0070_detl";
    top.submitControl('S');
    return true;
}
/* 處理　PUPOP BLOCK */
function processVendorCode() {
    var vendorNo = document.dataForm.ex_merchant.value;

    if (vendorNo.length < 2) { alert("請輸入至少兩碼"); return false; }
    resetJSON();
    autoJSON = false;
    addJSON("ex_merchant", vendorNo);
    top.actionCode = "AJAX";
    //20200102 modify AJAX 
    //top.methodName = "actionFunction";
    addJSON("ID_CODE", "0");
    processAJAX();
    return true;
}

function ajaxResponse() {
    var vendorNo = document.dataForm.ex_merchant.value;
    var vendorList = document.getElementById("merchant_2");

    for (var i = vendorList.length - 1; i >= 0; i--) { vendorList.remove(i); }

    var len = getJSONlength("OPTION_TEXT");
    for (var i = 0; i < len; i++) {
        vendorList.options.add(new Option(getJSONvalue("OPTION_TEXT", i), getJSONvalue("OPTION_VALUE", i)));
        if (vendorList.options[i].value == vendorNo && vendorNo.length > 0) { vendorList.options[i].selected = true; }
    }

    top.popupBlock('popDiv');
}
</script>
