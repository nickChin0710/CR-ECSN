<html>
<head>
<title>卡友來電分期應覆審處理作業-V.2017-0719-yash-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>
<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!--COND -->
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
      <td nowrap colspan="2">&nbsp;建檔日期：
		<input type="text" class="col_date" name="ex_tx_dateS" value="${ex_tx_dateS}" 
		    zEdit="date,yyyymmdd" maxlength="8" size="8" zRequire ="k"/>
			<script language="JavaScript">
				new tcal ({'formname': 'dataForm','controlname': 'ex_tx_dateS'});
			</script>
			  --
		<input type="text" class="col_date" name="ex_tx_dateE" value="${ex_tx_dateE}" 
			 zEdit="date,yyyymmdd" maxlength="8" size="8" />
			<script language="JavaScript">
				new tcal ({'formname': 'dataForm','controlname': 'ex_tx_dateE'});
			</script>
      </td>
      <td nowrap >&nbsp;覆核狀態：
         <span class="col_radio">
			 <input type="radio" value=""  name="ex_close_flag" ${ex_close_flag-} ${DEFAULT-ex_close_flag}/>全部
			 <input type="radio" value="Y" name="ex_close_flag" ${ex_close_flag-Y} />已結案
			 <input type="radio" value="N" name="ex_close_flag" ${ex_close_flag-N} />未結案
         </span>
      </td>
      <td nowrap rowspan="2">&nbsp;  
          <input type="Button"  value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
          <input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      </td>
   </tr>
   <tr>
	  <td nowrap>&nbsp;帳戶ID：
       <input type="text" class="col_text" name="ex_id" value="${ex_id}" 
          zEdit="alphanum,upper" maxlength="10" size="10" />
      </td>
	  <td nowrap>&nbsp;卡號：
       <input type="text" class="col_number" name="ex_card_no" value="${ex_card_no}" 
          zEdit="number" maxlength="19" size="19" />
      </td>
	  <td nowrap >&nbsp;登入經辦:
           <select size="1" name="ex_user" class="col_ddlb">
                  ${dddw_apUser}
           </select>
      </td>

   </tr>
 </table>
</div>
<hr>
<!--List -->
<table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
    <tr>
        <th nowrap class="list_th" width="5%">No&nbsp;</th>
        <th nowrap class="list_th">登錄日期</th>
		<th nowrap class="list_th">帳戶</th>
		<th nowrap class="list_th">ID</th>
		<th nowrap class="list_th">卡號</th>
		<th nowrap class="list_th">CycleDate</th>
		<th nowrap class="list_th">登入經辦</th>
		<th nowrap class="list_th">狀態</th>
		<th nowrap class="list_th">結案狀態</th>
		<th nowrap class="list_th">引介人員</th>
		<th nowrap class="list_th">商品名稱</th>
		<th nowrap class="list_th">錯誤碼</th>
		<th nowrap class="list_th">修改時間</th>
       
    </tr>
    <!-- BEGIN DYNAMIC : DETAIL -->
    <tr >
        <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
        <td nowrap class="list_cc"> ${tx_date}</td>
		<td nowrap class="list_cc"> ${acct_type}</td>
		<td nowrap class="list_cc"> ${idno}</td>
		<td nowrap class="list_cc"> ${card_no}</td>
		<td nowrap class="list_cc"> ${stmt_cycle}</td>
	    <td nowrap class="list_cc"> ${crt_user}</td>
		<td nowrap class="list_cc"> ${statusname}</td>
		<td nowrap class="list_cc"> ${close_flag}</td>
        <td nowrap class="list_cc"> ${sale_emp_no}</td>
		<td nowrap class="list_ll"> ${action_desc}</td>
		<td nowrap class="list_cc"> ${error_desc}</td>
        <td nowrap class="list_cc"> ${mod_date.YMD} </td>
    
    </tr>
    <!-- END DYNAMIC : DETAIL -->
</table>


<input type="hidden"  name="data_k1" value="" >
<input type="hidden"  name="data_k2" value="" >
<input type="hidden"  name="data_k3" value="" >
<input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
<input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
    tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>
<script language="javascript">

top.refreshButton2('0');
top.pageRows="20";

function validateInput()
{
    if ( !top.checkFormat() )
        { return false; }
    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "bilm0730_detl";
    }
    return true;
}

function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "bilm0730_detl";
    top.submitControl('S');
    return true;
}

</script>
