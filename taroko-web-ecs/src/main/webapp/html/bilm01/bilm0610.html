<html>
<head>
<title>NCCC ICA維護作業-V.2019-1202-Amber-[Update]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>
<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
${#PLUGIN:htmcomm_plugin.apr_user}
<!--COND -->
<table width="60%" border="0" cellspacing="0" cellpadding="4">
    <tr>
        <td nowrap>&nbsp;ICA NO:
             <input type="text" class="col_text" name="ex_ica_no" value="${ex_ica_no}" 
               zEdit="number"  maxlength="8" size="8" />
        </td>
        <td nowrap>&nbsp;
            <input type="Button"  value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
            <input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
            <input type="Button"   value="存檔" ${btnUpdate_disable} onClick="return top.submitControl('S2')" class="btAdd" >&nbsp;&nbsp;
            <input type="Button"   value="新增" ${btnAdd_disable} onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
        </td> 
    </tr>
 </table>
</div>
<hr>
<!--List -->
<table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4" width="50%">
    <tr>
        <th nowrap class="list_th" width="5%">刪除&nbsp;</th>
        <th nowrap class="list_th">ICA NO</th>
        <th nowrap class="list_th">說明</th>
		<th nowrap class="list_th">銀行代碼</th>
		<th nowrap class="list_th">錯誤訊息</th>
    </tr>
    <!-- BEGIN DYNAMIC : DETAIL -->
    <tr  style="cursor:hand">
        <td nowrap class="list_no">
		  <span class="dsp_flag">${ok_flag}</span>
			${SER_NUM}
		  <input type="checkbox" name="opt" value="${ser_num}"/>
		  <input type="hidden" name="ser_num" value="${ser_num}"/>
		  <input type="hidden" name="rowid" value="${rowid}" />
		  <input type="hidden" name="mod_seqno" value="${mod_seqno}" />
        </td>
		<td nowrap class="list_ll" >
		   <input type="text" class="col_any" name="ica_no" value="${ica_no}" zEdit="any"  
             maxlength='8' size='8' /> 
		</td>
		<td nowrap class="list_ll">
		   <input type="text" class="col_any" name="ica_desc" value="${ica_desc}" zEdit="canTW"  
             maxlength='40' size='40' /> 
		</td>
		<td nowrap class="list_ll">
		   <input type="text" class="col_any" name="bank_no" value="${bank_no}" zEdit="any"  
             maxlength='3' size='3' /> 
        </td>
        <td nowrap class="list_ll"> ${ls_errmsg}&nbsp;</td>
        <input type="hidden"  name="h_ica_no" value="${ica_no}" >
        <input type="hidden"  name="h_ica_desc" value="${ica_desc}" >	
        <input type="hidden"  name="h_bank_no" value="${bank_no}" >			
    </tr>
    <!-- END DYNAMIC : DETAIL -->
</table>


<input type="hidden"  name="data_k1" value="" >
<input type="hidden"  name="data_k2" value="" >
<input type="hidden"  name="data_k3" value="" >
<input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
<input type="hidden"  name="pageType"  value="cond">
<input type="hidden" name="MOD_PGM" value="bilm0610">

</form>
</body>
</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
    tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>
<script language="javascript">

top.refreshButton2('0');
top.pageRows="9999";


function validateInput()
{
    if ( !top.checkFormat() )
        { return false; }
    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "bilm0610_detl";
    }
    return true;
}

function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "bilm0610_detl";
    top.submitControl('S');
    return true;
}

</script>
