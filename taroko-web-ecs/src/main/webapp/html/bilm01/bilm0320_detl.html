<html>
<head>
<title>詐欺提報檔維護作業=detl-V.2018-0813-yash-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>
<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
  <input type="Button"       value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
  <input type="Button"    value="修改" ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  <input type="Button"    value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
  <input type="Button"     value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>

<div id="dataBlock">
<!--  
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>

    <td nowrap>&nbsp;卡號
      <input type="text" class="col_text" name="kk_card_no" value="${kk_card_no}" maxlength="19" size="21" zRequire ="k">
    </td>
  </tr>
</table>
-->
<hr>
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>  	
    <td nowrap >&nbsp;建檔日期:
       <span class="dsp_text">${crt_date}</span>
       <input type="hidden" name="crt_date" value="${crt_date.YMD}">
    </td>
 </tr>
 <tr>
       <td nowrap>&nbsp;功能代碼 :
          <select name="function_code" class="col_ddlb" >
             <option value="" >--</option>
             <option value="A" ${function_code-A} >A:新增</option>
             <option value="C" ${function_code-C} >C:更新</option>
             <option value="D" ${function_code-D} >D:刪除</option>
           </select>       
       </td>
 </tr>
 <tr>
       <td nowrap>&nbsp;卡別 :
          <select name="bin_type" class="col_ddlb" >
             <option value="" >--</option>
             <option value="V" ${bin_type-V} >V</option>
             <option value="M" ${bin_type-M} >M</option>
             <option value="J" ${bin_type-J} >J</option>
           </select>       
       </td>
 </tr>
 <tr>
    <td nowrap >&nbsp;卡號:
       <input type="text" class="col_any" name="card_no" value="${card_no}" zEdit="any" maxlength="19" size="21" zRequire ="Y">
    </td>
 </tr>
 <tr>
    <td nowrap >&nbsp;微縮引編號:
       <input type="text" class="col_any" name="film_no" value="${film_no}" zEdit="any" maxlength="23" size="23" zRequire ="Y">
    </td>
 </tr>
 <tr>
   <td nowrap  >&nbsp;交易日期YYYYMMDD:
      <input type="text" class="col_date" name="purchase_date" value="${purchase_date}"
         zEdit="date,yyyymmdd" MaxLength=8 size=10  />
         <script language="JavaScript">
            new tcal ({'formname': 'dataForm','controlname': 'purchase_date'});
          </script>
    </td>
 </tr>
 <tr>
       <td nowrap>&nbsp;詐欺型態 :
          <select name="fraud_type" class="col_ddlb" >
             <option value="" >--</option>
             <option value="00" ${fraud_type-00} >00:遺失卡</option>
             <option value="01" ${fraud_type-01} >01:被竊卡</option>
             <option value="02" ${fraud_type-02} >02:未達卡</option>
             <option value="03" ${fraud_type-03} >03:冒用申請卡</option>
             <option value="04" ${fraud_type-04} >04:偽卡</option>
             <option value="05" ${fraud_type-05} >05:其他</option>
             <option value="06" ${fraud_type-06} >06:MO/TO</option>
             <option value="07" ${fraud_type-07} >07:多刷帳單之詐欺</option>
             <option value="51" ${fraud_type-51} >51:Bust-out collusive Merchant</option>
           </select>       
       </td>
 </tr>
 <tr>
    <td nowrap >&nbsp;詐欺金額:
       <input type="text" class="col_number" name="fraud_amt" value="${fraud_amt}" zEdit="number" maxlength="12" size="12">
    </td>
 </tr>
 <tr>
    <td nowrap >&nbsp;MCC:
       <input type="text" class="col_any" name="mcht_category" value="${mcht_category}" zEdit="any" maxlength="4" size="4">
    </td>
 </tr>
 <tr>
    <td nowrap >&nbsp;特店英文名稱:
       <input type="text" class="col_any" name="mcht_eng_name" value="${mcht_eng_name}" zEdit="alpha" maxlength="25" size="25">
    </td>
 </tr>
 <tr>
    <td nowrap >&nbsp;特店所在城市英文名稱:
       <input type="text" class="col_any" name="mcht_city" value="${mcht_city}" zEdit="alpha" maxlength="13" size="13">
    </td>
 </tr>
 <tr>
    <td nowrap >&nbsp;特店所在地址郵遞區號:
       <input type="text" class="col_any" name="mcht_zip" value="${mcht_zip}" zEdit="any" maxlength="5" size="5">
    </td>
 </tr>
 <tr>
    <td nowrap >&nbsp;Pos Entry Mode:
       <input type="text" class="col_any" name="pos_entry_mode" value="${pos_entry_mode}" zEdit="any" maxlength="3" size="3">
    </td>
    <input type="hidden" name="rowid" value="${rowid}">
 </tr>

</table>
</div>
<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_PGM" value="bilm0320">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">
<input type="hidden" name="list_date" value="${list_date}">
<input type="hidden" name="conf_flag" value="">

</form>
</body>
</html>
<script language="javascript">

 top.refreshButton2('1');
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }


</script>
