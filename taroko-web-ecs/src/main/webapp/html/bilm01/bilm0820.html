<script language="JavaScript">
function wf_add_newrow()
{
	//debugger;
	var ind=document.getElementById( 'table1' ).rows.length -1;
	var rowNum=document.getElementById( 'table1' ).rows.length -1;
	var colNum=0;
	var fi=0;
	var sel_h_data_type = document.getElementById("h_data_type");
	var sel_h_mcht_no = document.getElementById("h_mcht_no");
	var sel_h_uniform_no = document.getElementById("h_uniform_no");
	var val_h_data_type = sel_h_data_type.options[sel_h_data_type.selectedIndex].value;
	var val_mcht_no = sel_h_mcht_no.options[sel_h_mcht_no.selectedIndex].value;
	var val_h_uniform_no = sel_h_uniform_no.options[sel_h_uniform_no.selectedIndex].value;
	//console.log("a:"+ind);
	var num = '${ser_num}';
	if(num==''){
	    ind=document.getElementById( 'table1' ).rows.length-2;
	}
	
	colNum=0 
    rowNum++;
    ind++;
    var myRow = document.all.table1.insertRow(rowNum);
    myCell = myRow.insertCell(colNum);
    myCell.className = "list_no";
    myCell.noWrap ="nowrap";

    var serNo ="";
    if ( ind < 10 )
        { serNo = "0"+ind; }
    else
        { serNo = ""+ind;  }
    fi++;
    
    var con = document.createElement( 'span' );
    con.textContent = serNo;
    myCell.appendChild( con );
    
    var ip = document.createElement( 'input' );
    ip.className = 'col_ckbox';
    ip.type = 'checkbox';
    ip.name = 'opt';
    ip.value = serNo;
    myCell.appendChild( ip );
    
    var ip1 = document.createElement( 'input' );
    ip1.type = 'hidden';
    ip1.name = 'ser_num';
    ip1.value = serNo;
    myCell.appendChild( ip1 );
    
    var ip2 = document.createElement( 'input' );
    ip2.type = 'hidden';
    ip2.name = 'rowid';
    ip2.value = '';
    myCell.appendChild( ip2 );

    //======================================
    colNum++;
    myCell = myRow.insertCell(colNum);
    myCell.className = "list_td";
    
    var dtype = document.createElement( 'span' );
    dtype.setAttribute('class', 'dsp_text');
    dtype.textContent = val_h_data_type;
    myCell.appendChild( dtype );
    
    var htype = document.createElement( 'input' );
    htype.type = 'hidden';
    htype.name = 'data_type';
    htype.value = val_h_data_type;
    myCell.appendChild( htype );
    
    //======================================
    colNum++;
    myCell = myRow.insertCell(colNum);
    myCell.className = "list_td";
    
    var mcht = document.createElement( 'span' );
    mcht.setAttribute('class', 'dsp_text');
    mcht.textContent = val_mcht_no;
    myCell.appendChild( mcht );
    
    var hmcht = document.createElement( 'input' );
    hmcht.type = 'hidden';
    hmcht.name = 'mcht_no';
    hmcht.value = val_mcht_no;
    myCell.appendChild( hmcht );
    
    //======================================
    colNum++;
    myCell = myRow.insertCell(colNum);
    myCell.className = "list_td";
    
    var uniform = document.createElement( 'span' );
    uniform.setAttribute('class', 'dsp_text');
    uniform.textContent = val_h_uniform_no;
    myCell.appendChild( uniform );

    var huniform = document.createElement( 'input' );
    huniform.type = 'hidden';
    huniform.name = 'uniform_no';
    huniform.value = val_h_uniform_no;
    myCell.appendChild( huniform );
}
</script>
