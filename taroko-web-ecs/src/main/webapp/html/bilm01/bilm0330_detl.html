function wf_addrow() {
    // debugger;計算畫面筆數從標題列起算
    var ind = document.getElementById('table1').rows.length -2;
    var rowNum = document.getElementById('table1').rows.length -1;
    var colNum = 0;
    var fi = 0;
    //console.log("a:"+ind);
    var num = '${ser_num}';
    // if(num==''){
    //     ind=document.getElementById( 'table1' ).rows.length-4;
    // }
    colNum = 0
    rowNum++;
    ind++;
    var myRow = document.all.table1.insertRow(rowNum);
    myCell = myRow.insertCell(colNum);
    myCell.className = "list_no";
    myCell.noWrap = "nowrap";

    var serNo = "";
    if (ind < 10) {
        serNo = "0" + ind;
    } else {
        serNo = "" + ind;
    }
    fi++;

    var con = document.createElement('span');
    con.textContent = serNo;
    myCell.appendChild(con);

    var ip = document.createElement('input');
    ip.className = 'col_ckbox';
    ip.type = 'checkbox';
    ip.name = 'opt';
    ip.value = serNo;
    myCell.appendChild(ip);

    var ip1 = document.createElement('input');
    ip1.type = 'hidden';
    ip1.name = 'ser_num';
    ip1.value = serNo;
    myCell.appendChild(ip1);

    var ip2 = document.createElement('input');
    ip2.type = 'hidden';
    ip2.name = 'rowid';
    ip2.value = '';
    myCell.appendChild(ip2);

    //mcht_no_cpy======================================
    var sel_merchant = document.getElementById("kk_merchant").value;
    colNum++;
    myCell = myRow.insertCell(colNum);
    myCell.className = "list_td";

    var mcht_no_cpy = document.createElement('input');
    mcht_no_cpy.setAttribute('class', 'col_text');
    mcht_no_cpy.type = 'text';
    mcht_no_cpy.name = 'mcht_no_cpy';
    mcht_no_cpy.maxLength = 15;
    mcht_no_cpy.size = 15;
    mcht_no_cpy.value = sel_merchant;
    myCell.appendChild(mcht_no_cpy);

    //======================================
    colNum++;
    myCell = myRow.insertCell(colNum);
    myCell.className = "list_td";

    //======================================
    colNum++;
    myCell = myRow.insertCell(colNum);
    myCell.className = "list_td";
 
}

</script>

function validateInput() {
    if (!top.checkFormat()) {
        return false;
    }
    var confirm_flag = document.getElementById("confirm_flag").value;
    if (confirm_flag =="Y") { alert("已放行資料不可異動!!"); return false; }
    if (top.actionCode == "X1") {
        top.respLevel = 2;
        top.respHtml = "bilm0330_add";
    }

    return true;
}

/* 處理　PUPOP BLOCK */
function processVendorCode() {
    var vendorNo = document.dataForm.kk_merchant.value;
    if (vendorNo.length < 2) { alert("請輸入至少兩碼"); return false; }
    resetJSON();
    autoJSON = false;
    addJSON("kk_merchant", vendorNo);
    top.actionCode = "AJAX";
    top.methodName = "actionFunction";
    processAJAX();
    return true;
}

function ajaxResponse() {
    var vendorNo = document.dataForm.kk_merchant.value;
    var vendorList = document.getElementById("merchant_2");

    for (var i = vendorList.length - 1; i >= 0; i--) { vendorList.remove(i); }

    var len = getJSONlength("OPTION_TEXT");
    for (var i = 0; i < len; i++) {
        vendorList.options.add(new Option(getJSONvalue("OPTION_TEXT", i), getJSONvalue("OPTION_VALUE", i)));
        if (vendorList.options[i].value == vendorNo && vendorNo.length > 0) { vendorList.options[i].selected = true; }
    }

    top.popupBlock('popDiv');
}
