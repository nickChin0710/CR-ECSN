<html>
<head>
<title>更改其他手續費參數作業-V.2018-0911-yash-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
 ${#PLUGIN:htmcomm_plugin.apr_user}
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
     <td width="100">&nbsp;</td>
     <td colspan="5">
          <!-- <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()" alt="回上層" onmouseout="light_img(this);" onmouseover="dark_img(this);">&nbsp; -->
           <input type="Button"    value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp; 
          <!--<input type="Button"       value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;-->
          <input type="Button"    value="修改"  ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
          <!-- <input type="Button"    value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp; -->
          <!-- <input type="Button"     value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp; -->
      </td>
</tr>
</table>

<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
<!-- 輸入資料讀取條件  -->
  <tr>
   <td nowrap width="50%">交易代碼：&nbsp;
     <input type="text" class="col_any" name="ex_txn_code" 
      zEdit="any" maxlength="2" size="3" zRequire ="k"/>
   </td>
  </tr>
</table>
<hr>
<!-- Detail data================================= -->
<table width="80%" border="0" cellspacing="0" cellpadding="4">   
   <th nowrap colspan="5"><span>更新前</span></th>
   <tr>
       <td nowrap  class="colKey">交易代碼：
          <span class="dsp_text">${fees_txn_code}</span>
          <input type="hidden" name="fees_txn_code" value="${fees_txn_code}">
       </td>
       <td nowrap>一般收取固定金額:&nbsp;
           <span class="dsp_text">${nor_fix_amt}</span>
           <input type="hidden" name="nor_fix_amt" value="${nor_fix_amt}">
       </td>
       <td nowrap>一般收取百分比:&nbsp;
           <span class="dsp_text">${nor_percent}</span>
           <input type="hidden" name="nor_percent" value="${nor_percent}">
       </td>
       <td nowrap>特殊收取固定金額:&nbsp;
           <span class="dsp_text">${spe_fix_amt}</span>
           <input type="hidden" name="spe_fix_amt" value="${spe_fix_amt}">
       </td>
       <td nowrap>特殊收取百分比:&nbsp;
           <span class="dsp_text">${spe_percent}</span>
           <input type="hidden" name="spe_percent" value="${spe_percent}">
       </td>
   </tr>
   <th nowrap colspan="5"><span>更新後</span></th>
   <tr>
       <td nowrap></td>
       <td nowrap>一般收取固定金額:&nbsp;
            <input type=text class="col_number" name="new_nor_fix_amt" value="${new_nor_fix_amt}" 
               zeditType="number" maxlength="8" size="10" /> 
       </td>
       <td nowrap>一般收取百分比:&nbsp;
            <input type=text class="col_number" name="new_nor_percent" value="${new_nor_percent}" 
               zeditType="dignumber" maxlength="7" size="7" /> 
       </td>
       <td nowrap>特殊收取固定金額:&nbsp;
            <input type=text class="col_number" name="new_spe_fix_amt" value="${new_spe_fix_amt}" 
               zeditType="number" maxlength="8" size="10" /> 
       </td>
       <td nowrap>特殊收取百分比:&nbsp;
            <input type=text class="col_number" name="new_spe_percent" value="${new_spe_percent}" 
               zeditType="dignumber" maxlength="7" size="7" /> 
       </td>
   </tr>
</table>
</div>
<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_PGM" value="bilm0295">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('0');
 
 
 
function validateInput()
{
    if ( !top.checkFormat() )
        { return false; }
    return true;
}


</script>
