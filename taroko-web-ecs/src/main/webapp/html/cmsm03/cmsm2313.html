<html>
<head>
    <title>HCE ID&V檢核次數重置維護-Ryan-20230505</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
    <script language="JavaScript" src="js/jquery.js"></script>
    <link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}">
<form name="dataForm" method="post" action="">

    <div id="condBlock">
        <table width="60%" border="0" cellspacing="0" cellpadding="4">
            <tr>
                <td nowrap>&nbsp;卡號:
                    <input type="text" class="col_text" name="ex_card_no" value="${ex_card_no}" maxlength=19 size=20/>
                </td>
                <td nowrap>&nbsp;卡人ID:
                    <input type="text" class="col_text" name="ex_idno" value="${ex_idno}" maxlength=10 size=12/>
                </td>
                <td nowrap>&nbsp;
                    <input type="Button" name="btnQuery" value="查詢" onClick="return top.submitControl('Q')"
                           class="btQuery">&nbsp;&nbsp;
                    <input type="Button" name="btnClear" value="清除" onClick="return top.submitControl('L')"
                           class="btClear">&nbsp;&nbsp;
                </td>
            </tr>
        </table>
    </div>
    <hr>
    <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
        <tr>
            <th nowrap width="5%">No&nbsp;</th>
            <th nowrap>建檔日期</th>
            <th nowrap>建檔時間</th>
            <th nowrap>卡號</th>
            <th nowrap>TPAN No</th>
            <th nowrap>ID&V檢核次數</th>
            <th nowrap>Wallet Id</th>
        </tr>
        <!-- BEGIN DYNAMIC : DETAIL -->
        <tr onclick="detailScreen('${SER_NUM}','${rowid}','${card_no}','')" style="cursor:hand">
            <td nowrap class="list_no"> ${SER_NUM}&nbsp;
                <input type="hidden" name="rowid" value="${rowid}"/>
                <input type="hidden" name="card_no" value="${card_no}"/>
            </td>
            <td nowrap class="list_cc"> ${crt_date.YMD}</td>
            <td nowrap class="list_cc"> ${crt_time.TIME}</td>
            <td nowrap class="list_cc"> ${card_no}</td>
            <td nowrap class="list_cc"> ${v_card_no}</td>
            <td nowrap class="list_cc"> ${opt_ver_cnt}</td>
            <td nowrap class="list_cc"> ${wallet_id}</td>
        </tr>
        <!-- END DYNAMIC : DETAIL -->
    </table>

    <input type="hidden" name="data_k1" value="">
    <input type="hidden" name="data_k2" value="">
    <input type="hidden" name="data_k3" value="">

    <input type="hidden" name="HIDE" value="${HIDE_DATA}">
    <input type="hidden" name="pageType" value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
  tigra_tables('table1')
</script>

<script language="javascript">

  top.refreshButton2('0')
  top.pageRows = '20'

  function validateInput() {
    if (!top.checkFormat()) {
      return false
    }

    if (top.actionCode == 'X') {
      top.respLevel = 1
      top.respHtml = 'rskm2320_detl'
    }

    return true
  }

  function detailScreen(serNum, parm, parm2, parm3) {
    top.respLevel = 1
    top.currRows = serNum
    document.dataForm.data_k1.value = parm
    document.dataForm.data_k2.value = parm2
    document.dataForm.data_k3.value = parm3
    top.respHtml = 'cmsm2313_detl'
    top.submitControl('S')
    return true
  }

</script>
