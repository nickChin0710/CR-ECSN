<html>
<head>
<title>新貴通卡/龍騰卡申請作業-190614-jh</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap  >&nbsp;建檔日期:
      <input type="text" class="col_date" name="ex_crt_date1" value="${ex_crt_date1}" zEdit="date,yyyymmdd" MaxLength=8 size=10 zRequire="C" />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date1'});
	      </script>
	      --
	      <input type="text" class="col_date" name="ex_crt_date2" value="${ex_crt_date2}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date2'});
	      </script>
	</td>
	<td nowrap >&nbsp;建檔經辦:
		<input type="text" class="col_any" name="ex_user" value="${ex_user}" maxlength="10" size="12" zEdit="any,canTw" >
	</td>
  <td nowrap rowspan="2" >&nbsp;
    <input type="Button"   value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
    <input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
    <input type="Button"   value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
  </td>
 </tr>
 <tr>
 	<td nowrap >&nbsp;身分證ID:
 		<input type="text" class="col_text" name="ex_idno" value="${ex_idno}" maxlength="10" size="12" zEdit="alphanum,upper" >
 	</td>
 	<td nowrap >&nbsp;卡別:
 		<select   size="1"  name="ex_bin_type" class="col_ddlb">
         <option value="">--</option>
         <option value="V" ${ex_bin_type-V} >V</option>
         <option value="M" ${ex_bin_type-M} >M</option>
         <option value="J" ${ex_bin_type-J} >J</option>
    </select>
	</td>
 </tr>
 <tr>
    <td nowrap >&nbsp;貴賓卡:
        <select size="1" name="ex_vip_kind" class="col_ddlb">
            <option value="">--</option>
            <option value="1" ${ex_vip_kind-1} >1.新貴通</option>
            <option value="2" ${ex_vip_kind-2} >2.龍騰卡</option>
        </select>
    </td>
 </tr>
 </table>
</div>
<hr>
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >申請日期&nbsp;</th>
    <th nowrap >身分證ID&nbsp;</th>
    <th nowrap >卡友姓名&nbsp;</th>
    <th nowrap >英文姓名&nbsp;</th>
    <th nowrap >卡種&nbsp;</th>
 <!--  <th nowrap >貴賓卡卡別&nbsp;</th>  --> 
    <th nowrap >建檔經辦&nbsp;</th>
    <th nowrap >建檔日期&nbsp;</th>
    <th nowrap >製卡日期&nbsp;</th>
    <th nowrap >申請備註&nbsp;</th>
    <th nowrap >貴賓卡&nbsp;</th>
    <th nowrap >貴賓卡卡號&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${apply_no}','${id_no}','')" style="cursor:hand">
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;
      <input type="hidden" name="apply_no" value="${apply_no}">
   </td>
	<td nowrap class="list_cc"> ${apply_date.YMD}&nbsp;</td>
	<td nowrap class="list_cc"> ${wk_idno}&nbsp;
	   <input type="hidden" name="id_no" value="${id_no}">
	   <input type="hidden" name="id_no_code" value="${id_no_code}">
	</td>
	<td nowrap class="list_cc"> ${chi_name}&nbsp;</td>
	<td nowrap class="list_cc"> ${eng_name}&nbsp;</td>
	<td nowrap class="list_cc"> ${reg_card_type}&nbsp;</td>
 <!--  	<td nowrap class="list_cc"> ${bin_type}&nbsp;</td>  --> 
	<td nowrap class="list_cc"> ${crt_user}&nbsp;</td>
	<td nowrap class="list_cc"> ${crt_date.YMD}&nbsp;</td>
	<td nowrap class="list_cc"> ${proc_date.YMD}&nbsp;</td>
	<td nowrap class="list_cc"> ${user_remark}&nbsp;</td>
	<td nowrap class="list_cc"> ${vip_kind}&nbsp;</td>
	<td nowrap class="list_cc"> ${pp_card_no}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>

 <input type="hidden"  name="data_k1" value="" />
 <input type="hidden"  name="data_k2" value="" />
 <input type="hidden"  name="data_k3" value="" />

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}" />
 <input type="hidden"  name="pageType"  value="cond" />

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "cmsm3120_detl";
    }
    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3) {
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "cmsm3120_detl";
    top.submitControl('S');
    return true;
  }

</script>
