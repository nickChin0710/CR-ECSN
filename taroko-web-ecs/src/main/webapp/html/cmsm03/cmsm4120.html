<html>
<head>
<title>卡友預支權益維護-jh-190614</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;身分證ID:
      <input type="text" class="col_text" name="ex_idno" value="${ex_idno}" maxlength="10" size="12" zRequire="C" >
   </td>
   <td nowrap>&nbsp;  
      <input type="Button"   value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button"    value="存檔" ${btnUpdate_disable} onClick="return top.submitControl('C')" class="btUpdate" >&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>
   <td nowrap >&nbsp;查詢年度:
      <span class="dsp_text">${ex_date1}&nbsp;</span>
      <input type="hidden" name="ex_date1" value="${ex_date1}">
   </td>
   <td nowrap >&nbsp;姓名:
      <span class="dsp_text">${chi_name}&nbsp;</span>
      <input type="hidden" name="chi_name" value="${chi_name}">
   </td>
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap class="list_no">&nbsp;</td>
   <td nowrap class="list_rr" colspan="2" >總計:</td>
   <td nowrap class="list_rr">${tl_bill.(999)}&nbsp;
      <input type="hidden" name="tl_bill" value="${tl_bill}">
   </td>
   <td nowrap class="list_rr">${tl_airshutt.(999)}&nbsp;
      <input type="hidden" name="tl_airshutt" value="${tl_airshutt}">
   </td>
   <td nowrap class="list_rr">${tl_airpark.(999)}&nbsp;
      <input type="hidden" name="tl_airpark" value="${tl_airpark}">
   </td>
   <td nowrap class="list_rr">${tl_favor_room.(999)}&nbsp;
      <input type="hidden" name="tl_favor_room" value="${tl_favor_room}">
   </td>
   <td nowrap class="list_rr">${tl_moore_room.(999)}&nbsp;
      <input type="hidden" name="tl_moore_room" value="${tl_moore_room}">
   </td>
  </tr>
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >卡號&nbsp;</th>
    <th nowrap >團代名稱&nbsp;</th>
    <th nowrap >預支消費金額&nbsp;</th>
    <th nowrap >預支機接次數&nbsp;</th>
    <th nowrap >預支機停天數&nbsp;</th>
    <th nowrap >預支新貴通次數&nbsp;</th>
    <th nowrap >預支龍騰卡次數&nbsp;</th>    
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;
      <input type="hidden" name="ser_num" value="${ser_num}" />
      <input type="hidden" name="id_p_seqno" value="${id_p_seqno}" />
      <input type="hidden" name="major_id_p_seqno" value="${major_id_p_seqno}" />
      <input type="hidden" name="p_seqno" value="${p_seqno}" />
      <input type="hidden" name="acno_p_seqno" value="${acno_p_seqno}" />
      <input type="hidden" name="action" value="${action}" />
      <input type="hidden" name="cost_month" value="${cost_month}" />
	</td>
	<td nowrap class="list_cc"> ${card_no}&nbsp;
      <input type="hidden" name="card_no" value="${card_no}" />
	</td>
	<td nowrap class="list_cc"> ${wk_group}&nbsp;
      <input type="hidden" name="wk_group" value="${wk_group}" />
      <input type="hidden" name="group_code" value="${group_code}" />
      <input type="hidden" name="group_name" value="${group_name}" />
	</td>
	<td nowrap class="list_cc">
	   <input type="text" class="col_number" name="adv_bill_code" value="${adv_bill_code}" maxlength="11" size="13" zEdit="number">
	</td>
	<td nowrap class="list_cc">
	   <input type="text" class="col_number" name="adv_airshutt_cnt" value="${adv_airshutt_cnt}" maxlength="4" size="6" zEdit="number">
	</td>
	<td nowrap class="list_cc">
	   <input type="text" class="col_number" name="adv_airpark_cnt" value="${adv_airpark_cnt}" maxlength="4" size="6" zEdit="number" >
	</td>
	<td nowrap class="list_cc">
	   <input type="text" class="col_number" name="adv_favor_room_cnt" value="${adv_favor_room_cnt}" maxlength="4" size="6" zEdit="number" >
	</td>
	<td nowrap class="list_cc">
	   <input type="text" class="col_number" name="adv_moore_room_cnt" value="${adv_moore_room_cnt}" maxlength="4" size="6" zEdit="number" >
	</td>	
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}" />
 <input type="hidden"  name="pageType"  value="cond" />

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="999";

 function validateInput() {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
  
</script>
