<html>
<head>
    <title>HCE ID&V檢核次數重置維護-Ryan-20230505</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.css"/>
    <script language="JavaScript" src="js/jquery.js"></script>
    <script language="JavaScript" src="js/jquery-ui.js"></script>
</head>

<body background="${water_mark}">
<form name="dataForm" method="post" action="">
    ${#PLUGIN:htmcomm_plugin.apr_user}
    <table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
        <tr>
            <td width="100">&nbsp;</td>
            <td>
                <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"
                     alt="回上層"/>&nbsp;
                <input type="Button" name="btnQuery" value="讀取" onClick="return top.submitControl('R')"
                       class="btQuery">&nbsp;&nbsp;
                <input type="Button" name="btnProc" value="重置" ${btnUpdate_disable}
                       onClick="return top.submitControl('C')" class="btProcess">&nbsp;&nbsp;
            </td>
        </tr>
    </table>
    <div id="dataBlock">
        <table width=80% border=0 cellspacing=0 cellpadding=4>
            <tr>
                <td nowrap>&nbsp;建檔日期:
                    <span class=dsp_date> ${crt_date.YMD} </span>
                    <input type=hidden name=crt_date value=${crt_date}/>
                </td>
                <td nowrap>&nbsp;建檔時間:
                    <span class=dsp_date> ${crt_time.TIME} </span>
                    <input type=hidden name=crt_time value=${crt_time}/>
                </td>
            </tr>
            <tr>
                <td nowrap>&nbsp;卡號:
                    <span class=dsp_text> ${card_no} </span>
                    <input type=hidden name=card_no value=${card_no}/>
                </td>
                <td nowrap>&nbsp;ID&V檢核次數:
                    <span class=dsp_number> ${opt_ver_cnt} </span>
                    <input type=hidden name=opt_ver_cnt value=${opt_ver_cnt}/>
                </td>
            </tr>
            <tr>
                <td nowrap>&nbsp;TPAN No:
                    <span class=dsp_text> ${v_card_no} </span>
                    <input type=hidden name=v_card_no value=${v_card_no}/>
                </td>
                <td nowrap>&nbsp;WALLET ID:
                    <span class=dsp_text> ${wallet_id} </span>
                    <input type=hidden name=wallet_id value=${wallet_id}/>
                </td>
            </tr>
        </table>
    </div>
    <!-- -->
    <input type="hidden" name="ROWID" value="${rowid}">
    <input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
    <input type="hidden" name="HIDE" value="${HIDE_DATA}">
    <input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">
  top.refreshButton2('1')

  function validateInput() {
    if (!top.checkFormat()) {
      return false
    }

    if (top.actionCode == 'C') {
      if (confirm('是否 重置ID&V檢核次數') == false) {
        return false
      }
    }

    return true
  }

</script>
