<html>
<head>
<title>HCE卡片狀態維護(P3) 2021-10-25</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層" />&nbsp;  
  <input type="Button"    value="存檔" ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  <!--  <input type="Button"    value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;-->
  <input type="Button"     value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>
<div id="dataBlock">
<hr>
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap colspan="2">&nbsp;TPAN No:
      <span class="dsp_text">${v_card_no}&nbsp;</span>
      <input type="hidden" name="v_card_no" value="${v_card_no}">
   </td>         
 </tr>
 <tr>
   <td nowrap >&nbsp;卡號:
      <span class="dsp_text">${card_no}&nbsp;</span>
      <input type="hidden" name="card_no" value="${card_no}">
   </td>
   <td nowrap >&nbsp;卡片效期:
      <span class="dsp_text">${new_end_date.YMD}&nbsp;</span>
      <input type="hidden" name="new_end_date" value="${new_end_date}">
   </td>
  </tr>
  <tr>
   <td nowrap >&nbsp;卡片目前狀態:
      <span class="dsp_text">${db_current_code}.${#JAVA:ecsfunc.DeCodeCrd.currentCode(db_current_code)}&nbsp;</span>
      <input type="hidden" name="db_current_code" value="${db_current_code}">
   </td>
   <td nowrap >&nbsp;SIR目前狀態:
      <span class="dsp_text">${sir_status}&nbsp;</span>
      <input type="hidden" name="sir_status" value="${sir_status}">
   </td>
  </tr>
  <tr>
   <td nowrap >&nbsp;TPAN目前狀態:
      <span class="dsp_text">${tt_status_code}&nbsp;</span>
      <input type="hidden" name="tt_status_code" value="${tt_status_code}">
      <input type="hidden" name="status_code" value="${status_code}">
   </td>
   <td nowrap >&nbsp;TPAN 變更狀態:
      <select   size="1"  name="change_code" class="col_ddlb">
         <option value="">--</option>
         <option value="1" ${change_code-1} >暫停</option>
         <option value="2" ${change_code-2} >暫停恢復 </option>
         <option value="3" ${change_code-3} >終止(人工)</option>         
      </select>
   </td>
  </tr>
  <tr>
  <!-- <td nowrap colspan="2">&nbsp;變更說明:
      <input type="text" class="col_any" name="user_note" value="${user_note}" maxlength="100" size="102" zEdit="any,canTw">
   </td>
  </tr>
  <tr>
   <td nowrap >&nbsp;傳送處理:
      <span class="dsp_text">${proc_flag}&nbsp;</span>
      <input type="hidden" name="proc_flag" value="${proc_flag}">
   </td>
   <td nowrap >&nbsp;傳送日期:
      <span class="dsp_text">${proc_date.YMD}&nbsp;</span>
      <input type="hidden" name="proc_date" value="${proc_date}">
   </td>
  </tr> 
  <tr>
   <td nowrap >&nbsp;異動經辦:
      <span class="dsp_text">${crt_user}&nbsp;</span>
      <input type="hidden" name="crt_user" value="${crt_user}">
   </td>
   <td nowrap >&nbsp;建檔日期:
      <span class="dsp_text">${crt_date.YMD}&nbsp;</span>
      <input type="hidden" name="crt_date" value="${crt_date}">
      <span class="dsp_text">${crt_time.TIME}&nbsp;</span>
      <input type="hidden" name="crt_time" value="${crt_time}">      
   </td>
  </tr>
  <tr>
   <td nowrap >&nbsp;覆核主管:
      <span class="dsp_text">${apr_user}&nbsp;</span>
      <input type="hidden" name="apr_user" value="${apr_user}">
   </td>
   <td nowrap >&nbsp;覆核日期:
      <span class="dsp_text">${apr_date.YMD}&nbsp;</span>
      <input type="hidden" name="apr_date" value="${apr_date}">
   </td>
  </tr>--> 
</table>
</div>
<br>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}" />
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}" />
<input type="hidden" name="HIDE" value="${HIDE_DATA}" />
<input type="hidden" name="pageType" value="detl" />
<input type="hidden" name="bin_type" value="${bin_type}">
<input type="hidden" name="oppost_date" value="${oppost_date}">
<input type="hidden" name="oppost_reason" value="${oppost_reason}">

<input type="hidden" name="id_p_seqno" value="${id_p_seqno}" />

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
