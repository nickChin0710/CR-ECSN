<html>
<head>
<title>TPAN卡片狀態維護 V 2019-11-19</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;TPAN 卡號:
      <input type="text" class="col_text" name="ex_vcard_no" value="${ex_vcard_no}" maxlength="19" size="21" >
   </td>
   <td nowrap>&nbsp;  
      <input type="Button"   value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>
   <td nowrap >&nbsp;卡號:
      <input type="text" class="col_text" name="ex_card_no" value="${ex_card_no}" maxlength="19" size="21" >
   </td>
   <td nowrap >&nbsp;身分證ID:
      <input type="text" class="col_text" name="ex_idno" value="${ex_idno}" maxlength="10" size="12" >
   </td>
   </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >TPAN No&nbsp;</th>
    <th nowrap >卡號&nbsp;</th>
    <th nowrap >TPAN 狀態&nbsp;</th>
    <th nowrap >變更/異動日期&nbsp;</th>
    <th nowrap >有效日期&nbsp;</th>
    <th nowrap >SIR 狀態&nbsp;</th>
    <th nowrap >身分證ID&nbsp;</th>
    <th nowrap >Tab-Name&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
    <td nowrap class="list_no"> ${SER_NUM}&nbsp;
        <img src="images/btnQuery.gif" width="20" height="15" onclick="detailScreen('${SER_NUM}','${rowid}','${v_card_no}','')" style="cursor:hand">
    </td>
	<td nowrap class="list_cc"> ${v_card_no}&nbsp;</td>
	<td nowrap class="list_cc"> ${card_no}&nbsp;</td>
	<td nowrap class="list_cc"> ${tt_status_code}&nbsp;</td>
    <td nowrap class="list_cc"> ${change_date.YMD}&nbsp;</td>
	<td nowrap class="list_cc"> ${new_end_date.YMD}&nbsp;</td>
	<td nowrap class="list_cc"> ${sir_status}&nbsp;</td>
	<td nowrap class="list_cc"> ${db_idno}&nbsp;</td>
	<td nowrap class="list_cc"> ${db_tab_name}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" />
 <input type="hidden"  name="data_k2" value="" />
 <input type="hidden"  name="data_k3" value="" />

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}" />
 <input type="hidden"  name="pageType"  value="cond" />

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "cmsm2310_detl"; 
    }

    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "cmsm2310_detl";
    top.submitControl('S');
    return true;
  }
  
</script>
