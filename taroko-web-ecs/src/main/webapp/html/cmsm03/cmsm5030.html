<html>
<head>
<title>新貴通卡請款匯入作業-szw-2301116</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
   <td nowrap>&nbsp;卡別:
       <select   size="1"  name="ex_bin_type" class="col_ddlb">
         <option value="J" ${ex_bin_type-J} >JCB</option>
         <option value="V" ${ex_bin_type-V} >VISA</option>
         <option value="M" ${ex_bin_type-M} >Master</option>
      </select>
   </td>
   <td nowrap>&nbsp;
   	  <input type="Button" id="btnProc" value="資料匯入" onClick="wf_proc_1('C')" class="btProcess" >&nbsp;&nbsp;
      <!-- <input type="Button" id="btnClear" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp; -->
   </td>
  </tr>
  <tr>
    <td nowrap colspan="2">&nbsp;檔案密碼:
      <input type="text" class="col_any" name="ex_file_pcode" value="" maxlength="20" size="20" zEdit="any,canTw"  autocomplete="off" />
    	(區分大小寫)
    </td>
   </tr>
  <tr>
    <td nowrap colspan="2">&nbsp;匯入檔名:
       <input type="text" class="dsp_text"  name="zz_file_name" value="${zz_file_name}" readonly size="50" zEdit="any,canTw" />
       <input type="button" name="btn_file_upload" value="..." class="btOther2" onclick="return upload_click()">
	    <span class="col_key">(*.xlsx)</span>
    </td>
   </tr>
   <tr>
    <td nowrap colspan="2">&nbsp;匯入失敗檔名:
    <a href="${url_err_file}" style="cursor:hand">${err_file}</a>
    </td>
   </tr>
 </table>
</div>
<hr>

 <input type="hidden" name="upload_file" value="" />

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}" />
 <input type="hidden"  name="pageType"  value="cond" />

</form>
</body>
</html>

<script type="text/javascript">

 top.refreshButton2('0');
 top.pageRows="999";

 function validateInput() {
    if ( !top.checkFormat() )
       { return false; }

    if (top.actionCode =='D') {
      if (confirm("是否執行 匯入資料刪除")==false) {
        return false;
      }
    }   
    return true;
 }

  function upload_click() {
    document.dataForm.zz_file_name.value = "";

    var parmHtml    = "TarokoUpload";
    var parmName    = "upload_file,zz_file_name";
    var windowSize  = "width=700, height=250, top=100, left=200, resizable=yes";
    top.packageName = "taroko.com";
    top.javaName    = "TarokoUpload";
    top.methodName  = "showScreen";
    top.openWindow("",parmHtml,parmName,windowSize);

    top.packageName = "cmsm03";
    top.javaName    = "Cmsm5030";
    top.requHtml    = "cmsm5030";
    top.respHtml    = "cmsm5030";
    return true;
  }

 function wf_uploadAfter() {
 		return ;
 }

 function wf_proc_1(parm) {
   top.sw_buttonOff =false;
   var ls_file =document.forms["dataForm"]["zz_file_name"].value;
   if (ls_file =='') {
     alert("上傳檔名 不可空白");
     return false;
   }
   if (confirm('是否執行 新貴通請款匯入資料')==false) {
      return false;
   }

  top.respLevel = 0;
  top.respHtml = "cmsm5030";
 	top.submitControl(parm);
 	//top.spinner.stop();
 	return true;
}
