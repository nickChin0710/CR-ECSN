<html>
<head>
<title>簡訊參數檔 V2020-0327</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;使用程式:
      <select size="1" name="ex_msg_pgm" class="col_ddlb" >
            <option value="" >--</option>
            ${dddw_msg_pgm}
      </select> 
   </td>
   <td nowrap >&nbsp;簡訊代碼:
      <input type="text" class="col_text" name="ex_msg_id" value="${ex_msg_id}" maxlength="6" size="8" zEdit="number" />
   </td>
  </tr>
  <tr>
   <td nowrap >&nbsp;使用部門:
      <select size="1" name="ex_msg_dept" class="col_ddlb" >
        <option value="" >--</option>
         ${dddw_dept_code}
      </select>  
   </td>
   <td nowrap>&nbsp;  
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button" value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
   </td>   
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >使用程式&nbsp;</th>
    <th nowrap >使用部門&nbsp;</th>
    <th nowrap >使用時機&nbsp;</th>
    <th nowrap >簡訊代碼&nbsp;</th>
    <th nowrap >簡訊描述&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${msg_pgm}','','')" style="cursor:hand">
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
   <td nowrap class="list_cc"> ${msg_pgm}&nbsp;</td>
   <td nowrap class="list_cc"> ${msg_dept}_${tt_msg_dept}&nbsp;</td>
   <td nowrap class="list_cc"> ${msg_serve}&nbsp;</td>
   <td nowrap class="list_cc"> ${msg_id}&nbsp;</td>
   <td nowrap class="list_ll"> ${msg_desc}&nbsp;</td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "smsm0010_detl"; 
    }

    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "smsm0010_detl";
    top.submitControl('S');
    return true;
  }
  
</script>
