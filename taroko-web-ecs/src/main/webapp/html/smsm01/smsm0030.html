          name="ex_id_no" value="${ex_id_no}"

   行動電話:

     </td>

          name="ex_crt_user" value="${ex_crt_user}"

   <tr>

      <select size="1" name="ex_msg_dept" class="col_ddlb" >

     </td>

   <tr>
   <td nowrap>&nbsp;維護日期:

          name="ex_crt_date_s" value="${ex_crt_date_s}"
         zeditType="date,yyyymmdd"  maxlength=8 size=8 />

      </script>

          name="ex_crt_date_e" value="${ex_crt_date_e}"

      </script>
     </td>

  </tr>
 </table>
</div>
<hr>
<!-- browse ************************************************************** -->

    <td nowrap class="list_cc"> ${crt_date}</td>
    <td nowrap class="list_cc"> ${crt_user}</td>

  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";


 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3,parm4,parm5)
  {
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    document.dataForm.data_k4.value = parm4;
    document.dataForm.data_k5.value = parm5;
    top.respHtml  = "smsm0030_detl";
    top.submitControl('S');
    return true;
  }

 function modifyScreen(serNum,parm,parm2,parm3,parm4)
  {
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    document.dataForm.data_k4.value = parm4;
    top.respHtml  = "smsm0030_nadd";
    top.submitControl('I');
    return true;
  }

</script>
