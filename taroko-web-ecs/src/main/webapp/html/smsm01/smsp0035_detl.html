<html>
<head>
<title> 108/11/22 V1.00.01 Allen Ho Initial 簡訊內容重新發送處理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8; IE=ie11">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<!-- Detail data detl *************************************************** -->
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td  nowrap class="td_data"="%">維護經辦</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_text">${crt_user}</span>
       <input      size="10"  type="hidden" name="crt_user" value="${crt_user}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data"="%">行動電話</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_text">${cellar_phone}</span>
       <input      size="20"  type="hidden" name="cellar_phone" value="${cellar_phone}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data"="%">持卡者ID</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_text">${id_no}</span>
       <input      zEdit="any,upper"  type="hidden" name="id_no" value="${id_no}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data"="%">簡訊序號</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_text">${msg_seqno}</span>
       <input      size="10"  type="hidden" name="msg_seqno" value="${msg_seqno}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data"="%">持卡者姓名</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_text">${chi_name}</span>
       <input      size="20"  type="hidden" name="chi_name" value="${chi_name}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data"="%">發送人員代碼</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_text">${msg_userid}</span>
       <input      size="10"  type="hidden" name="msg_userid" value="${msg_userid}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data"="%">簡訊代碼</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_text">${msg_id}</span>
       <input      size="6"  type="hidden" name="msg_id" value="${msg_id}" />
     </td>
   </tr>
  </table>
 </div>
 <div>
 <table width="60%" class="sortable" border="" cellspacing="" cellpadding="4" style="margin-left:20px;" >
   <tr>
     <td wrap="hard" class="td_data"="%">簡訊說明</td> 
     <td wrap="hard"  class="td_data" ">
       <textarea readonly cols="40" rows="6" type="disp" class="col_any" name="msg_desc"
            maxlength="200" size="200" />${msg_desc}</textarea>
     </td>
   </tr>
  </table>
 </div>
 <div id="dataBlock">
 <table  width="60%" border="" cellspacing="" cellpadding="">
   <tr>
     <td  nowrap class="td_data"="%">自動帶入客戶姓名</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_text">${chi_name_flag}</span>
       <input      size="1"  type="hidden" name="chi_name_flag" value="${chi_name_flag}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data"="%">異動人員</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_text">${crt_user}</span>
       <input      size="10"  type="hidden" name="crt_user" value="${crt_user}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data"="%">異動日期</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_date">${crt_date.YMD}</span>
       <input      size="8"  type="hidden" name="crt_date" value="${crt_date.YMD}" />
     </td>
   </tr>
   <tr>
       <input type="hidden" class="col_any" name="id_p_seqno" value="${id_p_seqno}"
              zEdit="any" maxlength="10" size="10" />
   </tr>
 </table>
</div>
<!-- trail ************************************************************** -->
<input type="hidden" name="id_p_seqno" value="${id_p_seqno}">
 <input type="hidden" name="aud_type" value="${aud_type}">
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >
<input type="hidden" name="fst_apr_flag" value="${fst_apr_flag}">
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="CONTROL_TAB_NAME" value="${control_tab_name}">
<input type="hidden" name="MOD_PGM" value="smsp0035">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>
<!-- script d2 *********************************************************** -->
<script language="javascript">

 top.refreshButton2('1');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
<!-- ******************************************************************** -->
