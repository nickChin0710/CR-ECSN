<html>

<head>
    <title>DebitCard分行發卡備查簿-109-02-17-V1.00.01-RuChen</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
    <link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
        <div id="condBlock">
            <table width="60%" border="0" cellspacing="0" cellpadding="4">
                <tr>
                    <td nowrap>&nbsp;發卡分行：
                        <select name="ex_reg_bank_no" value="${ex_reg_bank_no}" class="col_ddlb" zRequire="k">
                            <option value="">--</option>
                            ${dddw_reg_bank_no}
                        </select>                   
                    </td>
                    <td nowrap>&nbsp;核發日期：
                        <input type="text" class="col_date" name="ex_to_nccc_date" value="${ex_to_nccc_date}" zEdit="date,yyyymmdd" maxlength="8" size="8" zRequire="k" />
                        <script language="JavaScript">
                        new tcal({'formname': 'dataForm', 'controlname': 'ex_to_nccc_date'})
                        </script>
                    </td>
                    <td nowrap>&nbsp;
                        <input type="Button" ${btnQuery_disable} value="查詢" onClick="return top.submitControl('Q')" class="btQuery">&nbsp;&nbsp;
                        <input type="Button"  ${btnClear_disable} value="清除" onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;
                        <!-- <img height="25" src="images/Excel.jpg" ${btnExcel_disable} style="cursor:hand;" onClick="top.submitControl('XLS');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp; -->
                        <img height="25" src="images/Pdf.jpg" ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td nowrap>&nbsp;製卡來源：
                        <select name="ex_emboss_source" class="col_ddlb">
                            <option value="">--</option>
                            <option value="1" ${ex_emboss_source-1} >新製卡</option>
                            <option value="2" ${ex_emboss_source-2} >普昇金卡</option>
                            <option value="3" ${ex_emboss_source-3} >整批續卡</option>
                            <option value="4" ${ex_emboss_source-4} >提前續卡</option>
                            <option value="5" ${ex_emboss_source-5} >重製</option>
                        </select>
                    </td>
                    <td nowrap>&nbsp;員工註記：
                        <select name="ex_apply_id_flag" class="col_ddlb">
                            <option value="">--</option>
                            <option value="Y" ${ex_apply_id_flag-Y} >Y</option>
                            <option value="N" ${ex_apply_id_flag-N} >N</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <hr>
        <!-- 明細 -->
        <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
            <tr>
                <th nowrap class="list_th" width="5%">No&nbsp;</th>
                <th nowrap class="list_th">發卡分行</th>
                <th nowrap class="list_th">團體代碼</th>
                <th nowrap class="list_th">卡號</th>
                <th nowrap class="list_th">姓名</th>
                <th nowrap class="list_th">身分證號</th>
                <th nowrap class="list_th">員工姓名</th>
                <th nowrap class="list_th">帳號</th>
                <th nowrap class="list_th">住家電話</th>
                <th nowrap class="list_th">公司電話</th>
                <th nowrap class="list_th">手機號碼</th>
                <th nowrap class="list_th">建檔行</th>
                <th nowrap class="list_th">核發日期</th>
            </tr>
            <!-- BEGIN DYNAMIC : DETAIL -->
            <tr>
                <td nowrap class="list_no">${SER_NUM}&nbsp;</td>
                <td nowrap class="list_ll">${reg_bank_no}</td>
                <td nowrap class="list_ll">${group_code}</td>
                <td nowrap class="list_ll">${card_no}</td>
                <td nowrap class="list_ll">${chi_name}</td>
                <td nowrap class="list_ll">${apply_id}</td>
                <td nowrap class="list_ll">${employ_name}</td>
                <td nowrap class="list_ll">${act_no}</td>
                <td nowrap class="list_ll">${home_tel}</td>
                <td nowrap class="list_ll">${office_tel}</td>
                <td nowrap class="list_ll">${cellar_phone}</td>
                <td nowrap class="list_ll">${crt_bank_no}</td>
                <td nowrap class="list_ll">${to_nccc_date}</td>
            </tr>
            <!-- END DYNAMIC : DETAIL -->
        </table>
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="cond">
        <input type="hidden" name="row_ct" value="${row_ct}">
    </form>
</body>

</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
tigra_tables('table1');
</script>
<script language="javascript">
top.refreshButton2('0');
top.pageRows = "20";
document.dataForm.ex_date1.focus();
function validateInput() {

    if (!top.checkFormat()) {
        return false;
    }
    return true;
}
</script>
