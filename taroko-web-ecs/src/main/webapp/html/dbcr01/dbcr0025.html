<html>

<head>
    <title>DebitCard 製卡成功/失敗總表-107-08-23-V1.00.01-AndyLiu-[Update]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
    <link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
        <div id="condBlock">
            <table width="60%" border="0" cellspacing="0" cellpadding="4">           
                <tr>           
                    <td nowrap colspan=4>&nbsp;製卡日期：
                        <input type="text" class="col_date" name="ex_date1" value="${ex_date1}" zEdit="date,yyyymmdd" maxlength="8" size="8" zRequire ="k"/>
                        <script language="JavaScript">
                        new tcal({
                            'formname': 'dataForm',
                            'controlname': 'ex_date1'
                        });
                        </script>
                        --
                        <input type="text" class="col_date" name="ex_date2" value="${ex_date2}" zEdit="date,yyyymmdd" maxlength="8" size="8" />
                        <script language="JavaScript">
                        new tcal({
                            'formname': 'dataForm',
                            'controlname': 'ex_date2'
                        });
                        </script>&nbsp;
                    </td>
                    <td nowrap colspan=4>&nbsp;分行別:
                        <select name="ex_bank_no" class="col_ddlb">
                            ${dddw_bank_no}
                        </select>&nbsp;
                    </td>
                    <td nowrap colspan=4>&nbsp;
                        <input type="Button"  ${btnQuery_disable} value="查詢" onClick="return top.submitControl('Q'); Show()" class="btQuery">&nbsp;&nbsp;
                        <input type="Button"  ${btnClear_disable} value="清除" onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;
                        <!-- <img height="25" src="images/Excel.jpg" ${btnExcel_disable} style="cursor:hand;" onClick="top.submitControl('XLS');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp; -->
                        <img height="25" src="images/Pdf.jpg" ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
                    </td>
                </tr>                               
            </table>
        </div>
        <hr>
        <!-- 明細============================ -->
        <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
            <tr>
                <th nowrap class="list_th" width="5%" rowspan="2">No&nbsp;</th>
                <th nowrap class="list_th" rowspan="2">批號</th>
                <th nowrap class="list_th" rowspan="2">分行別</th>
                <th nowrap class="list_th" rowspan="2">進件總卡數</th>
                <th nowrap class="list_th" colspan="5">成功卡數</th>
                <th nowrap class="list_th" rowspan="2">失敗數</th>
            </tr>
            <tr>
                <th nowrap class="list_th">預製</th>
                <th nowrap class="list_th">後製</th>
                <th nowrap class="list_th">補發</th>
                <th nowrap class="list_th">整批轉卡</th>
                <th nowrap class="list_th">成功合計</th>
            </tr>
            <!-- BEGIN DYNAMIC : DETAIL -->
            <tr>
                <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
                <td nowrap class="list_ll"> ${db_date}&nbsp; </td>
                <td nowrap class="list_ll"> ${db_reg_bank_no}&nbsp; </td>
                <td nowrap class="list_rr"> &nbsp;${okcnt_ct.(999)} </td>
                <td nowrap class="list_rr"> &nbsp;${asp_ct.(999)} </td>
                <td nowrap class="list_rr"> &nbsp;${asao_ct.(999)} </td>
                <td nowrap class="list_rr"> &nbsp;${asv_ct.(999)}</td>                
                <td nowrap class="list_rr"> &nbsp;${asd_ct.(999)} </td>
                <td nowrap class="list_rr"> &nbsp;${success_ct.(999)} </td>
                <td nowrap class="list_rr"> &nbsp;${errct_ct.(999)}</td>
                <input type="hidden" name="group_ct" value="${group_ct}">         
            </tr>
            <!-- END DYNAMIC : DETAIL -->
        </table>
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="cond">
        <input type="hidden" name="row_ct" value="${row_ct}">
        <input type="hidden" name="sum_amt" value="${sum_amt}">
    </form>
</body>

</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
tigra_tables('table1');
</script>

top.refreshButton2('0');
top.pageRows = "20";

    if (!top.checkFormat()) {
        return false;
    }
    return true;
}
