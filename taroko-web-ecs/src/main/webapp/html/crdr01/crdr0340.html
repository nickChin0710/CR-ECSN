<body background="${water_mark}">

                        <script language="JavaScript">
                        new tcal({

                            'controlname': 'ex_to_nccc_date1'
                        });
                        </script>   
                        --
                        <input type="text" class="col_date" name="ex_to_nccc_date2" value="${ex_to_nccc_date2}" zEdit="date,yyyymmdd" maxlength="8" size="8" />
                        <script language="JavaScript">
                        new tcal({

                            'controlname': 'ex_to_nccc_date2'
                        });
                        </script>                   
                    </td>
                    <td nowrap >&nbsp;
