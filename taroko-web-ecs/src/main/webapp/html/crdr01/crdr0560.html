<html>

<head>
    <title>退卡掛號函件存根聯</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
    <link rel="stylesheet" href="js/Calendar/calendar.css">
</head>

<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
        <div id="condBlock">
            <table width="60%" border="0" cellspacing="0" cellpadding="4">       
                <tr>                    
                    <td nowrap >&nbsp;退卡重寄日：
                        <input type="text" class="col_date" name="ex_return_date_1" value="${ex_return_date_1}" zEdit="date,yyyymmdd" maxlength="8" size="8" />
                        <script language="JavaScript">
                        new tcal({
                            'formname': 'dataForm',
                            'controlname': 'ex_return_date_1'
                        });
                        </script>                     
                    </td>
                    <td nowrap >&nbsp;
                        <input type="Button" id="btnQuery" ${btnQuery_disable} value="查詢" onClick="return top.submitControl('Q'); Show()" class="btQuery">&nbsp;&nbsp;
                        <input type="Button" id="btnClear" ${btnClear_disable} value="清除" onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;
                        <img height="25" src="images/Pdf.jpg" ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">
                        <span class="col_key">(存根聯)</span>&nbsp;&nbsp;
                        <img height="25" src="images/Excel.jpg" ${btnExcel_disable} style="cursor:hand;" onClick="top.submitControl('XLS');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">
                        <span class="col_key">(明細表)</span>&nbsp;&nbsp;
                    </td>
            </table>
        </div>
        <hr>
        <!-- 明細============================ -->
        <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
            <tr>
                <th nowrap class="list_th" width="5%">No&nbsp;</th>
                <th nowrap class="list_th">掛號號碼</th>
                <th nowrap class="list_th">團代</th>
                <th nowrap class="list_th">卡號</th>
                <th nowrap class="list_th">姓名</th>
                <th nowrap class="list_th">郵遞區號</th>
                <th nowrap class="list_th">地址</th>
                <th nowrap class="list_th">重量</th>
                <th nowrap class="list_th">郵資</th>
            </tr>
            <!-- BEGIN DYNAMIC : DETAIL -->
            <tr>
                <td nowrap class="list_no">${SER_NUM}&nbsp;</td>
                <td nowrap class="list_ll"> ${mail_no} &nbsp;</td>
                <td nowrap class="list_ll"> ${group_code} &nbsp;</td>
                <td nowrap class="list_ll"> ${card_no} &nbsp;</td>
                <td nowrap class="list_ll"> ${chi_name}&nbsp; </td>
                <td nowrap class="list_ll"> ${zip_code}&nbsp; </td>
                <td nowrap class="list_ll"> ${mail_addr}&nbsp; </td>
                <td nowrap class="list_ll"> ${env_card_weight}&nbsp; </td>
                <td nowrap class="list_ll"> ${area_post}&nbsp; </td>
            </tr>
            <!-- END DYNAMIC : DETAIL -->
        </table>
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="cond">
        <input type="hidden" name="row_ct" value="${row_ct}">
        <input type="hidden" name="sum_amt" value="${sum_amt}">
    </form>
    </form>
</body>

</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
tigra_tables('table1');
</script>
<script language="javascript">
top.refreshButton2('0');
top.pageRows = "20";
document.dataForm.ex_oppost_date_s.focus();
function validateInput() {

    if (!top.checkFormat()) {
        return false;
    }
    return true;
}
</script>
