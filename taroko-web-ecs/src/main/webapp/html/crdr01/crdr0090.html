<html>

<head>
    <title>新製卡檢核明細表-108-12-18-V1.00.02-AndyLiu-[Update]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
    <link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
        <div id="condBlock">
            <table width="80%" border="0" cellspacing="0" cellpadding="4">
                <tr>
                    <td nowrap colspan=4>&nbsp;批號:
                        <input type="text" class="col_any" name="ex_batchno1" value="${ex_batchno1}" zEdit="alphanum" maxlength=10 size=10 />
                        &nbsp;--
                        <input type="text" class="col_any" name="ex_batchno2" value="${ex_batchno2}" zEdit="alphanum" maxlength=10 size=10 />
                    </td>
                    <td nowrap colspan=4>&nbsp;線上製卡:
                        <input type="radio" value="Y" name="ex_online" ${ex_online-Y}/>Y
                        <input type="radio" value="N" name="ex_online" ${ex_online-N}${DEFAULT-ex_online} />N
                    </td>
                    <td nowrap colspan=4>&nbsp;
                        <input type="Button" id="btnQuery" ${btnQuery_disable} value="查詢" onClick="return top.submitControl('Q')" class="btQuery">&nbsp;&nbsp;
                        <input type="Button"  ${btnClear_disable} value="清除" onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;
                        <!-- <img height="25" src="images/Pdf.jpg" ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp; -->
                    </td>                  
                <tr>
                <tr>
                    <td nowrap colspan=4>&nbsp;COMBO卡:
                        <input type="radio" value="Y" name="ex_combo_flag" ${ex_combo_flag-Y}/>Y
                        <input type="radio" value="N" name="ex_combo_flag" ${ex_combo_flag-N}${DEFAULT-ex_combo_flag} />N
                    </td>  
                    <td nowrap colspan=4>&nbsp;製卡來源：
                        <input type="radio" value="0" name="ex_source" ${ex_source-0} />全部
                        <input type="radio" value="1" name="ex_source" ${ex_source-1}${DEFAULT-ex_source} />新製卡
                        <input type="radio" value="2" name="ex_source" ${ex_source-2} />普昇金
                    </td>
                    <td nowrap colspan=4>&nbsp;團體代碼:
                        <select name="ex_group_code" class="col_ddlb">
                            ${dddw_group_code}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td nowrap colspan=6>&nbsp;產生日期：
                        <input type="text" class="col_date" name="exDateS" value="${exDateS}" zEdit="date,yyyymmdd" maxlength="8" size="8" />
                        <script language="JavaScript">
                        new tcal({
                            'formname': 'dataForm',
                            'controlname': 'exDateS'
                        });
                        </script>
                        --
                        <input type="text" class="col_date" name="exDateE" value="${exDateE}" zEdit="date,yyyymmdd" maxlength="8" size="8" />
                        <script language="JavaScript">
                        new tcal({
                            'formname': 'dataForm',
                            'controlname': 'exDateE'
                        });
                        </script>
                    </td>
                    <td nowrap colspan=6>&nbsp;檢核結果：
                        <input type="radio" value="0" name="ex_check_result" ${ex_check_result-0} />全部
                        <input type="radio" value="1" name="ex_check_result" ${ex_check_result-1} />成功
                        <input type="radio" value="2" name="ex_check_result" ${ex_check_result-2}${DEFAULT-ex_check_result} />不成功
                    </td>
                </tr>                                 
            </table>
        </div>
        <hr>
        <!-- 明細============================ -->
        <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
            <tr>
                <th nowrap class="list_th" width="5%">No&nbsp;</th>
                <th nowrap class="list_th">批號</th>
                <th nowrap class="list_th">收件編號</th>
                <th nowrap class="list_th">卡號</th>
                <th nowrap class="list_th">Check Code</th>
                <th nowrap class="list_th">錯誤原因</th>
                <th nowrap class="list_th">身分證號碼</th>
                <th nowrap class="list_th">姓名</th>
                <th nowrap class="list_th">生日</th>                
            </tr>
            <!-- BEGIN DYNAMIC : DETAIL -->
            <tr onclick="detailScreen('${SER_NUM}','${batchno}','${recno}','')" style="cursor:hand">
                <td nowrap class="list_no">${SER_NUM}&nbsp;</td>
                <td nowrap class="list_ll"> ${wk_batchno} </td>
                <td nowrap class="list_ll"> ${apply_no} </td>
                <td nowrap class="list_ll"> ${card_no} </td>
                <td nowrap class="list_ll"> ${check_code} </td>
                <td nowrap class="list_ll"> ${db_msg} </td>
                <td nowrap class="list_ll"> ${wk_apply_id} </td>
                <td nowrap class="list_ll"> ${chi_name} </td>
                <td nowrap class="list_ll"> ${birthday} </td>
                <input type="hidden" name="batchno" value="${batchno}">
                <input type="hidden" name="recno" value="${recno}">         
            </tr>
            <!-- END DYNAMIC : DETAIL -->
        </table>
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="cond">
        <input type="hidden" name="row_ct" value="${row_ct}">
        <input type="hidden" name="data_k1" value="">
        <input type="hidden" name="data_k2" value="">
        <input type="hidden" name="data_k3" value="">
    </form>
</body>

</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
tigra_tables('table1');
</script>
<script language="javascript">
top.refreshButton2('0');
top.pageRows = "20";
document.dataForm.ex_batchno1.focus();
function validateInput() {

    if (!top.checkFormat()) {
        return false;
    }
    return true;
}
function detailScreen(serNum, parm, parm2, parm3) {
    top.respLevel = 1;
    top.currRows = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml = "crdr0090_detl";
    top.submitControl('S');
    return true;
}
</script>
