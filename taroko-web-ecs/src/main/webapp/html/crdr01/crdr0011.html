<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
        <div id="condBlock">
            <table width="80%" border="0" cellspacing="0" cellpadding="4">
                <tr>
                    <td nowrap colspan=12>&nbsp;
                        <input type="Button" id="btnQuery" ${btnQuery_disable} value="查詢" onClick="return top.submitControl('Q')" class="btQuery">&nbsp;&nbsp;
                        <input type="Button" id="btnClear" ${btnClear_disable} value="清除" onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;
                        <img height="25" src="images/Excel.jpg" ${btnExcel_disable} style="cursor:hand;" onClick="top.submitControl('XLS');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">卡片庫存日結明細表&nbsp;&nbsp;
                        <img height="25" src="images/Excel.jpg" ${btnExcel_disable} style="cursor:hand;" onClick="top.submitControl('XLS2');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">卡片庫存日累計明細表&nbsp;&nbsp;
                        <!-- <img height="25" src="images/Pdf.jpg" ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp; -->
                    </td>
                </tr>
            </table>
            <table width="80%" border="0" cellspacing="0" cellpadding="4">
                <tr>
                     <td nowrap colspan=6>&nbsp;日結日期：
                        <input type="text" class="col_date" name="s_tx_date" value="${s_tx_date}" zEdit="date,yyyymmdd" maxlength="8" size="8" zRequire ="k"/>
                        <script language="JavaScript">
                        new tcal({
                            'formname': 'dataForm',
                            'controlname': 's_tx_date'
                        });
                        </script>                        
                    </td>
                    <td nowrap colspan=6>&nbsp;庫位:
                        <select name="s_place" class="col_ddlb">
                            ${dddw_place}
                        </select>
                    </td>
            </table>
        </div>
        <hr>
        <!-- 合計============================ -->
        <!-- <div id="queryBlock">
            <table border="0" cellspacing="0" cellpadding="4">
                <tr>
                    <td nowrap width="100" align="right">合計:&nbsp;</td>
                    <td nowrap width="200">筆數:&nbsp;

                    </td>

        <!-- 明細============================ -->
        <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
            <tr>
                <th nowrap class="list_th" width="5%">No&nbsp;</th>
                <th nowrap class="list_th">日結日期</th>
                <th nowrap class="list_th">卡樣代碼</th>
                <th nowrap class="list_th">卡樣中文</th>
                <th nowrap class="list_th">入庫</th>
                <th nowrap class="list_th">出庫</th>
                <th nowrap class="list_th">庫存</th>
                <th nowrap class="list_th">廢卡</th>
                <th nowrap class="list_th">庫位</th>
            </tr>
            <!-- BEGIN DYNAMIC : DETAIL -->
            <tr>
                <td nowrap class="list_no">${SER_NUM}&nbsp;</td>
                <td nowrap class="list_rr"> &nbsp;${tx_date} </td>
                <td nowrap class="list_rr"> &nbsp;${card_item} </td>
                <td nowrap class="list_rr"> &nbsp;${card_name} </td>
                <td nowrap class="list_rr"> &nbsp;${in_qty.(999)} </td>
                <td nowrap class="list_rr"> &nbsp;${out_qty.(999)} </td>
                <td nowrap class="list_rr"> &nbsp;${total_bal.(999)} </td>
                <td nowrap class="list_rr"> &nbsp;${scrap_qty.(999)} </td>

            </tr>

                <td nowrap class="list_cc" colspan="2">合計</td>

                <td nowrap class="list_rr"></td>
                <td nowrap class="list_rr"> &nbsp;${sum1.(999)} </td>
                <td nowrap class="list_rr"> &nbsp;${sum2.(999)} </td>
                <td nowrap class="list_rr"> &nbsp;${sum3.(999)} </td>
                <td nowrap class="list_rr"> &nbsp;${sum4.(999)} </td>
                <td nowrap class="list_rr"></td>
            </tr> -->
