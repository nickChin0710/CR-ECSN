<html>

<head>
    <title>信用卡不續卡清單-107-08-23-V1.00.01-AndyLiu-[Update]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
    <link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
        <div id="condBlock">
            <table width="60%" border="0" cellspacing="0" cellpadding="4">
                <tr>
                    <td nowrap colspan=6>&nbsp;卡種:
                        <select name="ex_card_type" class="col_ddlb">
                            ${dddw_card_type}
                        </select>
                    </td>
                    <td nowrap colspan=6>&nbsp;團體代碼:                       
                        <select name="ex_group_code" class="col_ddlb">
                            ${dddw_group_code}
                        </select>
                    </td> 
                </tr>
                <tr>
                    <td nowrap colspan=12>&nbsp;不續卡原因:                       
                        <select name="ex_expire_reason" class="col_ddlb">
                            ${dddw_expire_reason}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td nowrap colspan=6>&nbsp;不續卡日期：
                        <input type="text" class="col_date" name="exDateS" value="${exDateS}" zEdit="date,yyyymmdd" maxlength="8" size="8" zRequire ="k"/>
                        <script language="JavaScript">
                        new tcal({
                            'formname': 'dataForm',
                            'controlname': 'exDateS'
                        });
                        </script>
                        --
                        <input type="text" class="col_date" name="exDateE" value="${exDateE}" zEdit="date,yyyymmdd" maxlength="8" size="8" />
                        <script language="JavaScript">
                        new tcal({
                            'formname': 'dataForm',
                            'controlname': 'exDateE'
                        });
                        </script>
                    </td>
                    <td nowrap colspan=6>&nbsp;
                        <input type="Button" id="btnQuery" ${btnQuery_disable} value="查詢" onClick="return top.submitControl('Q')" class="btQuery">&nbsp;&nbsp;
                        <input type="Button"  ${btnClear_disable} value="清除" onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;
                        <!--<img height="25" src="images/Excel.jpg" ${btnExcel_disable} style="cursor:hand;" onClick="top.submitControl('XLS');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;-->
                        <img height="25" src="images/Pdf.jpg" ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
                    </td>
                </tr> 
            </table>
        </div>
        <hr>
        <!-- 明細============================ -->
        <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
            <tr>
                <th nowrap class="list_th" width="5%">No&nbsp;</th>
                <th nowrap class="list_th">卡號</th>
                <th nowrap class="list_th">身分證號</th>
                <th nowrap class="list_th">姓名</th>
                <th nowrap class="list_th">發卡日期</th>
                <th nowrap class="list_th">不續卡日期</th>
                <th nowrap class="list_th">累欠總額</th>
                <th nowrap class="list_th">自動扣繳帳號</th>
                <th nowrap class="list_th">不換卡原因</th>
            </tr>
            <!-- BEGIN DYNAMIC : DETAIL -->
            <tr>
                <td nowrap class="list_no">${SER_NUM}&nbsp;</td>
                <td nowrap class="list_ll"> ${card_no}&nbsp; </td>
                <td nowrap class="list_ll"> ${id_no}&nbsp; </td>
                <td nowrap class="list_ll"> ${chi_name}&nbsp; </td>
                <td nowrap class="list_ll"> ${issue_date}&nbsp; </td>
                <td nowrap class="list_ll"> ${expire_chg_date}&nbsp; </td>
                <td nowrap class="list_rr"> &nbsp;${acct_jrnl_bal.(999)} </td>
                <td nowrap class="list_ll"> ${wk_act}&nbsp; </td>
                <td nowrap class="list_ll"> ${expire_reason}&nbsp; </td>
            </tr>
            <!-- END DYNAMIC : DETAIL -->
        </table>
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="cond">
        <input type="hidden" name="row_ct" value="${row_ct}">
        <input type="hidden" name="sum_amt" value="${sum_amt}">
        <input type="hidden" name="user_id" value="${user_id}">
    </form>
    </form>

</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
tigra_tables('table1');
</script>

top.refreshButton2('0');
top.pageRows = "20";
document.dataForm.ex_card_type.focus();
function validateInput() {

    if (!top.checkFormat()) {
        return false;
    }
    return true;
}
