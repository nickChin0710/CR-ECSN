<html>
<head>
<title>商務卡分群參數指定維護</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>&nbsp;覆審批號:
      <input type="text" class="col_text" name="ex_batch_no" value="${ex_batch_no}"
       maxlength=10 size=12 zEdit="alphanum,upper" />
   </td>
   <td nowrap>&nbsp;  
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button" value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>
   <td nowrap  >&nbsp;第一次分群設定日期:
      <input type="text" class="col_date" name="ex_group_date1" value="${ex_group_date1}"
         zEdit="date,yyyymmdd" MaxLength=8 size=10  />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_group_date1'});
	      </script>
	</td>
	<td nowrap  >&nbsp;第二次分群設定日期:
      <input type="text" class="col_date" name="ex_group_date2" value="${ex_group_date2}"
         zEdit="date,yyyymmdd" MaxLength=8 size=10  />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_group_date2'});
	      </script>
	</td>
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >覆審批號&nbsp;</th>
    <th nowrap >覆審說明&nbsp;</th>
    <th nowrap >往來資料<br>統計年月</th>
    <th nowrap >第一次<br>參數設定日期</th>
    <th nowrap >第一次<br>設定經辦</th>
    <th nowrap >第一次<br>分群日期</th>
    <th nowrap >第二次<br>參數設定日期</th>
    <th nowrap >第二次<br>分群日期</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${batch_no}','','')" style="cursor:hand">
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
	<td nowrap class="list_ll"> ${batch_no}&nbsp;</td>
	<td nowrap class="list_ll"> ${batch_desc}&nbsp;</td>
	<td nowrap class="list_cc"> ${data_yymm.YMD}&nbsp;</td>
	<td nowrap class="list_cc"> ${group_date1.YMD}&nbsp;</td>
	<td nowrap class="list_cc"> ${crt_user1}&nbsp;</td>
	<td nowrap class="list_cc"> ${group_proc_date1.YMD}&nbsp;</td>
	<td nowrap class="list_cc"> ${group_date2.YMD}&nbsp;</td>
	<td nowrap class="list_cc"> ${group_proc_date2.YMD}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "rskm1230_detl"; 
    }

    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "rskm1230_detl";
    top.submitControl('S');
    return true;
  }
  
</script>
