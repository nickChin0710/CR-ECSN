<html>
<head>
<title>覆審評分評等參數維護V20191206</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
   ${#PLUGIN:htmcomm_plugin.apr_user}
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;評分類別:
      <select size="1" name="kk_score_type" class="col_ddlb" zRequire="Y">
         ${dddw_score_type}
      </select>
   </td>
   <td nowrap>&nbsp;  
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="存檔" ${btnUpdate_disable} onClick="return top.submitControl('C')" class="btAdd" >&nbsp;&nbsp;      
   </td>   
  </tr>
  <tr>
   <td nowrap >&nbsp;建檔日期:
      <span class="dsp_text">${crt_date.YMD}&nbsp;</span>
      <input type="hidden" name="crt_date" value="${crt_date}">
   </td>
   <td nowrap >&nbsp;建檔人員:
      <span class="dsp_text">${crt_user}&nbsp;</span>
      <input type="hidden" name="crt_user" value="${crt_user}">
   </td>
  </tr>
  <tr>
   <td nowrap >&nbsp;覆核日期:
      <span class="dsp_text">${apr_date.YMD}&nbsp;</span>
      <input type="hidden" name="apr_date" value="${apr_date}">
   </td>
   <td nowrap >&nbsp;覆核人員:
      <span class="dsp_text">${apr_user}&nbsp;</span>
      <input type="hidden" name="apr_user" value="${apr_user}">
   </td>
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap class="list_th" width="10%"> 
	 <input type="checkbox" name="ex_selectAll" value="Y" onClick="selectAll();" >
    刪除
	 </th>
    <th nowrap >評等&nbsp;</th>
    <th nowrap >分數區間&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no">
   	<span class="dsp_flag">${ok_flag}</span>
   	<input type="checkbox" name="opt" value="${ser_num}" />
    	 ${SER_NUM}&nbsp;
   	<input type="hidden" name="ser_num" value="${ser_num}" />	
	</td>
   <td nowrap class="list_cc"> ${trial_level}&nbsp;
      <input type="hidden" name="trial_level" value="${trial_level}">
	</td>
	<td nowrap class="list_cc"> >= 
	   <input type="text" class="col_text" name="trial_score" value="${trial_score}" maxlength="10" size="12" zEdit="number" >	   
	</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="999";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
  
  function selectAll() {
	 var opt_select =document.dataForm.ex_selectAll.checked;
    var aElements = document.dataForm.getElementsByTagName("input");
    for ( var i=0;  i < aElements.length; i++ ) 
    {
		if  ( aElements[i].type == "checkbox" ) {
			aElements[i].checked = opt_select;
		}
    }

    return;
 }
  
</script>
