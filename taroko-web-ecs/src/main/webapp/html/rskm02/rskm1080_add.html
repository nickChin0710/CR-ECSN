<script language="JavaScript">
$(document).ready(function(){
var selected = $("input[name=ls_data_type]:checked");

if (selected.length == 0) {
   $("input:radio[name=ls_data_type]").filter('[value=1]').prop('checked', true);

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
  <input type="Button" value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
  <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>

<div id="dataBlock">

<hr>
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <td nowrap>&nbsp;評分條件代碼:
      <input type="text" class="col_text" name="cond_code" value="${cond_code}" maxlength="10" size="12">
   </td>
   <td nowrap>&nbsp;主管覆核:
      <span class="dsp_text">${apr_flag}</span>
      <input type="hidden" name="apr_flag" value="${apr_flag}">
   </td>
 </tr>
 <tr>
    <td nowrap colspan="2">&nbsp;條件代碼說明:
      <input type="text" class="col_any" name="cond_desc" value="${cond_desc}" maxlength="100" size="102" zEdit="any,canTw">
   </td>
 </tr>
 <tr>
    <td nowrap colspan="2">&nbsp;條件代碼說明:
      <input type="text" class="col_any" name="cond_seq_desc" value="${cond_seq_desc}" maxlength="100" size="102" zEdit="any,canTw">
   </td>
 </tr>
 <tr>
    <td nowrap >&nbsp;統計資料來源:
      <select   size="1"  name="data_from" class="col_ddlb">
         <option value="">--</option>
         <option value="1" ${data_from-1} >本行資料</option>
         <option value="2" ${data_from-2} >JCIC資料</option>
      </select>
    </td>
    <td nowrap >&nbsp;資料型態:
      <span class="col_radio">
         <input type="radio" value="1" name="ls_data_type" ${ls_data_type-1} />文字
         <input type="radio" value="2" name="ls_data_type" ${ls_data_type-2} />數值
      </span>
    </td>
 </tr>
 <tr>
    <td nowrap colspan="2" >&nbsp;數值輸入說明:
      <input type="text" class="col_any" name="data_desc" value="${data_desc}" maxlength="60" size="62" zEdit="any,canTw">
   </td>
 </tr>
</table>

<br>

<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>&nbsp;條件序號:
      <input type="text" class="col_number" id="ex_cond_data_seq" value="${ex_cond_data_seq}" maxlength="3" size="5" zEdit="number">
   </td>
   <td nowrap>&nbsp;審核類別:
      <select size="1" name="ex_trial_type" id="ex_trial_type" class="col_ddlb" >
         <option value="">--</option>
         ${d_dddw_idtab4}
      </select>
   </td>  
   <td nowrap>&nbsp;Color：
      <select size="1"  name="ex_dsp_color" id="ex_dsp_color" class="col_ddlb" >
         <option value="">--</option>
         <option value="0,0,0" style="background-color:rgb(0,0,0);">Black</option>
         <option value="128,128,128" style="background-color:rgb(128,128,128);">DarkGray</option>
         <option value="255,0,0" style="background-color:rgb(255,0,0);">Red</option>
         <option value="128,0,0" style="background-color:rgb(128,0,0);">DarkRed</option>
         <option value="0,255,0" style="background-color:rgb(0,255,0);">Green</option>
         <option value="0,128,0" style="background-color:rgb(0,128,0);">DarkGreen</option>
         <option value="0,0,255" style="background-color:rgb(0,0,255);">Blue</option>
         <option value="0,0,128" style="background-color:rgb(0,0,128);">DarkBlue</option>
         <option value="255,255,0" style="background-color:rgb(255,255,0);">Yellow</option>
         <option value="128,128,0" style="background-color:rgb(128,128,0);">Brown</option>
      </select>
   </td>
   <td nowrap class="list_rr" >&nbsp;
      <input type="Button" id="detl_btnAdd" value="新增明細" 	class="btAdd_detl" />
      &nbsp;IND_NUM=${ind_num} &nbsp;           
   </td>
</table>
</div>  
<hr>

 <table width="60%" id="table1" class="sortable" border="0" >
  <tr>
    <th nowrap class="list_cc" width="5%">刪除 </th>
    <th nowrap class="list_cc">條件序號 </th>
    <th nowrap class="list_cc">審核類別 </th>
    <th nowrap class="list_ll">資料代碼說明 </th>
    <th nowrap class="list_cc">評分分數 </th>
    <th nowrap class="list_cc" colspan="2">顯示顏色 </th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
    <td nowrap class="list_no">
      <span class="dsp_flag">${ok_flag}</span>
      <input type="checkbox" name="opt" value="${ser_num}">
      ${SER_NUM}
      <input type="hidden" name="ser_num" value="${ser_num}">
      <input type="hidden" name="cond_data_seq" value="${cond_data_seq}">
      <input type="hidden" name="trial_type" value="${trial_type}">
      <input type="hidden" name="tt_trial_type" value="${tt_trial_type}">
      <input type="hidden" name="cond_code" value="${cond_code}">
      <input type="hidden" name="data_type" value="${data_type}">
      <input type="hidden" name="dsp_color" value="${dsp_color}">
    </td>
    <td nowrap class="list_cc" >&nbsp;${cond_data_seq} </td>
    <td nowrap class="list_cc" >&nbsp;${tt_trial_type} </td>
    <td nowrap class="list_ll" >
      <input type="text" class="col_any" name="cond_data_desc" value="${cond_data_desc}" zEdit="any,canTw" maxlength="40" size="42">
    </td>
    <td nowrap class="list_cc" >
      <input type="text" class="col_number" name="data_score" value="${data_score}" zEdit="dignumber" maxlength="13" size="15">
   </td>
   <td nowrap class="list_cc" colspan="2" style="background-color:rgb(${dsp_color})" >&nbsp;</td>
  </tr>
  <tr>
   <td nowrap class="list_no"></td>
   <td nowrap class="list_rr">&nbsp;資料文字值:</td>
   <td nowrap class="list_ll" colspan="2">
      <input type="text" class="col_any" name="data_char1" value="${data_char1}" zEdit="any,canTw" maxlength="20" size="22">
      --
      <input type="text" class="col_any" name="data_char2" value="${data_char2}" zEdit="any,canTw" maxlength="20" size="22">
   </td>
   <td nowrap class="list_rr">&nbsp;資料數值:</td>
   <td nowrap class="list_ll" colspan="2">
      <input type="text" class="col_number" name="data_num1" value="${data_num1}" zEdit="number" maxlength="17" size="19">
      --
      <input type="text" class="col_number" name="data_num2" value="${data_num2}" zEdit="number" maxlength="17" size="19">
   </td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
</table>  

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_PGM" value="rskm1080">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">


</form>
</body>
</html>
