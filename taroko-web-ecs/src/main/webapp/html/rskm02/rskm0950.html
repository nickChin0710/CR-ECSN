<html>
<head>
<title>篩選永久調高額度名單參數維護</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;額度覆核月份:
   		<input type="text" class="col_text" name="ex_adj_yymm" value="${ex_adj_yymm}" maxlength="6" size="8" zEdit="date,yyyymm" >
   </td>
   <td nowrap >&nbsp;
   		<span class="col_radio">
   			 <input type="radio" value="0" name="ex_adj_loc_flag" ${ex_adj_loc_flag-0} ${DEFAULT-ex_adj_loc_flag} />全部
         <input type="radio" value="1" name="ex_adj_loc_flag" ${ex_adj_loc_flag-1} />調高
         <input type="radio" value="2" name="ex_adj_loc_flag" ${ex_adj_loc_flag-2} />調低
      </span>
	 </td>
   <td nowrap>&nbsp;  
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button" value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;      
   </td>   
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >額度覆核月份&nbsp;</th>
    <th nowrap >調高調低&nbsp;</th>
    <th nowrap >消費統計前月數&nbsp;</th>
    <th nowrap >消費統計後月數&nbsp;</th>
    <th nowrap >建檔日期&nbsp;</th>
    <th nowrap >建檔經辦&nbsp;</th>
    <th nowrap >處理日期&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${adj_yymm}','${adj_loc_flag}','')" style="cursor:hand">
   	<td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
	  <td nowrap class="list_cc"> ${adj_yymm.YMD}&nbsp;</td>
	  <td nowrap class="list_cc"> ${adj_loc_flag}.${tt_adj_loc_flag}&nbsp;</td>
	  <td nowrap class="list_cc"> ${purch_mm1}&nbsp;</td>
	  <td nowrap class="list_cc"> ${purch_mm2}&nbsp;</td>
	  <td nowrap class="list_cc"> ${crt_date.YMD}&nbsp;</td>
	  <td nowrap class="list_cc"> ${crt_user}&nbsp;</td>
	  <td nowrap class="list_cc"> ${proc_date.YMD}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "rskm0950_detl"; 
    }

    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "rskm0950_detl";
    top.submitControl('S');
    return true;
  }
  
</script>
