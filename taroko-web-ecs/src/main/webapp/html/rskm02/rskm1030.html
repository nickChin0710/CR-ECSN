<html>
<head>
<title>風險族群評估參數維護</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<script language="JavaScript">
$(document).ready(function(){
var selected = $("input[name=ex_apr_flag]:checked");

if (selected.length == 0) {
   $("input:radio[name=ex_apr_flag]").filter('[value=0]').prop('checked', true);
}
});
</script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>&nbsp;風險族群:
      <input type="text" class="col_text" name="ex_risk_group" value="${ex_risk_group}" maxlength="2" size="5">
   </td>
   <td nowrap>&nbsp;  
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button" value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>
   <td nowrap>&nbsp;建檔經辦:
      <select size="1" name="ex_crt_user" class="col_ddlb" >
      	<option value="">--</option>
      		${dddw_crt_user}
   		</select>
   </td>
   <td nowrap>&nbsp;主管覆核:
      <span class="col_radio">      	
         <input type="radio" value="0" name="ex_apr_flag" ${ex_apr_flag-0} />全部
         <input type="radio" value="Y" name="ex_apr_flag" ${ex_apr_flag-Y} />已覆核
         <input type="radio" value="N" name="ex_apr_flag" ${ex_apr_flag-N} />未覆核
      </span>
   </td>   
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >風險族群&nbsp;</th>
    <th nowrap >風險族群說明&nbsp;</th>
    <th nowrap >備註&nbsp;</th>
    <th nowrap >建檔經辦&nbsp;</th>
    <th nowrap >建檔日期&nbsp;</th>
    <th nowrap >覆核碼&nbsp;</th>
    <th nowrap >覆核日期&nbsp;</th>
    <th nowrap >覆核主管&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${risk_group}','','')" style="cursor:hand">
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
   <td nowrap class="list_cc"> ${risk_group}&nbsp;</td>
   <td nowrap class="list_ll"> ${risk_group_desc}&nbsp;</td>
   <td nowrap class="list_ll"> ${rskgp_remark}&nbsp;</td>
	 <td nowrap class="list_cc"> ${crt_user}&nbsp;</td>
	 <td nowrap class="list_cc"> ${crt_date.YMD}&nbsp;</td>
	 <td nowrap class="list_cc"> ${apr_flag}&nbsp;</td>
	 <td nowrap class="list_cc"> ${apr_date.YMD}&nbsp;</td>
	 <td nowrap class="list_cc"> ${apr_user}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "rskm1030_detl"; 
    }

    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "rskm1030_detl";
    top.submitControl('S');
    return true;
  }
  
</script>
