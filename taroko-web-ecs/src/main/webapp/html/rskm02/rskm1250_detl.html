<html>
<head>
<title>商務卡覆審結案處理-jh190619</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層" />&nbsp;
  <input type="Button" value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  <input type="Button" value="存檔" ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;  
  <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>

<div id="dataBlock">
<hr>
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <td nowrap colspan="2" >&nbsp;覆審批號:
      <span class="dsp_text">${batch_no}</span>
      <input type="hidden" name="batch_no" value="${batch_no}">
   </td>
 </tr>
 <tr>
    <td nowrap >&nbsp;族群代號:(一):
      <span class="dsp_text">${risk_group1}</span>
      <input type="hidden" name="risk_group1" value="${risk_group1}">
   </td>
   <td nowrap >&nbsp;族群代號:(二):
      <span class="dsp_text">${risk_group2}</span>
      <input type="hidden" name="risk_group2" value="${risk_group2}">
   </td>
 </tr>
 <tr>
   <td nowrap >&nbsp;統一編號:
      <span class="dsp_text">${corp_no}</span>
      <input type="hidden" name="corp_no" value="${corp_no}">
   </td>
   <td nowrap >&nbsp;公司名稱:
      <span class="dsp_text">${corp_cname}</span>
      <input type="hidden" name="corp_cname" value="${corp_cname}"/>
   </td>
 </tr>
 <tr>
   <td nowrap colspan="2" >&nbsp;Action Code:
      <select size="1" name="action_code" class="col_ddlb" >
         <option value="">--</option>
         ${dddw_action_code}
      </select>
   </td>
 </tr>
 <tr>
   <td nowrap >&nbsp;覆審日期:
      <span class="dsp_text">${close_date.YMD}</span>
      <input type="hidden" name="close_date" value="${close_date}">
   </td>
   <td nowrap >&nbsp;結案日期:
      <span class="dsp_text">${close_apr_date.YMD}</span>
      <input type="hidden" name="close_apr_date" value="${close_apr_date}">
   </td>
 </tr>
 <tr>
   <td nowrap colspan="2" >&nbsp;備註:
      <input type="text" class="col_any" name="trial_remark" value="${trial_remark}" zEdit="any,canTw" maxlength="100" size="102">
   </td>
 </tr>
 <tr>
   <td nowrap colspan="2" >&nbsp;&nbsp;　　
      <input type="text" class="col_any" name="trial_remark2" value="${trial_remark2}" zEdit="any,canTw" maxlength="100" size="102">
   </td> 
 </tr>
 <tr>
   <td nowrap colspan="2" >&nbsp;&nbsp;　　
      <input type="text" class="col_any" name="trial_remark3" value="${trial_remark3}" zEdit="any,canTw" maxlength="100" size="102">
   </td>
 </tr>
</table>
</div>
<br>
<table width="60%" border="0" cellspacing="1" cellpadding="2" style="margin-left: 30px" >
  <tr>
   <td nowrap class="td_text" width="20%">產生日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${crt_date.YMD}</span>
      <input type="hidden" name="crt_date" value="${crt_date}">   
   </td>
   <td nowrap class="td_text" width="20%">產生人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${crt_user} </span>
      <input type="hidden" name="crt_user" value="${crt_user}">   
   </td>
  </tr>
  <tr>
   <td nowrap class="td_text" width="20%">異動日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${mod_date.YMD}</span>
      <input type="hidden" name="mod_date" value="${mod_date}">   
   </td>
   <td nowrap class="td_text" width="20%">異動人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${mod_user} </span>
      <input type="hidden" name="mod_user" value="${mod_user}">   
   </td>
  </tr>
</table>
<!-- -->
<input type="hidden" name="ROWID" value="${rowid}" />
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}" />
<input type="hidden" name="HIDE" value="${HIDE_DATA}" />
<input type="hidden" name="pageType" value="detl" />
<!-- -->
<input type="hidden" name="corp_no" value="corp_no" />
<input type="hidden" name="corp_no_code" value="corp_no_code" />
<input type="hidden" name="corp_p_seqno" value="corp_p_seqno" />
<input type="hidden" name="close_user" value="close_user" />

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
