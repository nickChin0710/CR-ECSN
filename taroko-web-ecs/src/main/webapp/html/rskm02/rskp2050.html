<html>
<head>
<title>風險族群評估參數主管覆核-191002</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>&nbsp;風險族群:
      <input type="text" class="col_text" name="ex_risk_group" value="${ex_risk_group}"
       maxlength="2" size="5" />
   </td>
   <td nowrap>&nbsp;
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button" value="覆核" onClick="return top.submitControl('C')" class="btProcess" >&nbsp;&nbsp;
   </td>
  </tr>
  <tr>
   <td nowrap >&nbsp;建檔經辦:
      <input type="text" class="col_any" name="ex_crt_user" value="${ex_crt_user}" zEdit="col_any" maxlength="10" size="12">
   </td>
   <td nowrap >&nbsp;建檔日期:
      <input type="text" class="col_date" name="ex_crt_date1" value="${ex_crt_date1}"
         zEdit="date,yyyymmdd" MaxLength=8 size=10  />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date1'});
	      </script>
	      --
	      <input type="text" class="col_date" name="ex_crt_date2" value="${ex_crt_date2}"
         zEdit="date,yyyymmdd" MaxLength=8 size=10 />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date2'});
	      </script>
	      &nbsp;
   </td>
  </tr>
 </table>
</div>
<hr>
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap class="list_th" width="10%">
	 <input type="checkbox" name="ex_selectAll" value="Y" onClick="selectAll();" >
    覆核
	 </th>
    <th nowrap >風險族群&nbsp;</th>
    <th nowrap >風險族群說明&nbsp;</th>
    <th nowrap >建檔經辦&nbsp;</th>
    <th nowrap >建檔日期&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no">
	<span class="dsp_flag">${ok_flag}</span>
	<input type="checkbox" name="opt" value="${ser_num}" />
 	 ${SER_NUM}&nbsp;
	<input type="hidden" name="ser_num" value="${ser_num}" />
	<img src="images/btnQuery.gif" width="20" height="15" onclick="detailScreen('${SER_NUM}','${risk_group}');" style="cursor:hand">
	</td>
   <td nowrap class="list_cc"> ${risk_group}&nbsp;
      <input type="hidden" name="risk_group" value="${risk_group}">
   </td>
   <td nowrap class="list_ll"> ${risk_group_desc}&nbsp;
      <input type="hidden" name="risk_group_desc" value="${risk_group_desc}">
   </td>
   <td nowrap class="list_cc"> ${crt_user}&nbsp;
       <input type="hidden" name="crt_user" value="${crt_user}">
   </td>
   <td nowrap class="list_cc"> ${crt_date.YMD}&nbsp;
       <input type="hidden" name="crt_date" value="${crt_date}">
   </td>

	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>

 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language=JavaScript src="js/select_all.js"></script>
<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3) {
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "rskp2050_detl";
    top.submitControl('S');
    return true;
  }

</script>
