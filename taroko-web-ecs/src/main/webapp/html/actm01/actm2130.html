<html>

<head>
    <title>卡人等級例外檔維護作業-V.1070122-V1.00.01 ryan[Initial]
        -1090703-V1.00.02 Andy[update]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
    <script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
        <div id="condBlock">
            <!--COND -->
            <table width="60%" border="0" cellspacing="0" cellpadding="4">
                <tr>
                    <td nowrap>&nbsp;帳戶帳號:
                        <select size="1" name="ex_acct_type" class="col_ddlb">
                            ${dddw_ex_acct_type}
                        </select>
                        <input type="text" class="col_text" zEdit="alphanum,upper" name="ex_acct_no" value="${ex_acct_no}" maxlength="11" size="13" />
                    </td>
                    <td nowrap colspan="4">&nbsp;
                        <input type="Button" name="btnQuery" value="查詢" onClick="return top.submitControl('Q')" class="btQuery">&nbsp;&nbsp;
                        <input type="Button" name="btnClear" value="清除" onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;
                        <input type="Button" name="btnAdd" value="新增" ${btnAdd_disable} onClick="return top.submitControl('X')" class="btAdd">&nbsp;&nbsp;
                    </td>
                </tr>
            </table>
        </div>
        <hr>
        <!--List -->
        <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
            <tr>
                <th nowrap class="list_th" width="5%">No&nbsp;</th>
                <th nowrap class="list_th">帳號類別</th>
                <th nowrap class="list_th">帳戶帳號</th>
                <th nowrap class="list_th">卡人等級</th>
                <th nowrap class="list_th">生效起日</th>
                <th nowrap class="list_th">生效迄日</th>
            </tr>
            <!-- BEGIN DYNAMIC : DETAIL -->
            <tr onclick="detailScreen('${SER_NUM}','${p_seqno}','${acct_type}','${acct_key}','')" style="cursor:hand">
                <td nowrap class="list_no"> ${SER_NUM}&nbsp; </td>
                <td nowrap class="list_ll"> ${acct_type}&nbsp; </td>
                <td nowrap class="list_ll"> ${acct_key}&nbsp; </td>
                <td nowrap class="list_ll"> ${class_code}&nbsp; </td>
                <td nowrap class="list_ll"> ${value_s_date.YMD}&nbsp; </td>
                <td nowrap class="list_ll"> ${value_e_date.YMD}&nbsp; </td>
            </tr>
            <!-- END DYNAMIC : DETAIL -->
        </table>
        <input type="hidden" name="data_k1" value="">
        <input type="hidden" name="data_k2" value="">
        <input type="hidden" name="data_k3" value="">
        <input type="hidden" name="data_k4" value="">
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="cond">
        <input type="hidden" name="MOD_PGM" value="actm2130">
    </form>
</body>

</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>
<script language="javascript">
top.refreshButton2('0');
top.pageRows = "20";

document.dataForm.ex_acct_no.focus();

function validateInput() {
    if (!top.checkFormat()) { return false; }

    if (top.actionCode == "X") {
        top.respLevel = 1;
        top.respHtml = "actm2130_detl";
    }
    if (top.actionCode == "Q") {
        var acct_key = $("input[name = ex_acct_no]").val();
        if (acct_key.length == 8) {
            acct_key = acct_key + "000";
        }
        if (acct_key.length == 10) {
            acct_key = acct_key + "0";
        }
        $("input[name = ex_acct_no]").val(acct_key);
    }
    return true;
}

function detailScreen(serNum, parm, parm2, parm3, parm4) {
    top.respLevel = 1;
    top.currRows = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    document.dataForm.data_k4.value = parm4;
    top.respHtml = "actm2130_detl";
    top.submitControl('S');
    return true;
}
</script>
