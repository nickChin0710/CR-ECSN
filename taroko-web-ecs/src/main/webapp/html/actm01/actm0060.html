<html> 
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
        <div id="condBlock">
            <table width="80%" border="0" cellspacing="0" cellpadding="4">
            	<tr>
	                <td nowrap>&nbsp;帳戶帳號:
	                    <select size="1" name="ex_acct_type" class="col_ddlb">
	                    	${dddw_acct_type}
	                    </select>--
	                    <input type="text" class="col_text" name="ex_acct_key" value="${ex_acct_key}" maxlength=11 size=13 />
	                    <input type="hidden" name="h_acct_type" value="${h_acct_type}" />
						          <input type="hidden" name="h_acct_key" value="${h_acct_key}" />
						          <input type="hidden" name="p_seqno" value="${p_seqno}" />
	                </td>
	                <td nowrap>&nbsp;中文姓名:${q_id_cname}	                    
	                </td>
				</tr>
				<tr>
	                <td nowrap>&nbsp;卡號:
	                    <input type="text" class="col_text" name="ex_card_no" value="${ex_card_no}" zEdit="number" maxlength=20 size=16 />
	                </td>
					<td>&nbsp;公司名稱:${q_corp_cname}
					</td>
				</tr>
                <tr>
					<td nowrap colspan=2>&nbsp;

						<input type="Button" name="btnQuery" ${btnQuery_disable} value="查詢" onClick="return top.submitControl('Q')" class="btQuery">
						&nbsp;&nbsp;
						<input type="Button" name="btnUpdate" ${btnUpdate_disable} value="存檔" onClick="return top.submitControl('U')" class="btUpdate">&nbsp;&nbsp;
						<input type="Button" name="btnDelete" value=" 刪除 " ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete">&nbsp;&nbsp;
					</td>
                </tr>
            </table>
        </div>
        <hr>
        <!-- 合計============================ -->
        <div id="queryBlock">
            <table border="0" cellspacing="0" cellpadding="4">
				<tr>
					<td nowrap class="td_text" width="150">帳戶現狀碼：</td>
					<td nowrap class="td_data" width="100">
					<span class="dsp_text"> ${q_acct_status} </span> 
					<input type="hidden" name="q_acct_status" value="${q_acct_status}"></td>
					<td nowrap class="td_text" width="200">帳戶對帳單週期：</td>
					<td nowrap class="td_data" width="500">
					<span class="dsp_text"> ${q_stmt_cycle} </span>
					<input type="hidden" name="q_stmt_cycle" value="${q_stmt_cycle}">
					<span class="dsp_text"> ${q_this_acct_month} </span>
					<input type="hidden" name="q_this_acct_month" value="${q_this_acct_month}">
					<span class="dsp_text"> ${q_p_seqno} </span>
					<input type="hidden" name="q_p_seqno" value="${q_p_seqno}"></td>
				</tr>
            </table>
        </div>
        <hr>
        <!-- 明細============================ -->
        <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
        <tr>
          <th nowrap class="list_th" width="5%">No&nbsp;</th>
				  <th nowrap class="list_th">關帳年月</th>
				  <th nowrap class="list_th">繳款評等</th>
				  <th nowrap class="list_th">待確認</th>
        </tr>
            <!-- BEGIN DYNAMIC : DETAIL -->
        <tr style="cursor:hand">
			    <td nowrap class="list_no"> ${SER_NUM}&nbsp;
		 	      <input type="hidden" name="ser_num" value="${ser_num}" />

					</td>
			    <td nowrap class="list_cc">
			      <input type="text" class="dsp_date" name="acct_month" value="${acct_month}" size="12" readOnly/>
			    </td>
			    <td nowrap class="list_cc">
	 		      <span class="dsp_flag">${err_flag}</span>
			      <input type="text" class="col_text" name="payment_rate" value="${payment_rate}" zEdit="alphanum,upper" maxlength="2" size="10" />
					  <input type="hidden" name="chk_payment_rate" value="${chk_payment_rate}" />
			    </td>
			    <td nowrap class="list_cc">
			      <input type="text" class="dsp_date" name="appr_yn" value="${appr_yn}" ${color} size="12" readOnly/>
			    </td>
        </tr>
            <!-- END DYNAMIC : DETAIL -->
        </table>
        <hr>
        <!--保留功能-->
        <input type="hidden" name="data_k1" value="">
        <input type="hidden" name="data_k2" value="">
        <input type="hidden" name="data_k3" value="">
        <input type="hidden" name="MOD_PGM" value="actm0060">
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="cond">

</script>

    if (!top.checkFormat()) 
    	{return false;}
    
    return true;
}
