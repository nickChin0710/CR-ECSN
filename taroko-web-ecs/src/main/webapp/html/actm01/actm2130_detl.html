<script language="javascript">
top.refreshButton2('1');

document.dataForm.kk_acct_key.focus();

function validateInput() {
    if (!top.checkFormat()) { return false; }
    if (top.actionCode == "R" || top.actionCode == "S2") {
        var acct_key = $("input[name = kk_acct_key]").val();
        if (acct_key.length == 8) {
            acct_key = acct_key + "000";
        }
        if (acct_key.length == 10) {
            acct_key = acct_key + "0";
        }
        $("input[name = kk_acct_key]").val(acct_key);
    }
    return true;
}

function change() {
    var acct_key = $("input[name = kk_acct_key]").val();
    if (acct_key.length == 8) {
        acct_key = acct_key + "000";
    }
    if (acct_key.length == 10) {
        acct_key = acct_key + "0";
    }
    $("input[name = kk_acct_key]").val(acct_key);
    return top.submitControl('item_changed');
}
</script>
