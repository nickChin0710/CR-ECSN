<html>
<head>
<title>帳外息人工調整維護_detl-V.2018-0124-ryan-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<script language="JavaScript" src="js/jquery.js"></script>
</head>
<body background="${water_mark}" > 
<form name="dataForm"  method="post" action="">
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
	<tr>
 		<td width="100">&nbsp;</td>
 		<td> 
  			<img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; >&nbsp;
  			<input type="Button" name="btnQuery"   value=" 讀取 " ${btnQuery_disable} onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  			<input type="Button" name="btnAdd"     value=" 新增 " ${btnAdd_disable}  onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
  			<input type="Button" name="btnUpdate"  value=" 修改 " ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  			<input type="Button" name="btnDelete"  value=" 刪除 " ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp; 
  			<input type="Button" name="btnClear"   value=" 清除 " onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  		</td>
	</tr>
</table> 
<div id="dataBlock">
<table width="50%" border="0" cellspacing="0" cellpadding="4">
<!-- 輸入資料讀取條件  -->
  	<tr>
   		<td nowrap colspan="2">&nbsp;帳戶帳號:
   			<select size="1" name="kk_acct_type" class="col_ddlb"  ${kk_acct_type_attr} > 
   			<option value="">--</option>
      			${dddw_acct_type}
   			</select>
   			<input type="text" class="col_text" zEdit="alphanum,upper"  name="kk_acct_key" value="${kk_acct_key}"
      		${kk_acct_key_attr} maxlength="11" size="13" />
   		</td>
  	</tr>
  	<tr>
  		<td nowrap >&nbsp;卡號:
      		<input type="text" class="col_any" zEdit="any" name="kk_card_no" value="${kk_card_no}"
      		${kk_card_no_attr} maxlength="19" size="19" />
      		&nbsp;姓名(公司名稱):
      		<span class="dsp_text">${db_cname}</span>
			<input type="hidden" name="db_cname" value="${db_cname}">
		</td>
  	</tr>
</table>
<hr>
<!-- Detail data================================= -->
<table width="50%" border="0" cellspacing="0" cellpadding="4">
   	<tr>
   		<td nowrap>&nbsp;結算幣別:
   			<span class="dsp_text">${tt_curr_code}</span>
			<input type="hidden"   name="curr_code" value="${curr_code}">
			<input type="hidden"   name="tt_curr_code" value="${tt_curr_code}">
   		</td>
   		<td nowrap>&nbsp;已調整次數:
   			<span class="dsp_number">${ex_dcount.(999)}</span>
			<input type="hidden"   name="ex_dcount" value="${ex_dcount}">
   		</td>
  	</tr>
  	<tr>
   		<td nowrap  colspan="2">&nbsp;帳外息期初金額:
   			<span class="dsp_number">${bef_amt.(999.00)}</span>
			<input type="hidden"   name="bef_amt" value="${bef_amt}">
   		</td>
  	</tr>
  	<tr>
   		<td nowrap >&nbsp;帳外息本期餘額:
   			<span class="dsp_number">${end_amt.(999.00)}</span>
			<input type="hidden"   name="end_amt" value="${end_amt}">
   		</td>
   		<td nowrap >&nbsp;調整後本期餘額:
   			<span class="dsp_number">${aft_amt.(999.00)}</span>
			<input type="hidden"   name="aft_amt" value="${aft_amt}">
   		</td>
  	</tr>
  	<tr>
   		<td nowrap >&nbsp;帳外息可D數餘額:
   			<span class="dsp_number">${bef_d_amt.(999.00)}</span>
			<input type="hidden"   name="bef_d_amt" value="${bef_d_amt}">
   		</td>
   		<td nowrap >&nbsp;調整後可D數餘額:
   			<span class="dsp_number">${aft_d_amt.(999.00)}</span>
			<input type="hidden"   name="aft_d_amt" value="${aft_d_amt}">
   		</td>
  	</tr>
  	<tr>
   		<td nowrap >&nbsp;減少帳外息金額:
   			<input type="text" class="col_number" zEdit="number" name="dr_amt" value="${dr_amt}"
      		maxlength="15" size="9"/>
   		</td>
   		<td nowrap >&nbsp;增加帳外息金額:
   			<input type="text" class="col_number" zEdit="number" name="cr_amt" value="${cr_amt}"
      		maxlength="15" size="9"/>
   		</td>
  	</tr>
</table>
</div>
<br>

<!-- -->
<input type="hidden"  name="ROWID" value="${rowid}">
<input type="hidden"  name="MOD_PGM" value="actm2160">
<input type="hidden"  name="p_seqno" value="${p_seqno}">
<input type="hidden"  name="card_no" value="${card_no}">
<input type="hidden"  name="mod_seqno" value="${mod_seqno}">
<input type="hidden"  name="HIDE" value="${HIDE_DATA}">
<input type="hidden"  name="pageType" value="detl">
<input type="hidden"  name="apr_flag" value="${apr_flag}">
<input type="hidden"  name="kp_acct_type" value="${kp_acct_type}">
<input type="hidden"  name="kp_acct_key" value="${kp_acct_key}">
<input type="hidden"  name="kp_card_no" value="${kp_card_no}">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 
 document.dataForm.kk_acct_key.focus();

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "R" ||top.actionCode == "A" ||top.actionCode == "U" ||top.actionCode == "D") {
		var kk_acct_key = $("input[name = kk_acct_key]").val();
		if(kk_acct_key.length==8){
			kk_acct_key = kk_acct_key+"000";
		}
		if(kk_acct_key.length==10){
			kk_acct_key = kk_acct_key+"0";
		}
		$("input[name = kk_acct_key]").val(kk_acct_key);
    }
    
    return true;
  }

</script>
