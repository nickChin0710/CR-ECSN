<html>
<head>
<title>自動扣繳帳號維護作業-jh-20190807</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head> 

<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
        <div id="condBlock">
            <table width="80%" border="0" cellspacing="0" cellpadding="4">
           		<tr>
	                <td nowrap>&nbsp;帳戶帳號:
	                	<select size="1" name="ex_acct_type" class="col_ddlb">
	                		${dddw_acct_type}
	                	</select>
	                  <input type="text" class="col_text" name="ex_acct_key" value="${ex_acct_key}" maxlength=11 size=13 />
	               	</td>
					<td nowrap >&nbsp;帳戶扣繳歸屬ID:
						<input type="text" class="col_text" name="ex_idno" value="${ex_idno}" maxlength=10 size=12 />
					</td>
                    <td nowrap >&nbsp;歸戶ID:
                        <input type="text" class="col_text" name="ex_idno2" value="${ex_idno2}" maxlength=10" size=12 />
                    </td>
				</tr>
           		<tr>
	                <td nowrap>&nbsp;扣繳行庫:
	                	<select size="1" name="ex_autopay_acct_bank" class="col_ddlb">
	                		<option value="">--</option>
											${dddw_autopay_acct_bank}
										</select>
	                </td>
					<td nowrap>&nbsp;扣繳帳號:
							<input type="text" class="col_text" name="ex_autopay_acct_no" value="${ex_autopay_acct_no}" maxlength=14 size=15 />
					</td>
                    <td nowrap >&nbsp;&nbsp;
						<input type="Button" name="btnQuery" ${btnQuery_disable} value="查詢" onClick="return top.submitControl('Q')" class="btQuery">&nbsp;&nbsp;
						<input type="Button" name="btnClear" ${btnClear_disable} value="清除" onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;
						<input type="Button" name="btnAdd" ${btnAdd_disable} value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
                     	<input type="Button" value="回覆檔匯入" onClick="return top.submitControl('B1')" class="btQuery" >&nbsp;
                    </td>
				</tr>
            </table>
        </div>
        <hr>
		<table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
			<tr>
				<th nowrap width="5%">No&nbsp;</th>
				<th nowrap>帳戶類別</th>
				<th nowrap>帳戶帳號</th>
				<th nowrap>中文姓名</th>
				<th nowrap>正卡ID</th>
				<th nowrap>帳戶扣繳歸屬ID</th>
				<th nowrap>扣繳行庫</th>
				<th nowrap>扣繳帳號</th>
				<th nowrap>生效旗標</th>
				<th nowrap>扣繳指示碼</th>
				<th nowrap>備    註</th>
      </tr>
      <!-- BEGIN DYNAMIC : DETAIL -->
        <tr onclick="detailScreen('${ser_num}','${acct_type}','${acct_key}')" style="cursor:hand">
				<td nowrap class="list_no">${SER_NUM}&nbsp;</td>
				<td nowrap class="list_cc">${acct_type}&nbsp;</td>
				<td nowrap class="list_cc">${acct_key}&nbsp;</td>
				<td nowrap class="list_ll">${chi_name}&nbsp;</td>
				<td nowrap class="list_cc">${tt_id_no}&nbsp;</td>
				<td nowrap class="list_cc">${tt_autopay_id}&nbsp;</td>
				<td nowrap class="list_cc">${autopay_acct_bank}&nbsp;</td>
				<td nowrap class="list_ll">${autopay_acct_no}&nbsp;</td>
				<td nowrap class="list_cc">${tt_valid_flag}&nbsp;</td>
				<td nowrap class="list_cc">${tt_autopay_indicator}&nbsp;</td>
					<input type="hidden" name="p_seqno" value="${p_seqno}">
					<input type="hidden" name="id_p_seqno" value="${id_p_seqno}">
				</td>
				<td nowrap class="list_cc">${tt_which_table}&nbsp;</td>
      </tr>
            <!-- END DYNAMIC : DETAIL -->
        </table>
        <input type="hidden" name="data_k1" value="" />
        <input type="hidden" name="data_k2" value="" />
        <input type="hidden" name="data_k3" value="" />
        <input type="hidden" name="HIDE" value="${HIDE_DATA}" />
        <input type="hidden" name="pageType" value="cond" />
    </form>
</body>

</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
tigra_tables('table1');
</script>
<script language="javascript">
top.refreshButton2('0');
top.pageRows = "20";

document.dataForm.ex_acct_key.focus();

function validateInput() {
    if (!top.checkFormat()) {
        return false;
    }

    if (top.actionCode == "X") {
        top.respLevel = 1;
        top.respHtml = "actm0010_detl";
    }
    if (top.actionCode == "B1") {
        top.respLevel = 1;
        top.respHtml = "actm0010_batch";
    }
    return true;
}

function detailScreen(serNum, parm1, parm2) {
    top.respLevel = 1;
    top.currRows = serNum;
    document.dataForm.data_k1.value = parm1;
    document.dataForm.data_k2.value = parm2;
    top.respHtml = "actm0010_detl";
    top.submitControl('S');
    return true;
}

</script>
