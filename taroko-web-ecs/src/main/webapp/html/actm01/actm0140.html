<html> 

<head>
    <title>繳款資料查核錯誤維護作業護</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
    <link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
        <div id="condBlock">
            <table width="80%" border="0" cellspacing="0" cellpadding="4">
            	<tr>
					<td nowrap>&nbsp;批次號碼:
	                    <select size="1" name="ex_batchno" class="col_ddlb">${dddw_batchno}</select>
	                </td>
	            </tr>
                <tr>
                    <td nowrap colspan=2>&nbsp;
                        <input type="Button" name="btnClear" ${btnClear_disable} value="清除" onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;
                        <input type="Button" name="btnQuery" ${btnQuery_disable} value="查詢" onClick="return top.submitControl('Q')" class="btQuery">&nbsp;&nbsp;
                    </td>
                </tr>
            </table>
        </div>
        <hr>
        <!-- 明細============================ -->
        <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
            <tr>
        <th nowrap class="list_th">No</th>
				<th nowrap class="list_th">批次號碼</th>
				<th nowrap class="list_th">帳戶帳號</th>
				<th nowrap class="list_th">中文姓名</th>
				<th nowrap class="list_th">卡號</th>
				<th nowrap class="list_th">繳款金額</th>
				<th nowrap class="list_th">繳款日期</th>
				<th nowrap class="list_th">繳款類別</th>
				<th nowrap class="list_th">強行補入</th>
				<th nowrap class="list_th">錯誤原因</th>
				<th nowrap class="list_th">錯誤原因說明</th>
<!--
				<th nowrap class="list_th">銷帳鍵值</th>
-->
            </tr>
            <!-- BEGIN DYNAMIC : DETAIL -->
            <tr onclick="detailScreen('${ser_num}','${batch_no}','${serial_no}')" style="cursor:hand">            
				<td nowrap class="list_no">${ser_num}
				<input type="hidden" name="p_seqno" value="${p_seqno}">
				<input type="hidden" name="rowid" value="${rowid}">
				<input type="hidden" name="ser_num" value="${ser_num}">
				<input type="hidden" name="batch_no" value="${batch_no}">
				<input type="hidden" name="serial_no" value="${serial_no}">
				</td>
				<td nowrap class="list_ll">${wk_batchno}</td>
				<td nowrap class="list_ll">${wk_ackey}</td>
				<td nowrap class="list_ll">${cname}</td>
				<td nowrap class="list_ll">${pay_card_no}</td>
				<td nowrap class="list_rr">${pay_amt.(999)}</td>
				<td nowrap class="list_cc">${Pay_date.YMD}</td>
				<td nowrap class="list_ll">${payment_type}</td>
				<td nowrap class="list_ll">${duplicate_mark}</td>
				<td nowrap class="list_ll">${error_reason}</td>
				<td nowrap class="list_ll">${error_remark}</td>
<!--
				<td nowrap class="list_ll">${vouch_memo3}</td>
-->
            </tr>
            <!-- END DYNAMIC : DETAIL -->
        </table>
        <!--保留功能-->
        <input type="hidden" name="data_k1" value="">
        <input type="hidden" name="data_k2" value="">
        <input type="hidden" name="data_k3" value="">
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="cond">
    </form>
</body>

</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>
<script language="javascript">
top.refreshButton2('0');
top.pageRows = "20";

//document.dataForm.ex_risk_type.focus();

function validateInput() {
    if (!top.checkFormat()) {
        return false;
    }

    if (top.actionCode == "X") {
        top.respLevel = 1;
        top.respHtml = "actm0140_detl";
    }
    return true;
}

function detailScreen(serNum, parm1, parm2) {
    top.respLevel = 1;
    top.currRows = serNum;
    document.dataForm.data_k1.value = parm1;
    document.dataForm.data_k2.value = parm2;
    top.respHtml = "actm0140_detl";
    top.submitControl('S');
    return true;
}
</script>
