<html> 
<head>
<title>線上繳款單維護批次刪除作業-106-11-06-V1.00.00-OrisChang-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
    ${#PLUGIN:htmcomm_plugin.apr_user}
        <div id="condBlock">
           <table width="80%" border="0" cellspacing="0" cellpadding="4">
            	<tr>
	                <td nowrap>&nbsp;批次號碼:
	                    <select size="1" name="ex_batch_no" class="col_ddlb" zRequire ="k">${dddw_batch_no}</select>
	                </td>
				</tr>
                <tr>
                    <td nowrap>
						<input type="Button" name="btnClear" ${btnClear_disable} value="清除" onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;
						<input type="Button" name="btnQuery" ${btnQuery_disable} value="查詢" onClick="return top.submitControl('Q')" class="btQuery">&nbsp;&nbsp;
          	<input type="Button" name="btnDelete" ${btnDelete_disable} value="刪除" onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
                    </td>
                </tr>
            </table>
        </div>
        <hr>
       <!-- 明細============================ -->
        <div id="queryBlock">
            <table border="0" cellspacing="0" cellpadding="4">
				<tr>
					<td nowrap class="td_text" width="13%">批次總筆數：</td>
					<td nowrap class="td_data" width="20%"><input type="text" class="col_number" name="batch_tot_cnt" value="${batch_tot_cnt}" size="12" readonly onkeydown="return false;"/></td>
					<td nowrap class="td_text" width="13%">批次總金額：</td>
					<td nowrap class="td_data" width="20%"><input type="text" class="col_number" name="batch_tot_amt" value="${batch_tot_amt.(999)}" size="20" readonly onkeydown="return false;"/></td>
<!--
					<td nowrap class="td_text" width="13%"></td>
					<td nowrap class="td_data" width="20%"></td>
-->
				</tr>
				<tr>
					<td nowrap class="td_text">批次建檔人員：</td>
					<td nowrap class="td_data">${crt_user}</td>
<!--
					<td nowrap class="td_text">試算人員：</td>
					<td nowrap class="td_data">${trial_user}</td>
					<td nowrap class="td_text">放行人員：</td>
					<td nowrap class="td_data">${confirm_user}</td>
-->
				</tr>
				<tr>
					<td nowrap class="td_text">批次建檔日期：</td>
					<td nowrap class="td_data">${crt_date.YMD}</td>
<!--
					<td nowrap class="td_text">試算日期：</td>
					<td nowrap class="td_data">${trial_date.YMD}</td>
					<td nowrap class="td_text">放行日期：</td>
					<td nowrap class="td_data">${confirm_date.YMD}</td>
-->
				</tr>
				<tr>
					<td nowrap class="td_text">批次建檔時間：</td>
					<td nowrap class="td_data">${crt_time.TIME}</td>
<!--
					<td nowrap class="td_text">試算時間：</td>
					<td nowrap class="td_data">${trial_time.TIME}</td>
					<td nowrap class="td_text">放行時間：</td>
					<td nowrap class="td_data">${confirm_time.TIME}</td>
-->
				</tr>
            </table>
        </div>
        <!--保留功能-->
        <input type="hidden" name="data_k1" value="">
        <input type="hidden" name="data_k2" value="">
        <input type="hidden" name="data_k3" value="">
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="cond">
        <input type="hidden" name="batch_no" value="${batch_no}">
        <input type="hidden" name="crt_user" value="${crt_user}">
        <input type="hidden" name="crt_date" value="${crt_date}">
        <input type="hidden" name="crt_time" value="${crt_time}">
        <input type="hidden" name="trial_user" value="${trial_user}">
        <input type="hidden" name="trial_date" value="${trial_date}">
        <input type="hidden" name="trial_time" value="${trial_time}">
        <input type="hidden" name="confirm_user" value="${confirm_user}">
        <input type="hidden" name="confirm_date" value="${confirm_date}">
        <input type="hidden" name="confirm_time" value="${confirm_time}">
        
    </form>
</body>

</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
//tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>
<script language="javascript">
top.refreshButton2('0');
top.pageRows = "20";

document.dataForm.ex_batch_no.focus();

function validateInput() {
    if (!top.checkFormat()) {return false;}
    
    return true;
}

</script>
