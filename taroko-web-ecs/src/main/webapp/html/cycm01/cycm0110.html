<html>
<head>
<title> 110/07/07 V1.00.01 Allen Ho Initial 掛失費率參數資料維護</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!-- query key *************************************************************-->
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
   <td nowrap>&nbsp;帳戶類別:
      <select size="1" name="ex_acct_type" class="col_ddlb" >
         ${dddw_acct_type1}
      </select>
     </td>
   </tr>
   <tr>
   <td nowrap>&nbsp;掛失原因:
      <select size="1" name="ex_lost_code" class="col_ddlb" >
         ${dddw_lost_code1}
      </select>
     </td>
   <td nowrap>&nbsp;
      <input type="Button" name="btnQuery" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" name="btnClear" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button" name="btnAdd"  ${btnAdd_disable} value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
   </td>
  </tr>
 </table>
</div>
<!-- browse ************************************************************** -->
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="8">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap class="list_th">帳戶類別</th>
    <th nowrap class="list_th">掛失原因</th>
    <th nowrap class="list_th">行員</th>
    <th nowrap class="list_th">本行自轉戶</th>
    <th nowrap class="list_th">他行自轉戶</th>
    <th nowrap class="list_th">薪~轉戶</th>
    <th nowrap class="list_th">授信戶</th>
    <th nowrap class="list_th">信用額度</th>
    <th nowrap class="list_th">紅利積點</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${rowid}','','','','')" style="cursor:hand">
    <td nowrap class="list_no">
        ${SER_NUM}&nbsp;
        <input type="hidden" name="rowid" value="${rowid}"/>
    </td>
    <td  nowrap class="list_ll"> ${acct_type}-${comm_acct_type}</td>
    <td  nowrap class="list_ll"> ${lost_code}-${comm_lost_code}</td>
    <td nowrap class="list_cc"> ${onus_bank}</td>
    <td nowrap class="list_cc"> ${onus_auto_pay}</td>
    <td nowrap class="list_cc"> ${other_auto_pay}</td>
    <td nowrap class="list_cc"> ${salary_acct}</td>
    <td nowrap class="list_cc"> ${credit_acct}</td>
    <td nowrap class="list_cc"> ${credit_limit}</td>
    <td nowrap class="list_cc"> ${bonus_sel}</td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
<!-- hidden ************************************************************** -->
 <input type="hidden" name="WPROWID" value="${wprowid}">
 <input type="hidden" name="control_tab_name" value="${control_tab_name}" >
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
<!-- script1 ************************************************************* -->
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
        tigra_tables('table1');
</script>
<!00 script2 ************************************************************* -->
<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";


 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "cycm0110_detl";
    }
    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3,parm4,parm5)
  {
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    document.dataForm.data_k4.value = parm4;
    document.dataForm.data_k5.value = parm5;
    top.respHtml  = "cycm0110_detl";
    top.submitControl('S');
    return true;
  }

</script>
<!-- ******************************************************************** -->
