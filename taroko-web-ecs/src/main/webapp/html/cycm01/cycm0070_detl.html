<html>
<head>
<title>利害關係人匯入及維護</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>

<body background="${water_mark}">
	<form name="dataForm" method="post" action="">

		<table border="0" cellpadding="0" cellspacing="0"
			style="margin-bottom: 10px;">
			<tr>
				<td width="100">&nbsp;</td>
				<td><img height="30" src="images/upperLevel.gif" style="cursor: hand;" onClick="top.upperLevel()" ; alt="回上層";>
					<input type="Button" value="讀取" onClick="return top.submitControl('R')" class="btQuery">&nbsp;&nbsp;
					<input type="Button" value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd">&nbsp;	&nbsp; 				
					<input type="Button"  value="修改" ${btnUpdate_disable} onClick="return top.submitControl('U')"class="btUpdate">&nbsp;&nbsp;
					 <input type="Button" value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')"class="btDelete">&nbsp;&nbsp; 
					 <input type="Button" value="清除" onClick="return top.submitControl('L')"class="btClear">&nbsp;&nbsp;</td>
			</tr>
		</table>

		<div id="dataBlock">
			<table width="60%" border="0" cellspacing="0" cellpadding="4">
				<tr>
					<td nowrap>&nbsp;利害關係人 ID: <input type="text" class="col_text"
						name="kk_correlate_id" value="${kk_correlate_id}" maxlength="10" size="12" zRequire ="k">
					</td>
					<td nowrap>&nbsp;建檔日期 (讀取用): <input type="text" class="col_text"
						name="kk_crt_date" value="${kk_crt_date}" maxlength="8" size="10" zRequire ="k">
						<script language="JavaScript">
	        				new tcal ({'formname': 'dataForm','controlname': 'kk_crt_date'});
	    				</script>
					</td>
				</tr>
			</table>
			<hr>
			<table width="80%" border="0" cellspacing="0" cellpadding="4">
				<tr>
					<td nowrap>&nbsp;利害關係人 ID: <span class="dsp_text">${correlate_id}-${correlate_id_code}&nbsp;</span>
						<input type="hidden" name="correlate_id" value="${correlate_id}">
						<input type="hidden" name="correlate_id_code" value="${correlate_id_code}">
					</td>
				</tr>
				<tr>
					<td nowrap>&nbsp;鍵檔日期: <span class="dsp_text">${CRT_DATE.YMD}&nbsp;</span>
						<input type="hidden" name="CRT_DATE" value="${CRT_DATE}">
					</td>
				</tr>
				<tr>
					<td nowrap>&nbsp;銀行法_FLAG: 
					    <span class="col_radio">
         					<input type="radio" value="Y" name="BK_FLAG" ${BK_FLAG-Y} />Y
         					<input type="radio" value="N" name="BK_FLAG" ${BK_FLAG-N} />N
      					</span>
					</td>
				</tr>
				<tr>
					<td nowrap>&nbsp;金控法_FLAG: 
					    <span class="col_radio">
         					<input type="radio" value="Y" name="FH_FLAG" ${FH_FLAG-Y} />Y
         					<input type="radio" value="N" name="FH_FLAG" ${FH_FLAG-N} />N
      					</span>
					</td>
				</tr>
				<tr>
					<td nowrap>&nbsp;授信餘額: 
						<input type="text" class="col_number" name="non_asset_balance" value="${non_asset_balance}" maxlength="13"
						size="15" zEdit="number">
					</td>
				</tr>
				<tr>
					<td nowrap>&nbsp;無擔保授信額度: 
						<input type="text" class="col_number" name="non_credit_amt" value="${non_credit_amt}" maxlength="14"
						size="16" zEdit="dignumber">
					</td>
				</tr>
				<tr>
				   <td nowrap>&nbsp;利害關係情形:
      					<select name="relate_status" class="col_ddlb">
         					<option value="">--</option>
         					<option value="1" ${relate_status-1} >1.本行員工</option>
         					<option value="2" ${relate_status-2} >2.本行負責人</option>
         					<option value="3" ${relate_status-3} >3.本行主要股東</option>
         					<option value="4" ${relate_status-4} >4.與本行負責人或辦理授信職員有厲害關係者</option>
         					<option value="5" ${relate_status-5} >5.本行持有實收資本額百分之三以上企業</option>
      					</select>
   					</td>
				</tr>
				<tr>
					<td nowrap>&nbsp;帳戶類別: 
						<span class="dsp_text">${acct_type}&nbsp;</span>
						<input type="hidden" name="acct_type" value="${acct_type}">
					</td>
				</tr>
				<tr>
					<td nowrap>&nbsp;帳戶流水號: 
						<span class="dsp_text">${p_seqno}&nbsp;</span>
						<input type="hidden" name="p_seqno" value="${p_seqno}">
					</td>
				</tr>
			    <tr>
					<td nowrap>&nbsp;公司帳戶流水號: 
						<span class="dsp_text">${corp_p_seqno}&nbsp;</span>
						<input type="hidden" name="corp_p_seqno" value="${corp_p_seqno}">
					</td>
				</tr>
			</table>
		</div>
		<br>
		<table width="60%" border="0" cellspacing="1" cellpadding="2"
			style="margin-left: 30px">
			<tr>
				<td nowrap class="td_text" width="20%">異動日期：</td>
				<td nowrap class="td_data" width="30%"><span class="dsp_date">${mod_date.YMD}</span>
					<input type="hidden" name="mod_date" value="${mod_date}"></td>
				<td nowrap class="td_text" width="20%">異動人員：</td>
				<td nowrap class="td_data" width="30%"><span class="dsp_text">
						${mod_user} </span> <input type="hidden" name="mod_user"
					value="${mod_user}"></td>
			</tr>
		</table>

		<!-- -->
		<input type="hidden" name="ROWID" value="${rowid}"> <input
			type="hidden" name="MOD_SEQNO" value="${mod_seqno}"> <input
			type="hidden" name="HIDE" value="${HIDE_DATA}"> <input
			type="hidden" name="pageType" value="detl">

	</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
