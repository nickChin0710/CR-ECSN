<script language="JavaScript">
$(document).ready(function(){
$("#wf_addrow").click(function(){

   var ex_wf_id = $("#sel_wf_id").val().toUpperCase(); 
   var ex_wf_desc = $("#sel_wf_desc").val(); 


   rowNum++;
   ind++;
   var serNo ="";
   if ( ind < 10 )
      { serNo = "0"+ind; }
   else
        { serNo = ""+ind;  }
   $("#table1").append(
      "<tr>"
      +"<td nowrap class='list_no'>"
      +"<input type='checkbox' value='"+serNo+"' name='opt' />"
      +"&nbsp;"+serNo
      +"<input type='hidden' value='"+serNo+"' name='ser_num' />"
      +"<input type='hidden' value='' name='rowid' />"
      +"</td>"
      +"<td nowrap class='list_cc'>"+ex_wf_id
      +"<input type='hidden' value='"+ex_wf_id+"' name='wf_id'/>"
      +"</td>"
      +"<td nowrap class='list_cc'>"+ex_wf_desc
      +"<input type='hidden' value='"+ex_wf_desc+"' name='wf_desc'/>"
      +"</td>"
      +"</tr>"
   );

   //-clear-
   $("#ex_wf_id").val('');
   $("#ex_wf_desc").val('');
  });

});
</script>

<script language="javascript">

 top.refreshButton2('1');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

 function buttonScreen(parm1,parm2,parm3,parm4)
   {
    top.respLevel = 2;
    top.respHtml  = "cycm0190_"+parm2;

    document.dataForm.data_k1.value = parm3;
    document.dataForm.data_k2.value = parm4;

   }
