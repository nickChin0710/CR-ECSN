<html>
<head>
<title>免收違約金參數維護</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層";>
  <input type="Button" name="btnQuery"   value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp; 
  <input type="Button" name="btnAdd"     value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
  <input type="Button" name="btnUpdate"  value="修改" ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  <input type="Button" name="btnDelete"  value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
  <input type="Button" name="btnClear"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>

<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
	<td nowrap>&nbsp;帳戶類別:
      <select size="1" name="kk_acct_type" class="col_ddlb" >
      	<option value="">--</option>
         ${dddw_acct_type}
      </select>
   </td>
   <td nowrap>&nbsp;幣別:
      <select size="1" name="kk_curr_code" class="col_ddlb" >
      	<option value="">--</option>
         ${dddw_curr_code}
      </select>
   </td>
  </tr>
</table>
<hr>
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
  	<td nowrap >&nbsp;帳戶類別:
  		<span class="col_key">${acct_type}</span>
  		<input type="hidden" name="acct_type" value="${acct_type}" />
  	</td>
  	<td nowrap >&nbsp;幣別:
  		<span class="col_key">${curr_code}.${tt_curr_code}</span>
  		<input type="hidden" name="curr_code" value="${curr_code}" />
  		<input type="hidden" name="tt_curr_code" value="${tt_curr_code}" />
  	</td>
 </tr>
 <tr>
 	<td nowrap colspan="2">&nbsp;「消費本金」小於此參數「免收違約金、免息」:
 		<input type="text" class="col_number" name="purch_bal_wave" value="${purch_bal_wave}" maxlength="11" size="13" zEdit="dignumber" />
 	</td>
 </tr>
 <tr>
 	<td nowrap colspan="2">&nbsp;「總應繳款」小於此參數「免收違約金、免息」:
 		<input type="text" class="col_number" name="total_bal" value="${total_bal}" maxlength="11" size="13" zEdit="dignumber" />
 	</td>
 </tr>
 <tr>
 	<td nowrap colspan="2">&nbsp;「最低應繳款」之「最小金額」:
 		<input type="text" class="col_number" name="min_payment" value="${min_payment}" maxlength="11" size="13" zEdit="dignumber" />
 	</td>
 </tr>
</table>
</div>
<br>
<table width="60%" border="0" cellspacing="1" cellpadding="2" style="margin-left: 30px" >
  <tr>
   <td nowrap class="td_text" width="20%">產生日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${crt_date.YMD}</span>
      <input type="hidden" name="crt_date" value="${crt_date}">   
   </td>
   <td nowrap class="td_text" width="20%">產生人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${crt_user} </span>
      <input type="hidden" name="crt_user" value="${crt_user}">   
   </td>
  </tr>
  <tr>
   <td nowrap class="td_text" width="20%">異動日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${mod_date.YMD}</span>
      <input type="hidden" name="mod_date" value="${mod_date}">   
   </td>
   <td nowrap class="td_text" width="20%">異動人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${mod_user} </span>
      <input type="hidden" name="mod_user" value="${mod_user}">   
   </td>
  </tr>
</table>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_PGM" value="cycm0055">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
