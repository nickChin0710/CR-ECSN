<html>

<head>
    <title>報送 JCIC 帳戶繳款評等異動清單</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
    <link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
        <div id="condBlock">
            <table width="90%" border="0" cellspacing="0" cellpadding="4">
                <tr>
                    <td nowrap colspan=12>&nbsp;
                        <input type="Button"   ${btnQuery_disable} value="查詢" onClick="return top.submitControl('Q')" class="btQuery">&nbsp;&nbsp;
                        <input type="Button"   ${btnClear_disable} value="清除" onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;                        
                    </td>
                </tr>
            </table>
            
            <table width="90%" border="0" cellspacing="0" cellpadding="4">
                <tr>
                    <td nowrap width="60%">&nbsp;帳戶帳號:
                        <select name="ex_acct_type" class="col_ddlb">
                            ${dddw_acct_type}
                        </select>
						
                        <input type="text" class="col_text" name="ex_acct_key" value="${ex_acct_key}" maxlength="11" size="13" />
                    </td>
					
                    <td nowrap width="40%">&nbsp;經辦代號:
                        <select name="ex_usr_id" class="col_ddlb">
                            ${dddw_usr_id}
                        </select>
                    </td>
                </tr>
				
                <tr>
                   <td nowrap>&nbsp;異動日期:
                        <input type="text" class="col_date" name="ex_date_S" value="${ex_date_S}" zEdit="date,yyyymmdd" maxlength="8" size="10" />
                        <script language="JavaScript">
                        new tcal({
                            'formname': 'dataForm',
                            'controlname': 'ex_date_S'
                        });
                        </script>
						--
                        <input type="text" class="col_date" name="ex_date_E" value="${ex_date_E}" zEdit="date,yyyymmdd" maxlength="8" size="10" />
                        <script language="JavaScript">
                        new tcal({
                            'formname': 'dataForm',
                            'controlname': 'ex_date_E'
                        });
                        </script>
                    </td>
				   
                   	<td nowrap>
                        <input type="radio" value="Y" name="ex_appr" ${ex_appr-Y} />已放行
                        <input type="radio" value="N" name="ex_appr" ${ex_appr-N} ${DEFAULT-ex_appr} />未放行
                   	</td>
                </tr>
            </table>
        </div>
        <hr>
        <!-- 明細============================ -->
        <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
            <tr>
                <th nowrap class="list_th" width="5%">No&nbsp;</th>                
                <th nowrap class="list_th">帳戶類別</th>                
                <th nowrap class="list_th">帳戶帳號</th>      
                <th nowrap class="list_th">姓名</th>         
                <th nowrap class="list_th">經辦<br>代號</th>
                <th nowrap class="list_th">覆<br>核</th>
                <th nowrap class="list_th">覆核<br>主管</th>
                <th nowrap class="list_th">異動/覆核<br>日期</th>
            </tr>
            <!-- BEGIN DYNAMIC : DETAIL -->
            <tr onclick="detailScreen('${SER_NUM}','${p_seqno}','${apr_date}','${act_modtype}','${apr_user}')" style="cursor:hand">
                <td nowrap class="list_no">${SER_NUM}&nbsp;
                	<input type="hidden" name="p_seqno" value="${p_seqno}">
                	<input type="hidden" name="apr_date" value="${apr_date}">
                	<input type="hidden" name="act_modtype" value="${act_modtype}">
                </td>                
                <td nowrap class="list_cc"> ${acct_type} </td>
                <td nowrap class="list_cc"> ${acct_key} </td>                 
                <td nowrap class="list_ll"> ${chi_name} </td>                 
                <td nowrap class="list_cc"> ${update_user} </td>
                <td nowrap class="list_cc"> ${apr_flag} </td>
                <td nowrap class="list_cc"> ${apr_user} </td>
                <td nowrap class="list_cc"> ${apr_date.YMD} </td>
            </tr>
            <!-- END DYNAMIC : DETAIL -->
        </table>
        
        <input type="hidden"  name="data_k1" value="" >
 			  <input type="hidden"  name="data_k2" value="" >
 				<input type="hidden"  name="data_k3" value="" >
 				<input type="hidden"  name="data_k4" value="" >
        
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="cond">
        <input type="hidden" name="row_ct" value="${row_ct}">
        <input type="hidden" name="sum_post_amt" value="${sum_post_amt}">  
    </form>
</body>

</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
tigra_tables('table1');
</script>
<script language="javascript">
top.refreshButton2('0');
top.pageRows = "20";

function validateInput() {
    if (!top.checkFormat()) {
        return false;
    }
    
    return true;
}

 function detailScreen(serNum,parm,parm2,parm3,parm4) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    document.dataForm.data_k4.value = parm4;
    top.respHtml  = "actr0030_detl";
    top.submitControl('S');
    return true;
  }

</script>
