<html>

<head>
    <title>他行自行自動扣繳比對報表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
    <link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}">
<form name="dataForm" method="post" action="">
    <div id="condBlock">
        <table width="60%" border="0" cellspacing="0" cellpadding="4">
            <tr>
                <td nowrap width="55%">&nbsp;提出/扣款日期:
                    <input type="text" class="col_date" name="ex_date_S" value="${ex_date_S}" zEdit="date,yyyymmdd" maxlength="8" size="10" zRequire ="k"/>
                    <script language="JavaScript">
                        new tcal({
                            'formname': 'dataForm',
                            'controlname': 'ex_date_S'
                        });
                    </script>
                    --
                    <input type="text" class="col_date" name="ex_date_E" value="${ex_date_E}" zEdit="date,yyyymmdd" maxlength="8" size="10" />
                    <script language="JavaScript">
                        new tcal({
                            'formname': 'dataForm',
                            'controlname': 'ex_date_E'
                        });
                    </script>
                    &nbsp;
                </td>

                <td nowrap width="45%">&nbsp;扣繳銀行:
                    <select name="ex_bank_id" class="col_ddlb">
                        ${dddw_bank_id}
                    </select>
                    &nbsp;
                </td>
                <td nowrap >&nbsp
                    <input type="Button" name="btnQuery" ${btnQuery_disable} value="查詢" onClick="return top.submitControl('Q')" class="btQuery">&nbsp;&nbsp;
                    <input type="Button" name="btnClear" ${btnClear_disable} value="清除" onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;
                    <img height="25" src="images/Pdf.jpg" ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" >&nbsp;&nbsp;
                </td>
            </tr>
        </table>
    </div>
    <hr>
    <!-- 明細============================ -->
    <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
        <tr>
            <th nowrap class="list_th" width="5%">No&nbsp;</th>
            <th nowrap >扣繳銀行</th>
            <th nowrap >提出/扣款日</th>
            <th nowrap >帳戶帳號</th>
            <th nowrap >帳務週期</th>
            <th nowrap >正卡 ID</th>
            <th nowrap >中文姓名</th>
            <th nowrap >扣繳帳號</th>
            <th nowrap >扣繳金額</th>
            <th nowrap >自動扣繳帳號歸屬 ID</th>
            <!--    <th nowrap >比對不到 X 檔</th>  -->
            <th nowrap >比對結果</th>
        </tr>
        <!-- BEGIN DYNAMIC : DETAIL -->
        <tr>
            <td nowrap class="list_no">${SER_NUM}&nbsp;</td>
            <td nowrap class="list_ll">${acct_bank_name} </td>
            <td nowrap class="list_cc">${enter_acct_date.YMD} </td>
            <td nowrap class="list_cc">${wk_acct_key} </td>
            <td nowrap class="list_cc">${stmt_cycle} </td>
            <td nowrap class="list_cc">${id_no} </td>
            <td nowrap class="list_cc">${chi_name} </td>
            <td nowrap class="list_ll">${autopay_acct_no} </td>
            <td nowrap class="list_rr">${transaction_amt.(999)} </td>
            <td nowrap class="list_cc">${autopay_id} </td>
            <td nowrap class="list_cc">${err_type} </td>
        </tr>
        <!-- END DYNAMIC : DETAIL -->
    </table>
    <input type="hidden" name="HIDE" value="${HIDE_DATA}">
    <input type="hidden" name="pageType" value="cond">
    <input type="hidden" name="row_ct" value="${row_ct}">
</form>
</body>

</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
    tigra_tables('table1');
</script>
<script language="javascript">
    top.refreshButton2('0');
    top.pageRows = "20";

    function validateInput() {

        if (!top.checkFormat()) {
            return false;
        }
        return true;
    }
</script>
