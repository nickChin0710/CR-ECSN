<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<body background="${water_mark}">
<form name="dataForm" method="post" action="">

                    <input type="text" class="col_date" name="exDateS" value="${exDateS}" zEdit="date,yyyymmdd" maxlength="8" size="8" zRequire ="k"/>
                    <script language="JavaScript">
                        new tcal({
                            'formname': 'dataForm',
                            'controlname': 'exDateS'
                        });
                    </script>
                    --
                    <input type="text" class="col_date" name="exDateE" value="${exDateE}" zEdit="date,yyyymmdd" maxlength="8" size="8" />
                    <script language="JavaScript">
                        new tcal({
                            'formname': 'dataForm',
                            'controlname': 'exDateE'
                        });
                    </script>&nbsp;
                </td>
                <td nowrap colspan=6>&nbsp;
                    <input type="Button" name="btnQuery" ${btnQuery_disable} value="查詢" onClick="return top.submitControl('Q')" class="btQuery">&nbsp;&nbsp;

                        <option value="" >--</option>
                        ${dddw_curr_code}
                    </select>

            <th nowrap class="list_th">住家電話</th>

        <tr>

            <td nowrap class="list_cc"> ${crt_date} </td>

    tigra_tables('table1');
</script>

    top.refreshButton2('0');
    top.pageRows = "20";
    document.dataForm.exDateS.focus();

        if (!top.checkFormat()) {

        }
        return true;
