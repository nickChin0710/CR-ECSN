<html>

<head>
    <title>電子採購卡手續費月報表-107-08-23-V1.00.01-AndyLiu-[Update]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
    <link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
        <div id="condBlock">
            <table width="80%" border="0" cellspacing="0" cellpadding="4">
                <tr>
                    <td nowrap colspan=12>&nbsp;
                        <input type="Button"   ${btnQuery_disable} value="查詢" onClick="return top.submitControl('Q')" class="btQuery">&nbsp;&nbsp;
                        <input type="Button"   ${btnClear_disable} value="清除" onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;
                        <!-- <img height="25" src="images/Excel.jpg" ${btnExcel_disable} style="cursor:hand;" onClick="top.submitControl('XLS');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp; -->
                        <img height="25" src="images/Pdf.jpg" ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
                    </td>
                </tr>
            </table>
            <table width="80%" border="0" cellspacing="0" cellpadding="4">
                <tr>
                   <td nowrap colspan=6>&nbsp;請款日期:
                    <input type="text" class="col_date" name="exDateS1" value="${exDateS1}"
         					zeditType="date,yyyymmdd"  maxlength=8 size=8 />
      						<script language="JavaScript">
                				new tcal ({'formname': 'dataForm','controlname': 'exDateS1'});
      						</script>
      				--
      				<input type="text" class="col_date" name="exDateS2" value="${exDateS2}"
         					zeditType="date,yyyymmdd"  maxlength=8 size=8 />
      						<script language="JavaScript">
                				new tcal ({'formname': 'dataForm','controlname': 'exDateS2'});
      						</script>                                           
                  </td>
                </tr>                
            </table>
        </div>
        <hr>
        <!-- 明細============================ -->
        <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
            <tr>
                <th nowrap class="list_th" width="5%">No&nbsp;</th>
                <th nowrap class="list_th">請款日期</th>
                <th nowrap class="list_th">交易金額</th>
                <th nowrap class="list_th">手續費</th>
                <th nowrap class="list_th">中華電手續費</th>
                <th nowrap class="list_th">撥款金額</th>
            </tr>
            <!-- BEGIN DYNAMIC : DETAIL -->
            <tr>
                <td nowrap class="list_no">${SER_NUM}&nbsp;</td>
                <td nowrap class="list_cc"> ${settl_date} </td>
                <td nowrap class="list_rr"> ${settl_amt.(999)} </td>                
                <td nowrap class="list_rr"> ${bank_fee_amt.(999)} </td>
                <td nowrap class="list_cc"> ${cht_fee_amt.(999)} </td>
                <td nowrap class="list_cc"> ${payment_amt.(999)} </td>
            </tr>
            <!-- END DYNAMIC : DETAIL -->
        </table>
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="cond">
        <input type="hidden" name="row_ct" value="${row_ct}"> 
        <input type="hidden" name="sum1" value="${sum1}"> 
        <input type="hidden" name="sum2" value="${sum2}"> 
        <input type="hidden" name="sum3" value="${sum3}"> 
        <input type="hidden" name="sum4" value="${sum4}"> 
    </form>
</body>

</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>
<script language="javascript">
top.refreshButton2('0');
top.pageRows = "20";
document.dataForm.exDateS.focus();
function validateInput() {

    if (!top.checkFormat()) {
        return false;
    }
    return true;
}
</script>
