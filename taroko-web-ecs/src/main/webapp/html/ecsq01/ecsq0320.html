<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

  </tr>
 </table>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="8" width="80%">

<script language="javascript">

  top.refreshButton2('0');
  top.pageRows="30";

  function validateInput() {
     return true;
  }

 function detailScreen(serNum,intf_no) {

    document.dataForm.INTF_NO.value = intf_no;
