<html>
<head>
<title>地址名條列印</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <td nowrap  >&nbsp;產生日期:
       <input type="text" class="col_date" name="ex_date1" value="${ex_date1}" zEdit="date,yyyymmdd" MaxLength=8 size=10  />      
          <script language="JavaScript">
	         new tcal ({'formname': 'dataForm','controlname': 'ex_date1'});
	        </script>
	       --
	     <input type="text" class="col_date" name="ex_date2" value="${ex_date2}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
          <script language="JavaScript">
 	         new tcal ({'formname': 'dataForm','controlname': 'ex_date2'});
	        </script>
	  </td>
    <td nowrap>&nbsp;  
       <input type="Button"  value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
       <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
       <img height="25" src="images/Pdf.jpg"  ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
    </td>   
  </tr>
  <tr>
  	<td nowrap >&nbsp;產生經辦:
  		 <input type="text" class="col_any" name="ex_crt_user" value="${ex_crt_user}" maxlength="10" size="12" zEdit="any,canTw" >
  	</td>
  	<td nowrap >&nbsp;批號:
  		 <input type="text" class="col_text" name="ex_batch_no" value="${ex_batch_no}" maxlength="12" size="14" zEdit="number" >
  	</td>
  </tr>
  <tr>
  	<td nowrap colspan="2" >&nbsp;列印內容:
  		 <input type="checkbox" name="ex_print_leftup" value="Y" ${ex_print_leftup-Y}>左上&nbsp;
  		 <input type="checkbox" name="ex_print_rightup" value="Y" ${ex_print_rightup-Y}>右上&nbsp;
  		 <input type="checkbox" name="ex_print_leftdown" value="Y" ${ex_print_leftdown-Y}>左下&nbsp;
  		 <input type="checkbox" name="ex_print_rightdown" value="Y" ${ex_print_rightdown-Y}>右下&nbsp;
  		 <input type="checkbox" name="ex_print_sex" value="Y" ${ex_print_sex-Y}>稱謂&nbsp;
  	</td>
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th width="5%">No&nbsp;</th>
    <th >建檔日期&nbsp;</th>
    <th >建檔經辦&nbsp;</th>
    <th >建檔程式&nbsp;</th>
    <th >產生批號&nbsp;</th>
    <th >名條產生說明&nbsp;</th>
    <th >筆數&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no">
   		<span class="dsp_flag">${ok_flag}</span>
			<input type="radio" name="opt" value="${ser_num}" >
			<input type="hidden" name="crt_date" value="${crt_date}">
			<input type="hidden" name="crt_user" value="${crt_user}">
			<input type="hidden" name="crt_pgm" value="${crt_pgm}">
			<input type="hidden" name="batch_no" value="${batch_no}">
			<input type="hidden" name="crt_desc" value="${crt_desc}">
			<input type="hidden" name="db_cnt" value="${db_cnt}">
 	 		${SER_NUM}&nbsp;	
   </td>
	 <td nowrap class="list_cc"> ${crt_date.YMD}&nbsp;</td>
	 <td nowrap class="list_cc"> ${crt_user}&nbsp;</td>
	 <td nowrap class="list_cc"> ${crt_pgm}&nbsp;</td>
	 <td nowrap class="list_cc"> ${batch_no}&nbsp;</td>
	 <td nowrap class="list_cc"> ${crt_desc}&nbsp;</td>
	 <td nowrap class="list_cc"> ${db_cnt}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
</script>
