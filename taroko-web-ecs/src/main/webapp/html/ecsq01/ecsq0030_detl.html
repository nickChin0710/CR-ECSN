<html>
<head>
<title> 108/05/09 V1.00.01 RAY Ho Initial 提醒事項紀錄查詢</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8; IE=ie11">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<!-- Detail data detl *************************************************** -->
 <table width="80%" border="0" cellspacing="-" cellpadding="4">
   <tr>
     <td  nowrap class="td_data"="%">產生日期:</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_date">${crt_date.YMD}</span>
       <input     size="8"  type="hidden" name="crt_date" value="${crt_date.YMD}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data"="%">產生時間:</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_text">${crt_time}</span>
       <input     size="8"  type="hidden" name="crt_time" value="${crt_time}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data"="%">物件類別</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_text">${obj_type}</span>
       <input     size="1"  type="hidden" name="obj_type" value="${obj_type}" />
               - ${comm_obj_type}
     <input  type="hidden" name="comm_obj_type" value="${comm_obj_type}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data"="%">歸屬單位</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_text">${unit_code}</span>
       <input     size="4"  type="hidden" name="unit_code" value="${unit_code}" />
               - ${comm_unit_code}
     <input  type="hidden" name="comm_unit_code" value="${comm_unit_code}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data"="%">提醒事項名稱</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_text">${notify_name}</span>
       <input     size="60"  type="hidden" name="notify_name" value="${notify_name}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data"="%">提醒事項標題:</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_text">${notify_head}</span>
       <input     size="30"  type="hidden" name="notify_head" value="${notify_head}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data"="%">提醒事項說明1:</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_text">${notify_desc1}</span>
       <input     size="120"  type="hidden" name="notify_desc1" value="${notify_desc1}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data"="%">提醒事項說明2:</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_text">${notify_desc2}</span>
       <input     size="120"  type="hidden" name="notify_desc2" value="${notify_desc2}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data"="%">異動時間:</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_date">${mod_time.YMD}</span>
       <input     size="10"  type="hidden" name="mod_time" value="${mod_time}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data"="%">異動程式:</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_text">${mod_pgm}</span>
       <input     size="20"  type="hidden" name="mod_pgm" value="${mod_pgm}" />
   </tr>
 </table>
</div>
<!-- trail ************************************************************** -->
 <input type="hidden" name="aud_type" value="${aud_type}">
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >
<input type="hidden" name="fst_apr_flag" value="${fst_apr_flag}">
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="CONTROL_TAB_NAME" value="${control_tab_name}">
<input type="hidden" name="MOD_PGM" value="ecsq0030">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>
<!-- script d2 *********************************************************** -->
<script language="javascript">

 top.refreshButton2('1');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
