<html>
<head>
  <title> 111/01/20 V1.00.02 SQL COMMAND 執行 </title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

  <table width="30%" border="0" cellspacing="0" cellpadding="4">
     <tr>
       <td nowrap>&nbsp;
         <input type="Button"  value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
         <input type="Button"  value="執行" ${btnupdate_disable} onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
         <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
       </td>
     </tr>
  </table>

  <table border="0" cellspacing="0" width="100%" >
    <tr>
      <td width="100%" >
        <textarea rows="22" name="SQL_CMD" cols="110" >${SQL_CMD}</textarea>
      </td>
    </tr>
  </table>

  <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="8">
    <tr>
       <th nowrap class="list_th">No&nbsp;</th>
       <th nowrap class="list_th">#TITLE#</th>
    </tr>
     <!-- BEGIN DYNAMIC : DETAIL -->
    <tr>
       <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
       <td nowrap class="list_cc">&nbsp;${#COLUMN#}</td>
    </tr>
     <!-- END DYNAMIC : DETAIL -->
  </table>

  <input type="hidden"  name="HIDE" value="${HIDE_DATA}">
  <input type="hidden"  name="pageType"  value="cond">
 </form>

</body>

</html>
