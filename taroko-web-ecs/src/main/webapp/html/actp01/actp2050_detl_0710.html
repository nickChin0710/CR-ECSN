<html>
<head>
<title>帳戶免收違約金循環息維護作業-jh200722</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>
<script language="JavaScript" src="js/jquery.js"></script>
<script language="JavaScript">
  $(document).ready(function () {
    var opt = document.getElementsByName("opt");
    var aa_appr = document.getElementsByName('can_appr');
    for (ii = 0; ii < aa_appr.length; ii++) {
      if ($(aa_appr[ii]).val() != '1') {
        $(opt[ii]).attr("disabled", "true");
      }
    }
  });
</script>
<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td>
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層";>
  <input type="Button" name="btnProc"  value="執行" onClick="return top.submitControl('C')" class="btAdd" >&nbsp;&nbsp;
  <input type="Button" name="btnQuery"   value="讀取" onClick="return top.submitControl('S')" class="btQuery" >&nbsp;&nbsp;
  </td>
</tr>
</table>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap class="list_th" width="10%">
		 <input type="checkbox" name="ex_selectAll" value="Y" onClick="selectAll();" >
	    全選
	  </th>
	  <th nowrap >登錄人員&nbsp;</th>
	  <th nowrap >帳戶帳號&nbsp;</th>

  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no">
		<span class="dsp_flag">${ok_flag}</span>
		<input type="checkbox" name="opt" value="${ser_num}" />
	 	 ${SER_NUM}&nbsp;
		<input type="hidden" name="ser_num" value="${ser_num}" />
    <input type="hidden" name="can_appr" value="${can_appr}" />
		<input type="hidden" name="rowid" value="${rowid}"/>
	 </td>
	 <td nowrap class="list_cc"> ${chg_user}_${tt_chg_user}&nbsp;
	 		<input type="hidden" name="chg_user" value="${chg_user}">

	 </td>
	 <td nowrap class="list_cc"> ${acct_type}-${acct_key}&nbsp;
	 		<input type="hidden" name="acct_type" value="${acct_type}">
	 		<input type="hidden" name="acct_key" value="${acct_key}">
	 </td>
	 <td nowrap class="list_cc"> ${idno_cname}&nbsp;
	 		<input type="hidden" name="idno_cname" value="${idno_cname}">
	 </td>
	 <td nowrap class="list_rr"> ${curr_code}&nbsp;
	 		<input type="hidden" name="curr_code" value="${curr_code}">
	 </td>
	 <td nowrap class="list_cc"> ${no_int_flag}&nbsp;
	 		<input type="hidden" name="no_int_flag" value="${no_int_flag}">
	 </td>
	 <td nowrap class="list_cc"> ${no_int_s_month.YMD}&nbsp;

	 <td nowrap class="list_cc"> ${no_int_e_month.YMD}&nbsp;

	 		<input type="hidden" name="chg_date" value="${chg_date}">
	 </td>
	 <td nowrap class="list_rr"> ${update_time}&nbsp;

	 </td>
	  <td nowrap class="list_cc col_key">${err_msg}&nbsp;</td>	 
	</tr>

 </table>

 <input type="hidden"  name="func_code" value="${func_code}" />
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
