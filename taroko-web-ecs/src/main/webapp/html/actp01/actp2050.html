<html>
<head>
<title>帳戶基本資料異動, 主管確認維護作業-jh-200721</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;登錄人員:
  		<input type="text" class="col_any" name="ex_chg_user" value="${ex_chg_user}" maxlength="10" size="12" zEdit="any,canTw" >
  	</td>
  	<td nowrap >&nbsp;身分證字號:
  		<input type="text" class="col_text" name="ex_idno" value="${ex_idno}" maxlength="10" size="12" zEdit="alphanum,upper" >
  	</td>
   <td nowrap>&nbsp;
      <input type="Button" name="btnQuery" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" name="btnClear" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >功能碼&nbsp;</th>
    <th nowrap >功能說明&nbsp;</th>
    <th nowrap >筆數&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${ex_chg_user}','${ex_idno}','${func_code}')" style="cursor:hand">
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
	 <td nowrap class="list_cc"> ${func_code}&nbsp;</td>
	 <td nowrap class="list_ll"> ${func_desc}&nbsp;</td>
	 <td nowrap class="list_cc"> ${db_cnt.(999)}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>

 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="999";


 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3) {
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    if(parm3=='0701'){
    	top.respHtml  = "actp2050_detl_0701";
    }	else if(parm3=='0702'){
    	top.respHtml  = "actp2050_detl_0702";
    }	else if(parm3=='0703'){
    	top.respHtml  = "actp2050_detl_0703";
    }	else if(parm3=='0704'){
    	top.respHtml  = "actp2050_detl_0704";
    }	else if(parm3=='0705'){
    	top.respHtml  = "actp2050_detl_0705";
    }	else if(parm3=='0706'){
    	top.respHtml  = "actp2050_detl_0706";
    }	else if(parm3=='0707'){
    	top.respHtml  = "actp2050_detl_0707";
    }	else if(parm3=='0708'){
    	top.respHtml  = "actp2050_detl_0708";
    }	else if(parm3=='0709'){
    	top.respHtml  = "actp2050_detl_0709";
    }	else if(parm3=='0710'){
    	top.respHtml  = "actp2050_detl_0710";
    }

    top.submitControl('S');
    return true;
  }

</script>
