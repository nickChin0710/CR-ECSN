<html>
<head>
<title>帳戶對帳單不列印旗標維護作業-jh200722</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td>
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層";>
  <input type="Button" name="btnProc"  value="執行" onClick="return top.submitControl('C')" class="btAdd" >&nbsp;&nbsp;
  <input type="Button" name="btnQuery"   value="讀取" onClick="return top.submitControl('S')" class="btQuery" >&nbsp;&nbsp;
  </td>
</tr>
</table>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap class="list_th" width="10%">
		 <input type="checkbox" name="ex_selectAll" value="Y" onClick="selectAll();" >全選</th>
	  <th nowrap >登錄人員&nbsp;</th>
	  <th nowrap >帳戶帳號&nbsp;</th>
	  <th nowrap >中文姓名</th>
	  <th nowrap >對帳單不列印<br>生效起月份</th>
	  <th nowrap >對帳單不列印<br>生效迄月份</th>
	  <th nowrap >異動日期&nbsp;</th>
	  <th nowrap >異動時間&nbsp;</th>
	  <th nowrap >覆核錯誤訊息&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no">
		<span class="dsp_flag">${ok_flag}</span>
		<input type="checkbox" name="opt" value="${ser_num}" />
	 	 ${SER_NUM}&nbsp;
		<input type="hidden" name="ser_num" value="${ser_num}" />
    <input type="hidden" name="can_appr" value="${can_appr}" />
		<input type="hidden" name="rowid" value="${rowid}"/>
		<input type="hidden" name="ex_stat_unprint_flag" value="${ex_stat_unprint_flag}">
	 </td>
	 <td nowrap class="list_cc"> ${chg_user}_${tt_chg_user}&nbsp;
	 		<input type="hidden" name="chg_user" value="${chg_user}">
	 		<input type="hidden" name="tt_chg_user" value="${tt_chg_user}">
	 </td>
	 <td nowrap class="list_cc"> ${dual_key}&nbsp;
	 		<input type="hidden" name="dual_key" value="${dual_key}">
	 </td>
	 <td nowrap class="list_cc"> ${cname}&nbsp;
	 		<input type="hidden" name="cname" value="${cname}">
	 </td>
	 <td nowrap class="list_rr"> ${ex_stat_unprint_s_month.YMD}&nbsp;
	 		<input type="hidden" name="ex_stat_unprint_s_month" value="${ex_stat_unprint_s_month}">
	 </td>
	 <td nowrap class="list_cc"> ${ex_stat_unprint_e_month.YMD}&nbsp;
	 		<input type="hidden" name="ex_stat_unprint_e_month" value="${ex_stat_unprint_e_month}">
	 </td>
	 <td nowrap class="list_rr"> ${chg_date.YMD}&nbsp;
	 		<input type="hidden" name="chg_date" value="${chg_date}">
	 </td>
	 <td nowrap class="list_rr"> ${update_time.TIME}&nbsp;
	 		<input type="hidden" name="update_time" value="${update_time}">
	 </td>
	  <td nowrap class="list_cc col_key">${err_msg}&nbsp;</td>	 
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>

 <input type="hidden"  name="func_code" value="${func_code}" />
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('1');
 top.pageRows="999";


  function selectAll() {
	 var opt_select =document.dataForm.ex_selectAll.checked;
    var aElements = document.dataForm.getElementsByTagName("input");
    for ( var i=0;  i < aElements.length; i++ )
    {
		if  ( aElements[i].type == "checkbox" ) {
			aElements[i].checked = opt_select;
		}
    }

    return;
 }

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
</script>
