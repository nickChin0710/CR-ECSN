<html>
<head>
<title>信用評等歷史紀錄查詢</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>&nbsp;身分證ID:
      <input type="text" class="col_text" name="ex_idno" value="${ex_idno}" maxlength=10 size=12 zRequire="C" />
   </td>
   <td nowrap>&nbsp;  
      <input type="Button" name="btnQuery" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" name="btnClear" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;      
   </td>   
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap >身分證字號&nbsp;</th>
    <th nowrap >新戶信用評等&nbsp;</th>
    <th nowrap >新戶建檔日期&nbsp;</th>
    <th nowrap >舊戶信用評等&nbsp;</th>
    <th nowrap >舊戶覆審日期&nbsp;</th>
    <th nowrap >新戶信用額度&nbsp;</th>
    <th nowrap >新戶循環利率&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
   <td nowrap class="list_cc"> ${id_no}&nbsp;</td>
   <td nowrap class="list_cc"> ${pd_rating_new}&nbsp;</td>
   <td nowrap class="list_cc"> ${crt_date_new.YMD}&nbsp;</td>
   <td nowrap class="list_cc"> ${pd_rating_old}&nbsp;</td>
   <td nowrap class="list_cc"> ${crt_date_old.YMD}&nbsp;</td>   
   <td nowrap class="list_rr"> ${otb.(999)}&nbsp;</td>
   <td nowrap class="list_rr"> ${rev_rate.(999.00)}&nbsp;</td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="999";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
</script>
