<html>
<head>
<title>Debit Card 解圈明細表-190624</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap  >&nbsp;交易日期:
      <input type="text" class="col_date" name="ex_date1" value="${ex_date1}" zEdit="date,yyyymmdd" MaxLength=8 size=10 zRequire="C"  />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_date1'});
	      </script>
	      --
	      <input type="text" class="col_date" name="ex_date2" value="${ex_date2}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_date2'});
	      </script>
   </td>
   <td nowrao >&nbsp;解圈管道:
   	  <select   size="1"  name="ex_unlock_flag" class="col_ddlb" >
      	 <option value="0" ${ex_unlock_flag-0} >全部</option>
         <option value="E" ${ex_unlock_flag-E} >到期未請款解圈</option>
         <option value="E2" ${ex_unlock_flag-E2} >請款比對系統解圈</option>
         <option value="M" ${ex_unlock_flag-M} >人工解圈</option>
         <option value="R" ${ex_unlock_flag-R} >沖正解圈</option>
         <option value="Y" ${ex_unlock_flag-Y} >解圈扣帳</option>
      </select>
   </td>
   <td nowrap>&nbsp;  
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <img height="25" src="images/Pdf.jpg"  ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>
   <td nowrap colspan="3">&nbsp;卡號:
   	  <input type="text" class="col_text" name="ex_card_no" value="${ex_card_no}" maxlength="16" size="18" zEdit="number" />
   </td>
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >交易日期&nbsp;</th>
    <th nowrap >交易時間&nbsp;</th>
    <th nowrap >消費卡號&nbsp;</th>
    <th nowrap >幣別&nbsp;</th>
    <th nowrap >台幣金額&nbsp;</th>    
    <th nowrap >授權碼&nbsp;</th>
    <th nowrap >比對旗標&nbsp;</th>
    <th nowrap >解圈管道&nbsp;</th>    
    <th nowrap >解圈日期&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
	 <td nowrap class="list_cc"> ${tx_date.YMD}&nbsp;</td>
	 <td nowrap class="list_cc"> ${tx_time.TIME}&nbsp;</td>
	 <td nowrap class="list_cc"> ${card_no}&nbsp;</td>
	 <td nowrap class="list_cc"> ${tx_currency}&nbsp;</td>
	 <td nowrap class="list_rr"> ${nt_amt.(999)}&nbsp;</td>	 
	 <td nowrap class="list_cc"> ${auth_no}&nbsp;</td>
	 <td nowrap class="list_cc"> ${mtch_flag}&nbsp;</td>
	 <td nowrap class="list_cc"> ${tt_unlock_flag}&nbsp;</td>	 
	 <td nowrap class="list_cc"> ${unlock_date.YMD}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}" />
 <input type="hidden"  name="pageType"  value="cond" />

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
</script>
