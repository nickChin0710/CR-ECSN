<html>
<head>
<title>持卡人信用額度調整表-統計表-190628</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap  >&nbsp;日期起迄:
      <input type="text" class="col_date" name="ex_date1" value="${ex_date1}" zEdit="date,yyyymmdd" MaxLength=8 size=10 zRequire="C" />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_date1'});
	      </script>
	      --
	      <input type="text" class="col_date" name="ex_date2" value="${ex_date2}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_date2'});
	      </script>
	</td>
	<td nowrap >&nbsp;查詢日期方式:
      <select   size="1"  name="ex_ask_mode" class="col_ddlb">
      	 <option value="2" ${ex_ask_mode-2} >依照覆核日期查詢</option>         
         <option value="1" ${ex_ask_mode-1} >依照調整日期查詢</option>         
      </select>
   </td>
   <td nowrap rowspan="2">&nbsp;  
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <img height="25" src="images/Pdf.jpg"  ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>   
   <td nowrap colspan="2" >&nbsp;調整方式:
      <select   size="1"  name="ex_log_mode" class="col_ddlb">         
         <option value="1" ${ex_log_mode-1} >線上</option>
         <option value="2" ${ex_log_mode-2} >整批</option>         
         <option value="0" ${ex_log_mode-0} >全部</option>
      </select>
   </td>
  </tr>
 </table>
</div>
<hr>
 <div id="queryBlock">
 		<table width="60%" border="0" cellspacing="0" cellpadding="4">
 			<tr>
 				<td nowrap >&nbsp;合計筆數:<span class="dsp_number">${tl_cnt.(999)}</span>
 					<input type="hidden" name="tl_cnt" value="${tl_cnt}" />
 				</td>
 			</tr>
 		</table>
 </div>
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >科組代號&nbsp;</th>
    <th nowrap >調高筆數&nbsp;</th>
    <th nowrap >調低筆數&nbsp;</th>
    <th nowrap >合計&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
	 <td nowrap class="list_ll"> ${dept_no}&nbsp;</td>
	 <td nowrap class="list_rr"> ${high_cnt.(999)}&nbsp;</td>
	 <td nowrap class="list_rr"> ${low_cnt.(999)}&nbsp;</td>
	 <td nowrap class="list_rr"> ${ll_cnt.(999)}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}" />
 <input type="hidden"  name="pageType"  value="cond" />

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
</script>
