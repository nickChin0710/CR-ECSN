<html>
<head>
<title>期中覆審凍結信函</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/jquery.js"></script>
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;身分證ID:
    <input type="text" class="col_text" name="ex_idno" value="${ex_idno}" maxlength="10" size="12" zEdit="alphanum,upper" />
   </td>
   <td nowrap >&nbsp;建檔日期:            
    <input type="text" class="col_date" name="ex_crt_date1" value="${ex_crt_date1}" zEdit="date,yyyymmdd" MaxLength=8 size=10  />
    <script language="JavaScript">        
	    new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date1'});
	</script>
	--
	<input type="text" class="col_date" name="ex_crt_date2" value="${ex_crt_date2}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
    <script language="JavaScript">
	    new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date2'});
	</script>
   </td>   
  </tr>
  <tr>
   <td nowrap>&nbsp;覆審日期:
     <input type="text" class="col_date" name="ex_review_date" value="${ex_review_date}" zEdit="date,yyyymmdd" MaxLength=8 size=10  />
     <script language="JavaScript">        
	    new tcal ({'formname': 'dataForm','controlname': 'ex_review_date'});
	 </script>
   </td>   
   <td nowrap >&nbsp;  
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;      
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;      
      <img height="25" src="images/Pdf.jpg"  ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
   </td>   
  </tr>  
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap class="list_th">
	 <input type="checkbox" name="ex_selectAll" value="Y" onClick="selectAll();" />列印
	</th>
    <th nowrap >列印<br>旗標&nbsp;</th>
    <th nowrap >帳戶類別&nbsp;</th>
    <th nowrap >帳戶帳號&nbsp;</th>
    <th nowrap >姓名&nbsp;</th>
    <th nowrap >凍結碼&nbsp;</th>
    <th nowrap >覆審日期&nbsp;</th>
    <th nowrap >建檔日期&nbsp;</th>            
    <th nowrap >寄送地址&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
    <td nowrap class="list_no">        
        <input type="hidden" name="opt_show" value="${opt_show}" />
        <span class="dsp_flag">${ok_flag}</span>
        <input type="checkbox" name="opt" value="${ser_num}" ${opt_on} ${opt_show} />
    	 ${SER_NUM}&nbsp;
        <input type="hidden" name="ser_num" value="${ser_num}" />   	
        <input type="hidden" name="acct_type" value="${acct_type}" />   	
        <input type="hidden" name="acct_key" value="${acct_key}" />   	
        <input type="hidden" name="block_code" value="${block_code}" />   	
        <input type="hidden" name="review_date" value="${review_date}" />   	
        <input type="hidden" name="crt_date" value="${crt_date}" />   	
        <input type="hidden" name="acno_p_seqno" value="${acno_p_seqno}" />
        <input type="hidden" name="rowid" value="${rowid}" />
        <input type="hidden" name="block_desc" value="${block_desc}" />
        <input type="hidden" name="chi_name" value="${chi_name}" />
	</td>
    <td nowrap class="list_cc"> ${print_flag}&nbsp;</td>
    <td nowrap class="list_cc"> ${acct_type}&nbsp;</td>
    <td nowrap class="list_cc"> ${acct_key}&nbsp;</td>
    <td nowrap class="list_cc"> ${chi_name}&nbsp;</td>
    <td nowrap class="list_cc"> ${block_code}.${block_desc}&nbsp;</td>
    <td nowrap class="list_cc"> ${review_date.YMD}&nbsp;</td>
    <td nowrap class="list_cc"> ${crt_date.YMD}&nbsp;</td>   
    <td nowrap class="list_ll"> &nbsp;
	   <input type="text" class="col_any" name="bill_sending_zip" value="${bill_sending_zip}" maxlength="5" size="7" zEdit="any" >
       <input type="text" class="col_any" name="addr1" value="${addr1}" maxlength="32" size="38" zEdit="any,canTw" >
	   <input type="text" class="col_any" name="addr2" value="${addr2}" maxlength="68" size="72" zEdit="any,canTw" >
    </td>	       
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond"> 
 
</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>
<script language=JavaScript src="js/select_all.js"></script>
<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }               
    return true;
  }
  
</script>
