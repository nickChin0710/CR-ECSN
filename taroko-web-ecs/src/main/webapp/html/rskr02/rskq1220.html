<html>
<head>
<title>商務卡覆審-分群統計查詢</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;覆審批號:
   		<input type="text" class="col_text" name="ex_batch_no" value="${ex_batch_no}" maxlength="10" size="12" zEdit="alphanum,upper" zRequire="C" >
   </td>
   <td nowrap>&nbsp;  
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;      
   </td>   
  </tr>
 </table>
</div>
<hr>
 
 <div id="dataBlock" >
 	<table width="60%" border="0" cellspacing="0" cellpadding="4">
 		<tr>
 			<td nowrap >&nbsp;第一次分群:
 				<span class="dsp_text">${tl_group1_cnt.(999)}&nbsp;</span>
 				<input type="hidden" name="tl_group1_cnt" value="${tl_group1_cnt}">筆
 			</td>
 			<td nowrap >&nbsp;第二次分群:
 				<span class="dsp_text">${tl_group2_cnt.(999)}&nbsp;</span>
 				<input type="hidden" name="tl_group2_cnt" value="${tl_group2_cnt}">筆
 			</td>
 		</tr>
 	</table>
 </div>
 <br>
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th width="5%">No&nbsp;</th>
    <th >覆審批號&nbsp;</th>
    <th >族群代號&nbsp;</th>
    <th >第一次<br>分群筆數</th>    
    <th >第二次<br>分群筆數</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
	 <td nowrap class="list_ll"> ${batch_no}&nbsp;</td>
	 <td nowrap class="list_cc"> ${risk_group}&nbsp;</td>
	 <td nowrap class="list_rr"> ${db_group1_cnt.(999)}&nbsp;</td>	 
	 <td nowrap class="list_rr"> ${db_group2_cnt.(999)}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="999";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
</script>
