<html>
<head>
<title>永久調高額度追蹤報表-190621</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
${#PLUGIN:htmcomm_plugin.apr_user}
<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;覆核月份:
   		<input type="text" class="col_text" name="ex_adj_yymm" value="${ex_adj_yymm}" maxlength="6" size="8" zEdit="date,yyyymm" zRequire="C" >
   </td>
   <td nowrap >&nbsp;
   		<span class="col_radio">
         <input type="radio" value="1" name="ex_adj_loc_flag" ${ex_adj_loc_flag-1} ${default-ex_adj_loc_flag} />調高
         <input type="radio" value="2" name="ex_adj_loc_flag" ${ex_adj_loc_flag-2} />調低
      </span>
	</td>
   <td nowrap>&nbsp;  
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <img height="25" src="images/Pdf.jpg"  ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
      <img height="25" src="images/Excel.jpg"  ${btnExcel_disable} style="cursor:hand;" onClick="top.submitControl('XLS');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
   </td>   
  </tr>
 </table>
</div>
<hr>
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >ID&nbsp;</th>
    <th nowrap >帳戶別&nbsp;</th>
    <th nowrap >姓名&nbsp;</th>
    <th nowrap >調額前額度&nbsp;</th>
    <th nowrap >調額後額度&nbsp;</th>
    <th nowrap >調額覆核日&nbsp;</th>
    <th nowrap >欠款本金&nbsp;</th>
    <th nowrap >繳款評等&nbsp;</th>
    <th nowrap >強制停用&nbsp;</th>    
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
   <td nowrap class="list_cc"> ${id_no}&nbsp;</td>   
   <td nowrap class="list_cc"> ${acct_type}&nbsp;</td>   
   <td nowrap class="list_cc"> ${chi_name}&nbsp;</td>   
   <td nowrap class="list_rr"> ${bef_loc_amt.(999)}&nbsp;</td>   
   <td nowrap class="list_rr"> ${aft_loc_amt.(999)}&nbsp;</td>   
   <td nowrap class="list_cc"> ${apr_date.YMD}&nbsp;</td>   
   <td nowrap class="list_rr"> ${end_bal.(999)}&nbsp;</td>   
   <td nowrap class="list_cc"> ${payment_rate}&nbsp;</td>   
   <td nowrap class="list_cc"> ${acno_stop_flag}&nbsp;</td>   
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}" />
 <input type="hidden"  name="pageType"  value="cond" />

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
</script>
