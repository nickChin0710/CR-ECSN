<html>

<head>
    <title>郵購/分期付款申購書覆核明細表-107-08-23-V1.00.01-AndyLiu-[Update]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
    <link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
        <div id="condBlock">
            <table width="80%" border="0" cellspacing="0" cellpadding="4">
                <tr>
                    <td nowrap colspan=8>&nbsp;異動日期：
                        <input type="text" class="col_date" name="exDateS" value="${exDateS}" zEdit="date,yyyymmdd" maxlength="8" size="8" zRequire ="k"/>
                        <script language="JavaScript">
                        new tcal({
                            'formname': 'dataForm',
                            'controlname': 'exDateS'
                        });
                        </script>
                        --
                        <input type="text" class="col_date" name="exDateE" value="${exDateE}" zEdit="date,yyyymmdd" maxlength="8" size="8" />
                        <script language="JavaScript">
                        new tcal({
                            'formname': 'dataForm',
                            'controlname': 'exDateE'
                        });
                        </script>&nbsp;
                    </td>
                    <td nowrap colspan="6" class="list_ll">&nbsp;活動代號：
                        <select name="ex_action_cd" class="col_ddlb">
                            ${dddw_action_cd}
                        </select>&nbsp;
                    </td>
                </tr>
                <tr>
                    <td nowrap colspan=4>&nbsp;身分證號:
                        <input type="text" class="col_any" name="ex_id_no" value="${ex_id_no}" zEdit="alphanum" maxlength=10 size=12 />
                    </td>
                    <td nowrap colspan=4>&nbsp;卡號:
                        <input type="text" class="col_any" name="ex_card_no" value="${ex_card_no}" zEdit="alphanum" maxlength=19 size=19 />
                    </td>
                    <td nowrap colspan=4>&nbsp;
                        <input type="Button"   ${btnQuery_disable} value="查詢" onClick="return top.submitControl('Q')" class="btQuery">&nbsp;&nbsp;
                        <input type="Button"   ${btnClear_disable} value="清除" onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;
                        <!--<img height="25" src="images/Excel.jpg" ${btnExcel_disable} style="cursor:hand;" onClick="top.submitControl('XLS');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;-->
                        <img height="25" src="images/Pdf.jpg" ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
                    </td>
                </tr>
            </table>
        </div>
        <hr>
        <!-- 明細============================ -->
        <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
            <tr>
                <th nowrap class="list_th" width="5%">No&nbsp;</th>
                <th nowrap class="list_th">傳送日期</th>
                <th nowrap class="list_th">活動代號</th>
                <th nowrap class="list_th">活動名稱</th>
                <th nowrap class="list_th">身分證ID</th>
                <th nowrap class="list_th">卡號</th>
                <th nowrap class="list_th">免費停車時數</th>
                <th nowrap class="list_th">廠商</th>
            </tr>
            <!-- BEGIN DYNAMIC : DETAIL -->
            <tr>
                <td nowrap class="list_no">${SER_NUM}&nbsp;</td>
                <td nowrap class="list_cc"> ${tx_date} </td>
                <td nowrap class="list_cc"> ${action_cd} </td>
                <td nowrap class="list_cc"> ${document_desc} </td>
                <td nowrap class="list_cc"> ${id_no} </td>
                <td nowrap class="list_cc"> ${card_no} </td>
                <td nowrap class="list_cc"> ${db_car_hours}</td>
                <td nowrap class="list_cc"> ${db_park_name}</td> 
            </tr>
            <!-- END DYNAMIC : DETAIL -->
            <!-- <tr>
                <td colspan="8">
                    <span>備註：*生效日：嘟嘟房於傳送檔案當天凌晨4點開始名單下載至各場站，約半小時完成下載作業。</span><br>
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ex：傳送檔案為5/24，5/25凌晨4點半後生效。</span>
                </td>
            </tr> -->
        </table>
        <input type="hidden" name="data_k1" value="">
        <input type="hidden" name="data_k2" value="">
        <input type="hidden" name="data_k3" value="">
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="cond">
        <input type="hidden" name="row_ct" value="${row_ct}">
        <input type="hidden" name="row_ct1" value="${row_ct1}">
        <input type="hidden" name="sum1" value="${sum1}">
        <input type="hidden" name="user_id" value="${user_id}">
    </form>
</body>

</html>
<script language=JavaScript src="js/tigra_tables.js"></script>

tigra_tables('table1');
</script>

top.refreshButton2('0');
top.pageRows = "20";

function validateInput() {

    if (!top.checkFormat()) {
        return false;
    }
    return true;
}
</script>
