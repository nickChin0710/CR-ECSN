<html>
<head>
<title> 109/08/25 V1.00.01 Allen Ho Initial 紅利兌換商品電子禮券採購報表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!-- query key *************************************************************-->
 <table width="60%" border="0" cellspacing="0" cellpadding="6">
   <tr>
   <td nowrap>&nbsp;電子商品批號:
      <select size="1" name="ex_ecoupon_bno" class="col_ddlb" onChange="columnItemChange('2')" >
         ${dddw_ecoupon_bno}
      </select>
     </td>
   <td nowrap>&nbsp;
      <input type="Button" name="btnQuery" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <img height="25" src="images/Excel.jpg" ${img_display} onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
      <input type="Button" name="btnClear" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>
  </tr>
 </table>
 <table width="60%" border="0" cellspacing="0" cellpadding="6">
   <tr>
 </table>
 <hr>
 <table width="60%" border="0" cellspacing="0" cellpadding="6">
   </tr>
   <tr>
   <td nowrap>${ex_total_msg1}
   </td>
  </tr>
 </table>
</div>
<!-- browse ************************************************************** -->
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="8">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap class="list_th">贈品代號</th>
    <th nowrap class="list_th">有效起日</th>
    <th nowrap class="list_th">有效迄日</th>
    <th nowrap class="list_th">兌換數量</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr style="cursor:default">
    <td nowrap class="list_no">
        ${SER_NUM}&nbsp;
        <input type="hidden" name="rowid" value="${rowid}"/>
    </td>
    <td  nowrap class="list_ll"> ${gift_no}-${comm_gift_no}</td>
    <td nowrap class="list_cc"> ${ecoupon_date_s.YMD}</td>
    <td nowrap class="list_cc"> ${ecoupon_date_e.YMD}</td>
    <td nowrap class="list_rr"> ${ecoupon_cnt.(999)}</td>
    <td nowrap style="visibility:hidden;"> ${vendor_no} </td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
<!-- hidden ************************************************************** -->
 <input type="hidden" name="WPROWID" value="${wprowid}">
 <input type="hidden" name="control_tab_name" value="${control_tab_name}" >
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
<!-- script1 ************************************************************* -->
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
        tigra_tables('table1');
</script>
<!00 script2 ************************************************************* -->
<script language="JavaScript" src="js/AJAXFunction_11.js"></script>
<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";


 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "mktr0280_detl";
    }
    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3,parm4,parm5)
  {
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    document.dataForm.data_k4.value = parm4;
    document.dataForm.data_k5.value = parm5;
    top.respHtml  = "mktr0280_detl";
    top.submitControl('S');
    return true;
  }

 function columnItemChange(ps1)
  {
   var  win_ecoupon_bno =document.forms["dataForm"]["ex_ecoupon_bno"].value;

   idCode = ps1;
   top.actionCode = "Q";
   if ( idCode == '2' )
      {
       top.methodName = "wf_ajax_func_2";
       resetJSON();
       addJSON("ax_win_ecoupon_bno",win_ecoupon_bno);
      }

   processAJAX();
 }

 function ajaxResponse()
 {
  top.respHtml ="mktr0280";

 }

 function clearListObj(listObj)
  {
    for( var i = listObj.length - 1; i>=0; i--)
       { listObj.remove(i);  }
  }


</script>
<!-- ******************************************************************** -->
