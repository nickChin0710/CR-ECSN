function validateInput() {
    if (!top.checkFormat()) {
        return false;
    }

    if (top.actionCode == "X") {
        top.respLevel = 1;
        top.respHtml = "mktr0025";
    }
    return true;
}

function detailScreen(serNum, parm1) {
