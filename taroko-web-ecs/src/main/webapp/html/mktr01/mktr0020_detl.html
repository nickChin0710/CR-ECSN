<html>

<head>
    <title>月訊名條分析報表_detl-107-0327-V1.00.01-Andy-[Initial]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
        <table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
            <tr>
                <td width="100">&nbsp;</td>
                <td>
                    <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()" ; alt="回上層" ;>&nbsp;
                    <input type="Button"  value=" 讀取 " onClick="return top.submitControl('R1')" class="btQuery">&nbsp;&nbsp;
                    <input type="Button"  value=" 清除 " onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;
                    <img height="25" src="images/Excel.jpg" ${btnExcel_disable} style="cursor:hand;" onClick="top.submitControl('XLS1');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
                    <img height="25" src="images/Pdf.jpg" ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF1');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td nowrap colspan="2">&nbsp;批號:
                    <input type="text" class="col_any" name="kk_batchno" value="${kk_batchno}" maxlength="10" size="10" zRequire="k" />
                </td>
            </tr>
        </table>
        <hr>
        <table>
            <tr>
                <td nowrap class="td_data" colspan="2">總筆數:&nbsp;
                    <span class="dsp_number">${row_ct.(999)}</span>
                </td>
            </tr>
        </table>
        <!--List -->
        <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
            <tr>
                <th nowrap class="list_th" width="5%">No&nbsp;</th>
                <th nowrap class="list_th">批號</th>
                <th nowrap class="list_th">寄送月份</th>
                <th nowrap class="list_th">身分證</th>
                <th nowrap class="list_th">姓名</th>
                <th nowrap class="list_th">卡數</th>
                <th nowrap class="list_th">消費卡數</th>
                <th nowrap class="list_th">當月有手收消費金額</th>
                <th nowrap class="list_th">當月無手收消費金額</th>
                <th nowrap class="list_th">消費總金額</th>
                <th nowrap class="list_th">消費總筆數</th>
            </tr>
            <!-- BEGIN DYNAMIC : DETAIL -->
            <tr>
                <td nowrap class="list_no"> ${no}&nbsp; </td>
                <td nowrap class="list_ll"> ${batch_no}&nbsp; </td>
                <td nowrap class="list_ll"> ${db_file_date}&nbsp; </td>
                <td nowrap class="list_ll"> ${id_no}&nbsp; </td>
                <td nowrap class="list_ll"> ${name}&nbsp; </td>
                <td nowrap class="list_rr"> &nbsp;${db_crd_cnt.(999)} </td>
                <td nowrap class="list_rr"> &nbsp;${db_consume_cnt.(999)} </td>
                <td nowrap class="list_rr"> &nbsp;${db_pay_amt.(999)} </td>
                <td nowrap class="list_rr"> &nbsp;${db_sub_amt.(999)} </td>
                <td nowrap class="list_rr"> &nbsp;${db_total_amt.(999)} </td>
                <td nowrap class="list_rr"> &nbsp;${db_total_cnt.(999)} </td>
            </tr>
            <!-- END DYNAMIC : DETAIL -->
        </table>
        <input type="hidden" name="MOD_PGM" value="mktr0020">
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="detl">
        <input type="hidden" name="user_id" value="user_id">
    </form>
</body>

</html>
<script language="javascript">
top.refreshButton2('1');

document.dataForm.kk_batchno.focus();

function validateInput() {
    if (!top.checkFormat()) { return false; }

    return true;
}
</script>
