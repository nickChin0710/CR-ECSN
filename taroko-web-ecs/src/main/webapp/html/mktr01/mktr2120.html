<body background="${water_mark}">
    <form name="dataForm" method="post" action="">

            <!--COND -->

                <tr>
                   <td nowrap  >&nbsp;發卡年月:

        <!--Sum -->

                <td nowrap class="list_ll"> ${staff_name}&nbsp; </td>
                <td nowrap class="list_rr"> &nbsp;${issue_cnt}</td>
                <td nowrap class="list_rr"> &nbsp;${oppost_cnt}</td>
                <td nowrap class="list_rr"> &nbsp;${current_cnt}</td>
                <td nowrap class="list_rr"> &nbsp;${activate_cnt}</td>
                <td nowrap class="list_rr"> &nbsp;${effective_cnt}</td>

            <!-- END DYNAMIC : DETAIL -->

        <input type="hidden" name="data_k2" value="">
        <input type="hidden" name="data_k3" value="">
