<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="999";
 top.pageDiv.style.visibility = "hidden";
 
// document.dataForm.ex_risk_type.focus();

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "ptrm8025_detl"; 
    }

    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3) { 
    
    top.respLevel = "1";
    top.pageRows="100";
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "ptrm8025_detl";
    top.submitControl('S');
    return true;
  }
  
</script>
