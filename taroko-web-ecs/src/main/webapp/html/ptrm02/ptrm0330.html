<html>
<head>
<title>風險分類維護[risk_type]-cond</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>&nbsp;媒體代碼：
      <input type="text" class="col_text" name="ex_media_name" value="${ex_media_name}"
       maxlength=10 size=12 zEdit="alphanum,upper"  />
   </td>
   <td nowrap>&nbsp;  
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button" value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
   </td>   
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap class="list_th">媒體代碼&nbsp;</th>
    <th nowrap class="list_th">來源目錄&nbsp;</th>
    <th nowrap class="list_th">存放目錄&nbsp;</th>
    <th nowrap class="list_th">檔案名稱&nbsp;</th>
    <th nowrap class="list_th">媒體說明&nbsp;</th>
    <th nowrap class="list_th">媒體類別&nbsp;</th>
    <th nowrap class="list_th">啟動類別&nbsp;</th>
    <th nowrap class="list_th">iocode&nbsp;</th>
    <th nowrap class="list_th">執行週期&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${media_name}','','')" style="cursor:hand">
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
	<td nowrap class="list_cc"> ${media_name}&nbsp;</td>
	<td nowrap class="list_ll"> ${from_path}&nbsp;</td>
	<td nowrap class="list_ll"> ${to_path}&nbsp;</td>
	<td nowrap class="list_cc"> ${external_name}&nbsp;</td>
	<td nowrap class="list_ll"> ${dest_cname}&nbsp;</td>
	<td nowrap class="list_cc"> ${media_type}&nbsp;</td>
	<td nowrap class="list_cc"> ${trans_type}&nbsp;</td>
	<td nowrap class="list_cc"> ${in_out}&nbsp;</td>
	<td nowrap class="list_cc"> ${cycle_time}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
//	tigra_tables('table1', 1, 0, '#F9FCB8', '#FFFFCC', '#ffcc66', '#cccccc');
	tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="999";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "ptrm0330_detl"; 
    }

    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "ptrm0330_detl";
    top.submitControl('S');
    return true;
  }
  
</script>
