<html>
<head>
<title>帳戶 VIP 設定參數-主管覆核-jh-191226</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>&nbsp;VIP Code:
      <input type="text" class="col_text" name="ex_vip_code" value="${ex_vip_code}" maxlength="2" size="5" >
   </td>
   <td nowrap>&nbsp;
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button" value="覆核" onClick="return top.submitControl('C')" class="btProcess" >&nbsp;&nbsp;
   </td>
  </tr>
  <tr>
   <td nowrap >&nbsp;異動日期:
      <input type="text" class="col_date" name="ex_mod_date1" value="${ex_mod_date1}" zEdit="date,yyyymmdd" MaxLength=8 size=10  />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_mod_date1'});
	      </script>
	      --
	      <input type="text" class="col_date" name="ex_mod_date2" value="${ex_mod_date2}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_mod_date2'});
	      </script>
	</td>
	<td nowrap >&nbsp;異動經辦:
	   <input type="text" class="col_any" name="ex_mod_user" value="${ex_mod_user}" maxlength="10" size="12" zEdit="any,canTw">
	</td>
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="10%"> 
	 <input type="checkbox" name="ex_selectAll" value="Y" onClick="selectAll();" >
    覆核
	 </th>
    <th nowrap >VIP Code&nbsp;</th>
    <th nowrap >計算順序&nbsp;</th>
    <th nowrap >說明&nbsp;</th>
    <th nowrap >異動日期&nbsp;</th>
    <th nowrap >異動經辦&nbsp;</th>
    <th nowrap >覆核失敗原因</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no">
   	<span class="dsp_flag">${ok_flag}</span>
   	<input type="checkbox" name="opt" value="${ser_num}" />
    	 ${SER_NUM}&nbsp;
     <input type="hidden" name="ser_num" value="${ser_num}" />
     <input type="hidden" name="rowid" value="${rowid}" />
   	<img src="images/btnQuery.gif" width="20" height="15" onclick="detailScreen('${SER_NUM}','${seq_no}','','');" style="cursor:hand">
	</td>
   <td nowrap class="list_cc"> ${vip_code}&nbsp;
      <input type="hidden" name="vip_code" value="${vip_code}">
	</td>
	<td nowrap class="list_cc"> ${seq_no}&nbsp;
      <input type="hidden" name="seq_no" value="${seq_no}">
	</td>
	<td nowrap class="list_ll"> ${vip_desc}&nbsp;
      <input type="hidden" name="vip_desc" value="${vip_desc}">
	</td>
	<td nowrap class="list_cc"> ${mod_date.YMD}&nbsp;
      <input type="hidden" name="mod_date" value="${mod_date}">
	</td>
	<td nowrap class="list_cc"> ${mod_user}&nbsp;
      <input type="hidden" name="mod_user" value="${mod_user}">
	</td>
    <td nowrap class="list_ll"> ${err_desc}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="999";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }

function selectAll() {
	 var opt_select =document.dataForm.ex_selectAll.checked;
    var aElements = document.dataForm.getElementsByTagName("input");
    for ( var i=0;  i < aElements.length; i++ ) 
    {
		if  ( aElements[i].type == "checkbox" ) {
			aElements[i].checked = opt_select;
		}
    }

    return;
 }

 function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "ptrp0470_detl";
    top.submitControl('S');
    return true;
  }
  
</script>
