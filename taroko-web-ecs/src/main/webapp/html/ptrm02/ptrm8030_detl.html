<html>

<head>
    <title>E-MAIL主旨檔案參數維護-Detl-V.2019-1216-Andy[Update]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
    	${#PLUGIN:htmcomm_plugin.apr_user}
        <table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
            <tr>
                <td width="100">&nbsp;</td>
                <td colspan="4">
                    <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()" ; alt="回上層" ;>&nbsp;
                    <input type="Button" value=" 讀取 " onClick="return top.submitControl('R')" class="btQuery">&nbsp;&nbsp;
                    <input type="Button" value=" 新增 " ${btnAdd_disable} onClick="return top.submitControl('A')" class="btAdd">&nbsp;&nbsp;
                    <input type="Button" value=" 修改 " ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate">&nbsp;&nbsp;
                    <input type="Button" value=" 刪除 " ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete">&nbsp;&nbsp;                    
                    <input type="Button" value=" 清除 " onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;
                </td>
            </tr>
        </table>
        <div id="dataBlock">
            <table width="60%" border="0" cellspacing="0" cellpadding="4">
                <!-- 輸入資料讀取條件  -->
                <tr>
                    <td nowrap>&nbsp;產生程式：
                        <input type="text" class="col_text" name="kk_prg_name" value="${kk_prg_name}" zEdit="alphanum" maxlength=15 size=15 zRequire="Y" />
                    </td>
                </tr>
            </table>
            <hr>
            <!-- Detail data================================= -->
            <table width="80%" border="0" cellspacing="0" cellpadding="4">
                <tr>
                    <td nowrap class="colKey" colspan="2">產生程式：
                        <span class="dsp_text">${prg_name}</span>
                        <input type="hidden" name="prg_name" value="${prg_name}">
                    </td>
                </tr>
                <tr>
                    <td nowrap colspan="2">&nbsp;&nbsp;&nbsp;&nbsp;E-MAIL主旨:&nbsp;
                        <input type="text" class="col_text" name="subject" value="${subject}" zEdit="any,canTW" maxlength=50 size=50 zRequire="Y" />
                        <span class="dsp_text" style="color:8608FB">(長度限制為50個字元)</span>
                    </td>
                </tr>
                <tr>
                    <td nowrap colspan="1">&nbsp;&nbsp;內文HTML檔名:&nbsp;
                        <input type="text" class="col_text" name="html_file_name" value="${html_file_name}" zEdit="any,canTW" maxlength=20 size=22 zRequire="Y" />
                        <span class="dsp_text" style="color:8608FB">(長度限制為20個字元,需有副檔名)</span>
                    </td>
                    <td nowrap colspan="1">&nbsp;附加案數：&nbsp;
                        <select name="attach_flag" class="col_ddlb">
                            <option>--</option>
                            <option value="1" ${attach_flag-1}>1</option>
                            <option value="2" ${attach_flag-2}>2</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td nowrap colspan="2">&nbsp;附加檔案名稱一:&nbsp;
                        <input type="text" class="col_text" name="attach_file_name1" value="${attach_file_name1}" zEdit="any,canTW" maxlength=50 size=50/>
                        <span class="dsp_text" style="color:8608FB">(長度限制為50個字元,需有副檔名)</span>
                    </td>
                </tr>
                <tr>
                    <td nowrap colspan="2">&nbsp;附加檔案名稱二:&nbsp;
                        <input type="text" class="col_text" name="attach_file_name2" value="${attach_file_name2}" zEdit="any,canTW" maxlength=50 size=50 />
                        <span class="dsp_text" style="color:8608FB">(長度限制為50個字元,需有副檔名)</span>
                    </td>
                </tr>
            </table>
            <table width="60%" border="0" cellspacing="1" cellpadding="2" style="margin-left: 30px">
                <tr>
                    <td nowrap class="td_text" width="20%">維護人員：</td>
                    <td nowrap class="td_data" width="30%">
                        <span class="dsp_text"> ${mod_user} </span>
                    </td>
                    <td nowrap class="td_text" width="20%">維護時間：</td>
                    <td nowrap class="td_data" width="30%">
                        <span class="dsp_date">${mod_time}</span>
                    </td>
                </tr>
            </table>
        </div>
        <!-- -->
        <input type="hidden" name="rowid" value="${rowid}">
        <input type="hidden" name="MOD_PGM" value="bhum0010">
        <input type="hidden" name="MOD_USER" value="${MOD_USER}">
        <input type="hidden" name="mod_seqno" value="${mod_seqno}">
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="detl">
    </form>
</body>

</html>
<script language="javascript">
top.refreshButton2('1');


function validateInput() {
    if (!top.checkFormat()) { return false; }
    return true;
}

</script>
