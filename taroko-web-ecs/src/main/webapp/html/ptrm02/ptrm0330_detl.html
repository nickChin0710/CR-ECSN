<html>
<head>
<title>界面媒體參數檔維護作業 V20191203</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
${#PLUGIN:htmcomm_plugin.apr_user}
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
  <input type="Button" value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  <input type="Button" value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
  <input type="Button" value="修改" ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  <input type="Button" value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
  <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>

<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
<!-- 輸入資料讀取條件  -->
    <td nowrap>&nbsp;媒體代碼：
      <input type="text" class="col_text" name="kk_media_name" value="${kk_media_name}"
       maxlength=10 size=12 zEdit="alphanum,upper"  />
   </td>
  </tr>
</table>
<hr>
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;媒體代碼：
      <span class="dsp_text" >${media_name}</span>
      <input type="hidden" name="media_name" value="${media_name}">
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp;來源目錄：
      <input type="text" class="col_any" name="from_path"  value="${from_path}" maxlength="50" size="52" zEdit="any" zRequire="Y">
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp;存放目錄：
      <input type="text" class="col_any" name="to_path" value="${to_path}" maxlength="50" size="52" zEdit="any" zRequire="Y">
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp;檔案名稱：
      <input type="text" class="col_any" name="external_name" value="${external_name}" maxlength="30" size="32" zEdit="any" >
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp;媒體說明：
      <input type="text" class="col_any" name="dest_cname" value="${dest_cname}" maxlength="100" size="102" zEdit="any,canTw">
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp;媒體類別：
      <select   size="1"  name="media_type" class="col_ddlb">
         <option value="">--</option>
         <option value="1" ${media_type-1} >1:Tape</option>
         <option value="2" ${media_type-2} >2:Floppy</option>
         <option value="3" ${media_type-3} >3:FTP</option>
      </select>
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp;啟動類別：
      <select   size="1"  name="trans_type" class="col_ddlb">
         <option value="">--</option>
         <option value="1" ${trans_type-1} >1:Auto</option>
         <option value="2" ${trans_type-2} >2:Manual</option>
      </select>
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp;I/O code：
      <select   size="1"  name="in_out" class="col_ddlb">
         <option value="">--</option>
         <option value="I" ${in_out-I} >I:Input</option>
         <option value="O" ${in_out-O} >O:Output</option>
      </select>
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp;執行週期：
      <select   size="1"  name="cycle_time" class="col_ddlb">
         <option value="">--</option>
         <option value="D" ${cycle_time-D} >D:Daily</option>
         <option value="W" ${cycle_time-W} >W:Weekly</option>
         <option value="M" ${cycle_time-M} >M:Monthly</option>
         <option value="Q" ${cycle_time-Q} >Q:Quarterly</option>
         <option value="H" ${cycle_time-H} >H:Half an year</option>
         <option value="A" ${cycle_time-A} >A:Annual</option>
         <option value="R" ${cycle_time-R} >R:Random</option>
      </select>
   </td>
  </tr>
</table>
</div>
<br>
<table width="60%" border="0" cellspacing="1" cellpadding="2" style="margin-left: 30px" >
  <tr>
   <td nowrap class="td_text" width="20%">產生日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${crt_date.YMD}</span>
      <input type="hidden" name="crt_date" value="${crt_date}">   
   </td>
   <td nowrap class="td_text" width="20%">產生人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${crt_user} </span>
      <input type="hidden" name="crt_user" value="${crt_user}">   
   </td>
  </tr>
  <tr>
   <td nowrap class="td_text" width="20%">異動日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${mod_date.YMD}</span>
      <input type="hidden" name="mod_date" value="${mod_date}">   
   </td>
   <td nowrap class="td_text" width="20%">異動人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${mod_user} </span>
      <input type="hidden" name="mod_user" value="${mod_user}">   
   </td>
  </tr>
</table>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
