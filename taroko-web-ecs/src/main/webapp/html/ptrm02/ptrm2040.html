<html>
<head>
<title>補印帳單手續費參數維護</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

${#PLUGIN:htmcomm_plugin.apr_user}

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td>   
  <input type="Button" value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  <input type="Button" value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
  <input type="Button" value="修改" ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  <input type="Button" value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
  <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>

<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <td nowrap>&nbsp;帳戶類別:
      <select size="1" name="kk_acct_type" class="col_ddlb" >
         <option value="">--</option>
         ${dddw_acct_type}
      </select>
    </td>
  </tr>
</table>
<hr>
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;帳戶類別:
      <span class="dsp_text">${acct_type}&nbsp;</span>
      <input type="hidden" name="acct_type" value="${acct_type}">
   </td>
 </tr>
 <tr>
   <td nowrap >&nbsp;I.補印:
      <input type="text" class="col_number" name="three_month" value="${three_month}" maxlength="3" size="5" zEdit="number">
      月(不含)以前之帳單,收費
      <input type="text" class="col_number" name="three_fee" value="${three_fee}" maxlength="5" size="7" zEdit="number">
      元   
   </td>
 </tr>
 <tr>
   <td nowrap >&nbsp;II.補印:
      <input type="text" class="col_number" name="five_month" value="${five_month}" maxlength="3" size="5" zEdit="number" >
      個月(不含)以前之帳單,收費
      <input type="text" class="col_number" name="five_fee" value="${five_fee}" maxlength="5" size="7" zEdit="number" >
      元
   </td>
 </tr>
 <tr>
   <td nowrap >&nbsp;III.補印:
      <input type="text" class="col_number" name="seven_month" value="${seven_month}" maxlength="3" size="5" zEdit="number" >
      個月(不含)以前之帳單,收費
      <input type="text" class="col_number" name="seven_fee" value="${seven_fee}" maxlength="5" size="7" zEdit="number" >   
   </td>
  </tr>
  <tr>
   <td nowrap >&nbsp;
      <span class="td_remark">備註:在同一個月份補印已經補印過的帳單,不收手續費,若在不同月份補印已經補印過的帳單,需收手續費</span>
   </td>
  </tr>
</table>
</div>
<br>
<table width="60%" border="0" cellspacing="1" cellpadding="2" style="margin-left: 30px" >  
  <tr>
   <td nowrap class="td_text" width="20%">異動日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${mod_date.YMD}</span>
      <input type="hidden" name="mod_date" value="${mod_date}">   
   </td>
   <td nowrap class="td_text" width="20%">異動人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${mod_user} </span>
      <input type="hidden" name="mod_user" value="${mod_user}">   
   </td>
  </tr>
  <tr>
   <td nowrap class="td_text" width="20%">覆核日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${apr_date.YMD}</span>
      <input type="hidden" name="apr_date" value="${apr_date}">   
   </td>
   <td nowrap class="td_text" width="20%">覆核主管：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${apr_user} </span>
      <input type="hidden" name="apr_user" value="${apr_user}">   
   </td>
  </tr>
</table>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_PGM" value="ptrm2040">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('0');
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
