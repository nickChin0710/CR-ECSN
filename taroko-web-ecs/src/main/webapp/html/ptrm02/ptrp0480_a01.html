<html>
<head>
<title>VIP Code 取消參數維護-主管覆核</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層";>
  </td>
</tr>
</table>

<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap class="col_key">計算順序：
      <span class="dsp_text">0</span>
      <input type=hidden name="seq_no" value="0" />
   </td>
   <td nowrap >TABLE_NAME：
      <span class="dsp_text">PTR_VIP_CANCEL</span>
      <input type=hidden name="table_name" value="PTR_VIP_CANCEL" />
   </td>
  </tr>
  <tr>
   <td nowrap >明細類別：
      <span class="dsp_date">${data_type}</span>
      <input type=hidden name="data_type" value="${data_type}" />
   </td>
   <td nowrap class="col_key">已覆核：
      <span class="col_key">${apr_flag}</span>
      <input type=hidden name="apr_flag" value="${apr_flag}" />
   </td>
  </tr>
  <tr>
   <td nowrap colspan="2">
      <input type="Button" value="VIP code" onclick="wf_detl_2page('1');" ${type1} />
      <input type="Button" value="凍結碼" onclick="wf_detl_2page('2');" ${type2} />
      <input type="Button" value="風險分類" onclick="wf_detl_2page('3');" ${type3} />
      <input type="Button" value="ACTION CODE"  onclick="wf_detl_2page('4');" ${type4} />
      <input type="Button" value="排除名單-身分證ID" onclick="wf_detl_2page('5');" ${type5} />                                                                                          
   </td>
</table>
<hr>
<table id="table1" width="60%" border="0" cellspacing="0" cellpadding="4">
 <tr>
    <th nowrap class="list_cc" width="5%">Mo </th>
    <th nowrap class="list_cc">${title_type}</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
    <td nowrap class="list_no" bgcolor="#EFEFEF">      
      ${SER_NUM}
      <input type="hidden" name="ser_num" value="${ser_num}">
      <input type="hidden" name="data_code" value="${data_code}" />
    </td>
    <td nowrap class="list_cc" >&nbsp;${data_code}</td>
  <!-- END DYNAMIC : DETAIL -->
</table>
</div>

<!-- -->
<input type="hidden" name="data_k2" value="">
<input type="hidden" name="MOD_PGM" value="ptrm0480">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 top.pageRows="999";
 function validateInput() { 
   if ( !top.checkFormat() )
       { return false; }

   return true;
 }
  
 function wf_detl_2page(parm) { 
    document.dataForm.data_k2.value = parm;    
    top.submitControl('S1');
    return true;
 }
</script>
