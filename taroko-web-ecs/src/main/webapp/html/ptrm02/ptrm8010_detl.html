<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; >&nbsp;
  <input type="Button" value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  <input type="Button" value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A');" class="btAdd" >&nbsp;&nbsp;
  <input type="Button" value="修改" ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  <input type="Button" value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
  <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>

<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <td nowrap>&nbsp 參數類別：
      <input type="text" class="col_text" name="kk_wf_parm" value="${kk_wf_parm}" 
         zEdit="alphanum,upper" size="32" maxlength="30"  />
      &nbsp 鍵值：
      <input type="text" class="col_text" name="kk_wf_key" value="${kk_wf_key}" 
         zEdit="alphanum,upper" size="32" maxlength="30"  />
    </td>
  </tr>
</table>
<hr>
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap class="col_key">&nbsp;參數類別：
      <span class="dsp_text"> ${wf_parm} </span>
      <input type=hidden name="wf_parm" value="${wf_parm}" />
      &nbsp;鍵值：
      <span class="dsp_text"> ${wf_key} </span>
      <input type=hidden name="wf_key" value="${wf_key}" />
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp 說明：
   <input type="text" class="col_any" name="wf_desc" value="${wf_desc}" 
         zEdit="any,canTW" size="102" maxlength="100" zRequire="Y"  />
  </tr>
  <tr>
   <td nowrap>&nbsp 文字值1：
   <input type="text" class="col_any" name="wf_value" value="${wf_value}" 
         zEdit="any,canTW" size="102" maxlength="100" />
  </tr>
  <tr>
   <td nowrap>&nbsp 文字值2：
   <input type="text" class="col_any" name="wf_value2" value="${wf_value2}" 
         zEdit="any,canTW" size="102" maxlength="100" />
  </tr>
  <tr>
   <td nowrap>&nbsp 文字值3：
   <input type="text" class="col_any" name="wf_value3" value="${wf_value3}" 
         zEdit="any,canTW" size="102" maxlength="100" />
  </tr>
  <tr>
   <td nowrap>&nbsp 文字值4：
   <input type="text" class="col_any" name="wf_value4" value="${wf_value4}" 
         zEdit="any,canTW" size="102" maxlength="100" />
  </tr>
  <tr>
   <td nowrap>&nbsp 歸屬部門：
   <input type="text" class="col_any" name="wf_value5" value="${wf_value5}" 
         zEdit="any,upper" size="102" maxlength="100" />
  </tr>
  <tr>
   <td nowrap>&nbsp 數字值1：
   <input type="text" class="col_text" name="wf_value6" value="${wf_value6}" 
         zEdit="alphanum,upper" size="5" maxlength="3" />&nbsp;
   <input type="text" class="col_text" name="wf_value7" value="${wf_value7}" 
         zEdit="alphanum,upper" size="5" maxlength="3" />&nbsp;
   <input type="text" class="col_text" name="wf_value8" value="${wf_value8}" 
         zEdit="alphanum,upper" size="5" maxlength="3" />&nbsp;
   <input type="text" class="col_text" name="wf_value9" value="${wf_value9}" 
         zEdit="alphanum,upper" size="5" maxlength="3" />&nbsp;
   <input type="text" class="col_text" name="wf_value10" value="${wf_value10}" 
         zEdit="alphanum,upper" size="5" maxlength="3" />&nbsp;
  </tr>
</table>
</div>
<br>

<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">
