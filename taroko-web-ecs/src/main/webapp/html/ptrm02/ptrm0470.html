<html>
<head>
<title>風險分類維護[risk_type]-cond</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>


<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>&nbsp;VIP Code：
      <input type="text" class="col_text" name="ex_vip_code" value="${ex_vip_code}"
       maxlength=2 size=5 />
   </td>
   <td nowrap>&nbsp;建檔日期：
       <input type="text" class="col_date" name="ex_crt_date1" value="${ex_crt_date1}"
          zEdit="date,yyyymmdd" MaxLength=8 size=10 />
       <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date1'});
	    </script>
	    --
	    <input type="text" class="col_date" name="ex_crt_date2" value="${ex_crt_date2}"
          zEdit="date,yyyymmdd" MaxLength=8 size=10 />
       <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date2'});
	    </script>
	</td>
   <td nowrap>&nbsp;  
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button" value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
   </td>   
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap class="list_th" >VIP Code&nbsp;</th>
    <th nowrap class="list_th" >計算順序&nbsp;</th>
    <th nowrap class="list_th" >說明&nbsp;</th>
    <th nowrap class="list_th" >建檔日期&nbsp;</th>
    <th nowrap class="list_th" >建檔經辦&nbsp;</th>
    <th nowrap class="list_th" >已覆核&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${seq_no}','${apr_flag}','')" style="cursor:hand">
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
   <td nowrap class="list_cc"> ${vip_code}&nbsp;</td>
   <td nowrap class="list_cc"> ${seq_no}&nbsp;</td>
   <td nowrap class="list_ll"> ${vip_desc}&nbsp;</td>
   <td nowrap class="list_cc"> ${crt_date.YMD}&nbsp;</td>
   <td nowrap class="list_cc"> ${crt_user}&nbsp;</td>
   <td nowrap class="list_cc"> ${apr_flag}&nbsp;<td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
//	tigra_tables('table1', 1, 0, '#F9FCB8', '#FFFFCC', '#ffcc66', '#cccccc');
	tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="999";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "ptrm0470_detl"; 
    }

    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "ptrm0470_detl";
    top.submitControl('S');
    return true;
  }
  
</script>
