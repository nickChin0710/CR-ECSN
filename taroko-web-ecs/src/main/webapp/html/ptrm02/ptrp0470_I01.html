<html>
<head>
<title>卡人等級參數設定[mcc]-detl</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
  <input type="Button" value="讀取" onClick="return top.submitControl('S1')" class="btQuery" >&nbsp;&nbsp;
  </td>
</tr>
</table>

<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap class="col_key">計算順序：
      <span class="dsp_text">${seq_no}</span>
      <input type=hidden name="seq_no" value="${seq_no}" />
   </td>
   <td nowrap >VIP Code：
      <span class="dsp_text">${vip_code}</span>
      <input type=hidden name="vip_code" value="${vip_code}" />
   </td>
  </tr>
  <tr>
   <td nowrap >明細類別：
      <span class="dsp_date">${data_type}</span>
      <input type=hidden name="data_type" value="${data_type}" />
   </td>
   <td nowrap class="col_key">已覆核：
      <span class="dsp_text">${apr_flag}</span>
      <input type=hidden name="apr_flag" value="${apr_flag}" />
   </td>
  </tr>
  <tr>
   <td nowrap colspan="2">
      <input type="Button" value="卡人等級"  
                onclick="wf_detl_2page('1');" ${type1} style="display: none;"/>
      <input type="Button" value="近 N 個月違約預測評等" 
                onclick="wf_detl_2page('2');" ${type2} style="display: none;"/>
      <input type="Button" value="近期違約預測評等" 
                onclick="wf_detl_2page('3');" ${type3} style="display: none;"/>
      <input type="Button" value="近 N 個月繳款評等" 
                onclick="wf_detl_2page('4');" ${type4} />
      <input type="Button" value="近期繳款評等" 
                onclick="wf_detl_2page('5');" ${type5} />
      <input type="Button" value="指定名單" 
                onclick="wf_detl_2page('6');" ${type6} />
      <input type="Button" value="指定-團體代號" 
                onclick="wf_detl_2page('7');" ${type7} />
      <br>
      <input type="Button" value="指定調降額度理由碼" 
                onclick="wf_detl_2page('8');" ${type8} />
      <input type="Button" value="凍結碼" 
                onclick="wf_detl_2page('9');" ${type9} />
      <input type="Button" value="風險分類" 
                onclick="wf_detl_2page('10');" ${type10} />
      <input type="Button" value="action_code" 
                onclick="wf_detl_2page('11');" ${type11} />
      <input type="Button" value="排除名單" 
                onclick="wf_detl_2page('12');" ${type12} />
      <input type="Button" value="例外凍結碼" 
                onclick="wf_detl_2page('13');" ${type13} />                                                                                          
   </td>
</table>
<hr>
<table id="table1" width="60%" border="0" cellspacing="0" cellpadding="4">
 <tr>
    <th nowrap class="list_cc" width="5%">No </th>
    <th nowrap class="list_cc">${title_type} </th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
    <td nowrap class="list_no" bgcolor="#EFEFEF">      
      ${SER_NUM}
      <input type="hidden" name="ser_num" value="${ser_num}">
      <input type="hidden" name="data_code" value="${data_code}" />
    </td>
    <td nowrap class="list_cc" >&nbsp;${data_code}</td>
  <!-- END DYNAMIC : DETAIL -->
</table>
</div>

<!-- -->
<input type="hidden" name="MOD_PGM" value="ptrm0470">
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="">
<input type="hidden"  name="data_k2" value="" >

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('2');
 top.pageRows="999";

 function validateInput() { 
   if ( !top.checkFormat() )
       { return false; }

   return true;
 }
  
 function wf_detl_2page(parm) { 
    document.dataForm.data_k2.value = parm;    
    top.submitControl('S1');
    return true;
   }
</script>
