
<html>
<head>
<title>訊息發送系統發送記錄查詢-V.2019-0904-ryan-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>
<link rel="stylesheet" href="js/Calendar/calendar.css">
<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!--COND -->
<table width="40%" border="0" cellspacing="0" cellpadding="4">
	<tr>
        <td nowrap colspan="3">&nbsp;建檔日期:
	    	<input type="text" class="col_date" name="ex_create_date1" value="${ex_create_date1}"
	         zeditType="date,ymd" MaxLength=8 size=10 />
	    	<script language="JavaScript">
	            new tcal ({'formname': 'dataForm','controlname': 'ex_create_date1'});
	        </script>
	      	--   
			<input type="text" class="col_date" name="ex_create_date2" value="${ex_create_date2}"
	         zeditType="date,ymd" MaxLength=8 size=10 />
			<script language="JavaScript">
	            new tcal ({'formname': 'dataForm','controlname': 'ex_create_date2'});
			</script>
		</td>
    <tr>
    <tr>
        <td nowrap colspan="3">&nbsp;發送日期:
	    	<input type="text" class="col_date" name="ex_send_date1" value="${ex_send_date1}"
	         zeditType="date,ymd" MaxLength=8 size=10 />
	    	<script language="JavaScript">
	            new tcal ({'formname': 'dataForm','controlname': 'ex_send_date1'});
	        </script>
	      	--   
			<input type="text" class="col_date" name="ex_send_date2" value="${ex_send_date2}"
	         zeditType="date,ymd" MaxLength=8 size=10 />
			<script language="JavaScript">
	            new tcal ({'formname': 'dataForm','controlname': 'ex_send_date2'});
			</script>
		</td>
    <tr>
        <td nowrap>&nbsp;部門代號:
            <input type="text" class="col_any" name="ex_dept_no" value="${ex_dept_no}" zEdit="any" maxlength="10" size="12" />
        </td>
        <td nowrap>&nbsp;群組代號:
            <input type="text" class="col_any" name="ex_group_id" value="${ex_group_id}" zEdit="any" maxlength="50" size="20" />
        </td>
        <td nowrap>&nbsp;
            <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
            <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
        </td> 
    </tr>
 </table>
</div>
<hr>
<!--List -->
<table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
    <tr>
        <th nowrap class="list_th" width="5%">No&nbsp;</th>
        <th nowrap class="list_th">建立日期</th>
        <th nowrap class="list_th">發送部門</th>
        <th nowrap class="list_th">發送群組</th>
        <th nowrap class="list_th">主旨</th>
        <th nowrap class="list_th">內文</th>
        <th nowrap class="list_th">附件檔案名稱</th>
        <th nowrap class="list_th">發送日期</th>
        <th nowrap class="list_th">狀態碼</th>
        <th nowrap class="list_th">發送狀態訊息</th>
    </tr>
    <!-- BEGIN DYNAMIC : DETAIL -->
    <tr>
        <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
        <td nowrap class="list_ll"> ${create_time.YMD}</td>
        <td nowrap class="list_ll"> ${sender_dept_no}</td>
        <td nowrap class="list_ll"> ${group_id}</td>
        <td nowrap class="list_ll"> ${subject}</td>
        <td nowrap class="list_ll"> ${contents}</td>
        <td nowrap class="list_ll"> ${attach_filename}</td>
        <td nowrap class="list_ll"> ${send_time.YMD}</td>
        <td nowrap class="list_ll"> ${status_code}</td>
        <td nowrap class="list_ll"> ${status_message}</td>
    </tr>
    <!-- END DYNAMIC : DETAIL -->
</table>


<input type="hidden"  name="data_k1" value="" >
<input type="hidden"  name="data_k2" value="" >
<input type="hidden"  name="data_k3" value="" >
<input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
<input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
    tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>
<script language="javascript">

top.refreshButton2('0');
top.pageRows="20";


function validateInput()
{
    if ( !top.checkFormat() )
        { return false; }
    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "ptrq4010_detl";
    }
    return true;
}

function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "ptrq4010_detl";
    top.submitControl('S');
    return true;
}

</script>
