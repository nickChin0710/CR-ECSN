<html>
<head>
<title>資料庫欄位名稱維護-cond</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body bgcolor="#FFFFFF" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>&nbsp;欄位代碼:
      <input type="text" class="col_text" name="ex_col_name" value="${ex_col_name}" 
         zeditType="alphanum,upper" maxlength="20" size="20" />
   </td>
   <td nowrap>&nbsp;欄位說明:
      <input type="text" class="col_text" name="ex_col_desc" value="${ex_col_desc}" 
         zeditType="any,canTW" maxlength="40" size="40" />
   </td>
   <td nowrap>&nbsp;  
      <input type="Button" value=" 查詢 " onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value=" 清除 " onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button" value=" 新增 " onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
   </td>
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap class="list_th">欄位代碼</th>
    <th nowrap class="list_th">說明 </th>
    <th nowrap class="list_th">資料型態 </th>
    <th nowrap class="list_th">長度 </th>
    <th nowrap class="list_th">異動人員 </th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${col_name}','','')" style="cursor:hand">
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;
	</td>
    <td nowrap class="list_cc">&nbsp;${col_name} </td>
    <td nowrap class="list_ll">&nbsp;${col_desc} </td>
    <td nowrap class="list_cc">&nbsp;${data_type} </td>
    <td nowrap class="list_cc">&nbsp;${data_len} </td>
    <td nowrap class="list_cc">&nbsp;${mod_user} </td>
   
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1', 1, 0, '#F9FCB8', '#FFFFCC', '#ffcc66', '#cccccc');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 
 document.dataForm.ex_col_name.focus();

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "secm2010_detl"; 
    }

    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "secm2010_detl";
    top.submitControl('S');
    return true;
  }
  
</script>
