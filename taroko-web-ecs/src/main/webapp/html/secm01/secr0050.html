<html>
<head>
<title>使用者明細表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
     <td nowrap>&nbsp;分行代號:
      <select size="1" name="ex_branch" class="col_ddlb">
         <option value="">--</option>
         ${dddw_branch}
      </select>
   </td>
   <td nowrap >&nbsp;歸屬群組(子系統):
      <select size="1" name="ex_group_id" class="col_ddlb" >
         <option value="">--</option>
         ${dddw_group_id}
      </select>
   </td>
   <td nowrap >&nbsp;使用者層級:
      <select size="1" name="ex_user_level" class="col_ddlb" >
         <option value="">--</option>
         ${dddw_user_level}
      </select>
   </td>
  </tr>
  <tr>
   <td nowrap colspan="2">&nbsp;使用者代號:
     <input type="text" class="col_text" name="ex_user_id1" value="${ex_user_id1}" maxlength="10" size="12" />
     --
     <input type="text" class="col_text" name="ex_user_id2" value="${ex_user_id2}" maxlength="10" size="12" />
   </td>
   <td nowrap >&nbsp;  
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <img height="25" src="images/Pdf.jpg"  ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
   </td>   
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
     <th nowrap width="5%">No&nbsp;</th>
     <th nowrap >使用者代號&nbsp;</th>
     <th nowrap >姓名&nbsp;</th>
     <th nowrap >員工代號&nbsp;</th>
     <th nowrap >科組代號&nbsp;</th>
     <th nowrap >類別&nbsp;</th>
     <th nowrap >使用者層級&nbsp;</th>
     <th nowrap >(歸屬群組)子系統&nbsp;</th>
     <th nowrap >最近登入日期&nbsp;</th>
     <th nowrap >最近登入時間&nbsp;</th>
     <th nowrap >分行代號&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
	<td nowrap class="list_cc"> ${usr_id}&nbsp;</td>
	<td nowrap class="list_cc"> ${usr_cname}&nbsp;</td>
	<td nowrap class="list_cc"> ${usr_empno}&nbsp;</td>
	<td nowrap class="list_cc"> ${usr_deptno}&nbsp;</td>
	<td nowrap class="list_cc"> ${usr_type}&nbsp;</td>
	<td nowrap class="list_cc"> ${usr_level}&nbsp;</td>
	<td nowrap class="list_cc"> ${usr_group}&nbsp;</td>
	<td nowrap class="list_cc"> ${usr_indate.YMD}&nbsp;</td>
	<td nowrap class="list_cc"> ${usr_intime.TIME}&nbsp;</td>
	<td nowrap class="list_cc"> ${bank_unitno}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
</script>
