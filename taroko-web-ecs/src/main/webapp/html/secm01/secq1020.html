<html>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">

  </tr>
 </table>

 <table id="table1" border="0" cellspacing="0" cellpadding="4">

  </tr>

    </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>

 <input type="hidden"  name="data_k1" value="" >

 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">

</form>

<script language=JavaScript src="js/tigra_tables.js"></script>

	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "secm0012_detl";
    }

    return true;
  }

 function detailScreen(serNum,parm1,parm2,parm3) {
   //["--actm0010-自動扣繳帳號維護作業","javascript:top.menuControl('actm0010,100')"], 
   var ls_parm=parm1+","+parm2;
    javascript:top.menuControl(ls_parm);
    return true;
  }

</script>
