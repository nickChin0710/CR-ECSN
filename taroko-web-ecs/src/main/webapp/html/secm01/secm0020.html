<html>
<head>
<title>子系統資料維護-jh-191007</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}">
<form name="dataForm"  method="post" action="">
${#PLUGIN:htmcomm_plugin.apr_user}
<table width="600" border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td width="500" align="right">
  <input type="Button" value=" 讀取 " onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  <input type="Button" value=" 存檔 " onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  <input type="Button" value=" 清除 " onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>&nbsp;子系統：
      <input type="text" class="col_text" name="ex_group_id" value="${ex_group_id}"
       maxlength=10 size=10 />
   </td>
   <td nowrap>&nbsp;子系統名稱：
      <input type="text" class="col_any" name="ex_group_name" value="${ex_group_name}"
       zEdit="any,canTW" maxlength=20 size=20 />
   </td>
  </tr>
 </table>
</div>
<hr>

<table id="table1" width="60%" border="0" cellspacing="1" cellpadding="4">
  <tr>
    <th nowrap >序號 </th>
    <th nowrap ><span class="col_requ">*</span>子系統代碼 </th>
    <th nowrap ><span class="col_requ">*</span>子系統名稱 </th>
    <th nowrap >異動日期 </th>
    <th nowrap >異動經辦 </th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
    <td nowrap class="list_no" bgcolor="#EFEFEF">
      <span class="col_key">${ok_flag}</span>
		${SER_NUM}&nbsp;
		<input type=hidden name="ser_num" value="${ser_num}" />
      <input type="checkbox" name="${#_optK-}" value="1" />
		<input type=hidden name="rowid" value="${rowid}" />
		<input type=hidden name="mod_seqno" value="${mod_seqno}" />
    </td>
    <td nowrap class="list_td">
      <input type="text" class="col_text" name="group_id" value="${group_id}"
       maxlength=10 size=10 ${kk_readonly} />
    </td>
    <td nowrap class="list_td">
      <input type="text" class="col_any" name="group_name" value="${group_name}"
       zEdit="any,canTW" maxlength=30 size=30 />
    </td>
    <td nowrap class="list_td">
		<span class="dsp_date">${mod_date.YMD}</span>
		<input type=hidden name="mod_date" value="${mod_date}" />
    </td>
    <td nowrap class="list_td">
		<span class="dsp_text">${mod_user}</span>
		<input type=hidden name="mod_user" value="${mod_user}" />
    </td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
  </tr>
 </table>

<input type="hidden" name="HIDE" value="${HIDE_DATA}" />
<input type="hidden" name="pageType" value="detl" />

</form>
</body>
</html>

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="9999";
 //document.dataForm.kk_bin_no.focus();

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }

</script>
