<html>
<head>
<title>程式資料維護</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8;">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
<!-- Button======================================== -->
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td>
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; >&nbsp;
  <input type="Button" value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  <input type="Button" value="存檔" onClick="return top.submitControl('U')" class="btUpdate" ${btnUpdate_disable} >&nbsp;&nbsp;
  <input type="Button" value="刪除" onClick="return top.submitControl('D')" class="btDelete" ${btnDelete_disable} >&nbsp;&nbsp;
  <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>
<!-- Key data==================================== -->
<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap width="50%">作業代碼:&nbsp;
     <input type="text" class="col_any" name="kk_win_id" value="${kk_win_id}"
      zEdit="any,lower" maxlength="20" size="20" />
   </td>
   <td nowrap>&nbsp;</td>
  </tr>
</table>
<hr>
<table width="80%" border="0" cellspacing="1" cellpadding="2">
  <tr>
   <td nowrap class="colKey">&nbsp;作業代碼:
      <span class="dsp_text">${win_id}</span>
    <input type="hidden" name="win_id" value="${win_id}" />
   </td>
   <td nowrap>&nbsp;目錄顯示:
      <span class="col_radio">
         <input type="radio" value="Y" name="menu_flag" ${menu_flag-Y} ${DEFAULT-menu_flag} />Y
         <input type="radio" value="N" name="menu_flag" ${menu_flag-N} />N
         <input type="radio" value="B" name="menu_flag" ${menu_flag-B} />批次
      </span>
		&nbsp;機電保養時顯示:
      <span class="col_radio">
			<input type="checkbox" value="Y" name="wf_db4Dr_flag" ${wf_db4Dr_flag-Y} >Y&nbsp;
      </span>
   </td>
  </tr>
   <td nowrap colspan=2>&nbsp;作業說明:
      <input type="text" class="col_any" name="wf_name" value="${wf_name}"
         zRequire="Y" zeditType="any,canTW" maxlength="100" size="100" />
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp;作業類別:
    <select name="wf_proctype" class="col_ddlb" zrequire="Y">
        <option value="" >--</option>
        <option value="M" ${wf_proctype-M}>維護</option>
      <option value="P" ${wf_proctype-P}>處理</option>
      <option value="Q" ${wf_proctype-Q}>查詢</option>
      <option value="R" ${wf_proctype-R}>報表</option>
      <option value="C" ${wf_proctype-C}>主管覆核</option>
    </select>
   </td>
   <td nowrap>&nbsp;功能選項:
		<input type="checkbox" value="Y" name="wf_update" ${wf_update-Y} >維護&nbsp;
		<input type="checkbox" value="Y" name="wf_approve" ${wf_approve-Y} >線上覆核&nbsp;
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp;顯示畫面(Html):
      <input type="text" class="col_any" name="req_html" value="${req_html}"
         zeditType="any" maxlength="30" size="30" />
   </td>
   <td nowrap>&nbsp;程式目錄:
      <select size="1" name="pkg_name" class="col_ddlb">
         <option value="">--</option>
         ${dddw_pkg_name}
      </select>
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp;程式代碼(Java):
      <input type="text" class="col_any" name="pgm_id" value="${pgm_id}"
         zeditType="any" maxlength="30" size="30" />
   </td>
   <td nowrap>&nbsp;啟始功能:
      <input type="text" class="col_any" name="method_name" value="${method_name}"
         zeditType="alphanum" maxlength="20" size="20" />
   </td>
  </tr>
  <tr>
   <td nowrap colspan=2>&nbsp;程式SQL語法:
      <br>&nbsp;&nbsp;From:
      <input type="text" class="col_any" name="sql_table" value="${sql_table}"
         zeditType="any" maxlength="100" size="100" />
		<br>&nbsp;Where:
      <input type="text" class="col_any" name="sql_where" value="${sql_where}"
         zeditType="any" maxlength="200" size="120" />
   </td>
  </tr>
</table>
</div>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">
<input type="hidden" name="ori_wf_name" value="${ori_wf_name}" />

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');

 document.dataForm.kk_win_id.focus();

 function validateInput()
  {
	top.allow_spec_char = true ;
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
