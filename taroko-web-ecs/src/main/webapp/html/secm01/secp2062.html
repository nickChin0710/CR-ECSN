<html>
<head>
<title>子系統權限設定覆核處理-jh191205</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;子系統代碼:
      <select size="1" name="ex_group_id" class="col_ddlb" zRequire="C">
         ${dddw_group_id}
      </select>
   </td>
   <td nowrap >&nbsp;使用者層級:
      <select size="1" name="ex_user_level" class="col_ddlb" zRequire="C">
         ${dddw_user_level}
      </select>
   </td>
   <td nowrap rowspan="2" >&nbsp;
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button" value="存檔" ${btnUpdate_disable} onClick="return top.submitControl('C')" class="btAdd" >&nbsp;&nbsp;
      <input type="Button" value="待覆核取消" ${btnUpdate_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
   </td>
  </tr>
  <tr>
   <td nowrap >&nbsp;程式目錄:
      <select size="1" name="ex_pkg_name" class="col_ddlb" >
      <option value=" ">--</option>
         ${dddw_pkg_name}
      </select>
   </td>
   <td nowrap >&nbsp;程式代碼:
      <input type="text" class="col_any" name="ex_winid" value="${ex_winid}" maxlength="20" size="22" zEdit="alphanum,lower" >
   </td>
   </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <td nowrap colspan="4" class="list_rr" >&nbsp;子系統:</td>
    <td nowrap class="list_cc">&nbsp;${kk_group_id}
      <input type="hidden" name="kk_group_id" value="${kk_group_id}">
   </td>
   <td nowrap colspan="2" class="list_rr" >&nbsp;使用者層級:</td>
    <td nowrap class="list_cc">&nbsp;${kk_user_level}
      <input type="hidden" name="kk_user_level" value="${kk_user_level}">
   </td>
  </tr>
  <tr>
    <th nowrap width="10%">
      <input type="checkbox" name="ex_selectAll" value="Y" onClick="selectAll();" >
    異動&nbsp;
    </th>
    <th nowrap >程式代碼</th>
    <th nowrap >作業說明</th>
    <th nowrap >取消</th>
    <th nowrap >異動碼</th>
    <th nowrap >
    <input type="checkbox" name="ex_selectAll_query" value="Y" onClick="selectAll_query();" >
    查詢</th>
    <th nowrap >
    <input type="checkbox" name="ex_selectAll_update" value="Y" onClick="selectAll_update();" >
    維護</th>
    <th nowrap >
    <input type="checkbox" name="ex_selectAll_approve" value="Y" onClick="selectAll_approve();" >
    線上覆核</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> &nbsp;
      <span class="dsp_flag">${ok_flag}</span>
	   <input type="checkbox" name="opt" value="${ser_num}" ${opt_on} />
	   ${SER_NUM}&nbsp;
	   <input type="hidden" name="ser_num" value="${ser_num}" />
	   <input type="hidden" name="rowid" value="${rowid}">
	</td>
   <td nowrap class="list_cc">${wf_winid}&nbsp;
      <input type="hidden" name="wf_winid" value="${wf_winid}">
   </td>
   <td nowrap class="list_ll">${wf_name}&nbsp;
      <input type="hidden" name="wf_name" value="${wf_name}">
   </td>
   <td nowrap class="list_cc">
      <span style="display:${disp_cancel}">
      <input type="checkbox" class="col_ckbox" value="${ser_num}" name="aut_cancel" ${cancel_on} >
      </span>
      <input type="hidden" name="disp_cancel" value="${disp_cancel}">
   </td>
   <td nowrap class="list_cc">${mod_audcode}&nbsp;
      <input type="hidden" name="mod_audcode" value="${mod_audcode}">
   </td>
   <td nowrap class="list_cc">
      <input type="checkbox" class="col_ckbox" value="${ser_num}" name="aut_query" ${query_on} >
      <input type="hidden" name="wf_query" value="${wf_query}">
   </td>
   <td nowrap class="list_cc">
      <span style="display:${disp_update}">
      <input type="checkbox" class="col_ckbox" value="${ser_num}" name="aut_update" ${update_on} >
    </span>
      <input type="hidden" name="wf_update" value="${wf_update}">
      <input type="hidden" name="disp_update" value="${disp_update}">
   </td>
   <td nowrap class="list_cc">
      <span style="display:${disp_approve}">
      <input type="checkbox" class="col_ckbox" value="${ser_num}" name="aut_approve" ${approve_on} >
    </span>
      <input type="hidden" name="wf_approve" value="${wf_approve}">
      <input type="hidden" name="disp_approve" value="${disp_approve}">
   </td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="9999";

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }

  function selectAll() {
	 var opt_select =document.dataForm.ex_selectAll.checked;
    var aElems = document.getElementsByName("opt");
    for ( var i=0;  i < aElems.length; i++ )
    {
		if  ( aElems[i].type == "checkbox" && aElems[i].disabled==false) {
			aElems[i].checked = opt_select;
		}
    }

    return;
 }

  function selectAll_query() {
	 var opt_select =document.dataForm.ex_selectAll_query.checked;
    var aElems = document.getElementsByName("aut_query");
    for ( var i=0;  i < aElems.length; i++ )
    {
		if  ( aElems[i].type == "checkbox" && aElems[i].disabled==false) {
			aElems[i].checked = opt_select;
		}
    }

    return;
 }

  function selectAll_update() {
	 var opt_select =document.dataForm.ex_selectAll_update.checked;
    var aElems = document.getElementsByName("aut_update");
    var wf_upd = document.getElementsByName("wf_update");
    for ( var i=0;  i < aElems.length; i++ )
    {
		if  ( aElems[i].type == "checkbox" && wf_upd[i].value=="Y") {
			aElems[i].checked = opt_select;
		}
    }

    return;
 }

 function selectAll_approve() {
	 var opt_select =document.dataForm.ex_selectAll_approve.checked;
    var aElems = document.getElementsByName("aut_approve");
    var wf_app = document.getElementsByName("wf_approve");
    for ( var i=0;  i < aElems.length; i++ )
    {
		if  ( aElems[i].type == "checkbox" && wf_app[i].value=="Y") {
			aElems[i].checked = opt_select;
		}
    }

    return;
 }

</script>
