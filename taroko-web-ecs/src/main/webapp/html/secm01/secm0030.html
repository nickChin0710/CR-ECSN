<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="9999";   

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }

  function selectAll() {
    var aElements = document.dataForm.getElementsByTagName("input");
    for ( var i=0;  i < aElements.length; i++ ) 
    {
		var ck_name = aElements[i].name;
		var pos = ck_name.indexOf("opt"); 
		if  ( aElements[i].type == "checkbox" && pos>=0) {
			aElements[i].checked = document.dataForm.ex_selectAll.checked;
		}
    }

    return;
 }

</script>
