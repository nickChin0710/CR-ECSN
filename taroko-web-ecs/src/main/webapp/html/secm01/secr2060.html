<html>
<head>
<title>子系統使用者層級權限清單</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;程式代碼:
      <input type="text" class="col_any" name="ex_winid" value="${ex_winid}" maxlength="20" size="22" zEdit="alphanum,lower" />
   </td>
   <td nowrap >&nbsp;使用者代號:
      <input type="text" class="col_text" name="ex_user_id" value="${ex_user_id}" maxlength="10" size="12" />
   </td>
   <td nowrap>&nbsp;
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <img height="25" src="images/Pdf.jpg"  ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" />&nbsp;&nbsp;
      <img height="25" src="images/Excel.jpg" ${btnExcel_disable} style="cursor:hand;" onClick="top.submitControl('XLS');" />&nbsp;&nbsp;
   </td>
  </tr>
  <tr>
   <td nowrap >&nbsp;子系統代碼:
      <select size="1" name="ex_group_id" class="col_ddlb" >
         <option value="">--</option>
         ${dddw_group_id}
      </select>
   </td>
   <td nowrap >&nbsp;使用者層級:
      <select size="1" name="ex_user_level" class="col_ddlb" >
         <option value="">--</option>
         ${dddw_user_level}
      </select>
   </td>
   <td nowrap >&nbsp;</td>
   </tr>
 </table>
</div>
<hr>
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
     <th nowrap width="5%">No&nbsp;</th>
     <th nowrap >工作群組&nbsp;</th>
     <th nowrap >使用者層級&nbsp;</th>
     <th nowrap >程式代碼&nbsp;</th>
     <th nowrap >作業名稱&nbsp;</th>
     <th nowrap >查詢&nbsp;</th>
     <th nowrap >維護&nbsp;</th>
     <th nowrap >線上覆核&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
  <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
  	<td nowrap class="list_cc"> ${group_id}&nbsp;</td>
  	<td nowrap class="list_cc"> ${user_level}&nbsp;</td>
	<td nowrap class="list_cc"> ${wf_winid}&nbsp;</td>
	<td nowrap class="list_ll"> ${wf_name}&nbsp;</td>
	<td nowrap class="list_cc"> ${db_query}&nbsp;</td>
	<td nowrap class="list_cc"> ${db_update}&nbsp;</td>
	<td nowrap class="list_cc"> ${db_approve}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}" />
 <input type="hidden"  name="pageType"  value="cond" />

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";

 function validateInput() {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
</script>
