<html>
<head>
<title>程式資料維護-cond</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>&nbsp;作業代碼:&nbsp;
      <input type="text" class="col_any" name="ex_seq_no" value="${ex_seq_no}"
         maxlength=4 size=5 />
   </td>
   <td nowrap>程式代碼:&nbsp;
      <input type="text" class="col_any" name="ex_pgm_id" value="${ex_pgm_id}"
         zeditType="any" maxlength=20 size=20 />
   </td>
   <td nowrap rowspan=2>&nbsp;  
      <input type="Button" value=" 查詢 " onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value=" 清除 " onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;

      <input type="Button" value=" 新增 " onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp;程式目錄:&nbsp;
      <input type="text" class="col_any" name="ex_pack_name" value="${ex_pack_name}"
         zEdit="any" maxlength=10 size=12 />
   </td>
   <td nowrap>&nbsp;</td>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap class="list_th">作業代碼</th>
    <th nowrap class="list_th">顯示畫面</th>
    <th nowrap class="list_th">程式代碼 </th>
    <th nowrap class="list_th">程式目錄 </th>
    <th nowrap class="list_th">程式說明 </th>
    <th nowrap class="list_th">程式啟始功能 </th>
    <th nowrap class="list_th">上層代碼 </th>
    <th nowrap class="list_th">顯示順序 </th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${seq_no}','','')" style="cursor:hand">
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;
	</td>
    <td nowrap class="list_cc">&nbsp;${seq_no}</td>
    <td nowrap class="list_cc">&nbsp;${request_html}</td>
    <td nowrap class="list_cc">&nbsp;${program_id}</td>
    <td nowrap class="list_cc">&nbsp;${package_name}</td>
    <td nowrap class="list_ll">&nbsp;${pgm_desc} </td>
    <td nowrap class="list_cc">&nbsp;${method_name} </td>
    <td nowrap class="list_cc">&nbsp;${parent_seq} </td>
    <td nowrap class="list_cc">&nbsp;${order_seq} </td>

    </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1', 1, 0, '#F9FCB8', '#FFFFCC', '#ffcc66', '#cccccc');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 
 document.dataForm.ex_card_type.focus();

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "secm0010_detl"; 
    }

    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "secm0010_detl";
    top.submitControl('S');
    return true;
  }
  
</script>
