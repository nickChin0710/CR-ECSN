<html>
<head>
<title>子系統程式排序設定-detl</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}">
<form name="dataForm"  method="post" action="">

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>&nbsp;子系統：
      <select   size="1"  name="ex_group_id" class="col_ddlb" zRequire="K">
         ${dddw_group_id}
       </select>	
   </td>   
   <td nowrap >&nbsp;
  	<input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
  	<input type="Button" value="存檔" ${btnupdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  	<input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>   
  </tr>
 </table>
</div>
<hr>

<div id="queryBlock">
	<table id="table0" width="60%" border="0" cellspacing="1" cellpadding="4">
		<tr>
			<td nowrap >&nbsp;子系統: ${kk_group_id}
				<input type="hidden" name="kk_group_id" value="${kk_group_id}">
			</td>
			<td nowrap >&nbsp;筆數: ${db_tot_cnt.(999)}
				<input type="hidden" name="db_tot_cnt" value="${db_tot_cnt}">
			</td>
		</tr>
	</table>
</div>
<br>
<table id="table1" width="60%" border="0" cellspacing="1" cellpadding="4">
  <tr>    
    <th nowrap >&nbsp;</th>
    <th nowrap >顯示順序 </th>
    <th nowrap >程式代號</th>
    <th nowrap >程式名稱</th>    	 
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
    <td nowrap class="list_no" bgcolor="#EFEFEF">
      <span class="dsp_flag">${ok_flag}</span>
      ${SER_NUM}&nbsp;
		<input type="hidden" name="ser_num" value="${ser_num}" />
      <input type="hidden" name="group_id" value="${group_id}" />
    </td>
    <td nowrap class="list_cc">
			<input type="text" class="col_number" name="sort_seqno" value="${sort_seqno}" zEdit="number" maxlength="5" size="7" />
    </td>
    <td nowrap class="list_cc"> ${wf_winid}      
      <input type="hidden" name="wf_winid" value="${wf_winid}" />									
    </td>
    <td nowrap class="list_ll"> ${wf_name}
      <input type="hidden" name="wf_name" value="${wf_name}" />
    </td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
  </tr>
 </table>

<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="data">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1',1,0);
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="9999";   

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }

</script>
