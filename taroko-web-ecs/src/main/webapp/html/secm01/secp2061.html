<html>
<head>
<title>子系統使用者層級權限匯入</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="dataBlock">
${#PLUGIN:htmcomm_plugin.apr_user}
</div>
<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>   
   <td nowrap >&nbsp;子系統代碼:
      <select size="1" name="ex_group_id" class="col_ddlb" zRequire="C">
         ${dddw_group_id}
      </select>
   </td>
   <td nowrap >&nbsp;使用者層級:
      <select size="1" name="ex_user_level" class="col_ddlb" zRequire="C">
         ${dddw_user_level}
      </select>
   </td>
   <td nowrap>&nbsp;  
      <input type="Button" value="資料匯入" onClick="return top.submitControl('C1')" class="btConfirm" >&nbsp;&nbsp;
      <input type="Button" value="存檔" ${btnUpdate_disable} onClick="return top.submitControl('C')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>
  	<td nowrap colspan="3">&nbsp;匯入媒體檔:
      <input type="text" class="dsp_text"  name="zz_file_name" value="${zz_file_name}" readonly size="50" zEdit="any" />
      <input type="button" value="..." class="btOther" onclick="return upload_click()">
   </td>
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >匯入</th>
    <th nowrap >權限</th>
    <th nowrap >程式代碼</th>
    <th nowrap >作業說明</th>
    <th nowrap >存檔</th>
    <th nowrap >覆核</th>
    <th nowrap >列印</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>  	
   <td nowrap class="list_no"> 
   	<span class="col_key">${ok_flag}</span>
   	${SER_NUM}&nbsp;   	   	
   	<input type="hidden" name="ser_num" value="${ser_num}">
   </td>
   <td nowrap class="list_cc">${input_data}
   	<input type="hidden" name="input_data" value="${input_data}">
   </td>
   <td nowrap class="list_cc">${aut_query}
   	<input type="hidden" name="aut_query" value="${aut_query}">
   </td>
   <td nowrap class="list_cc">${wf_winid}
   	<input type="hidden" name="wf_winid" value="${wf_winid}">
   </td>
   <td nowrap class="list_ll">${wf_name}
   	<input type="hidden" name="wf_name" value="${wf_name}">
   </td>
   <td nowrap class="list_cc">${wf_update}
   	<input type="hidden" name="wf_update" value="${wf_update}">
   </td>
   <td nowrap class="list_cc">${wf_approve}
   	<input type="hidden" name="wf_approve" value="${wf_approve}">
   </td>
   <td nowrap class="list_cc">${wf_print}
   	<input type="hidden" name="wf_print" value="${wf_print}">
   </td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
 
 <input type="hidden"  name="upload_file" value="" /> 
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="999";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }

 function upload_click() {
    document.dataForm.zz_file_name.value = "";
    
    var parmHtml    = "TarokoUpload";
    var parmName    = "upload_file,zz_file_name";
    var windowSize  = "width=700, height=250, top=100, left=200, resizable=yes";
    top.packageName = "taroko.com";
    top.javaName    = "TarokoUpload";
    top.methodName  = "showScreen";
    top.openWindow("",parmHtml,parmName,windowSize);

    //alert("rskm1070-aaaa");
    top.packageName = "secm01";
    top.javaName    = "Secp2061";
    //methodName  = "actionFunction";
    top.requHtml    = "secp2061";
    top.respHtml    = "secp2061";
    return true;
  }
  
 function wf_uploadAfter() {
   return;
 }  
  
</script>
