<html>
<head>
<title>程式資料維護-detl</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
<!-- Button======================================== -->
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="light_img(this);"; onmouseover="dark_img(this);">&nbsp;
  <input type="Button" value=" 讀取 " onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  <input type="Button" value=" 存檔 " onClick="return top.submitControl('A')" class="btAdd"    >&nbsp;&nbsp;
<!--   
<input type="Button" name="btnUpdate"  value=" 更新 " onClick="return top.submitControl('U')" class="btUpdate" ${btnUpdate_disable} >&nbsp;&nbsp;
 -->  
  <input type="Button" value=" 刪除 " onClick="return top.submitControl('D')" class="btDelete" ${btnDelete_disable} >&nbsp;&nbsp;
  <input type="Button" value=" 清除 " onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>
<!-- Key data==================================== -->
<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap width="50%">作業代碼:&nbsp;
     <input type="text" class="col_any" name="kk_seq_no" value="${kk_seq_no}"
      maxlength="4" size="6" />
   </td>
   <td nowrap>&nbsp;</td>
  </tr>
</table>
<hr>
<!-- Detail data================================= -->

<table width="60%" border="0" cellspacing="1" cellpadding="2">
  <tr>
   <td nowrap class="colKey">作業代碼:&nbsp;
      <span class="dsp_text">${seq_no}</span>
    <input type="hidden" name="seq_no" value="${seq_no}" />
   </td>
   <td nowrap>處理代號:&nbsp;
      <span class="dsp_text">${proc_code}</span>
      <input type=hidden name="proc_code" value="${proc_code}" /> 
   </td>
  </tr>  
  <tr>
   <td nowrap>程式代碼(Java):&nbsp;
      <input type="text" class="col_any" name="program_id" value="${program_id}" 
         zRequire="Y" zeditType="alphanum" maxlength="30" size="30" />
   </td>
   <td nowrap>程式啟始功能:&nbsp;
      <input type="text" class="col_any" name="method_name" value="${method_name}" 
         zRequire="Y" zeditType="alphanum" maxlength="20" size="20" />
   </td>
  </tr>
  <tr>
   <td nowrap>顯示畫面(Html):&nbsp;
      <input type="text" class="col_any" name="request_html" value="${request_html}" 
         zRequire="Y" zeditType="alphanum" maxlength="30" size="30" />
   </td>
   <td nowrap>程式目錄:&nbsp;
      <input type="text" class="col_any" name="package_name" value="${package_name}" 
         zRequire="Y" zeditType="any" maxlength="30" size="30" />
   </td>
  </tr>
  <tr>
   <td nowrap colspan=2>程式說明:&nbsp;
      <input type="text" class="col_any" name="pgm_desc" value="${pgm_desc}" 
         zRequire="Y" zeditType="any,canTW" maxlength="60" size="70" />
   </td>
  </tr>
  <tr>
   <td nowrap>上層代碼:&nbsp;
      <input type="text" class="col_any" name="parent_seq" value="${parent_seq}" 
         size="5" MaxLength="4" />
   </td>
   <td nowrap>顯示順序:&nbsp;
      <input type="text" class="col_number" name="order_seq" value="${order_seq}" 
         zeditType="number" size="6" MaxLength="4" />
   </td>
  </tr>
  <tr>
   <td nowrap>LOG鍵值:&nbsp;
      <input type="text" class="col_any" name="log_key_seq" value="${log_key_seq}" 
         MaxLength="12" size="15" />
   </td>
   <td nowrap>&nbsp;</td>
  </tr> 
</table>
</div>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 
 document.dataForm.kk_seq_no.focus();

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    
    return true;
  }

</script>
