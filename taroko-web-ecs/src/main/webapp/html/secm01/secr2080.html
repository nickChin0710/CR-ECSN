<html>
<head>
<title>系統功能清單檔案/報表 V20191224</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;程式目錄:
      <select size="1" name="ex_pkg_name" class="col_ddlb">
         <option value="">--</option>
         ${dddw_pkg_name}
      </select>      
   </td>
   <td nowrap>&nbsp;  
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <img height="25" src="images/Pdf.jpg"  ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>
   <td nowrap >&nbsp;程式代碼:
      <input type="text" class="col_any" name="ex_winid" value="${ex_winid}" maxlength="30" size="32" zEdit="any,lower">
   </td>
   <td nowrap >&nbsp;作業類別:
      <select   size="1"  name="ex_proctype" class="col_ddlb">
         <option value="">--</option>
         <option value="0" ${ex_proctype-0} >&nbsp;全部&nbsp;</option>
         <option value="M" ${ex_proctype-M} >&nbsp;維護&nbsp;</option>
         <option value="P" ${ex_proctype-P} >&nbsp;處理&nbsp;</option>
         <option value="Q" ${ex_proctype-Q} >&nbsp;查詢&nbsp;</option>
         <option value="R" ${ex_proctype-R} >&nbsp;報表&nbsp;</option>
      </select>
   </td>      
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >程式代碼&nbsp;</th>
    <th nowrap >程式目錄&nbsp;</th>
    <th nowrap >程式名稱&nbsp;</th>
    <th nowrap >類別&nbsp;</th>
    <th nowrap >維護&nbsp;</th>
    <th nowrap >覆核&nbsp;</th>
    <th nowrap >列印&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
	<td nowrap class="list_cc"> ${wf_winid}&nbsp;</td>
	<td nowrap class="list_ll"> ${pkg_name}&nbsp;</td>
	<td nowrap class="list_ll"> ${wf_name}&nbsp;</td>
	<td nowrap class="list_cc"> ${wf_proctype}&nbsp;</td>
	<td nowrap class="list_cc"> ${wf_update}&nbsp;</td>
	<td nowrap class="list_cc"> ${wf_approve}&nbsp;</td>
	<td nowrap class="list_cc"> ${wf_print}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
</script>
