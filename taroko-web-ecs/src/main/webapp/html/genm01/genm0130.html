<html>
<head>
  <title>會計起帳人員設定-V.2017-1220-yash-[Initial]</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
  <form  name="dataForm" method="post" action="" >

    <div id="condBlock">
      <!--COND -->
      <table width="40%" border="0" cellspacing="0" cellpadding="4">
        <tr>
         <td nowrap>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   
           <input type="Button"  value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
           <input type="Button"	 value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
           <input type="Button"  value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
         </td>   
       </tr>
      </table>
  </div>
<hr>

<!--List -->
<table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4" width="80%">
  <tr>
    <th nowrap class="list_th" width="50">No&nbsp;</th>
    <th nowrap class="list_th" >人工啟帳ID</th>
    <th nowrap class="list_th" >人工啟帳主管ID</th>
    <th nowrap class="list_th" >R6啟帳ID</th>
    <th nowrap class="list_th" >R6 啟帳主管ID</th>
    <th nowrap class="list_th" >維護人員</th>
    <th nowrap class="list_th" >維護時間</th>    
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${hand_user_id}','${hand_manager_id}','${r6_user_id}','${r6_manager_id}')" style="cursor:hand">
    <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
    <td nowrap class="list_ll"> ${hand_user_id}</td>
    <td nowrap class="list_ll"> ${hand_manager_id}</td>
    <td nowrap class="list_ll"> ${r6_user_id}</td>
    <td nowrap class="list_ll"> ${r6_manager_id}</td>
    <td nowrap class="list_ll"> ${mod_user}</td>
    <td nowrap class="list_ll"> ${mod_date}</td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
</table>
<!--保留功能-->
<input type="hidden"  name="data_k1" value="" >
<input type="hidden"  name="data_k2" value="" >
<input type="hidden"  name="data_k3" value="" >
<input type="hidden"  name="data_k4" value="" >
<input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
<input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
  tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";

 function validateInput()
 {
  if ( !top.checkFormat() )
   { return false; }

 if ( top.actionCode == "X" ) {
  top.respLevel = 1;
  top.respHtml = "genm0130_detl"; 
}

return true;
}

function detailScreen(serNum,parm,parm2,parm3,parm4) { 
  top.respLevel = 1;
  top.currRows  = serNum;
  document.dataForm.data_k1.value = parm;
  document.dataForm.data_k2.value = parm2;
  document.dataForm.data_k3.value = parm3;
  document.dataForm.data_k4.value = parm4; 
  top.respHtml  = "genm0130_detl";
  top.submitControl('S');
  return true;
}

</script>
