<html>
<head>
    <title>NCCC特店參數複製作業-detl-107-08-23-V1.00.01-AndyLiu-[Update]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>
<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
        <table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
            <tr>
                <td colspan="12">
                    <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()" alt="回上層">&nbsp;
                </td>
            </tr>
        </table>
        <div id="dataBlock">
            
            <table width="60%" border="0" cellspacing="0" cellpadding="4">
                <tr>
                    <td colspan="12" style="color:blue;">Source特店</td>
                </tr>
                <tr>
                    <td nowrap colspan="12" class="col_text">特店代號：
                        <span class="dsp_text">${mcht_no1}</span>
                        <input type="hidden" name="mcht_no1" value="${mcht_no1}">
                    </td>
                </tr>
                <tr>
                    <td nowrap colspan="6" class="col_text"> 名稱：&nbsp;${mcht_chi_name1}</td>
                    <td nowrap colspan="6" class="col_text"> 類別：&nbsp;${mcht_type}&nbsp;(0.自行收單1.郵購2.NCCC)</td>
                </tr>
                <tr>
                    <td nowrap colspan="6" class="col_text"> 序號：&nbsp;${seq_no}</td>
                    <td nowrap colspan="6" class="col_text"> 已複製：&nbsp;${copy_flag}</td>
                </tr>
                <tr>
                    <td nowrap colspan="6" class="col_text"> 已放行否：&nbsp;${confirm_flag}</td>
                    <td nowrap colspan="6" class="col_text"> 放行日期：&nbsp;${confirm_date}</td>
                </tr>
                <input type="hidden" name="confirm_flag" value="${confirm_flag}">
                <input type="hidden" name="mcht_type" value="${mcht_type}">
                <input type="hidden" name="seq_no" value="${seq_no}">
                <input type="hidden" name="copy_flag" value="${copy_flag}">
                <input type="hidden" name="confirm_flag" id="confirm_flag" value="${confirm_flag}">
            </table>            
            <hr>
            <!--List -->
            <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4" width="60%">
                <tr>
                    <td colspan="12" style="color:red;">Destination特店
                    </td>
                </tr>
                <tr>
                    <th nowrap class="list_th">No</th>
                    <th nowrap class="list_th">特店代號</th>
                    <th nowrap class="list_th">特店名稱</th>
                    <th nowrap class="list_th">失敗原因</th>
                </tr>
                <!-- BEGIN DYNAMIC : DETAIL -->
                <tr>
                    <td nowrap class="list_no">${SER_NUM}&nbsp;</td>
                    <td nowrap class="list_ll"> ${mcht_no_cpy} </td>
                    <td nowrap class="list_ll"> ${mcht_chi_name} </td>                    
                    <input type="hidden" name="mcht_chi_name" value="${mcht_chi_name}">
                </tr>
                <!-- END DYNAMIC : DETAIL -->
            </table>
        </div>
        <!-- -->
        <input type="hidden" name="ROWID" value="${rowid}">
        <input type="hidden" name="MOD_PGM" value="bilm0330">
        <input type="hidden" name="MOD_USER" value="${MOD_USER}">
        <input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="detl">
        <input type="hidden" name="data_a1" value="">
        <input type="hidden" name="data_a2" value="">
    </form>
</body>

</html>
