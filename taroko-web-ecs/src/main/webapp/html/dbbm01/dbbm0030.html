<html>
<head>
<title>格式查核錯誤維護作-V.2018-0712-ryan-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<script language="JavaScript" src="js/jquery.js"></script>
</head>
<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!--COND -->
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  	<tr>
  		<td nowrap>&nbsp;請款批號:
        	<input type="text" class="col_any" name="ex_batch_no" value="${ex_batch_no}" 
        	zEdit="any" maxlength="14" size="14" />   
      	</td> 
      	<td nowrap>&nbsp;參考號碼:
          	<input type="text" class="col_any" name="ex_reference_no" value="${ex_reference_no}" 
        	zEdit="any" maxlength="10" size="10" />
      	</td>
  		<td nowrap>&nbsp;請款單位:
          	<select size="1" name="ex_batch_unit" class="col_ddlb">
            	<option value="">--</option>
            	${dddw_liab_type}
          	</select>    
      	</td>
      	<td nowrap>&nbsp;  
      		<input type="Button"  value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      		<input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      		<input type="Button"  value="存檔"  ${btnUpdate_disable} onClick="return top.submitControl('S2')" class="btAdd" >&nbsp;&nbsp;
    	</td>  
  	</tr>
</table>
</div>
<hr>
<!--List -->
<table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4" width="40%">
 	<tr>
    	<th nowrap class="list_th" width="5%">
      		<input type="checkbox" name="ex_selectAll" value="Y" onChange="selectAll();" >刪除&nbsp;</th>
    	<th nowrap class="list_th" >交易卡號</th>
    	<th nowrap class="list_th" >批次號碼</th>
    	<th nowrap class="list_th" >交易日期</th>
    	<th nowrap class="list_th" >微縮影編號</th>
    	<th nowrap class="list_th" >目的地幣別</th>
    	<th nowrap class="list_th" >目的地金額</th>
    	<th nowrap class="list_th" >原始金額</th>
    	<th nowrap class="list_th" >原始幣別</th>
    	<th nowrap class="list_th" >錯誤碼</th> 
    	<th nowrap class="list_th" >參考號碼</th>    
    	<th nowrap class="list_th" >msg</th>     
  	</tr>
<!-- BEGIN DYNAMIC : DETAIL -->
  	<tr>
   		<td nowrap class="list_no" >
	  		<span class="dsp_flag">${ok_flag}</span>
        	${SER_NUM}
      		<input type="checkbox" name="opt" value="${ser_num}" ${check}>
      		<input type="hidden" name="ser_num" value="${ser_num}">
      		<input type="hidden" name="mod_seqno" value="${mod_seqno}" />
      		<input type="hidden" name="card_no" value="${card_no}">
      		<input type="hidden" name="batch_no" value="${batch_no}"/>
      		<input type="hidden" name="dest_amt" value="${dest_amt}">
      		<input type="hidden" name="source_amt" value="${source_amt}"/>
      		<input type="hidden" name="source_curr" value="${source_curr}"/>
      		<input type="hidden" name="doubt_type" value="${doubt_type}"/>
      		<input type="hidden" name="reference_no" value="${reference_no}"/>
      		<input type="hidden" name="purchase_date_s" value="${purchase_date_s}"/>
      		<input type="hidden" name="film_no_s" value="${film_no_s}"/>
      		<input type="hidden" name="dest_curr_s" value="${dest_curr_s}"/>
   		</td>
    	<td nowrap class="list_ll">${card_no}</td> 
    	<td nowrap class="list_ll">${batch_no}</td>
 		<td nowrap class="list_ll">  
      		<input type="text" class="col_date" name="purchase_date" value="${purchase_date}" zEdit="date,yyyymmdd"  maxlength=8 size=8 />
    	</td>
    	<td nowrap class="list_ll">  
      		<input type="text" class="col_any" name="film_no" value="${film_no}" zEdit="any"  maxlength=23 size=23 />
    	</td>
     	<td nowrap class="list_ll">  
      		<input type="text" class="col_text" name="dest_curr" value="${dest_curr}" zEdit="alphanum,upper"  maxlength=3 size=3 />
    	</td>
    	<td nowrap class="list_rr">${dest_amt}</td>
    	<td nowrap class="list_rr">${source_amt}</td>
    	<td nowrap class="list_ll">${source_curr}</td>
    	<td nowrap class="list_ll">${doubt_type}</td>
    	<td nowrap class="list_ll">${reference_no}</td>
    	<td nowrap class="list_ll">${errmsg}</td>
  	</tr>
<!-- END DYNAMIC : DETAIL -->
</table>
<input type="hidden"  name="data_k1" value="" >
<input type="hidden"  name="data_k2" value="" >
<input type="hidden"  name="data_k3" value="" >
<input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
<input type="hidden"  name="pageType"  value="cond">
<input type="hidden"  name="MOD_PGM" value="dbbm0030">
</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>

<script language="javascript">
top.refreshButton2('0');
top.pageRows="20";

function validateInput()
{
    if ( !top.checkFormat() )
        { return false; }
    if ( top.actionCode == "S2" ) {
    	if ( !chkdata() ) { 
    		return false; 
    	} 
    }
    return true;
}

function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "dbbm0030_detl";
    top.submitControl('S');
    return true;
}

function chkdata() {
	 var agy =0;
	 $("input[name=opt]").each(function (){
			 agy++; 
	 })
	 if(agy == 0){
		 return false;
	 }
	 return true;
}
//全選
function selectAll() {
	var aElements = document.dataForm.getElementsByTagName("input");
	for ( var i=0;  i < aElements.length; i++ ) {
		if  ( aElements[i].type == "checkbox" ) {
			aElements[i].checked = document.dataForm.ex_selectAll.checked;
		}
	}
	
	return;
}
</script>
