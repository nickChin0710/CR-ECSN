<html>
<head>
<title>MEMO3(待沖聯)查詢與列印-V.2017-1222-yash-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>
</head>
<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!--COND -->
<table width="60%" border="0" cellspacing="0" cellpadding="4">
    <tr>
        <td nowrap>&nbsp;報表代碼:&nbsp;
            <input type="text" class="col_any" name="ex_program_code" value="${ex_program_code}"
            zEdit="any" maxlength=16 size=16 />
            &nbsp;報表日期:&nbsp;
            <input type="text" class="col_date" name="ex_start_date" value="${ex_start_date}"
            zEdit="date,yyyymmdd" maxlength="8" size="8" />
            <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'ex_start_date'});
            </script>
        </td>
        <td nowrap>&nbsp;
            <input type="Button"  value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
            <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
           <!-- <img height="25" src="images/Excel.jpg" ${btnExcel_disable} style="cursor:hand;" onClick="top.submitControl('TXT');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;-->
        </td> 
    </tr>
 </table>
</div>
<hr>
<!--List -->
<table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
    <tr>
        <th nowrap class="list_th" width="5%">No&nbsp;</th>
        <th nowrap class="list_th">報表代碼</th>
        <th nowrap class="list_th">報表名稱</th>
        <th nowrap class="list_th">報表產生日期</th>
        <th nowrap class="list_th">報表產生時間</th>
    </tr>
    <!-- BEGIN DYNAMIC : DETAIL -->
    <tr onclick="detailScreen('${SER_NUM}','${program_code}','${start_date}','${start_time}','')" style="cursor:hand">
        <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
        <td nowrap class="list_cc"> ${program_code}</td>
        <td nowrap class="list_cc"> ${rptname}</td>
        <td nowrap class="list_cc"> ${start_date}</td>
        <td nowrap class="list_cc"> ${start_time}</td>
        <input type="hidden" name="program_code" value="${program_code}">
    </tr>
    <!-- END DYNAMIC : DETAIL -->
</table>


<input type="hidden"  name="data_k1" value="" >
<input type="hidden"  name="data_k2" value="" >
<input type="hidden"  name="data_k3" value="" >
<input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
<input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
    tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>
<script language="javascript">

top.refreshButton2('0');
top.pageRows="999";


function validateInput()
{
    if ( !top.checkFormat() )
        { return false; }
    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "genr0100_detl";
    }
    return true;
}

function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    //top.respHtml  = "genr0100_detl";
    top.submitControl('PDF');
    return true;
}

</script>
