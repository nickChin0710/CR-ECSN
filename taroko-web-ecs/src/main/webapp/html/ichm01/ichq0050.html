<html>
<head>
<title>愛金卡消費總額回饋查詢</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;帳戶年月:
   		<input type="text" class="col_date" name="ex_acct_month1" value="${ex_acct_month1}" maxlength="6" size="8" zEdit="date,yyyymm" >
   		--
   		<input type="text" class="col_date" name="ex_acct_month2" value="${ex_acct_month2}" maxlength="6" size="8" zEdit="date,yyyymm" >
   </td>
   <td nowrap>&nbsp;  
      <input type="Button"  value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;      
   </td>   
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >帳務年月&nbsp;</th>
    <th nowrap >消費總額&nbsp;</th>
    <th nowrap >回饋金額&nbsp;</th>
    <th nowrap >自動加值總額&nbsp;</th>
    <th nowrap >自動加值手續費&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
	 <td nowrap class="list_cc"> ${acct_month.YMD}&nbsp;</td>
	 <td nowrap class="list_rr"> ${dest_amt.(999)}&nbsp;</td>
	 <td nowrap class="list_rr"> ${feedback_amt.(999)}&nbsp;</td>
	 <td nowrap class="list_rr"> ${autoadd_amt.(999)}&nbsp;</td>
	 <td nowrap class="list_rr"> ${autoadd_fee.(999)}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }    
    return true;
  }
  
</script>
