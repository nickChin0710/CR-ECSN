<html>
<head>
<title>愛金卡自動加值交易明細表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap  >&nbsp;自動加值日期:
      <input type="text" class="col_date" name="ex_date1" value="${ex_date1}" zEdit="date,yyyymmdd" MaxLength=8 size=10  />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_date1'});
	      </script>
	      --
	      <input type="text" class="col_date" name="ex_date2" value="${ex_date2}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_date2'});
	      </script>
	 </td>
   <td nowrap>&nbsp;  
      <input type="Button"  value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <img height="25" src="images/Pdf.jpg"  ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>
  	<td nowrap >&nbsp;身分證ID:
  		<input type="text" class="col_text" name="ex_idno" value="${ex_idno}" maxlength="10" size="12" zEdit="alphanum,upper" >
  	</td>
  	<td nowrap >&nbsp;請款日期:
  			 <input type="text" class="col_date" name="ex_crt_date" value="${ex_crt_date}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date'});
	      </script>
	  </td>	  
	</tr>
	<tr>
		<td nowrap >&nbsp;卡號:
			<input type="text" class="col_text" name="ex_card_no" value="${ex_card_no}" maxlength="16" size="18" zEdit="number" >
		</td>
		<td nowrap >&nbsp;愛金卡卡號:
			<input type="text" class="col_text" name="ex_ich_card_no" value="${ex_ich_card_no}" maxlength="20" size="22" zEdit="number" >
		</td>
	</tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >交易日期</th>
    <th nowrap >身分證ID</th>
    <th nowrap >姓名</th>
    <th nowrap >愛金卡卡號</th>
    <th nowrap >信用卡卡號</th>
    <th nowrap >交易時間</th>
    <th nowrap >交易金額</th>
    <th nowrap >門市代碼</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
	 <td nowrap class="list_cc"> ${txn_date.YMD}&nbsp;</td>
	 <td nowrap class="list_cc"> ${id_no}&nbsp;</td>
	 <td nowrap class="list_cc"> ${chi_name}&nbsp;</td>
	 <td nowrap class="list_cc"> ${ich_card_no}&nbsp;</td>
	 <td nowrap class="list_cc"> ${card_no}&nbsp;</td>
	 <td nowrap class="list_cc"> ${txn_time.TIME}&nbsp;</td>
	 <td nowrap class="list_rr"> ${txn_amt.(999)}&nbsp;</td>
	 <td nowrap class="list_cc"> ${addr_cd}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
</script>
