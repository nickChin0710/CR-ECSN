<html>
<head>
<title>icash卡每日餘額返還明細表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap  >&nbsp;餘額返還日期:
      <input type="text" class="col_date" name="ex_date1" value="${ex_date1}" zEdit="date,yyyymmdd" MaxLength=8 size=10 zRequire="C"  />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_date1'});
	      </script>
	      --
	      <input type="text" class="col_date" name="ex_date2" value="${ex_date2}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_date2'});
	      </script>
	 </td>
   <td nowrap  >&nbsp;身分證ID:
      <input type="text" class="col_text" name="ex_idno" value="${ex_idno}" MaxLength=10 size=12  />
	 </td>
   <td nowrap>&nbsp;  
      <input type="Button" 	 value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <img height="25" src="images/Pdf.jpg"  ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>
   <td nowrap>&nbsp;卡號:
      <input type="text" class="col_text" name="ex_card_no" value="${ex_card_no}" MaxLength=16 size=18  />
	 </td>
   <td nowrap>&nbsp;icash 卡號:
      <input type="text" class="col_text" name="ex_ich_cardno" value="${ex_ich_cardno}" MaxLength=16 size=18  />
	 </td>
   <td nowrap>&nbsp;</td>  
  </tr>  		
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>&nbsp;</td>
   <td nowrap class="list_cc">合計&nbsp;</td>
   <td nowrap class="list_ll" colspan="3">轉置餘額:<span class="dsp_number">${tot_balance_amt.(999)}</span>&nbsp;
   <input type="hidden"  name="tot_balance_amt"  value="${tot_balance_amt}" /></td>
   <td nowrap class="list_ll" colspan="3">退費金額: <span class="dsp_number">${tot_txn_amt.(999)}</span>&nbsp;
   <input type="hidden"  name="tot_txn_amt"  value="${tot_txn_amt}" /></td>
   <td nowrap>&nbsp;</td>
  </tr>
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >信用卡卡號</th>
    <th nowrap >身分證ID</th>
    <th nowrap >姓名</th>
    <th nowrap >icash 卡號</th>
    <th nowrap >退費日期</th>
    <th nowrap >類別</th>
    <th nowrap >轉置餘額</th>
    <th nowrap >最後一筆交易金額</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
   <td nowrap class="list_cc"> ${card_no}&nbsp;</td>
   <td nowrap class="list_cc"> ${id_no}&nbsp;</td>
   <td nowrap class="list_cc"> ${chi_name}&nbsp;</td>
   <td nowrap class="list_cc"> ${ich_card_no}&nbsp;</td>
   <td nowrap class="list_cc"> ${txn_date.YMD}&nbsp;</td>
   <td nowrap class="list_cc"> ${txn_type}&nbsp;</td>
   <td nowrap class="list_rr"> ${balance_amt.(999)}&nbsp;</td>
   <td nowrap class="list_rr"> ${txn_amt.(999)}&nbsp;</td>   
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables_2.js"></script>
<script language="JavaScript">
	tigra_tables('table1',1,2,0);
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
</script>
