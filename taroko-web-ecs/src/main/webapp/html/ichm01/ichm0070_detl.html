<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

 <td width="100">&nbsp;</td>
 <td>

 		</td>
 </tr>
 <tr>
 		<td nowrap colspan="2" >&nbsp;拒絕代行說明:

 </tr>
 <tr>
 		<td nowrap >&nbsp;異動經辦:

 			<input type="hidden" name="mod_user" value="${mod_user}">
 		</td>
 		<td nowrap >&nbsp;建檔日期:

 			<input type="hidden" name="crt_date" value="${crt_date}">
 			<input type="hidden" name="crt_time" value="${crt_time}">
 		</td>
 </tr>
 <tr>
 		<td nowrap colspan="2" >&nbsp;傳送日期:

 </tr>

<script language="JavaScript" src="js/AJAXFunction_11.js"></script>
<script language="javascript">

 top.refreshButton2('1');
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }												
    return true;
  }
 
   function cardChange(ps1)
 {
 	var  card_no =document.forms["dataForm"]["kk_card_no"].value.toUpperCase();
	var  ajax_code =document.forms["dataForm"]["ajax_code"].value;
	if ( card_no === '' || ajax_code !='' ) {
		return false;
	}
	idCode = ps1;
   top.actionCode = "AJAX"; // 20200102 updated for archit.  change
/*   if ( idCode === '1' ) { 
		top.methodName = "wf_ajax_key";
   }*/ // 20200102 updated for archit.  change

	resetJSON();
	addJSON("ax_card_no",card_no);	
	processAJAX();
 }
 
   function ajaxResponse()
 {
	 top.respHtml ="ichm0070_detl";
   top.requHtml ="ichm0070_detl";

	if  ( idCode === '1') {
      var ich_card_no =getJSONvalue("ich_card_no",0);
      if (ich_card_no.length>0) { 
      	$("#ich_card_no").text(ich_card_no);   
      	$("#ich_card_no").val(ich_card_no);   
      }      
      
      var current_code =getJSONvalue("current_code",0);
      if (current_code.length>0) { 
      	$("#current_code").text(current_code);   
      	$("#current_code").val(current_code);   
      }      
      
      var new_end_date =getJSONvalue("new_end_date",0);
      if (new_end_date.length>0) { 
      	$("#new_end_date").text(new_end_date);   
      	$("#new_end_date").val(new_end_date);   
      } 
            
	}
      
	if ( idCode === '1')
	{ return false; }
 }


</script>
