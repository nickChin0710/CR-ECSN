<html>
<head>
<title>愛金卡特店資料查詢</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;特約機構代碼:
   		<input type="text" class="col_text" name="ex_agen_cd" value="${ex_agen_cd}" maxlength="20" size="22" zEdit="alphanum,upper" >
   </td>
   <td nowrap >&nbsp;特約機構名稱:
   		<input type="text" class="col_any" name="ex_agen_name" value="${ex_agen_name}" maxlength="40" size="42" zEdit="any,canTw" >
   </td>
   <td nowrap rowspan="2" >&nbsp;  
      <input type="Button"  value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;      
   </td>   
  </tr>
  <tr>
  	<td nowrap >&nbsp;門市代碼:
  		<input type="text" class="col_text" name="ex_store_cd" value="${ex_store_cd}" maxlength="20" size="22" zEdit="alphanum,upper" >
  	</td>
  	<td nowrap >&nbsp;門市名稱:
  		<input type="text" class="col_any" name="ex_store_name" value="${ex_store_name}" maxlength="20" size="22" zEdit="any,canTw" >
  	</td>
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >特約機構代碼&nbsp;</th>
    <th nowrap >特約機構名稱&nbsp;</th>
    <th nowrap >特約機構簡稱&nbsp;</th>
    <th nowrap >門市代碼&nbsp;</th>
    <th nowrap >門市名稱&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
	 <td nowrap class="list_cc"> ${agency_cd}&nbsp;</td>
	 <td nowrap class="list_cc"> ${agency_name}&nbsp;</td>
	 <td nowrap class="list_cc"> ${agency_abbr_name}&nbsp;</td>
	 <td nowrap class="list_cc"> ${store_cd}&nbsp;</td>
	 <td nowrap class="list_cc"> ${store_name}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }    
    return true;
  }
  
</script>
