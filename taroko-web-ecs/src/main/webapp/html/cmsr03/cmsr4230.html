<html>
<head>
<title>PP卡停用報表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap  >&nbsp;停用日期:
      <input type="text" class="col_date" name="ex_oppo_date1" value="${ex_oppo_date1}" zEdit="date,yyyymmdd" MaxLength=8 size=10  />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_oppo_date1'});
	      </script>
	      --
	      <input type="text" class="col_date" name="ex_oppo_date2" value="${ex_oppo_date2}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_oppo_date2'});
	      </script>
	</td>
   <td nowrap>&nbsp;  
      <input type="Button" id="btnQuery" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;     
   </td>   
  </tr>
  <tr>
   <td nowrap >&nbsp;貴賓卡卡號:
      <input type="text" class="col_text" name="ex_ppcard_no" value="${ex_ppcard_no}" maxlength="20" size="22" >
   </td>
   <td nowrap >&nbsp;卡別:
      <select   size="1"  name="ex_bin_type" class="col_ddlb">
         <option value="">--</option>         
         <option value="V" ${ex_bin_type-V} >VISA卡</option>
         <option value="M" ${ex_bin_type-M} >MAST卡</option>
         <option value="J" ${ex_bin_type-J} >JCB卡 </option>         
         <option value="N" ${ex_bin_type-N} >NCCC卡</option>
      </select>
   </td>
  </tr>
  <tr>
     <td nowrap>&nbsp;貴賓卡:
       <select size="1"  name="ex_vip_kind" class="col_ddlb" >
         <option value="">--</option>
         <option value="1" ${ex_vip_kind-1} >1_新貴通</option>
         <option value="2" ${ex_vip_kind-2} >2_龍騰卡</option>
       </select>
     </td>
  </tr>
</table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >停用日期&nbsp;</th>
    <th nowrap >貴賓卡&nbsp;</th>
    <th nowrap >貴賓卡號&nbsp;</th>
    <th nowrap >姓名&nbsp;</th>
    <th nowrap >有效日期&nbsp;</th>
    <th nowrap >停用原因&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
	<td nowrap class="list_cc"> ${oppost_date.YMD}&nbsp;</td>
	<td nowrap class="list_cc"> ${vip_kind}&nbsp;</td>
	<td nowrap class="list_cc"> ${pp_card_no}&nbsp;</td>
	<td nowrap class="list_ll"> ${eng_name}&nbsp;</td>
	<td nowrap class="list_cc"> ${valid_fm.YMD}&nbsp;</td>
	<td nowrap class="list_cc"> ${tt_oppost_reason}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
</script>
