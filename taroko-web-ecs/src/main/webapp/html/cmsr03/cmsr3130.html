<html>
<head>
<title>卡友使用機場接送/停車/貴賓室明細表-V20191231</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;身分證ID:
   		<input type="text" class="col_text" name="ex_idno" value="${ex_idno}" maxlength="10" size="12" zEdit="alphanum,upper" zRequire="C" >
        &nbsp;
        <input type="checkbox" name="ex_sup_flag" value="Y" ${ex_sup_flag-Y}>是否含附卡卡友
   </td>
   <td nowrap >&nbsp;權益查詢:
   		<select   size="1"  name="ex_data_type" class="col_ddlb">
         <option value="">全部</option>
<!--          <option value="01" ${ex_data_type-01} >機場接送</option> -->
<!--          <option value="02" ${ex_data_type-02} >機場停車</option> -->
<!--          <option value="03" ${ex_data_type-03} >摩爾貴賓室</option>  -->
<!--          <option value="04" ${ex_data_type-04} >新貴通</option>   -->
         <option value="11" ${ex_data_type-11} >新貴通</option>
         <option value="10" ${ex_data_type-10} >龍騰貴賓室</option>         
      </select>
   </td>
   <td nowrap rowspan="2" >&nbsp;  
      <input type="Button" id="btnQuery" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;      
   </td>
   <td nowrap rowspan="2" class="dsp_remark" >
<!--    	機場接送特店代號：2289988600,2894038300,2331156902<br> -->
<!--    	摩爾貴賓室特店代號：9494495101,9494495102,9494495103,9494495104,1324147401,1324147402,1324147403,<br> -->
<!--    	　　　　　　　　　　1324147404,9972909301,9972909302,9972909303,9972909304,9972909201<br> -->
<!--    	機場停車特店代號：7850655269*****<br> -->
<!--    	註：權益類特店代號有異動時，須另提需求單增減特店代號 -->
   </td>   	   	
  </tr>
  <tr>
   <td nowrap colspan="2" >&nbsp;查詢年月
        <input type="text" class="col_date" name="ex_date1" value="${ex_date1}" zEdit="date,yyyymm" MaxLength=6 size=8 zRequire="C" />      
	    --
	    <input type="text" class="col_date" name="ex_date2" value="${ex_date2}" zEdit="date,yyyymm" MaxLength=6 size=8 />      
	 </td>	 
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >權益類別&nbsp;</th>
    <th nowrap >交易卡號&nbsp;</th>
    <th nowrap >首次發卡日&nbsp;</th>
    <th nowrap >商品名稱&nbsp;</th>
    <th nowrap >使用日期&nbsp;</th>
    <th nowrap >已使用次數<br>(含同行)</th>
    <th nowrap >建檔日期&nbsp;</th>
    <th nowrap >備註&nbsp;</th>
    <th nowrap >地址&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
   <td nowrap class="list_cc"> ${tt_data_type}&nbsp;</td>
   <td nowrap class="list_cc"> ${card_no}&nbsp;</td>
   <td nowrap class="list_cc"> ${issue_date.YMD}&nbsp;</td>
   <td nowrap class="list_cc"> ${mcht_name}&nbsp;</td>
   <td nowrap class="list_cc"> ${use_date.YMD}&nbsp;</td>
   <td nowrap class="list_rr"> ${use_cnt.(999)}&nbsp;</td>
   <td nowrap class="list_cc"> ${crt_date.YMD}&nbsp;</td>
   <td nowrap class="list_ll"> ${user_remark}&nbsp;</td>
   <td nowrap class="list_ll"> ${mail_zip}&nbsp;${mail_addr}&nbsp;</td>	
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}" />
 <input type="hidden"  name="pageType"  value="cond" />

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="999";

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
</script>
