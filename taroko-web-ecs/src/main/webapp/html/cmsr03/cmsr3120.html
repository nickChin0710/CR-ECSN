<html>
<head>
<title>新貴通卡異常明細表-V20191213</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>&nbsp;發卡日期:
      <input type="text" class="col_date" name="ex_date1" value="${ex_date1}" zEdit="date,yyyymmdd" MaxLength=8 size=10 zRequire="C"  />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_date1'});
	      </script>
	      --
	      <input type="text" class="col_date" name="ex_date2" value="${ex_date2}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_date2'});
	      </script>
   </td>
   <td nowrap >&nbsp;卡別:
   		<select   size="1"  name="ex_bin_type" class="col_ddlb">
         <option value="">--</option>         
         <option value="V" ${ex_bin_type-V} >VISA</option>
         <option value="M" ${ex_bin_type-M} >MasterCard</option>
         <option value="J" ${ex_bin_type-J} >JCB</option>         
      </select>
	 </td>
   <td nowrap>&nbsp;  
      <input type="Button" id="btnQuery" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <img height="25" src="images/Pdf.jpg"  ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" />&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>
     <td nowrap>&nbsp;貴賓卡:
       <select size="1"  name="ex_vip_kind" class="col_ddlb" >
         <option value="">--</option>
         <option value="1" ${ex_vip_kind-1} >1_新貴通</option>
         <option value="2" ${ex_vip_kind-2} >2_龍騰卡</option>
       </select>
     </td>
   </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >貴賓卡&nbsp;</th>
    <th nowrap >貴賓卡卡種&nbsp;</th>
    <th nowrap >貴賓卡卡號&nbsp;</th>
    <th nowrap >貴賓卡英文姓名&nbsp;</th>
    <th nowrap >持卡人ID&nbsp;</th>
    <th nowrap >持卡人姓名&nbsp;</th>
    <th nowrap >異常原因&nbsp;</th>
    <th nowrap >信用卡<br>最大停卡日</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
     <td nowrap class="list_cc"> ${vip_kind}&nbsp;</td>
	 <td nowrap class="list_cc"> ${bin_type}&nbsp;</td>
	 <td nowrap class="list_cc"> ${pp_card_no}&nbsp;</td>
	 <td nowrap class="list_cc"> ${eng_name}&nbsp;</td>
	 <td nowrap class="list_cc"> ${id_no}&nbsp;</td>
	 <td nowrap class="list_cc"> ${db_chi_name}&nbsp;</td>
	 <td nowrap class="list_cc"> ${db_ab_reason}&nbsp;</td>
	 <td nowrap class="list_cc"> ${db_max_oppost_date.YMD}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}" />
 <input type="hidden"  name="pageType"  value="cond" />

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="999";

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
</script>
