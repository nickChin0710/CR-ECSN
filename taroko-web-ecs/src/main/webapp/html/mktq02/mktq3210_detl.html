<html>
<head>
<title> 108/11/05 V1.00.01 Allen Ho Initial 高鐵授權交易記錄查詢</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<!-- Detail data detl *************************************************** -->
 <table width="50%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap>卡號&nbsp; 
       <input type="text" class="col_any" name="card_no" value="${card_no}"
              zEdit="any" maxlength="19" size="19" />
     </td>
   </tr>
   <tr>
     <td nowrap>授權日期&nbsp; 
       <input type="text" class="col_any" name="tx_date" value="${tx_date}"
              zEdit="any" maxlength="8" size="8" />
      <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'tx_date'});
      </script>
     </td>
   </tr>
   <tr>
     <td nowrap>授權時間&nbsp; 
       <input type="text" class="col_any" name="tx_time" value="${tx_time}"
              zEdit="any" maxlength="9" size="9" />
     </td>
   </tr>
   <tr>
     <td nowrap>授權碼&nbsp; 
       <input type="text" class="col_any" name="auth_no" value="${auth_no}"
              zEdit="any" maxlength="6" size="6" />
     </td>
   </tr>
   <tr>
     <td nowrap>特店類別&nbsp; 
       <input type="text" class="col_any" name="mcc_code" value="${mcc_code}"
              zEdit="any" maxlength="4" size="4" />
     </td>
   </tr>
   <tr>
     <td nowrap>特店代碼&nbsp; 
       <input type="text" class="col_any" name="mcht_no" value="${mcht_no}"
              zEdit="any" maxlength="15" size="15" />
     </td>
   </tr>
   <tr>
     <td nowrap>特店名稱&nbsp; 
       <input type="text" class="col_any" name="mcht_name" value="${mcht_name}"
              zEdit="any,canTW" maxlength="50" size="50" />
   </tr>
 </table>
</div>
<!-- trail ************************************************************** -->
 <input type="hidden" name="aud_type" value="${aud_type}">
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >
<input type="hidden" name="fst_apr_flag" value="${fst_apr_flag}">
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="CONTROL_TAB_NAME" value="${control_tab_name}">
<input type="hidden" name="MOD_PGM" value="mktq3210">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>
<!-- script d2 *********************************************************** -->
<script language="javascript">

 top.refreshButton2('1');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
