<html>
<head>
<title> 108/11/11 V1.00.01 Allen Ho Initial 高鐵車廂升等每月超出限額扣款明細檔</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!-- query key *************************************************************-->
 <table width="60%" border="0" cellspacing="0" cellpadding="8">
   <tr>
   <td nowrap>&nbsp;統計月份：
      <input type="text" class="col_any" 
          name="ex_proc_month_s" value="${ex_proc_month_s}"
         zeditType="any"  maxlength=6 size=6 />
      --
      <input type="text" class="col_any" 
          name="ex_proc_month_e" value="${ex_proc_month_e}"
         zeditType="any"  maxlength=6 size=6 />
   扣款方式：
      <select  name="ex_pay_type" class="col_ddlb"  >
       <option value=" ">--</option>
         <option value="1" ${ex_pay_type-1} >1:扣點</option>
         <option value="2" ${ex_pay_type-2} >2:扣款</option>
         <option value="3" ${ex_pay_type-3} >3.減免</option>
       </select>
     </td>
   </tr>
   <tr>
   <td nowrap>&nbsp;卡號：
      <input type="text" class="col_any" 
          name="ex_card_no" value="${ex_card_no}"
         zeditType="any"  maxlength=19 size=19 />
   身分證號：
      <input type="text" class="col_any" 
          name="ex_id_no" value="${ex_id_no}"
         zeditType="any,upper"  maxlength=11 size=11 />
     </td>
   <td nowrap>&nbsp;
      <input type="Button"  value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>
  </tr>
 </table>
</div>
<hr>
<!-- browse ************************************************************** -->
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="8">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap class="list_th">統計月份</th>
    <th nowrap class="list_th">身分證號</th>
    <th nowrap class="list_th">姓名</th>
    <th nowrap class="list_th">卡號</th>
    <th nowrap class="list_th">消費筆數</th>
    <th nowrap class="list_th">可扣點筆數</th>
    <th nowrap class="list_th">實扣點筆數</th>
    <th nowrap class="list_th">扣款筆數</th>
    <th nowrap class="list_th">減免筆數</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${rowid}','','','','')" style="cursor:hand">
    <td nowrap class="list_no">
        ${SER_NUM}&nbsp;
        <input type="hidden" name="rowid" value="${rowid}"/>
    </td>
    <td nowrap class="list_cc"> ${proc_month.YMD}</td>
    <td  nowrap class="list_cc"> ${id_no}${comm_id_no}</td>
    <td  nowrap class="list_cc"> ${chi_name}${comm_chi_name}</td>
    <td nowrap class="list_cc"> ${card_no}</td>
    <td nowrap class="list_rr"> ${card_cnt.(999)}</td>
    <td nowrap class="list_rr"> ${ticket_pnt_cnt.(999)}</td>
    <td nowrap class="list_rr"> ${deduct_bp_cnt.(999)}</td>
    <td nowrap class="list_rr"> ${deduct_amt_cnt.(999)}</td>
    <td nowrap class="list_rr"> ${sub_cnt.(999)}</td>
    <td nowrap style="visibility:hidden;"> ${id_p_seqno} </td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
<!-- hidden ************************************************************** -->
 <input type="hidden" name="WPROWID" value="${wprowid}">
 <input type="hidden" name="control_tab_name" value="${control_tab_name}" >
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
<!-- script1 ************************************************************* -->
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
        tigra_tables('table1');
</script>
<!00 script2 ************************************************************* -->
<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";


 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "mktq3220_detl";
    }
    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3,parm4,parm5)
  {
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    document.dataForm.data_k4.value = parm4;
    document.dataForm.data_k5.value = parm5;
    top.respHtml  = "mktq3220_detl";
    top.submitControl('S');
    return true;
  }

</script>
<!-- ******************************************************************** -->
