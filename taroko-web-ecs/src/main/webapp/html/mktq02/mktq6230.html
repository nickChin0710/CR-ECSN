<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<!-- query key *************************************************************-->
 <table width="60%" border="0" cellspacing="0" cellpadding="10">
   <tr>
   <td nowrap>&nbsp;單位代號:
      <select size="1" name="ex_branch_no" class="col_ddlb" onChange="columnItemChange('2')" >
         ${dddw_extern_id}
      </select>
     </td>
   <td nowrap>&nbsp;身分證號:
      <input type="text" class="col_text" 
          name="ex_id_no" value="${ex_id_no}"
         zeditType="any"  maxlength=10 size=10 />
     </td>
   </tr>
   <tr>
   <td nowrap>&nbsp;基金代碼:
      <select size="1" name="ex_fund_code" class="col_ddlb" id="ajaxh_fund_code"  >
         ${dddw_fund_code}
      </select>
     </td>
   <td nowrap>&nbsp;回饋狀況:
      <select  name="ex_err_code" class="col_ddlb"  >
       <option value=" ">--</option>
         <option value="Y" ${ex_err_code-Y} >回饋成功</option>
         <option value="N" ${ex_err_code-N} >匯入失敗</option>
       </select>
     </td>
   </tr>
   <tr>
   <td nowrap>&nbsp;匯入日期:
      <input type="text" class="col_date" 
          name="ex_crt_date_s" value="${ex_crt_date_s}"
         zeditType="date,yyyymmdd"  maxlength=8 size=8 />
      <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date_s'});
      </script>
      --
      <input type="text" class="col_date" 
          name="ex_crt_date_e" value="${ex_crt_date_e}"
         zeditType="date,yyyymmdd"  maxlength=8 size=8 />
      <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date_e'});
      </script>
     </td>
   <td nowrap>&nbsp;
      <input type="Button" name="btnQuery" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" name="btnClear" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>
  </tr>
 </table>
</div>
<!-- browse ************************************************************** -->
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="8">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap class="list_th">批次號碼</th>
    <th nowrap class="list_th">批次號碼</th>
    <th nowrap class="list_th">單位代號</th>
    <th nowrap class="list_th">身分證號</th>
    <th nowrap class="list_th">有效期數</th>
    <th nowrap class="list_th">基金代碼</th>
    <th nowrap class="list_th">回饋月份</th>
    <th nowrap class="list_th">回饋金額</th>
    <th nowrap class="list_th">交易序號</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${rowid}','','','','')" style="cursor:hand">
    <td nowrap class="list_no">
        ${SER_NUM}&nbsp;
        <input type="hidden" name="rowid" value="${rowid}"/>
    </td>
    <td nowrap class="list_cc"> ${batch_no}</td>
    <td nowrap class="list_cc"> ${batch_no}</td>
    <td nowrap class="list_ll"> ${branch_no}</td>
    <td nowrap class="list_cc"> ${id_no}</td>
    <td nowrap class="list_rr"> ${period.(999)}</td>
    <td nowrap class="list_cc"> ${fund_code}</td>
    <td nowrap class="list_cc"> ${acct_month.YMD}</td>
    <td nowrap class="list_rr"> ${rtn_amt.(999)}</td>
    <td nowrap class="list_cc"> ${tran_seqno}</td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
<!-- hidden ************************************************************** -->
 <input type="hidden" name="WPROWID" value="${wprowid}">
 <input type="hidden" name="control_tab_name" value="${control_tab_name}" >
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
<!-- script1 ************************************************************* -->

        tigra_tables('table1');

<!00 script2 ************************************************************* -->
<script language="JavaScript" src="js/AJAXFunction_11.js"></script>
<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";


 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "mktq6230_detl";
    }
    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3,parm4,parm5)
  {
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    document.dataForm.data_k4.value = parm4;
    document.dataForm.data_k5.value = parm5;
    top.respHtml  = "mktq6230_detl";
    top.submitControl('S');
    return true;
  }

 function columnItemChange(ps1)
  {
   var  win_branch_no =document.forms["dataForm"]["ex_branch_no"].value;

   idCode = ps1;
   top.actionCode = "Q";
   if ( idCode == '2' )
      {
       clearListObj(document.getElementById("ajaxh_fund_code"));
       top.methodName = "wf_ajax_func_2";
       resetJSON();
       addJSON("ax_win_branch_no",win_branch_no);
      }

   processAJAX();
 }

 function ajaxResponse()
 {
  top.respHtml ="mktq6230";

  if (idCode == '2' )
     {
      var listObj = document.getElementById("ajaxh_fund_code");
      len = getJSONlength("ajaxj_fund_code");
      for ( var ii=0; ii<len; ii++)
          listObj.options.add(new Option(getJSONvalue("ajaxj_fund_code",ii)
                                        +" "+getJSONvalue("ajaxj_fund_name",ii)
                                        ,getJSONvalue("ajaxj_fund_code",ii)));
      return false;
     }
 }

 function clearListObj(listObj)
  {
    for( var i = listObj.length - 1; i>=0; i--)
       { listObj.remove(i);  }
  }


</script>
