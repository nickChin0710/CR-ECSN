<html>
<head>
    <title>符合高鐵免費升等商務車廂優惠客戶發送簡訊明細查詢-112-10-07-V1.00.00-[Initial]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
    <link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script type="text/javascript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}">
<form name="dataForm" method="post" action="">
    <div id="condBlock">
        <!--COND -->
        <table width="60%" border="0" cellspacing="0" cellpadding="4">
		    <tr>
			   <td nowrap>&nbsp;查詢年月:
			      <input type="text" class="col_any" 
			          name="ex_use_month" value="${ex_use_month}"
			          zEdit="any" zRequire="Y" maxlength=6 size=6 />
		       </td>
			   <td nowrap>&nbsp;卡號：
			      <input type="text" class="col_any" 
			          name="ex_card_no" value="${ex_card_no}"
			         zEdit="any"  maxlength=19 size=19 />
			     </td>
                <td nowrap>&nbsp;
                    <input type="Button" id="btnQuery" value="查詢" onClick="return top.submitControl('Q')"
                           class="btQuery">
                    <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear">
                </td>
		    </tr>
            <tr>
                <td nowrap>&nbsp;正卡人ＩＤ:
                    <input type="text" class="col_text" name="ex_id_no" value="${ex_id_no}"
                           zEdit="alphanum,upper" maxlength="10" size="10"/>
                </td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </div>
    <hr>
	<div>
		<span>本月名單總筆數：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${total.(999)} 筆</span>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<span>本月名單總消費金額：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${totalAmt.(999)} </span>
	</div>
    <!--List -->
    <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
        <tr>
            <th nowrap class="list_th" width="5%">No&nbsp;</th>
            <th nowrap class="list_th">持卡人姓名</th>
            <th nowrap class="list_th">正卡人ID</th>
            <th nowrap class="list_th">團代</th>
            <th nowrap class="list_th">卡號</th>
            <th nowrap class="list_th">手機</th>
            <th nowrap class="list_th">上月消費金額</th>
        </tr>
        <!-- BEGIN DYNAMIC : DETAIL -->
        <tr>
            <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
            <td nowrap class="list_cc"> ${chi_name}&nbsp;</td>
            <td nowrap class="list_ll"> ${id_no}&nbsp;</td>
            <td nowrap class="list_ll"> ${group_desc}&nbsp;</td>
            <td nowrap class="list_cc"> ${card_no}&nbsp;</td>
            <td nowrap class="list_cc"> ${cellar_phone}&nbsp;</td>
            <td nowrap class="list_cc"> ${tot_amt.(999)}&nbsp;</td>
        </tr>
        <!-- END DYNAMIC : DETAIL -->
    </table>


    <input type="hidden" name="data_k1" value="">
    <input type="hidden" name="data_k2" value="">
    <input type="hidden" name="data_k3" value="">
    <input type="hidden" name="MOD_PGM" value="mktq6250">
    <input type="hidden" name="HIDE" value="${HIDE_DATA}">
    <input type="hidden" name="pageType" value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
  tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc')
</script>

<script language="javascript">
  top.refreshButton2('0')
  top.pageRows="999";

	function validateInput() {
	    if ( !top.checkFormat() ) { 
	    	return false; 
	    }

	    return true;
	}
</script>
