<html>
<head>
<title> 108/08/06 V1.00.01 RAY Ho Initial 影城訂票每週送廠商名單查詢</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<!-- Detail data detl *************************************************** -->
 <table width="50%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td  nowrap class="td_data"="%">卡片類別</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_text">${debt_flag}</span>
       <input     size="1"  type="hidden" name="debt_flag" value="${debt_flag}" />
               - ${comm_debt_flag}
     <input  type="hidden" name="comm_debt_flag" value="${comm_debt_flag}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data"="%">帳戶類別</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_text">${acct_type}</span>
       <input     size="2"  type="hidden" name="acct_type" value="${acct_type}" />
               - ${comm_acct_type}
     <input  type="hidden" name="comm_acct_type" value="${comm_acct_type}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data"="%">身分證號</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_text">${id_no}</span>
       <input      type="hidden" name="id_no" value="${id_no}" />
              ${comm_id_no}
     <input  type="hidden" name="comm_id_no" value="${comm_id_no}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data"="%">姓名</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_text">${chi_name}</span>
       <input      type="hidden" name="chi_name" value="${chi_name}" />
              ${comm_chi_name}
     <input  type="hidden" name="comm_chi_name" value="${comm_chi_name}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data"="%">卡號</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_text">${card_no}</span>
       <input     size="19"  type="hidden" name="card_no" value="${card_no}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data"="%">送檔日期</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_date">${send_date.YMD}</span>
       <input     size="8"  type="hidden" name="send_date" value="${send_date.YMD}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data"="%">有效日期</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_date">${week_date_s.YMD}</span>
       <input     size="8"  type="hidden" name="week_date_s" value="${week_date_s.YMD}" />
         ~ 
       <span class="dsp_date">${week_date_e.YMD}</span>
       <input     size="8"  type="hidden" name="week_date_e" value="${week_date_e.YMD}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data"="%">訂票可用次數</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_text">${vd_used_cnt}</span>
       <input     size="8"  type="hidden" name="vd_used_cnt" value="${vd_used_cnt}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data"="%">異動日期</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_date">${mod_time.YMD}</span>
       <input     size="10"  type="hidden" name="mod_time" value="${mod_time}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data"="%">異動程式</td> 
     <td  nowrap  class="td_data" ">
       <span class="dsp_text">${mod_pgm}</span>
       <input     size="20"  type="hidden" name="mod_pgm" value="${mod_pgm}" />
     </td>
   </tr>
   <tr>
       <input type="hidden" class="col_any" name="id_p_seqno" value="${id_p_seqno}"
              zEdit="any" maxlength="10" size="10" />
   </tr>
 </table>
</div>
<!-- trail ************************************************************** -->
<input type="hidden" name="id_p_seqno" value="${id_p_seqno}">
 <input type="hidden" name="aud_type" value="${aud_type}">
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >
<input type="hidden" name="fst_apr_flag" value="${fst_apr_flag}">
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="CONTROL_TAB_NAME" value="${control_tab_name}">
<input type="hidden" name="MOD_PGM" value="mktq4270">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>
<!-- script d2 *********************************************************** -->
<script language="javascript">

 top.refreshButton2('1');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
