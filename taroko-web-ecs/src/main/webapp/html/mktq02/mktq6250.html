<html>
<head>
    <title>首刷禮活動回饋卡人歷史資料查詢-112-02-27-V1.00.00-[Initial]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
    <link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}">
<form name="dataForm" method="post" action="">

    <div id="condBlock">
        <!--COND -->
        <table width="60%" border="0" cellspacing="0" cellpadding="4">
            <tr>
                <td nowrap>&nbsp;身分證號:
                    <input type="text" class="col_text" name="ex_id" value="${ex_id}"
                           zEdit="alphanum,upper" maxlength="10" size="10"/>
                </td>
                <td nowrap>&nbsp;回饋類別:
                    <span class="col_radio" id="ex_feedback_type">
                        <input type="checkbox" value="0" name="ex_feedback_type" ${DEFAULT-ex_feedback_type} ${ex_feedback_type-0} onchange="feedbackSelected(this)"/>全部
                        <input type="checkbox" value="1" name="ex_feedback_type" ${ex_feedback_type-1} onchange="feedbackSelected(this)"/>漢來卡
                        <input type="checkbox" value="2" name="ex_feedback_type" ${ex_feedback_type-2} onchange="feedbackSelected(this)"/>卡娜卡
                        <input type="checkbox" value="3" name="ex_feedback_type" ${ex_feedback_type-3} onchange="feedbackSelected(this)"/>金鑽卡
                        <input type="checkbox" value="4" name="ex_feedback_type" ${ex_feedback_type-4} onchange="feedbackSelected(this)"/>其他卡
                    </span>
                </td>
                <td nowrap>&nbsp;
                    <input type="Button" id="btnQuery" value="查詢" onClick="return top.submitControl('Q')"
                           class="btQuery">
                    <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear">
                </td>
            </tr>
            <tr>
                <td nowrap colspan="3">&nbsp;回饋日期:
                    <input type="text" class="col_date" name="ex_feedback_date_s" value="${ex_feedback_date_s}"
                           zEdit="date,yyyymmdd" maxlength="8" size="8"/>
                    <script language="JavaScript">
                      new tcal({'formname': 'dataForm', 'controlname': 'ex_feedback_date_s'})
                    </script>
                    --
                    <input type="text" class="col_date" name="ex_feedback_date_e" value="${ex_feedback_date_e}"
                           zEdit="date,yyyymmdd" maxlength="8" size="8"/>
                    <script language="JavaScript">
                      new tcal({'formname': 'dataForm', 'controlname': 'ex_feedback_date_e'})
                    </script>&nbsp;
                </td>
            </tr>
        </table>
    </div>
    <hr>

    <!--List -->
    <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
        <tr>
            <th nowrap class="list_th" width="5%">No&nbsp;</th>
            <th nowrap class="list_th">身分證號</th>
            <th nowrap class="list_th">姓名</th>
            <th nowrap class="list_th">卡人流水號</th>
            <th nowrap class="list_th">漢來卡- 回饋日期</th>
            <th nowrap class="list_th">卡娜卡- 回饋日期</th>
            <th nowrap class="list_th">金鑽卡- 回饋日期</th>
            <th nowrap class="list_th">其他卡- 回饋日期</th>
        </tr>
        <!-- BEGIN DYNAMIC : DETAIL -->
        <tr>
            <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
            <td nowrap class="list_cc"> ${id_no}&nbsp;</td>
            <td nowrap class="list_ll"> ${chi_name}&nbsp;</td>
            <td nowrap class="list_ll"> ${id_p_seqno}&nbsp;</td>
            <td nowrap class="list_cc"> ${feedback_date_hilai.YMD}&nbsp;</td>
            <td nowrap class="list_cc"> ${feedback_date_kana.YMD}&nbsp;</td>
            <td nowrap class="list_cc"> ${feedback_date_golden_diamond.YMD.YMD}&nbsp;</td>
            <td nowrap class="list_cc"> ${feedback_date_other.YMD}&nbsp;</td>
        </tr>
        <!-- END DYNAMIC : DETAIL -->
    </table>


    <input type="hidden" name="data_k1" value="">
    <input type="hidden" name="data_k2" value="">
    <input type="hidden" name="data_k3" value="">
    <input type="hidden" name="MOD_PGM" value="mktq6250">
    <input type="hidden" name="HIDE" value="${HIDE_DATA}">
    <input type="hidden" name="pageType" value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
  tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc')
</script>

<script language="javascript">
  top.refreshButton2('0')

  //top.pageRows="9999";

  function validateInput() {
    return top.checkFormat()
  }
  
  function feedbackSelected(feedbackInput) {
    const feedbackTypeList = document.dataForm.ex_feedback_type
    if (feedbackInput.checked) {
      if (feedbackInput.value === '0') {
        for (let i = 0; i < feedbackTypeList.length; i++) {
          if (feedbackTypeList[i].value !== '0') {
            feedbackTypeList[i].checked = ''
          }
        }
      } else {
        for (let i = 0; i < feedbackTypeList.length; i++) {
          if (feedbackTypeList[i].value === '0') {
            feedbackTypeList[i].checked = ''
          }
        }
      }
    }
  }

</script>
