<html>

<head>
    <title>自由格式輸入主管放行明細查詢-V.2018-0308-ryan-[Initial]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>
<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
        <div id="condBlock">     
        <!--List -->
        <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4" width="70%">
            <tr>
            	<td style="border:0">
            		 <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()" ; alt="回上層" >&nbsp;
            	</td>
            </tr>
            <tr>
                <th nowrap class="list_th" width="5%">No</th>
                <th nowrap class="list_th">序號</th>
                <th nowrap class="list_th">借</th>
                <th nowrap class="list_th">貸</th>
                <th nowrap class="list_th">科子細目</th>
                <th nowrap class="list_th">科子細目簡稱</th>
                <th nowrap class="list_th">金額</th>
                <th nowrap class="list_th">身分證號碼</th>
                <th nowrap class="list_th">摘要一</th>
                <th nowrap class="list_th">摘要二</th>
                <th nowrap class="list_th">摘要三</th>
                <th nowrap class="list_th">銷帳分錄</th>
                <th nowrap class="list_th">新舊分錄</th>
            </tr>
            <!-- BEGIN DYNAMIC : DETAIL -->
            <tr>
                <td nowrap class="list_no">${ser_num}
                    <span class="col_key">${ok_flag}</span>
                    <input type="hidden" name="ser_num" value="${ser_num}" />
                    <input type="hidden" name="rowid" value="${rowid}">
                    <input type="hidden" name="mod_seqno" value="${mod_seqno}">
                </td>
                <td nowrap class="list_ll">${seqno}&nbsp; </td>
                <td nowrap class="list_ll" style="text-align: center">${db_dbcr2}</td>
                <td nowrap class="list_ll" style="text-align: center">${db_dbcr1}</td>
                <td nowrap class="list_ll">${ac_no}&nbsp; </td>
                <td nowrap class="list_ll">${db_brief}&nbsp; </td>
                <td nowrap class="list_rr">&nbsp;${amt.(999.00)} </td>
                <td nowrap class="list_ll">${id_no}&nbsp; </td>
                <td nowrap class="list_ll">${memo1}&nbsp; </td>
                <td nowrap class="list_ll">${memo2}&nbsp; </td>
                <td nowrap class="list_ll">${memo3}&nbsp; </td>
                <td nowrap class="list_ll">${key_value}&nbsp; </td>
                <td nowrap class="list_ll">${ifrs_flag}&nbsp; </td> 
            </tr>
            <!-- END DYNAMIC : DETAIL -->
        </table>
        <input type="hidden" name="data_k1" value="">
        <input type="hidden" name="data_k2" value="">
        <input type="hidden" name="data_k3" value="">
        <input type="hidden" name="mod_pgm" value="genp0120">
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="cond">
    </form>
</body>

</html>
