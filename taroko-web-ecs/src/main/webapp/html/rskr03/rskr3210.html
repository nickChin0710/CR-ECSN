<html>
<head>
<title>偽冒郵寄信函查詢-cond</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>


<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;郵寄日期：
     <input type="text" class="col_date" name="ex_send_date1" value="${ex_send_date1}"
         zEdit="date,yyyymmdd" MaxLength=8 size=10 zRequire="C"/>
      <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_send_date1'});
	    </script>
	--
	   <input type="text" class="col_date" name="ex_send_date2" value="${ex_send_date2}"
         zEdit="date,yyyymmdd" MaxLength=8 size=10  zRequire="C"/>
      <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_send_date2'});
	    </script>
	</td>
	<td nowrap>&nbsp;姓名：
	   <input type="text" class="col_any" name="ex_chi_name" value="${ex_chi_name}" maxlength="10" size="12" zEdit="any,canTw">
	</td>
   <td nowrap>&nbsp;  
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>
   <td nowrap >&nbsp;郵寄區號：
      <input type="text" class="col_any" name="ex_zip_code" value="${ex_zip_code}" maxlength="5" size="7" zEdit="any,canTw">
   </td>
   <td nowrap >&nbsp;縣市：
      <input type="text" class="col_any" name="ex_addr1" value="${ex_addr1}" maxlength="10" size="12" zEdit="any,canTw">
   </td>
   <td nowrap >&nbsp;鄉鎮：
      <input type="text" class="col_any" name="ex_addr2" value="${ex_addr2}" maxlength="10" size="12" zEdit="any,canTw">
   </td>
  </tr>
 </table>
</div>
<hr>
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap class="list_th" >卡號&nbsp;</th>
    <th nowrap class="list_th" >發現來源&nbsp;</th>
    <th nowrap class="list_th" >郵寄日期&nbsp;</th>
    <th nowrap class="list_th" >姓名&nbsp;</th>
    <th nowrap class="list_th" >身分證ID&nbsp;</th>
    <th nowrap class="list_th" >地  址&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
   <td nowrap class="list_cc"> ${card_no}&nbsp;</td>
   <td nowrap class="list_cc"> ${find_type}&nbsp;</td>
   <td nowrap class="list_cc"> ${send_date.YMD}&nbsp;</td>
   <td nowrap class="list_cc"> ${chi_name}&nbsp;</td>
   <td nowrap class="list_cc"> ${id_no}&nbsp;</td>
   <td nowrap class="list_ll"> ${zip_code}&nbsp;${db_addr}</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
  
</script>
