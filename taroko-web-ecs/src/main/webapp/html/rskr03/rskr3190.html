<html>
<head>
<title>處理電話及簡訊通數統計表-cond</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>


<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap colspan="2">&nbsp;處理日期：
     <input type="text" class="col_date" name="ex_proc_date1" value="${ex_proc_date1}"
         zEdit="date,yyyymmdd" MaxLength=8 size=10 zRequire="C"/>
      <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_proc_date1'});
	    </script>
	--
	   <input type="text" class="col_date" name="ex_proc_date2" value="${ex_proc_date2}"
         zEdit="date,yyyymmdd" MaxLength=8 size=10  zRequire="C"/>
      <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_proc_date2'});
	    </script>
	</td>
	
   <td nowrap>&nbsp;  
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>
   <td nowrap >&nbsp;處理經辦：
      <input type="text" class="col_any" name="ex_proc_user" value="${ex_proc_user}" maxlength="10" size="12" zEdit="any,canTw">
   </td>
   <td nowrap>&nbsp;處理方式：
	   <select size="1" name="ex_proc_type" class="col_ddlb" >
	      <option value="">--</option>
          ${dddw_proc_type}
      </select>
	</td>
	<td nowrap>&nbsp;去電/來電:
	   <select size="1" name="ex_tel_type" class="col_ddlb" >
	      <option value="">--</option>
          ${dddw_tel_type}
      </select>
	</td>      
  </tr>
 </table>
</div>
<hr>
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <td nowrap>&nbsp;
      <span class="dsp_text">筆數合計:${sum_tot_cnt}</span>
      <input type="hidden" name="sum_tot_cnt" value="${sum_tot_cnt}" />
   </td>
</table>
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap class="list_th" >處理方式&nbsp;</th>
    <th nowrap class="list_th" >去電/來電&nbsp;</th>
    <th nowrap class="list_th" >處理經辦&nbsp;</th>
    <th nowrap class="list_th" >筆數&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
   <td nowrap class="list_cc"> ${proc_type}&nbsp;</td>
   <td nowrap class="list_cc"> ${tel_type}&nbsp;</td>
   <td nowrap class="list_cc"> ${proc_user}&nbsp;</td>
   <td nowrap class="list_rr"> ${db_cnt_A.(999)}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 //top.pageRows="10";
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
  
</script>
