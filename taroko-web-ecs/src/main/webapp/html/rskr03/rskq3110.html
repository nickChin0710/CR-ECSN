<html>
<head>
<title>風險分類維護[risk_type]-cond</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>&nbsp;特店代號：
      <input type="text" class="col_text" name="ex_mcht_no" value="${ex_mcht_no}" maxlength="15" size="17">
   </td>
   <td nowrap>&nbsp;Terminal：
      <input type="text" class="col_text" name="ex_term_id" value="${ex_term_id}" maxlength="12" size="14">
   </td>
   <td nowrap>&nbsp;  
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>
   <td nowrap colspan="3">&nbsp;特店名稱：
      <input type="text" class="col_any" name="ex_mcht_name" value="${ex_mcht_name}" maxlength="30" size="32" zEdit="any,canTw">
   </td>
  </tr>
  <tr>
   <td nowrap colspan="3">&nbsp;特店地址：
      <input type="text" class="col_any" name="ex_mcht_addr" value="${ex_mcht_addr}" maxlength="30" size="32" zEdit="any,canTw">
   </td>
  </tr>
  <tr>
   <td nowrap colspan="3">&nbsp;IP 位址：
      <input type="text" class="col_any" name="ex_ip_addr" value="${ex_ip_addr}" maxlength="50" size="52" zEdit="any">
   </td>
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap class="list_th">卡  號&nbsp;</th>
    <th nowrap class="list_th">特店代號&nbsp;</th>
    <th nowrap class="list_th">Terminal&nbsp;</th>
    <th nowrap class="list_th">MCC&nbsp;</th>
    <th nowrap class="list_th">特店名稱&nbsp;</th>
    <th nowrap class="list_th">IP 位址&nbsp;</th>
    <th nowrap class="list_th">特店地址&nbsp;</th>
    <th nowrap class="list_th">特店電話&nbsp;</th>
    <th nowrap class="list_th">收單行&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
	<td nowrap class="list_cc"> ${card_no}&nbsp;</td>
	<td nowrap class="list_cc"> ${mcht_no}&nbsp;</td>
	<td nowrap class="list_cc"> ${term_id}&nbsp;</td>
	<td nowrap class="list_cc"> ${mcht_category}&nbsp;</td>
	<td nowrap class="list_cc"> ${mcht_name}&nbsp;</td>
	<td nowrap class="list_cc"> ${ip_addr}&nbsp;</td>
	<td nowrap class="list_cc"> ${mcht_addr}&nbsp;</td>
	<td nowrap class="list_cc"> ${mcht_tel_no}&nbsp;</td>
	<td nowrap class="list_cc"> ${arq_bank_no}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
//	tigra_tables('table1', 1, 0, '#F9FCB8', '#FFFFCC', '#ffcc66', '#cccccc');
	tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 
function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }
 
  
</script>
