<html>
<head>
<title>管制/解控記錄查詢報表-cond</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>


<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;管制日期：
     <input type="text" class="col_date" name="ex_warn_date1" value="${ex_warn_date1}"
         zEdit="date,yyyymmdd" MaxLength=8 size=10 />
      <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_warn_date1'});
	    </script>
	--
	   <input type="text" class="col_date" name="ex_warn_date2" value="${ex_warn_date2}"
         zEdit="date,yyyymmdd" MaxLength=8 size=10 />
      <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_warn_date2'});
	    </script>
	</td>
	<td nowrap >&nbsp;管制經辦：
      <input type="text" class="col_any" name="ex_warn_user" value="${ex_warn_user}" maxlength="10" size="12" zEdit="any,canTw">
   </td>
   <td nowrap>&nbsp;  
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>
   <td nowrap >&nbsp;解控日期：
     <input type="text" class="col_date" name="ex_rels_date1" value="${ex_rels_date1}"
         zEdit="date,yyyymmdd" MaxLength=8 size=10 />
      <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_rels_date1'});
	    </script>
	--
	   <input type="text" class="col_date" name="ex_rels_date2" value="${ex_rels_date2}"
         zEdit="date,yyyymmdd" MaxLength=8 size=10  />
      <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_rels_date2'});
	    </script>
	</td>
   <td nowrap colspan="2" >&nbsp;解控經辦：
      <input type="text" class="col_any" name="ex_rels_user" value="${ex_rels_user}" maxlength="10" size="12" zEdit="any,canTw">
   </td>
  </tr>
 </table>
</div>
<hr>
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap class="list_th" >卡號&nbsp;</th>
    <th nowrap class="list_th" >發現來源&nbsp;</th>
    <th nowrap class="list_th" >管制日期_時間&nbsp;</th>
    <th nowrap class="list_th" >管制經辦&nbsp;</th>
    <th nowrap class="list_th" >解控處理&nbsp;</th>
    <th nowrap class="list_th" >解控日期_時間&nbsp;</th>
    <th nowrap class="list_th" >解控經辦&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
   <td nowrap class="list_cc"> ${card_no}&nbsp;</td>
   <td nowrap class="list_cc"> ${find_type}&nbsp;</td>
   <td nowrap class="list_cc"> ${warn_date.YMD}&nbsp;${warn_time.TIME}</td>
   <td nowrap class="list_cc"> ${warn_user}&nbsp;</td>
   <td nowrap class="list_cc"> ${rels_code}&nbsp;</td>
   <td nowrap class="list_cc"> ${rels_date.YMD}&nbsp;${rels_time.TIME}</td>
   <td nowrap class="list_cc"> ${rels_user}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
  
</script>
