
<html>
<head>
<title>行動支付服務版本參數維護-V.2020-0603-Andy Liu-[Update]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<!-- <body bgcolor="#FFFFFF" background="./WebData/work/0000.png" > -->
<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
	  <td nowrap>&nbsp;國際組織別:
	      <select size="1" name="ex_bin_type"  value="${ex_bin_type}" class="col_ddlb" >
	           <option value="">--</option>
	           <option value="V" ${ex_bin_type-V} >V:Visa卡</option>
	           <option value="M" ${ex_bin_type-M} >M:Master卡</option>
	           <option value="J" ${ex_bin_type-J} >J:Jcb卡</option>
	           <option value="C" ${ex_bin_type-C} >C:銀聯卡</option>
	           <option value="A" ${ex_bin_type-A} >A:AE卡</option>
	      </select>
	    
	   </td>
	   <td nowrap rowspan=3>&nbsp;  
	      <input type="Button" name="btnQuery" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
	      <input type="Button" name="btnClear" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
	      <input type="Button" name="btnAdd" value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
	   </td>
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap class="list_th">國際組織別</th>
    <th nowrap class="list_th">主要版本</th>
    <th nowrap class="list_th">次要版本</th>
    <th nowrap class="list_th">版本修訂</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${bin_type}','','')" style="cursor:hand">
	    <td nowrap class="list_no"> ${SER_NUM}&nbsp;
	    </td>
	    <td nowrap class="list_ll">&nbsp;${db_bin_type}</td>
	    <td nowrap class="list_rr">&nbsp;${db_v1}</td>
	    <td nowrap class="list_rr">&nbsp;${db_v2}</td>
	    <td nowrap class="list_rr">&nbsp;${db_v3}</td>
      <input type="hidden"  name="bin_type"  value="${bin_type}">
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
/*  tigra_tables('table1', 1, 0, '#F9FCB8', '#FFFFCC', '#ffcc66', '#cccccc'); */
    tigra_tables('table1', 1, 0, '', '','#ffcc66', '#cccccc');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20"; ///999代表不分頁
 
 document.dataForm.ex_bin_type.focus();

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "ptrm0650_detl"; 
    }

    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "ptrm0650_detl";
    top.submitControl('S');
    return true;
  }
  
</script>
