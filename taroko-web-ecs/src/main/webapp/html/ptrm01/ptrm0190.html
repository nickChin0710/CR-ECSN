
<html>
<head>
<title>團體代碼檔維護-V.2017-0504-yash-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>
<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!--COND -->
<table width="60%" border="0" cellspacing="0" cellpadding="4">
    <tr>
        <td nowrap>&nbsp;團體代號:
            <select  name="ex_group_code" class="col_ddlb" >
                ${dddw_group_code}
            </select>
        </td><!-- 
		<td nowrap>&nbsp;來源代號前兩碼對應值:
            <input type="text" class="col_text" name="ex_group_abbr_code" value="${ex_group_abbr_code}"
            zEdit="alpha,upper" maxlength=2 size=2 />
        </td>
         -->
        <td nowrap>&nbsp;
            <input type="Button"  value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
            <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
            <input type="Button"  value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
        </td> 
    </tr>
 </table>
</div>
<hr>
<!--List -->
<table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
    <tr>
        <th nowrap class="list_th" width="5%">No&nbsp;</th>
        <th nowrap class="list_th">團體代號</th>
        <th nowrap class="list_th">網銀可申請註記</th>
        <th nowrap class="list_th">聯名機構卡註記</th>
        <th nowrap class="list_th">聯名機構統一編號</th>
<!--    
        <th nowrap class="list_th">簡稱</th>
-->
		<th nowrap class="list_th">中文名稱</th>
<!--		
		<th nowrap class="list_th">優先順序</th>	
		<th nowrap class="list_th">聯名機構註記</th>
-->					
		<th nowrap class="list_th">凸字第四行</th>
		<th nowrap class="list_th">是否自動分期</th>
		<th nowrap class="list_th">採購卡</th>
        <th nowrap class="list_th">鍵檔日期</th>
        <th nowrap class="list_th">鍵檔人員</th>
    </tr>
    <!-- BEGIN DYNAMIC : DETAIL -->
    <tr onclick="detailScreen('${SER_NUM}','${group_code}','','')" style="cursor:hand">
        <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
        <td nowrap class="list_ll"> ${group_code}</td>
        <td nowrap class="list_ll"> ${ibank_apply_flag}</td>
        <td nowrap class="list_ll"> ${member_flag}</td>
        <td nowrap class="list_ll"> ${member_corp_no}</td>
<!--        
        <td nowrap class="list_ll"> ${group_abbr_code}</td>
-->        
		<td nowrap class="list_ll"> ${group_name}</td>
<!--		
		<td nowrap class="list_ll"> ${group_order}</td>
		<td nowrap class="list_ll"> ${co_member_flag}</td>
-->		
		<td nowrap class="list_ll"> ${emboss_data}</td>
		<td nowrap class="list_ll"> ${auto_installment}</td>
		<td nowrap class="list_ll"> ${purchase_card_flag}</td>
        <td nowrap class="list_cc"> ${crt_date.YMD} </td>
        <td nowrap class="list_ll"> ${crt_user} </td>
    </tr>
    <!-- END DYNAMIC : DETAIL -->
</table>


<input type="hidden"  name="data_k1" value="" >
<input type="hidden"  name="data_k2" value="" >
<input type="hidden"  name="data_k3" value="" >
<input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
<input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
    tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>
<script language="javascript">

top.refreshButton2('0');
top.pageRows="20";

document.dataForm.ex_group_code.focus();

function validateInput()
{
    if ( !top.checkFormat() )
        { return false; }
    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "ptrm0190_detl";
    }
    return true;
}

function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "ptrm0190_detl";
    top.submitControl('S');
    return true;
}

</script>
