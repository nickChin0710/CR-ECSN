
<html>
<head>
<title>行動支付服務版本參數維護-detl-V.2017-0504-David FU-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
	${#PLUGIN:htmcomm_plugin.apr_user}
<!-- Button======================================== -->
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()" alt="回上層" >&nbsp;
  <input type="Button" name="btnQuery"   value=" 讀取 " onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  <input type="Button" name="btnAdd"     value=" 新增 " onClick="return top.submitControl('A')" class="btAdd" ${btnAdd_disable}   >&nbsp;&nbsp;
  <input type="Button" name="btnUpdate"  value=" 修改 " onClick="return top.submitControl('U')" class="btUpdate" ${btnUpdate_disable} >&nbsp;&nbsp;
  <input type="Button" name="btnDelete"  value=" 刪除 " onClick="return top.submitControl('D')" class="btDelete" ${btnDelete_disable} >&nbsp;&nbsp;
  <input type="Button" name="btnClear"   value=" 清除 " onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>
<!-- Key data==================================== -->
<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
	   <td nowrap width="50%">國際組織別:&nbsp;
	        <select size="1" name="kk_bin_type"  value="${kk_bin_type}" class="col_ddlb"  zRequire ="K">
               <option value="">--</option>
               <option value="V" ${kk_bin_type-V} >V:Visa卡</option>
               <option value="M" ${kk_bin_type-M} >M:Master卡</option>
               <option value="J" ${kk_bin_type-J} >J:Jcb卡</option>
               <option value="C" ${kk_bin_type-C} >C:銀聯卡</option>
               <option value="A" ${kk_bin_type-A} >A:AE卡</option>
          </select>
	   </td>
  </tr>
</table>
<hr>
<!-- Detail data================================= -->

<table width="60%" border="0" cellspacing="1" cellpadding="2">
  <tr>
       <td nowrap class="colKey">國際組織別:&nbsp;
            <span class="dsp_text">${bin_type}</span>
            <input type="hidden" name="bin_type" value="${bin_type}" />
       </td>
  </tr>
  <tr>
       <td nowrap>主要版本:&nbsp;
            <input type=text class="col_numbger" name="db_v1" value="${db_v1}" 
              zeditType="number" maxlength="2" size="2" /> 
       </td>
  </tr>  
  <tr>
       <td nowrap>次要版本:&nbsp;
          <input type="text" class="col_numbger" name="db_v2" value="${db_v2}" 
             zeditType="number" maxlength="2" size="2" />
       </td>
  </tr>
  <tr>
       <td nowrap>版本修訂:&nbsp;
          <input type="text" class="col_numbger" name="db_v3" value="${db_v3}" 
             zeditType="number" maxlength="2" size="2" />
       </td>
  </tr>
</table>
</div>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_PGM" value="ptrm0650">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 
 document.dataForm.kk_bin_type.focus();

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    
    return true;
  }

</script>
