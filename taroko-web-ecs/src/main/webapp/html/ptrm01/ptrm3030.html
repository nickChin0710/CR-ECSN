<html>
<head>
<title>M0送逾催系統參數維護-pond</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm" method="post" action="" >

<div id="condBlock">
<!--COND -->
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <td nowrap colspan="2">&nbsp;  
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button" value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
    </td>
  </tr>
  <tr>
    <td nowrap colspan="2">&nbsp;帳單週期：
      <input type="text" class="col_text" name="exStmtCycle" value="${exStmtCycle}" 
        zEdit="number" maxlength="2" size="4" />
    </td>
  </tr>
</table>
</div>
<hr>

<!--List -->
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap class="list_th">帳單週期</th>
    <th nowrap class="list_th">他行扣款</th>
    <th nowrap class="list_th">本行扣款</th>
    <th nowrap class="list_th">自行繳款</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${stmt_cycle}','','')" style="cursor:hand">
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;
     <input type="hidden" name="from_type" value="${from_type}">
   </td>
   <td nowrap class="list_cc"> ${stmt_cycle}&nbsp;</td>
   <td nowrap class="list_cc"> ${other_deduct_flag}&nbsp;</td>
   <td nowrap class="list_cc"> ${self_deduct_flag}&nbsp;</td>
   <td nowrap class="list_cc"> ${self_pay_flag}&nbsp;</td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden" name="MOD_PGM" value="ptrm3030">
 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">
 
</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>

<script language="javascript">

 top.refreshButton2('0');
 
 document.dataForm.exStmtCycle.focus();
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "ptrm3030_detl"; 
    }
    
    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "ptrm3030_detl";
    top.submitControl('S');
    return true;
  }
 
</script>
