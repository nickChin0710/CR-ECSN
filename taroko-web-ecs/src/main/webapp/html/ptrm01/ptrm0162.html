<html>
<head>
<title>帳單交易別參數檔維護-V.2020-0109-zuwei-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>
<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!--COND -->
<table width="60%" border="0" cellspacing="0" cellpadding="4">
    <tr>
        <td nowrap>&nbsp;交易平台種類:
            <select  name="s_platform_kind" class="col_ddlb">
            <option value="">--</option>
                ${dddw_platform_kind}
            </select>
        </td>
		<td nowrap>&nbsp;特店代號:	 
            <select  name="s_cust_mcht_no" class="col_ddlb">
            <option value="">--</option>
                ${dddw_cust_mcht_no}
            </select>
        </td>
        <td nowrap>&nbsp;
            <input type="Button" id="btnQuery" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
            <input type="Button" id="btnClear" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
            <input type="Button" id="btnAdd" value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
        </td> 
    </tr>
 </table>
</div>
<hr>
<!--List -->
<table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
    <tr>
        <th nowrap class="list_th" width="5%">No&nbsp;</th>
        <th nowrap class="list_th">交易平台種類</th>
        <th nowrap class="list_th">中文說明</th>
        <th nowrap class="list_th">帳單來源</th>
		<th nowrap class="list_th">客製特店代號</th>
    </tr>
    <!-- BEGIN DYNAMIC : DETAIL -->
    <!-- <tr onclick="detailScreen('${SER_NUM}','${platform_kind}')" style="cursor:hand">  -->
    <tr> 
        <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
        <td nowrap class="list_ll"> ${platform_kind}</td>
		<td nowrap class="list_ll"> ${platform_desc}</td>
		<td nowrap class="list_ll"> ${bill_type}</td>
		<td nowrap class="list_ll"> ${cust_mcht_no}</td>
    </tr>
    <!-- END DYNAMIC : DETAIL -->
</table>


<input type="hidden"  name="platform_kind" value="" >
<input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
<input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
    tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>
<script language="javascript">

top.refreshButton2('0');
top.pageRows="20";

function validateInput() {
    if ( !top.checkFormat() )
        { return false; }
    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "ptrm0162_detl";
    }
    return true;
}

function detailScreen(serNum, platformKind) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.platform_kind.value = platformKind;
    top.respHtml  = "ptrm0162_detl";
    top.submitControl('S');
    return true;
}

</script>
