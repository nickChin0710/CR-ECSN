<html>
<head>
<title>製卡廠商參數維護作業-detl-V.2017-0504-yash-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>
<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
${#PLUGIN:htmcomm_plugin.apr_user}
<!-- Button======================================== -->
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()" alt="回上層" >&nbsp;
  <input type="Button"  value=" 讀取 " onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  <input type="Button"  value=" 新增 " onClick="return top.submitControl('A')" class="btAdd" ${btnAdd_disable}   >&nbsp;&nbsp;
  <input type="Button"  value=" 修改 " onClick="return top.submitControl('U')" class="btUpdate" ${btnUpdate_disable} >&nbsp;&nbsp;
  <input type="Button"  value=" 刪除 " onClick="return top.submitControl('D')" class="btDelete" ${btnDelete_disable} >&nbsp;&nbsp;
  <input type="Button"  value=" 清除 " onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>
<!-- Key data==================================== -->
<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
	   <td nowrap width="50%">廠商代碼:&nbsp;
	     <input type="text" class="col_text" name="kk_vendor" value="${kk_vendor}"
	      zEdit="any" maxlength="1" size="1" />
	   </td>
  </tr>
</table>
<hr>
<!-- Detail data================================= -->

<table width="60%" border="0" cellspacing="1" cellpadding="2">
  <tr>
	   <td nowrap class="colKey">廠商代碼:&nbsp;
	        <span class="dsp_text">${vendor}</span>
	        <input type="hidden" name="vendor" value="${vendor}" />
	   </td>
  </tr>
  <tr>
	   <td nowrap>廠商名稱:&nbsp;
	        <input type=text class="col_any" name="vendor_name" value="${vendor_name}" 
	          zRequire="Y" zeditType="any,canTW" maxlength="40" size="40" /> 
	   </td>
  </tr>  
  <tr>
	   <td nowrap>廠商簡稱:&nbsp;
	      <input type="text" class="col_any" name="vendor_tscc" value="${vendor_tscc}" 
	         zeditType="any,canTW" maxlength="10" size="10" />
	   </td>
  </tr>
</table>
</div>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_PGM" value="ptrm3010">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    
    return true;
  }

</script>
