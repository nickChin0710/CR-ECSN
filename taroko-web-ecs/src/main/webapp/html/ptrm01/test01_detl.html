<html>
<head>
<title>BIN NO 參數維護-detl</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" > 
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="light_img(this);"; onmouseover="dark_img(this);">&nbsp;
  <input type="Button"   value=" 讀取 " onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  <input type="Button"   value=" 新增 " ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
  <input type="Button"   value=" 修改 " ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  <input type="Button"   value=" 刪除 " ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
  <input type="Button"   value=" 清除 " onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>

<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
<!-- 輸入資料讀取條件  -->
  <tr>
   <td nowrap width="50%">卡片種類：&nbsp;
     <input type="text" class="col_number" name="kk_card_type" 
      maxlength="12" size="12" zRequire ="k","C"/>

   <td nowrap>&nbsp;</td>
    <td nowrap width="50%">幣別：&nbsp;
     <input type="text" class="col_number" name="kk_curr_code" 
      zEdit="number" maxlength="12" size="12" zRequire ="k","C"/>

   <td nowrap>&nbsp;</td>
  </tr>
</table>
<hr>
<!-- Detail data================================= -->
<table width="80%" border="0" cellspacing="0" cellpadding="4">
   <tr>
   <td nowrap  class="colKey">卡片種類：
      <span class="dsp_text">${card_type}</span>
      <input type="hidden" name="card_type" value="${card_type}">
   </td>
   </tr>
  
   
  <td nowrap  class="colKey">幣別：
      <span class="dsp_text">${curr_code}</span>
      <input type="hidden" name="curr_code" value="${curr_code}">
   </td> 
   
   
 
   <tr>
   <td nowrap>手續費對應的交易代碼 :
      <input type="text" class="col_ddlb" name="fees_txn_code" value="${fees_txn_code}"    maxlength="4" size="4" />
   </td>
   </tr>
   
   <tr>
   <td nowrap>手續費對應的帳單來源 :
	  <input  type="text" value="${fees_bill_type}" name="fees_bill_type" class="col_ddlb" maxlength="4" size="4">
   </td>
   </tr>
   <tr>
     <td nowrap>國內交易收取固定金額 :
      <input  type="text" name="dom_fix_amt" class="col_any" value="${dom_fix_amt}"   maxlength="4" size="4" />
  
	 </td>
   </tr>
   <tr>
   <td nowrap>國內交易收取佔本金百分比 :
      <input type="text" class="col_any"   name="dom_percent" value="${dom_percent}"  maxlength="4" size="4" />
   </td>
   </tr>
    <tr>
   <td nowrap>國內交易收取最小值金額 :
      <input type="text" class="col_any"   name="dom_min_amt" value="${dom_min_amt}"  maxlength="4" size="4" />
   </td>
   </tr>
 <tr>
 <tr>
   <td nowrap>國內交易收取最大值金額 :
      <input type="text" class="col_any"   name="dom_max_amt" value="${dom_max_amt}"   maxlength="9" size="4" />
   </td>
   </tr>
 <tr>
   <td nowrap>國外交易收取固定金額:
      <input type="text" class="col_any"   name="int_fix_amt" value="${int_fix_amt}"   maxlength="4" size="4" />
   </td>
   </tr>
    <tr>
   <td nowrap>國外交易收取佔本金百分比 :
      <input type="text" class="col_any"   name="int_percent" value="${int_percent}"   maxlength="4" size="4" />
   </td>
   </tr>
    <tr>
   <td nowrap>國外交易收取最小值金額 :
      <input type="text" class="col_any"   name="int_min_amt" value="${int_min_amt}"  maxlength="4" size="4" />
   </td>
   </tr>
    <tr>
   <td nowrap>國外交易收取最大值金額:
      <input type="text" class="col_any"   name="int_max_amt" value="${int_max_amt}"   maxlength="4" size="4" />
   </td>
   </tr>
</table>

</div>
<br>
<table width="60%" border="0" cellspacing="1" cellpadding="2" style="margin-left: 30px" >
  <tr>
   <td nowrap class="td_text" width="20%">鍵檔日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${crt_date.YMD}</span>
      <input type="hidden" name="crt_date" value="${crt_date}">   
   </td>
   <td nowrap class="td_text" width="20%">鍵檔人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${crt_user} </span>
      <input type="hidden" name="crt_user" value="${crt_user}">   
   </td>
  </tr>
  <tr>
   <td nowrap class="td_text" width="20%">異動日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${mod_date.YMD}</span>
      <input type="hidden" name="mod_date" value="${mod_date}">   
   </td>
   <td nowrap class="td_text" width="20%">異動人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${mod_user} </span>
      <input type="hidden" name="mod_user" value="${mod_user}">   
   </td>
  </tr>
</table>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_PGM" value="ptrm0040">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="USERID" value="${userId}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 
 document.dataForm.kk_risk_type.focus();

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
