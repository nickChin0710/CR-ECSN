<html>
<head>
<title>團代卡樣對照參數表檔維護-detl-V.2017-0505-yash-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<!--
<body background="${water_mark}" >
-->
<body style="" bgcolor="#FFFFFF" onkeydown="return top.enterKey(event);"  >
<form name="dataForm"  method="post" action="">
${#PLUGIN:htmcomm_plugin.apr_user}
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">

<tr>
     <td width="100">&nbsp;</td>
     <td colspan="4">
          <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; >&nbsp;
          <input type="Button"   value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
          <input type="Button"   value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
          <input type="Button"   value="修改"  ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
          <input type="Button"   value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
          <input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      </td>
</tr>
</table>

<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
<!-- 輸入資料讀取條件  -->
  <tr>
       <td nowrap width="50%">團體代號：&nbsp;
              <select name="kk_group_code" class="col_ddlb"  >
                   ${dddw_group_code}
              </select>
       </td>
	    <td nowrap width="50%">卡種：&nbsp;
              <select name="kk_card_type" class="col_ddlb"  >
                   ${dddw_card_type}
              </select>
       </td>
  </tr>
</table>
<hr>
<!-- Detail data================================= -->
<table width="80%" border="0" cellspacing="0" cellpadding="4">
   <tr>
       <td nowrap class="colKey" >團體代號：
          <span class="dsp_text">${group_code}</span>
          <input type="hidden" name="group_code" value="${group_code}" >
       </td>
	   <td nowrap class="colKey" >卡種：
          <span class="dsp_text">${card_type}</span>
          <input type="hidden" name="card_type" value="${card_type}" >
       </td>
	   
   </tr>
   <tr>
       <td nowrap colspan= "2">NAME:&nbsp;
            <input type=text class="col_any" name="name" value="${name}" 
             zEdit="canTW" maxlength="40" size="30" /> 
       </td>
       <!-- <td nowrap >歡喜卡智慧理財額度指撥比率:&nbsp;
            <input type="hidden" class="col_number" name="db_cash_limit_rate" value="0" 
             zEdit="number" maxlength="4" size="4" /> %
       </td> -->
   </tr>
   <tr>
       <td nowrap colspan="2">可申請twMP錢包註記:&nbsp;
           <input type="radio" value="O" name="card_mold_flag" ${card_mold_flag-O} ${DEFAULT_CHK}>O:無
           <input type="radio" value="H" name="card_mold_flag" ${card_mold_flag-H}>H:HCE
           <input type="radio" value="M" name="card_mold_flag" ${card_mold_flag-M}>M:TSM
       </td>
   </tr>
   <tr>
      <td nowrap colspan="2">twMP SE 類型：&nbsp;
         <select name="service_type" class="col_ddlb" >
		  <option value="">--</option>
          <option value="01" ${service_type-01} >01:UICC</option>
          <option value="02" ${service_type-02} >02:Micro SD卡</option>
          <option value="03" ${service_type-03} >03:嵌入式</option>
		  <option value="04" ${service_type-04} >04:外接式</option>
		  <option value="05" ${service_type-05} >05:雲端模擬晶片(HCE)</option>
         </select>	     
      </td>
   </tr>
   <tr>
       <td nowrap colspan="2">適用一般卡號註記:&nbsp;
           <input type="radio" value="Y" name="org_cardno_flag" ${org_cardno_flag-Y}>是 
           <input type="radio" value="N" name="org_cardno_flag" ${org_cardno_flag-N} ${DEFAULT_CHK}>否
       </td>
   </tr>
   <tr>
       <td nowrap colspan="2">認同集團碼:&nbsp;
	      <input type="Button" class="btOther"  value="認同集團碼明細" ${btnUpdate_disable} 
               onClick="return detailScreen('${group_code}','${card_type}','')" >
       </td>
   </tr>
   <tr>
       <td nowrap colspan="2">備註:&nbsp;
            <input type=text class="col_any" name="remark" value="${remark}" 
             zEdit="canTW" maxlength="50" size="30" /> 
       </td>
   </tr>
   <tr style="display:none">
       <td nowrap colspan="2">
          <spen style="background-color:#FFFF00;color:red">註:若該團代卡樣屬於Fancy不同A/C之轉換卡，理財額度指撥比率必須設為0%</spen>
       </td>
   </tr>
   
</table>
<table width="80%" border="0" cellspacing="0" cellpadding="4">
   <tr>
       <td nowrap>鍵檔日期:
          <span class="dsp_text">${crt_date.YMD}</span>
          <input type="hidden" name="crt_date" value="${crt_date}" >
       </td>
       <td nowrap>鍵檔人員:&nbsp;
          <span class="dsp_text">${crt_user}</span>
          <input type="hidden" name="crt_user" value="${crt_user}" >
       </td>
   </tr>
</table>
</div>


<input type="hidden" name="data_k1" value="">
<input type="hidden" name="data_k2" value="">
<input type="hidden" name="data_k3" value="">
<input type="hidden" name="db_cash_limit_rate" value="0"/>
<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_PGM" value="ptrm0200">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">
</form>
</body>
</html>
<script language="javascript">
  top.refreshButton2('1');


 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

 function detailScreen(parm,parm2,parm3) { 
//    var ls_acct_type =document.forms["dataForm"]["acct_type"].value.toUpperCase();
//    var ls_class_code =document.forms["dataForm"]["class_code"].value.toUpperCase();
//    var ls_apr_flag =document.forms["dataForm"]["apr_flag"].value.toUpperCase();
    top.respLevel = 2;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    top.respHtml  = "ptrm0200_nccc";
    top.submitControl("R2");
  return true;
 }

</script>
