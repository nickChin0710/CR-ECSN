<html>
<head>
<title>ptrm0030 繳款類別資料維護-detl
	112-12-18-v1.00.01-Simon-[update]
</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
${#PLUGIN:htmcomm_plugin.apr_user}
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; >&nbsp;
  <input type="Button" name="btnQuery" value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  <input type="Button" name="btnAdd" value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
  <input type="Button" name="btnUpdate" value="修改" ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  <input type="Button" name="btnDelete" value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
  <input type="Button" name="btnClear" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>
<div id="dataBlock">
<table  width="80%" border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td nowrap>&nbsp;繳款類別：
      <input type="text" class="col_text" name="kk_payment_type" value="${kk_payment_type}"
       maxlength=4 size=6 />
   </td>
</tr>
</table>
<hr>
<div id="dataBlock">
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>&nbsp;繳款類別：
      <span class="dsp_date">${payment_type}</span>
      <input type="hidden" name="payment_type" value="${payment_type}">  
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp;中文簡稱：
      <input type="text" class="col_any" name="chi_name" value="${chi_name}" zRequire="Y" zEdit="any,canTw" maxlength=10 size=12 />
      &nbsp;&nbsp;是否為回饋金:
  		<select name="fund_flag" class="col_ddlb">
	      <option value="Y" ${fund_flag-Y}>Y</option>
	      <option value="N" ${fund_flag-N} ${default-fund_flag}>N</option>
	      <option value="1" ${fund_flag-1}>1.調整</option>
    	</select> 
      &nbsp;&nbsp;
      <input type="checkbox" name="bill_flag" value="Y" ${bill_flag-Y}>帳單是否顯示
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp;對帳單上說明：
      <input type="text" class="col_any" name="bill_desc" value="${bill_desc}"
       zEdit="any,canTW" maxlength=30 size=40 />
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp;備註：
      <input type="text" class="col_any" name="pay_note" value="${pay_note}"
       zEdit="any,canTW" maxlength=60 size=66 />
   </td>
  </tr>
</table>
</div>

<br>
<div id="dataBlock">
   <table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap class="td_text" width="20%">異動日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${mod_date.YMD}</span>
      <input type="hidden" name="mod_date" value="${mod_date}">   
   </td>
   <td nowrap class="td_text" width="20%">異動人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${mod_user} </span>
      <input type="hidden" name="mod_user" value="${mod_user}">   
   </td>
  </tr>
</table>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }
  
</script>
