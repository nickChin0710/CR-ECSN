<html>
<head>
<title>團代對帳單簡訊列印順序維護 V20191203</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>


<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
${#PLUGIN:htmcomm_plugin.apr_user}
<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>&nbsp;團體代號:
      <input type="text" class="col_text" name="ex_group_code1" value="${ex_group_code1}"
       maxlength=4 size=6 />
       --
       <input type="text" class="col_text" name="ex_group_code2" value="${ex_group_code2}"
       maxlength=4 size=6 />
   </td>
   <td nowrap>&nbsp;  
      <input type="Button"   value=" 讀取 " onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;      
      <input type="Button"   value="修改" ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  
   </td>   
  </tr>
  <tr>
   <td nowrap colspan="2">&nbsp;對帳單廣告１列印順序 >=
      <input type="text" class="col_number" name="ex_billmsg_seq" value="${ex_billmsg_seq}"
       maxlength=6 size=8 zEdit="number" />
   </td>
  </tr>
 </table>
</div>
<hr>

<div id="dataBlock">
 <table width="60%" id="table1" class="sortable" border="0" >
  <tr>
    <th nowrap class="list_cc" width="5%">修改 </th>
    <th nowrap class="list_cc">團體代號</th>
    <th nowrap class="list_cc">中文名稱</th>
    <th nowrap class="list_cc">對帳單廣告１<br>列印順序</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
    <td nowrap class="list_no">
      <span class="dsp_flag">${ok_flag}</span>
      ${SER_NUM}
    	<input type="checkbox" name="db_edit" value="${ser_num}">
      <input type="hidden" name="ser_num" value="${ser_num}">
      <input type="hidden" name="mod_seqno" value="${mod_seqno}">
      <input type="hidden" name="old_data" value="${group_code},${group_name},${bill_msg_seq}">
    </td>
    <td nowrap class="list_cc" >&nbsp;${group_code} 
      <input type="hidden" name="group_code" value="${group_code}">
    </td>
    <td nowrap class="list_cc" >&nbsp;${group_name} 
      <input type="hidden" name="group_name" value="${group_name}">
      </td>
    <td nowrap class="list_cc" >
      <input type="text" class="col_any" name="bill_msg_seq" value="${bill_msg_seq}" maxlength="10" size="12" zEdit="any,canTw" >
      </td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
</table>  
</div>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="mod_pgm"  value="ptrm0192">
 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

    if ( !top.checkFormat() )
       { return false; }

   return true;
