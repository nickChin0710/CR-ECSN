
<html>
<head>
<title>分期付款額度參數檔維護-detl-V.2017-0524-David FU-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
<!-- Button======================================== -->
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層";>&nbsp;
  <input type="Button"    value=" 讀取 " onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  <input type="Button"    value=" 新增 " onClick="return top.submitControl('A')" class="btAdd" ${btnAdd_disable}   >&nbsp;&nbsp;
  <input type="Button"    value=" 修改 " onClick="return top.submitControl('U')" class="btUpdate" ${btnUpdate_disable} >&nbsp;&nbsp;
  <input type="Button"    value=" 刪除 " onClick="return top.submitControl('D')" class="btDelete" ${btnDelete_disable} >&nbsp;&nbsp;
  <input type="Button"    value=" 清除 " onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>
<!-- Key data==================================== -->
<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
	   <td nowrap width="50%">分期付款種類:&nbsp;
	     <input type="text" class="col_text" name="kk_installment_type" value="${kk_installment_type}"
	      zEdit="any" maxlength="8" size="8" />
	   </td>
  </tr>
</table>
<hr>
<!-- Detail data================================= -->

<table width="60%" border="0" cellspacing="1" cellpadding="2">
  <tr>
	   <td nowrap class="colKey">分期付款種類:&nbsp;
	        <span class="dsp_text">${installment_type}</span>
	        <input type="hidden" name="installment_type" value="${installment_type}" />
	   </td>
  </tr>  
  <tr>
	   <td nowrap>分期付款額度:&nbsp;
			<input type=text class="col_number" name="installment_limit" value="${installment_limit}" 
			  zRequire="Y" zeditType="dignumber" maxlength="10" size="10" /> 
	   </td>
  </tr>  
  <tr>
	   <td nowrap>放行超過天數:&nbsp;
	      <input type="text" class="col_number" name="confirm_over_day" value="${confirm_over_day}" 
	         zRequire="Y" zeditType="number" maxlength="3" size="3" />
	   </td>
  </tr>  
  <tr>
	   <td nowrap>分期付款帳齡:&nbsp;
	      <input type="text" class="col_number" name="inst_m_code" value="${inst_m_code}" 
	         zRequire="Y" zeditType="number" maxlength="5" size="5" />
	   </td>
  </tr>
  <tr>
	   <td nowrap>鍵檔人員:&nbsp;
	        <span class="dsp_text">${crt_user}</span>
	        <input type="hidden" name="crt_user" value="${crt_user}" />
	   </td>
  </tr>  
  <tr>
	   <td nowrap>鍵檔日期:&nbsp;
	        <span class="dsp_text">${crt_date.YMD}</span>
	        <input type="hidden" name="crt_date" value="${crt_date}" />
	   </td>
  </tr>
</table>
</div>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_PGM" value="ptrm0060">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 
 document.dataForm.kk_installment_type.focus();

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    
    return true;
  }

</script>
