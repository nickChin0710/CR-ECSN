<html>

<head>
    <title>分行基本資料維護-detl-V.2021-0128-Justin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
        <table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
            <tr>
                <td width="100">&nbsp;</td>
                <td>
                    <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()" ; alt="回上層" ;>&nbsp;
                    <input type="Button"  value=" 讀取 " onClick="return top.submitControl('R')" class="btQuery">&nbsp;&nbsp;
                    <input type="Button"  value=" 新增 " ${btnAdd_disable} onClick="return top.submitControl('A')" class="btAdd">&nbsp;&nbsp;
                    <input type="Button"  value=" 修改 " ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate">&nbsp;&nbsp;
                    <input type="Button"  value=" 刪除 " ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete">&nbsp;&nbsp;
                    <input type="Button"  value=" 清除 " onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;
                </td>
            </tr>
        </table>
        <div id="dataBlock">
            <table width="60%" border="0" cellspacing="0" cellpadding="4">
                <!-- 輸入資料讀取條件  -->
                <tr>
                  <td nowrap width="50%">&nbsp;分行代碼:
                    <input type="text" class="col_number" name="kk_branch" 
                     value="${kk_branch}" maxlength="4" size="5" 
                     zEdit="alphnum" zRequire="k","C" />
                  </td>
                </tr>
            </table>
            <hr>
            <!-- Detail data================================= -->
            <table width="60%" border="0" cellspacing="0" cellpadding="4">
                <tr>
                    <td nowrap class="colKey" colspan="6">分行代碼：
                        <span class="dsp_text">${branch}</span>
                        <input type="hidden" name="branch" value="${branch}" />
                    </td>
                    <td nowrap colspan="6" >當地幣別：
                        <select name="curr_code" class="col_ddlb" zRequire ="Y">
                            ${dddw_curr}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td nowrap colspan="8" >中文全名：
                        <input type="text" class="col_any" name="full_chi_name" value="${full_chi_name}" zEdit="any,canTW" maxlength=30 size=40 zRequire ="Y"/>
                    </td>
                    <td nowrap colspan="4">分行簡稱：
                        <input type="text" class="col_any" name="brief_chi_name" value="${brief_chi_name}" zEdit="any,canTW" maxlength=10 size=14 />
                    </td>
                </tr>
                <tr>
                    <td nowrap colspan="12">英文全名：
                        <input type="text" class="col_any" name="full_eng_name" value="${full_eng_name}" zEdit="any,canTW" maxlength=60 size=70 />
                    </td>
                </tr>
                <tr>
                  <td nowrap colspan="6">英行簡稱：
                      <input type="text" class="col_any" name="brief_eng_name" value="${brief_eng_name}" zEdit="canTW,any" maxlength=30 size=40 />
                  </td>
                  <td nowrap colspan="6">移管分行：
                      <input type="text" class="col_number" name="merged_to_brn" value="${merged_to_brn}" maxlength="4" size="5" zEdit="alphnum" />
                  </td>
                </tr>
                <tr>
                    <td nowrap colspan="6">統一編號：
                        <input type="text" class="col_any" name="corp_no" value="${corp_no}" zEdit="number" maxlength=8 size=10 />
                    </td>
                    <td nowrap colspan="6">會計代號：
                        <input type="text" class="col_any" name="branch_act_num" value="${branch_act_num}"  maxlength=4 size=5 />
                    </td>
                </tr>                
                <tr>
                    <td nowrap colspan="6">電腦地址：
                        <input type="text" class="col_any" name="comp_addr" value="${comp_addr}" zEdit="alphanum" maxlength=6 size=8 />
                    </td>
                    <td nowrap colspan="6">電腦名稱：
                        <input type="text" class="col_any" name="comp_name" value="${comp_name}" zEdit="alphanum" maxlength=6 size=8 />
                    </td>
                </tr>
                <tr>
                    <td nowrap colspan="6">使用者代號：
                        <input type="text" class="col_any" name="user_code" value="${user_code}" zEdit="alphanum" maxlength=6 size=8 />
                    </td>
                    <td nowrap colspan="6">密碼：
                        <input type="text" class="col_any" name="user_pass" value="${user_pass}" zEdit="alphanum" maxlength=6 size=8 />
                    </td>
                </tr>
                <tr>
                    <td nowrap colspan="6">桃園以南：
                        <input type="radio" value="Y" name="south_flag" ${south_flag-Y} />是
                        <input type="radio" value="N" name="south_flag" ${south_flag-N} ${DEFAULT_CHK} />否
                    </td>
                    <td nowrap colspan="6" >地區別：
                        <input type="radio" value="1" name="area_flag" ${area_flag-1} ${DEFAULT_CHK} />1.北部
                        <input type="radio" value="2" name="area_flag" ${area_flag-2} />2.中部
                        <input type="radio" value="3" name="area_flag" ${area_flag-3} />3.南部
                    </td>
                </tr>
                <tr>
                    <td nowrap colspan="4">中文地址：
                        <input type="text" class="col_any" name="chi_addr_1" value="${chi_addr_1}" zEdit="any,canTW" maxlength=10 size=12 />縣市
                    </td>
                    <td nowrap colspan="4">
                        <input type="text" class="col_any" name="chi_addr_2" value="${chi_addr_2}" zEdit="any,canTW" maxlength=10 size=12 />鄉鎮市區
                    </td>
                    <td nowrap colspan="4">
                        <input type="text" class="col_any" name="chi_addr_3" value="${chi_addr_3}" zEdit="any,canTW" maxlength=12 size=14 />村里
                    </td>
                </tr>
                <tr>
                    <td nowrap colspan="4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" class="col_any" name="chi_addr_4" value="${chi_addr_4}" zEdit="any,canTW" maxlength=12 size=14 />鄰
                    </td>
                    <td nowrap colspan="8">
                        <input type="text" class="col_any" name="chi_addr_5" value="${chi_addr_5}" zEdit="any,canTW" maxlength=56 size=60 />路
                    </td>
                </tr>
                <tr>
                    <td nowrap colspan="6">英文地址1：
                        <input type="text" class="col_any" name="eng_addr_1" value="${eng_addr_1}" zEdit="any,canTW" maxlength=40 size=42 />
                    </td>
                    <td nowrap colspan="6">
                        <input type="text" class="col_any" name="eng_addr_2" value="${eng_addr_2}" zEdit="any,canTW" maxlength=40 size=42 />
                    </td>
                </tr>
                <tr>
                    <td nowrap colspan="6">英文地址2：
                        <input type="text" class="col_any" name="eng_addr_3" value="${eng_addr_3}" zEdit="any,canTW" maxlength=40 size=42 />
                    </td>
                    <td nowrap colspan="6">
                        <input type="text" class="col_any" name="eng_addr_4" value="${eng_addr_4}" zEdit="any,canTW" maxlength=40 size=42 />
                    </td>
                </tr>
                <tr>
                    <td nowrap colspan="4">為測試行：
                        <input type="radio" value="Y" name="brn_test" ${brn_test-Y} />是
                        <input type="radio" value="N" name="brn_test" ${brn_test-N} ${DEFAULT_CHK} />否
                    </td>
                    <td nowrap colspan="4">已加入連線：
                        <input type="radio" value="Y" name="connect_flag" ${connect_flag-Y} />是
                        <input type="radio" value="N" name="connect_flag" ${connect_flag-N} ${DEFAULT_CHK} />否
                    </td>
                    <td nowrap colspan="4">連線日期：
                        <input type="text" class="col_any" name="connect_date" value="${connect_date}" zEdit="number" maxlength=8 size=10 />
                    </td>
                </tr>
                <tr>
                	<td nowrap colspan="6">是否收取金融卡郵寄費用：
                		<input type="radio" value="Y" name="mail_fee_flag" ${mail_fee_flag-Y} ${DEFAULT_CHK}/>是
                        <input type="radio" value="N" name="mail_fee_flag" ${mail_fee_flag-N} />否
                    </td>
                    <td nowrap colspan="6">金融卡單次郵寄成本：
                        <input type="text" class="col_any" name="mail_cost" value="${mail_cost}" zEdit="number" maxlength=8 size=10 />
                    </td>
                </tr>
            </table>
        </div>
        <br>
        <table width="60%" border="0" cellspacing="1" cellpadding="2" style="margin-left: 30px">
            <tr>
                <td nowrap class="td_text" width="20%">異動日期：</td>
                <td nowrap class="td_data" width="30%">
                    <span class="dsp_date">${mod_date.YMD}</span>
                    <input type="hidden" name="mod_date" value="${mod_date}">
                </td>
                <td nowrap class="td_text" width="20%">異動人員：</td>
                <td nowrap class="td_data" width="30%">
                    <span class="dsp_text"> ${mod_user} </span>
                    <input type="hidden" name="mod_user" value="${mod_user}">
                </td>
            </tr>
        </table>
        <!-- -->
        <input type="hidden" name="ROWID" value="${rowid}">
        <input type="hidden" name="MOD_PGM" value="ptrm0050">
        <input type="hidden" name="MOD_USER" value="${MOD_USER}">
        <input type="hidden" name="USERID" value="${userId}">
        <input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="detl">
        <input type="hidden" name="chk_curr_code" value="${chk_curr_code}">
        <input type="hidden" name="chk_full_chi_name" value="${chk_full_chi_name}">
        <input type="hidden" name="chk_brief_chi_name" value="${chk_brief_chi_name}">
        <input type="hidden" name="chk_full_eng_name" value="${chk_full_eng_name}">
        <input type="hidden" name="chk_brief_eng_name" value="${chk_brief_eng_name}">
        <input type="hidden" name="chk_merged_to_brn" value="${chk_merged_to_brn}">
        <input type="hidden" name="chk_corp_no" value="${chk_corp_no}">
        <input type="hidden" name="chk_branch_act_num" value="${chk_branch_act_num}">
        <input type="hidden" name="chk_comp_addr" value="${chk_comp_addr}">
        <input type="hidden" name="chk_comp_name" value="${chk_comp_name}">
        <input type="hidden" name="chk_user_code" value="${chk_user_code}">
        <input type="hidden" name="chk_user_pass" value="${chk_user_pass}">
        <input type="hidden" name="chk_south_flag" value="${chk_south_flag}">
        <input type="hidden" name="chk_area_flag" value="${chk_area_flag}">
        <input type="hidden" name="chk_chi_addr_1" value="${chk_chi_addr_1}">
        <input type="hidden" name="chk_chi_addr_2" value="${chk_chi_addr_2}">
        <input type="hidden" name="chk_chi_addr_3" value="${chk_chi_addr_3}">
        <input type="hidden" name="chk_chi_addr_4" value="${chk_chi_addr_4}">
        <input type="hidden" name="chk_chi_addr_5" value="${chk_chi_addr_5}">
        <input type="hidden" name="chk_eng_addr_1" value="${chk_eng_addr_1}">
        <input type="hidden" name="chk_eng_addr_2" value="${chk_eng_addr_2}">
        <input type="hidden" name="chk_eng_addr_3" value="${chk_eng_addr_3}">
        <input type="hidden" name="chk_eng_addr_4" value="${chk_eng_addr_4}">
        <input type="hidden" name="chk_brn_test" value="${chk_brn_test}">
        <input type="hidden" name="chk_connect_flag" value="${chk_connect_flag}">
        <input type="hidden" name="chk_connect_date" value="${chk_connect_date}">
        <input type="hidden" name="chk_mail_fee_flag" value="${chk_mail_fee_flag}">
        <input type="hidden" name="chk_mail_cost" value="${chk_mail_cost}">
        <input type="hidden" name="conf_flag" value="${conf_flag}" />
    </form>
</body>

</html>
<script language="javascript">
top.refreshButton2('1');

document.dataForm.kk_branch.focus();

function validateInput() {
    if (!top.checkFormat()) { return false; }

    return true;
}
</script>
