<html>
<head>
<title>XXXXX-detl</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
  <input type="Button"   value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  <input type="Button"   value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
  <input type="Button"   value="修改" ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  <input type="Button"   value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
  <input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>

<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <td nowrap>&nbsp 參數類別：
      <input type="text" class="col_text" name="kk_wf_parm" value="${kk_wf_parm}" 
         zEdit="alphanum,upper" size="32" maxlength="30"  />
      &nbsp 鍵值：
      <input type="text" class="col_text" name="kk_wf_key" value="${kk_wf_key}" 
         zEdit="alphanum,upper" size="32" maxlength="30"  />
    </td>
  </tr>
</table>
<hr>
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap class="col_key">&nbsp;參數類別：
      <span class="dsp_text"> ${wf_parm} </span>
      <input type=hidden name="wf_parm" value="${wf_parm}" />
      &nbsp;鍵值：
      <span class="dsp_text"> ${wf_key} </span>
      <input type=hidden name="wf_key" value="${wf_key}" />
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp 說明：
      <input type="text" class="col_any" name="wf_desc" value="${wf_desc}" zEdit="any,canTw" size="102" maxlength="100" zRequire="Y"  />
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp 文字值1：
      <input type="text" class="col_any" name="wf_value" value="${wf_value}" zEdit="any,canTw" size="102" maxlength="100" />
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp 文字值2：
      <input type="text" class="col_any" name="wf_value2" value="${wf_value2}" zEdit="any,canTw" size="102" maxlength="100" />
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp 文字值3：
    <input type="text" class="col_any" name="wf_value3" value="${wf_value3}" zEdit="any,canTw" size="102" maxlength="100" />
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp 文字值4：
      <input type="text" class="col_any" name="wf_value4" value="${wf_value4}" zEdit="any,canTw" size="102" maxlength="100" />
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp 歸屬部門：
      <input type="text" class="col_any" name="wf_value5" value="${wf_value5}" zEdit="any,canTw" size="102" maxlength="100" />
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp 數字值1：
   <input type="text" class="col_text" name="wf_value6" value="${wf_value6}" 
         zEdit="alphanum,upper" size="5" maxlength="2" />&nbsp;
   <input type="text" class="col_text" name="wf_value7" value="${wf_value7}" 
         zEdit="alphanum,upper" size="5" maxlength="2" />&nbsp;
   <input type="text" class="col_text" name="wf_value8" value="${wf_value8}" 
         zEdit="alphanum,upper" size="5" maxlength="2" />&nbsp;
   <input type="text" class="col_text" name="wf_value9" value="${wf_value9}" 
         zEdit="alphanum,upper" size="5" maxlength="2" />&nbsp;
   <input type="text" class="col_text" name="wf_value10" value="${wf_value10}" 
         zEdit="alphanum,upper" size="5" maxlength="2" />&nbsp;
  </tr>
</table>
</div>
<br>
<table width="60%" border="0" cellspacing="1" cellpadding="2" style="margin-left: 30px" >
  <tr>
   <td nowrap class="td_text" width="20%">產生日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${crt_date.YMD}</span>
      <input type="hidden" name="crt_date" value="${crt_date}">   
   </td>
   <td nowrap class="td_text" width="20%">產生人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${crt_user} </span>
      <input type="hidden" name="crt_user" value="${crt_user}">   
   </td>
  </tr>
  <tr>
   <td nowrap class="td_text" width="20%">異動日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${mod_date.YMD}</span>
      <input type="hidden" name="mod_date" value="${mod_date}">   
   </td>
   <td nowrap class="td_text" width="20%">異動人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${mod_user} </span>
      <input type="hidden" name="mod_user" value="${mod_user}">   
   </td>
  </tr>
</table>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_PGM" value="???">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
