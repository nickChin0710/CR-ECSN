<html>
<head>
<title>掛號號碼區間參數資料維護</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!-- query key *************************************************************-->
 <table width="80%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap>郵寄種類：&nbsp;
        <select size="1" name="ex_mail_type" class="col_ddlb" >
           ${dddw_mail_type}
        </select>
    </td>
   	<td nowrap>&nbsp;使用中註記:
        <select size="1" name="ex_inuse_flag" class="col_ddlb">
        	<option value="">--</option>
        	<option value="Y" ${ex_inuse_flag-Y}>Y</option>
        	<option value="N" ${ex_inuse_flag-N}>N</option>                  
    	</select>
   	</td>
   	<td nowrap>&nbsp;
      <input type="Button"  value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button"  value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
   	</td>
   </tr>
 </table>
</div>
<!-- browse ************************************************************** -->
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="8">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap class="list_th">郵寄種類</th>
    <th nowrap class="list_th">掛號號碼<br>(MIN)</th>
    <th nowrap class="list_th">掛號號碼<br>(MAX)</th>
    <th nowrap class="list_th">使用中註記</th>
    <th nowrap class="list_th">已使用最大掛號號碼</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${mail_type}','${min_mail_no}','${max_mail_no}','','')" style="cursor:hand">
    <td nowrap class="list_no">
        ${SER_NUM}&nbsp;
        <input type="hidden" name="rowid" value="${rowid}"/>
    </td>
    <td nowrap class="list_ll"> ${mail_type}[${msg}]</td>
    <td nowrap class="list_ll"> ${min_mail_no}</td>
    <td nowrap class="list_ll"> ${max_mail_no}</td>
    <td nowrap class="list_ll"> ${inuse_flag}</td>
    <td nowrap class="list_ll"> ${used_max_mail_no}</td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
<!-- hidden ************************************************************** -->
 <input type="hidden" name="WPROWID" value="${wprowid}">
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
<!-- script1 ************************************************************* -->
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
        tigra_tables('table1');
</script>
<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";


 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "ptrm0182_detl";
    }
    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3,parm4,parm5)
  {
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    document.dataForm.data_k4.value = parm4;
    document.dataForm.data_k5.value = parm5;
    top.respHtml  = "ptrm0182_detl";
    top.submitControl('S');
    return true;
  }

</script>
