<html>

<head>
    <title>BIN NO 參數維護-detl-V.2021-0128-Justin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
        ${#PLUGIN:htmcomm_plugin.apr_user}
        <table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
            <tr>
                <td width="100">&nbsp;</td>
                <td>
                    <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()" ; alt="回上層" ;>&nbsp;
                    <input type="Button"  value=" 讀取 " onClick="return top.submitControl('R')" class="btQuery">&nbsp;&nbsp;
                    <input type="Button"  value=" 新增 " ${btnAdd_disable} onClick="return top.submitControl('A')" class="btAdd">&nbsp;&nbsp;
                    <input type="Button"  value=" 修改 " ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate">&nbsp;&nbsp;
                    <input type="Button"  value=" 刪除 " ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete">&nbsp;&nbsp;
                    <input type="Button"  value=" 清除 " onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;
                </td>
            </tr>
        </table>
        <div id="dataBlock">
            <table width="60%" border="0" cellspacing="0" cellpadding="4">
                <!-- 輸入資料讀取條件  -->
                <tr>
                    <td nowrap width="50%">BIN NO：&nbsp;
                        <input type="text" class="col_number" name="kk_bin_no" zEdit="number" maxlength="6" size="6" />
                    </td>
                    <td nowrap width="50%">7-12碼起：&nbsp;
                        <input type="text" class="col_number" name="kk_bin_no_2_fm" zEdit="number" maxlength="6" size="6" />
                    </td>
                    <td nowrap width="50%">7-12碼迄：&nbsp;
                        <input type="text" class="col_number" name="kk_bin_no_2_to" zEdit="number" maxlength="6" size="6" />
                    </td>
                </tr>
            </table>
            <hr>
            <!-- Detail data================================= -->
            <table width="80%" border="0" cellspacing="0" cellpadding="4">
                <tr>
                    <td nowrap class="colKey">BIN NO：
                        <span class="dsp_text">${bin_no}</span>
                        <input type="hidden" name="bin_no" value="${bin_no}">
                    </td>
                </tr>
                <tr>
                    <td nowrap>7-12碼起/迄 :
                        <span class="dsp_text">${bin_no_2_fm}</span>
                        <input type="hidden" class="col_any" name="bin_no_2_fm" value="${bin_no_2_fm}" zEdit="any" maxlength="6" size="6" />    
                        <span class="dsp_text">${bin_no_2_to}</span>
                        <input type="hidden" class="col_any" name="bin_no_2_to" value="${bin_no_2_to}" zEdit="any" maxlength="6" size="6" />
                    </td>
                </tr>
                <tr>
                    <td nowrap>國際組織卡別 :
                        <select name="bin_type" class="col_ddlb" ${select_bin_type_disable}>
                            <option value="">--</option>
                            <option value="V" ${bin_type-V}>V:VISA</option>
                            <option value="M" ${bin_type-M}>M:MasterCard</option>
                            <option value="J" ${bin_type-J}>J:JCB</option>
                        </select>
                        <input type="hidden" name="bin_type" value="${bin_type}" ${input_bin_type_disable}>
                    </td>
                </tr>
                <tr>
                    <td nowrap>卡種:
                        <select name="card_type" value="${card_type}" class="col_ddlb">
                            ${dddw_card_type}
                        </select>
                    </td>
                </tr>
                <!-- <tr>
                    <td nowrap>ICA NO :
                        <input type="text" class="col_number" name="ica_no" value="${ica_no}" zEdit="number" maxlength="4" size="4" />
                    </td>
                </tr> -->
                <tr>
                    <td nowrap>是否為 Debit Card :
                        <input type="checkbox" value="Y" name="debit_flag" ${debit_flag-Y}>
                    </td>
                </tr>
               	<tr>
                    <td nowrap>EPAY虛擬卡號對應代碼 :
                        <input type="text" class="col_any" zEdit="any" name="epay_tpan_code" value="${epay_tpan_code}" maxlength="2" size="4"/>
                    </td>
                </tr>
                <tr>
                    <td nowrap>雙幣卡海外清算幣別 :
                        <select size="1" name="dc_curr_code" class="col_ddlb">
                            <option value="">--</option>
                            ${dddw_dc_curr_code}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td nowrap>中文說明 :
                        <input type="text" class="col_any" name="card_desc" value="${card_desc}" zEdit="canTW" maxlength="30" size="30" />
                    </td>
                </tr>
            </table>
        </div>
        <br>
        <table width="60%" border="0" cellspacing="1" cellpadding="2" style="margin-left: 30px">
            <tr>
                <td nowrap class="td_text" width="20%">鍵檔日期：</td>
                <td nowrap class="td_data" width="30%">
                    <span class="dsp_date">${crt_date.YMD}</span>
                    <input type="hidden" name="crt_date" value="${crt_date}">
                </td>
                <td nowrap class="td_text" width="20%">鍵檔人員：</td>
                <td nowrap class="td_data" width="30%">
                    <span class="dsp_text"> ${crt_user} </span>
                    <input type="hidden" name="crt_user" value="${crt_user}">
                </td>
            </tr>
            <tr>
                <td nowrap class="td_text" width="20%">異動日期：</td>
                <td nowrap class="td_data" width="30%">
                    <span class="dsp_date">${mod_date.YMD}</span>
                    <input type="hidden" name="mod_date" value="${mod_date}">
                </td>
                <td nowrap class="td_text" width="20%">異動人員：</td>
                <td nowrap class="td_data" width="30%">
                    <span class="dsp_text"> ${mod_user} </span>
                    <input type="hidden" name="mod_user" value="${mod_user}">
                </td>
            </tr>
        </table>
        <!-- -->
        <input type="hidden" name="ROWID" value="${rowid}">
        <input type="hidden" name="MOD_PGM" value="ptrm0040">
        <input type="hidden" name="MOD_USER" value="${MOD_USER}">
        <input type="hidden" name="USERID" value="${userId}">
        <input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="detl">
    </form>
</body>

</html>
<script language="javascript">
top.refreshButton2('1');

document.dataForm.kk_bin_no.focus();

function validateInput() {
    if (!top.checkFormat()) { return false; }

    return true;
}
</script>
