<html>
<head>
<title>信用卡產驗基碼 </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head> 

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
	<tr>
   		<td nowrap >&nbsp;KEYS:
	  		<input type="text" class="col_any" name="ex_hsm_keys_org" value="${ex_hsm_keys_org}" zEdit="any" maxlength=8 size=10 />
		</td>
   		<td nowrap>&nbsp;  
      		<input type="Button"   value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      		<input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      		<input type="Button"   value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
   		</td>   
  	</tr>
</table>
</div>
<hr>

<table id="table1" width="80%" class="sortable" border="0" cellspacing="0" cellpadding="4">
  	<tr>
    	<th nowrap class="list_th">No</th>
    	<th nowrap class="list_th">KEYS</th>
    	<th nowrap class="list_th">說明</th>
		<th nowrap class="list_th">IP ADDRESS1</th>
		<th nowrap class="list_th">IP PORT1</th>
		<th nowrap class="list_th">IP ADDRESS2</th>
		<th nowrap class="list_th">IP PORT2</th>
  	</tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  	<tr onclick="detailScreen('${SER_NUM}','${hsm_keys_org}','','')" style="cursor:hand">
   		<td nowrap class="list_no"> ${SER_NUM}</td>
   		<td nowrap class="list_ll"> ${hsm_keys_org}</td>
   		<td nowrap class="list_ll"> ${remark}</td>
   		<td nowrap class="list_ll"> ${hsm_ip_addr1}</td>
   		<td nowrap class="list_ll"> ${hsm_port1}</td>
   		<td nowrap class="list_ll"> ${hsm_ip_addr2}</td>
   		<td nowrap class="list_ll"> ${hsm_port2}</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
</table>
    
<input type="hidden"  name="data_k1" value="" >
<input type="hidden"  name="data_k2" value="" >
<input type="hidden"  name="data_k3" value="" >

<input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
<input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
//	tigra_tables('table1', 1, 0, '#F9FCB8', '#FFFFCC', '#ffcc66', '#cccccc');
	tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "ptrm0075_detl"; 
    }

    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "ptrm0075_detl";
    top.submitControl('S');
    return true;
  }
  
</script>
