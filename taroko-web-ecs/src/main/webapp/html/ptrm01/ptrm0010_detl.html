<html>
<head>
<title>循環信用利率對照表維護-110-01-05-Justin</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
${#PLUGIN:htmcomm_plugin.apr_user}
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel(); top.submitControl('Q')"; alt="回上層"; >&nbsp;
  <input type="Button"    value="讀取"  onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  <input type="Button" id="btnAdd" value="新增" ${btnAdd_disable} onClick="return top.submitControl('A')" class="btAdd">&nbsp;&nbsp;
  <input type="Button" id="btnUpdate" value="修改" ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate">&nbsp;&nbsp;
  <input type="Button" id="btnDelete" value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete">&nbsp;&nbsp;
  <input type="Button" id="btnClear" value="清除" onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;
  </td>
</tr>
</table>
<div id="dataBlock">
<table width="50%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>&nbsp;信評等級：
      <span class="dsp_date" id="ex_credit_rating_readonly">${ex_credit_rating}</span>
      <select size="1" id="ex_credit_rating" name="ex_credit_rating" class="col_ddlb" zRequire="Y">
                <option value="0" ${ex_credit_rating-0} >--</option>
                <option value="01" ${ex_credit_rating-01} >1.01</option>
                <option value="02" ${ex_credit_rating-02} >2.02</option>
                <option value="03" ${ex_credit_rating-03} >3.03</option>
                <option value="04" ${ex_credit_rating-04} >4.04</option>
                <option value="05" ${ex_credit_rating-05} >5.05</option>
                <option value="06" ${ex_credit_rating-06} >6.06</option>
                <option value="07" ${ex_credit_rating-07} >7.07</option>
                <option value="08" ${ex_credit_rating-08} >8.08</option>
                <option value="D" ${ex_credit_rating-D} >9.D</option>           
            </select> 
   </td>
     <td nowrap colspan="2">&nbsp;持卡年限：
        <span class="dsp_date" id="ex_holding_period_readonly">${ex_holding_period_desc}</span>
            <select size="1" id="ex_holding_period" name="ex_holding_period" class="col_ddlb" zRequire="Y">
                <option value="0" ${ex_holding_period-0} >--</option>
                <option value="&gt=N" ${ex_holding_period-&gt=N} >1.&gt=N</option>
                <option value="&ltN" ${ex_holding_period-&ltN} >2.&ltN</option>
                <option value="X" ${ex_holding_period-X} >3.X</option>
            </select> 
        </td>
  </tr>
 </table>
<div id="dataBlock">
<hr>
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp; 信評等級：
       <span class="dsp_date">${credit_rating}</span>
      <input type="hidden" name="credit_rating" value="${credit_rating}">   
   &nbsp;
   </td>
   <td nowrap >&nbsp; 持卡年限：
     <span class="dsp_date">${holding_period_desc}</span>
      <input type="hidden" name="holding_period" value="${holding_period}">
   &nbsp;
   </td>
   <td nowrap >&nbsp; 級數：
    <select size="1" name="rating" class="col_ddlb" style = "${rating_hide}">
        <option value="0" ${rating-0} >--</option>
        <option value="1" ${rating-1} >1</option>
        <option value="2" ${rating-2} >2</option>
        <option value="3" ${rating-3} >3</option>
        <option value="4" ${rating-4} >4</option>
        <option value="5" ${rating-5} >5</option>
        <option value="6" ${rating-6} >6</option>
        <option value="7" ${rating-7} >7</option>
        <option value="8" ${rating-8} >8</option>
        <option value="9" ${rating-9} >9</option>
        <option value="10" ${rating-10} >10</option>
        <option value="11" ${rating-11} >11</option>
    </select> 
    <span class="dsp_date">${db_rating}</span>
    <input type="hidden" name="db_rating" value="${db_rating}">
    <input type="hidden" name="rating_hide" value="${rating_hide}">
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp; 循環信用利率-年：
      <input type="text" class="col_date" name="rcrate_year" value="${rcrate_year}"  zRequire="Y" maxlength="10" size="5" zEdit="dignumber">
      <span>%</span>
   </td>
    <td nowrap colspan="2" >&nbsp; 循環信用利率-日：
     <span class="dsp_date">${rcrate_day_plus}</span>&nbsp;&nbsp;&nbsp;<span class="dsp_date">/10000</span>
      <input type="hidden" name="rcrate_day_plus" value="${rcrate_day_plus}">
      <input type="hidden" name="old_rcrate_day_plus" value="${old_rcrate_day_plus}">
   &nbsp;
   </td>
  </tr>
</table>
<table width="60%" border="0" cellspacing="1" cellpadding="2"
  style="margin-left: 30px">
  <tr>
    <td nowrap class="td_text" width="20%">異動日期：</td>
    <td nowrap class="td_data" width="30%"><span class="dsp_date">${mod_time_desc}</span>
      <input type="hidden" name="mod_time" value="${mod_time}">
    </td>
    <td nowrap class="td_text" width="20%">異動人員：</td>
    <td nowrap class="td_data" width="30%"><span class="dsp_text">
        ${mod_user} </span> <input type="hidden" name="mod_user"
      value="${mod_user}"></td>
  </tr>
</table>

<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_PGM" value="ptrm0010">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 function validateInput()
  {
    if ( !top.checkFormat() ) { 
      return false;
    }
    
    if (top.actionCode == "U") {
      var ok = confirm("所有相同[級數]下之[日利率],[年利率]  都會一起修改，繼續修改？");
      if (ok != true) {
        return false;
      }
    }

    return true;
  }
 
var isUpdate = document.getElementById('btnAdd').disabled;
if (isUpdate == true) {
  document.getElementById('ex_credit_rating_readonly').style.display="inline";
  document.getElementById('ex_holding_period_readonly').style.display="inline";
  document.getElementById('ex_credit_rating').style.display="none";
  document.getElementById('ex_holding_period').style.display="none";
} else {
  document.getElementById('ex_credit_rating_readonly').style.display="none";
  document.getElementById('ex_holding_period_readonly').style.display="none";
  document.getElementById('ex_credit_rating').style.display="inline";
  document.getElementById('ex_holding_period').style.display="inline";
}

</script>
