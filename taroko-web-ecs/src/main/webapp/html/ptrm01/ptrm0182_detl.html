<html>
<head>
<title>掛號號碼區間參數資料維護</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8;">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
     <input type="Button"  value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
     <input type="Button"  value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A1')" class="btAdd" >&nbsp;&nbsp;
     <input type="Button"  value="修改"  ${btnUpdate_disable} onClick="return top.submitControl('U1')" class="btUpdate" >&nbsp;&nbsp;
     <input type="Button"  value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
     <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
<!-- 輸入資料讀取條件  -->
  <tr>
       <td nowrap>郵寄種類：&nbsp;
           <select size="1" name="kk_mail_type" class="col_ddlb" zRequire ="K">
                ${dddw_mail_type}
           </select>
       </td>
       <td nowrap>掛號號碼(MIN)：&nbsp;
     		<input type="text" class="col_number" name="kk_min_mail_no" value="${kk_min_mail_no}"
              zEdit="number" maxlength="6" size="8" zRequire ="K"/>
       </td>
       <td nowrap>掛號號碼(MAX)：&nbsp;
       		<input type="text" class="col_number" name="kk_max_mail_no" value="${kk_max_mail_no}"
              zEdit="number" maxlength="6" size="8" zRequire ="K"/>
       </td>
  </tr>
</table>
<hr>
<!-- Detail data detl *************************************************** -->
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap>寄件種類:&nbsp; 
       	<span class="col_key">${mail_type}[${msg}]</span>
		<input type="hidden"   name="mail_type" value="${mail_type}">
		<input type="hidden"   name="msg" value="${msg}">
     </td>
     <td nowrap>掛號號碼(MIN):&nbsp; 
	    <span class="col_key">${min_mail_no}</span>
		<input type="hidden"   name="min_mail_no" value="${min_mail_no}">
     </td>
     <td nowrap>掛號號碼(MAX):&nbsp; 
       	<span class="col_key">${max_mail_no}</span>
		<input type="hidden"   name="max_mail_no" value="${max_mail_no}">
     </td>
   </tr>
   <tr>
     <td nowrap>使用中註記:&nbsp; 
    	<select size="1" name="inuse_flag" class="col_ddlb">
        	<option value="Y"  ${inuse_flag-Y}>Y</option>
        	<option value="N"  ${inuse_flag-N}>N</option>                  
    	</select>
     </td>
     <td nowrap colspan=2>已使用最大掛號號碼:&nbsp; 
       <input type="text" class="col_number" name="used_max_mail_no" value="${used_max_mail_no}"
              zEdit="number" maxlength="6" size="8" zRequire ="Y"/>
     </td>
   </tr>
 </table>
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td  nowrap  >異動日期: 
       <span class="dsp_date">${mod_date.YMD}</span>
       <input      size="10"  type="hidden" name="mod_date" value="${mod_date}" />
     </td>
     <td  nowrap  >異動人員: 
       <span class="dsp_text">${mod_user}</span>
       <input      size="10"  type="hidden" name="mod_user" value="${mod_user}" />
     </td>
   </tr>
 </table>
</div>
<!-- trail ************************************************************** -->
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">
<input type="hidden" name=str_action value="${str_action}">
</form>
</body>
</html>
<!-- script d2 *********************************************************** -->
<script language="javascript">

 top.refreshButton2('1');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    
    if ( top.actionCode == "D" && $("select[name = inuse_flag] :selected").val() == 'Y') {
    	if (confirm("該掛號號碼區間使用中，是否刪除?") === false) {
   	     	return false;
   	 	} 
    }
    return true;
  }
 
 var chkInuseFlag = "${chk_inuse_flag}";
 if(chkInuseFlag == 'Y'){
	 if (confirm("該郵寄種類已存在使用中的掛號號碼區間，是否要變更使用中的區間?") === true) {
		 top.submitControl("S1");
	 } 
 }

</script>
<!-- ******************************************************************** -->
