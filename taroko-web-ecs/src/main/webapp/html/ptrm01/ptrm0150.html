<html>
<head>
<title>帳務科目參數維護作業-V20221020</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>&nbsp;科目代號：
      <input type="text" class="col_text" name="ex_acct_code" value="${ex_acct_code}"
       maxlength=2 size=5 />
   </td>
   <td nowrap>&nbsp;  
      <input type="Button" name="btnQuery" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" name="btnClear" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button" name="btnAdd" value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>
    <td nowrap colspan="2">&nbsp;是否計息:
      <span class="col_radio">
        <input type="radio" value="0" name="ex_int_method" ${ex_int_method-0} ${default-ex_int_method} />全部
        <input type="radio" value="Y" name="ex_int_method" ${ex_int_method-Y} />Y
        <input type="radio" value="N" name="ex_int_method" ${ex_int_method-N} />N
     </span>
   &nbsp;&nbsp;部份沖銷:  
      <span class="col_radio">
        <input type="radio" value="0" name="ex_part_rev" ${ex_part_rev-0} ${default-ex_part_rev} />全部
        <input type="radio" value="Y" name="ex_part_rev" ${ex_part_rev-Y} />Y
        <input type="radio" value="N" name="ex_part_rev" ${ex_part_rev-N} />N
      </span>      
      &nbsp;&nbsp;全額列入MP:  
      <span class="col_radio">
        <input type="radio" value="0" name="ex_revolve" ${ex_revolve-0} ${default-ex_revolve} />全部
        <input type="radio" value="Y" name="ex_revolve" ${ex_revolve-Y} />Y
        <input type="radio" value="N" name="ex_revolve" ${ex_revolve-N} />N
      </span>      
    </td>   
   </tr>
  </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No</th>
    <th nowrap >科目代號</th>
    <th nowrap >中文全稱</th>
    <th nowrap >英文全稱</th>
    <th nowrap >是否計息</th>
    <th nowrap >部份沖銷</th>
    <th nowrap >全額列入MP</th>
    <th nowrap >異動日期</th>
    <th nowrap>異動經辦</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${ACCT_CODE}','','')" style="cursor:hand">
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
	<td nowrap class="list_cc"> ${acct_code}&nbsp;</td>
	<td nowrap class="list_cc"> ${chi_long_name}&nbsp;</td>
	<td nowrap class="list_cc"> ${eng_long_name}&nbsp;</td>
	<td nowrap class="list_cc"> ${interest_method}&nbsp;</td>
	<td nowrap class="list_cc"> ${part_rev}&nbsp;</td>
	<td nowrap class="list_cc"> ${revolve}&nbsp;</td>
	<td nowrap class="list_cc"> ${mod_date.YMD}&nbsp;</td>
	<td nowrap class="list_cc"> ${mod_user}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>

<script language="javascript">

 top.refreshButton2('0');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "ptrm0150_detl"; 
    }

    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "ptrm0150_detl";
    top.submitControl('S');
    return true;
  }
  
</script>
