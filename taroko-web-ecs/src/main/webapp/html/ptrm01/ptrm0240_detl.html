
<html>
<head>
<title>請款單位維護-detl-V.2017-0504-David FU-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
${#PLUGIN:htmcomm_plugin.apr_user}
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
     <td width="100">&nbsp;</td>
     <td colspan="4">
          <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()" alt="回上層" >&nbsp;
          <input type="Button"   value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
          <input type="Button"   value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
          <input type="Button"   value="修改"  ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
          <input type="Button"   value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
          <input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      </td>
</tr>
</table>

<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
<!-- 輸入資料讀取條件  -->
  <tr>
       <td nowrap width="50%">請款單位：&nbsp;
              <input type="text" class="col_any" name="kk_bill_unit" 
                zEdit="any,upper" maxlength="2" size="2" />
       </td>
  </tr>
</table>
<hr>
<!-- Detail data================================= -->
<table width="80%" border="0" cellspacing="0" cellpadding="4">
   <tr>
       <td nowrap class="colKey" >請款單位：
          <span class="dsp_text">${bill_unit}</span>
          <input type="hidden" name="bill_unit" value="${bill_unit}" >
       </td>
   </tr>
   <tr>
       <td nowrap>簡稱:&nbsp;
            <input type=text class="col_any" name="short_title" value="${short_title}" 
              zRequire="Y" zeditType="any,canTW" maxlength="10" size="10" /> 
       </td>
   </tr>
   <tr>
       <td nowrap>說明欄:&nbsp;
            <input type=text class="col_any" name="describe" value="${describe}" 
              zRequire="Y" zeditType="any,canTW" maxlength="20" size="20" /> 
       </td>
   </tr>
   <tr>
	   <td nowrap>是否需主管放行:
	      <input type="checkbox" value="Y" name="conf_flag" ${conf_flag-Y}>
	   </td>
   </tr>
   <tr>
       <td nowrap>Mcode >=&nbsp;
            <input type=text class="col_any" name="indelv_mx" value="${indelv_mx}" 
              zeditType="any" maxlength="4" size="4" /> 全部入帳
       </td>
   </tr>
   <tr>
       <td nowrap>Mcode >=&nbsp;
            <input type=text class="col_any" name="model1_mx" value="${model1_mx}" 
              zeditType="any" maxlength="4" size="4" /> 拒絕請款
       </td>
   </tr>
</table>

</div>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_PGM" value="ptrm0240">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');

 document.dataForm.kk_bill_unit.focus();

function validateInput()
{
    if ( !top.checkFormat() )
        { return false; }
    return true;
}

</script>
