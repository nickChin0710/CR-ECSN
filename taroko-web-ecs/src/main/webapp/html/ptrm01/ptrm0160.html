<html>
<head>
<title>帳單交易別參數檔維護-V.2017-0503-yash-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>
<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!--COND -->
<table width="60%" border="0" cellspacing="0" cellpadding="4">
    <tr>
        <td nowrap>&nbsp;帳單來源:
            <select  name="ex_bill_type" class="col_ddlb">
            <option value="">--</option>
                ${dddw_bill_type}
            </select>
        </td>
		<td nowrap>&nbsp;交易別代碼:	 
	    <input type="text" class="col_any" name="ex_txn_code" value="${ex_txn_code}"
            zEdit="any"  maxlength=2 size=2 />
        </td>
        <td nowrap>&nbsp;
            <input type="Button"  value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
            <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
            <input type="Button"  value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
        </td> 
    </tr>
 </table>
</div>
<hr>
<!--List -->
<table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
    <tr>
        <th nowrap class="list_th" width="5%">No&nbsp;</th>
        <th nowrap class="list_th">帳單來源</th>
        <th nowrap class="list_th">內部說明(帳單來源說明)</th>
        <th nowrap class="list_th">列印帳單說明</th>
		<th nowrap class="list_th">交易別代碼</th>
		<th nowrap class="list_th">帳務科目代碼</th>
		<th nowrap class="list_th">送Master註記</th>
		<th nowrap class="list_th">送Visa註記</th>
    </tr>
    <!-- BEGIN DYNAMIC : DETAIL -->
    <tr onclick="detailScreen('${SER_NUM}','${bill_type}','${txn_code}','')" style="cursor:hand">
        <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
        <td nowrap class="list_ll"> ${bill_type}</td>
		<td nowrap class="list_ll"> ${inter_desc}</td>
		<td nowrap class="list_ll"> ${exter_desc}</td>
		<td nowrap class="list_ll"> ${txn_code}</td>	
		<td nowrap class="list_ll"> ${acct_code}</td>
		<td nowrap class="list_ll"> ${send_m_flag}</td>
		<td nowrap class="list_ll"> ${send_v_flag}</td>
    </tr>
    <!-- END DYNAMIC : DETAIL -->
</table>


<input type="hidden"  name="data_k1" value="" >
<input type="hidden"  name="data_k2" value="" >
<input type="hidden"  name="data_k3" value="" >
<input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
<input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
    tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>
<script language="javascript">

top.refreshButton2('0');
top.pageRows="20";

document.dataForm.ex_bill_type.focus();

function validateInput()
{
    if ( !top.checkFormat() )
        { return false; }
    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "ptrm0160_detl";
    }
    return true;
}

function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "ptrm0160_detl";
    top.submitControl('S');
    return true;
}

</script>
