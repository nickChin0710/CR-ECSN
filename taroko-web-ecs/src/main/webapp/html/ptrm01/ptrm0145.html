<html>
<head>
<title>帳務逾期手續費參數維護-V20221020</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
<div id="dataBlock">
${#PLUGIN:htmcomm_plugin.apr_user}
</div>
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td>
  <input type="Button" name="btnQuery"   value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  <input type="Button" name="btnAdd"     value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
  <input type="Button" name="btnUpdate"  value="修改" ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  <input type="Button" name="btnDelete"  value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
  <input type="Button" name="btnClear"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>
<div id="dataBlock">
<table width="80%" border="0" cellspacing="0" cellpadding="4">
 <tr>
   <td nowrap>&nbsp;帳戶類別：
      <select size="1" name="kk_acct_type" class="col_ddlb" zRequire="Y">
         ${d_dddw_accttype}
      </select>
   </td>
 </tr>
</table>
<hr>
<div id="dataBlock">
<table width="80%" border="0" cellspacing="0" cellpadding="4">
 <tr>
   <td nowrap>&nbsp;&nbsp;&nbsp;&nbsp;帳戶類別：
      <span class="dsp_text"> ${acct_type} </span>
      <input type="hidden" name="acct_type" value="${acct_type}">
   </td>
 </tr>
 <tr>
   <td nowrap >&nbsp;
      <span class="dsp_text">1.延滯手續費</span>
      <input type="hidden" name="method" value="1" />
   </td>
 </tr>
 <tr>
   <td nowrap >&nbsp;一: 延滯第
      <input type="text" class="col_number" name="first_month" value="${first_month}"
          maxlength=2 size=5 zEdit="number" />個月逾期手續費:
      <input type="text" class="col_number" name="first_penalty" value="${first_penalty}"
          maxlength=8 size=10 zEdit="number" />
   </td>
   <tr>
   <td nowrap >&nbsp;二: 延滯第
      <input type="text" class="col_number" name="second_month" value="${second_month}"
          maxlength=2 size=5 zEdit="number" />個月逾期手續費:
      <input type="text" class="col_number" name="second_penalty" value="${second_penalty}"
          maxlength=8 size=10 zEdit="number" />
   </td>
 </tr>
 <tr>
   <td nowrap >&nbsp;三: 延滯第
      <input type="text" class="col_number" name="third_month" value="${third_month}"
          maxlength=2 size=5 zEdit="number" />個月(含)以上逾期手續費
      <input type="text" class="col_number" name="third_penalty" value="${third_penalty}"
          maxlength=8 size=10 zEdit="number" />
   </td>
 </tr>
 <tr>
   <td nowrap>&nbsp;　　　　　逾期手續費最大值金額
      <input type="text" class="col_number" name="max_penalty" value="${max_penalty}"
          maxlength=8 size=10 zEdit="number" />
   </td>
 </tr>
 <tr>
   <td nowrap>&nbsp;　　　　　逾期手續費最小值金額
      <input type="text" class="col_number" name="min_penalty" value="${min_penalty}"
          maxlength=8 size=10 zEdit="number" />
   </td>
 </tr>
 <tr>
   <td nowrap>&nbsp;逾期手續費連續最多收取次數(含)
      <input type="text" class="col_number" name="pn_max_cnt" value="${pn_max_cnt}"
          maxlength=2 size=10 zEdit="number" zRequire="Y" />
   </td>
 </tr>
</table>
</div>
<br>
<table width="60%" border="0" cellspacing="1" cellpadding="2" style="margin-left: 30px" >
  <tr>
   <td nowrap class="td_text" width="20%">產生日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${crt_date.YMD}</span>
      <input type="hidden" name="crt_date" value="${crt_date}">
   </td>
   <td nowrap class="td_text" width="20%">產生人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${crt_user} </span>
      <input type="hidden" name="crt_user" value="${crt_user}">
   </td>
  </tr>
  <tr>
   <td nowrap class="td_text" width="20%">異動日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${mod_date.YMD}</span>
      <input type="hidden" name="mod_date" value="${mod_date}">
   </td>
   <td nowrap class="td_text" width="20%">異動人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${mod_user} </span>
      <input type="hidden" name="mod_user" value="${mod_user}">
   </td>
  </tr>
</table>

       <input type="hidden" name="fix_penalty" value="0" />
       <input type="hidden" name="percent_penalty" value="0" />

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('0');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
