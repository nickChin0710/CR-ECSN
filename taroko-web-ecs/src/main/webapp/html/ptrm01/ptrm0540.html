
<html>
<head>
<title>重製原因說明參數設定-V.2017-0504-David FU-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<!--COND -->
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
       <td nowrap>&nbsp;重製原因:
          <select name="ex_reissue_reason" class="col_ddlb" zRequire="Y">
               ${dddw_reissue_reason}
          </select>
        
       </td>
       <td nowrap>&nbsp;  
          <input type="Button"  value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
          <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
          <input type="Button"  value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
       </td>   
  </tr>
 </table>
</div>
<hr>

<!--List -->
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap class="list_th">重製原因</th>
    <th nowrap class="list_th">重製說明代碼</th>
    <th nowrap class="list_th">重製說明</th>   
    <th nowrap class="list_th">鍵檔日期</th>   
    <th nowrap class="list_th">鍵檔人員</th> 
    <th nowrap class="list_th">主管覆核日期</th>   
    <th nowrap class="list_th">主管覆核人員</th>   
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${reissue_reason}','${reissue_code}','')" style="cursor:hand">
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
   <td nowrap class="list_rr"> ${reissue_reason}</td>
   <td nowrap class="list_rr"> ${reissue_code} </td>
   <td nowrap class="list_ll"> ${content} </td>
   <td nowrap class="list_cc"> ${crt_date.YMD} </td>
   <td nowrap class="list_ll"> ${crt_user} </td>
   <td nowrap class="list_cc"> ${apr_date.YMD} </td>
   <td nowrap class="list_ll"> ${apr_user} </td>
    </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
//  tigra_tables('table1', 1, 0, '#F9FCB8', '#FFFFCC', '#ffcc66', '#cccccc');
    tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 
 document.dataForm.ex_reissue_reason.focus();

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "ptrm0540_detl"; 
    }

    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "ptrm0540_detl";
    top.submitControl('S');
    return true;
  }
  
</script>
