<html>

<head>
    <title>分行基本資料維護-107-08-23-V1.00.01-AndyLiu-[Update]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
        <div id="condBlock">
            <!--COND -->
            <table width="50%" border="0" cellspacing="0" cellpadding="4">
                <tr>
                    <td nowrap>&nbsp;分行代碼:
                        <select size="1" name="ex_branch" class="col_ddlb">
                            <option value="">--</option>
                            ${dddw_branch}
                        </select>
                    </td>
                    <td nowrap>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="Button"  value="查詢" onClick="return top.submitControl('Q')" class="btQuery">&nbsp;&nbsp;
                        <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;
                        <input type="Button"  value="新增" onClick="return top.submitControl('X')" class="btAdd">&nbsp;&nbsp;
                    </td>
                </tr>
            </table>
        </div>
        <hr>
        <!--List -->
        <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4" width="60%">
            <tr>
                <th nowrap class="list_th" width="50">No&nbsp;</th>
                <th nowrap class="list_th">分行代碼</th>
                <th nowrap class="list_th">當地幣別</th>
                <th nowrap class="list_th">中文全名</th>
                <th nowrap class="list_th">分行簡稱</th>
                <th nowrap class="list_th">移管分行</th>
                <th nowrap class="list_th">統一編號</th>                
                <th nowrap class="list_th">電腦地址</th>
                <th nowrap class="list_th">電腦名稱</th>
                <th nowrap class="list_th">會計代號</th>
            </tr>
            <!-- BEGIN DYNAMIC : DETAIL -->
            <tr onclick="detailScreen('${SER_NUM}','${branch}','','')" style="cursor:hand">
                <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
                <td nowrap class="list_ll"> ${branch}</td>
                <td nowrap class="list_ll"> ${curr_code}</td>
                <td nowrap class="list_ll"> ${full_chi_name}</td>
                <td nowrap class="list_ll"> ${brief_chi_name}</td>
                <td nowrap class="list_ll"> ${merged_to_brn}</td>
                <td nowrap class="list_ll"> ${corp_no}</td>
                <td nowrap class="list_ll"> ${comp_addr}</td>
                <td nowrap class="list_ll"> ${comp_name}</td>
                <td nowrap class="list_ll"> ${branch_act_num}</td>
            </tr>
            <!-- END DYNAMIC : DETAIL -->
        </table>
        <!--保留功能-->
        <input type="hidden" name="data_k1" value="">
        <input type="hidden" name="data_k2" value="">
        <input type="hidden" name="data_k3" value="">
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="cond">
    </form>
</body>

</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>
<script language="javascript">
top.refreshButton2('0');
top.pageRows = "20";

document.dataForm.ex_branch.focus();

function validateInput() {
    if (!top.checkFormat()) { return false; }

    if (top.actionCode == "X") {
        top.respLevel = 1;
        top.respHtml = "ptrm0050_detl";
    }

    return true;
}

function detailScreen(serNum, parm, parm2, parm3) {
    top.respLevel = 1;
    top.currRows = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml = "ptrm0050_detl";
    top.submitControl('S');
    return true;
}
</script>
