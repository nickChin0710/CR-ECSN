<html>

<head>
<title>[ptrm0180] 郵遞區號參數檔維護(*)-list</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body bgcolor="#FFFFFF" >
<form name="dataForm" method="post" action="" >
  <div id="showDiv"; >
   <img src="images/showWindow.gif" style="cursor:hand" onclick="top.expandControl('S');" >
  </div>
 <table id="table1" class="sortable" border="0" width="60%" >
  <tr>
    <th nowrap class="list_header" width="5%">序號 </th>
    <th nowrap class="list_header" width="10%">郵遞區號 </th>
    <th nowrap class="list_header" width="10%">縣市 </th>
    <th nowrap class="list_header" width="10%">鄉鎮 </th>
    <th> </th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${zip_code}','','${SER_NUM}')" style="cursor:hand">
    <td nowrap class="td_center">&nbsp;${SER_NUM}</td>
    <td nowrap class="td_center"> ${zip_code} </td>
    <td nowrap class="td_center"> ${zip_city} </td>
    <td nowrap class="td_center"> ${zip_town} </td>
    <td> </td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>

 <input type="hidden"  name="DATA_K1" value="" >
 <input type="hidden"  name="DATA_K2" value="" >
 <input type="hidden"  name="HIDE"   value="${HIDE_DATA}">
 <input type="hidden"  name="pageType" value="list" >
</form>
</body>
</html>

<!-- 
<script language=JavaScript src="js/sortable.js"></script>
-->
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1', 1, 0, '#F9FCB8', '#FFFFCC', '#ffcc66', '#cccccc');
</script>

<script language="javascript">

 top.ecsMode = "A";
 top.refreshButton('1');
 //top.expandControl('S');

 function validateInput()
  {
    return true;
  }

 function detailScreen(parm,parm2,serNum)
  {
    if ( top.levelCode != "1" )
       { top.refreshButton('1'); }

    top.respLevel =  2;
    top.currRows  = serNum;
    document.dataForm.DATA_K1.value = parm;
    document.dataForm.DATA_K2.value = parm2;
    top.respHtml  = "ptrm0180_detl";
    top.submitControl('S');
    return true;
  }

</script>
