<html>
<head>
<title>客服經辦D檔調整作業-Debit卡 V20191205</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;帳戶帳號:
      <span class="dsp_text">&nbsp;90</span>
      <input type="hidden" name="ex_acct_type" value="90">
      <input type="text" class="col_text" name="ex_acct_key" value="${ex_acct_key}" maxlength="19" size="21" zRequire="C" >
   </td>
   <td nowrap >&nbsp;姓名:
      <span class="dsp_text">${ex_cname}&nbsp;</span>
      <input type="hidden" name="ex_cname" value="${ex_cname}">
   </td>
   <td nowrap>&nbsp;  
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button" ${btnUpdate_disable}  value="執行" onClick="return top.submitControl('C')" class="btAdd" >&nbsp;&nbsp;      
   </td>   
  </tr>
  <tr>
   <td nowrap >&nbsp;關帳年月:
      <input type="text" class="col_text" name="ex_mon1" value="${ex_mon1}" maxlength="6" size="8" zEdit="date,yyyymm" >
      --
      <input type="text" class="col_text" name="ex_mon2" value="${ex_mon2}" maxlength="6" size="8" zEdit="date,yyyymm" >      
   </td>
   <td nowrap >&nbsp;費用類:
      <input type="checkbox" name="ex_acitem01" value="1" ${ex_acitem01-1} >費用
   </td>
   <td nowrap >&nbsp;金融帳號:
      <span class="dsp_text">${ex_acct_no}&nbsp;</span>
      <input type="hidden" name="ex_acct_no" value="${ex_acct_no}">
   </td>
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">D檔&nbsp;</th>
    <th nowrap width="5%">取消&nbsp;</th>
    <th nowrap >入帳日&nbsp;</th>
    <th nowrap >交易參考號&nbsp;</th>
    <th nowrap >卡號&nbsp;</th>
    <th nowrap >期末餘額&nbsp;</th>
    <th nowrap >可D數餘額&nbsp;</th>
    <th nowrap >D檔金額&nbsp;</th>
    <th nowrap >科目名稱&nbsp;</th>
    <th nowrap >備註&nbsp;</th>
    <th nowrap >金融帳戶&nbsp;</th>
    <th nowrap >來源&nbsp;</th>    
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
    <td nowrap class="list_no">
      <span class="col_key">${ok_flag}</span>
	   <input type="checkbox" name="opt" value="${ser_num}" ${check} onchange="wf_opt_select(${ser_num});" />
 	   ${SER_NUM}&nbsp;
	   <input type="hidden" name="ser_num" value="${ser_num}" />
	   <input type="hidden" name="beg_bal" value="${beg_bal}">
	   <input type="hidden" name="check" value="${check}">
	   <input type="hidden" name="rowid" value="${rowid}">
	</td>
	<td nowrap class="list_no">
	   <input type="checkbox" name="opt_del" value="${ser_num}" ${checkD} /> 	
	   <input type="hidden" name="checkD" value="${checkD}">
	   <input type="hidden" name="sign" value="${sign}"> 	
	</td>
	<td nowrap class="list_cc">${item_post_date.YMD}&nbsp;
	   <input type="hidden" name="item_post_date" value="${item_post_date}">
	</td>
	<td nowrap class="list_cc">${reference_no}&nbsp;
	   <input type="hidden" name="reference_no" value="${reference_no}">
	</td>
	<td nowrap class="list_cc">${card_no}&nbsp;
	   <input type="hidden" name="card_no" value="${card_no}">
	</td>	
	<td nowrap class="list_rr">${end_bal.(999)}&nbsp;
	   <input type="hidden" name="end_bal" value="${end_bal}">
	</td>
	<td nowrap class="list_rr">${d_avail_bal.(999)}&nbsp;
	   <input type="hidden" name="d_avail_bal" value="${d_avail_bal}">
	</td>
	<td nowrap class="list_cc">
	   <input type="text" class="col_number" name="db_d_amt" value="${db_d_amt}" maxlength="11" size="13" zEdit="dignumber" >
	</td>
	<td nowrap class="list_cc">${acct_code}&nbsp;
	   <input type="hidden" name="acct_code" value="${acct_code}">
	</td>	
	<td nowrap class="list_cc">
	  <input type="col_text" class="col_any" name="adj_comment" value="${adj_comment}" maxlength="40" size="42" zEdit="any,canTw" >	 
	</td>
	<td nowrap class="list_cc">${acct_no}&nbsp;
	   <input type="hidden" name="acct_no" value="${acct_no}">
	</td>
	<td nowrap class="list_cc">${db_table}&nbsp;
	   <input type="hidden" name="db_table" value="${db_table}">	   
	</td>	
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >
 <input type="hidden"  name="p_seqno" value="${p_seqno}">

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="999";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }

 function wf_opt_select(parm1) {
   var ii =parseInt(parm1) - 1;
   var ls_check = document.getElementsByName("opt")[ii].checked;
   var ls_bb2 =Number(document.getElementsByName("d_avail_bal")[ii].value);   
   var ls_bb3 =Number(document.getElementsByName("db_d_amt")[ii].value);
   
   if(ls_check==true){
   	if(ls_bb3==0){
      document.getElementsByName("db_d_amt")[ii].value = ls_bb2;
   }
   }	else if (ls_check==false){
   		document.getElementsByName("db_d_amt")[ii].value = 0;
   }
   
   
   
 } 
  
</script>
