<body background="${water_mark}" >

 <td width="100">&nbsp;</td>

<div id="dataBlock">
  <hr>

      <td nowrap style="color:red; font-weight:bold;">&nbsp;帳戶類別：</td>
      <td nowrap>&nbsp;${acct_type}&nbsp;&nbsp;${acct_name}

    </tr>
    <tr>
      <td nowrap>經辦代號：

      </td>

    <tr>

<input type="hidden" name="MOD_PGM" value="dbap0010">
