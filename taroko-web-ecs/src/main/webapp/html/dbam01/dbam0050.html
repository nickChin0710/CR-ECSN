<html>
<head>
<title>DeBit掛失費率參數維護(團體代號)-109-12-03-V1.00.02-Justin</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<!--COND -->
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <td nowrap colspan="2">&nbsp;
      <input type="Button"  value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button"  value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
    </td>
  </tr>
  <tr>
    <td nowrap>&nbsp;帳戶類別：
      <select size="1" name="exActype" class="col_ddlb" zRequire ="k">
        ${DbpAcctTypeList}
      </select>&nbsp;
    </td>
    <td nowrap style="color:#880000">&nbsp;掛失原因碼: 'RT' 已歸 損毀重置作業 使用;此處禁用
    </td>
  </tr>
  <tr>
    <td nowrap>&nbsp;掛失原因碼：
      <select size="1" name="exLostcode" class="col_ddlb" onChange="getDescription();" zRequire ="k">
        ${PtrSysIdtabList}
      </select>&nbsp;
    </td>
    <td nowrap>&nbsp;原因說明：
      <input type="text" class="col_text" name="exDesc" value="${exDesc}" size="30" disabled/>
      <input type="hidden" name="exDesc" value="${exDesc}"/>
    </td>
  </tr>
</table>
</div>
<hr>

<!--List -->
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap class="list_th">團體代號</th>
    <th nowrap class="list_th">正卡</th>
    <th nowrap class="list_th">子卡</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${rowid}','','')" style="cursor:hand">
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
   <td nowrap class="list_ll"> ${group_code} [${tt_group_code}]&nbsp;</td>
   <td nowrap class="list_rr"> ${normal_major.(999)}&nbsp;</td>
   <td nowrap class="list_rr"> ${normal_sub.(999)}&nbsp;</td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">
 <input type="hidden"  name="JQList" id="JQList" value="${PtrSysIdtabDesc}">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>

<script language="javascript">

 top.refreshButton2('0');
 
 document.dataForm.exLostcode.focus();

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "dbam0050_detl"; 
    }

    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "dbam0050_detl";
    top.submitControl('S');
    return true;
 }

 function getDescription(){
	 var JQList = document.dataForm.JQList.value;
	 var Lcode = document.dataForm.exLostcode.value;
	 var idxStr1 = "<option value='"+Lcode+"'>";
	 var idxStr2 = "</option>";
	 
	 var JQListTmp = JQList.substring(JQList.indexOf(idxStr1,0) + idxStr1.length + Lcode.length + 1);
	 var JQListDesc = JQListTmp.substring(0,JQListTmp.indexOf(idxStr2,0));
	 
	 document.dataForm.exDesc[0].value = JQListDesc;
	 document.dataForm.exDesc[1].value = JQListDesc;
 }
 
</script>
