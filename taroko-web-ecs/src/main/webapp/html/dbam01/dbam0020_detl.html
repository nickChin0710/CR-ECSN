<html>
<head>
<title>DeBit卡交易類別參數維護</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}">
	<form name="dataForm" method="post" action="">

		<table border="0" cellpadding="0" cellspacing="0"
			style="margin-bottom: 10px;">
			<tr>
				<td width="100">&nbsp;</td>
				<td><img height="30" src="images/upperLevel.gif" style="cursor: hand;" onClick="top.upperLevel()" ; alt="回上層";>
					<input type="Button" value="讀取" onClick="return top.submitControl('R')" class="btQuery">&nbsp;&nbsp;
					<input type="Button" value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd">&nbsp;	&nbsp; 				
					<input type="Button"  value="修改" ${btnUpdate_disable} onClick="return top.submitControl('U')"class="btUpdate">&nbsp;&nbsp;
					 <input type="Button" value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')"class="btDelete">&nbsp;&nbsp; 
					 <input type="Button" value="清除" onClick="return top.submitControl('L')"class="btClear">&nbsp;&nbsp;</td>
			</tr>
		</table>

		<div id="dataBlock">
			<table width="60%" border="0" cellspacing="0" cellpadding="4">
				<tr>
					<td nowrap>&nbsp;交易代碼: <input type="text" class="col_text"
						name="kk_txn_code" value="${kk_txn_code}" maxlength="2" size="5">
					</td>
				</tr>
			</table>
			<hr>
			<table width="80%" border="0" cellspacing="0" cellpadding="4">
				<tr>
					<td nowrap>&nbsp;交易代碼: <span class="dsp_text">${txn_code}&nbsp;</span>
						<input type="hidden" name="txn_code" value="${txn_code}">
					</td>
				</tr>
				<tr>
					<td nowrap>&nbsp;交易代碼說明: <input type="text" class="col_any"
						name="txn_desc" value="${txn_desc}" maxlength="30" size="32"
						zEdit="any,canTw">
					</td>
				</tr>
				<tr>
					<td nowrap>&nbsp;英文摘要代號: <input type="text" class="col_any"
						name="summary_code" value="${summary_code}" maxlength="5" size="7"
						zEdit="any,upper">
					</td>
				</tr>
				<tr>
					<td nowrap>&nbsp;存摺摘要說明: <input type="text" class="col_any"
						name="summary_desc" value="${summary_desc}" maxlength="20"
						size="22" zEdit="any,canTw">
					</td>
				</tr>
				<tr>
					<td nowrap>&nbsp;備註代碼: <span class="col_radio"> <input
							type="radio" value="0" name="comment_code" ${comment_code-0} ${DEFAULT_CHK} />備
							註&nbsp;&nbsp; <input type="radio" value="1" name="comment_code" ${comment_code-1} />交易日+特店名稱&nbsp;&nbsp;
							<input type="radio" value="2" name="comment_code" ${comment_code-2} />交易日+備註
					</span>
					</td>
				</tr>
				<tr>
					<td nowrap>&nbsp;備註: <input type="text" class="col_any"
						name="txn_comment" value="${txn_comment}" maxlength="20" size="22"
						zEdit="any,canTw">
					</td>
				</tr>
			</table>
		</div>
		<br>
		<table width="60%" border="0" cellspacing="1" cellpadding="2"
			style="margin-left: 30px">
			<tr>
				<td nowrap class="td_text" width="20%">產生日期：</td>
				<td nowrap class="td_data" width="30%"><span class="dsp_date">${crt_date.YMD}</span>
					<input type="hidden" name="crt_date" value="${crt_date}"></td>
				<td nowrap class="td_text" width="20%">產生人員：</td>
				<td nowrap class="td_data" width="30%"><span class="dsp_text">
						${crt_user} </span> <input type="hidden" name="crt_user"
					value="${crt_user}"></td>
			</tr>
			<tr>
				<td nowrap class="td_text" width="20%">異動日期：</td>
				<td nowrap class="td_data" width="30%"><span class="dsp_date">${mod_date.YMD}</span>
					<input type="hidden" name="mod_date" value="${mod_date}"></td>
				<td nowrap class="td_text" width="20%">異動人員：</td>
				<td nowrap class="td_data" width="30%"><span class="dsp_text">
						${mod_user} </span> <input type="hidden" name="mod_user"
					value="${mod_user}"></td>
			</tr>
		</table>

		<!-- -->
		<input type="hidden" name="ROWID" value="${rowid}"> <input
			type="hidden" name="MOD_PGM" value="???"> <input
			type="hidden" name="MOD_SEQNO" value="${mod_seqno}"> <input
			type="hidden" name="HIDE" value="${HIDE_DATA}"> <input
			type="hidden" name="pageType" value="detl">

	</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
