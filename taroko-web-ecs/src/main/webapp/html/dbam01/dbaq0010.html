<html>
<head>
<title>Debit卡結清金額查詢</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;帳戶帳號:
      <span class="dsp_text">&nbsp;90</span>
      <input type="hidden" name="ex_acct_type" value="90" >
      <input type="text" class="col_text" name="ex_acct_key" value="${ex_acct_key}" maxlength="10" size="12" >   
   </td>
   <td nowrap >&nbsp;信用卡卡號:
      <input type="text" class="col_text" name="ex_card_no" value="${ex_card_no}" maxlength="19" size="21" >
   </td>
   <td nowrap rowspan="2" >&nbsp;  
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;      
   </td>      
  </tr>
  <tr>
   <td nowrap >&nbsp;金融卡帳號:
      <span class="dsp_text">${ex_acct_no}&nbsp;</span>
      <input type="hidden" name="ex_acct_no" value="${ex_acct_no}">
   </td>
   <td nowrap >&nbsp;姓名:
      <span class="dsp_text">${ex_cname}&nbsp;</span>
      <input type="hidden" name="ex_cname" value="${ex_cname}">
   </td>   
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap class="list_cc" width="5%" >&nbsp;</th>
   <td nowrap class="list_rr" >欠款總額:</th>
   <td nowrap class="list_rr" >${sum_end_bal.(999)}
      <input type="hidden" name="sum_end_bal" value="${sum_end_bal}">   
   </th>   
  </tr>
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >ID&nbsp;</th>
    <th nowrap >帳戶&nbsp;</th>
    <th nowrap >帳號&nbsp;</th>
    <th nowrap >卡號&nbsp;</th>
    <th nowrap >金融卡帳號&nbsp;</th>
    <th nowrap >欠款金額&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
   <td nowrap class="list_cc"> ${db_idno}&nbsp;</td>
   <td nowrap class="list_cc"> ${acct_type}&nbsp;</td>
   <td nowrap class="list_cc"> ${acct_key}&nbsp;</td>
   <td nowrap class="list_cc"> ${card_no}&nbsp;</td>
   <td nowrap class="list_cc"> ${acct_no}&nbsp;</td>
   <td nowrap class="list_rr"> ${end_bal.(999)}&nbsp;</td>	
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="999";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
  
</script>
