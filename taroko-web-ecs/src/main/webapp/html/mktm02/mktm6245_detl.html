<html>
<head>
<title> 109/03/10 V1.00.01 Allen Ho Initial 紅利特殊商品資料檔</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8; IE=ie11">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
     <input type="Button" name="btnUpdate"  value="存檔"  ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
     <input type="Button" name="btnDelete"  value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<!-- Detail data detl *************************************************** -->
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap class="colKey">贈品代號：
       <span class="dsp_text">${gift_no}</span>
       <input   type="hidden" name="gift_no" value="${gift_no}" />
     </td>
     <td nowrap>覆核狀態:&nbsp;
       <select name="apr_flag" class="col_ddlb"  >
       <option value="N" ${apr_flag-N} >待覆核</option>
       <option value="U" ${apr_flag-U} >暫緩覆核</option>
       <option value="Y" ${apr_flag-Y} >已覆核</option>
       </select>
       <input       type="hidden" name="wk_apr_flag" value="${wk_apr_flag}" />
     </td>
     <td  nowrap  >放行狀態： 
       <span class="dsp_text">${aud_type}.${commfunc_aud_type}</span>
       <input       type="hidden" name="aud_type" value="${aud_type}" />
       <input    type="hidden" name="commfunc_aud_type" value="${commfunc_aud_type}" />
     </td>
   </tr>
 </table>
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap class="colKey">歸屬群組：
       <span class="dsp_text">${gift_group}</span>
       <input   type="hidden" name="gift_group" value="${gift_group}" />
              -${comm_gift_group}
     <input    type="hidden" name="comm_gift_group" value="${comm_gift_group}" />
     </td>
   </tr>
 </table>
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap>贈品名稱：&nbsp; 
       <input type="text" class="col_any" name="gift_name" value="${gift_name}"
              zEdit="any,canTW" zRequire="Y" maxlength="30" size="30" />
       <input       type="hidden" name="wk_gift_name" value="${wk_gift_name}" />
     </td>
   </tr>
   <tr>
     <td nowrap >贈品類別：&nbsp;
       <input type="radio" value="1" name="gift_type" ${gift_type-1} checked  />一般贈品
       <input type="radio" value="3" name="gift_type" ${gift_type-3} />電子商品
       <input       type="hidden" name="wk_gift_type" value="${wk_gift_type}" />
     </td>
   </tr>
   <tr>
     <td nowrap>
      <input type="checkbox" value="Y" name="disable_flag" ${disable_flag-Y} >
              停用註記
       <input       type="hidden" name="wk_disable_flag" value="${wk_disable_flag}" />
     </td>
   </tr>
   <tr>
     <td nowrap>贈品價值：&nbsp; 
       <input type="text" class="col_number" name="cash_value" value="${cash_value}"
              zEdit="dignumber" maxlength="9" size="9" />
              元
       <input       type="hidden" name="wk_cash_value" value="${wk_cash_value}" />
     </td>
   </tr>
   <tr>
     <td nowrap>電子商品有效月數:&nbsp; 
       <input type="text" class="col_number" name="effect_months" value="${effect_months}"
              zEdit="number" maxlength="4" size="4" />
              個月
       <input       type="hidden" name="wk_effect_months" value="${wk_effect_months}" />
     </td>
   </tr>
   <tr>
     <td nowrap>供應廠商代碼：&nbsp;
       <select name="vendor_no" class="col_ddlb" />
               ${daddw_vendor_no}
       </select>
       <input       type="hidden" name="wk_vendor_no" value="${wk_vendor_no}" />
     </td>
   </tr>
 </table>
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td  nowrap  >維護日期： 
       <span class="dsp_date">${crt_date.YMD}</span>
       <input      size="8"  type="hidden" name="crt_date" value="${crt_date}" />
     </td>
     <td  nowrap  >維護經辦： 
       <span class="dsp_text">${crt_user}</span>
       <input      size="10"  type="hidden" name="crt_user" value="${crt_user}" />
               - ${comm_crt_user}
     <input    type="hidden" name="comm_crt_user" value="${comm_crt_user}" />
     </td>
   </tr>
   <tr>
     <td  nowrap  >覆核日期： 
       <span class="dsp_date">${apr_date.YMD}</span>
       <input      size="8"  type="hidden" name="apr_date" value="${apr_date}" />
     </td>
     <td  nowrap  >覆核人員： 
       <span class="dsp_text">${apr_user}</span>
       <input      size="10"  type="hidden" name="apr_user" value="${apr_user}" />
               - ${comm_apr_user}
     <input    type="hidden" name="comm_apr_user" value="${comm_apr_user}" />
   </tr>
 </table>
</div>
<!-- trail ************************************************************** -->
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >
<input type="hidden" name="fst_apr_flag" value="${fst_apr_flag}">
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="CONTROL_TAB_NAME" value="${control_tab_name}">
<input type="hidden" name="MOD_PGM" value="mktm6245">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">
 <input type="hidden"  name="storetype"  value="${storetype}">

</form>
</body>
</html>
<!-- script d2 *********************************************************** -->
<script language="javascript">

 top.refreshButton2('1');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
<!-- ******************************************************************** -->
