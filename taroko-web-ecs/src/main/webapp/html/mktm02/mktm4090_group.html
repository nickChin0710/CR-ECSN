<html>
<head>
<title>mktm4090-group-V.2018-0302-ryan-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<script language="JavaScript" src="js/jquery.js"></script>
</head>
<script language="JavaScript">
function wf_add_newrow()
{
//debugger;
var ind=document.getElementById( 'table1' ).rows.length -1;
var rowNum=document.getElementById( 'table1' ).rows.length -1;
var num='${SER_NUM}';
if(num==''){
	ind=document.getElementById( 'table1' ).rows.length -2;
}
var group_value = $("#ex_group").val();
var group_text = $("#ex_group :selected").text();
var colNum=0;
var fi=0;
//console.log("a:"+ind);
    colNum=0 
    rowNum++;
    ind++;
    var myRow = document.all.table1.insertRow(rowNum);
    myCell = myRow.insertCell(colNum);
    myCell.className = "list_no";
    myCell.noWrap ="nowrap";

    var serNo ="";
    if ( ind < 10 )
        { serNo = "0"+ind; }
    else
        { serNo = ""+ind;  }
    fi++;
	
	var con = document.createElement( 'span' );
    con.textContent = serNo;
    myCell.appendChild( con );
	
    var ip = document.createElement( 'input' );
    ip.className = 'col_ckbox';
    ip.type = 'checkbox';
    ip.name = 'opt';
    ip.value = serNo;
    myCell.appendChild( ip );
    
    var ip1 = document.createElement( 'input' );
    ip1.type = 'hidden';
    ip1.name = 'ser_num';
    ip1.value = serNo;
    myCell.appendChild( ip1 );
 
    var mno = document.createElement( 'input' );
    mno.type = 'hidden';
    mno.name = 'rowid';
    mno.value = '';
    myCell.appendChild(mno);
    
	var ip3 = document.createElement( 'input' );
    ip3.type = 'hidden';
    ip3.name = 'seq_no';
    ip3.value = '1';
    myCell.appendChild( ip3 );

    //======================================
    colNum++;
    myCell = myRow.insertCell(colNum);
    myCell.className = "list_cc";
  
    var mo1 = document.createElement( 'input' );
    mo1.type = 'hidden';
    mo1.name = 'dtl_value';
    mo1.value = group_value;
    myCell.appendChild(mo1);
    
    var mo2 = document.createElement( 'span' );
	mo2.setAttribute('class', 'dsp_text');
	mo2.textContent= group_text;
    myCell.appendChild(mo2);
    
    var mo3 = document.createElement( 'input' );
    mo3.type = 'hidden';
    mo3.name = 'tt_dtl_value';
    mo3.value = group_text;
    myCell.appendChild(mo3);

}	
</script>
<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;width:20%">
  	<tr>
     	<td width="100">&nbsp;</td>
        <td colspan="4">
        	<img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()" alt="回上層" >&nbsp;
     	</td>
     	<td> 
       		<input type="Button" name="btnUpdate"  value="存檔" ${btnUpdate_disable} ${btnUp_disable} onClick="return top.submitControl('UCG')" class="btUpdate" >
    	</td>
  	</tr>
</table>
<div id="dataBlock">
<table width="40%" border="0" cellspacing="0" cellpadding="4">
  	<tr>
      	<td nowrap class="colKey" >&nbsp;特店代號:
        	<span class="dsp_text">${mcht_no}</span>
        	<input type="hidden" name="mcht_no" value="${mcht_no}" >
      	</td>
      	<td nowrap class="colKey" >&nbsp;序號:
        	<span class="dsp_text">${rdm_seqno}</span>
        	<input type="hidden" name="rdm_seqno" value="${rdm_seqno}" >
      	</td>
  	</tr>
</table>
<hr>
<table border="0" width="40%" width="50%">
  	<tr>
  		<td nowrap>&nbsp;團體代號:
  			<select size="1" name="ex_group" id="ex_group" class="col_ddlb" >
      			${dddw_group}
   			</select>
  		</td>
    	<td align="right">
       		<input type="Button" name="detl_btnAdd" value="新增明細" ${btnSelect_disable} onclick="wf_add_newrow()" class="btAdd_detl" />&nbsp;
    	</td>
  	</tr>
</table>
<table id="table1" width="40%" border="0" cellspacing="0" cellpadding="4">
  	<tr>
    	<th nowrap class="list_th" width="5%">刪除 </th>
    	<th nowrap class="list_th">團體代號</th>
  	</tr>
<!-- BEGIN DYNAMIC : DETAIL -->
  	 <tr>
     	<td nowrap class="list_no">
			<span class="dsp_flag">${ok_flag}</span>
			${SER_NUM}
			<input type="checkbox" name="opt" value="${ser_num}"/>
			<input type="hidden" name="seq_no" value="${seq_no}"/>
			<input type="hidden" name="rowid" value="${rowid}" />	
     	</td>
     	<td nowrap class="list_cc">
   			<span class="dsp_text tt_dtl_value">${tt_dtl_value}</span>
   			<input type="hidden" name="dtl_value" value="${dtl_value}" >
   			<input type="hidden" name="tt_dtl_value" value="${tt_dtl_value}" >
   		</td> 
  	</tr>
<!-- END DYNAMIC : DETAIL -->
</table>
</div>
<!-- -->
<input type="hidden" name="MOD_PGM" value="mktm4090">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="nccc">
<input type="hidden" name="dtl_kind" value="GROUP-CODE">

</form>
</body>
</html>

 top.refreshButton2('2');

   if ( top.actionCode == "UCG" ) {
	   	var ind=$("#table1 .list_cc").length;
		if(ind==0){
			return false;

  	}
   
   return true;
 }
