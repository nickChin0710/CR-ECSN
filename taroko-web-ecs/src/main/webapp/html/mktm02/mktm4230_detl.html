<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
${#PLUGIN:htmcomm_plugin.apr_user3}
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
     <input type="Button"    value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
     <input type="Button"      value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
     <input type="Button"   value="修改"  ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
     <input type="Button"   value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
     <input type="Button"    value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<!-- Key data2 ************************************************************ -->
 <table width="80%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap  width="50%">活動代號:&nbsp;
       <input type="text" class="col_text" name="kk_active_code" value="${kk_active_code}"
              zEdit="any" zRequire="K,C" maxlength="10" size="10" />
    </td>
   </tr>
 </table>
<hr>
<!-- Detail data detl *************************************************** -->
 <table width="80%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap class="colKey">活動代號:
       <span class="dsp_text">${active_code}</span>
       <input  type="hidden" name="active_code" value="${active_code}" />
     </td>
   </tr>
   <tr>
     <td nowrap>活動名稱:&nbsp; 
       <input type="text" class="col_any" name="active_name" value="${active_name}"
              zEdit="any,canTW" maxlength="60" size="60" />
     </td>
   </tr>
   <tr>
     <td nowrap>活動日期:&nbsp; 
       <input type="text" class="col_date" name="active_date_s" value="${active_date_s}"
              zEdit="date,yyyymmdd" maxlength="8" size="8" />
      <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'active_date_s'});
      </script>
              ~
          
       <input type="text" class="col_date" name="active_date_e" value="${active_date_e}"
              zEdit="date,yyyymmdd" maxlength="8" size="8" />
      <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'active_date_e'});
      </script>
     </td>
   </tr>
   <tr>
     <td nowrap>系統維護費用:&nbsp; 
       <input type="text" class="col_number" name="maintain_fee" value="${maintain_fee}"
              zEdit="dignumber" maxlength="5" size="5" />
              元
     </td>
   </tr>
   <tr>
     <td nowrap>VD卡訂票可用次數:&nbsp; 
       <input type="text" class="col_number" name="vd_used_cnt" value="${vd_used_cnt}"
              zEdit="number" maxlength="5" size="5" />
              次
     </td>
   </tr>
   <tr>
     <td nowrap>VD媒體壓縮密碼:&nbsp; 
       <input type="password" autocomplete="off" class="col_any" name="vd_passwd" 
              zEdit="any" maxlength="20" size="20" />
     </td>
   </tr>
   <tr>
     <td nowrap>密碼確認　　　:&nbsp; 
       <input type="password" autocomplete="off" class="col_any" name="apr_pwd" 
              zEdit="any" maxlength="20" size="20" />
     </td>
   </tr>
   <tr>
     <td nowrap>
      <input type="checkbox" value="Y" name="active_stop_flag" ${active_stop_flag-Y} >&nbsp;
         停止日期: 
       <input type="text" class="col_date" name="active_stop_date" value="${active_stop_date}"
              zEdit="date,yyyymmdd" maxlength="8" size="8" />
      <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'active_stop_date'});
      </script>
         原因: 
       <input type="text" class="col_any" name="active_stop_desc" value="${active_stop_desc}"
              zEdit="any,canTW" maxlength="60" size="60" />
     </td>
   </tr>
 </table>
 <table width="80%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td  nowrap  >維護經辦: 
       <span class="dsp_text">${crt_user}</span>
       <input      size="10"  type="hidden" name="crt_user" value="${crt_user}" />
     </td>
     <td  nowrap  >維護日期: 
       <span class="dsp_date">${crt_date.YMD}</span>
       <input      size="8"  type="hidden" name="crt_date" value="${crt_date.YMD}" />
     </td>
   </tr>
   <tr>
     <td  nowrap  >覆核人員: 
       <span class="dsp_text">${apr_user}</span>
       <input      size="10"  type="hidden" name="apr_user" value="${apr_user}" />
     </td>
     <td  nowrap  >覆核日期: 
       <span class="dsp_date">${apr_date.YMD}</span>
       <input      size="8"  type="hidden" name="apr_date" value="${apr_date.YMD}" />
   </tr>
 </table>
</div>
<!-- trail ************************************************************** -->
 <input type="hidden" name="aud_type" value="${aud_type}">

<input type="hidden" name="CONTROL_TAB_NAME" value="${control_tab_name}">
<input type="hidden" name="MOD_PGM" value="mktm4230">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>

</html>
