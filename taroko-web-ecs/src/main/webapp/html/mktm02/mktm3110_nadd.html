<html>
<head>
<title>IBON專案基本資料維護作業</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="light_img(this);"; onmouseover="dark_img(this);">&nbsp;
     <input type="Button"      value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
     <input type="Button"    value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<!-- Detail data********************************************************* -->
 <table width="60%" border="" cellspacing="" cellpadding="">
   <tr>
     <td nowrap>活動代碼NADD:&nbsp; 
       <input type="text" class="col_any" name="prog_code" value="${prog_code}"
              zEdit="any" maxlength="8" size="8" />
     </td>
   </tr>
   <tr>
     <td nowrap >是否為專案活動:&nbsp;
       <input type="radio" value="Y" name="prog_flag" ${prog_flag-Y} />是
       <input type="radio" value="N" name="prog_flag" ${prog_flag-N} />否
     </td>
   </tr>
   <tr>
     <td nowrap>活動期間:&nbsp; 
       <input type="text" class="col_date" name="prog_s_date" value="${prog_s_date}"
              zEdit="date,yyyymmdd" maxlength="8" size="8" />
      <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'prog_s_date'});
      </script>
     </td>
   </tr>
 </table>
 <table width="80%" border="0" cellspacing="-" cellpadding="4">
   <tr>
     <td nowrap>活動期間:&nbsp; 
       <input type="text" class="col_date" name="prog_e_date" value="${prog_e_date}"
              zEdit="date,yyyymmdd" maxlength="8" size="8" />
      <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'prog_e_date'});
      </script>
     </td>
   </tr>
   <tr>
     <td nowrap>活動名稱:&nbsp; 
       <input type="text" class="col_text" name="prog_desc" value="${prog_desc}"
              zEdit="any,canTW" maxlength="40" size="40" />
     </td>
   </tr>
   <tr>
     <td nowrap>活動停止日期:&nbsp; 
       <input type="text" class="col_any" name="prog_stop_date" value="${prog_stop_date}"
              zEdit="any" maxlength="8" size="8" />
     </td>
   </tr>
   <tr>
     <td nowrap>活動停止原因:&nbsp; 
       <input type="text" class="col_text" name="prog_stop_desc" value="${prog_stop_desc}"
              zEdit="any,canTW" maxlength="20" size="20" />
     </td>
   </tr>
 </table>
 <table width="80%" border="0" cellspacing="-" cellpadding="4">
   <tr>
   </tr>
   <tr>
   </tr>
   <tr>
   </tr>
 </table>
</div>
<!-- trail ************************************************************** -->
<input type="hidden" name="aud_type" value="${aud_type}">
<input type="hidden" name="fst_apr_flag" value="${fst_apr_flag}">
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_PGM" value="mktm3110">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>
<!-- script 2 *********************************************************** -->
<script language="javascript">

 top.refreshButton2('1');

 document.dataForm.kk_prog_code.focus();
 document.dataForm.kk_prog_flag.focus();
 document.dataForm.kk_prog_s_date.focus();

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
