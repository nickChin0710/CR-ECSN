<html>
<head>
<title> 108/06/25 V1.00.01 RAY Ho Initial 市區停車廠商參數檔</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
${#PLUGIN:htmcomm_plugin.apr_user3}
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<!-- Approve *************************************************************-->
<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
     <input type="Button"    value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
     <input type="Button"      value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
     <input type="Button"   value="修改"  ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
     <input type="Button"   value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
     <input type="Button"    value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<!-- Key data2 ************************************************************ -->
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap  width="50%">廠商代碼:&nbsp;
       <input type="text" class="col_any" name="kk_park_vendor" value="${kk_park_vendor}"
              zEdit="any" zRequire="K,C" maxlength="10" size="10" />
    </td>
   </tr>
 </table>
<hr>
<!-- Detail data detl *************************************************** -->
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap class="colKey">廠商代碼:
       <span class="dsp_text">${park_vendor}</span>
       <input  type="hidden" name="park_vendor" value="${park_vendor}" />
     </td>
   </tr>
 </table>
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap>廠商名稱:&nbsp; 
       <input type="text" class="col_any" name="vendor_name" value="${vendor_name}"
              zEdit="any,canTW" maxlength="30" size="30" />
     </td>
   </tr>
   <tr>
     <td nowrap>參考IP代碼:&nbsp;
       <select name="ref_ip_code" class="col_ddlb" />
               ${dddw_ref_ip_code}
       </select>
              (中止合約廠商該欄請清空白)
     </td>
   </tr>
   <tr>
     <td nowrap>自動過卡檔名:&nbsp; 
       <input type="text" class="col_any" name="auto_file_name" value="${auto_file_name}"
              zEdit="any" maxlength="30" size="30" />
     </td>
   </tr>
   <tr>
     <td nowrap>手KEY 檔名　:&nbsp; 
       <input type="text" class="col_any" name="key_file_name" value="${key_file_name}"
              zEdit="any" maxlength="30" size="30" />
     </td>
   </tr>
   <tr>
     <td nowrap>檔案密碼:&nbsp; 
       <input type="password" autocomplete="off" class="col_any" name="park_pwd" 
              zEdit="any" maxlength="20" size="20" />
     </td>
   </tr>
   <tr>
     <td nowrap>密碼確認:&nbsp; 
       <input type="password" autocomplete="off" class="col_any" name="apr_pwd" 
              zEdit="any" maxlength="20" size="20" />
     </td>
   </tr>
   <tr>
     <td nowrap>停車費用生效日:&nbsp; 
       <input type="text" class="col_date" name="charge_hr_date" value="${charge_hr_date}"
              zEdit="date,yyyymmdd" maxlength="8" size="8" />
      <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'charge_hr_date'});
      </script>
     </td>
   </tr>
   <tr>
     <td nowrap>　-生效日起　每小時費用:&nbsp; 
       <input type="text" class="col_number" name="charge_hr_amt" value="${charge_hr_amt}"
              zEdit="dignumber" maxlength="10" size="10" />
     </td>
   </tr>
   <tr>
     <td nowrap>　-生效日前　每小時費用:&nbsp; 
       <input type="text" class="col_number" name="charge_bef_amt" value="${charge_bef_amt}"
              zEdit="dignumber" maxlength="10" size="10" />
     </td>
   </tr>
 </table>
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td  nowrap  >鍵檔日期: 
       <span class="dsp_date">${crt_date.YMD}</span>
       <input     size="8"  type="hidden" name="crt_date" value="${crt_date.YMD}" />
     </td>
     <td  nowrap  >鍵檔人員: 
       <span class="dsp_text">${crt_user}</span>
       <input     size="10"  type="hidden" name="crt_user" value="${crt_user}" />
     </td>
   </tr>
   <tr>
     <td  nowrap  >覆核日期: 
       <span class="dsp_date">${apr_date.YMD}</span>
       <input     size="8"  type="hidden" name="apr_date" value="${apr_date.YMD}" />
     </td>
     <td  nowrap  >覆核人員: 
       <span class="dsp_text">${apr_user}</span>
       <input     size="10"  type="hidden" name="apr_user" value="${apr_user}" />
   </tr>
 </table>
</div>
<!-- trail ************************************************************** -->
 <input type="hidden" name="aud_type" value="${aud_type}">
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >
<input type="hidden" name="fst_apr_flag" value="${fst_apr_flag}">
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="CONTROL_TAB_NAME" value="${control_tab_name}">
<input type="hidden" name="MOD_PGM" value="mktm1015">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>
<!-- script d2 *********************************************************** -->
<script language="javascript">

 top.refreshButton2('1');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
<!-- ******************************************************************** -->
