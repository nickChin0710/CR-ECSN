<script language="javascript" >

 top.refreshButton2('0');
 top.pageRows="9999";
 
 document.dataForm.ex_item_no.focus();

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "mktm4205_add"; 
    }

    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3,parm4,parm5,parm6) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    document.dataForm.data_k4.value = parm4;
    document.dataForm.data_k5.value = parm5;
    document.dataForm.data_k6.value = parm6;
    top.respHtml  = "mktm4205_detl" ;
    top.submitControl('S');
    return true;
  }
  
</script>
