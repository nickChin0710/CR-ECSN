<html>
<head>
<title> 108/05/21 V1.00.01 RAY Ho Initial 首刷禮活動兌換維護</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
     <input type="Button" name="btnAdd"     value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
     <input type="Button" name="btnClear"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<!-- Detail data detl *************************************************** -->
 <table width="70%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap>卡號:&nbsp; 
       <input type="text" class="col_any" name="card_no" value="${card_no}"
              zEdit="any" maxlength="19" size="19" />
     </td>
   </tr>
 </table>
 <table width="70%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td  nowrap  >活動代號 
       <input     size="10" class="dsp_text" type="text" name="active_code" value="${active_code}" readonly/>
     </td>
   </tr>
   <tr>
     <td  nowrap  >帳戶類別 
       <input     size="2" class="dsp_text" type="text" name="acct_type" value="${acct_type}" readonly/>
     </td>
   </tr>
   <tr>
     <td  nowrap  >身分證號: 
       <input     size="20" class="dsp_text" type="text" name="id_no" value="${id_no}" readonly/>
     </td>
   </tr>
   <tr>
     <td  nowrap  >姓名: 
       <input     size="25" class="dsp_text" type="text" name="chi_name" value="${chi_name}" readonly/>
     </td>
   </tr>
   <tr>
     <td  nowrap  >活動型態 
       <input     size="1" class="dsp_text" type="text" name="active_type" value="${active_type}" readonly/>
     </td>
   </tr>
   <tr>
     <td  nowrap  >紅利類別代碼 
       <input     size="4" class="dsp_text" type="text" name="bonus_type" value="${bonus_type}" readonly/>
     </td>
   </tr>
   <tr>
     <td  nowrap  >原始交易點數 
       <input     size="10"  type="hidden" name="beg_tran_bp" value="${beg_tran_bp.(999)}" />
     </td>
   </tr>
   <tr>
     <td  nowrap  >專案活動代碼 
       <input     size="8" class="dsp_text" type="text" name="prog_code" value="${prog_code}" readonly/>
     </td>
   </tr>
   <tr>
     <td  nowrap  >活動日期-起 
       <input     size="8"  type="hidden" name="prog_s_date" value="${prog_s_date.YMD}" />
     </td>
   </tr>
   <tr>
     <td  nowrap  >活動日期-迄 
       <input     size="8"  type="hidden" name="prog_e_date" value="${prog_e_date.YMD}" />
     </td>
   </tr>
   <tr>
     <td  nowrap  >贈品代號 
       <input     size="8" class="dsp_text" type="text" name="gift_no" value="${gift_no}" readonly/>
     </td>
   </tr>
   <tr>
     <td  nowrap  >現金回饋代碼 
       <input     size="10" class="dsp_text" type="text" name="fund_code" value="${fund_code}" readonly/>
     </td>
   </tr>
   <tr>
     <td  nowrap  >原始回饋金額 
       <input     size="10"  type="hidden" name="beg_tran_amt" value="${beg_tran_amt.(999)}" />
     </td>
   </tr>
   <tr>
     <td  nowrap  >特殊商品代號 
       <input     size="8" class="dsp_text" type="text" name="spec_gift_no" value="${spec_gift_no}" readonly/>
     </td>
   </tr>
   <tr>
     <td  nowrap  >鍵檔日期 
       <input     size="8"  type="hidden" name="mod_date" value="${mod_date.YMD}" />
     </td>
   </tr>
   <tr>
     <td  nowrap  >活動型態 
       <input     size="1" class="dsp_text" type="text" name="mod_active_type" value="${mod_active_type}" readonly/>
     </td>
   </tr>
   <tr>
     <td  nowrap  >原始回饋金額 
       <input     size="10"  type="hidden" name="mod_tran_amt" value="${mod_tran_amt.(999)}" />
     </td>
   </tr>
   <tr>
     <td  nowrap  >特殊商品代號 
       <input     size="8" class="dsp_text" type="text" name="mod_gift_no" value="${mod_gift_no}" readonly/>
     </td>
   </tr>
   <tr>
     <td  nowrap  >異動說明 
       <input     size="60" class="dsp_text" type="text" name="mod_desc" value="${mod_desc}" readonly/>
     </td>
   </tr>
 </table>
 <table width="80%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td  nowrap  >建檔經辦: 
       <input     size="10" class="dsp_text" type="text" name="crt_user" value="${crt_user}" readonly/>
     </td>
     <td  nowrap  >建檔日期: 
       <input     size="8"  type="hidden" name="crt_date" value="${crt_date.YMD}" />
     </td>
   </tr>
   <tr>
     <td  nowrap  >覆核主管: 
       <input     size="10" class="dsp_text" type="text" name="apr_user" value="${apr_user}" readonly/>
     </td>
     <td  nowrap  >覆核日期: 
       <input     size="8"  type="hidden" name="apr_date" value="${apr_date.YMD}" />
   </tr>
 </table>
</div>
<!-- trail ************************************************************** -->
 <input type="hidden" name="aud_type" value="${aud_type}">
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >
<input type="hidden" name="fst_apr_flag" value="${fst_apr_flag}">
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="CONTROL_TAB_NAME" value="${control_tab_name}">
<input type="hidden" name="MOD_PGM" value="mktm6255">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>
<!-- script d2 *********************************************************** -->
<script language="javascript">

 top.refreshButton2('1');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
