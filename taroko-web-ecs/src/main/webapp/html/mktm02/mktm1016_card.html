<script language="JavaScript">
    function wf_add_newrow()
{
//debugger;
var ind=document.getElementById( 'table1' ).rows.length -1;
var rowNum=document.getElementById( 'table1' ).rows.length -1;
var colNum=0;
var fi=0;
//console.log("a:"+ind);
var num = '${ser_num}';
if(num==''){
    ind=document.getElementById( 'table1' ).rows.length-2;
}
    colNum=0 
    rowNum++;
    ind++;
    var myRow = document.all.table1.insertRow(rowNum);
    myCell = myRow.insertCell(colNum);
    myCell.className = "list_no";
    myCell.noWrap ="nowrap";

    var serNo ="";
    if ( ind < 10 )
        { serNo = "0"+ind; }
    else
        { serNo = ""+ind;  }
    fi++;
  
  var con = document.createElement( 'span' );
    con.textContent = serNo;
    myCell.appendChild( con );
  
    var ip = document.createElement( 'input' );
    ip.className = 'col_ckbox';
    ip.type = 'checkbox';
    ip.name = 'opt';
    ip.value = serNo;
    myCell.appendChild( ip );
    
    var ip1 = document.createElement( 'input' );
    ip1.type = 'hidden';
    ip1.name = 'ser_num';
    ip1.value = serNo;
    myCell.appendChild( ip1 );
    
    var mno = document.createElement( 'input' );
    mno.type = 'hidden';
    mno.name = 'rowid1';
    mno.value = '';
    myCell.appendChild(mno);
    
    
  var ip3 = document.createElement( 'input' );
    ip3.type = 'hidden';
    ip3.name = 'mod_seqno';
    ip3.value = '';
    myCell.appendChild( ip3 );

 //data_code======================================
    var sel_merchant = document.getElementById("kk_data_code").value;
    colNum++;
    myCell = myRow.insertCell(colNum);
    myCell.className = "list_td";

    var data_code = document.createElement('input');
    data_code.setAttribute('class', 'col_text');
    data_code.type = 'text';
    data_code.name = 'data_code';
    data_code.maxLength = 2;
    data_code.size = 15;
    data_code.value = sel_merchant;
    data_code.setAttribute('zEdit', 'alphanum,upper');
    myCell.appendChild(data_code);
//======================================
    colNum++;
    myCell = myRow.insertCell(colNum);
    myCell.className = "list_td";

    //======================================
    colNum++;
    myCell = myRow.insertCell(colNum);
    myCell.className = "list_td";

} 
</script>
