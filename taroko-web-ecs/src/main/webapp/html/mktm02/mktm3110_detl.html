<html>
<head>
<title> 109/03/10 V1.00.01 Allen Ho Initial IBON專案基本資料維護作業</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<!-- Approve *************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td class="td_text" width="100">覆核主管: </td>
   <td class="td_data" width="150">
     <input type="text" class="col_text" name="zz_apr_user" value="${zz_apr_user}"
            size="12" maxlength="10" />
   </td>
   <td class="td_text" width="100">覆核密碼: </td>
   <td class="td_data" width="150">
     <input type="password" autocomplete="off" class="col_text" name="zz_apr_passwd" value=""
            size="12" maxlength="10" />
   </td>
 </tr>
<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
     <input type="Button" name="btnQuery"   value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
     <input type="Button" name="btnAdd"     value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
     <input type="Button" name="btnUpdate"  value="修改"  ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
     <input type="Button" name="btnDelete"  value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
     <input type="Button" name="btnClear"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<!-- Key data2 ************************************************************ -->
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap  width="50%">活動代碼:&nbsp;
       <input type="text" class="col_any" name="kk_prog_code" value="${kk_prog_code}"
              zEdit="any,upper" maxlength="8" size="8" />
     </td>
   </tr>
   <tr>
     <td nowrap  width="50%">活動期間-起:&nbsp;
       <input type="text" class="col_date" name="kk_prog_s_date" value="${kk_prog_s_date}"
              zEdit="date,yyyymmdd" maxlength="8" size="8" />
      <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'kk_prog_s_date'});
      </script>
    </td>
   </tr>
 </table>
<hr>
<!-- Detail data detl *************************************************** -->
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap class="colKey">活動代碼:
       <span class="dsp_text">${prog_code}</span>
       <input   type="hidden" name="prog_code" value="${prog_code}" />
     </td>
   </tr>
   <tr>
     <td nowrap class="colKey">活動期間-起:
       <span class="dsp_text">${prog_s_date}</span>
       <input   type="hidden" name="prog_s_date" value="${prog_s_date}" />
     </td>
   </tr>
 </table>
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap>活動期間-迄:&nbsp; 
       <input type="text" class="col_date" name="prog_e_date" value="${prog_e_date}"
              zEdit="date,yyyymmdd" maxlength="8" size="8" />
      <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'prog_e_date'});
      </script>
     </td>
   </tr>
   <tr>
     <td nowrap >是否為專案活動:&nbsp;
       <input type="radio" value="Y" name="prog_flag" ${prog_flag-Y} checked  />是
       <input type="radio" value="N" name="prog_flag" ${prog_flag-N} />否
     </td>
   </tr>
   <tr>
     <td nowrap>活動名稱:&nbsp; 
       <input type="text" class="col_any" name="prog_desc" value="${prog_desc}"
              zEdit="any,canTW" maxlength="40" size="40" />
     </td>
   </tr>
   <tr>
     <td nowrap>
      <input type="checkbox" value="Y" name="prog_stop_flag" ${prog_stop_flag-Y} >&nbsp;
         停止日期: 
       <input type="text" class="col_date" name="prog_stop_date" value="${prog_stop_date}"
              zEdit="date,yyyymmdd" maxlength="8" size="8" />
      <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'prog_stop_date'});
      </script>
         原因: 
       <input type="text" class="col_any" name="prog_stop_desc" value="${prog_stop_desc}"
              zEdit="any,canTW" maxlength="20" size="20" />
     </td>
   </tr>
 </table>
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td  nowrap  >維護日期： 
       <span class="dsp_date">${crt_date.YMD}</span>
       <input      size="8"  type="hidden" name="crt_date" value="${crt_date.YMD}" />
     </td>
     <td  nowrap  >維護經辦： 
       <span class="dsp_text">${crt_user}</span>
       <input      size="10"  type="hidden" name="crt_user" value="${crt_user}" />
               - ${comm_crt_user}
     <input    type="hidden" name="comm_crt_user" value="${comm_crt_user}" />
     </td>
   </tr>
   <tr>
     <td  nowrap  >覆核日期： 
       <span class="dsp_date">${apr_date.YMD}</span>
       <input      size="8"  type="hidden" name="apr_date" value="${apr_date.YMD}" />
     </td>
     <td  nowrap  >覆核人員： 
       <span class="dsp_text">${apr_user}</span>
       <input      size="10"  type="hidden" name="apr_user" value="${apr_user}" />
               - ${comm_apr_user}
     <input    type="hidden" name="comm_apr_user" value="${comm_apr_user}" />
   </tr>
 </table>
</div>
<!-- trail ************************************************************** -->
 <input type="hidden" name="aud_type" value="${aud_type}">
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >
<input type="hidden" name="fst_apr_flag" value="${fst_apr_flag}">
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="CONTROL_TAB_NAME" value="${control_tab_name}">
<input type="hidden" name="MOD_PGM" value="mktm3110">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>
<!-- script d2 *********************************************************** -->
<script language="javascript">

 top.refreshButton2('1');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
<!-- ******************************************************************** -->
