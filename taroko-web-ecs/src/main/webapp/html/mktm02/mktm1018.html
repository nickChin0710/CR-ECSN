<html>
<head>
<title>新貴通卡請款匯入作業-jh-190614</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>廠商:&nbsp;
       <select   size="1"  name="mk_park_vendor" class="col_ddlb" zRequire="K,C" >
        ${dddw_park_vendor}
       </select>
     </td>
   <td nowrap>&nbsp;  
      <input type="Button"   value="資料匯入" onClick="wf_proc()" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>
   <td nowrap colspan="2">&nbsp;匯入檔名:
      <input type="text" class="dsp_text"  name="zz_file_name" value="${zz_file_name}" readonly size="50" zEdit="any,canTw" />
      <input type="button"  value="..." class="btOther2" onclick="return upload_click()">
      <span class="col_key">&nbsp;*檔名：英文+年月</span>
   </td>
  </tr>
  <tr>
   <td nowrap colspan="2">&nbsp;匯入失敗檔名:
   <a href="${url_err_file}" style="cursor:hand">${err_file}</a>
   </td>
  </tr>
  <tr>
  <td nowrap colspan="2">&nbsp;匯入檔名示例:
	  VIVI_PARK  VIVI_PARK_YYYMM.txt    <br>
	   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 台灣聯通          TAIWAN_PARK_YYYMM.xlsx  <br>
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  永固停車場      TPS_YYYYMM.xls
  </td>
  </tr>>
 </table>
</div>
<hr>
 
 <input type="hidden" name="upload_file" value="" /> 
 <input type="hidden" name="zz_file_name" value="" zEdit="any,canTw" readonly />

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}" />
 <input type="hidden"  name="pageType"  value="cond" />

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="999";

 function validateInput() {
    if ( !top.checkFormat() )
       { return false; }
    return true;
 }
  
    function upload_click() {
    document.dataForm.zz_file_name.value = "";
    
    var parmHtml    = "TarokoUpload";
    var parmName    = "upload_file,zz_file_name";
    var windowSize  = "width=700, height=250, top=100, left=200, resizable=yes";
    top.packageName = "taroko.com";
    top.javaName    = "TarokoUpload";
    top.methodName  = "showScreen";
    top.openWindow("",parmHtml,parmName,windowSize);

    top.packageName = "mktm02";
    top.javaName    = "mktm1018";    
    top.requHtml    = "mktm1018";
    top.respHtml    = "mktm1018";
    return true;
  }
  
 function wf_uploadAfter() {
 		return ;
 }  
 
 function wf_proc() {
   if (confirm('是否執行匯入資料')==false) {
      return false;
   }
   
   top.respLevel = 0;
   top.respHtml = "mktm1018"; 
 	top.submitControl('Q');
 	//top.spinner.stop();
 	return true;	
}
  
</script>
