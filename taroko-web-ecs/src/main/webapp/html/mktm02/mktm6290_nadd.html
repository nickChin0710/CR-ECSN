<html>
<head>
<title>帳戶紅利點數線上調整作業</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
     <input type="Button"       value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
     <input type="Button"     value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<!-- Detail data detl *************************************************** -->
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap>帳戶類別:&nbsp;
       <select name="acct_type" class="col_ddlb" zRequire="n" onChange="columnItemChange('1')" />
               ${dddw_acct_type1}
       </select>
     </td>
   </tr>
   <tr>
     <td nowrap>身分證號/統編/帳戶查詢碼&nbsp; 
       <input type="text" class="col_any" name="id_no" value="${id_no}"
              zEdit="any,upper" maxlength="11" size="11"  onChange="columnItemChange('1')"/>
         　 
       <input      size="25" zEdit="any,canTW" class="dsp_text" type="text" name="chi_name" value="${chi_name}" readonly/>
     </td>
   </tr>
   <tr>
     <td  nowrap  >帳戶流水號: 
       <input      size="10" class="dsp_text" type="text" name="p_seqno" value="${p_seqno}" readonly/>
         身份證號序號: 
       <input      size="10" class="dsp_text" type="text" name="id_p_seqno" value="${id_p_seqno}" readonly/>
     </td>
   </tr>
   <tr>
     <td nowrap>紅利類別:&nbsp;
       <select name="bonus_type" class="col_ddlb" />
               ${dddw_bonus_type}
       </select>
     </td>
   </tr>
   <tr>
     <td nowrap>活動代碼：&nbsp;
       <select name="active_code" class="col_ddlb" />
               ${dddw_active_name}
       </select>
     </td>
   </tr>
   <tr>
     <td nowrap>交易類別:&nbsp;
       <select name="tran_code" class="col_ddlb"  >
      <!-- <option value="0" ${tran_code-0} >移轉</option> -->
       <option value="1" ${tran_code-1} >新增</option>
       <option value="2" ${tran_code-2} >贈與</option>
       <option selected="selected" value="3" ${tran_code-3} >調整</option>
       <option value="4" ${tran_code-4} >使用</option>
       <option value="5" ${tran_code-5} >匯入</option>
       <option value="6" ${tran_code-6} >移除</option>
       <option value="7" ${tran_code-7} >扣回</option>
       </select>
              (紅利點數加減取決是否含負號, 而非交易類別)
     </td>
   </tr>
   <tr>
     <td nowrap>紅利點數:&nbsp; 
       <input type="text" class="col_number" name="beg_tran_bp" value="${beg_tran_bp}"
              zEdit=""canMinus”" maxlength="9" size="9" />
              點
     </td>
   </tr>
   <tr>
     <td nowrap >是否應稅:&nbsp;
       <input type="radio" value="N" name="tax_flag" ${tax_flag-N} checked  />免稅
       <input type="radio" value="Y" name="tax_flag" ${tax_flag-Y} />應稅
     </td>
   </tr>
   <tr>
     <td nowrap>可兌換有效迄日:&nbsp; 
       <input type="text" class="col_date" name="effect_e_date" value="${effect_e_date}"
              zEdit="date,yyyymmdd" maxlength="8" size="8" />
      <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'effect_e_date'});
      </script>
     </td>
   </tr>
   <tr>
     <td nowrap>異動原因:&nbsp;
       <select name="mod_reason" class="col_ddlb" />
               ${dddw_mod_reason}
       </select>
     </td>
   </tr>
   <tr>
     <td nowrap>異動說明:&nbsp; 
       <input type="text" class="col_any" name="mod_desc" value="${mod_desc}"
              zEdit="any,canTW" maxlength="60" size="60" />
     </td>
   </tr>
   <tr>
     <td nowrap>異動備註:&nbsp; 
       <input type="text" class="col_any" name="mod_memo" value="${mod_memo}"
              zEdit="any,canTW" maxlength="60" size="60" />
   </tr>
 </table>
</div>
<!-- trail ************************************************************** -->
<input type="hidden" name="a.p_seqno" value="${a.p_seqno}">
<input type="hidden" name="a.id_p_seqno" value="${a.id_p_seqno}">
<input type="hidden" name="a.active_name" value="${a.active_name}">
 <input type="hidden" name="aud_type" value="${aud_type}">
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >
<input type="hidden" name="fst_apr_flag" value="${fst_apr_flag}">
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="CONTROL_TAB_NAME" value="${control_tab_name}">
<input type="hidden" name="MOD_PGM" value="mktm6290">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>
<!-- script d2 *********************************************************** -->
<script language="JavaScript" src="js/AJAXFunction_11.js"></script>
<script language="javascript">

 top.refreshButton2('1');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }


 function columnItemChange(ps1)
  {
   var  win_acct_type =document.forms["dataForm"]["acct_type"].value;
   var  win_id_no =document.forms["dataForm"]["id_no"].value.toUpperCase();

   idCode = ps1;
   top.actionCode = "AJAX"; // 20200102 updated for archit.  change
/*   if ( idCode == '1' )
      {*/
       // top.methodName = "wf_ajax_func_1"; // 20200102 updated for archit.  change
   resetJSON();
   addJSON("ax_win_acct_type",win_acct_type);
   addJSON("ax_win_id_no",win_id_no);
      // }

   processAJAX();
 }

 function ajaxResponse()
 {
  top.respHtml ="mktm6290_nadd";

  if (idCode == '1' )
     {
       document.dataForm.chi_name.value =getJSONvalue("chi_name",0);
       document.dataForm.p_seqno.value =getJSONvalue("p_seqno",0);
       document.dataForm.id_p_seqno.value =getJSONvalue("id_p_seqno",0);
      return false;
     }
 }
</script>
