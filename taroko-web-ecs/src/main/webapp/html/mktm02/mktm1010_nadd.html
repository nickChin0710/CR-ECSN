<html>
<head>
<title> 109/05/05 V1.00.01 Allen Ho Initial 紅利基點異動明細檔維護</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
     <input type="Button" name="btnAdd"     value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
     <input type="Button" name="btnClear"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<!-- Detail data detl *************************************************** -->
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
 </table>
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap>轉出帳戶類別：&nbsp;
       <select name="acct_type" class="col_ddlb" zRequire="n" onChange="columnItemChange('1')" />
               ${dddw_acct_type2}
       </select>
     </td>
   </tr>
   <tr>
     <td nowrap>身分證號/統一編號：&nbsp; 
       <input type="text" class="col_text" name="id_no" value="${id_no}"
              zEdit="any,upper" zRequire="Y" maxlength="10" size="10"  onChange="columnItemChange('1')"/>
         　 
       <input      size="25" zEdit="any,canTW" class="dsp_text" type="text" name="chi_name" value="${chi_name}" readonly/>
     </td>
   </tr>
   <tr>
     <td nowrap>紅利代碼：&nbsp;
       <select name="bonus_type" class="col_ddlb" />
               ${dddw_bonus_type}
       </select>
        <input type="Button" class="btOther" name="btnFunc_3"  value="紅利查詢" ${buFunc3_disable}
               onClick="return buttonAjaxFunc('3')" >
         紅利餘額 免稅： 
       <input      size="8" class="dsp_text" type="text" name="end_tran_bp_notax" value="${end_tran_bp_notax}" readonly/>
         應稅： 
       <input      size="8" class="dsp_text" type="text" name="end_tran_bp_tax" value="${end_tran_bp_tax}" readonly/>
     </td>
   </tr>
   <tr>
     <td nowrap>轉入帳戶類別：&nbsp;
       <select name="to_acct_type" class="col_ddlb" zRequire="Y" onChange="columnItemChange('2')" />
               ${dddw_acct_type1}
       </select>
     </td>
   </tr>
   <tr>
     <td nowrap>轉出點數：&nbsp; 
       <input type="text" class="col_number" name="bonus_pnt" value="${bonus_pnt}"
              zEdit="number" zRequire="Y" maxlength="8" size="8" />
     </td>
   </tr>
   <tr>
     <td nowrap>轉出手續費：&nbsp; 
       <input type="text" class="col_number" name="fee_amt" value="${fee_amt}"
              zEdit="number" maxlength="8" size="8" />
     </td>
   </tr>
 </table>
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
       <input type="hidden" class="col_any" name="p_seqno" value="${p_seqno}"
              zEdit="any" maxlength="10" size="10" />
     </td>
   </tr>
   <tr>
       <input type="hidden" class="col_any" name="id_p_seqno" value="${id_p_seqno}"
              zEdit="any" maxlength="10" size="10" />
     </td>
   </tr>
   <tr>
       <input type="hidden" class="col_any" name="to_p_seqno" value="${to_p_seqno}"
              zEdit="any" maxlength="10" size="10" />
     </td>
   </tr>
   <tr>
       <input type="hidden" class="col_any" name="to_id_p_seqno" value="${to_id_p_seqno}"
              zEdit="any" maxlength="10" size="10" />
   </tr>
 </table>
</div>
<!-- trail ************************************************************** -->
<input type="hidden" name="p_seqno" value="${p_seqno}">
<input type="hidden" name="id_p_seqno" value="${id_p_seqno}">
<input type="hidden" name="to_p_seqno" value="${to_p_seqno}">
<input type="hidden" name="to_id_p_seqno" value="${to_id_p_seqno}">
 <input type="hidden" name="aud_type" value="${aud_type}">
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >
<input type="hidden" name="fst_apr_flag" value="${fst_apr_flag}">
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="CONTROL_TAB_NAME" value="${control_tab_name}">
<input type="hidden" name="MOD_PGM" value="mktm1010">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>
<!-- script d2 *********************************************************** -->
<script language="JavaScript" src="js/AJAXFunction_11.js"></script>
<script language="javascript">

 top.refreshButton2('1');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }


 function columnItemChange(ps1)
  {
   var  win_acct_type =document.forms["dataForm"]["acct_type"].value;
   var  win_id_no =document.forms["dataForm"]["id_no"].value.toUpperCase();
   var  win_to_acct_type =document.forms["dataForm"]["to_acct_type"].value;
   var  win_id_no =document.forms["dataForm"]["id_no"].value;

   idCode = ps1;
   top.actionCode = "AJAX";
   if ( idCode == '1' )
      {
       //top.methodName = "wf_ajax_func_1";
       resetJSON();
       addJSON("methodName","wf_ajax_func_1");
       addJSON("ax_win_acct_type",win_acct_type);
       addJSON("ax_win_id_no",win_id_no);
      }

   if ( idCode == '2' )
      {
       //top.methodName = "wf_ajax_func_2";
       resetJSON();
       addJSON("methodName","wf_ajax_func_2");
       addJSON("ax_win_to_acct_type",win_to_acct_type);
       addJSON("ax_win_id_no",win_id_no);
      }

   processAJAX();
 }


 function buttonAjaxFunc(ps1)
  {
   var  win_acct_type =document.forms["dataForm"]["acct_type"].value;
   var  win_id_no =document.forms["dataForm"]["id_no"].value;
   var  win_bonus_type =document.forms["dataForm"]["bonus_type"].value;

   idCode = ps1;
   top.actionCode = "AJAX";
   if ( idCode == '3' )
      {
       //top.methodName = "wf_button_func_3";

       resetJSON();
       addJSON("methodName","wf_button_func_3");
       addJSON("ax_win_acct_type",win_acct_type);
       addJSON("ax_win_id_no",win_id_no);
       addJSON("ax_win_bonus_type",win_bonus_type);
      }
   processAJAX();
 }

 function ajaxResponse()
 {
  top.respHtml ="mktm1010_nadd";

  if (idCode == '1' )
     {
       document.dataForm.chi_name.value =getJSONvalue("chi_name",0);
      document.dataForm.p_seqno.value =getJSONvalue("p_seqno",0);
      document.dataForm.id_p_seqno.value =getJSONvalue("id_p_seqno",0);
      return false;
     }
  if (idCode == '2' )
     {
      document.dataForm.to_p_seqno.value =getJSONvalue("to_p_seqno",0);
      document.dataForm.to_id_p_seqno.value =getJSONvalue("to_id_p_seqno",0);
      return false;
     }
  if (idCode == '3' )
     {
      document.dataForm.end_tran_bp_notax.value =getJSONvalue("end_tran_bp_notax",0);
      document.dataForm.end_tran_bp_tax.value =getJSONvalue("end_tran_bp_tax",0);
      return false;
     }
 }
</script>
<!-- ******************************************************************** -->
