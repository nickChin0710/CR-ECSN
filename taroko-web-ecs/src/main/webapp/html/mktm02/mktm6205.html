<html>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!-- query key *************************************************************-->
 <table width="60%" border="0" cellspacing="0" cellpadding="8">
   <tr>
   <td nowrap>&nbsp;特店群組代碼:
      <select size="1" name="ex_data_key" class="col_ddlb" id="ajaxh_data_key"  >
         ${dddw_gp_id}
      </select>
   資料類別：
      <select  name="ex_query_table" class="col_ddlb"  zRequire="Y" onChange="columnItemChange('2')" >
         <option value="2" ${ex_query_table-2} >已覆核資料</option>
         <option value="1" ${ex_query_table-1} >未覆核資料</option>
       </select>
     </td>
   </tr>
   <tr>
   <td nowrap>&nbsp;特店代號:
      <input type="text" class="col_any" name="ex_data_code" value="${ex_data_code}"
         zeditType="any"  maxlength=20 size=20 />
   收單行:
      <input type="text" class="col_any" name="ex_data_code2" value="${ex_data_code2}"
         zeditType="any"  maxlength=20 size=20 />
     </td>
   <td nowrap>&nbsp;
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button"  value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
   </td>
  </tr>
 </table>
</div>
<hr>
<!-- browse ************************************************************** -->

    <th nowrap class="list_th" width="5%">No&nbsp;</th>

    <th nowrap class="list_th">特店代號</th>
    <th nowrap class="list_th">收單行</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${rowid}','','','','')" style="cursor:hand">
    <td nowrap class="list_no">
        ${SER_NUM}&nbsp;
        <input type="hidden" name="rowid" value="${rowid}"/>
    </td>
    <td nowrap class="list_ll"> ${data_key}-${comm_data_key}</td>
    <td nowrap class="list_ll"> ${data_code}</td>
    <td nowrap class="list_ll"> ${data_code2}</td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
<!-- hidden ************************************************************** -->
 <input type="hidden" name="org_tab_name" value="${org_tab_name}">
 <input type="hidden" name="WPROWID" value="${wprowid}">
 <input type="hidden" name="control_tab_name" value="${control_tab_name}" >
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>

<script language="JavaScript" src="js/AJAXFunction_11.js"></script>
<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";


 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "mktm6205_detl";
    }
    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3,parm4,parm5)
  {
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    document.dataForm.data_k4.value = parm4;
    document.dataForm.data_k5.value = parm5;
    top.respHtml  = "mktm6205_detl";
    top.submitControl('S');
    return true;
  }

 function columnItemChange(ps1)
  {
   var  win_query_table =document.forms["dataForm"]["ex_query_table"].value;

   idCode = ps1;
   top.actionCode = "AJAX"; // 20200102 updated for archit.  change
/*   if ( idCode == '2' )
      {*/
   clearListObj(document.getElementById("ajaxh_data_key"));
       // top.methodName = "wf_ajax_func_2"; // 20200102 updated for archit.  change
   resetJSON();
   addJSON("ax_win_query_table",win_query_table);
      // }

   processAJAX();
 }

 function ajaxResponse()
 {
  top.respHtml ="mktm6205";

  if (idCode == '2' )
     {
      var listObj = document.getElementById("ajaxh_data_key");
      len = getJSONlength("ajaxj_data_key");
      for ( var ii=0; ii<len; ii++)
          listObj.options.add(new Option(getJSONvalue("ajaxj_data_key",ii)
                                        +" "+getJSONvalue("ajaxj_dynamiccolumnname",ii)
                                        ,getJSONvalue("ajaxj_data_key",ii)));
      return false;
     }
 }

 function clearListObj(listObj)
  {
    for( var i = listObj.length - 1; i>=0; i--)
       { listObj.remove(i);  }
  }


</script>
