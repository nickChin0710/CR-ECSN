<html>
<head>

<body background="${water_mark}" > 
<form name="dataForm"  method="post" action="">
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
	<tr>
 		<td width="100">&nbsp;</td>
 		<td> 
  			<img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; >&nbsp;
  			<input type="Button"   value=" 存檔" ${btnUpdate_disabled} onClick="return top.submitControl('S2')" class="btUpdate" >&nbsp;&nbsp;
  			<input type="Button"   value=" 刪除 " ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
	</tr>
</table>
<div id="dataBlock">

<hr>
<!-- Detail data================================= -->
<table width="60%" border="0" cellspacing="0" cellpadding="4">
	<tr>
		<td nowrap >&nbsp;卡種:
      		<span class="dsp_text">${tt_card_type}</span>
			<input type="hidden" name="card_type" value="${card_type}">
			<input type="hidden" name="tt_card_type" value="${tt_card_type}">
		</td>
  	</tr>
	<tr>
		<td colspan=6>
            &nbsp;卡樣代碼：
            <select size="1" name="group_code" class="col_ddlb" zRequire="Y">
                <option value="" ${group_code}>--</option>
            	${dddw_group_code}
        	</select>
        </td>
	<tr>
		<td nowrap>&nbsp;卡片等級:
            <select name="rank_seq" class="col_ddlb">
                <option value="1" ${rank_seq-1}>1</option>
                <option value="2" ${rank_seq-2}>2</option>
                <option value="3" ${rank_seq-3}>3</option>
                <option value="4" ${rank_seq-4}>4</option>
				<option value="5" ${rank_seq-5}>5</option>
				<input type="hidden" name="rank_seq" value="${rank_seq}">
<!-- 				<input type="" name="rank_seq" value="${rank_seq}"> -->
			</select>
        </td>
	</tr>
</table>
</div>
<br>
<table width="60%" border="0" cellspacing="1" cellpadding="2" style="margin-left: 30px" >
  	<tr>
            <td nowrap class="td_text" width="20%">建檔人員：</td>
            <td nowrap class="td_data" width="30%">
                <span class="dsp_text"> ${crt_user} </span>
                <input type="hidden" name="crt_user" value="${crt_user}">
            </td>
            <td nowrap class="td_text" width="20%">建檔日期：</td>
            <td nowrap class="td_data" width="30%">
                <span class="dsp_date">${crt_date.YMD}</span>
                <input type="hidden" name="crt_date" value="${crt_date}">
            </td>
        </tr>
        <tr>
            <td nowrap class="td_text" width="20%">覆核人員：</td>
            <td nowrap class="td_data" width="30%">
                <span class="dsp_text"> ${apr_user} </span>
                <input type="hidden" name="apr_user" value="${apr_user}">
            </td>
            <td nowrap class="td_text" width="20%">覆核日期：</td>
            <td nowrap class="td_data" width="30%">
                <span class="dsp_date">${apr_date.YMD}</span>
                <input type="hidden" name="apr_date" value="${apr_date}">
            </td>
        </tr>
</table>
<!-- -->
<input type="hidden"  name="ROWID" value="${rowid}">
<input type="hidden"  name="MOD_PGM" value="mktm4205">
<input type="hidden"  name="MOD_USER" value="${MOD_USER}">
<input type="hidden"  name="USERID" value="${userId}">
<input type="hidden"  name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden"  name="key_type" value="${key_type}">
<input type="hidden"  name="key_data" value="${key_data}">
<input type="hidden"  name="db_temp" value="${db_temp}">
<input type="hidden"  name="HIDE" value="${HIDE_DATA}">
<input type="hidden"  name="pageType" value="detl">

</form>

</html>

 top.refreshButton2('1');

    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
