<script language="JavaScript">
    function wf_add_newrow()
{
    	//data_code======================================
        var sel_merchant = document.getElementById("kk_data_code2").value;
        if (sel_merchant == '') {
        	alert("請先選擇團體代號");
        	return;
        }
        var sel_merchant_name = $("#kk_data_code2").find("option:selected").text();
        var chi_name = sel_merchant_name.substring(sel_merchant_name.indexOf('_') + 1);
        
//debugger;
var ind=document.getElementById( 'table1' ).rows.length -1;
var rowNum=document.getElementById( 'table1' ).rows.length -1;
var colNum=0;
var fi=0;
//console.log("a:"+ind);
var num = '${ser_num}';
if(num==''){
    ind=document.getElementById( 'table1' ).rows.length-2;
}
    colNum=0 
    rowNum++;
    ind++;
    var myRow = document.all.table1.insertRow(rowNum);
    myCell = myRow.insertCell(colNum);
    myCell.className = "list_no";
    myCell.noWrap ="nowrap";

    var serNo ="";
    if ( ind < 10 )
        { serNo = "0"+ind; }
    else
        { serNo = ""+ind;  }
    fi++;
  
  var con = document.createElement( 'span' );
    con.textContent = serNo;
    myCell.appendChild( con );
  
    var ip = document.createElement( 'input' );
    ip.className = 'col_ckbox';
    ip.type = 'checkbox';
    ip.name = 'opt';
    ip.value = serNo;
    myCell.appendChild( ip );
    
    var ip1 = document.createElement( 'input' );
    ip1.type = 'hidden';
    ip1.name = 'ser_num';
    ip1.value = serNo;
    myCell.appendChild( ip1 );
 
    var mno = document.createElement( 'input' );
    mno.type = 'hidden';
    mno.name = 'rowid2';
    mno.value = '';
    myCell.appendChild(mno);
    
  var ip3 = document.createElement( 'input' );
    ip3.type = 'hidden';
    ip3.name = 'mod_seqno';
    ip3.value = '';
    myCell.appendChild( ip3 );

    colNum++;
    myCell = myRow.insertCell(colNum);
    myCell.className = "list_td";

    var data_code2 = document.createElement('input');
    data_code2.setAttribute('class', 'col_text');
    data_code2.type = 'text';
    data_code2.name = 'data_code2';
    data_code2.maxLength = 4;
    data_code2.size = 15;
    data_code2.value = sel_merchant;
    data_code2.setAttribute('zEdit', 'alphanum,upper');
    myCell.appendChild(data_code2);
//======================================
    colNum++;
    myCell = myRow.insertCell(colNum);
    myCell.className = "list_td";
    myCell.innerHTML = chi_name;
    var chinameEle = document.createElement( 'input' );
    chinameEle.type = 'hidden';
    chinameEle.name = 'chi_name';
    chinameEle.value = chi_name;
    myCell.appendChild( chinameEle );

    //======================================
    colNum++;
    myCell = myRow.insertCell(colNum);
    myCell.className = "list_td";
   


} 
</script>
