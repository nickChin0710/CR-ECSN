<body background="${water_mark}" > 
<form name="dataForm"  method="post" action="">

	<tr>
 		<td width="100">&nbsp;</td>
 		<td> 
  			<img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; >&nbsp;
  			<!-- <input type="Button" name="btnQuery"   value=" 讀取 " onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp; -->
  			<!--<input type="Button" name="btnAdd"     value=" 新增 " ${add_disabled} id="${A}"   onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;-->
  			<input type="Button"   value=" 存檔" ${btnUpdate_disable} onClick="return top.submitControl('S2')" class="btUpdate" >&nbsp;&nbsp;
  			<input type="Button"   value=" 刪除 " ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;

	</tr>
</table>
<div id="dataBlock">

<hr>
<!-- Detail data================================= -->
<table width="80%" border="0" cellspacing="0" cellpadding="4">
	<tr>
		<td nowrap colspan="2">&nbsp;成本項目:
      		<span class="dsp_text">${tt_item_no}</span>
			<input type="hidden"   name="item_no" value="${item_no}">
			<input type="hidden"   name="tt_item_no" value="${tt_item_no}">
		</td>
  	</tr>
  	<tr>
  		<td nowrap >&nbsp;卡種:
      		<span class="dsp_text">${tt_card_type}</span>
			<input type="hidden"   name="card_type" value="${card_type}">
			<input type="hidden"   name="tt_card_type" value="${tt_card_type}">
		</td>
		<td nowrap >&nbsp;團體代號:
      		<span class="dsp_text">${tt_group_code}</span>
			<input type="hidden"   name="group_code" value="${group_code}">
			<input type="hidden"   name="tt_group_code" value="${tt_group_code}">
		</td>
  	</tr>
  	<tr>
  		<td nowrap>&nbsp;成本金額:
			<input type="text" class="col_number" zEdit="dignumber,number" name="cost_amt" value="${cost_amt}"

		</td>
		<td nowrap >&nbsp;異動資料:
      		<span class="dsp_text">${db_temp}</span>
			<input type="hidden"   name="db_temp" value="${db_temp}">
		</td>
  	</tr>
  	<tr style="display:${item_ename_none}">
  		<td nowrap >&nbsp;指定科目: 
   			<input type="checkbox" value="Y" name="incl_bl" ${incl_bl-Y} >BL
   			<input type="checkbox" value="Y" name="incl_it" ${incl_it-Y} >IT
   			<input type="checkbox" value="Y" name="incl_ca" ${incl_ca-Y} >CA
   			<input type="checkbox" value="Y" name="incl_id" ${incl_id-Y} >ID
   			<input type="checkbox" value="Y" name="incl_ao" ${incl_ao-Y} >AO
   			<input type="checkbox" value="Y" name="incl_ot" ${incl_ot-Y} >OT
   		</td>
   		<td nowrap >&nbsp;排除科目: 
   			<input type="checkbox" value="Y" name="excl_bl" ${excl_bl-Y} >BL
   			<input type="checkbox" value="Y" name="excl_it" ${excl_it-Y} >IT
   			<input type="checkbox" value="Y" name="excl_ca" ${excl_ca-Y} >CA
   			<input type="checkbox" value="Y" name="excl_id" ${excl_id-Y} >ID
   			<input type="checkbox" value="Y" name="excl_ao" ${excl_ao-Y} >AO
   			<input type="checkbox" value="Y" name="excl_ot" ${excl_ot-Y} >OT
   		</td>
  	</tr>
</table>
</div>
<br>
<table width="60%" border="0" cellspacing="1" cellpadding="2" style="margin-left: 30px" >

     	<td nowrap class="td_text" width="20%">
      		<span class="dsp_text"> ${crt_user} </span>
      		<input type="hidden" name="crt_user" value="${crt_user}">   
   		</td>
   		<td nowrap class="td_text" width="20%">&nbsp;鍵檔日期:</td> 
    	<td nowrap class="td_data" width="20%">
      		<span class="dsp_date">${crt_date.YMD}</span>
      		<input type="hidden" name="crt_date" value="${crt_date}">   
   		</td>
  	</tr>
</table>
<!-- -->

<input type="hidden"  name="MOD_PGM" value="mktm4200">
<input type="hidden"  name="MOD_USER" value="${MOD_USER}">
<input type="hidden"  name="USERID" value="${userId}">
<input type="hidden"  name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden"  name="key_type" value="${key_type}">
<input type="hidden"  name="key_data" value="${key_data}">
<input type="hidden"  name="cost_month" value="${cost_month}">
<input type="hidden"  name="item_ename_none" value="${item_ename_none}">
<input type="hidden"  name="kk_card_type_none" value="${kk_card_type_none}">
<input type="hidden"  name="kk_group_code_none" value="${kk_group_code_none}">
<input type="hidden"  name="cost_amt_none" value="${cost_amt_none}">
<input type="hidden"  name="HIDE" value="${HIDE_DATA}">
<input type="hidden"  name="pageType" value="detl">
