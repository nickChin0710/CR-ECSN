<head>

</head>

<body background="${water_mark}">
<form name="dataForm" method="post" action="">
    <div id="condBlock">
        <!-- query key *************************************************************-->
        <table width="60%" border="0" cellspacing="0" cellpadding="0">
            <td nowrap>&nbsp;
                <input type="Button" name="btnQuery" value="查詢" onClick="return top.submitControl('Q')"
                       class="btQuery">&nbsp;&nbsp;
                <img src="images/uperLoad.gif" onclick="return upload_click('2','aaa2')" style="cursor:hand" />
                <input type="Button" name="btnRset" ${btnRset_disable} value="重設順序"
                       onClick="return top.submitControl('procMethod_rset')" class="btAdd">&nbsp;&nbsp;
                <input type="Button" name="btnClear" value="清除" onClick="return top.submitControl('L')"
                       class="btClear">&nbsp;&nbsp;
                <input type="Button" name="btnAdd" ${btnAdd_disable} value="新增" onClick="return top.submitControl('X')"
                       class="btAdd">&nbsp;&nbsp;
            </td>
            </tr>
        </table>

    <!-- browse ************************************************************** -->
    <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="8">
        <tr>
            <th nowrap class="list_th" width="5%">No&nbsp;</th>
            <th nowrap class="list_th">優先順序</th>
            <th nowrap class="list_th">團代</th>
            <th nowrap class="list_th">卡種</th>
            <th nowrap class="list_th">維護經辦</th>
            <th nowrap class="list_th">維護日期</th>
        </tr>
        <!-- BEGIN DYNAMIC : DETAIL -->
        <tr onclick="detailScreen('${SER_NUM}','${rowid}','','','','')" style="cursor:hand">
            <td nowrap class="list_no">
                ${SER_NUM}&nbsp;
                <input type="hidden" name="ser_num" value="${ser_num}" />
                <input type="hidden" name="rowid" value="${rowid}" />
            </td>
            <td nowrap class="list_cc"> ${data_type}
                <input type="hidden" name="data_type" value="${data_type}" />
            </td>
            <td nowrap class="list_ll"> ${data_code}-${comm_data_code}
                <input type="hidden" name="data_code" value="${data_code}" />
                <input type="hidden" name="comm_data_code" value="${comm_data_code}" />
            </td>
            <td nowrap class="list_ll"> ${data_code2}-${comm_data_code2}
                <input type="hidden" name="data_code2" value="${data_code2}" />
                <input type="hidden" name="comm_data_code2" value="${comm_data_code2}" />
            </td>
            <td nowrap class="list_ll"> ${crt_user}-${comm_crt_user}
                <input type="hidden" name="crt_user" value="${crt_user}" />
                <input type="hidden" name="comm_crt_user" value="${comm_crt_user}" />
            </td>
            <td nowrap class="list_cc"> ${crt_date.YMD}
                <input type="hidden" name="crt_date" value="${crt_date}" />
            </td>
        </tr>
        <!-- END DYNAMIC : DETAIL -->
    </table>
    <!-- hidden ************************************************************** -->
    <input type="hidden" name="sys_upload_type" value="" />
    <input type="hidden" name="sys_upload_alias" value="" />
    <input type="hidden" name="upload_file" value="" />
    <input type="hidden" class="dsp_text" name="zz_file_name" value="" zEdit="any,canTw" />
    <input type="hidden" name="WPROWID" value="${wprowid}">
    <input type="hidden" name="control_tab_name" value="${control_tab_name}">
    <input type="hidden" name="data_k1" value="">
    <input type="hidden" name="data_k2" value="">
    <input type="hidden" name="data_k3" value="">
    <input type="hidden" name="data_k4" value="">
    <input type="hidden" name="data_k5" value="">

    <input type="hidden" name="HIDE" value="${HIDE_DATA}">
    <input type="hidden" name="pageType" value="cond">

</form>

<!-- script1 ************************************************************* -->

<script language="javascript">

    top.refreshButton2('0');
    top.pageRows = "20";


    function validateInput() {
        if (!top.checkFormat()) { return false; }

        if (top.actionCode == "X") {
            top.respLevel = 1;
            top.respHtml = "mktm6243_detl";
        }
        return true;
    }

    function detailScreen(serNum, parm, parm2, parm3, parm4, parm5) {
        top.respLevel = 1;
        top.currRows = serNum;
        document.dataForm.data_k1.value = parm;
        document.dataForm.data_k2.value = parm2;
        document.dataForm.data_k3.value = parm3;
        document.dataForm.data_k4.value = parm4;
        document.dataForm.data_k5.value = parm5;
        top.respHtml = "mktm6243_detl";
        top.submitControl('S');
        return true;
    }

    function upload_click(parm1, parm2) {
        document.dataForm.zz_file_name.value = "";

        document.dataForm.sys_upload_type.value = parm1;
        document.dataForm.sys_upload_alias.value = parm2;
        var parmHtml = "TarokoUpload";
        var parmName = "upload_file,zz_file_name";
        var windowSize = "width=700, height=250, top=100, left=200, resizable=yes";
        top.packageName = "taroko.com";
        top.javaName = "TarokoUpload";
        top.methodName = "showScreen";
        top.openWindow("", parmHtml, parmName, windowSize);

        top.packageName = "mktm02";
        top.javaName = "Mktm6243";
        top.requHtml = "mktm6243";
        top.respHtml = "mktm6243";
        return true;
    }

    function wf_uploadAfter() {
        var ss = document.dataForm.zz_file_name.value.trim();
        if (ss.length > 0) top.submitControl('UPLOAD2');
    }


</script>
