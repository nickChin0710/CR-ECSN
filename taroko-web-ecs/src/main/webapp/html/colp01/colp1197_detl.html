<html>
<head>
<title>清算法院公文資料主管覆核_detl</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}" > 
<form name="dataForm"  method="post" action="">
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
	<tr>
 		<td width="100">&nbsp;</td>
 		<td> 
  			<img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
  			<input type="Button" value=" 覆核 " ${review_disabled} onClick="return top.submitControl('RV')" class="btDelete" >&nbsp;&nbsp;&nbsp;&nbsp;
  			<input type="Button" value=" 下一筆 " ${next_disabled} onClick="return top.submitControl('NX')" class="btUpdate" >&nbsp;&nbsp;
  		</td>
	</tr>
</table>
<div id="dataBlock">
<!-- Detail data================================= -->
<table id="table1" width="80%" class="sortable" border="0" cellspacing="0" cellpadding="2">
	<tr>
      	<td nowrap>&nbsp;文件編號:
      		<span class="dsp_text">${liad_doc_no}</span>
			<input type="hidden"  name="liad_doc_no" value="${liad_doc_no}">
   		</td>
     	<td nowrap>&nbsp;序號:
      		<span class="dsp_text">${liad_doc_seqno}</span>
			<input type="hidden"  name="liad_doc_seqno" value="${liad_doc_seqno}">
		</td>
   	</tr>
	<tr>
      	<td nowrap>&nbsp;身分證字號:
      		<span class="dsp_text">${db_id_no}</span>
			<input type="hidden"   name="db_id_no" value="${db_id_no}">
   		</td>
     	<td nowrap>&nbsp;姓名:
      		<span class="dsp_text">${chi_name}</span>
			<input type="hidden"   name="chi_name" value="${chi_name}">
		</td>
   	</tr>
	<tr>
     	<td nowrap>&nbsp;單位收文文號:
      		<span class="dsp_text" style="background-color:${unit_doc_no_pink}">${unit_doc_no}</span>
			<input type="hidden"   name="unit_doc_no" value="${unit_doc_no}">
		</td>
		<td nowrap>&nbsp;收文日期:
      		<span class="dsp_text" style="background-color:${recv_date_pink}">${recv_date.YMD}</span>
			<input type="hidden"   name="recv_date" value="${recv_date}">
		</td>
   	</tr>
   	<tr>
     	<td nowrap colspan="2">&nbsp;主旨概要:
      		<span class="dsp_text" style="background-color:${key_note_pink}">${key_note}</span>
			<input type="hidden"   name="key_note" value="${key_note}">
		</td>
   	</tr>
   	<tr>
      	<td nowrap>&nbsp;<font style="color:red">法院函號:</font>
			<span class="dsp_text" style="background-color:${case_letter_desc_pink}">${case_letter_desc}</span>
			<input type="hidden"   name="case_letter_desc" value="${case_letter_desc}">
   		</td>
     	<td nowrap>&nbsp;發文日期:
      		<span class="dsp_text" style="background-color:${case_date_pink}">${case_date.YMD}</span>
			<input type="hidden"   name="case_date" value="${case_date}">
		</td>
   	</tr>
</table>
</div>
<!-- -->
<input type="hidden"  name="rowid" value="${rowid}">
<input type="hidden"  name="MOD_PGM" value="colp1197">
<input type="hidden"  name="MOD_USER" value="${MOD_USER}">
<input type="hidden"  name="USERID" value="${userId}">
<input type="hidden"  name="mod_seqno" value="${mod_seqno}">
<input type="hidden"  name="HIDE" value="${HIDE_DATA}">
<input type="hidden"  name="pageType" value="detl">
<input type="hidden"  name="kk_string" value="${kk_string}">
<input type="hidden"  name="aud_code" value="${aud_code}">
<input type="hidden"  name="is_review" value="${is_review}">
<input type="hidden"  name="data_k1" value="hopt">
</form>
</body>
</html>
<script language="JavaScript" src="js/AJAXFunction_11.js"></script>
<script language="JavaScript" src="js/jquery.js"></script>
<script language="javascript">

 top.refreshButton2('1');
 
 //document.dataForm.kk_risk_type.focus();
 
 if (document.dataForm.is_review.value == '1'){
	 document.dataForm.is_review.value = '';
	 if (document.dataForm.kk_string.value == ''){ //最後一筆不做
		 alert("資料覆核成功, 異動資料已為最後一筆!");
	 } else {
		 if (confirm("資料覆核成功, 是否覆核下一筆?")) {
			 top.submitControl('NX');
	     }
	 }
 }

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    
    return true;
  }

</script>
