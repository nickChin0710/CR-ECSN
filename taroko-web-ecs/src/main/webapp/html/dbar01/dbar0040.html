    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<body background="${water_mark}">

                        <input type="text" class="col_date" name="exDateS" value="${exDateS}" zEdit="date,yyyymmdd" maxlength="8" size="8" zRequire ="k"/>
                        <script language="JavaScript">
                        new tcal({
                            'formname': 'dataForm',
                            'controlname': 'exDateS'
                        });
                        </script>
                        --
                        <input type="text" class="col_date" name="exDateE" value="${exDateE}" zEdit="date,yyyymmdd" maxlength="8" size="8" zRequire ="k"/>
                        <script language="JavaScript">
                        new tcal({
                            'formname': 'dataForm',
                            'controlname': 'exDateE'
                        });
                        </script>&nbsp;&nbsp;
                    </td>
                    <td nowrap colspan=6>&nbsp;身分證號:
                        <input type="text" class="col_text" name="ex_id_no" value="${ex_id_no}" zEdit="alphanum,upper" maxlength="11" size="13" onChange="IdnoName(this.value)"/>

                        <!-- <img height="25" src="images/Excel.jpg" ${btnExcel_disable} style="cursor:hand;" onClick="top.submitControl('XLS');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp; -->
                        <img height="25" src="images/Pdf.jpg" ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
                    </td>
                </tr>                                                          
            </table>
        </div>
        <hr>
        <!-- 明細============================ -->
        <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
            <tr>
                <th nowrap class="list_th" width="5%">No&nbsp;</th>
                <th nowrap class="list_th">交易日期</th>
                <th nowrap class="list_th">ID</th>
                <th nowrap class="list_th">中文姓名</th>
                <th nowrap class="list_th">回存帳號</th>
                <th nowrap class="list_th">卡號</th>
                <th nowrap class="list_th">消費日期</th>
                <th nowrap class="list_th">D檔已銷帳金額</th>
                <th nowrap class="list_th">原始D檔金額</th>
                <th nowrap class="list_th">科目代號</th>
                <th nowrap class="list_th">處理結果</th>
            </tr>
            <!-- BEGIN DYNAMIC : DETAIL -->
            <tr>
                <td nowrap class="list_no">${SER_NUM}&nbsp;</td>
                <td nowrap class="list_ll"> ${deduct_proc_date}&nbsp; </td>
                <td nowrap class="list_ll"> ${acct_key}&nbsp; </td>
                <td nowrap class="list_ll"> ${db_chiname}&nbsp; </td>
                <td nowrap class="list_ll"> ${acct_no}&nbsp; </td>
                <td nowrap class="list_ll"> ${card_no} &nbsp;</td>
                <td nowrap class="list_ll"> ${purchase_date}&nbsp; </td>
                <td nowrap class="list_rr"> &nbsp;${dr_amt.(999)} </td>
                <td nowrap class="list_rr"> &nbsp; ${orginal_amt.(999)}</td>
                <td nowrap class="list_ll"> ${db_acct_item_ename}&nbsp; </td>
                <td nowrap class="list_cc"> ${deduct_proc_type}&nbsp; </td>
            </tr>
            <!-- END DYNAMIC : DETAIL -->
        </table>
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="cond">
        <input type="hidden" name="row_ct" value="${row_ct}">
        <input type="hidden" name="sum_amt" value="${sum_amt}">
        <input type="hidden" name="user_id" value="${user_id}">
        <input type="hidden" name="sql_select" value="${sql_select}">
    </form>
    </form>
</body>

</html>
