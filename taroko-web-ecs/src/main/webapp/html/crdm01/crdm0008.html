<html>
<head>
<title>卡樣參數設定維護-V.2019-1213-Andy Liu-[Update]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>
<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!--COND -->
<table width="60%" border="0" cellspacing="0" cellpadding="4">
    <tr>
        <td nowrap>&nbsp;卡樣代碼:
            <select size="1" name="ex_card_item" class="col_ddlb" zRequire="Y">
            <option value="" ${ex_card_item} >--</option>
                ${dddw_card_item}
            </select>
        </td>
        <td nowrap>&nbsp;
            <input type="Button" id="btnQuery" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
            <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
            <input type="Button"  value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
        </td> 
    </tr>
 </table>
</div>
<hr>
<!--List -->
<table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
    <tr>
        <th nowrap class="list_th" width="5%">No&nbsp;</th>
        <th nowrap class="list_th">卡樣代碼</th>
        <th nowrap class="list_th">卡樣中文名稱</th>
       <!--   <th nowrap class="list_th">安全庫存量</th>
        <th nowrap class="list_th">製卡備卡率%</th>-->
        <th nowrap class="list_th">製卡回饋扣卡庫位</th>
        <th nowrap class="list_th">鍵檔日期</th>
        <th nowrap class="list_th">鍵檔人員</th>
    </tr>
    <!-- BEGIN DYNAMIC : DETAIL -->
    <tr onclick="detailScreen('${SER_NUM}','${card_item}','','')" style="cursor:hand">
        <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
        <td nowrap class="list_rr"> ${card_item}</td>
        <td nowrap class="list_rr"> ${name}</td>
       <!--  <td nowrap class="list_rr"> ${safe_qty}</td>
        <td nowrap class="list_rr"> ${qty_add_percent}</td>-->
        <td nowrap class="list_cc"> ${db_default_place}</td>
        <td nowrap class="list_cc"> ${crt_date.YMD} </td>
        <td nowrap class="list_ll"> ${crt_user} </td>
    </tr>
    <!-- END DYNAMIC : DETAIL -->
</table>


<input type="hidden"  name="data_k1" value="" >
<input type="hidden"  name="data_k2" value="" >
<input type="hidden"  name="data_k3" value="" >
<input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
<input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
    tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>
<script language="javascript">

top.refreshButton2('0');
top.pageRows="20";

document.dataForm.ex_card_item.focus();

function validateInput()
{
    if ( !top.checkFormat() )
        { return false; }
    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "crdm0008_detl";
    }
    return true;
}

function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "crdm0008_detl";
    top.submitControl('S');
    return true;
}

</script>
