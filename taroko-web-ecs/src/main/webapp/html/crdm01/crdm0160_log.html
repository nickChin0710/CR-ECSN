<html>

<head>
    <title>卡片退件登錄維護作業-detl-V2018-0821-Andy-[Initial]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
        <table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
            <tr>
                <td width="100">&nbsp;</td>
                <td colspan="4">
                    <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()" alt="回上層" >&nbsp;
                </td>
            </tr>
        </table>
        <hr>
        <!--List -->
        <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
            <tr>
                <th nowrap class="list_th" width="5%">No&nbsp;</th>
                <th nowrap class="list_th">退卡編號</th>
        		<th nowrap class="list_th">掛號條碼</th>
                <th nowrap class="list_th">卡號</th>
                <th nowrap class="list_th">退卡日期</th>
                <th nowrap class="list_th">身分證字號</th>
                <th nowrap class="list_th">郵局退回原因</th>
                <th nowrap class="list_th">寄件別</th>
                <th nowrap class="list_th">處理結果</th>
                <th nowrap class="list_th">異動日期</th>
                <th nowrap class="list_th">異動時間</th>
                <th nowrap class="list_th">經辦人員</th>
                <th nowrap class="list_th">寄送地址</th>
                <th nowrap class="list_th">退件備註</th>
            </tr>
            <!-- BEGIN DYNAMIC : DETAIL -->
            <tr onclick="detailScreen('${SER_NUM}','${card_no}','${id_p_seqno}','')" style="cursor:hand">
                <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
                <td nowrap class="list_ll"> ${return_seqno} </td>
        		<td nowrap class="list_ll"> ${barcode_num} </td>
                <td nowrap class="list_ll"> ${card_no} </td>
                <td nowrap class="list_ll"> ${return_date} </td>
                <td nowrap class="list_ll"> ${db_id_no} </td>
                <td nowrap class="list_ll"> ${db_reason_code} </td>
                <td nowrap class="list_ll"> ${db_mail_type} </td>
                <td nowrap class="list_ll"> ${db_proc_status} </td>
                <td nowrap class="list_ll"> ${mod_date} </td>
                <td nowrap class="list_ll"> ${mod_time} </td>
                <td nowrap class="list_ll"> ${mod_user} </td>
                <td nowrap class="list_ll"> ${db_addr} </td>
                <td nowrap class="list_ll"> ${return_note}</td>
                <input type="hidden" name="id_p_seqno" value="${id_p_seqno}">
            </tr>
            <!-- END DYNAMIC : DETAIL -->
        </table>
        <!-- -->
        <input type="hidden" name="ROWID" value="${rowid}">
        <input type="hidden" name="MOD_PGM" value="crdm0160">
        <input type="hidden" name="MOD_USER" value="${MOD_USER}">
        <input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="detl">
    </form>
</body>

</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
top.refreshButton2('1');
tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
function validateInput() {
    if (!top.checkFormat()) { return false; }
    return true;
}
</script>
