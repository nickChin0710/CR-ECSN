<html>
<head>
<title>製卡訊息參數維護-107-08-23-V1.00.01-AndyLiu-[Update]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>
<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!--COND -->
<table width="60%" border="0" cellspacing="0" cellpadding="4">
    <tr>
        <td nowrap>&nbsp;訊息型態:
            <select size="1" name="ex_msg_type" class="col_ddlb" zRequire="Y">
            <option value="" ${ex_msg_type} >--</option>
                ${dddw_msg_type}
            </select>            
        </td>
        <td nowrap >&nbsp;訊息值:
            <input type="text" class="col_number" name="ex_msg_value"  value="${ex_msg_value}"
                  zEdit="alphanum"  maxlength="10" size="10" />
        </td> 
        <td nowrap>&nbsp;
            <input type="Button" id="btnQuery" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
            <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
            <input type="Button" value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
        </td> 
    </tr>
 </table>
</div>
<hr>
<!--List -->
<table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
    <tr>
        <th nowrap class="list_th" width="5%">No&nbsp;</th>        
        <th nowrap class="list_th">訊息型態</th>
        <th nowrap class="list_th">訊息值</th>
        <th nowrap class="list_th">對應值</th>
        <th nowrap class="list_th">訊息內容</th>
        <th nowrap class="list_th">訊息代碼</th>
    </tr>
    <!-- BEGIN DYNAMIC : DETAIL -->
    <tr onclick="detailScreen('${SER_NUM}','${msg_type}','${msg_value}','')" style="cursor:hand">
        <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>        
        <td nowrap class="list_cc"> ${msg_type}</td>
        <td nowrap class="list_ll"> ${msg_value} </td>
        <td nowrap class="list_ll"> ${map_value} </td>
        <td nowrap class="list_ll"> ${msg} </td>
        <td nowrap class="list_cc"> ${msg_id}</td>
    </tr>
    <!-- END DYNAMIC : DETAIL -->
</table>


<input type="hidden"  name="data_k1" value="" >
<input type="hidden"  name="data_k2" value="" >
<input type="hidden"  name="data_k3" value="" >
<input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
<input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
    tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>
<script language="javascript">

top.refreshButton2('0');
top.pageRows="20";

document.dataForm.ex_msg_type.focus();

function validateInput()
{
    if ( !top.checkFormat() )
        { return false; }
    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "crdm0007_detl";
    }
    return true;
}

function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "crdm0007_detl";
    top.submitControl('S');
    return true;
}

</script>
