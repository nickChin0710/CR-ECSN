<html>
<head>
<title>製卡訊息參數維護-detl-V.2017-0920-yash-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
${#PLUGIN:htmcomm_plugin.apr_user}
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
     <td width="100">&nbsp;</td>
     <td colspan="4">
          <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()" alt="回上層" >&nbsp;
          <input type="Button" id="btnQuery"   value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
          <input type="Button"   value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
          <input type="Button"   value="修改"  ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
          <input type="Button"   value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
          <input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      </td>
</tr>
</table>

<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
<!-- 輸入資料讀取條件  -->
  <tr>
       <td nowrap width="50%">訊息型態：&nbsp; 
          <input type=text class="col_any" name="kk_msg_type" value="${kk_msg_type}" 
              zeditType="any" maxlength="15" size="15" />  
       </td>
       <td nowrap colspan=6 class="colKey" >訊息值：
          <input type=text class="col_any" name="kk_msg_value" value="${kk_msg_value}" 
              zeditType="any" maxlength="10" size="10" />  
       </td> 
  </tr>
</table>
<hr>
<!-- Detail data================================= -->
<table width="80%" border="0" cellspacing="0" cellpadding="4">
   <tr>
       <td nowrap colspan=6 >訊息代碼：
          <span class="dsp_text">${msg_id}</span>
          <input type="hidden" name="msg_id" value="${msg_id}" >
       </td>
       <td nowrap colspan=6 >訊息型態：
          <span class="dsp_text">${msg_type}</span>
          <input type="hidden" name="msg_type" value="${msg_type}" >
       </td>  
   </tr> 
   <tr>       
       <td nowrap colspan=6 >訊息值:&nbsp;
          <span class="dsp_text">${msg_value}</span>
          <input type="hidden" name="msg_value" value="${msg_value}" >   
       </td>
       <td nowrap colspan=6 >對應值:&nbsp;
            <input type=text class="col_any" name="map_value" value="${map_value}" 
              zeditType="number" maxlength="10" size="10" /> 
       </td>       
   </tr>
   <tr>
       <td nowrap colspan=12>訊息內容:&nbsp;
            <input type=text class="col_any" name="msg" value="${msg}" 
               zeditType="any,canTW" maxlength="80" size="80" /> 
       </td>
   </tr>
</table>
<table width="80%" border="0" cellspacing="0" cellpadding="4">
   <tr>
       <td nowrap>鍵檔日期:
          <span class="dsp_text">${crt_date.YMD}</span>
          <input type="hidden" name="crt_date" value="${crt_date}" >
       </td>
       <td nowrap>鍵檔人員:&nbsp;
          <span class="dsp_text">${crt_user}</span>
          <input type="hidden" name="crt_user" value="${crt_user}" >
       </td>
   </tr>
</table>
</div>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_PGM" value="crdm0007">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');

 document.dataForm.kk_msg_type.focus();

function validateInput()
{
    if ( !top.checkFormat() )
        { return false; }
    return true;
}

</script>
