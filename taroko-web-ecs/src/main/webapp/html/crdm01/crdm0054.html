<html>
<head>
<title>一般卡申請書登打作業-V.2023-0301-Ryan-[Update]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>
<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!--COND -->
<table width="60%" border="0" cellspacing="0" cellpadding="4">
    <tr>
        <td nowrap>&nbsp;批號:
            <input type="text" class="col_text" name="ex_batchno" value="${ex_batchno}"
                zEdit="any" maxlength=10 size=10 />
        </td>
        <td nowrap>&nbsp;申請書編號:
            <input type="text" class="col_text" name="ex_apply_no" value="${ex_apply_no}"
                zEdit="any" maxlength=12 size=12 />
        </td>
        <td rowspan="2">&nbsp;
            <input type="Button" id="btnQuery" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
            <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
            <input type="Button" value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
        </td> 
    </tr>
    <tr>
        <td nowrap>&nbsp;身分證號:
            <input type="text" class="col_text" name="ex_apply_id" value="${ex_apply_id}"
                zEdit="any" maxlength=10 size=10 />
        </td>
    </tr>
 </table>
</div>
<hr>
<!--List -->
<table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
    <tr>
        <th nowrap class="list_th" width="5%">No&nbsp;</th>
        <th nowrap class="list_th">批號</th>
        <th nowrap class="list_th">序號</th>
        <th nowrap class="list_th">申請書編號</th>
        <th nowrap class="list_th">身分證號</th>
        <th nowrap class="list_th">中文姓名</th>
        <th nowrap class="list_th">團體代碼</th>
        <th nowrap class="list_th">卡種</th>
        <th nowrap class="list_th">認同集團碼</th>
        <th nowrap class="list_th">鍵檔日期</th>
        <th nowrap class="list_th">鍵檔人員</th>
        <th nowrap class="list_th">覆核日期</th>
        <th nowrap class="list_th">覆核人員</th>
    </tr>
    <!-- BEGIN DYNAMIC : DETAIL -->
    <tr onclick="detailScreen('${SER_NUM}','${batchno}','${apply_no}','${apply_id}','${corp_no}','${recno}')" style="cursor:hand">
        <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
        <td nowrap class="list_cc"> ${batchno}</td>
        <td nowrap class="list_cc"> ${recno}</td>
        <td nowrap class="list_cc"> ${apply_no}</td>
        <td nowrap class="list_cc"> ${apply_id}</td>
        <td nowrap class="list_cc"> ${chi_name}</td>
        <td nowrap class="list_cc"> ${group_code}</td>
        <td nowrap class="list_cc"> ${card_type}</td>
        <td nowrap class="list_cc"> ${unit_code}</td>
        <td nowrap class="list_cc"> ${crt_date}</td>
        <td nowrap class="list_cc"> ${crt_user}</td>
        <td nowrap class="list_cc"> ${apr_date}</td>
        <td nowrap class="list_cc"> ${apr_user}</td>
    </tr>
    <!-- END DYNAMIC : DETAIL -->
</table>


<input type="hidden"  name="data_k1" value="" >
<input type="hidden"  name="data_k2" value="" >
<input type="hidden"  name="data_k3" value="" >
<input type="hidden"  name="data_k4" value="" >
<input type="hidden"  name="data_k5" value="" >
<input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
<input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
    tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>
<script language="javascript">

top.refreshButton2('0');
top.pageRows="20";

document.dataForm.ex_unit_code.focus();

function validateInput()
{
    if ( !top.checkFormat() )
        { return false; }
    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "crdm0054_detl";
    }
    return true;
}

function detailScreen(serNum,parm,parm2,parm3,parm4,parm5) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    document.dataForm.data_k4.value = parm4;
    document.dataForm.data_k5.value = parm5;
    top.respHtml  = "crdm0054_detl";
    top.submitControl('S');
    return true;
}

</script>
