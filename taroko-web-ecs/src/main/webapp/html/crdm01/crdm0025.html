<html>
<head>
<title>卡號禁用維護作業-V.2018-0517-yash-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>
<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!--COND -->
<table width="60%" border="0" cellspacing="0" cellpadding="4">
    <tr>
        <td nowrap>&nbsp;卡號:
            <input type="text" class="col_any" name="ex_card_no" value="${ex_card_no}"
            zEdit="any" maxlength="16" size="18" />
        </td>
        <td nowrap>&nbsp;鍵檔日期:
            <input type="text" class="col_date" name="ex_crt_date" value="${ex_crt_date}" 
               zeditType="date,yyyymmdd" size=10 maxlength=10 />
            <script language="JavaScript">
                  new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date'});
             </script>         
        </td>
        <td nowrap>&nbsp;鍵檔人員:
            <input type="text" class="col_any" name="ex_crt_user" value="${ex_crt_user}"
            zEdit="any" maxlength="8" size="8" />
        </td>
        <td nowrap>&nbsp;
            <input type="Button" id="btnQuery" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
            <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
            <input type="Button" value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
        </td> 
    </tr>
 </table>
</div>
<hr>
<!--List -->
<table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
    <tr>
        <th nowrap class="list_th" width="5%">No&nbsp;</th>
        <th nowrap class="list_th">卡號</th>
        <th nowrap class="list_th">備註</th>
        <th nowrap class="list_th">鍵檔日期</th>
        <th nowrap class="list_th">鍵檔人員</th>
    </tr>
    <!-- BEGIN DYNAMIC : DETAIL -->
    <tr onclick="detailScreen('${SER_NUM}','${card_no}','','')" style="cursor:hand">
        <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
        <td nowrap class="list_cc"> ${card_no}</td>
        <td nowrap class="list_cc"> ${prohibit_remark}</td>
        <td nowrap class="list_cc"> ${crt_date.YMD} </td>
        <td nowrap class="list_cc"> ${crt_user} </td>
    </tr>
    <!-- END DYNAMIC : DETAIL -->
</table>


<input type="hidden"  name="data_k1" value="" >
<input type="hidden"  name="data_k2" value="" >
<input type="hidden"  name="data_k3" value="" >
<input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
<input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
    tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>
<script language="javascript">

top.refreshButton2('0');
top.pageRows="20";


function validateInput()
{
    if ( !top.checkFormat() )
        { return false; }
    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "crdm0025_detl";
    }
    return true;
}

function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "crdm0025_detl";
    top.submitControl('S');
    return true;
}

</script>
