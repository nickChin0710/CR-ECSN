<html>
<head>
<title>個人戶關係人資料維護-V.2017-1207-yash-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>
<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!--COND -->
<table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
        <td nowrap>&nbsp;被保證人帳戶 ID: 
	       <input type="text" class="col_text" name="ex_cardid" value="${ex_cardid}"
              zEdit="any"   maxlength=10 size=12 />
        </td>
        <td nowrap>&nbsp;被保證人卡號: 
	       <input type="text" class="col_text" name="ex_cardno" value="${ex_cardno}"
              zEdit="number"   maxlength=19 size=21 />
        </td>
    </tr>
    <tr>
    	<td nowrap>&nbsp;保證責任種類:
            <select size="1" name="ex_rela_duty_type" class="col_ddlb" zRequire="Y">
            	<option value="0" ${ex_rela_duty_type-0} >--</option>
                <option value="1" ${ex_rela_duty_type-1} >1.一般保證</option>
                <option value="2" ${ex_rela_duty_type-2} >2.連帶保證</option>
            </select>            
        </td>
        <td nowrap>&nbsp;保證人 ID : 
	       <input type="text" class="col_text" name="ex_relid" value="${ex_relid}"
              zEdit="any"   maxlength=10 size=12 />
        </td>
        <td nowrap>&nbsp;
            <input type="Button" id="btnQuery" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
            <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
            <input type="Button" value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
        </td> 
    </tr>
 </table>
</div>
<hr>
<!--List -->
<table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
    <tr>
        <th nowrap class="list_th" width="5%">No&nbsp;</th>
        <th nowrap class="list_th">被保證人ID</th>
        <th nowrap class="list_th">被保證人卡號</th>
        <th nowrap class="list_th">被保證人帳戶號碼</th>
        <th nowrap class="list_th">保證責任種類</th>
        <th nowrap class="list_th">保証人ID</th>
        <th nowrap class="list_th">保証人姓名</th>
    </tr>
    <!-- BEGIN DYNAMIC : DETAIL -->
    <tr onclick="detailScreen('${SER_NUM}','${rela_type}','${id_p_seqno}','${card_no}','${rela_duty_type}')" style="cursor:hand">
        <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
        <td nowrap class="list_ll"> ${id}</td>
        <td nowrap class="list_ll"> ${card_no}</td>
        <td nowrap class="list_ll"> ${acct_type}</td>
        <td nowrap class="list_ll">
        	<span>${rela_duty_type_desc}</span>
        	<input type="hidden" name="rela_duty_type" value="${rela_duty_type}">
        </td>
        <td nowrap class="list_ll"> ${rela_id}</td>
        <td nowrap class="list_ll"> ${rela_name}</td>
    </tr>
    <!-- END DYNAMIC : DETAIL -->
</table>


<input type="hidden"  name="data_k1" value="" >
<input type="hidden"  name="data_k2" value="" >
<input type="hidden"  name="data_k3" value="" >
<input type="hidden"  name="data_k4" value="" >
<input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
<input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
    tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>
<script language="javascript">

top.refreshButton2('0');
top.pageRows="20";

document.dataForm.ex_cardid.focus();

function validateInput()
{
    if ( !top.checkFormat() )
        { return false; }
    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "crdm0910_detl";
    }
    return true;
}

function detailScreen(serNum,parm,parm2,parm3,parm4) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    document.dataForm.data_k4.value = parm4;
    top.respHtml  = "crdm0910_detl";
    top.submitControl('S');
    return true;
}

</script>
