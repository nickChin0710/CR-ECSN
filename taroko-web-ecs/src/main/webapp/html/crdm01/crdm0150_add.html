<html>
<head>
<title>編列製卡後郵寄快捷的掛號號碼</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!-- query key *************************************************************-->
 <table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   	<td nowrap>&nbsp;
      <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
      <input type="Button"  value="編列掛號號碼" onClick="return top.submitControl('S1')" class="btAdd" >&nbsp;&nbsp;
    </td>
 </table>
</div>
<!-- browse ************************************************************** -->
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="8">
  <tr>
    <th nowrap class="list_th" width="5%">不編列&nbsp;</th>
    <th nowrap class="list_th">卡片種類</th>
    <th nowrap class="list_th">寄件分行</th>
    <th nowrap class="list_th">資料筆數</th>
    <th nowrap class="list_th">處理結果</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
    <td nowrap class="list_no">
      <span class="col_key">${ok_flag}</span>
			<input type="checkbox" name="opt" class="check"  value="${ser_num}" />
 	 		${SER_NUM}&nbsp;
      <input type="hidden" name="rowid" value="${rowid}"/>
      <input type="hidden" name="card_type" value="${card_type}"/>
      <input type="hidden" name="mail_branch" value="${mail_branch}"/>
      <input type="hidden" name="full_chi_name" value="${full_chi_name}"/>
      <input type="hidden" name="data_cnt" value="${data_cnt}"/>
    </td>
    <td nowrap class="list_ll"> ${card_type}</td>
    <td nowrap class="list_ll"> ${mail_branch}.${full_chi_name}</td>
    <td nowrap class="list_ll"> ${data_cnt}</td>
    <td nowrap class="list_ll col_key"> ${process_result}</td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
<!-- hidden ************************************************************** -->
 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">
 <input type="hidden"  name="ex_to_nccc_date1"  value="${ex_to_nccc_date1}">
 <input type="hidden"  name="ex_to_nccc_date2"  value="${ex_to_nccc_date2}">
 <input type="hidden"  name="ex_card_no"  value="${ex_card_no}">
 <input type="hidden"  name="ex_mail_no"  value="${ex_mail_no}">
</form>
</body>
<!-- script1 ************************************************************* -->
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
        tigra_tables('table1');
</script>
<script language="javascript">

 top.refreshButton2('1');
 top.pageRows="20";


 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }
</script>
