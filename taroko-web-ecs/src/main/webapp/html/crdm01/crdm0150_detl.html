<html>
<head>
<title>郵資參數資料維護</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8;">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
     <input type="Button"  value="修改"  ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<!-- Detail data detl *************************************************** -->
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
    <td nowrap>掛號號碼:&nbsp; 
      <input type="text" class="col_any" name="mail_no" value="${mail_no}"
              zEdit="number" maxlength="6" size="8" />
    </td>
    <td nowrap>寄件分行:&nbsp; 
      <span class="dsp_text">${mail_branch}.${full_chi_name}</span>
		  <input type="hidden"   name="mail_branch" value="${mail_branch}">
		  <input type="hidden"   name="full_chi_name" value="${full_chi_name}">
    </td>
   </tr>
   <tr>
    <td nowrap>製卡日:&nbsp; 
	    <span class="dsp_text">${to_nccc_date.YMD}</span>
		  <input type="hidden"   name="to_nccc_date" value="${to_nccc_date}">
    </td>
    <td nowrap>團代:&nbsp; 
      <span class="dsp_text">${group_code}</span>
		  <input type="hidden"   name="group_code" value="${group_code}">
    </td>
   </tr>
   <tr>
    <td nowrap>卡號:&nbsp; 
	    <span class="dsp_text">${card_no}</span>
		  <input type="hidden"   name="card_no" value="${card_no}">
    </td>
    <td nowrap>ID:&nbsp; 
      <span class="dsp_text">${apply_id}</span>
		  <input type="hidden"   name="apply_id" value="${apply_id}">
     </td>
   </tr>
   <tr>
    <td nowrap colspan="2">中文姓名:&nbsp; 
      <span class="dsp_text">${chi_name}</span>
		  <input type="hidden"   name="chi_name" value="${chi_name}">
    </td>
   </tr>
 </table>
</div>
<!-- trail ************************************************************** -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">
<input type="hidden" name="table_name" value="${table_name}">
<input type="hidden" name="batchno" value="${batchno}">
<input type="hidden" name="recno" value="${recno}">
</form>
</body>
</html>
<!-- script d2 *********************************************************** -->
<script language="javascript">

 top.refreshButton2('1');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
