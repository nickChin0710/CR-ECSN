
<html>
<head>
<title>報送JCIC信用卡基本資料維護作業-V.2017-0721-ryan-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>
<script language="JavaScript" src="/js/jquery.js"></script>
</head>
<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!--COND -->
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  	<tr>
    	<td nowrap>&nbsp;卡號:
      		<input  type="text" size="19" name="ex_card_no" class="col_ddlb" value="${ex_card_no}"></input>  
   		</td>
  		<td nowrap colspan=2>&nbsp;鍵檔日期：
      		<input type="text" class="col_date" name="ex_crt_date1" value="${ex_crt_date1}"
         	zeditType="date,ymd" MaxLength=8 size=10/>
       		<script language="JavaScript">
	        	new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date1'});
	    	</script>
	    	--     		
	    	<input type="text" class="col_date" name="ex_crt_date2" value="${ex_crt_date2}"
         	zeditType="date,ymd" MaxLength=8 size=10 />
       		<script language="JavaScript">
	        	new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date2'});
	    	</script>
   		</td>
   		<td nowrap>&nbsp;  
      		<input type="Button" id="btnQuery" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      		<input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      		<input type="Button" value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
   		</td>   
  	</tr>
</table>
</div>
<hr>
<!--List -->
<table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  	<tr>
    	<th nowrap class="list_th" width="5%">No&nbsp;</th>
    	<th nowrap class="list_th">卡號</th>
    	<th nowrap class="list_th">建檔日期</th>   
    	<th nowrap class="list_th">交易類型</th>   
    	<th nowrap class="list_th">身分證號</th>   
    	<th nowrap class="list_th">英文姓名</th>
    	<th nowrap class="list_th">停掛日期</th>
    	<th nowrap class="list_th">建檔人員</th> 
    	<th nowrap class="list_th">送JCIC日期</th>
  	</tr>
<!-- BEGIN DYNAMIC : DETAIL -->
  	<tr onclick="detailScreen('${SER_NUM}','${card_no}','${crt_date}','','')" style="cursor:hand">
   		<td nowrap class="list_no"> ${SER_NUM}&nbsp; </td>
   		<td nowrap class="list_ll"> ${card_no}&nbsp; </td>
   		<td nowrap class="list_ll"> ${crt_date.YMD}&nbsp; </td>
   		<td nowrap class="list_ll"> ${tt_trans_type}&nbsp; </td>
   		<td nowrap class="list_ll"> ${id_no}&nbsp; </td>
   		<td nowrap class="list_ll"> ${eng_name}&nbsp; </td>
   		<td nowrap class="list_ll"> ${oppost_date.YMD}&nbsp; </td>
   		<td nowrap class="list_ll"> ${crt_user}&nbsp; </td>
   		<td nowrap class="list_ll"> ${to_jcic_date.YMD}&nbsp; </td>
	</tr>
<!-- END DYNAMIC : DETAIL -->
</table>
<input type="hidden"  name="data_k1" value="" >
<input type="hidden"  name="data_k2" value="" >
<input type="hidden"  name="data_k3" value="" >
<input type="hidden"  name="data_k4" value="" >
<input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
<input type="hidden"  name="pageType"  value="cond">
<input type="hidden"  name="card_type"  value="${card_type}">
<input type="hidden"  name="m_relation"  value="${m_relation}">
<input type="hidden"  name="current_code"  value="${current_code}">
<input type="hidden"  name="oppost_reason"  value="${oppost_reason}">
<input type="hidden"  name="MOD_PGM" value="crdm0430">
</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>

<script language="javascript" >

 top.refreshButton2('0');
 top.pageRows="20";
 
 document.dataForm.ex_card_no.focus();

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "crdm0430_detl"; 
    }

    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3,parm4) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    document.dataForm.data_k4.value = parm4;
    top.respHtml  = "crdm0430_detl" ;
    top.submitControl('S');
    return true;
  }
  
</script>
