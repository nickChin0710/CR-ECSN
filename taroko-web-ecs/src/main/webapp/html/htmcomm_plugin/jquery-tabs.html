<style type="text/css">
/*----- Tabs -----*/
.tabs {
   width:100%;
   display: inline-block; 
   /* 
   overflow: hidden; 
   */
}
 
/*----- Tab Links -----*/
/* Clearfix */
.tab-links:after {
   display:block;
   clear:both;
   content:'';
}

.tab-links li {
margin:0px 2px;
float:left;
list-style:none;
}

.tab-links a {
   padding:5px 10px;
   display:inline-block;
   border-radius:3px 3px 3px 0px;
   background:#e6ffe6; /*7FB5DA;*/
   font-size:16px;
   font-weight:400;
   color:#4c4c4c;
   transition:all linear 0.15s;
}

.tab-links a:hover {
   background:#a7cce5;
   text-decoration:none;
}

li.active a, li.active a:hover {
   background:#00a3cc; /*#fff;*/
   color:#0000cd; /*4c4c4c;*/
}

/*----- Content of Tabs -----*/
.tab-content {
   padding:2px;
   border-radius:3px;
   box-shadow:-1px 1px 1px rgba(0,0,0,0.15);
   /* background:#fff; */
}

.tab {
   display:none;
}

.tab.active {
   display:block;
}
</style>   
<script>
jQuery(document).ready(function() {
    jQuery('.tabs .tab-links a').on('click', function(e)  {
        var currentAttrValue = jQuery(this).attr('href');
 
        // Show/Hide Tabs
        jQuery('.tabs ' + currentAttrValue).show().siblings().hide();
 
        // Change/remove current tab to active
        jQuery(this).parent('li').addClass('active').siblings().removeClass('active');
 
        e.preventDefault();
    });
});
</script>
