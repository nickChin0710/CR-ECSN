<html>
<head>
<title>信用卡電子發票載具中獎查詢-jh-0614</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;身分證ID:
      <input type="text" class="col_text" name="ex_idno" value="${ex_idno}" maxlength="10" size="12" >
   </td>
   <td nowrap>&nbsp;  
      <input type="Button"   value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>
   <td nowrap >&nbsp;卡號:
      <input type="text" class="col_text" name="ex_card_no" value="${ex_card_no}" maxlength="16" size="18" zEdit="number">
   </td>
   <td nowrap >&nbsp;姓名:
      <span class="dsp_text">${ex_chi_name}&nbsp;</span>
      <input type="hidden" name="ex_chi_name" value="${ex_chi_name}" >
   </td>
   </tr>
   <tr>
      <td nowrap colspan="2">&nbsp;發票期別:
         <select size="1" name="ex_win_stage" class="col_ddlb" >
            <option value="">--</option>
            ${dddw_win_stage}
         </select>
      </td>
   </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >中獎卡號末四碼&nbsp;</th>
    <th nowrap >中獎發票期別&nbsp;</th>
    <th nowrap >兌獎期限&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>	
   <td nowrap class="list_cc"> ${wk_card_no4}&nbsp;</td>	
   <td nowrap class="list_cc"> ${wk_win_stage}&nbsp;</td>	
   <td nowrap class="list_cc"> ${award_info}&nbsp;</td>	
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
</script>
