<html>
<head>
<title>信用卡/VD卡掛失明細表-jh-190617</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap  >&nbsp;掛失日期:
      <input type="text" class="col_date" name="ex_oppo_date1" value="${ex_oppo_date1}" zEdit="date,yyyymmdd" MaxLength=8 size=10 zRequire="C"/>
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_oppo_date1'});
	      </script>
	      --
	      <input type="text" class="col_date" name="ex_oppo_date2" value="${ex_oppo_date2}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_oppo_date2'});
	      </script>
	</td>
   <td nowrap>&nbsp;  
      <input type="Button"   value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;      
   </td>   
  </tr>
  <tr>
   <td nowrap >&nbsp;身分證ID:
      <input type="text" class="col_text" name="ex_idno" value="${ex_idno}" maxlength="10" size="12" >
   </td>
   <td nowrap >&nbsp;卡號:
      <input type="text" class="col_text" name="ex_card_no" value="${ex_card_no}" maxlength="19" size="21">
   </td>
  </tr>
  <tr>
   <td nowrap >&nbsp;免收掛失費:
      <select   size="1"  name="ex_lost_fee" class="col_ddlb">
         <option value="">--</option>
         <option value="Y" ${ex_lost_fee-Y} >Y</option>
         <option value="N" ${ex_lost_fee-N} >N</option>         
      </select>
   </td>
   <td nowrap >卡別:
      <span class="col_radio">
         <input type="radio" value="N" name="ex_debit_flag" ${ex_debit_flag-N} ${DEFAULT-ex_debit_flag} />信用卡
         <input type="radio" value="Y" name="ex_debit_flag" ${ex_debit_flag-Y} />VD卡
      </span>
   </td>
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >免收掛失費&nbsp;</th>
    <th nowrap >掛失日期&nbsp;</th>
    <th nowrap >卡號&nbsp;</th>
    <th nowrap >正/附&nbsp;</th>
    <th nowrap >身分證ID&nbsp;</th>
    <th nowrap >發卡日&nbsp;</th>
<!--     <th nowrap >正卡人公司名稱&nbsp;</th> -->
<!--     <th nowrap >職稱&nbsp;</th> -->
<!--     <th nowrap >額度&nbsp;</th> -->
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
   	<td nowrap class="list_cc"> ${lost_fee_code}&nbsp;</td>
    <td nowrap class="list_cc"> ${oppost_date.YMD}&nbsp;</td>
    <td nowrap class="list_cc"> ${card_no}&nbsp;</td>
    <td nowrap class="list_cc"> ${sup_flag}&nbsp;</td>
    <td nowrap class="list_cc"> ${id_no}&nbsp;</td>
   	<td nowrap class="list_cc"> ${issue_date.YMD}&nbsp;</td>
<!-- 	<td nowrap class="list_ll"> ${company_name}&nbsp;</td> -->
<!-- 	<td nowrap class="list_cc"> ${job_position}&nbsp;</td> -->
<!-- 	<td nowrap class="list_rr"> ${line_of_credit_amt.(999)}&nbsp;</td> -->
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}" />
 <input type="hidden"  name="pageType"  value="cond" />

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
</script>
