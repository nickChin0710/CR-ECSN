<html>
<head>
<title>密集改址明細表-jh-0614</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap  >&nbsp;改址日期:
      <input type="text" class="col_date" name="ex_chg_date1" value="${ex_chg_date1}" zEdit="date,yyyymmdd" MaxLength=8 size=10 zRequire="C" />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_chg_date1'});
	      </script>
	      --
	      <input type="text" class="col_date" name="ex_chg_date2" value="${ex_chg_date2}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_chg_date2'});
	      </script>
	</td>
   <td nowrap>&nbsp;  
      <input type="Button"   value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>
   <td nowrap >&nbsp;身分證ID:
      <input type="text" class="col_text" name="ex_idno" value="${ex_idno}" maxlength="10" size="12" >
   </td>
   <td nowrap >&nbsp;卡號:
      <input type="text" class="col_text" name="ex_card_no" value="${ex_card_no}" maxlength="19" size="21">
   </td>
  </tr>
  <tr>
   <td nowrap colspan="2">&nbsp;改址次數:
      <input type="text" class="col_number" name="ex_chg_number" value="${ex_chg_number}" maxlength="3" size="5" zEdit="number">
   </td>
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >登錄日期&nbsp;</th>
    <th nowrap >帳戶類別&nbsp;</th>
    <th nowrap >身份證字號&nbsp;</th>
    <th nowrap >登錄人員&nbsp;</th>
    <th nowrap >地　　址&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
	<td nowrap class="list_cc"> ${mod_date.YMD}&nbsp;</td>
	<td nowrap class="list_cc"> ${acct_type}&nbsp;</td>
	<td nowrap class="list_cc"> ${acct_key}&nbsp;</td>
	<td nowrap class="list_cc"> ${update_user}&nbsp;</td>
	<td nowrap class="list_ll"> ${wk_addr_zip}${wk_addr_ori}</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}" />
 <input type="hidden"  name="pageType"  value="cond" />

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="9999";

 function validateInput() {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
</script>
