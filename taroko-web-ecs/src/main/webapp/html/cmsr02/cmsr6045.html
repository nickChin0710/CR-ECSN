<html>
<head>
<title>案件補寄清單-V20191206</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;補寄期間:
         <input type="text" class="col_date" name="ex_cms_date_s" value="${ex_cms_date_s}"
         zEdit="date,yyyymmdd" MaxLength=8 size=10 zRequire="C" />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_cms_date_s'});
	      </script>
	      --
	      <input type="text" class="col_date" name="ex_cms_date_e" value="${ex_cms_date_e}"
         zEdit="date,yyyymmdd" MaxLength=8 size=10  />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_cms_date_e'});
	      </script>
	</td>
	<td nowrap >&nbsp;卡號/身分證字號:
	   <input type="text" class="col_text" name="ex_card_no" value="${ex_card_no}" maxlength="16" size="18">
	</td>
   <td nowrap>&nbsp;  
      <input type="Button"   value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>   
</tr>
<tr>
   <td nowrap colspan="2">&nbsp;案件類別:
	   <select size="1" name="ex_casetype" class="col_ddlb" >
	      <option value="">--</option>
         ${d_dddw_casetype}
      </select>
   </td>
   <td nowrap >&nbsp;
      <span class="col_radio">
         <input type="radio" value="0" name="ex_send_type" ${ex_send_type-0} ${DEFAULT-ex_send_type} />全部
         <input type="radio" value="3" name="ex_send_type" ${ex_send_type-3} />平信
         <input type="radio" value="2" name="ex_send_type" ${ex_send_type-2} />限專
         <input type="radio" value="1" name="ex_send_type" ${ex_send_type-1} />掛號
      </span>
   </td>
</tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>    
    <th nowrap colspan="2" >身分證字號 / 卡號&nbsp;</th>
    <th nowrap >姓名&nbsp;</th>
    <th nowrap >分類代碼&nbsp;</th>
    <th nowrap >說明&nbsp;</th>
    <th nowrap >寄送方式&nbsp;</th>
    <th nowrap >寄出地址&nbsp;</th>
    <th nowrap >登錄日期&nbsp;</th>
    <th nowrap >列印日期&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr >
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>   
	<td nowrap class="list_cc"> ${case_idno}&nbsp;</td>
	<td nowrap class="list_cc"> ${card_no}&nbsp;</td>
	<td nowrap class="list_cc"> ${chi_name}&nbsp;</td>
	<td nowrap class="list_cc"> ${proc_deptno}&nbsp;</td>
	<td nowrap class="list_ll"> ${tt_case_desc}&nbsp;</td>
    <td nowrap class="list_cc"> ${tt_mail_type}&nbsp;</td>
	<td nowrap class="list_ll"> ${wk_addr}&nbsp;</td>
	<td nowrap class="list_cc"> ${case_date.YMD}&nbsp;</td>
	<td nowrap class="list_cc"> ${print_date.YMD}&nbsp;</td>
   </tr>
	<tr>
   <td nowrap class="list_no"></td>
   <td nowrap class="list_ll" colspan="9">內容摘要: ${proc_desc}<br>&nbsp;&nbsp;　　　　${proc_desc2}</td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}" />
 <input type="hidden"  name="pageType"  value="cond" />

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables_2.js"></script>
<script language="JavaScript">
	tigra_tables('table1',2,0,0);
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }

</script>
