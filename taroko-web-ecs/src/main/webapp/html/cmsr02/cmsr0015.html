<html>
<head>
<title>語音名條查詢表(一般+VD)-jh-0614</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<script language="JavaScript" src="js/jquery.js"></script>
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<script language="JavaScript">
$(document).ready(function(){
var selected = $("input[name=ex_debit_flag]:checked");

if (selected.length == 0) {
   $("input:radio[name=ex_debit_flag]").filter('[value=0]').prop('checked', true);
}
});
</script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap  >&nbsp;登錄日期:
      <input type="text" class="col_date" name="ex_date1" value="${ex_date1}" zEdit="date,yyyymmdd" MaxLength=8 size=10 zRequire="Y" />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_date1'});
	      </script>
	      --
	      <input type="text" class="col_date" name="ex_date2" value="${ex_date2}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_date2'});
	      </script>
	</td>
   <td nowrap>&nbsp;  
      <input type="Button"   value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <img height="25" src="images/Pdf.jpg"  ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>
   <td nowrap >&nbsp;身分證ID:
      <input type="text" class="col_text" name="ex_idno" value="${ex_idno}" maxlength="10" size="12" >
   </td>
   <td nowrap >&nbsp;卡號:
      <input type="text" class="col_text" name="ex_cardno" value="${ex_cardno}" maxlength="19" zEdit="21" zEdit="number">
   </td>
  </tr>
  <tr>
   <td nowrap >&nbsp;語音代碼:
      <select size="1" name="ex_docu_code" class="col_ddlb" >
         <option value="">--</option>
         ${d_dddw_idtab4}
      </select>
   </td>
   <td nowrap >&nbsp;卡別:
      <span class="col_radio">
         <input type="radio" value="0" name="ex_debit_flag" ${ex_debit_flag-0} />全部
         <input type="radio" value="N" name="ex_debit_flag" ${ex_debit_flag-N} />信用卡
         <input type="radio" value="Y" name="ex_debit_flag" ${ex_debit_flag-Y} />VD卡
      </span>
   </td>
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >登錄日期_時間&nbsp;</th>
    <th nowrap >身分證ID&nbsp;</th>
    <th nowrap >卡號&nbsp;</th>
    <th nowrap >姓名&nbsp;</th>
    <th nowrap >語音代碼&nbsp;</th>
    <th nowrap >卡別&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
	<td nowrap class="list_cc"> ${mod_date2.YMD}&nbsp;${mod_time2.TIME}</td>
	<td nowrap class="list_cc"> ${id_no}&nbsp;</td>
	<td nowrap class="list_cc"> ${card_no}&nbsp;</td>
	<td nowrap class="list_cc"> ${db_chi_name}&nbsp;</td>
	<td nowrap class="list_ll"> ${tt_docu_code}&nbsp;</td>
	<td nowrap class="list_cc"> ${debit_flag}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}" />
 <input type="hidden"  name="pageType"  value="cond" />

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";

 function validateInput() {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }  
</script>
