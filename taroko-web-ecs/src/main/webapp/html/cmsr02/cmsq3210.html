<html>
<head>
<title>電子發票密碼發送結果查詢 V2019-1126</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap  >&nbsp;發送日期:
      <input type="text" class="col_date" name="ex_date1" value="${ex_date1}" zEdit="date,yyyymmdd" MaxLength=8 size=10  />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_date1'});
	      </script>
	      --
	      <input type="text" class="col_date" name="ex_date2" value="${ex_date2}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_date2'});
	      </script>
	</td>
   <td nowrap>&nbsp;  
      <input type="Button"   value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;      
   </td>   
  </tr>
  <tr>
   <td nowrap >&nbsp;卡號:
      <input type="text" class="col_text" name="ex_card_no" value="${ex_card_no}" maxlength="16" size="18" zEdit="number">
   </td>
   <td nowrap >&nbsp;手機號碼:
      <input type="text" class="col_text" name="ex_cell_phone" value="${ex_cell_phone}" maxlength="10" size="12" zEdit="number">
   </td>
  </tr>
  <tr>
   <td nowrap colspan="2">&nbsp;E-MAIL:
      <input type="text" class="col_any" name="ex_email_addr" value="${ex_email_addr}" maxlength="50" size="52" zEdit="any">
   </td>
  </tr>
  <tr>
   <td nowrap >&nbsp;帳密核發結果:
      <select size="1" name="ex_sec_flag" class="col_ddlb" >
         <option value="">--</option>
       ${dddw_sec_flag}
      </select>
   </td>
   <!-- td nowrap >
      <span class="col_key">每日早上 9:00 批次傳送至NCCC，下午 3:00 接收回覆檔。</span>
   </td -->
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >發送日期&nbsp;</th>
    <th nowrap >發送時間&nbsp;</th>
    <th nowrap >卡別&nbsp;</th>
    <th nowrap >卡號&nbsp;</th>
    <th nowrap >E-Mail&nbsp;</th>
    <th nowrap >手機號碼&nbsp;</th>
    <th nowrap >帳密核發結果&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
	<td nowrap class="list_cc"> ${send_date.YMD}&nbsp;</td>
	<td nowrap class="list_cc"> ${send_time.TIME}&nbsp;</td>
	<td nowrap class="list_cc"> ${tt_vd_flag}&nbsp;</td>
	<td nowrap class="list_cc"> ${card_no}&nbsp;</td>
	<td nowrap class="list_ll"> ${e_mail_addr}&nbsp;</td>
	<td nowrap class="list_cc"> ${cellar_phone}&nbsp;</td>
	<td nowrap class="list_ll"> ${apr_sec_flag}.${tt_xxx}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }

</script>
