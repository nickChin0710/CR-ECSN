<html>
<head>
<title>iPass檔案傳送紀錄查詢-V.2018-0409-yash-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!--COND -->
<table width="60%" border="0" cellspacing="0" cellpadding="4">
    <tr>
       <td nowrap colspan="3">&nbsp;通知日期:
            <input type="text" class="col_date" name="ex_date1" value="${ex_date1}" 
            zEdit="date,yyyymmdd" maxlength="8" size="8" zRequire ="k"/>
            <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'ex_date1'});
            </script>
            --
            <input type="text" class="col_date" name="ex_date2" value="${ex_date2}" 
            zEdit="date,yyyymmdd" maxlength="8" size="8" />
            <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'ex_date2'});
            </script>&nbsp;        
        </td> 
    </tr>
    <tr>
        <td nowrap colspan="3">有錯誤筆數:
		     <span class="col_radio">
		        <input type="radio" value="0" name="ok_flag" ${ok_flag-0} ${DEFAULT-ok_flag} />0.全部
		        <input type="radio" value="1" name="ok_flag" ${ok_flag-1} />1.無錯誤筆數
		        <input type="radio" value="2" name="ok_flag" ${ok_flag-2} />2.有錯誤筆數
		     </span>
        </td>
    </tr>
    <tr>
       <td nowrap >&nbsp;檔案資料類別：
           <input type="text" class="col_text" name="ex_file_iden" value="${ex_file_iden}" zEdit="any" maxlength="8" size="8" />
       </td>
       <td nowrap>&nbsp;傳輸類別:
            <select  name="ex_tran_type" class="col_ddlb">
		         <option value="0" ${ex_tran_type-0} >0.全部</option>
		         <option value="I" ${ex_tran_type-I} >I.to iPass</option>
		         <option value="O" ${ex_tran_type-O} >O.from iPass</option>
           </select>
        </td>
        <td nowrap>&nbsp;
            <input type="Button"  value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
            <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
        </td> 
    </tr>
 </table>
</div>
<hr>
<!--List -->
<table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
    <tr>
        <th nowrap class="list_th" width="5%">No&nbsp;</th>
        <th nowrap class="list_th">通知日期</th>
        <th nowrap class="list_th">檔案類別</th>
        <th nowrap class="list_th">資料檔名</th>
        <th nowrap class="list_th">傳輸類別</th>
        <th nowrap class="list_th">資料筆數</th>
        <th nowrap class="list_th">錯誤筆數</th>
        <th nowrap class="list_th">回應代碼</th>
        <th nowrap class="list_th">ECS檢查碼</th>
    </tr>
    <!-- BEGIN DYNAMIC : DETAIL -->
    <tr>
        <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
        <td nowrap class="list_cc"> ${notify_date.YMD}</td>
        <td nowrap class="list_ll"> ${file_iden}</td>
        <td nowrap class="list_ll"> ${file_name}</td>
        <td nowrap class="list_cc"> ${tran_type}</td>
        <td nowrap class="list_rr"> ${record_cnt}</td>
        <td nowrap class="list_rr"> ${record_fail}</td>
        <td nowrap class="list_cc"> ${resp_code}</td>
        <td nowrap class="list_cc"> ${check_code}</td>
    </tr>
    <!-- END DYNAMIC : DETAIL -->
</table>


<input type="hidden"  name="data_k1" value="" >
<input type="hidden"  name="data_k2" value="" >
<input type="hidden"  name="data_k3" value="" >
<input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
<input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
    tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>
<script language="javascript">

top.refreshButton2('0');
top.pageRows="20";


function validateInput()
{
    if ( !top.checkFormat() )
        { return false; }
    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "ipsq0030_detl";
    }
    return true;
}

function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "ipsq0030_detl";
    top.submitControl('S');
    return true;
}

</script>
