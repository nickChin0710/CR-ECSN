<html>
<head>
<title>一卡通人工停用自動加值維護-V.2018-0411-ryan-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<script language="JavaScript" src="/js/jquery.js"></script>
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>
</head>
<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!--COND -->
<table width="60%" border="0" cellspacing="0" cellpadding="4">
   	<tr>
   		<td nowrap>&nbsp;信用卡卡號:
      		<input  zEdit="any" class="col_any" type="text" size="19" MaxLength="19" name="ex_card_no" value="${ex_card_no}"></input>  
   		</td>
   		<td nowrap >&nbsp;傳送註記:
      		<span class="col_radio">
         		<input type="radio" value="0" name="ex_send_flag" ${ex_send_flag-0} />全部
         		<input type="radio" value="1" name="ex_send_flag" ${ex_send_flag-1} ${DEFAULT-ex_send_flag}/>未傳送
         		<input type="radio" value="2" name="ex_send_flag" ${ex_send_flag-2} />已傳送
      		</span>
   		</td>
   		<td nowrap rowspan="2">&nbsp;  
      		<input type="Button"  value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      		<input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      		<input type="Button"  value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
   		</td>
	</tr>
	<tr>
		<td nowrap>&nbsp;建檔日期：
      		<input type="text" class="col_date" name="ex_crt_date1" value="${ex_crt_date1}"
         		zeditType="date,ymd" MaxLength=8 size=10 zRequire ="k"/>
       		<script language="JavaScript">
	        	new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date1'});
	    	</script>
      		--   
      		<input type="text" class="col_date" name="ex_crt_date2" value="${ex_crt_date2}"
         		zeditType="date,ymd" MaxLength=8 size=10 />
       		<script language="JavaScript">
	        	new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date2'});
	    	</script>
   		</td>
   		<td nowrap>&nbsp;建檔經辦:
      		<input  zEdit="any" class="col_any" type="text" size="10" MaxLength="10" name="ex_crt_user" value="${ex_crt_user}"></input>  
   		</td>
	</tr>
</table>
</div>
<hr>
<!--List -->
<table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  	<tr>
    	<th nowrap class="list_th" width="5%">No&nbsp;</th>
    	<th nowrap class="list_th">建檔日期_時間</th>
    	<th nowrap class="list_th">信用卡卡號</th>   
    	<th nowrap class="list_th">一卡通卡號</th>   
    	<th nowrap class="list_th">來源</th>   
    	<th nowrap class="list_th">自動加值</th>
    	<th nowrap class="list_th">異動經辦</th> 
    	<th nowrap class="list_th">傳送日期</th>
    	<th nowrap class="list_th">停用說明</th>
  	</tr>
<!-- BEGIN DYNAMIC : DETAIL -->
  	<tr onclick="detailScreen('${SER_NUM}','${card_no}','${crt_date}','${crt_time}','${ips_card_no}')" style="cursor:hand">
   		<td nowrap class="list_no"> ${SER_NUM}&nbsp; </td>
   		<td nowrap class="list_ll"> ${crt_date.YMD} ${crt_time.TIME}&nbsp; </td>
   		<td nowrap class="list_ll"> ${card_no}&nbsp; </td>
   		<td nowrap class="list_ll"> ${ips_card_no}&nbsp; </td>
   		<td nowrap class="list_ll"> ${db_from_mark}&nbsp; </td>
   		<td nowrap class="list_ll"> ${tt_autoload_flag}&nbsp; </td>
   		<td nowrap class="list_ll"> ${crt_user}&nbsp; </td>
   		<td nowrap class="list_ll"> ${send_date.YMD}&nbsp; </td>
   		<td nowrap class="list_ll"> ${risk_remark}&nbsp; </td>
	</tr>
<!-- END DYNAMIC : DETAIL -->
</table>
<input type="hidden"  name="data_k1" value="" >
<input type="hidden"  name="data_k2" value="" >
<input type="hidden"  name="data_k3" value="" >
<input type="hidden"  name="data_k4" value="" >
<input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
<input type="hidden"  name="pageType"  value="cond">
<input type="hidden"  name="MOD_PGM" value="ipsm0020">
</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>

<script language="javascript" >

 top.refreshButton2('0');
 top.pageRows="20";
 
 document.dataForm.ex_card_no.focus();

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "ipsm0020_detl"; 
    }

    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3,parm4) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    document.dataForm.data_k4.value = parm4;
    top.respHtml  = "ipsm0020_detl" ;
    top.submitControl('S');
    return true;
  }
  
</script>
