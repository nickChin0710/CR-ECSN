<html>
<head>
<title> 110/02/01 V1.00.02 Justin 一卡通自動加值參數維護</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
 ${#PLUGIN:htmcomm_plugin.apr_user3}
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <input type="Button"   value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
     <input type="Button"   value="修改"  ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
     <input type="Button"    value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<!-- Detail data detl *************************************************** -->
 <table width="80%" border="0" cellspacing="-" cellpadding="4">
   <tr>
     <td  nowrap  >參數-類別: 
       <span class="dsp_text">SYSPARM</span>
       <input type="hidden" name="wf_parm" value="${wf_parm}" />
     </td>
   </tr>
   <tr>
     <td  nowrap  >參數-鍵值: 
       <span class="dsp_text">IPS_0110</span>
       <input type="hidden" name="wf_key" value="${wf_key}" />
     </td>
   </tr>
   <tr>
     <td  nowrap  >參數-說明: 
       <span class="dsp_text">一卡通自動加值次數上限</span>   
       <input type="hidden" name="wf_desc" value="${wf_desc}" />
     </td>
   </tr>
   <tr>
     <td nowrap>每日自動加值次數上限:&nbsp; 
       <input type="text" class="col_number" name="wf_value6" value="${wf_value6}"
              zEdit="number" maxlength="14" size="14" />
     </td>
   </tr>
   <tr>
  	 <td nowrap >每日自動加值金額上限:&nbsp;
  	   <input type="text" class="col_number" name="wf_value7" value="${wf_value7}" zEdit="number" maxlength="12" size="12" />
  	 </td>
   </tr>
   <tr>
     <td  nowrap  >覆核日期: 
       <span class="dsp_date">${apr_date.YMD}</span>
       <input type="hidden" name="apr_date" value="${apr_date}" />
     </td>
   </tr>
   <tr>
     <td  nowrap  >覆核主管: 
       <span class="dsp_text">${apr_user}</span>
       <input type="hidden" name="apr_user" value="${apr_user}" />
   </tr>
 </table>
</div>
<!-- trail ************************************************************** -->
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="ROWID" value="${rowid}">
 <input type="hidden" name="MOD_USER" value="${MOD_USER}">
 <input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
 <input type="hidden" name="HIDE" value="${HIDE_DATA}">
 <input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>
<!-- script d2 *********************************************************** -->
<script language="javascript">

 top.refreshButton2('0');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
<!-- ******************************************************************** -->
