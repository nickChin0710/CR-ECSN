<html>
<head>
<title>一卡通卡號設定作業</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;卡片型態:
   	  <select name="ex_card_kind" class="col_ddlb">
        <option value="">--</option>
        <option value="1" ${ex_card_kind-1} >DEBIT卡</option>
        <option value="2" ${ex_card_kind-2} >金融卡</option>
        <option value="3" ${ex_card_kind-3} >GIFT卡</option>
        <option value="7" ${ex_card_kind-7} >信用卡</option>
        <option value="9" ${ex_card_kind-9} >SD卡 </option>
      </select>
   </td>
   <td nowrap>&nbsp;  
      <input type="Button"  value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button"  value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
   </td>   
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >銀行代號&nbsp;</th>
    <th nowrap >卡片型態&nbsp;</th>
    <th nowrap >序號&nbsp;</th>
    <th nowrap >建檔經辦&nbsp;</th>
    <th nowrap >覆核主管&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${bank_no}','${card_kind}')" style="cursor:hand">
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
	 <td nowrap class="list_cc"> ${bank_no}&nbsp;</td>
	 <td nowrap class="list_cc"> ${card_kind}.${tt_card_kind}&nbsp;</td>
	 <td nowrap class="list_cc"> ${seq_no}&nbsp;</td>
	 <td nowrap class="list_cc"> ${crt_user}&nbsp;</td>
	 <td nowrap class="list_cc"> ${apr_user}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >
 <input type="hidden"  name="data_k4" value="" >
 <input type="hidden"  name="data_k5" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "ipsm0005_detl"; 
    }

    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3,parm4,parm5) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    document.dataForm.data_k4.value = parm4;
    document.dataForm.data_k5.value = parm5;
    top.respHtml  = "ipsm0005_detl";
    top.submitControl('S');
    return true;
  }
  
</script>
