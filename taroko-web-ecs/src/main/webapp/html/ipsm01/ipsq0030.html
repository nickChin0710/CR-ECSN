<html>
<head>
<title>一卡通檔案回饋狀態查詢-V.2018-0409-yash-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!--COND -->
<table width="60%" border="0" cellspacing="0" cellpadding="4">
    <tr>
       <td nowrap colspan="2">&nbsp;報送日期:
            <input type="text" class="col_date" name="ex_date1" value="${ex_date1}" 
            zEdit="date,yyyymmdd" maxlength="8" size="8" zRequire ="k"/>
            <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'ex_date1'});
            </script>
            --
            <input type="text" class="col_date" name="ex_date2" value="${ex_date2}" 
            zEdit="date,yyyymmdd" maxlength="8" size="8" />
            <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'ex_date2'});
            </script>&nbsp;        
        </td> 
    </tr>
    <tr>
       <td nowrap colspan="2">&nbsp;檔案名稱:
            <select  name="ex_file_code" class="col_ddlb">
		         <option value="">--</option>
		         <option value="B2I001" ${ex_file_code-B2I001} >B2I001_聯名卡卡號暨錄碼資料彙總檔</option>
		         <option value="B2I002" ${ex_file_code-B2I002} >B2I002_要求列入關閉自動加值功能卡號檔</option>
		         <option value="B2I003" ${ex_file_code-B2I003} >B2I003_要求列入黑名單功能卡號檔</option>
		         <option value="B2I004" ${ex_file_code-B2I004} >B2I004_要求拒絕自動加值名單</option>
		         <option value="B2I005" ${ex_file_code-B2I005} >B2I005_聯名卡卡片個人資料變動檔</option>
           </select>
        </td>
    </tr>
    <tr>
       <td nowrap>&nbsp;回饋狀態:
            <select  name="ex_file_type" class="col_ddlb">
                 <option value="">--</option>
                 <option value="ack" ${ex_file_type-ack} >ack_正常處理</option>
                 <option value="ng" ${ex_file_type-ng} >ng_未處理_無法解壓縮或檔案名稱錯誤或重覆</option>
                 <option value="err" ${ex_file_type-err} >err_部分未處理_資料有誤者未處理</option>
           </select>
        </td>
        <td nowrap>&nbsp;
            <input type="Button"  value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
            <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
        </td> 
    </tr>
 </table>
</div>
<hr>
<!--List -->
<table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
    <tr>
        <th nowrap class="list_th" width="5%">No&nbsp;</th>
        <th nowrap class="list_th">報送日期</th>
        <th nowrap class="list_th">檔案名稱</th>
        <th nowrap class="list_th">回饋狀態</th>
        <th nowrap class="list_th">回饋處理日期</th>
        <th nowrap class="list_th">時間</th>
    </tr>
    <!-- BEGIN DYNAMIC : DETAIL -->
    <tr>
        <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
        <td nowrap class="list_cc"> ${send_date.YMD}</td>
        <td nowrap class="list_ll"> ${file_name}</td>
        <td nowrap class="list_cc"> ${file_type}</td>
        <td nowrap class="list_cc"> ${proc_date.YMD}</td>
        <td nowrap class="list_cc"> ${proc_time}</td>
    </tr>
    <!-- END DYNAMIC : DETAIL -->
</table>


<input type="hidden"  name="data_k1" value="" >
<input type="hidden"  name="data_k2" value="" >
<input type="hidden"  name="data_k3" value="" >
<input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
<input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
    tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>
<script language="javascript">

top.refreshButton2('0');
top.pageRows="20";

document.dataForm.ex_file_code.focus();

function validateInput()
{
    if ( !top.checkFormat() )
        { return false; }
    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "ipsq0030_detl";
    }
    return true;
}

function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "ipsq0030_detl";
    top.submitControl('S');
    return true;
}

</script>
