<html>
<head>
<title>一卡通卡號設定作業</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<script language="JavaScript">
$(document).ready(function(){
var selected = $("input[name=kk_bin_type]:checked");

if (selected.length == 0) {
   $("input:radio[name=kk_bin_type]").filter('[value=V]').prop('checked', true);
}
});
</script>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
${#PLUGIN:htmcomm_plugin.apr_user}
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層";>
  <input type="Button"   value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  <input type="Button"    value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
  <input type="Button"  value="修改" ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  <input type="Button"   value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
  <input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>

<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
<!-- 輸入資料讀取條件  -->
    <td nowrap >&nbsp;銀行代號:
		<input type="text" class="col_text" name="kk_bank_no" value="${kk_bank_no}" maxlength="3" size="5" zEdit="number" >
	</td>
   <td nowrap >&nbsp;卡片型態:
 		<select name="kk_card_kind" class="col_ddlb">
        <option value="">--</option>
        <option value="1" ${kk_card_kind-1} >DEBIT卡</option>
        <option value="2" ${kk_card_kind-2} >金融卡</option>
        <option value="3" ${kk_card_kind-3} >GIFT卡</option>
        <option value="7" ${kk_card_kind-7} >信用卡</option>
        <option value="9" ${kk_card_kind-9} >SD卡 </option>
      </select>
  	</td> 		
  </tr>
</table>
<hr>
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
		<td nowrap>&nbsp;銀行代號:
			<span class="dsp_text">${bank_no}&nbsp;</span>
			<input type="hidden" name="bank_no" value="${bank_no}">
		</td>
		<td nowrap >&nbsp;卡片型態:
  			<span class="dsp_text">${card_kind}.${tt_card_kind}&nbsp;</span>
  			<input type="hidden" name="card_kind" value="${card_kind}"> 
  			<input type="hidden" name="tt_card_kind" value="${tt_card_kind}"> 	
  		</td>
  </tr>
  <tr>
  	<td nowrap colspan="2" >&nbsp;序號:
  		<input type="text" class="col_any" id = "seq_no" name="seq_no" value="${seq_no}" ${btOther_disable} maxlength="6" size="8" zEdit="number" zRequire ="Y"  >	
  		<input type="Button"  id="seq_no_button"  value="更改序號"  class="btOther" >&nbsp;&nbsp;
  	</td>
  </tr>
  <tr>
  	<td nowrap >&nbsp;覆核日期:
  		<span class="dsp_text">${apr_date.YMD}&nbsp;</span>
  		<input type="hidden" name="apr_date" value="${apr_date}">
  	</td>
  	<td nowrap >&nbsp;覆核主管:
  		<span class="dsp_text">${apr_user}&nbsp;</span>
  		<input type="hidden" name="apr_user" value="${apr_user}">
  	</td>
  </tr>  
</table>
</div>
<br>
<table width="60%" border="0" cellspacing="1" cellpadding="2" style="margin-left: 30px" >
  <tr>
   <td nowrap class="td_text" width="20%">產生日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${crt_date.YMD}</span>
      <input type="hidden" name="crt_date" value="${crt_date}">   
   </td>
   <td nowrap class="td_text" width="20%">產生人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${crt_user} </span>
      <input type="hidden" name="crt_user" value="${crt_user}">   
   </td>
  </tr>
  <tr>
   <td nowrap class="td_text" width="20%">異動日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${mod_date.YMD}</span>
      <input type="hidden" name="mod_date" value="${mod_date}">   
   </td>
   <td nowrap class="td_text" width="20%">異動人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${mod_user} </span>
      <input type="hidden" name="mod_user" value="${mod_user}">   
   </td>
  </tr>
</table>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
	$("#seq_no").attr("disabled",false);
    return true;
  }

	$(document).ready(function() {
	    $("#seq_no_button").click(function() {
	    	if (confirm("請確認是否要更改序號?") === true) {
	    		$("#seq_no").attr("disabled",false);
	        } 
	    })
	});
 
</script>
