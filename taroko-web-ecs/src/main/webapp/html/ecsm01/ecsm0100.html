<html>
<head>
<title> 108/11/08 V1.00.01 Allen Ho Initial 系統刪除資料庫表格參數維護</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!-- query key *************************************************************-->
 <table width="60%" border="0" cellspacing="0" cellpadding="6">
   <tr>
   <td nowrap>&nbsp;移除類型
      <select  name="ex_rmtab_mode" class="col_ddlb"  >
       <option value=" ">--</option>
         <option value="1" ${ex_rmtab_mode-1} >1.直接移除</option>
         <option value="2" ${ex_rmtab_mode-2} >2.轉歷史檔</option>
       </select>
   表格名稱:
      <input type="text" class="col_any" 
          name="ex_table_name" value="${ex_table_name}"
         zeditType="any"  maxlength=30 size=30 />
     </td>
   </tr>
   <tr>
   <td nowrap>&nbsp;比照處理表格:
      <input type="text" class="col_any" 
          name="ex_map_table_name" value="${ex_map_table_name}"
         zeditType="any"  maxlength=30 size=30 />
     </td>
   <td nowrap>&nbsp;
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button"  value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
   </td>
  </tr>
 </table>
</div>
<hr>
<!-- browse ************************************************************** -->
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="8">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap class="list_th">表格名稱</th>
    <th nowrap class="list_th">移檔模式</th>
    <th nowrap class="list_th">歷史檔代碼</th>
    <th nowrap class="list_th">移檔說明</th>
    <th nowrap class="list_th">移除模式</th>
    <th nowrap class="list_th">停用日期</th>
    <th nowrap class="list_th">啟動時間</th>
    <th nowrap class="list_th">建檔人員</th>
    <th nowrap class="list_th">異動時間</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${rowid}','','','','')" style="cursor:hand">
    <td nowrap class="list_no">
        ${SER_NUM}&nbsp;
        <input type="hidden" name="rowid" value="${rowid}"/>
    </td>
    <td nowrap class="list_ll"> ${table_name}</td>
    <td  nowrap class="list_cc"> ${rmtab_mode}-${comm_rmtab_mode}</td>
    <td nowrap class="list_cc"> ${hst_table_name}</td>
    <td nowrap class="list_ll"> ${rmtab_desc}</td>
    <td  nowrap class="list_cc"> ${rmtab_mode}-${comm_rmtab_mode}</td>
    <td nowrap class="list_cc"> ${stop_date.YMD}</td>
    <td  nowrap class="list_cc"> ${rmtime_type}-${comm_rmtime_type}</td>
    <td nowrap class="list_cc"> ${crt_user}</td>
    <td nowrap class="list_cc"> ${mod_time}</td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
<!-- hidden ************************************************************** -->
 <input type="hidden" name="WPROWID" value="${wprowid}">
 <input type="hidden" name="control_tab_name" value="${control_tab_name}" >
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
<!-- script1 ************************************************************* -->
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
        tigra_tables('table1');
</script>
<!00 script2 ************************************************************* -->
<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";


 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "ecsm0100_detl";
    }
    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3,parm4,parm5)
  {
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    document.dataForm.data_k4.value = parm4;
    document.dataForm.data_k5.value = parm5;
    top.respHtml  = "ecsm0100_detl";
    top.submitControl('S');
    return true;
  }

</script>
<!-- ******************************************************************** -->
