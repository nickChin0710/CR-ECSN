<html>
<head>
<title> 108/01/29 V1.00.01 RAY Ho Initial </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8; IE=ie11">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
     <input type="Button"    value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
     <input type="Button"      value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
     <input type="Button"  value="修改"  ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
     <input type="Button"   value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
     <input type="Button"    value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<!-- Key data2 ************************************************************ -->
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap  width="50%">序列名稱:&nbsp;
       <input type="text" class="col_any" name="kk_sequence_name" value="${kk_sequence_name}"
              zEdit="any" maxlength="30" size="30" />
    </td>
   </tr>
 </table>
<hr>
<!-- Detail data detl *************************************************** -->
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap class="colKey">序列名稱:
       <span class="dsp_text">${sequence_name}</span>
       <input  type="hidden" name="sequence_name" value="${sequence_name}" />
     </td>
   </tr>
 </table>
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap>起始值:&nbsp; 
       <input type="text" class="col_number" name="start_value" value="${start_value}"
              zEdit="dignumber" maxlength="11" size="11" />
     </td>
   </tr>
   <tr>
     <td nowrap>增量值:&nbsp; 
       <input type="text" class="col_number" name="increment_value" value="${increment_value}"
              zEdit="number" maxlength="8" size="8" />
     </td>
   </tr>
   <tr>
     <td nowrap>最大值:&nbsp; 
       <input type="text" class="col_number" name="maxvalue_value" value="${maxvalue_value}"
              zEdit="dignumber" maxlength="13" size="13" />
     </td>
   </tr>
   <tr>
     <td nowrap>ORACLE名稱:&nbsp; 
       <input type="text" class="col_any" name="ref_sequence" value="${ref_sequence}"
              zEdit="any" maxlength="30" size="30" />
     </td>
   </tr>
   <tr>
     <td nowrap>負責SA:&nbsp; 
       <input type="text" class="col_any" name="table_owner" value="${table_owner}"
              zEdit="any" maxlength="20" size="20" />
     </td>
   </tr>
   <tr>
     <td nowrap>起始值重新產生:&nbsp;
       <select name="redo_flag" class="col_ddlb"  >
       <option value=" ">--</option>
       <option value="Y" ${redo_flag-Y} >Y.是</option>
       <option value="N" ${redo_flag-N} >N.否</option>
       </select>
     </td>
   </tr>
   <tr>
     <td nowrap>重建序列:&nbsp;
       <select name="create_flag" class="col_ddlb"  >
       <option value=" ">--</option>
       <option value="Y" ${create_flag-Y} >Y.是</option>
       <option value="N" ${create_flag-N} >N.否</option>
       </select>
     </td>
   </tr>
   <tr>
     <td nowrap>CYCLE:&nbsp;
       <select name="cycle_flag" class="col_ddlb"  >
       <option value=" ">--</option>
       <option value="Y" ${cycle_flag-Y} >Y.是</option>
       <option value="N" ${cycle_flag-N} >N.否</option>
       </select>
     </td>
   </tr>
   <tr>
     <td nowrap>轉檔資料庫來源&nbsp;
       <select name="comp_flag" class="col_ddlb"  >
       <option value=" ">--</option>
       <option value="E" ${comp_flag-E} >ECS</option>
       <option value="C" ${comp_flag-C} >CCAS</option>
       </select>
     </td>
   </tr>
   <tr>
     <td nowrap>CACHE值:&nbsp; 
       <input type="text" class="col_number" name="cache_value" value="${cache_value}"
              zEdit="number" maxlength="8" size="8" />
   </tr>
 </table>
</div>
<!-- trail ************************************************************** -->
 <input type="hidden" name="aud_type" value="${aud_type}">
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >
<input type="hidden" name="fst_apr_flag" value="${fst_apr_flag}">
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="CONTROL_TAB_NAME" value="${control_tab_name}">
<input type="hidden" name="MOD_PGM" value="ecsm0560">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>
<!-- script d2 *********************************************************** -->
<script language="javascript">

 top.refreshButton2('1');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
<!-- ******************************************************************** -->
