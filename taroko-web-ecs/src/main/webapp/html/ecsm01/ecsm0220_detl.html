<html>
<head>
<title> 108/01/29 V1.00.01 RAY Ho Initial 特店規屬類別參數檔維護</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8; IE=ie11">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
     <input type="Button"   value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
     <input type="Button"    value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
     <input type="Button"   value="修改"  ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
     <input type="Button"   value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
     <input type="Button"    value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<!-- Key data2 ************************************************************ -->
 <table width="80%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap  width="50%">物件代碼:&nbsp;
       <input type="text" class="col_any" name="kk_bndata_no" value="${kk_bndata_no}"
              zEdit="any" maxlength="10" size="10" />
    </td>
   </tr>
 </table>
<hr>
<!-- Detail data detl *************************************************** -->
 <table width="80%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap class="colKey">物件代碼:
       <span class="dsp_text">${bndata_no}</span>
       <input  type="hidden" name="bndata_no" value="${bndata_no}" />
     </td>
   </tr>
 </table>
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap>資料說明:&nbsp; 
       <input type="text" class="col_any" name="bndata_name" value="${bndata_name}"
              zEdit="any,canTW" maxlength="30" size="30" />
     </td>
   </tr>
   <tr>
     <td nowrap>使用參數資料類別:&nbsp; 
       <input type="text" class="col_any" name="data_type" value="${data_type}"
              zEdit="any" maxlength="10" size="10" />
              (data_type值)
     </td>
   </tr>
   <tr>
     <td nowrap>參數明細表格名稱:&nbsp; 
       <input type="text" class="col_any" name="table_name" value="${table_name}"
              zEdit="any" maxlength="30" size="30" />
     </td>
   </tr>
   <tr>
     <td nowrap>資料所在表格名稱:&nbsp; 
       <input type="text" class="col_any" name="p_table_name" value="${p_table_name}"
              zEdit="any" maxlength="30" size="30" />
     </td>
   </tr>
   <tr>
     <td nowrap>中文說明表格名稱:&nbsp; 
       <input type="text" class="col_any" name="d_table_name" value="${d_table_name}"
              zEdit="any" maxlength="30" size="30" />
              (多檔以-做區隔, alias 依序為 b,c,...)
     </td>
   </tr>
   <tr>
     <td nowrap>條件判斷前面欄位:&nbsp; 
       <input type="text" class="col_any" name="p_key_column" value="${p_key_column}"
              zEdit="any" maxlength="80" size="80" />
     </td>
   </tr>
   <tr>
     <td nowrap>上下欄位判斷運算式:&nbsp; 
       <input type="text" class="col_any" name="key_operation" value="${key_operation}"
              zEdit="any" maxlength="80" size="80" />
     </td>
   </tr>
   <tr>
     <td nowrap>條件判斷後面欄位:&nbsp; 
       <input type="text" class="col_any" name="d_key_column" value="${d_key_column}"
              zEdit="any" maxlength="80" size="80" />
              ('請用#取代)
     </td>
   </tr>
   <tr>
     <td nowrap>資料所在但馬欄位名稱:&nbsp; 
       <input type="text" class="col_any" name="code_column" value="${code_column}"
              zEdit="any" maxlength="80" size="80" />
              (as data_key 為必輸欄位)
     </td>
   </tr>
   <tr>
     <td nowrap>資料所在但馬欄位中文:&nbsp; 
       <input type="text" class="col_any" name="desc_column" value="${desc_column}"
              zEdit="any" maxlength="80" size="80" />
              (as dynamiccolumnname 為必輸欄位)
     </td>
   </tr>
   <tr>
     <td nowrap>使用參數資料類別說明:&nbsp; 
       <input type="text" class="col_any" name="key_column_name" value="${key_column_name}"
              zEdit="any,canTW" maxlength="20" size="20" />
     </td>
   </tr>
 </table>
 <table width="80%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td  nowrap  >異動日期: 
       <span class="dsp_date">${mod_time.YMD}</span>
       <input     size="10"  type="hidden" name="mod_time" value="${mod_time.YMD}" 4/>
   </tr>
 </table>
</div>
<!-- trail ************************************************************** -->
 <input type="hidden" name="aud_type" value="${aud_type}">
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >
<input type="hidden" name="fst_apr_flag" value="${fst_apr_flag}">
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="CONTROL_TAB_NAME" value="${control_tab_name}">
<input type="hidden" name="MOD_PGM" value="ecsm0220">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>
<!-- script d2 *********************************************************** -->
<script language="javascript">

 top.refreshButton2('1');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
<!-- ******************************************************************** -->
