<html>
<head>
    <title> 109/02/21 V1.00.01 Allen Ho Initial 高鐵生檔不送簡訊清單</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
    <link rel="stylesheet" href="js/Calendar/calendar.css">
    <script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

    <table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
        <!-- Button **************************************************************-->
        <tr>
            <td width="100">&nbsp;</td>
            <td colspan="4">
                <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
                <input type="Button" name="btnQuery"   value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
                <input type="Button" name="btnAdd"     value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
                <input type="Button" name="btnUpdate"  value="修改"  ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
                <input type="Button" name="btnDelete"  value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
                <input type="Button" name="btnAdd"   value="重新上傳" onClick="return top.submitControl('procMethod_upld')" class="btAdd" >&nbsp;&nbsp;
                <input type="Button" name="btnAdd"   value="重新下載" onClick="return top.submitControl('procMethod_dnld')" class="btAdd" >&nbsp;&nbsp;
                <input type="Button" name="btnClear"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
            </td>
        </tr>
    </table>
    <div id="dataBlock">
        <!-- Key data2 ************************************************************ -->
        <table width="80%" border="0" cellspacing="0" cellpadding="4">
            <tr>
                <td nowrap  width="50%">航空公司代碼:&nbsp;
                    <input type="text" class="col_any" name="kk_air_type" value="${kk_air_type}"
                           zEdit="any" maxlength="2" size="2" />
                </td>
            </tr>
        </table>
        <hr>
        <!-- Detail data detl *************************************************** -->
        <table width="80%" border="0" cellspacing="0" cellpadding="4">
            <tr>
                <td nowrap class="colKey">航空公司代碼:
                    <span class="dsp_text">${air_type}</span>
                    <input   type="hidden" name="air_type" value="${air_type}" />
                </td>
            </tr>
            <tr>
                <td nowrap>航空公司名稱:&nbsp;
                    <input type="text" class="col_any" name="air_name" value="${air_name}"
                           zEdit="any,canTW" maxlength="60" size="60" />
                </td>
            </tr>
            <tr>
                <td nowrap>仍在運作:&nbsp;
                    <select name="stop_flag" class="col_ddlb"  >
                        <option value="N" ${stop_flag-N} >N.已停用</option>
                        <option value="Y" ${stop_flag-Y} >Y.運作中</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td nowrap>加密方式:&nbsp;
                    <select name="pwd_type" class="col_ddlb"  >
                        <option value="00" ${pwd_type-00} >00.不加密</option>
                        <option value="02" ${pwd_type-02} >02.PGP加密</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td nowrap>傳送iP參考代碼:&nbsp;
                    <select name="out_ref_ip_code" class="col_ddlb" />
                    ${dddw_ref_ip_code}
                    </select>
                </td>
            </tr>
            <tr>
                <td nowrap>傳送檔名:&nbsp;
                    <input type="text" class="col_any" name="out_file_name" value="${out_file_name}"
                           zEdit="any,canTW" maxlength="60" size="60" />
                    (以-做區隔)
                </td>
            </tr>
            <tr>
                <td nowrap>接收iP參考代碼:&nbsp;
                    <select name="in_ref_ip_code" class="col_ddlb" />
                    ${dddw_ref_ip_code2}
                    </select>
                </td>
            </tr>
            <tr>
                <td nowrap>接收檔名:&nbsp;
                    <input type="text" class="col_any" name="in_file_name" value="${in_file_name}"
                           zEdit="any,canTW" maxlength="60" size="60" />
                    (以-做區隔)
                </td>
            </tr>
        </table>
        <table width="80%" border="0" cellspacing="0" cellpadding="4">
            <tr>
                <td  nowrap  >維護經辦：
                    <span class="dsp_text">${mod_user}</span>
                    <input      size="10"  type="hidden" name="mod_user" value="${mod_user}" />
                </td>
                <td  nowrap  >維護時間：
                    <span class="dsp_text">${mod_time}</span>
                    <input       type="hidden" name="mod_time" value="${mod_time}" />
            </tr>
        </table>
    </div>
    <!-- trail ************************************************************** -->
    <input type="hidden" name="aud_type" value="${aud_type}">
    <input type="hidden" name="data_k1" value="" >
    <input type="hidden" name="data_k2" value="" >
    <input type="hidden" name="data_k3" value="" >
    <input type="hidden" name="data_k4" value="" >
    <input type="hidden" name="data_k5" value="" >
    <input type="hidden" name="fst_apr_flag" value="${fst_apr_flag}">
    <input type="hidden" name="ROWID" value="${rowid}">
    <input type="hidden" name="CONTROL_TAB_NAME" value="${control_tab_name}">
    <input type="hidden" name="MOD_PGM" value="ecsm0410">
    <input type="hidden" name="MOD_USER" value="${MOD_USER}">
    <input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
    <input type="hidden" name="HIDE" value="${HIDE_DATA}">
    <input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>
<!-- script d2 *********************************************************** -->
<script language="javascript">

    top.refreshButton2('1');

    function validateInput()
    {
        if ( !top.checkFormat() )
        { return false; }

        return true;
    }

</script>
