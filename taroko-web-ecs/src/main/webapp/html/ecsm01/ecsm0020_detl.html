<html>
<head>
<title> 108/01/29 V1.00.01 RAY Ho Initial 物件權責歸屬檔維護</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8; IE=ie11">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
     <input type="Button"    value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
     <input type="Button"      value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
     <input type="Button"   value="修改"  ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
     <input type="Button"   value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
     <input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<!-- Key data2 ************************************************************ -->
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap  colspan="3" width="50%">物件代碼:&nbsp;
       <input type="text" class="col_text" name="kk_obj_code" value="${kk_obj_code}"
              zEdit="any" zRequire="K,C" maxlength="30" size="30" />
     </td>
   </tr>
   <tr>
     <td nowrap>&nbsp;物件類別
       <select size="1"  name="kk_obj_type" class="col_ddlb"  zRequire="K,C">
               ${dddw_obj_type_1}
       </select>
    </td>
   </tr>
 </table>
<hr>
<!-- Detail data detl *************************************************** -->
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap class="colKey" colspan="3">物件代碼:
       <span class="dsp_text">${obj_code}</span>
       <input  type="hidden" name="obj_code" value="${obj_code}" />
     </td>
   </tr>
   <tr>
     <td nowrap class="colKey">物件類別
       <span class="dsp_text">${obj_type}</span>
       <input  type="hidden" name="obj_type" value="${obj_type}" />
              -${comm_obj_type}
     <input  type="hidden" name="comm_obj_type" value="${comm_obj_type}" />
     </td>
   </tr>
 </table>
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap colspan="3">物件名稱&nbsp; 
       <input type="text" class="col_any" name="obj_name" value="${obj_name}"
              zEdit="any,canTW" maxlength="60" size="60" />
     </td>
   </tr>
   <tr>
     <td nowrap colspan="3">歸屬單位&nbsp;
       <select name="unit_code" class="col_ddlb" zRequire="Y" />
               ${dddw_dept_code}
       </select>
     </td>
   </tr>
   <tr>
     <td nowrap>歸屬人員代碼&nbsp; 
       <input type="text" class="col_any" name="owner_code" value="${owner_code}"
              zEdit="any" maxlength="20" size="20" />
     </td>
     <td nowrap>歸屬人員姓名&nbsp; 
       <input type="text" class="col_any" name="owner_name" value="${owner_name}"
              zEdit="any,canTW" maxlength="20" size="20" />
     </td>
   </tr>
   <tr>
     <td nowrap>歸屬人員電話&nbsp; 
       <input type="text" class="col_any" name="owner_tel1" value="${owner_tel1}"
              zEdit="any" maxlength="15" size="15" />
     </td>
     <td nowrap>處理程式代碼&nbsp; 
       <input type="text" class="col_any" name="program_code" value="${program_code}"
              zEdit="any" maxlength="20" size="20" />
     </td>
   </tr>
   <tr>
     <td nowrap colspan="3">物件說明1&nbsp; 
       <input type="text" class="col_any" name="obj_comment1" value="${obj_comment1}"
              zEdit="any,canTW" maxlength="60" size="60" />
     </td>
   </tr>
   <tr>
     <td nowrap colspan="3">物件說明2&nbsp; 
       <input type="text" class="col_any" name="obj_comment2" value="${obj_comment2}"
              zEdit="any,canTW" maxlength="60" size="60" />
     </td>
   </tr>
   <tr>
     <td nowrap colspan="3">物件說明3&nbsp; 
       <input type="text" class="col_any" name="obj_comment3" value="${obj_comment3}"
              zEdit="any,canTW" maxlength="60" size="60" />
     </td>
   </tr>
 </table>
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td  nowrap  >鍵檔日期: 
       <span class="dsp_date">${crt_date.YMD}</span>
       <input     size="8"  type="hidden" name="crt_date" value="${crt_date.YMD}" />
     </td>
     <td  nowrap  >鍵檔人員: 
       <span class="dsp_text">${crt_user}</span>
       <input     size="10"  type="hidden" name="crt_user" value="${crt_user}" />
     </td>
   </tr>
   <tr>
     <td  nowrap  >異動日期: 
       <span class="dsp_date">${mod_time.YMD}</span>
       <input     size="10"  type="hidden" name="mod_time" value="${mod_time.YMD}" />
     </td>
     <td  nowrap  >異動人員: 
       <span class="dsp_text">${mod_user}</span>
       <input     size="10"  type="hidden" name="mod_user" value="${mod_user}" />
   </tr>
 </table>
</div>
<!-- trail ************************************************************** -->
 <input type="hidden" name="aud_type" value="${aud_type}">
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >
<input type="hidden" name="fst_apr_flag" value="${fst_apr_flag}">
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="CONTROL_TAB_NAME" value="${control_tab_name}">
<input type="hidden" name="MOD_PGM" value="ecsm0020">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>
<!-- script d2 *********************************************************** -->
<script language="javascript">

 top.refreshButton2('1');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
<!-- ******************************************************************** -->
