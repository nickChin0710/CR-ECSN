<html>
<head>
<title>批次排程程式維護</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!-- query key *************************************************************-->
 <table width="80%" border="0" cellspacing="0" cellpadding="4">
   <tr>
   	<td nowrap>&nbsp;SHELL代號:
      <input type="text" class="col_any" 
          name="ex_shell_id " value="${ex_shell_id}"
         zEdit="any"  maxlength=20 size=22 />
   	</td>
   	<td nowrap>&nbsp;排程代號:
      <input type="text" class="col_any" 
          name="ex_schedule_job_id" value="${ex_schedule_job_id}"
         zeditType="any"  maxlength=20 size=20 />
   	</td>
   </tr>
   <tr>
   	<td nowrap>&nbsp;程式代號:
      <input type="text" class="col_any" 
          name="ex_pgm_id" value="${ex_pgm_id}"
         zeditType="any"  maxlength=20 size=20 />
   	</td>
   	<td nowrap>&nbsp;
      <input type="Button"  value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button"  value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
   	</td>
   </tr>
 </table>
</div>
<!-- browse ************************************************************** -->
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="8">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap class="list_th">SHELL代號</th>
    <th nowrap class="list_th">排程代號</th>
    <th nowrap class="list_th">執行順序</th>
    <th nowrap class="list_th">程式代號</th>
    <th nowrap class="list_th">程式說明</th>
    <th nowrap class="list_th">暫停碼</th>
    <th nowrap class="list_th">參數一</th>
    <th nowrap class="list_th">參數二</th>
    <th nowrap class="list_th">參數三</th>
    <th nowrap class="list_th">參數四</th>
    <th nowrap class="list_th">參數五</th>
    <th nowrap class="list_th">正常回應碼</th>
    <th nowrap class="list_th">異常時通知維護人員</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${rowid}','','','','')" style="cursor:hand">
    <td nowrap class="list_no">
        ${SER_NUM}&nbsp;
        <input type="hidden" name="rowid" value="${rowid}"/>
    </td>
    <td nowrap class="list_ll"> ${shell_id}</td>
    <td nowrap class="list_ll"> ${schedule_job_id}</td>
    <td nowrap class="list_ll"> ${priority_level}</td>
    <td nowrap class="list_ll"> ${pgm_id}</td>
    <td nowrap class="list_ll"> ${pgm_desc}</td>
    <td nowrap class="list_ll"> ${wait_flag}</td>
    <td nowrap class="list_ll"> ${key_parm1}</td>
    <td nowrap class="list_ll"> ${key_parm2}</td>
    <td nowrap class="list_ll"> ${key_parm3}</td>
    <td nowrap class="list_ll"> ${key_parm4}</td>
    <td nowrap class="list_ll"> ${key_parm5}</td>
    <td nowrap class="list_ll"> ${normal_code}</td>
    <td nowrap class="list_cc"> ${call_duty_ind}</td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
<!-- hidden ************************************************************** -->
 <input type="hidden" name="WPROWID" value="${wprowid}">
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
<!-- script1 ************************************************************* -->
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
        tigra_tables('table1');
</script>
<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";


 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "ecsm0620_detl";
    }
    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3,parm4,parm5)
  {
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    document.dataForm.data_k4.value = parm4;
    document.dataForm.data_k5.value = parm5;
    top.respHtml  = "ecsm0620_detl";
    top.submitControl('S');
    return true;
  }

</script>
<!-- ******************************************************************** -->
