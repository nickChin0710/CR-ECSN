<html>
<head>
<title>臨時調整額度維護-依產品類別</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
${#PLUGIN:htmcomm_plugin.apr_user}
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層" />&nbsp;
  <input type="Button"     value="讀取" onClick="return top.submitControl('R')" class="btQuery" />&nbsp;&nbsp;
  <input type="Button"       value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" />&nbsp;&nbsp;
  <input type="Button"    value="修改" ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" />&nbsp;&nbsp;
  <input type="Button"    value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
  <input type="Button"     value="清除" onClick="return top.submitControl('L')" class="btClear" />&nbsp;&nbsp;
  </td>
</tr>
</table>

<div id="dataBlock">
<table border="0" cellspacing="0" cellpadding="4">
  <tr>
      <td nowrap>&nbsp;卡片等級
         <select size="1" name="kk_card_note" class="col_ddlb" >
            <option value="">--</option>
            <option value="*">*</option>
            ${dddw_card_note}
         </select>
      </td>
      <td nowrap colspan="2">&nbsp;放大MCC CODE:
         <select size="1" name="kk_mcc_code" class="col_ddlb" >
            <option value="">--</option>
            ${dddw_mcc_code}
         </select>
     </td>
  </tr>
</table>
<hr>
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
      <td nowrap>&nbsp;卡片等級
         <span class="dsp_text">${card_note}.${tt_card_note}</span>
         <input type="hidden" name="card_note" value="${card_note}" />
         <input type="hidden" name="tt_card_note" value="${tt_card_note}" />
      </td>   
      <td nowrap >&nbsp;放大MCC CODE:
	      <span class="dsp_text">${mcc_code}.${tt_mcc_code}</span>
	      <input type="hidden" name="mcc_code" value="${mcc_code}" />
	      <input type="hidden" name="tt_mcc_code" value="${tt_mcc_code}" />
   	  </td>      
 </tr>  
</table>
<br>
<table width="80%" border="0" cellspacing="0" cellpadding="4">
 <tr>
 	 <td nowrap colspan="2" >&nbsp;放大總月限金額:
 	 		 <input type="text" class="col_number" name="tot_amt_month" value="${tot_amt_month}" maxlength="12" size="14" zEdit="dignumber" zRequire="Y" >％
 	 </td>
 </tr>
 <tr>
 	 <td nowrap>&nbsp;適用地區:
       <select   size="1"  name="area_type" class="col_ddlb" zRequire="Y" >
         <option value="">--</option>
         <option value="1" ${area_type-1} >國外</option>
         <option value="2" ${area_type-2} >國內</option>
         <option value="3" ${area_type-3} >國內外</option>
      </select>
   </td>
   <td nowrap >&nbsp;有效日期:
      <input type="text" class="col_date" name="adj_eff_date1" value="${adj_eff_date1}"
         zEdit="date,yyyymmdd" MaxLength=8 size=10 zRequire="Y" />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'adj_eff_date1'});
	      </script>
	      --
	      <input type="text" class="col_date" name="adj_eff_date2" value="${adj_eff_date2}"
         zEdit="date,yyyymmdd" MaxLength=8 size=10 zRequire="Y" />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'adj_eff_date2'});
	      </script>
	</td>    
 <tr>
   <td nowrap>&nbsp;金額百分比:
      <input type="text" class="col_number" name="times_amt" value="${times_amt}" maxlength="4" size="6" zEdit="dignumber" zRequire="Y" >
   </td>
   <td nowrap>&nbsp;次數百分比:
      <input type="text" class="col_number" name="times_cnt" value="${times_cnt}" maxlength="4" size="6" zEdit="dignumber" zRequire="Y" >
   </td>
 </tr>

 <tr>
   <td nowrap colspan="2">&nbsp;備註:
      <input type="text" class="col_any" name="adj_remark" value="${adj_remark}" maxlength="100" size="102" zEdit="any,canTw">
   </td>
 </tr>
</table>
</div>
<br>
<table width="60%" border="0" cellspacing="1" cellpadding="2" style="margin-left: 30px" >
  <tr>
   <td nowrap class="td_text" width="20%">產生日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${crt_date.YMD}</span>
      <input type="hidden" name="crt_date" value="${crt_date}">   
   </td>
   <td nowrap class="td_text" width="20%">產生人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${crt_user} </span>
      <input type="hidden" name="crt_user" value="${crt_user}">   
   </td>
  </tr>
  <tr>
   <td nowrap class="td_text" width="20%">異動日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${mod_date.YMD}</span>
      <input type="hidden" name="mod_date" value="${mod_date}">   
   </td>
   <td nowrap class="td_text" width="20%">異動人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${mod_user} </span>
      <input type="hidden" name="mod_user" value="${mod_user}">   
   </td>
  </tr>
</table>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
