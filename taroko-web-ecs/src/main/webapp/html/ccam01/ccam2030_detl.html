<div id="dataBlock">
<table border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap class="col_key">&nbsp;卡號: ${card_no}
      <input type="hidden" name="card_no" value="${card_no}">
   </td>
   <td nowrap>&nbsp;身分證ID:
      <span class="dsp_text">${id_no}</span>
      <input type="hidden" name="id_no" value="${id_no}">
   </td>
 </tr>
 <tr>
   <td nowrap>&nbsp;刪除日期:
         <input type="text" class="col_date" name="spec_del_date" value="${spec_del_date}"
         zEdit="date,yyyymmdd" MaxLength=8 size=10  />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'spec_del_date'});
	      </script>
	      &nbsp;	      
<!-- 	      
<input type="checkbox" name="wk_new_end_flag" id="id_new_end_flag" value="Y" ${wk_new_end_flag-Y}>&nbsp;同卡片效期&nbsp;
 -->
	      <input type="checkbox" name="sms_flag" value="Y" ${sms_flag-Y} disabled >發送簡訊
	      
   </td>
   <td nowrap>&nbsp;debit卡:
      <span class="dsp_text">${debit_flag}</span>
      <input type="hidden" name="debit_flag" value="${debit_flag}" />
      &nbsp;團代:
      <span class="dsp_text">${group_code}.${tt_group_code}</span>
      <input type="hidden" name="group_code" value="${group_code}">
      <input type="hidden" name="tt_group_code" value="${tt_group_code}">
   </td>
 </tr>
 <tr>
   <td nowrap>&nbsp;卡片效期:<span class="dsp_date">${new_end_date.YMD}</span>
      <input type="hidden" name="new_end_date" value="${new_end_date}" />
   </td>
   <td nowrap>&nbsp;卡種:<span class="dsp_text">${card_type}</span>
      <input type="hidden" name="card_type" value="${card_type}" />
   </td>
 </tr>
 <tr>
   <td nowrap>&nbsp;金融帳號:
      <span class="dsp_text">${acct_no}</span>
      <input type="hidden" name="acct_no" value="${acct_no}" />
   </td>
   <td nowrap>&nbsp;金融卡號:
      <span class="dsp_text">${bank_actno}</span>
      <input type="hidden" name="bank_actno" value="${bank_actno}" />
   </td>
 </tr>
 <tr>
   <td nowrap>&nbsp;指示代碼:
      <select size="1" name="spec_status" class="col_ddlb">
         <option value="">--</option>
         ${ddw_spec_code_list}
      </select>
      <input type="hidden" name="hh_spec_status" value="${hh_spec_status}" />
   </td>
   <td nowrap>&nbsp;Master VIP US$:
      <input type="text" class="col_number" name="spec_mst_vip_amt" value="${spec_mst_vip_amt}" maxlength="9" size="11" zEdit="number" />
   </td>
 </tr>
 <tr>
 	<td nowrap colspan="2" >&nbsp;檢視部門:
 		<select size="1" name="spec_dept_no" class="col_ddlb" >
 			<option value="">--</option>
      ${dddw_spec_dept}
   </select>
 	</td>
 </tr>
 <tr>
   <td nowrap colspan="2">&nbsp;備註(50字):
      <input type="text" class="col_any" name="spec_remark" value="${spec_remark}" maxlength="50" size="100" zEdit="any,canTw" />
   </td>
 </tr>
 <tr>
   <td nowrap>&nbsp;指示人員:
      <span class="dsp_text">${spec_user}</span>
      <input type="hidden" name="spec_user" value="${spec_user}" />
   </td>
   <td nowrap>&nbsp;指示日期:

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
       
   if (top.actionCode=='D') {
      if (confirm("是否執行 卡片特指取消")==false) {
         return false;
      }
   } 

    return true;
  } 
</script>
