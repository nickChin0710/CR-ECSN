<html>
<head>
<title>卡戶/卡片基本資料查詢(註3)</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層";/>
  </td>
</tr>
</table>

<table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No</th>
    <th nowrap>消費日</th>
    <th nowrap>申購書編號</th>
    <th nowrap>交易卡號</th>
    <th nowrap>授權碼</th>
    <th nowrap>特店代號</th>
    <th nowrap>特店名稱</th>
    <th nowrap>總金額</th>
    <th nowrap>每期金額</th>
    <th nowrap>分期付款<br>總期數</th>
    <th nowrap>分期付款<br>目前期數</th>
    <th nowrap>未到期<br>總金額</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;
      <input type="hidden" name="ser_num" value="${ser_num}">
   </td>
   <td nowrap class="list_cc"> ${purchase_date.YMD}&nbsp;</td>
   <td nowrap class="list_cc"> ${contract_no}&nbsp;</td>
   <td nowrap class="list_cc"> ${card_no}&nbsp;</td>
   <td nowrap class="list_cc"> ${auth_code}&nbsp;</td>
   <td nowrap class="list_cc"> ${mcht_no}&nbsp;</td>
   <td nowrap class="list_ll"> ${mcht_chi_name}&nbsp;</td>
   <td nowrap class="list_rr"> ${tot_amt.(999)}&nbsp;</td>
   <td nowrap class="list_rr"> ${per_term_amt.(999)}&nbsp;</td>
   <td nowrap class="list_cc"> ${install_tot_term}&nbsp;</td>
   <td nowrap class="list_cc"> ${install_curr_term}&nbsp;</td>
   <td nowrap class="list_rr"> ${wk_inst_unpost.(999)}&nbsp;</td>
</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>

<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>



<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2(top.respLevel);
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
