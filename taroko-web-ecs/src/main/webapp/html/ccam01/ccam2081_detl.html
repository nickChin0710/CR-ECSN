<html>
<head>
<title>預製卡啟用</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
${#PLUGIN:htmcomm_plugin.apr_user}
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層" />&nbsp;
  <input type="Button"  value="啟用"  ${btnUpdate_disable} onClick="return top.submitControl('U')"class="btUpdate" />&nbsp;
  </td>
</tr>
</table>

<div id="dataBlock">
<hr>
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;卡號:
      <span class="dsp_text">${card_no}&nbsp;</span>
      <input type="hidden" name="card_no" value="${card_no}">
   </td>
   <td nowrap >&nbsp;有效日期:
      <span class="dsp_text">${valid_to.YMD}&nbsp;</span>
      <input type="hidden" name="valid_to" value="${valid_to}">
   </td>
 </tr>
 <tr>
   <td nowrap >&nbsp;申請人身分證號碼:
      <input type="text" class="col_any" zEdit="any" name="apply_id" value="${apply_id}"
      		maxlength="10" size="12" zRequire ="Y"/>
   </td>
   <td nowrap >&nbsp;金融帳號:
      <input type="text" class="col_any" zEdit="any" name="act_no" value="${act_no}"
      		maxlength="13" size="15" zRequire ="Y"/>
   </td>
 </tr>
 <tr>
   <td nowrap>&nbsp;生日：
      <input type="text" class="col_date" name="birthday" value="${birthday}" 
        zEdit="date,yyyymmdd" maxlength="8" size="8" zRequire ="Y" />
      <script language="JavaScript">
      new tcal ({'formname': 'dataForm','controlname': 'birthday'});
     </script>
   </td>
   <td nowrap >&nbsp;手機:
      <input type="text" class="col_any" zEdit="any" name="cellar_phone" value="${cellar_phone}" maxlength="15" size="17" />
   </td>
 </tr>
 <tr>
   <td nowrap >&nbsp;團體代號:
      <span class="dsp_text">${group_code.YMD}&nbsp;</span>
      <input type="hidden" name="group_code" value="${group_code}">
   </td>
   <td nowrap >&nbsp;卡種:
      <span class="dsp_text">${card_type}&nbsp;</span>
      <input type="hidden" name="card_type" value="${card_type}">
   </td>
</tr>
<tr>
   <td nowrap >&nbsp;入主檔日期:
      <span class="dsp_text">${in_main_date.YMD}&nbsp;</span>
      <input type="hidden" name="in_main_date" value="${in_main_date}">
   </td>
   <td nowrap >&nbsp;註銷註記:
      <span class="dsp_text">${prefab_cancel_flag}&nbsp;</span>
      <input type="hidden" name="prefab_cancel_flag" value="${prefab_cancel_flag}">
   </td>
</tr>
</table>
</div>



<input type="hidden" name="sup_flag" value="${sup_flag}" />
<input type="hidden" name="unit_code" value="${unit_code}" />
<input type="hidden" name="bin_no" value="${bin_no}" />
<input type="hidden" name="acct_type" value="${acct_type}" />
<input type="hidden" name="valid_fm" value="${valid_fm}" />
<input type="hidden" name="class_code" value="${class_code}" />
<input type="hidden" name="source_code" value="${source_code}" />
<input type="hidden" name="card_ref_num" value="${card_ref_num}" />
<input type="hidden" name="batchno" value="${batchno}" />
<input type="hidden" name="recno" value="${recno}" />
<!-- -->
<input type="hidden" name="ROWID" value="${rowid}" />
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}" />
<input type="hidden" name="HIDE" value="${HIDE_DATA}" />
<input type="hidden" name="pageType" value="detl" />
<input type="hidden" name="conf_1" value="" />

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
