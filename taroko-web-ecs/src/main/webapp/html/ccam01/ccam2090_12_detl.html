<html>
<head>
<title>卡戶/卡片基本資料查詢(歸戶餘額查詢)</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層";>
  </td>
</tr>
</table>
<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>&nbsp;歸戶ID:
      <span class="dsp_text">${id_no}</span>
      <input type="hidden" name="id_no" value="${id_no}" />
   </td>
   <td nowrap>&nbsp;  
      <input type="Button" name="btnQuery"  value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>
   <td nowrap >&nbsp;帳戶ID:
      <span class="dsp_text">${ex_acct_id}</span>
      <input type="hidden" name="ex_acct_id" value="${ex_acct_id}" />
   </td>
   <td nowrap >&nbsp;姓名:
      <span class="dsp_text">${db_cname}&nbsp;</span>
      <input type="hidden" name="db_cname" value="${db_cname}" />
   </td>   
  </tr>
 </table>
</div>
<hr>

${#PLUGIN:cmsm01.cmsq0010_plugin}

<!-- -->
<input type="hidden" name="HIDE" value="${HIDE_DATA}" />
<input type="hidden" name="pageType" value="detl_cmsq0010" />

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2(top.respLevel);
 
 function validateInput() {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
