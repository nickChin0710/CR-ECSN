<html>
<head>
<title>colm5830-Cond-[rskm0830]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>&nbsp;帳戶類別：
     <select size=1 name="ex_acct_type" class="col_ddlb" >
       ${d_dddw_accttype}
     </select>
   </td>
   <td nowrap>&nbsp;執行年月：
      <input type="text" class="col_date" name="ex_exec_date" value="${ex_exec_date}"
         zEdit="date,yyyymm" MaxLength=6 size=10 />
   </td>
   <td nowrap>&nbsp;  
      <input type="Button" id="btnQuery" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>   
  </tr>
</table>
</div>
<hr>
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap >帳戶類別&nbsp;</th>
    <th nowrap >生效日期&nbsp;</th>
    <th nowrap >執行日期&nbsp;</th>
    <th nowrap >執行方式&nbsp;</th>
    <th nowrap >執行次數&nbsp;</th>
    <th nowrap >執行訊息&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${param_type}','${acct_type}','${valid_date}','${exec_date}','${exec_mode}')" style="cursor:hand">
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
   <td nowrap class="list_cc"> ${acct_type}&nbsp;</td>
   <td nowrap class="list_cc"> ${valid_date.YMD}&nbsp;</td>
   <td nowrap class="list_cc"> ${exec_date.YMD}&nbsp;</td>
   <td nowrap class="list_cc"> ${exec_mode}.${tt_exec_mode}&nbsp;</td>
   <td nowrap class="list_cc"> ${exec_times}&nbsp;</td>
   <td nowrap class="list_cc"> ${exec_msg}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >
 <input type="hidden"  name="data_k4" value="" >
 <input type="hidden"  name="data_k5" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20"; 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3,parm4,parm5) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    document.dataForm.data_k4.value = parm4;
    document.dataForm.data_k5.value = parm5;
    top.respHtml  = "colm5830_detl";
    top.submitControl('S');
    return true;
  }
  
</script>
