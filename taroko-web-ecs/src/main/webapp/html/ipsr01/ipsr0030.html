<html>

<head>
    <title>一卡通報送檔案回饋錯誤明細表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
    <link rel="stylesheet" href="js/Calendar/calendar.css">
    <script language="JavaScript" src="js/jquery.js"></script>
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
        <div id="condBlock">
            <table id="table0" width="60%" border="0" cellspacing="0" cellpadding="4">
                <tr>
                    <td nowrap colspan=8>&nbsp;報送日期：
                        <input type="text" class="col_date" name="exDateS" value="${exDateS}" zEdit="date,yyyymmdd" maxlength="8" size="8"  zRequire ="k"/>
                        <script language="JavaScript">
                        new tcal({
                            'formname': 'dataForm',
                            'controlname': 'exDateS'
                        });
                        </script>
                        --
                        <input type="text" class="col_date" name="exDateE" value="${exDateE}" zEdit="date,yyyymmdd" maxlength="8" size="8"  zRequire ="k"/>
                        <script language="JavaScript">
                        new tcal({
                            'formname': 'dataForm',
                            'controlname': 'exDateE'
                        });
                        </script>
                    </td>
                    <td nowrap colspan=12>&nbsp;
                        <input type="Button"  ${btnQuery_disable} value="查詢" onClick="return top.submitControl('Q'); Show()" class="btQuery">&nbsp;&nbsp;
                        <input type="Button"  ${btnClear_disable} value="清除" onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;
                        <!-- <img height="25" src="images/Excel.jpg" ${btnExcel_disable} style="cursor:hand;" onClick="top.submitControl('XLS');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp; -->
                        <img height="25" src="images/Pdf.jpg" ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td nowrap colspan=12>&nbsp;檔案名稱:
                        <select size="1" name="ex_file_code" value="ex_file_code" class="col_ddlb" onChange="fileCode(this.value)">
                            <option value="">--</option>
                            <option value="B2I001" ${ex_file_code-B2I001}>B2I001_聯名卡卡號暨錄碼資料彙總檔</option>
                            <option value="B2I002" ${ex_file_code-B2I002}>B2I002_要求列入關閉自動加值功能卡號檔</option>
                            <option value="B2I003" ${ex_file_code-B2I003}>B2I003_要求列入黑名單功能卡號檔</option>
                            <option value="B2I004" ${ex_file_code-B2I004}>B2I004_要求拒絕自動加值名單</option>
                            <option value="B2I005" ${ex_file_code-B2I005}>B2I005_聯名卡卡片個人資料變動檔</option>
                        </select>
                    </td>
                </tr>
                <tr>    
                    <td id="td" nowrap colspan=12>&nbsp;錯誤代碼:
                        <select name="ex_err_code" value="${ex_err_code}" class="col_ddlb">
                            ${dddw_err_code}
                        </select>
                        <input type="hidden" name="dddw_err_code" id="dddw_err_code" value="${dddw_err_code}">
                    </td>
                </tr>
            </table>
        </div>
        <hr>
        <!-- 明細============================ -->
        <table width="50%" id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
            <tr>
                <th nowrap class="list_th" width="5%">No&nbsp;</th>
                <th nowrap class="list_th">報送日期</th>
                <th nowrap class="list_th">一卡通卡號</th>
                <th nowrap class="list_th">信用卡號</th>
                <th nowrap class="list_th">錯誤代碼</th>
                <th nowrap class="list_th">晶片序號</th>
            </tr>
            <!-- BEGIN DYNAMIC : DETAIL -->
            <tr>
                <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
                <td nowrap class="list_ll"> ${send_date}&nbsp; </td>
                <td nowrap class="list_ll"> ${ips_card_no}&nbsp; </td>
                <td nowrap class="list_ll"> ${card_no}&nbsp;</td>
                <td nowrap class="list_ll"> ${db_file_errcode}&nbsp; </td>
                <td nowrap class="list_ll"> ${card_ic_no}&nbsp; </td>
            </tr>
            <!-- END DYNAMIC : DETAIL -->
        </table>
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="cond">
        <input type="hidden" name="row_ct" value="${row_ct}">
        <input type="hidden" name="sum_amt" value="${sum_amt}">
        <input type="hidden" name="user_id" value="${user_id}">
    </form>
    </form>
</body>

</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript" src="js/AJAXFunction_11.js"></script>
<script language="JavaScript">
tigra_tables('table1');
</script>
<script language="javascript">
top.refreshButton2('0');
top.pageRows = "20";
document.dataForm.exDateS.focus();

function validateInput() {

    if (!top.checkFormat()) {
        return false;
    }
    return true;
}

function fileCode(file_code) {
    idCode = "1";
    top.actionCode = "AJAX"; // 20200102 updated for archit.  change
    // top.methodName = "itemchanged"; // 20200102 updated for archit.  change
    resetJSON();
    addJSON("file_code", file_code);
    processAJAX();

    return true;

}

function ajaxResponse() {
    
     top.respHtml ="ipsr0030";
     top.requHtml ="ipsr0030";
     
    if (idCode == "1") {
        if (getJSONvalue("dddw_err_code", 0) != null) {
            $("#table0 #td select option").remove();
            $("#table0 #td select").append(getJSONvalue("dddw_err_code", 0));
        }
    }

}
</script>
