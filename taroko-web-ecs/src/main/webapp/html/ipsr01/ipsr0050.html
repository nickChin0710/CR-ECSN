<html>

<head>
    <title>一卡通自動加值交易明細表-107-08-23-V1.00.01-AndyLiu-[Update]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
    <link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
        <div id="condBlock">
            <table width="60%" border="0" cellspacing="0" cellpadding="4">
            	<tr>
            		<td nowrap colspan=8>&nbsp;系統處理日期：
                        <input type="text" class="col_date" name="exCrtDateS" value="${exCrtDateS}" zEdit="date,yyyymmdd" maxlength="8" size="8" zRequire="k" />
                        <script language="JavaScript">
                        new tcal({
                            'formname': 'dataForm',
                            'controlname': 'exCrtDateS'
                        });
                        </script>
                        --
                        <input type="text" class="col_date" name="exCrtDateE" value="${exCrtDateE}" zEdit="date,yyyymmdd" maxlength="8" size="8" zRequire="k" />
                        <script language="JavaScript">
                        new tcal({
                            'formname': 'dataForm',
                            'controlname': 'exCrtDateE'
                        });
                        </script>
                    </td>
            		<td nowrap >&nbsp;
    					<span class="col_radio">
         					<input type="radio" value="B" name="ex_type" ${ex_type-B} ${DEFAULT-ex_type} />10日彙整檔
         					<input type="radio" value="D" name="ex_type" ${ex_type-D} />日檔
      					</span>
    				</td>
            	</tr>
                <tr>
                    <td nowrap colspan=8>&nbsp;自動加值日期：
                        <input type="text" class="col_date" name="exDateS" value="${exDateS}" zEdit="date,yyyymmdd" maxlength="8" size="8" />
                        <script language="JavaScript">
                        new tcal({
                            'formname': 'dataForm',
                            'controlname': 'exDateS'
                        });
                        </script>
                        --
                        <input type="text" class="col_date" name="exDateE" value="${exDateE}" zEdit="date,yyyymmdd" maxlength="8" size="8" />
                        <script language="JavaScript">
                        new tcal({
                            'formname': 'dataForm',
                            'controlname': 'exDateE'
                        });
                        </script>
                    </td>
                    <td nowrap colspan=12>&nbsp;
                        <input type="Button"  ${btnQuery_disable} value="查詢" onClick="return top.submitControl('Q'); Show()" class="btQuery">&nbsp;&nbsp;
                        <input type="Button"  ${btnClear_disable} value="清除" onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;
                        <!-- <img height="25" src="images/Excel.jpg" ${btnExcel_disable} style="cursor:hand;" onClick="top.submitControl('XLS');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp; -->
                        <img height="25" src="images/Pdf.jpg" ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td nowrap colspan=4>&nbsp;身分證ID:
                        <input type="text" class="col_any" name="ex_idno" value="${ex_idno}" zEdit="alphanum" maxlength="11" size="13" />
                    </td>
                    <td nowrap colspan=4>&nbsp;卡號:
                        <input type="text" class="col_any" name="ex_card_no" value="${ex_card_no}" zEdit="number" maxlength="19" size="21" />
                    </td>
                    <td nowrap colspan=4>&nbsp;一卡通卡號:
                        <input type="text" class="col_any" name="ex_ips_card" value="${ex_ips_card}" zEdit="number" maxlength="19" size="21" />
                    </td>
                </tr>
            </table>
        </div>
        <hr>
        <!-- 明細============================ -->
        <table width="50%" id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
            <tr>
                <th nowrap class="list_th" width="5%">No&nbsp;</th>
                <th nowrap class="list_th">交易日期</th>
                <th nowrap class="list_th">身分證ID</th>
                <th nowrap class="list_th">姓名</th>
                <th nowrap class="list_th">一卡通卡號</th>
                <th nowrap class="list_th">信用卡卡號</th>
                <th nowrap class="list_th">交易時間</th>
                <th nowrap class="list_th">交易金額</th>
                <th nowrap class="list_th">交易地點</th>
            </tr>
            <!-- BEGIN DYNAMIC : DETAIL -->
            <tr>
                <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
                <td nowrap class="list_ll"> ${txn_date}&nbsp; </td>
                <td nowrap class="list_ll"> ${id_no}&nbsp; </td>
                <td nowrap class="list_ll"> ${chi_name}&nbsp;</td>
                <td nowrap class="list_ll"> ${ips_card_no}&nbsp; </td>
                <td nowrap class="list_ll"> ${card_no}&nbsp; </td>
                <td nowrap class="list_ll"> ${db_txn_time}&nbsp; </td>
                <td nowrap class="list_rr"> &nbsp;${txn_amt.(999)} </td>
                <td nowrap class="list_ll"> ${addr_cd}&nbsp; </td>
            </tr>
            <!-- END DYNAMIC : DETAIL -->
        </table>
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="cond">
        <input type="hidden" name="row_ct" value="${row_ct}">
        <input type="hidden" name="sum_amt" value="${sum_amt}">
        <input type="hidden" name="user_id" value="${user_id}">
    </form>
    </form>
</body>

</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
tigra_tables('table1');
</script>
<script language="javascript">
top.refreshButton2('0');
top.pageRows = "20";
document.dataForm.exDateS.focus();

function validateInput() {

    if (!top.checkFormat()) {
        return false;
    }
    return true;
}
</script>
