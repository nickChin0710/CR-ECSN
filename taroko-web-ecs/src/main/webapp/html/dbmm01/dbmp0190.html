<html>
<head>
<title> 108/08/06 V1.00.01 RAY Ho Initial Visa金融卡紅利加贈參數覆核-新發卡</title>

<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!-- query key *************************************************************-->
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
   <td nowrap>&nbsp;活動名稱:
      <input type="text" class="col_any" name="ex_active_code" value="${ex_active_code}"
         zeditType="any"  maxlength=10 size=10 />
     </td>
   <td nowrap>&nbsp;異動日期
      <input type="text" class="col_date" name="ex_crt_date_s" value="${ex_crt_date_s}"
         zeditType="date,yyyymmdd"  maxlength=8 size=8 />
      <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date_s'});
      </script>
      --
      <input type="text" class="col_date" name="ex_crt_date_e" value="${ex_crt_date_e}"
         zeditType="date,yyyymmdd"  maxlength=8 size=8 />
      <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date_e'});
      </script>
     </td>
   <td nowrap>&nbsp;
      <input type="Button"  value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button"  value="覆核" onClick="return top.submitControl('C')" class="btAdd" >&nbsp;&nbsp;
   </td>
  </tr>
 </table>
</div>
<hr>
<!-- browse ************************************************************** -->
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="8">
  <tr>
    <th nowrap class="list_th" width="10%">
         <input type="checkbox" name="ex_selectAll" value="Y" onClick="selectAll();" >放行
    </th>
    <th nowrap class="list_th">異動狀態</th>
    <th nowrap class="list_th">活動代號</th>
    <th nowrap class="list_th">活動名稱</th>
    <th nowrap class="list_th">開卡期間-起</th>
    <th nowrap class="list_th">開卡期間-迄</th>
    <th nowrap class="list_th">兌換金額點數</th>
    <th nowrap class="list_th">加贈倍數</th>
    <th nowrap class="list_th">加贈點數</th>
    <th nowrap class="list_th">維護經辦</th>
    <th nowrap class="list_th">維護日期</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr  style="cursor:hand">
    <td nowrap class="list_no">
      <span  class="dsp_flag">${ok_flag}</span>
      <input type="checkbox" name="opt" value="${ser_num}" />
             ${SER_NUM}&nbsp;
      <input type=hidden name="ser_num" value="${ser_num}" />
      <img   src="images/btnQuery.gif" width="20" height="15" onclick="detailScreen('${SER_NUM}','${rowid}','','','','${aud_type}');" style="cursor:hand">
             &nbsp;

    </td>
    <td nowrap class="list_cc"> ${aud_type}.${commfunc_aud_type}
      <input type=hidden name="aud_type" value="${aud_type}" />
      <input type=hidden name="commfunc_aud_type" value="${commfunc_aud_type}" />
    </td>
    <td nowrap class="list_cc"> ${active_code}
      <input type=hidden name="active_code" value="${active_code}" />
    </td>
    <td nowrap class="list_ll"> ${active_name}
      <input type=hidden name="active_name" value="${active_name}" />
    </td>
    <td nowrap class="list_cc"> ${active_s_date.YMD}
      <input type=hidden name="active_s_date" value="${active_s_date}" />
    </td>
    <td nowrap class="list_cc"> ${active_e_date.YMD}
      <input type=hidden name="active_e_date" value="${active_e_date}" />
    </td>
    <td nowrap class="list_rr"> ${bp_amt.(999)}
      <input type=hidden name="bp_amt" value="${bp_amt}" />
    </td>
    <td nowrap class="list_rr"> ${add_times}
      <input type=hidden name="add_times" value="${add_times}" />
    </td>
    <td nowrap class="list_rr"> ${add_point}
      <input type=hidden name="add_point" value="${add_point}" />
    </td>
    <td nowrap class="list_cc"> ${crt_user}
      <input type=hidden name="crt_user" value="${crt_user}" />
    </td>
    <td nowrap class="list_cc"> ${crt_date.YMD}
      <input type=hidden name="crt_date" value="${crt_date}" />
    </td>
    <input type="hidden"  name="mod_seqno" value="${mod_seqno}">
    <input type="hidden"  name="rowid" value="${rowid}">
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
<!-- hidden ************************************************************** -->
 <input type="hidden" name="WPROWID" value="${wprowid}">
 <input type="hidden" name="control_tab_name" value="${control_tab_name}" >
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
<!-- script1 ************************************************************* -->
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
        tigra_tables('table1');
</script>
<!-- script2 ************************************************************* -->
<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";


 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "dbmp0190_detl";
    }
    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3,parm4,parm5)
  {
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    document.dataForm.data_k4.value = parm4;
    document.dataForm.data_k5.value = parm5;
    if (parm5 == 'A') 
       top.respHtml  = "dbmp0190_detn";
    else if (parm5 == 'D') 
       top.respHtml  = "dbmp0190_detd";
    else 
        top.respHtml  = "dbmp0190_detl";
    top.submitControl('S');
    return true;
  }
 function selectAll()
  {
   var opt_select =document.dataForm.ex_selectAll.checked;
   var aElements = document.dataForm.getElementsByTagName("input");
   for (var i=0;i<aElements.length;i++)
     if (aElements[i].type=="checkbox")
        aElements[i].checked = opt_select;
  }

</script>
<!-- ******************************************************************** -->
