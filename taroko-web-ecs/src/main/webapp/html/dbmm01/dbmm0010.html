<html>
<head>
<title> 109/03/10 V1.00.01 Allen Ho Initial Debit卡 紅利期限移參數維護</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<!-- Approve *************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td class="td_text" width="100">覆核主管: </td>
   <td class="td_data" width="150">
     <input type="text" class="col_text" name="zz_apr_user" value="${zz_apr_user}"
            size="12" maxlength="10" />
   </td>
   <td class="td_text" width="100">覆核密碼: </td>
   <td class="td_data" width="150">
     <input type="password" autocomplete="off" class="col_text" name="zz_apr_passwd" value=""
            size="12" maxlength="10" />
   </td>
 </tr>
<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <input type="Button" name="btnQuery"   value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
     <input type="Button" name="btnUpdate"  value="修改"  ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
     <input type="Button" name="btnClear"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<!-- Detail data detl *************************************************** -->
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td  nowrap  >參數類別: 
       <span class="dsp_text">${parm_type}</span>
       <input      size="2"  type="hidden" name="parm_type" value="${parm_type}" />
     </td>
   </tr>
   <tr>
     <td  nowrap  >參數說明: 
       <span class="dsp_text">${parm_desc}</span>
       <input      size="50"  type="hidden" name="parm_desc" value="${parm_desc}" />
     </td>
   </tr>
   <tr>
     <td nowrap>紅利有效月數：&nbsp; 
       <input type="text" class="col_number" name="effect_months" value="${effect_months}"
              zEdit="number" maxlength="2" size="2" />
              月
     </td>
   </tr>
   <tr>
     <td nowrap>無有效金融卡之帳戶，在&nbsp; 
       <input type="text" class="col_number" name="novalid_card_mm" value="${novalid_card_mm}"
              zEdit="number" maxlength="2" size="2" />
              個月內(含)未再申請卡片者，刪除紅利積點
     </td>
   </tr>
   <tr>
     <td nowrap>
      <input type="checkbox" value="Y" name="corp_delete_flag" ${corp_delete_flag-Y} >公司戶不給紅利註記&nbsp;
     </td>
   </tr>
 </table>
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
 </table>
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td  nowrap  >維護日期： 
       <span class="dsp_date">${crt_date.YMD}</span>
       <input      size="8"  type="hidden" name="crt_date" value="${crt_date.YMD}" />
     </td>
     <td  nowrap  >維護經辦： 
       <span class="dsp_text">${crt_user}</span>
       <input      size="10"  type="hidden" name="crt_user" value="${crt_user}" />
               - ${comm_crt_user}
     <input    type="hidden" name="comm_crt_user" value="${comm_crt_user}" />
     </td>
   </tr>
   <tr>
     <td  nowrap  >覆核日期： 
       <span class="dsp_date">${apr_date.YMD}</span>
       <input      size="8"  type="hidden" name="apr_date" value="${apr_date.YMD}" />
     </td>
     <td  nowrap  >覆核人員： 
       <span class="dsp_text">${apr_user}</span>
       <input      size="10"  type="hidden" name="apr_user" value="${apr_user}" />
               - ${comm_apr_user}
     <input    type="hidden" name="comm_apr_user" value="${comm_apr_user}" />
   </tr>
 </table>
</div>
<!-- trail ************************************************************** -->
 <input type="hidden" name="aud_type" value="${aud_type}">
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >
<input type="hidden" name="fst_apr_flag" value="${fst_apr_flag}">
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="CONTROL_TAB_NAME" value="${control_tab_name}">
<input type="hidden" name="MOD_PGM" value="dbmm0010">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>
<!-- script d2 *********************************************************** -->
<script language="javascript">

 top.refreshButton2('0');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
<!-- ******************************************************************** -->
