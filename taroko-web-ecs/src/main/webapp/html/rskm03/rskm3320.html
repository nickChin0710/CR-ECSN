<html>
<head>
<title>監控參數設定</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
${#PLUGIN:htmcomm_plugin.apr_user}
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td>   
  <input type="Button" value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  <input type="Button" value="存檔" ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  <input type="Button" value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
  <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>
<div id="dataBlock">
<hr>
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <td nowrap width="1%" >
        <input type="checkbox" name="mcc_code_flag" value="Y" ${mcc_code_flag-Y}>
    </td>
    <td nowrap >&nbsp;計算 MCC Code 風險係數</td>    
  </tr>
  <tr>
    <td nowrap width="1%" >
        <input type="checkbox" name="pos_flag" value="Y" ${pos_flag-Y}>
    </td>
    <td nowrap >&nbsp;計算 POS Entry Mode 風險係數</td>    
  </tr>
  <tr>
    <td nowrap width="1%" >
        <input type="checkbox" name="country_flag" value="Y" ${country_flag-Y}>
    </td>
    <td nowrap >&nbsp;計算國別風險係數</td>    
  </tr>
  <tr>
    <td nowrap width="1%" >
        <input type="checkbox" name="black_mcht_flag" value="Y" ${black_mcht_flag-Y}>
    </td>
    <td nowrap >&nbsp;計算黑名單特店係數</td>    
  </tr>
  <tr>
    <td nowrap width="1%" >
        <input type="checkbox" name="black_card_flag" value="Y" ${black_card_flag-Y}>
    </td>
    <td nowrap >&nbsp;計算黑名單卡號係數，風險係數:
        <input type="text" class="col_number" name="card_risk_factor" value="${card_risk_factor}" maxlength="3" size="5" zEdit="number" >
    </td>    
  </tr>
  <tr>
    <td nowrap width="1%" >
        <input type="checkbox" name="repeat_txn_flag" value="Y" ${repeat_txn_flag-Y}>
    </td>
    <td nowrap >&nbsp;計算重覆交易係數，每重覆一筆累加風險係數:
        <input type="text" class="col_number" name="repeat_factor" value="${repeat_factor}" maxlength="3" size="5" zEdit="number" >
    </td>    
  </tr>
  <tr>
    <td nowrap width="1%" >
        <input type="checkbox" name="in_vip_flag" value="Y" ${in_vip_flag-Y}>
    </td>
    <td nowrap >&nbsp;計算VIP名單係數，風險係數:
        <input type="text" class="col_number" name="vip_factor" value="${vip_factor}" maxlength="3" size="5" zEdit="number" >
    </td>    
  </tr>
  <tr>
    <td nowrap width="1%" >
        <input type="checkbox" name="amt_base_flag" value="Y" ${amt_base_flag-Y}>
    </td>
    <td nowrap >&nbsp;計算交易金額基數，交易金額基數:
        <input type="text" class="col_number" name="txn_amt_base" value="${txn_amt_base}" maxlength="8" size="10" zEdit="number" >
    </td>    
  </tr>
</table>
</div>
<br>
<table width="60%" border="0" cellspacing="1" cellpadding="2" style="margin-left: 30px" >
  <tr>
   <td nowrap class="td_text" width="20%">產生日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${crt_date.YMD}</span>
      <input type="hidden" name="crt_date" value="${crt_date}">   
   </td>
   <td nowrap class="td_text" width="20%">產生人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${crt_user} </span>
      <input type="hidden" name="crt_user" value="${crt_user}">   
   </td>
  </tr>
  <tr>
   <td nowrap class="td_text" width="20%">異動日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${mod_date.YMD}</span>
      <input type="hidden" name="mod_date" value="${mod_date}">   
   </td>
   <td nowrap class="td_text" width="20%">異動人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${mod_user} </span>
      <input type="hidden" name="mod_user" value="${mod_user}">   
   </td>
  </tr>
</table>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('0');
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
