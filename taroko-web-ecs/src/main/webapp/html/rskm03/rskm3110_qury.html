<html>
<head>
<title>卡號控管記錄維護-jh-190620</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層" />&nbsp;
  <input type="Button" value="讀取" onClick="return top.submitControl('R2')" class="btQuery" >&nbsp;&nbsp;
 </td>
</tr>
</table>

<div id="queryBlock">
<table  border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>&nbsp;卡號：<span class="dsp_text">${card_no}</span>
      <input type="hidden" name="card_no" value="${card_no}" />
   </td>
   <td nowrap>&nbsp;處理筆數：<span class="dsp_number">${db_tot_cnt}</span>
      <input type="hidden" name="db_tot_cnt" value="${db_tot_cnt}" />
   </td>
  </tr>
</table>
</div> 
<hr>
 <table width="50%" id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap class="list_th" width="5%">No</th>
    <th nowrap >卡號</th>
    <th nowrap >處理日期_時間</th>
    <th nowrap >處理方式</th>
    <th nowrap >去電/來電</th>
    <th nowrap >電話號碼</th>
    <th nowrap >聯絡結果</th>
    <th nowrap >經辦</th>
  </tr>
  <tr>
   <th nowrap colspan="2" >控管方式</th>
   <th nowrap colspan="5" >處  理  備  註</th>
   <th nowrap >郵寄日期</th>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
  <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
  <td nowrap class="list_cc"> ${card_no}&nbsp;</td>
  <td nowrap class="list_cc"> ${proc_date.YMD}&nbsp;${proc_time.TIME}&nbsp;</td>
  <td nowrap class="list_cc"> ${proc_type}&nbsp;</td>
  <td nowrap class="list_cc"> ${tel_type}&nbsp;</td>
  <td nowrap class="list_cc"> ${tel_no}&nbsp;</td>
  <td nowrap class="list_cc" ${result_color} > ${contr_result}&nbsp;</td>
  <td nowrap class="list_cc"> ${proc_user}&nbsp;</td>
	</tr>
	<tr>
	   <td nowrap colspan="2" class="list_cc"> ${cntl_way}&nbsp;</td>
	   <td nowrap colspan="5" class="list_ll"> ${proc_remark}&nbsp;</td>
	   <td nowrap class="list_cc"> ${mail_date}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}" />
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}" />
<input type="hidden" name="HIDE" value="${HIDE_DATA}" />
<input type="hidden" name="pageType" value="detl" />

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables_2.js"></script>
<script language="JavaScript">
	tigra_tables('table1',1,2,0);
</script>

<script language="javascript">
 
 top.refreshButton2('2');
 top.pageRows="999";
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }
  
</script>
