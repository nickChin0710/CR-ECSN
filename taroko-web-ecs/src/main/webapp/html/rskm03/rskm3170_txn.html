<html>
<head>
<title>偽冒調查處理-jh-190620</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層" />&nbsp;
  <input type="Button" value="讀取" onClick="return top.submitControl('R2')" class="btQuery" >&nbsp;&nbsp;
  <input type="Button" value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
  <input type="Button" value="修改" ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  <input type="Button" value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
  <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>

<hr>
<div id="dataBlock">
<input type="hidden" name="kk1" value="${rowid}" />
<input type="hidden" name="db_old" value="${db_old}" />

<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
      <td nowrap>&nbsp;卡號:
         <span class="dsp_text">${card_no}</span>
         <input type="hidden" name="card_no" value="${card_no}" />
      </td>
      <td nowrap>&nbsp;商店代號:
         <input type="text" class="col_text" name="mcht_no" value="${mcht_no}" maxlength="20" size="22" >
      </td>
  </tr>
  <tr>
      <td nowrap>&nbsp;交易日期:
      	<input type="text" class="col_date" name="txn_date" value="${txn_date}"	zEdit="date,yyyymmdd" MaxLength=8 size=10 />
      	<script language="JavaScript">
	        	new tcal ({'formname': 'dataForm','controlname': 'txn_date'});
	    	</script>         
      </td>
      <td nowrap>&nbsp;時間:
         <input type="text" class="col_any" name="txn_time" value="${txn_time}" maxlength="8" size="10" zEdit="any">
      </td>
  </tr>
  <tr>
      <td nowrap>&nbsp;Terminal:
         <input type="text" class="col_text" name="term_id" value="${term_id}" maxlength="12" size="14" >
      </td>
      <td nowrap>&nbsp;MCC:
         <input type="text" class="col_text" name="mcht_category" value="${mcht_category}" maxlength="6" size="8">
      </td>
  </tr>
  <tr>
      <td nowrap>&nbsp;POS_EM:
         <input type="text" class="col_text" name="pos_em" value="${pos_em}" maxlength="5" size="7" >
      </td>
      <td nowrap>&nbsp;交易金額:
         <input type="text" class="col_number" name="txn_amt" value="${txn_amt}" maxlength="9" size="11" zEdit="number">
      </td>         
  </tr>
  <tr>
      <td nowrap>&nbsp;RESP:
         <input type="text" class="col_text" name="resp_code" value="${resp_code}" maxlength="8" size="10">
      </td>
      <td nowrap>&nbsp;收單行:
         <input type="text" class="col_text" name="arq_bank_no" value="${arq_bank_no}" maxlength="10" size="12">
      </td>
  </tr>
  <tr>
      <td nowrap>&nbsp;城市:
         <input type="text" class="col_any" name="mcht_city" value="${mcht_city}" 
            maxlength="20" size="22" zEdit="any,canTW">
      </td>
      <td nowrap>&nbsp;國別:
         <input type="text" class="col_text" name="mcht_country" value="${mcht_country}" maxlength="4" size="6" zEdit="alphanum,upper">
      </td>
   </tr>
   <tr>
      <td nowrap>&nbsp;ECI:
         <input type="text" class="col_text" name="eci_data" value="${eci_data}" maxlength="5" size="7">
      </td>
      <td nowrap>&nbsp;UCAF:
         <input type="text" class="col_text" name="ucaf_data" value="${ucaf_data}" maxlength="5" size="7">
      </td>
   </tr>
   <tr>
      <td nowrap colspan="2">&nbsp;特店名稱-中文:
         <input type="text" class="col_any" name="mcht_name" value="${mcht_name}" maxlength="100" size="102" zEdit="any,canTw">
      </td>
   </tr>
   <tr>
      <td nowrap colspan="2">&nbsp;特店名稱-英文:
         <input type="text" class="col_any" name="mcht_ename" value="${mcht_ename}" maxlength="100" size="102" zEdit="any">
      </td>
   </tr>
   <tr>
      <td nowrap>&nbsp;原始金額:
         <input type="text" class="col_number" name="source_amt" value="${source_amt}" 
         	maxlength="18" size="20" zEdit="dignumber">
      </td>
      <td nowrap>&nbsp;原始幣別:
         <input type="text" class="col_text" name="source_curr" value="${source_curr}" maxlength="3" size="5" >
         &nbsp;
         <input type="checkbox" name="three_d_flag" value="Y" ${three_d_flag-Y}>3D&nbsp;
         <input type="checkbox" name="ic_fallback" value="Y" ${ic_fallback-Y}>IC FALLBACK&nbsp;
      </td>
   </tr>
   <tr>
      <td nowrap colspan="2">&nbsp;特店地址:
         <input type="text" class="col_any" name="mcht_addr" value="${mcht_addr}" maxlength="100" size="102" zEdit="any,canTw">
      </td>
   </tr>
   <tr>
      <td nowrap>&nbsp;Tel No:
         <input type="text" class="col_text" name="mcht_tel_no" value="${mcht_tel_no}" maxlength="20" size="22">
      </td>
      <td nowrap>&nbsp;IP:
         <input type="text" class="col_text" name="ip_addr" value="${ip_addr}" maxlength="50" size="52">
      </td>
   </tr>
   <tr>
      <td nowrap colspan="2">&nbsp;備註:
         <input type="text" class="col_any" name="txn_remark" value="${txn_remark}" 
         	maxlength="100" size="102" zEdit="any,canTw" />
      </td>
   </tr>     
</table>
<!-- -->
<input type="hidden" name="rowid" value="${rowid}" />
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}" />
<input type="hidden" name="HIDE" value="${HIDE_DATA}" />
<input type="hidden" name="pageType" value="txn" />

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('2');
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
