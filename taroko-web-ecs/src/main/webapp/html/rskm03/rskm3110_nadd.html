<html>
<head>
<title>簡訊內容明細檔維護</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8; IE=ie11">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="wf_return_data()"; alt="回上層" />&nbsp;
     <input type="Button" value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
     <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
 <table width="60%" border="" cellspacing="" cellpadding="">
   <tr>
     <td nowrap colspan="3">持卡者ID:&nbsp; 
       <span class="dsp_text">${id_no}&nbsp;</span>
       <input type="hidden" name="id_no" value="${id_no}" />
     </td>
   </tr>
   <tr>
   </tr>
 </table>
 <table width="60%" border="" cellspacing="" cellpadding="">
   <tr>
     <td nowrap>行動電話:&nbsp; 
       <span class="dsp_text">${cellar_phone}&nbsp;</span>
       <input type="hidden" name="cellar_phone" value="${cellar_phone}">
     </td>
   </tr>
   <tr>
     <td nowrap colspan="3">使用部門:&nbsp;
       <select name="msg_dept" class="col_ddlb" />
       <option value="${msg_dept}">${msg_dept}</option>
               ${dddw_dept_code}
       </select>
     </td>
   </tr>
   <tr>
     <td nowrap>持卡者姓名:&nbsp; 
       <span class="dsp_text">${chi_name}&nbsp;</span>
       <input type="hidden" name="chi_name" value="${chi_name}">
         　身份證流水號: 
       <span class="dsp_text">${id_p_seqno}&nbsp;</span>
       <input type="hidden" name="id_p_seqno" value="${id_p_seqno}">
     </td>
   </tr>
   <tr>
     <td nowrap>簡訊範例&nbsp;
       <select name="ex_id" class="col_ddlb" onChange="columnItemChange('1')" />
       <option value="${ex_id}">${ex_id}</option>
               ${dddw_msg_ex}
       </select>
     </td>
   </tr>
   <tr>
     <td nowrap  >發送人員代碼: 
       <input size="10" class="dsp_text" type="text" name="msg_userid" value="${msg_userid}" readonly/>
         　　簡訊代碼: 
       <input size="6" class="dsp_text" type="text" name="msg_id" value="${msg_id}" readonly/>
     </td>
   </tr>
   <tr>
     <td nowrap colspan="3">簡訊內容: 請避免使用右列符號: ~~ $ ^ & ( ) _ + | ` - = \ { } [ ] < > /  ~&nbsp; 
     </td>
   </tr>
  </table>
 </div>
 <div>
 <table  class="sortable" border="" cellspacing="" cellpadding="" style="margin-left:20px;" >
  <tr>
    <th nowrap>　　　　　　　　　　　　　　　　　　　　簡訊說明　　　　　　　　　　　　　　　　　　　　&nbsp;</th>
  </tr>
   <tr>
     <td wrap="hard"  colspan="1">　
       <textarea cols="60" rows="4" type="text" class="col_any" name="msg_desc"
              zEdit="any,canTW" maxlength="200" size="200" />${msg_desc}</textarea>
     </td>
   </tr>
  </table>
 </div>
 <div id="dataBlock">
 <table width="80%" border="" cellspacing="" cellpadding="">
   <tr>
     <td nowrap >自動帶入客戶姓名:&nbsp;
       <input type="radio" value="Y" name="chi_name_flag" ${chi_name_flag-Y} checked="checked" />是
       <input type="radio" value="N" name="chi_name_flag" ${chi_name_flag-N} />否
     </td>
   </tr>
   <tr>
   </tr>
 </table>
</div>

<input type="hidden" name="aud_type" value="${aud_type}" />
<input type="hidden" name="fst_apr_flag" value="${fst_apr_flag}" />
<input type="text" name="acno_p_seqno" value="${acno_p_seqno}" />
<input type="hidden" name="ROWID" value="${rowid}" />
<input type="hidden" name="CONTROL_TAB_NAME" value="${control_tab_name}" />
<input type="hidden" name="card_no" value="${card_no}" />
<input type="hidden" name="ctfg_seqno" value="${ctfg_seqno}" />

<input type="hidden" name="MOD_USER" value="${MOD_USER}" />
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}" />
<input type="hidden" name="HIDE" value="${HIDE_DATA}" />
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

  {

       { return false; }

  }

 	 top.upperLevel();
 	 top.submitControl("S2"); 	 
 }

  {
   var  win_id_no =document.forms["dataForm"]["id_no"].value.toUpperCase();
   var  win_ex_id =document.forms["dataForm"]["ex_id"].value;

   idCode = ps1;

/*   if ( idCode == '1' )
      {*/
       // top.methodName = "wf_ajax_func_1"; // 20200102 updated for archit.  change
   resetJSON();
   addJSON("ajaxCode", "1"); // 20200102 updated for archit.  change
   addJSON("ax_win_ex_id",win_ex_id);
      // }

   processAJAX();
 }

 function ajaxResponse()
 {
  top.respHtml ="rskm3110_nadd";

  if (idCode == '1' )
     {
       document.dataForm.msg_userid.value =getJSONvalue("msg_userid",0);
       document.dataForm.msg_id.value =getJSONvalue("msg_id",0);
       document.dataForm.msg_desc.value =getJSONvalue("msg_desc",0);
       document.dataForm.chi_name_flag.value =getJSONvalue("chi_name_flag",0);
      return false;
     }
 }
</script>
