<html>
<head>
<title>偽冒調查案件類型參數維護</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層";>
  <input type="Button" value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  <input type="Button" value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
  <input type="Button" value="修改" ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  <input type="Button" value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
  <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>

<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;案件類型:
      <input type="text" class="col_any" name="kk_case_type" value="${kk_case_type}" maxlength="20" size="22" zEdit="any" >
   </td>
  </tr>
</table>
<hr>
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap colspan="2" >&nbsp;案件類型:
      <span class="col_key" >${case_type}&nbsp;</span>
      <input type="hidden" name="case_type" value="${case_type}">
   </td>   
 </tr>
 <tr>
   <td nowrap colspan="2" >&nbsp;案件說明:
      <input type="text" class="col_any" name="case_desc" value="${case_desc}" maxlength="60" size="62" zEdit="any,canTw">            
   </td>
</tr>
 <tr>
   <td nowrap colspan="2" >&nbsp;事件說明:
      <input type="text" class="col_any" name="event_desc" value="${event_desc}" maxlength="60" size="62" zEdit="any,canTw">
   </td>
</tr>
<tr>
   <td nowrap >&nbsp;風險事件型態代碼:
      <input type="text" class="col_text" name="event_risk" value="${event_risk}" maxlength="10" size="12" >
   </td>
   <td nowrap >&nbsp;事件發生原因:
      <input type="text" class="col_text" name="event_reason" value="${event_reason}" maxlength="5" size="7" >
   </td>
</tr>
<tr>
   <td nowrap >&nbsp;處理方案-初報:
      <input type="text" class="col_any" name="proc_code1" value="${proc_code1}" maxlength="50" size="52" zEdit="any,canTw">
   </td>
   <td nowrap >&nbsp;事件影響業務類別:
      <input type="text" class="col_text" name="event_type" value="${event_type}" maxlength="10" size="12" >
   </td>
</tr>
<tr>
   <td nowrap colspan="2" >&nbsp;損失內容:
      <input type="text" class="col_text" name="loss_code" value="${loss_code}" maxlength="10" size="12" >
   </td>   
</tr>
<tr>
   <td nowrap colspan="2" >&nbsp;當損失金額
        <select   size="1"  name="loss_flag1" class="col_ddlb">
         <option value="">  </option>         
         <option value="1" ${loss_flag1-1} >></option>
         <option value="2" ${loss_flag1-2} >>=</option>
         <option value="3" ${loss_flag1-3} >=</option>         
         <option value="4" ${loss_flag1-4} >≠</option>
         <option value="5" ${loss_flag1-5} ><</option>
         <option value="6" ${loss_flag1-6} ><=</option>         
        </select>
        <input type="text" class="col_number" name="loss_amt1" value="${loss_amt1}" maxlength="12" size="14" zEdit="number" >
        掛帳科目:
        <input type="text" class="col_text" name="loss_ac_no1" value="${loss_ac_no1}" maxlength="20" size="22" zEdit="any,canTw" >
        ，當損失金額
        <select   size="1"  name="loss_flag2" class="col_ddlb">
         <option value="">  </option>         
         <option value="1" ${loss_flag2-1} >></option>
         <option value="2" ${loss_flag2-2} >>=</option>
         <option value="3" ${loss_flag2-3} >=</option>         
         <option value="4" ${loss_flag2-4} >≠</option>
         <option value="5" ${loss_flag2-5} ><</option>
         <option value="6" ${loss_flag2-6} ><=</option>         
        </select>
        <input type="text" class="col_number" name="loss_amt2" value="${loss_amt2}" maxlength="12" size="14" zEdit="number" >
        掛帳科目:
        <input type="text" class="col_text" name="loss_ac_no2" value="${loss_ac_no2}" maxlength="20" size="22" zEdit="any,canTw" >&nbsp;
   </td>
</tr>
<tr>
   <td nowrap colspan="2" >&nbsp;處理方案-續報:
      <input type="text" class="col_any" name="proc_code2" value="${proc_code2}" maxlength="50" size="52" zEdit="any,canTw" >
   </td>   
</tr>   
<tr>
   <td nowrap colspan="2" >&nbsp;損失收回方式:
      <input type="text" class="col_any" name="loss_recov_desc" value="${loss_recov_desc}" maxlength="60" size="62" zEdit="any,canTw">
   </td>
</tr>
</table>
</div>
<br>
<table width="60%" border="0" cellspacing="1" cellpadding="2" style="margin-left: 30px" >
  <tr>
   <td nowrap class="td_text" width="20%">產生日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${crt_date.YMD}</span>
      <input type="hidden" name="crt_date" value="${crt_date}">   
   </td>
   <td nowrap class="td_text" width="20%">產生人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${crt_user} </span>
      <input type="hidden" name="crt_user" value="${crt_user}">   
   </td>
  </tr>
  <tr>
   <td nowrap class="td_text" width="20%">異動日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${mod_date.YMD}</span>
      <input type="hidden" name="mod_date" value="${mod_date}">   
   </td>
   <td nowrap class="td_text" width="20%">異動人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${mod_user} </span>
      <input type="hidden" name="mod_user" value="${mod_user}">   
   </td>
  </tr>
</table>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_PGM" value="rskm3108">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
