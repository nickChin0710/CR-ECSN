<html>
<head>
<title>偽冒處理主動服務-未結案處理 V2019-1225</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
  <input type="Button" value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;  
  <input type="Button" value="下一筆" onClick="return top.submitControl('R2')" class="btQuery" >&nbsp;&nbsp;  
  <input type="Button" value="修改" ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  <input type="Button" value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
  <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>

<div id="dataBlock">
<hr>
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>&nbsp;卡號：
      <span class="dsp_text"> ${card_no} </span>
      <input type="hidden" name="card_no" value="${card_no}">
   </td>
   <td nowrap>&nbsp;處理日期：
      <span class="dsp_text"> ${proc_date.YMD}&nbsp;</span>
      <input type="hidden" name="proc_date" value="${proc_date}">
      　
      <span class="dsp_text"> ${proc_time.TIME}&nbsp;</span>
      <input type="hidden" name="proc_time" value="${proc_time}">
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp;拒絕原因：
      <select size=1 name="rejt_reason" class="col_ddlb">
       ${d_dddw_rejt_reason}
     </select>
   </td>
   <td nowrap>&nbsp;主動服務金額：
      <input type="text" class="col_text" name="rejt_amt" value="${rejt_amt}" maxlength="9" size="11" zEdit="number">
   </td> 
  </tr>
  <tr>
   <td nowrap>&nbsp;OTB：
      <input type="text" class="col_number" name="otb_amt" value="${otb_amt}"zEdit="canMinus,number" MaxLength=10 size=12 />
   </td>
   <td nowrap>&nbsp;處理經辦：
      <input type="text" class="col_any" name="proc_user" value="${proc_user}" maxlength="10" size="12" zEdit="any,canTw">
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp;檢視日期：
      <input type="text" class="col_date" name="view_date" value="${view_date}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
      <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'view_date'});
	  </script>      
   </td>
   <td nowrap>&nbsp
   <!--
      <input type="checkbox" value="1" name="send_sms_flag" ${send_sms_flag-1} >簡訊
      -->
      <input type="checkbox" value="1" name="close_flag" ${close_flag-1} >結案
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp;成功筆數：
      <input type="text" class="col_text" name="ok_cnt" value="${ok_cnt}" maxlength="9" size="11" zEdit="number">
   </td>
   <td nowrap>&nbsp;成功金額：
   <input type="text" class="col_text" name="ok_amt" value="${ok_amt}" maxlength="9" size="11" zEdit="number">
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp;聯絡結果：
      <select size=1 name="contr_result" class="col_ddlb">
       ${d_dddw_contr_result}
     </select>
   </td>
   <td nowrap>&nbsp;處理狀況：
       <select size=1 name="proc_status" class="col_ddlb">
       ${d_dddw_proc_status}
     </select>
   </td>
  </tr>
</table>
</div>
<br>
<table width="60%" border="0" cellspacing="1" cellpadding="2" style="margin-left: 30px" >
  <tr>
   <td nowrap class="td_text" width="20%">異動日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${mod_date.YMD}</span>
      <input type="hidden" name="mod_date" value="${mod_date}">   
   </td>
   <td nowrap class="td_text" width="20%">異動人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${mod_user} </span>
      <input type="hidden" name="mod_user" value="${mod_user}">   
   </td>
  </tr>
</table>

<!-- -->
<input type="hidden" name="aa" value="${aa}">
<input type="hidden" name="ls_rowid1" value="${ls_rowid1}">
<input type="hidden" name="ls_rowid2" value="${ls_rowid2}">
<input type="hidden" name="ls_rowid3" value="${ls_rowid3}">
<input type="hidden" name="ls_rowid4" value="${ls_rowid4}">
<input type="hidden" name="ls_rowid5" value="${ls_rowid5}">
<input type="hidden" name="ls_rowid6" value="${ls_rowid6}">
<input type="hidden" name="ls_rowid7" value="${ls_rowid7}">
<input type="hidden" name="ls_rowid8" value="${ls_rowid8}">
<input type="hidden" name="ls_rowid9" value="${ls_rowid9}">
<input type="hidden" name="ls_rowid10" value="${ls_rowid10}">
<input type="hidden" name="ls_rowid11" value="${ls_rowid11}">
<input type="hidden" name="ls_rowid12" value="${ls_rowid12}">
<input type="hidden" name="ls_rowid13" value="${ls_rowid13}">
<input type="hidden" name="ls_rowid14" value="${ls_rowid14}">
<input type="hidden" name="ls_rowid15" value="${ls_rowid15}">
<input type="hidden" name="ls_rowid16" value="${ls_rowid16}">
<input type="hidden" name="ls_rowid17" value="${ls_rowid17}">
<input type="hidden" name="ls_rowid18" value="${ls_rowid18}">
<input type="hidden" name="ls_rowid19" value="${ls_rowid19}">
<input type="hidden" name="ls_rowid20" value="${ls_rowid20}">
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_PGM" value="rskm3130">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">


</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
