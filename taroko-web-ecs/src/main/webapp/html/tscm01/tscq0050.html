<html>
<head>
<title>悠遊卡黑名單報送記錄查詢</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap  >&nbsp;產生日期:
      <input type="text" class="col_date" name="ex_crt_date1" value="${ex_crt_date1}" zEdit="date,yyyymmdd" MaxLength=8 size=10  />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date1'});
	      </script>
	      --
	      <input type="text" class="col_date" name="ex_crt_date2" value="${ex_crt_date2}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date2'});
	      </script>
	</td>
   <td nowrap>&nbsp;  
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>
   <td nowrap >&nbsp;悠遊卡卡號:
      <input type="text" class="col_text" name="ex_tsc_card" value="${ex_tsc_card}" maxlength="19" size="21" zEdit="number">
   </td>
   <td nowrap >&nbsp;黑名單類別:
       <select   size="1"  name="ex_from_mark" class="col_ddlb">
         <option value="0" ${ex_from_mark-0} >全部</option>
         <option value="1" ${ex_from_mark-1} >例外檔(人工)</option>
         <option value="2" ${ex_from_mark-2} >問題交易</option>
         <option value="3" ${ex_from_mark-3} >強停、系統停用、凍結碼38</option>
         <option value="4" ${ex_from_mark-4} >逾期</option>
         <option value="5" ${ex_from_mark-5} >凍結碼</option>
         <option value="6" ${ex_from_mark-6} >卡特指</option>
         <option value="7" ${ex_from_mark-7} >掛失轉卡、毁損補發</option>
         <option value="8" ${ex_from_mark-8} >其他停用碼</option>
      </select>
   </td>
   </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >報送日期&nbsp;</th>
    <th nowrap >報送時間&nbsp;</th>
    <th nowrap >悠遊卡號&nbsp;</th>
    <th nowrap >信用卡停卡日期&nbsp;</th>
    <th nowrap >信用卡狀態&nbsp;</th>
    <th nowrap >黑名單類別&nbsp;</th>
    <th nowrap >處理碼&nbsp;</th>
    <th nowrap >產生日期&nbsp;</th>
    <th nowrap >產生時間&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
	<td nowrap class="list_cc"> ${media_crt_date.YMD}&nbsp;</td>
	<td nowrap class="list_cc"> ${media_crt_time.TIME}&nbsp;</td>
	<td nowrap class="list_cc"> ${tsc_card_no}&nbsp;</td>
	<td nowrap class="list_cc"> ${oppost_date.YMD}&nbsp;</td>
	<td nowrap class="list_cc"> ${current_code}&nbsp;</td>
	<td nowrap class="list_cc"> ${comm_from_mark}&nbsp;</td>
	<td nowrap class="list_cc"> ${proc_flag}&nbsp;</td>
	<td nowrap class="list_cc"> ${crt_date.YMD}&nbsp;</td>
	<td nowrap class="list_cc"> ${crt_time.TIME}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }  
</script>
