<html>
<head>
<title>悠遊卡餘額轉置手續費參數設定-V.2018-0615-yash-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>
<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!--COND -->
<table width="60%" border="0" cellspacing="0" cellpadding="4">
    <tr>
        <td nowrap>&nbsp;
            <select  name="ex_emboss_kind" class="col_ddlb" >
                <option value="" >--</option>
                <option value="E" ${ex_emboss_kind-E} >E: 毀損補發</option>
                <option value="1" ${ex_emboss_kind-1} >1: 申請停卡</option>
                <option value="2" ${ex_emboss_kind-2} >2: 掛失</option>
                <option value="3" ${ex_emboss_kind-3} >3: 強制停卡</option>
                <option value="4" ${ex_emboss_kind-4} >4: 效期屆滿且續卡</option>
                <option value="5" ${ex_emboss_kind-5} >5: 偽卡</option>
                <option value="6" ${ex_emboss_kind-6} >6: 效期屆滿且不續卡</option>
                <option value="7" ${ex_emboss_kind-7} >7: 爭議，不可歸責</option>
                <option value="8" ${ex_emboss_kind-8} >8: 系統進行餘額轉置</option>
            </select>        
        </td>
        <td nowrap>&nbsp;
            <input type="Button" id="btnQuery" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
            <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
            <input type="Button" value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
        </td> 
    </tr>
 </table>
</div>
<hr>
<!--List -->
<table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
    <tr>
        <th nowrap class="list_th" width="5%">No&nbsp;</th>
        <th nowrap class="list_th">事由</th>
        <th nowrap class="list_th">原由</th>
        <th nowrap class="list_th">餘額轉置入天數</th>
        <th nowrap class="list_th">是否收手續費</th>
        <th nowrap class="list_th">手續費收取</th>
        <th nowrap class="list_th">近消費月份</th>
        <th nowrap class="list_th">次數</th>
        <th nowrap class="list_th">近消費月份</th>
        <th nowrap class="list_th">金額</th>
        <th nowrap class="list_th">覆核人員</th>
        <th nowrap class="list_th">覆核日期</th>
    </tr>
    <!-- BEGIN DYNAMIC : DETAIL -->
    <tr onclick="detailScreen('${SER_NUM}','${emboss_kind}','${emboss_kind_desc}','')" style="cursor:hand">
        <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
        <td nowrap class="list_cc"> ${emboss_kind}</td>
        <td nowrap class="list_cc"> ${emboss_kind_desc}</td>
        <td nowrap class="list_cc"> ${days_to_tsc}</td>
        <td nowrap class="list_cc"> ${expire_fee_flag}</td>
        <td nowrap class="list_cc"> ${charge_fee}</td>
        <td nowrap class="list_cc"> ${month_times}</td>
        <td nowrap class="list_cc"> ${use_times}</td>
        <td nowrap class="list_cc"> ${month_money}</td>
        <td nowrap class="list_cc"> ${use_money}</td>
        <td nowrap class="list_ll"> ${apr_user} </td>
        <td nowrap class="list_cc"> ${apr_date.YMD} </td>
    </tr>
    <!-- END DYNAMIC : DETAIL -->
</table>


<input type="hidden"  name="data_k1" value="" >
<input type="hidden"  name="data_k2" value="" >
<input type="hidden"  name="data_k3" value="" >
<input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
<input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
    tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>
<script language="javascript">

top.refreshButton2('0');
top.pageRows="20";

function validateInput()
{
    if ( !top.checkFormat() )
        { return false; }
    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "tscm0030_detl";
    }
    return true;
}

function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "tscm0030_detl";
    top.submitControl('S');
    return true;
}

</script>
