<html>
<head>
<title>悠遊卡請款系統剔退明細表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap  >&nbsp;處理日期:
      <input type="text" class="col_date" name="ex_crt_date1" value="${ex_crt_date1}" zEdit="date,yyyymmdd" MaxLength=8 size=10 zRequire="C" />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date1'});
	      </script>
	      --
	      <input type="text" class="col_date" name="ex_crt_date2" value="${ex_crt_date2}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date2'});
	      </script>
	</td>
   <td nowrap>&nbsp;  
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <img height="25" src="images/Pdf.jpg"  ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
   </td>   
  </tr>
 </table>
</div>
<hr>
 <div id="dataBlock">
 	<table id="table0" class="sortable" border="0" cellspacing="0" cellpadding="4">
 		<tr>
 			<td nowrap >&nbsp;合計:
 				<span class="dsp_text">${tl_cnt.(999)} 筆</span>
 				<input type="hidden" name="tl_cnt" value="${tl_cnt}">
 			</td>
 			<td nowrap >&nbsp;總金額:
 				<span class="dsp_text">${tl_amt.(999)}&nbsp;</span>
 				<input type="hidden" name="tl_amt" value="${tl_amt}">
 			</td>
 		</tr>
 	</table>
 </div>
 <br>
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >通知日期&nbsp;</th>
    <th nowrap >信用卡號&nbsp;</th>
    <th nowrap >交易日期&nbsp;</th>
    <th nowrap >交易時間&nbsp;</th>
    <th nowrap >交易金額&nbsp;</th>
    <th nowrap >業者&nbsp;</th>
    <th nowrap >地點&nbsp;</th>
    <th nowrap >悠遊卡號&nbsp;</th>
    <th nowrap >踢退理由&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
   <td nowrap class="list_cc"> ${notify_date.YMD}&nbsp;</td>
   <td nowrap class="list_cc"> ${card_no}&nbsp;</td>
   <td nowrap class="list_cc"> ${tran_date.YMD}&nbsp;</td>
   <td nowrap class="list_cc"> ${tran_time.TIME}&nbsp;</td>
   <td nowrap class="list_rr"> ${tran_amt.(999)}&nbsp;</td>
   <td nowrap class="list_cc"> ${traff_subname}&nbsp;</td>
   <td nowrap class="list_cc"> ${place_subname}&nbsp;</td>
   <td nowrap class="list_cc"> ${tsc_card_no}&nbsp;</td>
   <td nowrap class="list_cc"> ${chgback_reason}&nbsp;</td>
	
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
</script>
