<html>
<head>
<title>悠遊卡消費總額回饋查詢-106-11-06-V1.00.00-OrisChang-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}">
	<form name="dataForm" method="post" action="">
		<div id="condBlock">
			<table width="80%" border="0" cellspacing="0" cellpadding="4">
				<tr>
					<td nowrap>&nbsp;帳務年月: </td>
					<td nowrap>&nbsp;
						<input type="text" class="col_date" name="ex_s_yyymm" value="${ex_s_yyymm}" zEdit="date,yyyymm" maxlength="6" size="8" /> --
						<input type="text" class="col_date" name="ex_e_yyymm" value="${ex_e_yyymm}" zEdit="date,yyyymm" maxlength="6" size="8" />
					</td>
				</tr>
				<tr>
					<td nowrap colspan=2>&nbsp;
						<input type="Button"   ${btnClear_disable} value="清除" onClick="return top.submitControl('L')" class="btClear">
						&nbsp;&nbsp;
						<input type="Button"   ${btnQuery_disable} value="查詢" onClick="return top.submitControl('Q')" class="btQuery">
						&nbsp;&nbsp;
					</td>
				</tr>
			</table>
		</div>
		<hr>
		<!-- 明細============================ -->
		<table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
			<tr>
				<th nowrap class="list_th" width="5%">No&nbsp;</th>
				<th nowrap class="list_th">帳戶年月</th>
				<th nowrap class="list_th">消費總額</th>
				<th nowrap class="list_th">回饋金額</th>
				<th nowrap class="list_th">&nbsp;</th>
			</tr>
			<!-- BEGIN DYNAMIC : DETAIL -->
			<tr>
				<td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
				<td nowrap class="list_ll">${acct_month.YMD}</td>
				<td nowrap class="list_rr">${destination_amt.(999.00)}</td>
				<td nowrap class="list_rr">${feedback_amt.(999.00)}</td>
				<td nowrap class="list_ll" style="color:red">${mydesc}</td>
			</tr>
			<!-- END DYNAMIC : DETAIL -->
			<!--Sum -->
			<tr>
				<td ></td>
				<td nowrap class="list_rr"> 合計:&nbsp;</td>
				<td nowrap class="list_rr"> ${tol_dest_amt.(999.00)}</td>
				<td nowrap class="list_rr"> ${tol_feed_amt.(999.00)}</td>
			</tr>
		</table>
		
		<!--保留功能-->
			<input type="hidden"  name="data_k1" value="" >
			<input type="hidden"  name="data_k2" value="" >
			<input type="hidden"  name="data_k3" value="" >
			<input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
			<input type="hidden" name="pageType" value="cond">
	</form>
</body>

</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>
<script language="javascript">
top.refreshButton2('0');
top.pageRows = "999";

document.dataForm.ex_s_yyymm.focus();

function validateInput() {
    if (!top.checkFormat()) {return false;}
    
    return true;
}


</script>
