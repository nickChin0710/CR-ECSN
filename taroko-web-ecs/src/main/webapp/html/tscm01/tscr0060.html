<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap  >&nbsp;請款日期:
      <input type="text" class="col_date" name="ex_date1" value="${ex_date1}" zrequire="C" zEdit="date,yyyymmdd" MaxLength=8 size=10  />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_date1'});
	      </script>
	      --
	      <input type="text" class="col_date" name="ex_date2" value="${ex_date2}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_date2'});
	      </script>
	</td>
   <td nowrap>&nbsp;  
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <img height="25" src="images/Pdf.jpg"  ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;

  </tr>
 </table>
</div>
<hr>
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">

    <th nowrap >信用額度&nbsp;</th>

    <th nowrap >凍結碼&nbsp;</th>
    <th nowrap >是否報送&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;
      <input type="hidden" name="wk_id" value="${wk_id}">

	<td nowrap class="list_cc"> ${del_flag}&nbsp;
	   <input type="hidden" name="del_flag" value="${del_flag}">   
	</td>
	<td nowrap class="list_cc"> ${purchase_date.YMD}&nbsp;
	   <input type="hidden" name="purchase_date" value="${purchase_date}">
	</td>
	<td nowrap class="list_cc"> ${db_idno}&nbsp;
	   <input type="hidden" name="db_idno" value="${db_idno}">   
	</td>
	<td nowrap class="list_cc"> ${card_no}&nbsp;
	   <input type="hidden" name="card_no" value="${card_no}">   
	</td>
	<td nowrap class="list_cc"> ${tsc_card_no}&nbsp;
	   <input type="hidden" name="tsc_card_no" value="${tsc_card_no}">   
	</td>
	<td nowrap class="list_rr"> ${db_limit_amt.(999)}&nbsp;
	   <input type="hidden" name="db_limit_amt" value="${db_limit_amt}">   
	</td>
	<td nowrap class="list_rr"> ${db_end_bal.(999)}&nbsp;
	   <input type="hidden" name="db_end_bal" value="${db_end_bal}">      
	</td>
	<td nowrap class="list_cc"> ${db_block_reason}&nbsp;
	   <input type="hidden" name="db_block_reason" value="${db_block_reason}">
	</td>
	<td nowrap class="list_cc"> ${db_proc_flag}&nbsp;
	   <input type="hidden" name="db_proc_flag" value="${db_proc_flag}">
	</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
</script>
