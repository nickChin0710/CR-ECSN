<html>
<head>
<title>悠遊卡餘額轉置手續費參數設定-detl-V.2018-0615-yash-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
${#PLUGIN:htmcomm_plugin.apr_user}
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
     <td width="100">&nbsp;</td>
     <td colspan="4">
          <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()" alt="回上層">&nbsp;
          <input type="Button" id="btnQuery"   value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
          <input type="Button"  value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
          <input type="Button"  value="修改"  ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
          <input type="Button"  value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
          <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      </td>
</tr>
</table>

<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
<!-- 輸入資料讀取條件  -->
  <tr>
       <td nowrap width="50%">事由：&nbsp;
              <select  name="kk_emboss_kind" class="col_ddlb">
                <option value="" >--</option>
                <option value="E" ${kk_emboss_kind-E} >E: 毀損補發</option>
                <option value="1" ${kk_emboss_kind-1} >1: 申請停卡</option>
                <option value="2" ${kk_emboss_kind-2} >2: 掛失</option>
                <option value="3" ${kk_emboss_kind-3} >3: 強制停卡</option>
                <option value="4" ${kk_emboss_kind-4} >4: 效期屆滿且續卡</option>
                <option value="5" ${kk_emboss_kind-5} >5: 偽卡</option>
                <option value="6" ${kk_emboss_kind-6} >6: 效期屆滿且不續卡</option>
                <option value="7" ${kk_emboss_kind-7} >7: 爭議，不可歸責</option>
                <option value="8" ${kk_emboss_kind-8} >8: 系統進行餘額轉置</option>
            </select>     
       </td>
  </tr>
</table>
<hr>
<!-- Detail data================================= -->
<table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
       <td nowrap class="colKey" >事由：
          <span class="dsp_text">${emboss_kind}</span>
          <input type="hidden" name="emboss_kind" value="${emboss_kind}" >
       </td>
   </tr>
   <tr>
       <td nowrap class="colKey" >原由：
          <span class="dsp_text">${emboss_kind_desc}</span>
          <input type="hidden" name="emboss_kind_desc" value="${emboss_kind_desc}" >
       </td>
   </tr>
   <tr>
       <td nowrap >手續費收取:&nbsp;單筆
            <input type=text class="col_number" name="charge_fee" value="${charge_fee}" 
               zeditType="number" maxlength="10" size="10" /> 
       </td>
   </tr>
   <tr>
       <td nowrap >是否收手續費:&nbsp;
             <select  name="expire_fee_flag" class="col_ddlb" >
                <option value="" >--</option>
                <option value="Y" ${expire_fee_flag-Y} >Y</option>
                <option value="N" ${expire_fee_flag-N} >N</option>
            </select>  
       </td>
   </tr>
   <tr>
       <td nowrap >等待餘額轉置通知檔產生天數:&nbsp;
            <input type=text class="col_number" name="days_to_tsc" value="${days_to_tsc}" 
               zeditType="number" maxlength="3" size="3" zRequire="Y"/>天
       </td>
   </tr>
   <tr>
      <td nowrap >優惠方案：1.近&nbsp;
            <input type=text class="col_number" name="month_times" value="${month_times}" 
               zeditType="number" maxlength="3" size="3" />個月，使用悠遊聯名卡消費滿&nbsp;
            <input type=text class="col_number" name="use_times" value="${use_times}" 
               zeditType="number" maxlength="8" size="8" />次 ，可免收
       </td>
   </tr>
   <tr>
      <td nowrap >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2.近&nbsp;
            <input type=text class="col_number" name="month_money" value="${month_money}" 
               zeditType="number" maxlength="3" size="3" />個月，使用悠遊聯名卡消費滿&nbsp;
            <input type=text class="col_number" name="use_money" value="${use_money}" 
               zeditType="number" maxlength="8" size="8" />次 ，可免收
       </td>
   </tr>
</table>
<table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
       <td nowrap>異動日期:
          <span class="dsp_text">${mod_date.YMD}</span>
          <input type="hidden" name="mod_date" value="${mod_date}" >
       </td>
       <td nowrap>異動人員:&nbsp;
          <span class="dsp_text">${mod_user}</span>
          <input type="hidden" name="mod_user" value="${mod_user}" >
       </td>
   </tr>
</table>
</div>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_PGM" value="tscm0030">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');


function validateInput()
{
    if ( !top.checkFormat() )
        { return false; }
    return true;
}

</script>
