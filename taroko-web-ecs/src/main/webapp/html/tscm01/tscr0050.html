<html>
<head>
<title>悠遊卡CHARGE BACK成功失敗報表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <td nowrap  >&nbsp;處理日期:
      <input type="text" class="col_date" name="ex_date1" value="${ex_date1}"
         zEdit="date,yyyymmdd" MaxLength=8 size=10 zRequire="C"  />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_date1'});
	      </script>
	      --
	      <input type="text" class="col_date" name="ex_date2" value="${ex_date2}"
         zEdit="date,yyyymmdd" MaxLength=8 size=10 />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_date2'});
	      </script>
	 </td>
   <td nowrap>&nbsp;  
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>
  	<td nowrap >&nbsp;回覆結果代碼:
  		<input type="text" class="col_text" name="ex_resp_code" value="${ex_resp_code}" maxlength="4" size="6" zEdit="alphanum,upper" />
  	</td>
  	<td nowrap >
  		<span class="col_radio">
         <input type="radio" value="0" name="ex_resp_flag" ${ex_resp_flag-0} ${DEFAULT-ex_resp_flag} />全部
         <input type="radio" value="1" name="ex_resp_flag" ${ex_resp_flag-1} />成功
         <input type="radio" value="2" name="ex_resp_flag" ${ex_resp_flag-2} />失敗
      </span>
  	</td>
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >處理日期&nbsp;</th>
    <th nowrap >控制流水號&nbsp;</th>
    <th nowrap >信用卡號&nbsp;</th>
    <th nowrap >C/B金額&nbsp;</th>
    <th nowrap >TSCC回覆結果&nbsp;</th>
    <th nowrap >提出C/B日期&nbsp;</th>
    <th nowrap >悠遊卡號&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
   <td nowrap class="list_cc"> ${crt_date.YMD}&nbsp;</td>
   <td nowrap class="list_cc"> ${ctrl_seqno}&nbsp;</td>
   <td nowrap class="list_cc"> ${card_no}&nbsp;</td>
   <td nowrap class="list_rr"> ${tran_amt.(999)}&nbsp;</td>
   <td nowrap class="list_cc"> ${tscc_resp_code}&nbsp;</td>
   <td nowrap class="list_cc"> ${chgback_date.YMD}&nbsp;</td>
   <td nowrap class="list_cc"> ${tsc_card_no}&nbsp;</td>	
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
</script>
