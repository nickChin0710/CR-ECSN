<html>  

<body> 

<div id="rbbox" style="position:absolute;right:0;bottom:0;width:230px;height:0px;overflow:hidden;border:#777 1px solid;background-color:#4271A2;display:none;"> 
		<div style="padding:5px;"> 
		  <a style="display:inline;float:right;cursor:pointer;color:#FFF;" onclick="closeBox()">關閉</a> 
		</div>
		<br/> 
		<div style="background-color:#FFF;height:100%;padding-top:20px;"> 
			&nbsp;&nbsp;<a href="#" onClick="closeBox();risingWindow();";>異常紀錄出現,起請按這裡</a>
		</div> 
</div>  

<script language="Javascript"  type="text/javascript"> 

 var lp =0;
 function showBox(o)
 {  
		if ( o == undefined ) { o = document.getElementById("rbbox");  }
		o.style.height=lp+2+"px";
		lp=lp+2;
		o.style.display = '';
		if (lp < 100 ) setTimeout(function(){showBox(o)},0);  

 } 

 function closeBox()
 { 	document.getElementById("rbbox").style.display="none";	} 

 function risingWindow()
 { 
 	 lp=0;
   m = document.getElementById("rbbox");
   m.style.height = "0px";
   showBox();
 } 
 
 showBox();

 //setTimeout("closeBox()",5000);  
 //setTimeout("risingWindow()",8000);

 </script> 

</body>  

</html>
