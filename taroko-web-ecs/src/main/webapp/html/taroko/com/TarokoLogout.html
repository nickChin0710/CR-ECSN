<html>
<title>登入系統首頁</title>
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<link rel="stylesheet" href="css/Taroko.css" type="text/css">
<script src="./js/spin.js"></script>

<body bgcolor="#FFFFFF" onkeydown="return enterKey(event);">
<div id="mainPage" > </div>


<br><br><br>
<center>
<font color=blue size=18pt>您已成功登出</font>
<br><br>
<div style="font-size:20px;">將於<span id="secondEle">5</span>秒鐘後自動導回登入頁</div>

</center>

<form name="reloadForm" method="post" action="MainControl">

</form>

<script language="javascript">

window.onload = function(){
	history.replaceState(null, "", "");
	// setTimeout(function(){ document.reloadForm.submit(); }, 5000);

	var n = 5;
	var ele = document.getElementById("secondEle");
	setInterval(function(){ 
		n=n-1;
		if (n==0) {
			document.reloadForm.submit(); 
		}
		ele.innerText = n;
	}, 1000);
}



 

</script>

</body>

</html>
