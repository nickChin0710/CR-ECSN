<html>
<head>
<title>停用分析報表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;卡戶身分證:
      <input type="text" class="col_text" name="ex_idno" value="${ex_idno}" maxlength="10" size="12" zEdit="alphanum,upper" zRequire="C" >
   </td>
   <td nowrap >&nbsp;日期:
      <input type="text" class="col_date" name="ex_date1" value="${ex_date1}" zRequire="C" zEdit="date,yyyymmdd" MaxLength=8 size=10  />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_date1'});
	      </script>
	      --
      <input type="text" class="col_date" name="ex_date2" value="${ex_date2}" zRequire="C" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_date2'});
	      </script>
   </td>
   <td nowrap>&nbsp;  
      <input type="Button"   value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>   
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >風險類別</th>
    <th nowrap >月累積<br>交易筆數</th>
    <th nowrap >月累績<br>交易金額</th>
    <th nowrap >日累積<br>交易筆數</th>
    <th nowrap >日累積<br>交易金額</th>
    <th nowrap >交易日期</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
    <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
	<td nowrap class="list_ll"> ${risk_type}.${tt_risk_type}&nbsp;</td>
    <td nowrap class="list_rr"> ${month_txn_cnt.(999)}&nbsp;</td>
    <td nowrap class="list_rr"> ${month_txn_amt.(999)}&nbsp;</td>
    <td nowrap class="list_rr"> ${day_txn_cnt.(999)}&nbsp;</td>
    <td nowrap class="list_rr"> ${day_txn_amt.(999)}&nbsp;</td>
    <td nowrap class="list_cc"> ${tx_date.YMD}&nbsp;</td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="999";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
</script>
