<html>
<head>
<title>授權回覆碼類別統計表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
	<tr>
		<td nowrap colspan="2" >&nbsp;
			<span class="col_key">類別：依回覆碼+區域+卡別</span>
		</td>
	</tr>
  <tr>
   <td nowrap  >&nbsp;日期:
      <input type="text" class="col_date" name="ex_date1" value="${ex_date1}" zRequire="C" zEdit="date,yyyymmdd" MaxLength=8 size=10  />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_date1'});
	      </script>
	      --
      <input type="text" class="col_date" name="ex_date2" value="${ex_date2}" zRequire="C" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_date2'});
	      </script>
	</td>
   <td nowrap>&nbsp;  
      <input type="Button"   value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <img height="25" src="images/Excel.jpg"  ${btnExcel_disable} style="cursor:hand;" onClick="top.submitControl('XLS');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
      <img height="25" src="images/Pdf.jpg"  ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>
   <td nowrap >&nbsp;區域:
      <span class="col_radio">
         <input type="radio" value="T" name="ex_area_type" ${ex_area_type-T} />國內
         <input type="radio" value="F" name="ex_area_type" ${ex_area_type-F} />國外
         <input type="radio" value="A" name="ex_area_type" ${ex_area_type-A} ${DEFAULT-ex_area_type} />全部
      </span>
   </td>
   <td nowrap >&nbsp;卡別:
      <select   size="1"  name="ex_bin_type" class="col_ddlb">
         <option value="">--</option>         
         <option value="V" ${ex_bin_type-V} >VISA</option>
         <option value="M" ${ex_bin_type-M} >MasterCard</option>
         <option value="J" ${ex_bin_type-J} >JCB </option>
      </select>
   </td>
   </tr>
   <tr>
   <td nowrap >&nbsp;BIN_NO:
      <input type="text" class="col_text" name="ex_bin_no" value="${ex_bin_no}" maxlength="6" size="8">
   </td>
   <td nowrap >&nbsp;團體代號:
      <input type="text" class="col_text" name="ex_group_code" value="${ex_group_code}" maxlength="4" size="6" zEdit="number">
   </td>
   </tr>
   <tr>      
      <td nowrap colspan="2" >&nbsp;回覆碼:
         <input type="text" class="col_text" name="ex_resp_code" value="${ex_resp_code}" maxlength="3" size="5">
      </td>
   </tr>
 </table>
</div>
<hr>
 
 <div id="dataBlock" >
 		<table width="60%" border="0" cellspacing="0" cellpadding="4">
 			<tr>
 				<td nowrap >&nbsp;總計次數:&nbsp;${tl_cnt.(999)}
 						<input type="hidden" name="tl_cnt" value="${tl_cnt}" > 						
 				</td>
 				<td nowrap >&nbsp;總計金額:&nbsp;${tl_amt.(999)}
 						<input type="hidden" name="tl_amt" value="${tl_amt}" > 						
 				</td>
 		</table>
 </div>
 
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >BIN_NO&nbsp;</th>
    <th nowrap >團代&nbsp;</th>
    <th nowrap >回覆碼&nbsp;</th>
    <th nowrap >區域&nbsp;</th>
    <th nowrap >卡別&nbsp;</th>
    <th nowrap >原因說明&nbsp;</th>
    <th nowrap >次數&nbsp;</th>
    <th nowrap >總金額&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
	<td nowrap class="list_cc"> ${bin_no}&nbsp;</td>
	<td nowrap class="list_cc"> ${group_code}&nbsp;</td>
	<td nowrap class="list_cc"> ${resp_code}&nbsp;</td>
	<td nowrap class="list_cc"> ${area_type}&nbsp;</td>
	<td nowrap class="list_cc"> ${bin_type}&nbsp;</td>
	<td nowrap class="list_ll"> ${tt_resp_code}&nbsp;</td>
	<td nowrap class="list_rr"> ${tx_cnt.(999)}&nbsp;</td>
	<td nowrap class="list_rr"> ${tx_amt.(999)}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }

  
</script>
