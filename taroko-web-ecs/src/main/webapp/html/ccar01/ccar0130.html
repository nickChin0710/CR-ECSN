<html>
<head>
<title>卡戶等級及授權M code異動表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<script language="JavaScript" src="js/jquery.js"></script>
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<script language="JavaScript">
$(document).ready(function(){
var selected = $("input[name=ex_type]:checked");

if (selected.length == 0) {
   $("input:radio[name=ex_type]").filter('[value=1]').prop('checked', true);
}
});
</script>


<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap  >&nbsp;日期:
      <input type="text" class="col_date" name="ex_date1" value="${ex_date1}" zEdit="date,yyyymmdd" MaxLength=8 size=10  />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_date1'});
	      </script>
	      --
	      <input type="text" class="col_date" name="ex_date2" value="${ex_date2}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_date2'});
	      </script>
	</td>
   <td nowrap>&nbsp;  
      <input type="Button"   value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <img height="25" src="images/Pdf.jpg"  ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>
   <td nowrap >&nbsp;異動類別:
      <span class="col_radio">
         <input type="radio" value="1" name="ex_type" ${ex_type-1} />1.卡戶等級
         <input type="radio" value="2" name="ex_type" ${ex_type-2} />2.Curr Mcode
      </span>
   </td>
   <td nowrap >&nbsp;異動後卡人等級:
      <input type="text" class="col_text" name="ex_class_code" value="${ex_class_code}" maxlength="1" size="5" >
   </td>
  </tr>
  <tr>
   <td nowrap >&nbsp;歸戶ID:
      <input type="text" class="col_text" name="ex_idno" value="${ex_idno}" maxlength="10" size="12" >
   </td>
   <td nowrap >&nbsp;異動經辦:
      <input type="text" class="col_any" name="ex_user" value="${ex_user}" maxlength="10" size="12" zEdit="any,canTw">
   </td>
   </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >帳戶類別&nbsp;</th>
    <th nowrap >歸戶ID&nbsp;</th>
    <th nowrap >異動前&nbsp;</th>
    <th nowrap >異動後&nbsp;</th>
    <th nowrap >異動日期&nbsp;</th>
    <th nowrap >異動時間&nbsp;</th>
    <th nowrap >維護人員&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
	  <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>	
	  <td nowrap class="list_cc"> ${acct_type}&nbsp;</td>
		<td nowrap class="list_cc"> ${id_no}&nbsp;</td>
		<td nowrap class="list_rr"> ${db_code_bef}&nbsp;</td>
		<td nowrap class="list_rr"> ${db_code_aft}&nbsp;</td>
		<td nowrap class="list_cc"> ${mod_date.YMD}&nbsp;</td>
		<td nowrap class="list_cc"> ${mod_time.TIME}&nbsp;</td>
		<td nowrap class="list_cc"> ${mod_user}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
  
</script>
