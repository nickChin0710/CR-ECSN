<html>
<head>
<title>預借現金明細表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap  >&nbsp;日期:
      <input type="text" class="col_date" name="ex_date1" value="${ex_date1}" zEdit="date,yyyymmdd" MaxLength=8 size=10 zRequire="C" />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_date1'});
	      </script>
	      --
	      <input type="text" class="col_date" name="ex_date2" value="${ex_date2}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_date2'});
	      </script>
	</td>
   <td nowrap>&nbsp;  
      <input type="Button"   value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>
   <td nowrap colspan="2" >&nbsp;卡號:
      <input type="text" class="col_text" name="ex_card_no" value="${ex_card_no}" zEdit="number" maxlength="16" size="18" >
   </td>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <td nowrap width="5%" class="list_rr" >&nbsp;</td>
    <td nowrap colspan="4" class="list_rr">小計:&nbsp;</td>
    <td nowrap class="list_rr" >&nbsp;${db_cnt.(999)}&nbsp;筆
    	<input type="hidden" name="db_cnt" value="${db_cnt}">	
    </td>
    <td nowrap class="list_rr" >&nbsp;${sum_nt_amt.(999)}&nbsp;
    	<input type="hidden" name="sum_nt_amt" value="${sum_nt_amt}">
    </td>
    <td nowrap class="list_rr" >&nbsp;</td>
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >卡號&nbsp;</th>
    <th nowrap >交易日期&nbsp;</th>
    <th nowrap >交易時間&nbsp;</th>
    <th nowrap >吐鈔銀行&nbsp;</th>
    <th nowrap >機號&nbsp;</th>
    <th nowrap >金額&nbsp;</th>
    <th nowrap >授權碼&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
	<td nowrap class="list_cc"> ${card_no}&nbsp;</td>
	<td nowrap class="list_cc"> ${tx_date.YMD}&nbsp;</td>
	<td nowrap class="list_cc"> ${tx_time.TIME}&nbsp;</td>
	<td nowrap class="list_cc"> ${stand_in}&nbsp;</td>
	<td nowrap class="list_cc"> ${pos_term_id}&nbsp;</td>
	<td nowrap class="list_rr"> ${nt_amt.(999)}&nbsp;</td>
	<td nowrap class="list_cc"> ${auth_no}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
</script>
