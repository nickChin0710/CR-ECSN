<html>
<head>
<title>自助加油交易報表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap  >&nbsp;交易日期:
      <input type="text" class="col_date" name="ex_tx_date1" value="${ex_tx_date1}" zEdit="date,yyyymmdd" MaxLength=8 size=10  />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_tx_date1'});
	      </script>
	      --
	      <input type="text" class="col_date" name="ex_tx_date2" value="${ex_tx_date2}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_tx_date2'});
	      </script>
	</td>
   <td nowrap>&nbsp;  
      <input type="Button"   value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <img height="25" src="images/Pdf.jpg"  ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>
   <td nowrap >&nbsp;同一天累積筆數>=
      <input type="text" class="col_number" name="ex_tx_cnt" value="${ex_tx_cnt}" maxlength="5" size="7" zEdit="number">
   </td>
   <td nowrap >&nbsp;MCC Code:
      <input type="text" class="col_text" name="ex_mcc_code" value="${ex_mcc_code}" maxlength="4" size="6" zEdit="number">
   </td>
   </tr>
   <tr>
      <td nowrap colspan="2">&nbsp;bin_no:
         <input type="text" class="col_text" name="ex_bin_no" value="${ex_bin_no}" maxlength="6" size="8" >
      </td>
   </tr>
 </table>
</div>
<hr>
 <div id="dataBlock" >
 		<table width="60%" border="0" cellspacing="0" cellpadding="4">
 			<tr>
 				<td nowrap>&nbsp;總筆數:
 					<span class="dsp_text">${tl_cnt.(999)}&nbsp;</span>筆
 					<input type="hidden" name="tl_cnt" value="${tl_cnt}">
 				</td>
 				<td nowrap>&nbsp;總交易筆數:
 					<span class="dsp_text">${tl_txn_cnt.(999)}&nbsp;</span>筆
 					<input type="hidden" name="tl_txn_cnt" value="${tl_txn_cnt}">
 				</td>
 			</tr>
		</table>
 </div>
 <br> 
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap  width="5%">No&nbsp;</th>
    <th nowrap >交易日期&nbsp;</th>
    <th nowrap >卡號&nbsp;</th>
    <th nowrap >信用額度&nbsp;</th>
    <th nowrap >可用餘額&nbsp;</th>
    <th nowrap >交易筆數&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;
      <input type="hidden" name="wk_bin_no" value="${wk_bin_no}">   
   </td>
	<td nowrap class="list_cc"> ${tx_date.YMD}&nbsp;</td>
	<td nowrap class="list_cc"> ${card_no}&nbsp;</td>
	<td nowrap class="list_rr"> ${db_curr_limit.(999)}&nbsp;</td>
	<td nowrap class="list_rr"> ${db_curr_unpad.(999)}&nbsp;</td>
	<td nowrap class="list_rr"> ${db_cnt.(999)}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
</script>
