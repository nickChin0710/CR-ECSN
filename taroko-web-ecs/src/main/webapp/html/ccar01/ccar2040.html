<html>
<head>
<title>帳戶凍結特指報表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;凍結/指示日期:
      <input type="text" class="col_date" name="ex_log_date1" value="${ex_log_date1}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
      <script language="JavaScript">
	     new tcal ({'formname': 'dataForm','controlname': 'ex_log_date1'});
	  </script>
	  --
	  <input type="text" class="col_date" name="ex_log_date2" value="${ex_log_date2}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
      <script language="JavaScript">
	     new tcal ({'formname': 'dataForm','controlname': 'ex_log_date2'});
	  </script>
   </td>
   <td nowrap>&nbsp;  
      <input type="Button" name="btnQuery" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" name="btnClear" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <img height="25" src="images/Pdf.jpg"  ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
      <img height="25" src="images/Excel.jpg"  ${btnExcel_disable} style="cursor:hand;" onClick="top.submitControl('XLS');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>
    <td nowrap >&nbsp;身份證字號:
      <input type="text" class="col_text" name="ex_idno" value="${ex_idno}" maxlength="10" size="12" zEdit="alphanum,upper" >
    </td>
    <td nowrap >&nbsp;卡號:
      <input type="text" class="col_text" name="ex_card_no" value="${ex_card_no}" maxlength="16" size="18" zEdit="alphanum,upper" >
    </td>
  </tr>
  <tr>
    <td nowrap >&nbsp;凍結碼:
      <input type="text" class="col_text" name="ex_block_code" value="${ex_block_code}" maxlength="2" size="5" zEdit="alphanum,upper" >
    </td>
    <td nowrap >&nbsp;特指碼:
      <input type="text" class="col_text" name="ex_spec_status" value="${ex_spec_status}" maxlength="2" size="5" zEdit="alphanum,upper" >
    </td>    
  </tr>
  <tr>
   <td nowrap colspan="2" >&nbsp;異動人員代號:
      <input type="text" class="col_text" name="ex_log_user" value="${ex_log_user}" maxlength="10" size="12" zEdit="alphanum,upper">
    </td>
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >凍結/指示日期&nbsp;</th>    
    <th nowrap >身分證&nbsp;</th>
    <th nowrap >姓名&nbsp;</th>  
    <th nowrap >凍結碼&nbsp;</th>    
    <th nowrap >特指碼&nbsp;</th>
    <th nowrap >特指刪除日期&nbsp;</th>
    <th nowrap >指定/刪除&nbsp;</th>
    <th nowrap >備註&nbsp;</th>
    <th nowrap >異動人員&nbsp;</th>    
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
    <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
	<td nowrap class="list_cc"> ${log_date.YMD}&nbsp;</td>    
    <td nowrap class="list_cc"> ${id_no}&nbsp;</td>
    <td nowrap class="list_cc"> ${chi_name}&nbsp;</td>    
    <td nowrap class="list_cc"> ${block_code}&nbsp;</td>
    <td nowrap class="list_cc"> ${spec_status}&nbsp;</td>
    <td nowrap class="list_cc"> ${spec_del_date.YMD}&nbsp;</td>
    <td nowrap class="list_cc"> ${tt_aud_code}&nbsp;</td>
    <td nowrap class="list_ll"> ${log_remark}&nbsp;</td>
    <td nowrap class="list_cc"> ${mod_user}&nbsp;</td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
</script>
