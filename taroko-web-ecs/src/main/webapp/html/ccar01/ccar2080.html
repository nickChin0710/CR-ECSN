<html>
<head>
<title>人工開卡記錄報表-111-06-01-V1.00.00-Ryan-[program initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap colspan="2">&nbsp;開卡日期:
      <input type="text" class="col_date" name="ex_open_date1" value="${ex_open_date1}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
      <script language="JavaScript">
	     new tcal ({'formname': 'dataForm','controlname': 'ex_open_date1'});
	  </script>
	  --
	  <input type="text" class="col_date" name="ex_open_date2" value="${ex_open_date2}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
      <script language="JavaScript">
	     new tcal ({'formname': 'dataForm','controlname': 'ex_open_date2'});
	  </script>
   </td>
   <td nowrap >&nbsp;  
      <input type="Button" name="btnQuery" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" name="btnClear" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <!-- <img height="25" src="images/Pdf.jpg"  ${btnPDF_disable} style="cursor:hand;" onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
       -->
      <img height="25" src="images/Excel.jpg"  ${btnExcel_disable} style="cursor:hand;" onClick="top.submitControl('XLS');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
   </td>   
  </tr>
  <tr>
    <td nowrap >&nbsp;身份證ID:
      <input type="text" class="col_text" name="ex_id_no" value="${ex_id_no}" maxlength="10" size="12" zEdit="alphanum,upper" >
    </td>
    <td nowrap >&nbsp;卡號:
      <input type="text" class="col_text" name="ex_card_no" value="${ex_card_no}" maxlength="19" size="21" zEdit="alphanum,upper" >
    </td>
    <td nowrap >&nbsp;開卡人員:
      <input type="text" class="col_text" name="ex_open_user" value="${ex_open_user}" maxlength="10" size="12" zEdit="alphanum,upper">
    </td>
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >卡號&nbsp;</th>
    <th nowrap >有效日期&nbsp;</th>
    <th nowrap >身分證ID&nbsp;</th>
    <th nowrap >開卡日期&nbsp;</th>
    <th nowrap >開卡時間&nbsp;</th>
    <th nowrap >開卡人員&nbsp;</th>   
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
    <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
    <td nowrap class="list_cc"> ${card_no}&nbsp;</td>
	<td nowrap class="list_cc"> ${new_end_date.YMD}&nbsp;</td>
    <td nowrap class="list_cc"> ${id_no}&nbsp;</td>
    <td nowrap class="list_cc"> ${open_date.YMD}&nbsp;</td>
    <td nowrap class="list_cc"> ${open_time.TIME}&nbsp;</td>
    <td nowrap class="list_cc"> ${open_user}&nbsp;</td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
</script>
