<html>
<head>
<title>前置協商回報債權資料維護-detl-4ch-107-10-29-V1.00.00-phopho-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" > 
<form name="dataForm"  method="post" action="">
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
	<tr>
 		<td width="100">&nbsp;</td>
 		<td> 
  			<img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
  			<input type="Button" id="btnQuery"   value=" 讀取 " onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  			<input type="Button"   value=" 修改 " ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  			<!-- <input type="Button" name="btnClear"   value=" 清除 " onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp; -->
  		</td>
	</tr>
</table>
<div id="dataBlock">
<table id="table1" width="80%" class="sortable" border="0" cellspacing="0" cellpadding="2">
	<tr>
		<td nowrap class="col_key">&nbsp;債務人 ID_姓名：
		    <input type="text" class="dsp_text" name="id_no" value="${id_no}" size="10" disabled/>  
		    <input type="text" class="dsp_text" name="chi_name" value="${chi_name}" size="12" disabled/>
			<input type="hidden" name="id_no" value="${id_no}">
			<input type="hidden" name="chi_name" value="${chi_name}">
		</td>
		<td nowrap >&nbsp;原協商申請日期：
		    <input type="text" class="dsp_date" name="apply_date" value="${apply_date.YMD}" size="10" disabled/>
            <input type="hidden" name="apply_date" value="${apply_date}">
		</td>
		<td nowrap >&nbsp;已清分足月期付金年月：
		    <input type="text" class="dsp_date" name="clearing_ym" value="${clearing_ym.YMD}" size="10" disabled/>
            <input type="hidden" name="clearing_ym" value="${clearing_ym}">
		</td>
	</tr>
	<tr>
		<td nowrap >&nbsp;本行單獨受償金額：
            <input type="text" class="col_number" name="receipt_amt" value="${receipt_amt.(999)}" size="10" ${pho_disable}/>
            <input type="hidden" name="receipt_amt" value="${receipt_amt}">
        </td>
        <td nowrap >&nbsp;信用卡協商剩餘債權餘額：
            <input type="text" class="col_number" name="card_debt" value="${card_debt.(999)}" size="10" ${pho_disable}/>
            <input type="hidden" name="card_debt" value="${card_debt}">
        </td>
        <td nowrap >&nbsp;現金卡協商剩餘債權餘額：
            <input type="text" class="col_number" name="cash_card_debt" value="${cash_card_debt.(999)}" size="10" ${pho_disable}/>
            <input type="hidden" name="cash_card_debt" value="${cash_card_debt}">
        </td>
    </tr>
	<tr>
		<td nowrap >&nbsp;申請變更還款條件日：
            <input type="text" class="dsp_date" name="apply_change_date" value="${apply_change_date.YMD}" size="10" disabled/>
            <input type="hidden" name="apply_change_date" value="${apply_change_date}">
        </td>
        <td nowrap >&nbsp;最大債權金融機構：
            <span class="dsp_text">&nbsp;${bank_code}&nbsp;${bank_name}</span>
			<input type="hidden" name="bank_code" value="${bank_code}">
			<input type="hidden" name="bank_name" value="${bank_name}">
        </td>
        <td nowrap >&nbsp;保人：
            <span class="dsp_text">&nbsp;${has_rela_flag}</span>
			<input type="hidden" name="has_rela_flag" value="${has_rela_flag}">
        &nbsp;&nbsp;是否徵提保證人同意書旗標：
            <select size="1" name="rela_consent_flag" class="col_ddlb">
         		<option value="">--</option>
         		<option value="1" ${rela_consent_flag-1} >1.是，且已徵提保證人同意書</option>
         		<option value="2" ${rela_consent_flag-2} >2.是，未徵提保證人同意書</option>
      		</select>
   		</td>
    </tr>
    <tr>
		<td nowrap >&nbsp;變更還款條件已履約期數：
            <input type="text" class="dsp_number" name="payment_cnt" value="${payment_cnt.(999)}" size="10" disabled/>
            <input type="hidden" name="payment_cnt" value="${payment_cnt}">
        </td>
        <td nowrap >&nbsp;前協狀態：
            <span class="dsp_text">&nbsp;${tt_liac_status}</span>
			<input type="hidden" name="liac_status" value="${liac_status}">
			<input type="hidden" name="tt_liac_status" value="${tt_liac_status}">
        </td>
        <td nowrap >&nbsp;處理狀態：
            <span class="dsp_text">&nbsp;${tt_proc_flag}</span>
			<input type="hidden" name="proc_flag" value="${proc_flag}">
			<input type="hidden" name="tt_proc_flag" value="${tt_proc_flag}">
        </td>
    </tr>
    <tr>
		<td nowrap >&nbsp;是否同意債務人申請變更還款方案：
			<select size="1" name="agree_flag" class="col_ddlb">
         		<option value="Y" ${agree_flag-Y} >Y.同意</option>
         		<option value="N" ${agree_flag-N} >N.不同意</option>
      		</select>
		</td>
		<td nowrap colspan="2">&nbsp;備註：
            <input type="text" class="col_any" name="remark" value="${remark}" 
                zEdit="any,canTW" maxlength="60" size="62" />
   		</td>
   	</tr>
   	<tr>
		<td nowrap >&nbsp;主管覆核：
            <input type="text" class="dsp_text" name="apr_flag" value="${apr_flag}" size="10" disabled/>
            <input type="hidden" name="apr_flag" value="${apr_flag}">
        </td>
        <td nowrap >&nbsp;覆核主管：
            <input type="text" class="dsp_text" name="apr_user" value="${apr_user}" size="10" disabled/>
            <input type="hidden" name="apr_user" value="${apr_user}">
            <input type="hidden" name="tt_apr_user" value="${tt_apr_user}">
        </td>
        <td nowrap >&nbsp;維護經辦：
            <input type="text" class="dsp_text" name="crt_user" value="${crt_user}" size="10" disabled/>
            <input type="hidden" name="crt_user" value="${crt_user}">
        &nbsp;&nbsp;&nbsp;&nbsp;維護日期：
            <input type="text" class="dsp_date" name="crt_date" value="${crt_date.YMD}" size="10" disabled/>
            <input type="hidden" name="crt_date" value="${crt_date}">
        </td>
    </tr>
</table>
</div>

<!-- -->
<input type="hidden"  name="rowid" value="${rowid}">
<input type="hidden"  name="MOD_PGM" value="colm1110">
<input type="hidden"  name="MOD_USER" value="${MOD_USER}">
<input type="hidden"  name="USERID" value="${userId}">
<input type="hidden"  name="mod_seqno" value="${mod_seqno}">
<input type="hidden"  name="HIDE" value="${HIDE_DATA}">
<input type="hidden"  name="pageType" value="detl">
<input type="hidden"  name="optname" value="bopt">
<input type="hidden"  name="p_seqno" value="${p_seqno}">
<input type="hidden"  name="trans_type" value="${trans_type}">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 document.dataForm.remark.focus();
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    
    return true;
  }

</script>
