<html>
<head>

</head>

<body background="${water_mark}">
<form name="dataForm" method="post" action="">

  <div id="condBlock">
    <!--COND -->
    <table width="60%" border="0" cellspacing="0" cellpadding="4">
      <tr>
        <td nowrap>&nbsp;ID:
          <input type="text" class="col_text" name="ex_id" value="${ex_id}"
                 zEdit="alphanum,upper" maxlength="10" size="10"/>
        </td>
        <td nowrap>&nbsp;收檔日期:
          <input type="text" class="col_date" name="ex_file_date_s" value="${ex_file_date_s}"
                 zEdit="date,yyyymmdd" maxlength="8" size="8"/>
          <script language="JavaScript">
            new tcal({'formname': 'dataForm', 'controlname': 'ex_file_date_s'})
          </script>
          --
          <input type="text" class="col_date" name="ex_file_date_e" value="${ex_file_date_e}"
                 zEdit="date,yyyymmdd" maxlength="8" size="8"/>
          <script language="JavaScript">
            new tcal({'formname': 'dataForm', 'controlname': 'ex_file_date_e'})
          </script>&nbsp;
        </td>
        <td nowrap>&nbsp;
          <input type="Button" id="btnQuery" value="查詢" onClick="return top.submitControl('Q')" class="btQuery">&nbsp;&nbsp;
          <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;
          <!--<img height="25" src="images/Excel.jpg"  ${btnExcel_disable} style="cursor:hand;" onClick="top.submitControl('XLS');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;  -->
          <img height="25" src="images/Pdf.jpg" ${btnPDF_disable} style="cursor:hand;"
               onClick="top.submitControl('PDF');" onmouseout="top.light_img(this);" onmouseover="top.dark_img(this);">&nbsp;&nbsp;
        </td>
      </tr>
      <tr>
        <td nowrap>&nbsp;協商類別:
          <span class="col_radio" id="ex_liad_type">
             <input type="radio" value="0" name="ex_liad_type" id="ex_liad_type_0" ${DEFAULT-ex_liad_type}
                    ${ex_liad_type-0}/>全部
             <input type="radio" value="1" name="ex_liad_type" id="ex_liad_type_1" ${ex_liad_type-1}/>更生
             <input type="radio" value="2" name="ex_liad_type" id="ex_liad_type_2" ${ex_liad_type-2}/>清算
          </span>
        </td>
        <td nowrap>&nbsp;申請日期:
          <input type="text" class="col_date" name="ex_apply_date_s" value="${ex_apply_date_s}"
                 zEdit="date,yyyymmdd" maxlength="8" size="8"/>
          <script language="JavaScript">
            new tcal({'formname': 'dataForm', 'controlname': 'ex_apply_date_s'})
          </script>
          --
          <input type="text" class="col_date" name="ex_apply_date_e" value="${ex_apply_date_e}"
                 zEdit="date,yyyymmdd" maxlength="8" size="8"/>
          <script language="JavaScript">
            new tcal({'formname': 'dataForm', 'controlname': 'ex_apply_date_e'})
          </script>&nbsp;
        </td>
        <td></td>
      </tr>
      <tr>
        <td nowrap>&nbsp;協商進度:
          <select size="1" name="ex_liad_status" class="col_ddlb" id="ex_liad_status">
            <option value="">--</option>
            <option value="1" data_group="3" ${ex_liad_status-1}>1.更生開始</option>
            <option value="2" data_group="3" ${ex_liad_status-2}>2.更生撤回</option>
            <option value="3" data_group="3" ${ex_liad_status-3}>3.更生認可</option>
            <option value="4" data_group="3" ${ex_liad_status-4}>4.更生履行完畢</option>
            <option value="5" data_group="3" ${ex_liad_status-5}>5.更生裁定免責</option>
            <option value="6" data_group="3" ${ex_liad_status-6}>6.更生調查程序</option>
            <option value="7" data_group="3" ${ex_liad_status-7}>7.更生駁回</option>
            <option value="1" data_group="4" ${ex_liad_status-A}>A.清算程序開始</option>
            <option value="2" data_group="4" ${ex_liad_status-B}>B.清算程序終止</option>
            <option value="3" data_group="4" ${ex_liad_status-C}>C.清算程序開始同時終止</option>
            <option value="4" data_group="4" ${ex_liad_status-D}>D.清算撤銷免責</option>
            <option value="5" data_group="4" ${ex_liad_status-E}>E.清算調查程序</option>
            <option value="6" data_group="4" ${ex_liad_status-F}>F.清算駁回</option>
            <option value="7" data_group="4" ${ex_liad_status-G}>G.清算撤回</option>
            <option value="8" data_group="4" ${ex_liad_status-H}>H.清算復權</option>
          </select>
        </td>
        <td nowrap>&nbsp;進度日期:
          <input type="text" class="col_date" name="ex_status_date_s" value="${ex_status_date_s}"
                 zEdit="date,yyyymmdd" maxlength="8" size="8"/>
          <script language="JavaScript">
            new tcal({'formname': 'dataForm', 'controlname': 'ex_status_date_s'})
          </script>
          --
          <input type="text" class="col_date" name="ex_status_date_e" value="${ex_status_date_e}"
                 zEdit="date,yyyymmdd" maxlength="8" size="8"/>
          <script language="JavaScript">
            new tcal({'formname': 'dataForm', 'controlname': 'ex_status_date_e'})
          </script>&nbsp;
        </td>
        <td></td>
      </tr>
    </table>
  </div>
  <hr>

  <!--List -->
  <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
    <tr>
      <th nowrap class="list_th" width="5%">No&nbsp;</th>
      <th nowrap class="list_th">收檔日期</th>
     <!--  <th nowrap class="list_th">身分證ID_姓名</th> -->
      <th nowrap class="list_th">身分證ID</th>
      <th nowrap class="list_th">姓名</th>
      <th nowrap class="list_th">協商類別</th>
      <th nowrap class="list_th">協商進度</th>
      <th nowrap class="list_th">狀態日期</th>
      <th nowrap class="list_th">交易代碼</th>
      <th nowrap class="list_th">申請日期時間</th>
    </tr>
    <!-- BEGIN DYNAMIC : DETAIL -->
    <tr>
      <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
      <td nowrap class="list_cc"> ${file_date.YMD}&nbsp;</td>
      <!-- <td nowrap class="list_ll"> ${id_no}_${chi_name}&nbsp;</td> -->
      <td nowrap class="list_ll"> ${id_no}&nbsp;</td>
      <td nowrap class="list_ll"> ${chi_name}&nbsp;</td>
      <td nowrap class="list_ll"> ${liad_type}&nbsp;</td>
      <td nowrap class="list_ll"> ${liad_status}&nbsp;</td>
      <td nowrap class="list_cc"> ${status_date.YMD}&nbsp;</td>
      <td nowrap class="list_cc"> ${m_code}&nbsp;</td>
      <td nowrap class="list_cc"> ${apply_date.TIME}&nbsp;</td>
    </tr>
    <!-- END DYNAMIC : DETAIL -->
  </table>


  <input type="hidden" name="data_k1" value="">
  <input type="hidden" name="data_k2" value="">
  <input type="hidden" name="data_k3" value="">
  <input type="hidden" name="MOD_PGM" value="colm1141">
  <input type="hidden" name="HIDE" value="${HIDE_DATA}">
  <input type="hidden" name="pageType" value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
  tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc')
</script>

<script language="javascript">
  top.refreshButton2('0')

  //top.pageRows="9999"; 

  function validateInput() {
    return top.checkFormat()
  }

</script>
<script>
  (function () {
    let exLiadType = document.dataForm.ex_liad_type
    let liadStatus = document.dataForm.ex_liad_status
    for (let option of liadStatus.children) {
      if (exLiadType.value === '1') {
        for (let option of liadStatus.children) {
          let dataGroup = option.attributes.getNamedItem('data_group')
          if (dataGroup) {
            if (dataGroup.value === '4') {
              option.disabled = 'disabled'
              option.style.display = 'none'
              option.removeAttribute('selected')
            } else if (dataGroup.value === '3') {
              option.disabled = ''
              option.style.display = ''
              if (option.getAttribute('selected') === '') {
                option.removeAttribute('selected')
                option.setAttribute('selected', 'selected')
              }
            }
          }
        }
      } else if (exLiadType.value === '2') {
        for (let option of liadStatus.children) {
          let dataGroup = option.attributes.getNamedItem('data_group')
          if (dataGroup) {
            if (dataGroup.value === '3') {
              option.disabled = 'disabled'
              option.style.display = 'none'
              option.removeAttribute('selected')
            } else if (dataGroup.value === '4') {
              option.disabled = ''
              option.style.display = ''
              if (option.getAttribute('selected') === '') {
                option.removeAttribute('selected')
                option.setAttribute('selected', 'selected')
              }
            }
          }
        }
      } else {
        for (let option of liadStatus.children) {
          let dataGroup = option.attributes.getNamedItem('data_group')
          if (dataGroup) {
            option.disabled = 'disabled'
            option.style.display = 'none'
            option.removeAttribute('selected')
          }
        }
      }
    }

    document.getElementById('ex_liad_type').addEventListener('click', function (e) {
      if (e.target.tagName === 'INPUT') {
        let value = e.target.value
        liadStatus.value = ''
        if (value === '1') {
          for (let option of liadStatus.children) {
            let dataGroup = option.attributes.getNamedItem('data_group')
            if (dataGroup) {
              if (dataGroup.value === '4') {
                option.disabled = 'disabled'
                option.style.display = 'none'
              } else if (dataGroup.value === '3') {
                option.disabled = ''
                option.style.display = ''
              }
            }
          }
        } else if (value === '2') {
          for (let option of liadStatus.children) {
            let dataGroup = option.attributes.getNamedItem('data_group')
            if (dataGroup) {
              if (dataGroup.value === '3') {
                option.disabled = 'disabled'
                option.style.display = 'none'
              } else if (dataGroup.value === '4') {
                option.disabled = ''
                option.style.display = ''
              }
            }
          }
        } else {
          for (let option of liadStatus.children) {
            let dataGroup = option.attributes.getNamedItem('data_group')
            if (dataGroup) {
              option.disabled = 'disabled'
              option.style.display = 'none'
            }
          }
        }
      }
    })
  })()
</script>
