<html>

<head>
    <title>PP卡寫入主檔不成功處理-V.2018-0611-Andy-[Initial]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
    <script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
        <div id="condBlock">
            <!--COND -->
            <table id="table2" width="60%" border="0" cellspacing="0" cellpadding="4">
                <tr>
                    <td nowrap>&nbsp;批號:
                        <input type="text" class="col_text" name="ex_batchno" value="${ex_batchno}" zEdit="any" maxlength=10 size=11 />
                    </td>
                    <td nowrap>&nbsp;
                        <input type="Button" id="btnQuery" value="讀取" onClick="return top.submitControl('Q')" class="btQuery">&nbsp;&nbsp;
                        <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;
                        <input type="Button" value="執行" ${btnSelect_disable} onClick="return top.submitControl('S2')" class="btAdd">&nbsp;&nbsp;
                    </td>
                </tr>
            </table>
        </div>
        <hr>
        <!--List -->
        <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4" width="40%">
            <tr>
                <th nowrap class="list_th" width="5%">退件&nbsp;</th>
                <!--<input type="checkbox" name="ex_selectAll" value="Y" onChange="selectAll();">刪除&nbsp;</th>-->
                <th nowrap class="list_th" >批號</th>
                <th nowrap class="list_th" >來源</th>
                <th nowrap class="list_th" >入主檔錯誤訊息</th>
                <th nowrap class="list_th" >卡號</th>
                <th nowrap class="list_th" >身分證字號</th>
                <th nowrap class="list_th" >舊卡號</th>
                <th nowrap class="list_th" >卡種</th>
            </tr>
            <!-- BEGIN DYNAMIC : DETAIL -->
            <tr>
                <td nowrap class="list_no">
                    <span class="dsp_flag">${ok_flag}</span> ${SER_NUM}
                    <input type="checkbox" name="opt" value="${ser_num}">
                    <input type="hidden" name="ser_num" value="${ser_num}">
                    <input type="hidden" name="rowid" value="${rowid}">
                    <input type="hidden" name="mod_seqno" value="${mod_seqno}">
                </td>
                <td nowrap class="list_ll"> ${wk_batchno}&nbsp; </td>
                <td nowrap class="list_ll"> ${wk_emboss_source}&nbsp; </td>
                <td nowrap class="list_ll"> ${wk_in_main_error}&nbsp; </td>
                <td nowrap class="list_ll"> ${pp_card_no}&nbsp; </td>
                <td nowrap class="list_ll"> ${wk_id_no}&nbsp; </td>
                <td nowrap class="list_ll"> ${old_card_no}&nbsp; </td>
                <td nowrap class="list_ll"> ${card_type}&nbsp; </td>
                <input type="hidden" name="wk_batchno" value="${wk_batchno}" />
                <input type="hidden" name="batchno" value="${batchno}" />
                <input type="hidden" name="wk_in_main_error" value="${wk_in_main_error}" />
                <input type="hidden" name="pp_card_no" value="${pp_card_no}" />
                <input type="hidden" name="wk_id_no" value="${wk_id_no}" />
                <input type="hidden" name="in_main_date" value="${in_main_date}" />
                <input type="hidden" name="emboss_source" value="${emboss_source}" />
                <input type="hidden" name="old_card_no" value="${old_card_no}" />
            </tr>
            <!-- END DYNAMIC : DETAIL -->
        </table>
        <input type="hidden" name="data_k1" value="">
        <input type="hidden" name="data_k2" value="">
        <input type="hidden" name="data_k3" value="">
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="cond">
        <input type="hidden" name="mod_pgm" value="crdp2230">
    </form>
</body>

</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>
<script language="javascript">
top.refreshButton2('0');
top.pageRows = "20";

function validateInput() {
    if (!top.checkFormat()) { return false; }

    if (top.actionCode == "S2") {
        if (!chkdata()) {
            return false;
        }
    }
    return true;
}

function detailScreen(serNum, parm, parm2, parm3) {
    top.respLevel = 1;
    top.currRows = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml = "crdp2230_detl";
    top.submitControl('S');
    return true;
}
//全選
function selectAll() {
    var aElements = document.dataForm.getElementsByTagName("input");
    for (var i = 0; i < aElements.length; i++) {
        if (aElements[i].type == "checkbox") {
            aElements[i].checked = document.dataForm.ex_selectAll.checked;
        }
    }

    return;
}

function chkdata() {
    var agy = 0;
    $("input[name=opt]").each(function() {
        agy++;
    })
    if (agy == 0) {
        return false;
    }
    return true;
}
</script>
