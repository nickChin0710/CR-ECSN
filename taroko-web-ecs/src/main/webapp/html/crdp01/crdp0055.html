<html>
<head>
<title>商務卡申請書登打覆核作業-V.2019-1101-Ru-[Update]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<!-- ${#PLUGIN:htmcomm_plugin.apr_user} -->
<!--COND -->
<table width="40%" border="0" cellspacing="0" cellpadding="4">
  	<tr>
    	<td nowrap>&nbsp;　　批號:
            <input type="text" class="col_text" name="ex_batchno" value="${ex_batchno}"
                zEdit="any" maxlength=10 size=10 />
        </td> 
        <td nowrap>&nbsp;　申請書編號:
            <input type="text" class="col_text" name="ex_apply_no" value="${ex_apply_no}"
                zEdit="any" maxlength=12 size=12 />
        </td>
    	<td rowspan="3">
      		<input type="Button" id="btnQuery" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >
      		<input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >
      		<input type="Button"  value="執行" onClick="return top.submitControl('C')" class="btAdd" >
    	</td>
  	</tr>
  	<tr>
        <td nowrap>&nbsp;身分證號:
            <input type="text" class="col_text" name="ex_apply_id" value="${ex_apply_id}"
                zEdit="any" maxlength=10 size=10 />
        </td>
        <td nowrap>&nbsp;法人統一編號:
            <input type="text" class="col_text" name="ex_corp_no" value="${ex_corp_no}"
                zEdit="any" maxlength=11 size=12 />
        </td>
    </tr>
    <tr>
        <td nowrap>&nbsp;鍵檔日期:
            <input type="text" class="col_text" name="ex_crt_date" value="${ex_crt_date}" zEdit="date,yyyymmdd" maxlength="8" size="8" />
            <script language="JavaScript">
            new tcal({ 'formname': 'dataForm', 'controlname': 'ex_crt_date' });
            </script>
        </td>
        <td nowrap>&nbsp;　　鍵檔人員:
            <input type="text" class="col_text" name="ex_crt_user" value="${ex_crt_user}"
                zEdit="any" maxlength=11 size=12 />
        </td>
    </tr>
</table>
</div>
<hr>

<!--List -->
<table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  	<tr>
    	<th nowrap class="list_th" width="5%">
      	<input type="checkbox" name="ex_selectAll" id="allcheck" value="Y" onChange="selectAll();" ><font style="color:blue">覆核&nbsp;</font></th>
    	<th nowrap class="list_th">批號</th>
    	<th nowrap class="list_th">序號</th>
        <th nowrap class="list_th">申請書編號</th>
        <th nowrap class="list_th">身分證號</th>
        <th nowrap class="list_th">法人統一編號</th>
        <th nowrap class="list_th">中文姓名</th>
        <th nowrap class="list_th">團體代碼</th>
        <th nowrap class="list_th">卡種</th>
        <th nowrap class="list_th">認同集團碼</th>
        <th nowrap class="list_th">鍵檔日期</th>
        <th nowrap class="list_th">鍵檔人員</th>
  	</tr>
<!-- BEGIN DYNAMIC : DETAIL -->
  	<tr>
   		<td nowrap class="list_no" rowspan="2">
			<span class="col_key">${ok_flag}</span>
			<input type="checkbox" name="opt" class="check"  value="${ser_num}" />${SER_NUM}&nbsp;
			<input type="hidden" name="recno" value="${recno}"/>
   		</td>
   	</tr>	
   	<tr onclick="detailScreen('${SER_NUM}','${batchno}','${apply_no}','${apply_id}','${corp_no}','${recno}')" style="cursor:hand">
        <td nowrap class="list_cc"> ${batchno}</td>
        <td nowrap class="list_cc"> ${recno}</td>
        <td nowrap class="list_cc"> ${apply_no}</td>
        <td nowrap class="list_cc"> ${apply_id}</td>
        <td nowrap class="list_cc"> ${corp_no}</td>
        <td nowrap class="list_cc"> ${chi_name}</td>
        <td nowrap class="list_cc"> ${group_code}</td>
        <td nowrap class="list_cc"> ${card_type}</td>
        <td nowrap class="list_cc"> ${unit_code}</td>
        <td nowrap class="list_cc"> ${crt_date}</td>
        <td nowrap class="list_cc"> ${crt_user}</td>
  	</tr>
<!-- END DYNAMIC : DETAIL -->
</table>
<input type="hidden" name="data_k1" value="">
<input type="hidden" name="data_k2" value="">
<input type="hidden" name="data_k3" value="">
<input type="hidden" name="data_k4" value="">
<input type="hidden" name="data_k5" value="" >
<input type="hidden" name="MOD_PGM" value="crdp0055"/>
<input type="hidden" name="HIDE"  value="${HIDE_DATA}"/>
<input type="hidden" name="pageType"  value="cond"/>
<input type="hidden" name="ex_aprid"  value="${ex_aprid}"/>

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="9999";
 
 document.dataForm.ex_date1.focus();

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "C" ) {
    	if ( !chkdata() ) { 
    		return false; 
    	} 
    	if (confirm("是否執行 覆核作業?!") === false) {
            return false;
        } 
    }
    return true;
  }

 function selectAll() {
	var aElements = document.dataForm.getElementsByTagName("input");
	for ( var i=0;  i < aElements.length; i++ ) {
		if  ( aElements[i].type == "checkbox" ) {
			aElements[i].checked = document.dataForm.ex_selectAll.checked;
		}
	}
	
	return;
 }
 
 function chkdata() {
	 var agy =0;
	 $("input[name=opt]").each(function (){
		 if($(this).prop("checked")==true){
			 agy++; 
		 }
	 })
	 if(agy == 0){
		 alert("未選取覆核資料!");
		 return false;
 	 }
	 return true;
 }
 
 function detailScreen(serNum, parm, parm2, parm3, parm4, parm5) {
    top.respLevel = 1;
    top.currRows = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    document.dataForm.data_k4.value = parm4;
    document.dataForm.data_k5.value = parm5;
    top.respHtml = "crdp0055_detl";
    top.submitControl('S');
    return true;
}
 
</script>
