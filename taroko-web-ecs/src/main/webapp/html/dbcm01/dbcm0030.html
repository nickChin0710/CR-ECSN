function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;

 function chkdata() {
	 var seq = 0;
	 var agy = document.dataForm.opt;
	 var ll = agy.length;
	 if (typeof ll === 'undefined') {
		 if (agy.checked){ seq++; }
	 }else{
		 for ( var i=0; i < ll; i++ ) {
			 if(agy[i].checked){
				 seq++;
				 
			 }
		 }
	 }
	 
	 if(seq == 0){
		 //alert("請至少勾選一筆資料!");
		 alert("未選取執行資料!");

 	 }

 }
