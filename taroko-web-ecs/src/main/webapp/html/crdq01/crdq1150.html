<html>

<head>
    <title>PP卡新製、續卡及補發卡彙總報表-107-08-23-V1.00.01-AndyLiu-[Update]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
        <div id="condBlock">
            <table width="60%" border="0" cellspacing="0" cellpadding="4">
                <tr>
                    <td nowrap colspan=4>&nbsp;送製卡來源:
                        <input type="radio" value="0" name="ex_emboss_source" ${ex_emboss_source-0}${DEFAULT-ex_emboss_source} />全部
                        <input type="radio" value="1" name="ex_emboss_source" ${ex_emboss_source-1} />1.新製卡
                        <input type="radio" value="3" name="ex_emboss_source" ${ex_emboss_source-3} />3.整批續卡
                        <input type="radio" value="4" name="ex_emboss_source" ${ex_emboss_source-4} />4.線上續卡
                        <input type="radio" value="5" name="ex_emboss_source" ${ex_emboss_source-5} />5.補發卡
                    </td>
                    <td nowrap colspan=4>&nbsp;批號:
                        <input type="text" class="col_any" name="ex_batchno1" value="${ex_batchno1}" zEdit="alphanum" maxlength=10 size=10 />
                        --
                        <input type="text" class="col_any" name="ex_batchno2" value="${ex_batchno2}" zEdit="alphanum" maxlength=10 size=10 />
                        <span style="color: red">(YYYYMMDD)</span>                      
                    </td>
                    <td nowrap colspan=4>&nbsp;
                        <input type="Button" id="btnQuery" ${btnQuery_disable} value="查詢" onClick="return top.submitControl('Q'); Show()" class="btQuery">&nbsp;&nbsp;
                        <input type="Button"  ${btnClear_disable} value="清除" onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;
                    </td>
                </tr>                            
                <tr>
                    <td nowrap colspan=4>&nbsp;團體代碼:
                        <select name="ex_group_code" class="col_ddlb">
                            ${dddw_group_code}
                        </select>
                    </td>
                    <td nowrap colspan=8 >&nbsp;排序:
                        <input type="radio" value="0" name="ex_order" ${ex_order-0} ${DEFAULT-ex_order}>不分
                        <input type="radio" value="1" name="ex_order" ${ex_order-1}>ID
                        <input type="radio" value="2" name="ex_order" ${ex_order-2}>卡號
                        <input type="radio" value="3" name="ex_order" ${ex_order-3}>批號
                    </td>
                </tr>                                   
            </table>
        </div>
        <hr>
        <!-- 合計============================ -->
        <div id="queryBlock">
            <table border="0" cellspacing="0" cellpadding="4">
                <tr>
                    <td nowrap width="100" align="right">合計:&nbsp;</td>
                    <td nowrap width="200">筆數:&nbsp;
                        <span class="dsp_number">${ft_cnt.(999)}</span>
                        <input type=hidden name="ft_cnt" value="${ft_cnt}" />
                    </td>
                </tr>
            </table>
        </div>
        <!-- 明細============================ -->
        <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
            <tr>
                <th nowrap class="list_th" width="5%">No&nbsp;</th>
                <th nowrap class="list_th">批號</th>                
                <th nowrap class="list_th">新卡號</th>
                <th nowrap class="list_th">身分證號</th>
                <th nowrap class="list_th">中文姓名</th>
                <th nowrap class="list_th">新效期</th>
                <th nowrap class="list_th">英文姓名</th>
                <th nowrap class="list_th">來源</th>
                <th nowrap class="list_th">卡種</th>
                <th nowrap class="list_th">團代</th>
            </tr>
            <!-- BEGIN DYNAMIC : DETAIL -->
            <tr>
                <td nowrap class="list_no">${SER_NUM}&nbsp;</td>
                <td nowrap class="list_ll"> ${db_batchno}&nbsp; </td>
                <td nowrap class="list_ll"> ${pp_card_no}&nbsp; </td>
                <td nowrap class="list_ll"> ${db_id_no}&nbsp; </td>
                <td nowrap class="list_ll"> ${db_chi_name} &nbsp;</td>
                <td nowrap class="list_ll"> ${valid_to}&nbsp; </td>
                <td nowrap class="list_ll"> ${eng_name} &nbsp;</td>
                <td nowrap class="list_ll"> ${wk_emboss_source}&nbsp; </td>
                <td nowrap class="list_ll"> ${card_type}&nbsp; </td>
                <td nowrap class="list_ll"> ${group_code}&nbsp; </td>
                <input type="hidden" name="group_ct" value="${group_ct}">  
            </tr>
            <!-- END DYNAMIC : DETAIL -->
        </table>
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="cond">
        <input type="hidden" name="row_ct" value="${row_ct}">
        <input type="hidden" name="sum_amt" value="${sum_amt}">
    </form>
    </form>
</body>

</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
tigra_tables('table1');
</script>
<script language="javascript">
top.refreshButton2('0');
top.pageRows = "20";
document.dataForm.ex_batchno1.focus();
function validateInput() {

    if (!top.checkFormat()) {
        return false;
    }
    return true;
}
</script>
