<html>

<head>
    <title>twMP HCE接收、傳送記錄查詢與列印作業-107-08-23-V1.00.01-AndyLiu-[Update]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
    <link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
        <div id="condBlock">
            <table width="60%" border="0" cellspacing="0" cellpadding="4">           
                <tr>
                    <td nowrap colspan=4>&nbsp;虛擬卡號:
                        <input type="text" class="col_any" name="ex_v_card_no" value="${ex_v_card_no}" zEdit="alphanum" maxlength=19 size=19 />
                    </td>
                    <td nowrap colspan=4>&nbsp;卡號:
                        <input type="text" class="col_any" name="ex_card_no" value="${ex_card_no}" zEdit="alphanum" maxlength=19 size=19 />
                    </td>
                    <td nowrap colspan=4>&nbsp;
                        <input type="Button" id="btnQuery" ${btnQuery_disable} value="查詢" onClick="return top.submitControl('Q'); Show()" class="btQuery">&nbsp;&nbsp;
                        <input type="Button" ${btnClear_disable} value="清除" onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;
                    </td>
                </tr>              
                <tr>                   
                    <td nowrap colspan=6>&nbsp;異動日期：
                        <input type="text" class="col_date" name="ex_date1" value="${ex_date1}" zEdit="date,yyyymmdd" maxlength="8" size="8" />
                        <script language="JavaScript">
                        new tcal({
                            'formname': 'dataForm',
                            'controlname': 'ex_date1'
                        });
                        </script>
                        --
                        <input type="text" class="col_date" name="ex_date2" value="${ex_date2}" zEdit="date,yyyymmdd" maxlength="8" size="8" />
                        <script language="JavaScript">
                        new tcal({
                            'formname': 'dataForm',
                            'controlname': 'ex_date2'
                        });
                        </script>
                    </td>
                    <td nowrap colspan=6>&nbsp;身分證號:
                        <input type="text" class="col_any" name="ex_id_no" value="${ex_id_no}" zEdit="alphanum" maxlength=10 size=12 />
                    </td>
                </tr>                
            </table>
        </div>
        <hr>
        <!-- 合計============================ -->
        <div id="queryBlock">
            <table border="0" cellspacing="0" cellpadding="4">
                <tr>
                    <td nowrap width="100" align="right">合計:&nbsp;</td>
                    <td nowrap width="200">統計資料筆數:&nbsp;
                        <span class="dsp_number">${ft_cnt.(999)}</span>
                        <input type=hidden name="ft_cnt" value="${ft_cnt}" />
                    </td>
                </tr>
            </table>
        </div>
        <!-- 明細============================ -->
        <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
            <tr>
                <th nowrap class="list_th" width="5%">No&nbsp;</th>
                <th nowrap class="list_th">身分證號</th>
                <th nowrap class="list_th">姓名</th>
                <th nowrap class="list_th">卡號</th>
                <th nowrap class="list_th">虛擬卡號</th>
                <th nowrap class="list_th">異動日期</th>
                <th nowrap class="list_th">異動時間</th>
                <th nowrap class="list_th">處理進度</th>
                <th nowrap class="list_th">回覆碼</th>
                <th nowrap class="list_th">原因說明</th>
            </tr>
            <!-- BEGIN DYNAMIC : DETAIL -->
            <tr>
                <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
                <td nowrap class="list_ll"> ${id_no}&nbsp; </td>
                <td nowrap class="list_ll"> ${chi_name}&nbsp; </td>
                <td nowrap class="list_ll"> ${card_no}&nbsp; </td>
                <td nowrap class="list_ll"> ${v_card_no}&nbsp; </td>
                <td nowrap class="list_ll"> ${crt_date}&nbsp; </td>
                <td nowrap class="list_ll"> ${crt_time}&nbsp; </td>
                <td nowrap class="list_ll"> ${db_prog_code}&nbsp; </td>
                <td nowrap class="list_ll"> ${resp_code}&nbsp; </td>
                <td nowrap class="list_ll"> ${reason_desc}&nbsp; </td>
                <input type="hidden" name="group_ct" value="${group_ct}">
            </tr>
            <!-- END DYNAMIC : DETAIL -->
        </table>
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="cond">
        <input type="hidden" name="row_ct" value="${row_ct}">
        <input type="hidden" name="sum_amt" value="${sum_amt}">
    </form>
    </form>
</body>

</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
tigra_tables('table1');
</script>
<script language="javascript">
top.refreshButton2('0');
top.pageRows = "20";
document.dataForm.ex_v_card_no.focus();
function validateInput() {

    if (!top.checkFormat()) {
        return false;
    }
    return true;
}
</script>
