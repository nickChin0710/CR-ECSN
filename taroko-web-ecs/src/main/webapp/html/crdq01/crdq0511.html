<html>

<head>
    <title>變更ID查詢-V-2019-0213-yash-[Initial]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
    <link rel="stylesheet" href="js/Calendar/calendar.css">
</head>

<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
        <div id="condBlock">
            <table width="60%" border="0" cellspacing="0" cellpadding="4">     
                <tr>
                   <td nowrap >&nbsp;舊身分證字號:
                        <input type="text" class="col_text" name="ex_old_id" value="${ex_old_id}" zEdit="alphanum,upper" maxlength="10" size="12" />
                    </td> 
                    <td nowrap >&nbsp;身分證字號:
                        <input type="text" class="col_text" name="ex_id" value="${ex_id}" zEdit="alphanum,upper" maxlength="10" size="12" />
                    </td> 
                </tr>                    
                <tr>
                    <td nowrap >&nbsp;登入日期：
                        <input type="text" class="col_date" name="ex_chg_date1" value="${ex_chg_date1}" zEdit="date,yyyymmdd" maxlength="8" size="8" />
                        <script language="JavaScript">
                        new tcal({
                            'formname': 'dataForm',
                            'controlname': 'ex_chg_date1'
                        });
                        </script>
                        --
                        <input type="text" class="col_date" name="ex_chg_date2" value="${ex_chg_date2}" zEdit="date,yyyymmdd" maxlength="8" size="8" />
                        <script language="JavaScript">
                        new tcal({
                            'formname': 'dataForm',
                            'controlname': 'ex_chg_date2'
                        });
                        </script>
                    </td>
         
                    <td nowrap >&nbsp;
                        <input type="Button" id="btnQuery" ${btnQuery_disable} value="查詢" onClick="return top.submitControl('Q'); Show()" class="btQuery">&nbsp;&nbsp;
                        <input type="Button"  ${btnClear_disable} value="清除" onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;
                    </td>
                </tr>         
            </table>
        </div>
        <hr>
        <!-- 明細============================ -->
        <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
            <tr>
                <th nowrap class="list_th" width="5%">No&nbsp;</th>
                <th nowrap class="list_th">舊身分證字號</th>                
                <th nowrap class="list_th">身分證字號</th>
                <th nowrap class="list_th">姓名</th>
                <th nowrap class="list_th">登入日期</th>
            </tr>
            <!-- BEGIN DYNAMIC : DETAIL -->
            <tr>
                <td nowrap class="list_no">${SER_NUM}&nbsp;</td>
                <td nowrap class="list_cc"> ${old_id_no}&nbsp; </td>
                <td nowrap class="list_cc"> ${id_no}&nbsp; </td>
                <td nowrap class="list_cc"> ${chi_name}&nbsp; </td>
                <td nowrap class="list_cc"> ${chg_date.YMD}&nbsp; </td>
            </tr>
            <!-- END DYNAMIC : DETAIL -->
        </table>
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="cond">
        <input type="hidden" name="row_ct" value="${row_ct}">
        <input type="hidden" name="sum_amt" value="${sum_amt}">
    </form>
    </form>
</body>

</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
tigra_tables('table1');
</script>
<script language="javascript">
top.refreshButton2('0');
top.pageRows = "20";

function validateInput() {

    if (!top.checkFormat()) {
        return false;
    }
    return true;
}
</script>
