<html>
<head>
<title>(S01,S02) 名單匯入及查詢-107-01-17-V1.00.00-phopho-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<!--COND -->
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <td nowrap colspan="2">&nbsp;  
      <input type="Button" id="btnQuery" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button"  value="名單匯入" onclick="return upload_click()" class="btAdd" >&nbsp;&nbsp;
    </td>
  </tr>
  <tr>
    <td nowrap>&nbsp;資料類別：
      <select size="1" name="exReportType" class="col_ddlb">
         <option value="1" ${exReportType-1} >S01</option>
         <option value="2" ${exReportType-2} >S02</option>
      </select>
    </td>
    <td nowrap>&nbsp;身分證ID：
      <input type="text" class="col_text" name="exId" value="${exId}" 
        zEdit="alphanum,upper" maxlength="10" size="10" />
    </td>
  </tr>
</table>
</div>
<hr>

<!--List -->
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap class="list_th">身分證ID</th>
    <th nowrap class="list_th">狀態</th>
    <th nowrap class="list_th">資料類別</th>
    <th nowrap class="list_th">匯入日期</th>
    <th nowrap class="list_th">匯入時間</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
    <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
    <td nowrap class="list_cc"> ${id_no}&nbsp;</td>
    <td nowrap class="list_ll"> ${tt_report_status}&nbsp;</td>
    <td nowrap class="list_cc"> ${tt_report_type}&nbsp;</td>
    <td nowrap class="list_cc"> ${crt_date.YMD}&nbsp;</td>
    <td nowrap class="list_cc"> ${crt_time.TIME}&nbsp;</td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden" name="MOD_PGM" value="colq1210">
 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">
 <input type="hidden"  name="zz_file_name" value="" />
 <input type="hidden"  name="upload_file" value="" />
 
</form>
</body>
</html>
 
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>

<script language="javascript">

 top.refreshButton2('0');
 
 document.dataForm.exId.focus();
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

function upload_click() {
	if (confirm("是否匯入資料?") === false) {
		return false;
	}
	
	document.dataForm.zz_file_name.value = "";

	var parmHtml    = "TarokoUpload";
	var parmName    = "upload_file,zz_file_name";
	var windowSize  = "width=700, height=250, top=100, left=200, resizable=yes";
	top.packageName = "taroko.com";
	top.javaName    = "TarokoUpload";
	top.methodName  = "showScreen";
	top.openWindow("",parmHtml,parmName,windowSize);

	top.packageName = "colq01";
	top.javaName    = "Colq1210";
	top.requHtml    = "colq1210";
	top.respHtml    = "colq1210";
	return true;
}
function wf_uploadAfter() {
	var ss=document.dataForm.zz_file_name.value.trim();
	if (ss.length>0) {
		top.submitControl('UPLOAD');
	}
}

</script>
