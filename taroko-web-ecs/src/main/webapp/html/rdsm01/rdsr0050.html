<html>
<head>
<title>道路救援符合名單明細表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
	<td nowrap>&nbsp;查詢年月:
      <input type="text" class="col_date" name="ex_date1" value="${ex_date1}" zRequire="C" zEdit="date,yyyymm" MaxLength=6 size=10  />
	</td>
	<td nowrap>&nbsp;車號:
		<input type="text" class="col_any" name="ex_car_no" value="${ex_car_no}" zEdit="any,Upper" MaxLength=7 size=10  />
</td>
<td nowrap >&nbsp;  
		<input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
		<input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
		<input type="image" height="27" width="30" src="images/Excel.jpg" ${btnExcel_disable} onClick="top.submitControl('XLS');" style="cursor:hand; vertical-align: middle;" />&nbsp;&nbsp;
 </td>   
</tr>
  <tr>
		<td nowrap>&nbsp;持卡人ID:
      <input type="text" class="col_text" name="ex_idno" value="${ex_idno}" MaxLength=10 size=15  />
	</td>
	<td nowrap>&nbsp;卡號:
		<input type="text" class="col_text" name="ex_card_no" value="${ex_card_no}" MaxLength=16 size=20  />
  </td>
  <td nowrap >&nbsp;優惠別:
   		<select   size="1"  name="ex_rds_pcard" class="col_ddlb">
				<option value="">--</option>
				<option value="I" ${ex_rds_pcard-I} >I</option>
				<option value="V" ${ex_rds_pcard-V} >V</option>
				<option value="P" ${ex_rds_pcard-P} >P</option>
      </select>
	 </td>
  </tr>
 </table>
</div>
<hr>
 <div id="dataBlock" >
 	<table id="table0" border="0" cellspacing="0" cellpadding="4">
 		<tr>
 			<td nowrap >&nbsp;合計:
 				<span class="dsp_text">${tl_cnt.(999)}&nbsp;</span>
 				<input type="hidden" name="tl_cnt" value="${tl_cnt}">
 			</td>
 			<td nowrap >&nbsp;優惠別:
 				<span class="dsp_text">${tl_rds_pcard}&nbsp;</span>
 				<input type="hidden" name="tl_rds_pcard" value="${tl_rds_pcard}">
 			</td>
 		</tr>
 	</table>
 </div>
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No</th>
    <th nowrap >優惠別</th>
    <th nowrap >車號</th>
    <th nowrap >持卡人ID</th>
    <th nowrap >姓名</th>
    <th nowrap >團代</th>
    <th nowrap >卡號</th>
    <th nowrap >傳送日期</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
	 <td nowrap class="list_cc"> ${rds_pcard}&nbsp;</td>
	 <td nowrap class="list_cc"> ${rm_carno}&nbsp;</td>
	 <td nowrap class="list_cc"> ${rm_carmanid}&nbsp;</td>
	 <td nowrap class="list_cc"> ${chi_name}&nbsp;</td>
	 <td nowrap class="list_cc"> ${group_code}&nbsp;</td>
	 <td nowrap class="list_cc"> ${card_no}&nbsp;</td>
	 <td nowrap class="list_cc"> ${crt_date.YMD}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    return true;
  }
</script>
