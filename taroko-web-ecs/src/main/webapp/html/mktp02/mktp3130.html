<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

     </td>

   <tr>

</div>
<!-- browse ************************************************************** -->

  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr  style="cursor:hand">

      <span  class="dsp_flag">${ok_flag}</span>

             ${SER_NUM}&nbsp;

      <img   src="images/btnQuery.gif" width="20" height="15" onclick="detailScreen('${SER_NUM}','${rowid}','','','','${aud_type}');" style="cursor:hand">
             &nbsp;

    </td>
    <td  nowrap class="list_cc"> ${file_date.YMD}
      <input type=hidden name="file_date" value="${file_date}" />
    </td>
    <td  nowrap class="list_ll"> ${type_name}

    <td  nowrap class="list_cc"> ${trans_seqno}

    </td>
    <td  nowrap class="list_cc"> ${file_flag}-${comm_file_flag}
      <input type=hidden name="file_flag" value="${file_flag}" />
      <input type=hidden name="comm_file_flag" value="${comm_file_flag}" />
    </td>
    <td  nowrap class="list_cc"> ${file_cnt}
      <input type=hidden name="file_cnt" value="${file_cnt}" />
    </td>
    <td  nowrap class="list_cc"> ${crt_user}
      <input type=hidden name="crt_user" value="${crt_user}" />
    </td>
    <td  nowrap class="list_ll"> ${error_desc}
      <input type=hidden name="error_desc" value="${error_desc}" />
    </td>
    <input type=hidden name="callbatch_pgm" value="${callbatch_pgm}" />
    <input type=hidden name="callbatch_pgm2" value="${callbatch_pgm2}" />
    <input type=hidden name="callbatch_parm" value="${callbatch_parm}" />
    <input type=hidden name="file_type" value="${file_type}" />
    <input type="hidden"  name="mod_seqno" value="${mod_seqno}">
    <input type="hidden"  name="rowid" value="${rowid}">
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
<!-- hidden ************************************************************** -->
 <input type="hidden" name="WPROWID" value="${wprowid}">
 <input type="hidden" name="control_tab_name" value="${control_tab_name}" >

<!00 script2 ************************************************************* -->
<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";


 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "mktp3130_detl";
    }
    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3,parm4,parm5)
  {
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    document.dataForm.data_k4.value = parm4;
    document.dataForm.data_k5.value = parm5;
    if (parm5 == 'A') 
       top.respHtml  = "mktp3130_detn";
    else if (parm5 == 'D') 
       top.respHtml  = "mktp3130_detd";
    else 
        top.respHtml  = "mktp3130_detl";
    top.submitControl('S');
    return true;
  }
 function selectAll()
  {
   var opt_select =document.dataForm.ex_selectAll.checked;
   var aElements = document.dataForm.getElementsByTagName("input");
   for (var i=0;i<aElements.length;i++)
     if (aElements[i].type=="checkbox")
        aElements[i].checked = opt_select;
  }

</script>
