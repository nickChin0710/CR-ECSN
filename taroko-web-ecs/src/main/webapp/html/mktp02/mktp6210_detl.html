<script language="javascript">

 top.refreshButton2('1');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }
 
 function buttonScreen(parm1,parm2,parm3,parm4)
 {
  top.respLevel = 2;
  top.respHtml  = "mktp6210_"+parm2;

  document.dataForm.data_k2.value = parm4;
  top.submitControl("R");

  return true;
 }


</script>
