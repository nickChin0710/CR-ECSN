						         <option value="07" ${ex_item_no-07} >07.帳單費用</option>
						         <option value="08" ${ex_item_no-08} >08.機場接送</option>

                    <td nowrap>&nbsp;特店代號:

                </tr>
                <tr>
	                <td nowrap >建檔日期：&nbsp;

	                                new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date1'});
	                            </script>
	                          --   
	                          <input type="text" class="col_date" name="ex_crt_date2" value="${ex_crt_date2}"
	                             zeditType="date,ymd" MaxLength=10 size=10 />
	                           <script language="JavaScript">
	                                new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date2'});
	                           </script>

                        <input type="Button"   value="執行" onClick="return top.submitControl('S2')" class="btAdd">&nbsp;&nbsp;
                     </td>
                </tr>
            </table>

            <tr>
                <td nowrap class="list_no" rowspan="2">
                    <span class="dsp_flag">${ok_flag}</span> 
                    ${SER_NUM}

                    <input type="hidden" name="rowid" value="${rowid}" />
                    <input type="hidden" name="mod_seqno" value="${mod_seqno}">
                    <input type="hidden" name="ser_num" value="${ser_num}" />
                </td>
            </tr>
            <tr style="cursor:hand">
                <td nowrap class="list_ll"> ${item_no}&nbsp; </td>
                <td nowrap class="list_ll"> ${geoup_code}&nbsp; </td>
                <td nowrap class="list_ll"> ${mcht_no}&nbsp; </td>
                <td nowrap class="list_ll"> ${prod_no}&nbsp; </td>
                <td nowrap class="list_ll"> ${month}&nbsp; </td>
                <td nowrap class="list_ll"> ${cost_amt}&nbsp; </td>
                <td nowrap class="list_ll"> ${purch_mm}&nbsp; </td>
                <td nowrap class="list_ll"> ${service_amt}&nbsp; </td>
                <td nowrap class="list_ll"> ${count}&nbsp; </td>
                <td nowrap class="list_ll"> ${crt_user}&nbsp; </td>
                <td nowrap class="list_ll"> ${crt_date.YMD}&nbsp; </td>         
                <input type="hidden" name="item_no" value="${item_no}">
                <input type="hidden" name="geoup_code" value="${geoup_code}">
                <input type="hidden" name="mcht_no" value="${mcht_no}">
                <input type="hidden" name="prod_no" value="${prod_no}">
                <input type="hidden" name="month" value="${month}">
                <input type="hidden" name="cost_amt" value="${cost_amt}">
                <input type="hidden" name="purch_mm" value="${purch_mm}">
                <input type="hidden" name="service_amt" value="${service_amt}">
                <input type="hidden" name="count" value="${count}">
                <input type="hidden" name="crt_user" value="${crt_user}">
                <input type="hidden" name="crt_date" value="${crt_date.YMD}">
                <input type="hidden" name="cost_month" value="${cost_month}">
                <input type="hidden" name="cost_month2" value="${cost_month2}">
                <input type="hidden" name="key_type" value="${key_type}">
                <input type="hidden" name="key_data" value="${key_data}">
            </tr>
            <!-- END DYNAMIC : DETAIL -->
        </table>
        <input type="hidden" name="data_k1" value="">
        <input type="hidden" name="data_k2" value="">
        <input type="hidden" name="data_k3" value="">
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="cond">
        <input type="hidden" name="mod_pgm" value="mktp4210">
    </form>
