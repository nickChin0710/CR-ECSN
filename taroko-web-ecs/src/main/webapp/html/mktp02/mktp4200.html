<html>
<head>
    <title>貢獻度成本參數一-主管覆核-V.2018-0108-yash-[Initial]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
    <link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>
<body background="${water_mark}">
    <form name="dataForm" method="post" action="">
        <div id="condBlock">
            <!--COND -->
            <table width="60%" border="0" cellspacing="0" cellpadding="4">
                <tr>   
                    <td nowrap>&nbsp;卡片成本項目:
				         <select  name="ex_item_no" class="col_ddlb">
						         <option value="01" ${ex_item_no-01} >01.紅利積點</option>
						         <option value="02" ${ex_item_no-02} >02.現金回饋</option>
						         <option value="03" ${ex_item_no-03} >03.卡片成本</option>
						         <option value="04" ${ex_item_no-04} >04.公共運輸旅平險</option>
						         <option value="05" ${ex_item_no-05} >05.國際組織白金秘書</option>
                         </select>
                    </td>  
                    <td nowrap>&nbsp;資料類別:
				         <select  name="ex_key_type" class="col_ddlb">
						         <option value="1" ${ex_key_type-1} >1.團體代號</option>
						         <option value="2" ${ex_key_type-2} >2.卡種</option>
						         <option value="5" ${ex_key_type-5} >5.團體代號+卡種</option>
                         </select>
                    </td> 
                    <td nowrap rowspan="3">&nbsp;
                        <input type="Button"  value="查詢" onClick="return top.submitControl('Q')" class="btQuery">&nbsp;&nbsp;
                        <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;
                        <input type="Button"  value="執行" onClick="return top.submitControl('S2')" class="btAdd">&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td nowrap>&nbsp;卡種:
                        <input type="text" class="col_any" zEdit="any" name="ex_card_type" value="${ex_card_type}"
                            maxlength="2" size="2"/>
                    </td>  
                    <td nowrap>&nbsp;團體代號:
                        <input type="text" class="col_any" zEdit="any" name="ex_group_code" value="${ex_group_code}"
                            maxlength="4" size="4"/>
                    </td> 
                </tr>
                <tr>
                    <td nowrap>&nbsp;異動經辦:
                        <input type="text" class="col_any" zEdit="any" name="ex_crt_user" value="${ex_crt_user}"
                            maxlength="8" size="8"/>
                    </td>
	                <td nowrap >異動日期:&nbsp;
	                          <input type="text" class="col_date" name="ex_crt_date" value="${ex_crt_date}"
	                             zeditType="date,ymd" MaxLength=10 size=10 />
	                           <script language="JavaScript">
	                                new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date'});
	                           </script>
	                 </td>
                   
                </tr>
            </table>
        </div>
        <hr>
        <!--List -->
        <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
            <tr>
                <th nowrap class="list_th" width="5%">覆核</th>
                <th nowrap class="list_th">成本項目</th>
                <th nowrap class="list_th">團體代號</th>
                <th nowrap class="list_th">卡種</th>
                <th nowrap class="list_th">成本金額</th>
                <th nowrap class="list_th">指定科目</th>
                <th nowrap class="list_th">排除科目</th>
                <th nowrap class="list_th">鍵檔經辦</th>
                <th nowrap class="list_th">鍵檔日期</th>
            </tr>
            <!-- BEGIN DYNAMIC : DETAIL -->
            <tr>
                <td nowrap class="list_no" rowspan="2">
                    <span class="dsp_flag">${ok_flag}</span> 
                    ${SER_NUM}
                    <input type="checkbox" name="opt" value="${ser_num}" />
                    <input type="hidden" name="rowid" value="${rowid}" />
                    <input type="hidden" name="mod_seqno" value="${mod_seqno}">
                    <input type="hidden" name="ser_num" value="${ser_num}" />
                    <input type="hidden" name="item_no" value="${item_no}">
                	<input type="hidden" name="db_group_code" value="${db_group_code}">
                	<input type="hidden" name="db_card_type" value="${db_card_type}">
                	<input type="hidden" name="cost_amt" value="${cost_amt}">
                	<input type="hidden" name="item_ename_incl" value="${item_ename_incl}">
                	<input type="hidden" name="item_ename_excl" value="${item_ename_excl}">
                	<input type="hidden" name="crt_user" value="${crt_user}">
                	<input type="hidden" name="crt_date" value="${crt_date.YMD}">
                	<input type="hidden" name="input_type" value="${input_type}">
                	<input type="hidden" name="key_data" value="${key_data}">
                	<input type="hidden" name="key_type" value="${key_type}">
                	<input type="hidden" name="cost_month" value="${cost_month}">
               	 	<input type="hidden" name="bonu_cash_flag" value="${bonu_cash_flag}">
                	<input type="hidden" name="purch_mm" value="${purch_mm}">
                	<input type="hidden" name="service_amt" value="${service_amt}">
                	<input type="hidden" name="cost_month2" value="${cost_month2}">
                	<input type="hidden" name="item_ename_incl" value="${item_ename_incl}">
                	<input type="hidden" name="item_ename_excl" value="${item_ename_excl}">
                	<input type="hidden" name="item_enamei" value="${item_enamei}">
                	<input type="hidden" name="item_enamee" value="${item_enamee}">
                </td>
            </tr>
            <tr>
                <td nowrap class="list_ll"> ${item_no}&nbsp; </td>
                <td nowrap class="list_ll"> ${db_group_code}&nbsp; </td>
                <td nowrap class="list_ll"> ${db_card_type}&nbsp; </td>
                <td nowrap class="list_rr"> &nbsp;${cost_amt} </td>
                <td nowrap class="list_ll"> ${item_enamei}&nbsp; </td>
                <td nowrap class="list_ll"> ${item_enamee}&nbsp; </td>
                <td nowrap class="list_ll"> ${crt_user}&nbsp; </td>
                <td nowrap class="list_ll"> ${crt_date.YMD}&nbsp; </td>  
             
            </tr>
            <!-- END DYNAMIC : DETAIL -->
        </table>
        <input type="hidden" name="data_k1" value="">
        <input type="hidden" name="data_k2" value="">
        <input type="hidden" name="data_k3" value="">
        <input type="hidden" name="HIDE" value="${HIDE_DATA}">
        <input type="hidden" name="pageType" value="cond">
        <input type="hidden" name="mod_pgm" value="mktp4200">
    </form>
</body>

</html>
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>
<script language="javascript">
top.refreshButton2('0');
top.pageRows = "20";

document.dataForm.ex_item_no.focus();

function validateInput() {
    if (!top.checkFormat()) { return false; }
    if (top.actionCode == "X") {
        top.respLevel = 1;
        top.respHtml = "mktp4200_detl";
    }
    return true;
}

</script>
