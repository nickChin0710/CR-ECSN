<html>
<head>
<title>rskm0520 風管代號對照說明檔維護</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body bgcolor="#FFFFFF">
<form name="dataForm"  method="post" action="">
${#PLUGIN:htmcomm_plugin.apr_user}
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="light_img(this);"; onmouseover="dark_img(this);">&nbsp;
  <input type="Button" name="btnQuery"   value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  <input type="Button" name="btnAdd"     value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
  <input type="Button" name="btnUpdate"  value="修改" ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  <input type="Button" name="btnDelete"  value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
  <input type="Button" name="btnClear"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>

<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>代號類別：&nbsp;
     <select size=1 name="kk_wf_type" class="col_ddlb">
      <option value="">--</option>
      ${dddw_kk_idkey}
     </select>
   </td>
   <td nowrap>代碼值：&nbsp;
      <input type="text" class="col_text" name="kk_wf_id" value="${kk_wf_id}"
       maxlength=10 size=12 />
   </td>    
  </tr>
</table>
<hr>
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap class="col_key">代號類別：&nbsp;
      <span class="dsp_text">${wf_type}.${tt_wf_type}</span>
	 <input type=hidden name="wf_type" value="${wf_type}" />
	 <input type=hidden name="tt_wf_type" value="${tt_wf_type}" />
   </td>
  </tr>
  <tr>
   <td nowrap class="col_key">代碼值：&nbsp;
      <span class="dsp_text">${wf_id}</span>
	 <input type=hidden name="wf_id" value="${wf_id}" />
   </td>
  </tr>
  <tr>
   <td nowrap>說明：&nbsp;
      <input type="text" class="col_any" name="wf_desc" value="${wf_desc}"
       zeditType="any,canTW" maxlength=80 size=90 />
   </td>
  </tr>
  <tr>
   <td nowrap>各別用途：&nbsp;
      <input type="text" class="col_any" name="id_code" value="${id_code}"
       zeditType="any,canTW" maxlength=20 size=25 />
   </td>
  </tr>
  <tr>
   <td nowrap>歸類代號：&nbsp;
      <input type="text" class="col_any" name="id_code2" value="${id_code2}"
       zeditType="any,canTW" maxlength=20 size=25 />
   </td>
  </tr>
  <tr>
   <td nowrap>歸類說明：&nbsp;
      <input type="text" class="col_any" name="id_desc2" value="${id_desc2}"
       zeditType="any,canTW" maxlength=80 size=90 />
   </td>
  </tr>
</table>
</div>

<br>
<table width="60%" border="0" cellspacing="1" cellpadding="2" style="margin-left: 30px" >
   <tr>
   <td nowrap class="td_text" width="20%">異動日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${mod_date.YMD}</span>
      <input type="hidden" name="mod_date" value="${mod_date}">   
   </td>
   <td nowrap class="td_text" width="20%">異動人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${mod_user} </span>
      <input type="hidden" name="mod_user" value="${mod_user}">   
   </td>
  </tr>
</table>

<!--hidden -->

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
