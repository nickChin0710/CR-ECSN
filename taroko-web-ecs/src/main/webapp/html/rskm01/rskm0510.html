<html>
<head>
<title>rskm0510: 風管作業間隔天數參數維護-Cond</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap width="30%">卡別：&nbsp;
    <select name="ex_card_type" class="col_ddlb">
      <option value=" ">--</option>
      <option value="V" ${ex_card_type-V}>Visa</option>
      <option value="M" ${ex_card_type-M}>Master</option>
      <option value="J" ${ex_card_type-J}>JCB</option>
      <option value="N" ${ex_card_type-N}>NCCC</option>
    </select>
   </td>
   <td nowrap width="30%">交易類別：&nbsp;
    <select name="ex_trans_type" class="col_ddlb">
      <option value=" ">--</option>
      <option value="1" ${ex_trans_type-1}>1.一般消費</option>
      <option value="2" ${ex_trans_type-2}>2.預借現金</option>
    </select>
   </td>   
   <td nowrap>&nbsp;  
      <input type="Button" name="btnQuery" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" name="btnClear" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button" name="btnAdd" value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
   </td>
  </tr>
</table>
</div>
<hr>
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap class="list_th">卡別 </th>
    <th nowrap class="list_th">交易類別 </th>
    <th nowrap class="list_th">調單回單 </th>
    <th nowrap class="list_th">第一次扣款到期 </th>
    <th nowrap class="list_th">再提示到期 </th>
    <th nowrap class="list_th">第二次扣款到期 </th>
    <th nowrap class="list_th">預備仲裁到期 </th>
    <th nowrap class="list_th">預備依從到期 </th>
    <th nowrap class="list_th">預備依從提出期限 </th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${bin_type}','${trans_type}','')" style="cursor:hand">
    <td nowrap class="list_no"> ${SER_NUM}&nbsp;
	</td>
    <td nowrap class="list_cc"> ${bin_type} </td>
    <td nowrap class="list_cc"> ${trans_type}.${tt_trans_type} </td>
    <td nowrap class="list_cc"> ${return_day} </td>
    <td nowrap class="list_cc"> ${fst_cb_day} </td>
    <td nowrap class="list_cc"> ${represent_day} </td>
    <td nowrap class="list_cc"> ${sec_cb_day} </td>
    <td nowrap class="list_cc"> ${pre_arbit_day} </td>
    <td nowrap class="list_cc"> ${pre_comp_day} </td>
    <td nowrap class="list_cc"> ${pre_comp_day2} </td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>

 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">
 </form>
<!-- </div> -->

</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="9999";
 
 document.dataForm.ex_card_type.focus();

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
		top.respLevel = 1;
      top.respHtml = "rskm0510_detl"; 
    }

    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3) { 

    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "rskm0510_detl";
    top.submitControl('S');
    return true;
  }
  
</script>
