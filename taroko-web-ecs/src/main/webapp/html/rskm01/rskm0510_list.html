<html>

<head>
<title>rskm0510: 風管作業間隔天數參數維護-list</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body bgcolor="#FFFFFF" >
<form name="dataForm" method="post" action="" >
  <div id="showDiv"; >
   <img src="images/showWindow.gif" style="cursor:hand" 
		onclick="top.expandControl('S');" >
   </div>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap class="list_header" width="5%">No&nbsp;</th>
    <th nowrap class="list_header">卡別 </th>
    <th nowrap class="list_header">交易類別 </th>
    <th nowrap class="list_header">調單回單 </th>
    <th nowrap class="list_header">第一次扣款到期 </th>
    <th nowrap class="list_header">再提示到期 </th>
    <th nowrap class="list_header">第二次扣款到期 </th>
    <th nowrap class="list_header">預備仲裁到期 </th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${card_type}','${trans_type}','','${SER_NUM}')" style="cursor:hand">
    <td nowrap class="td_center"> ${SER_NUM}&nbsp;
	</td>
    <td nowrap class="td_center"> ${card_type} </td>
    <td nowrap class="td_center"> ${trans_type}.${tt_trans_type} </td>
    <td nowrap class="td_center"> ${return_day} </td>
    <td nowrap class="td_center"> ${fst_cb_day} </td>
    <td nowrap class="td_center"> ${represent_day} </td>
    <td nowrap class="td_center"> ${sec_cb_day} </td>
    <td nowrap class="td_center"> ${pre_arbit_day} </td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>

 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >
 <input type="hidden"  name="HIDE"   value="${HIDE_DATA}">
 <input type="hidden"  name="pageType" value="list" >
</form>
</body>
</html>

<!-- 
<script language=JavaScript src="js/sortable.js"></script>
-->
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1', 1, 0, '#F9FCB8', '#FFFFCC', '#ffcc66', '#cccccc');
</script>

<script language="javascript">

 top.refreshButton2('1');
// top.expandControl('S');

 function validateInput() {
    return true;
 }

 function detailScreen(parm,parm2,parm3,serNum) { 

	if ( top.levelCode != "1" )
       { top.refreshButton('1'); }

    top.respLevel =  2;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "rskm0510_detl";
    top.submitControl('S');
    return true;
  }

</script>
