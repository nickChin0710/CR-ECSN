 <table width="80%" border="0" cellspacing="0" cellpadding="4">
   <tr>
      <td nowrap colspan="2" class="td_title">預備仲裁-Master/JCB</td>
   </tr>
   <tr>
      <td nowrap >&nbsp;</td>
      <td nowrap >&nbsp;預備仲裁狀態:
         <span class="dsp_text">${pre_status}&nbsp;${#JAVA:ecsfunc.DeCodeRsk.arbitStatus(pre_status)}</span>
         <input type="hidden" name="pre_status" value="${pre_status}">
      </td>
   </tr>
   <tr>
   	<td nowrap>&nbsp;登錄日期:
   		<input type="text" class="col_date" name="pre_event_date" value="${pre_event_date}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
   		<script language="JavaScript">
   			new tcal({'formname': 'dataForm', 'controlname': 'pre_event_date'});
			 </script>
			 &nbsp;爭議金額:
			<input type="text" class="col_number" name="pre_amt" value="${pre_amt}" zEdit="dignumber" MaxLength=11 size=13 />
   	</td>
   	<td nowrap>&nbsp;提出日期:
   		<input type="text" class="col_date" name="pre_apply_date" value="${pre_apply_date}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
   		<script language="JavaScript">
   			new tcal({'formname': 'dataForm', 'controlname': 'pre_apply_date'});
   		</script>
   	</td>
   </tr>
   <tr>
   	<td nowrap colspan="2">&nbsp;爭議理由:
   		<input type="text" class="col_any" name="pre_reason" value="${pre_reason}" maxlength="50" size="52" zEdit="any,canTw">
   	</td>
   </tr>
   <tr>
   	<td nowrap>&nbsp;執行結果:
   		<select size="1" name="pre_result" class="col_ddlb">
   			<option value="">--</option>
   			${ddlb_pre_result}
   		</select>
   	</td>
   	<td nowrap>&nbsp;預計到期日:
   		<input type="text" class="col_date" name="pre_expire_date" value="${pre_expire_date}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
   		<script language="JavaScript">
   			new tcal({
   				'formname': 'dataForm', 'controlname': 'pre_expire_date'
   			});
   		</script>
   	</td>
   </tr>
	<tr>
	   <td nowrap colspan="2" >&nbsp;備註:
	      <input type="text" class="col_any" name="pre_remark" value="${pre_remark}" maxlength="100" size="102" zEdit="any,canTw">
	   </td>
	</tr>
	<tr>
	   <td nowrap >&nbsp;建檔日期:
	      <span class="dsp_text">${pre_add_date.YMD}&nbsp;</span>
	      <input type="hidden" name="pre_add_date" value="${pre_add_date}">
	   </td>
	   <td nowrap >&nbsp;建檔經辦:
	      <span class="dsp_text">${pre_add_user}&nbsp;</span>
	      <input type="hidden" name="pre_add_user" value="${pre_add_user}">
	   </td>
	</tr>
 </table>
