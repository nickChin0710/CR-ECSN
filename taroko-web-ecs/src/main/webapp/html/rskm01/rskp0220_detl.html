<html>
<head>
<title>扣款撥款整批登錄覆核-主管作業</title>

<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
${#PLUGIN:htmcomm_plugin.ecs-tabs}
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td>

 </td>
</tr>
</table>
<hr>
<!--TAB Process -->
<div class="tab">
  <table cellspacing="5">
    <tr>
       <td class="tablinks"onclick="tabControl(event,'tab-1')">帳單資料</td>
       <td class="tablinks" id="tab_active" onclick="tabControl(event,'tab-2')">一扣</td>
       <td class="tablinks" onclick="tabControl(event,'tab-3')">再提示</td>
       <td class="tablinks" onclick="tabControl(event,'tab-4')">二扣</td>
    </tr>
  </table>
</div>

<!-- START OF 帳單資料 -->
<div id="tab-1" class="tabcontent">
<div id=queryBlock>
${#PLUGIN:htmcomm_plugin.bil_bill_data}  
</div>
</div>
<!-- END OF 帳單資料 -->

<!-- START OF 第一次扣款 -->
<div id="tab-2" class="tabcontent"> 
<div id="queryBlock">
 ${#PLUGIN:rskm01.rsk_chgback_fst} 
</div>
</div>

<!-- START OF 再提示 -->
<div id="tab-3" class="tabcontent"> 
<div id="queryBlock">      
 ${#PLUGIN:rskm01.rsk_chgback_rep} 
</div>
</div>

<!-- START OF 第二次扣款 -->
<div id="tab-4" class="tabcontent"> 
<div id="queryBlock">      
 ${#PLUGIN:rskm01.rsk_chgback_sec} 
</div>
</div>

<input type="hidden" name="MOD_PGM" value="rskp0220">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
