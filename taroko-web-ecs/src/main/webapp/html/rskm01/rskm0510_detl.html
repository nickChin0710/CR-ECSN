<html>
<head>
<title>rskm0510: 風管作業間隔天數參數維護-2018-0118</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<div id="dataBlock">
	${#PLUGIN:htmcomm_plugin.apr_user}
</div>

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; >&nbsp;
  <input type="Button" name="btnQuery"   value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  <input type="Button" name="btnAdd"     value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
  <input type="Button" name="btnUpdate"  value="修改" ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  <input type="Button" name="btnDelete"  value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
  <input type="Button" name="btnClear"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>

<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <td nowrap width="50%">卡別：&nbsp;
    <select name="kk_bin_type" class="col_ddlb">
      <option value="">--</option>
      <option value="V" ${kk_bin_type_V}>Visa</option>
      <option value="M" ${kk_bin_type_M}>MasterCard</option>
      <option value="J" ${kk_bin_type_J}>JCB</option>
      <option value="N" ${kk_bin_type_N}>NCCC</option>
    </select>
    </td>
    <td nowrap width="50%">交易類別：&nbsp;
    <select name="kk_trans_type" class="col_ddlb">
      <option value=" ">--</option>
      <option value="1" ${trans_type_1}>1.一般消費</option>
      <option value="2" ${trans_type_2}>2.預借現金</option>
    </select>
    </td>
  </tr>
</table>
<hr>

<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap class="colKey">卡別：&nbsp;
      <span class="dsp_text">${bin_type}</span>
    <input type="hidden" name="bin_type" value="${bin_type}">
   </td>
  </tr>
  <tr>
   <td nowrap class="colKey">交易類別：&nbsp; 
      <span class="dsp_text">${trans_type}.${tt_trans_type}</span>
    <input type="hidden" name="trans_type" value="${trans_type}" />
    <input type="hidden" name="tt_trans_type" value="${tt_trans_type}" />
   </td>
  </tr>
  <tr>
   <td nowrap>調單回單天數：&nbsp;
      <input type="text" class="col_number" name="return_day" value="${return_day}"
         zeditType="number" MaxLength=5 size=8 />
   </td>
  </tr>
  <tr>
   <td nowrap>第一次扣款到期天數：&nbsp;
      <input type="text" class="col_number" name="fst_cb_day" value="${fst_cb_day}"
         zeditType="number" MaxLength=5 size=8 />
   </td>
  </tr>
  <tr>
   <td nowrap>再提示到期天數：&nbsp;
      <input type="text" class="col_number" name="represent_day" value="${represent_day}"
         zeditType="number" MaxLength=5 size=8 />
   </td>
  </tr>
  <tr>
   <td nowrap>第二次扣款到期天數：&nbsp;
      <input type="text" class="col_number" name="sec_cb_day" value="${sec_cb_day}"
         zeditType="number" MaxLength=5 size=8 />
   </td>
  </tr>
  <tr>
   <td nowrap>預備仲裁到期天數：&nbsp;
      <input type="text" class="col_number" name="pre_arbit_day" value="${pre_arbit_day}"
         zeditType="number" MaxLength=5 size=8 />
   </td>
  </tr>
  <tr>
   <td nowrap>預備依從到期天數：&nbsp;
      <input type="text" class="col_number" name="pre_comp_day" value="${pre_comp_day}"
         zeditType="number" MaxLength=5 size=8 />
   </td>
  </tr>
  <tr>
  	<td nowrap >預備依從提出期限：&nbsp;
  		<input type="text" class="col_number" name="pre_comp_day2" value="${pre_comp_day2}" zEdit="number" maxlength="5" size="8" >
  	</td>
  </tr>
</table>
</div>
<br>
<table width="60%" border="0" cellspacing="1" cellpadding="2" style="margin-left: 30px" >
   <tr>
   <td nowrap class="td_text" width="20%">異動日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${mod_date.YMD}</span>
      <input type="hidden" name="mod_date" value="${mod_date}">   
   </td>
   <td nowrap class="td_text" width="20%">異動人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${mod_user} </span>
      <input type="hidden" name="mod_user" value="${mod_user}">   
   </td>
  </tr>
</table>
<!--hidden -->

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 
 //document.dataForm.kk_bin_type.focus();

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
