<html>
<head>
<title>預備仲裁/仲裁維護-VISA-jh200506</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
${#PLUGIN:htmcomm_plugin.ecs-tabs}
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>


<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; />
  <input type="Button" name="btnQuery"   value="讀取" onClick="return top.submitControl('R')" class="btQuery" />&nbsp;&nbsp;
 </td>
</tr>
</table>

<div id="dataBlock">
 ${#PLUGIN:rskm01.zz_rsk_prearbit}
</div>
<div class="tab">
  <table>
    <tr>
       <td class="tablinks" id="tab_active" onclick="return tabControl(event, 'tab-1')">預備仲裁</td>
       <td class="tablinks" onclick="return tabControl(event, 'tab-2')">仲裁</td>
       <td class="tablinks" onclick="return tabControl(event, 'tab-3')">帳單資料</td>
    </tr>
  </table>
</div>

<div id="dataBlock">
<!-----------預備仲裁-------------->
<div id="tab-1" class="tabcontent">
  <span style="margin-left:40px;">&nbsp;</span>
      <input type="Button" name="btnAdd" value="新增" ${btnAdd_disable} onClick="return top.submitControl('A')"
        class="btAdd" />&nbsp;&nbsp;
      <input type="Button" name="btnUpdate" value="修改(U1)" ${btnUpdate_disable} onClick="return top.submitControl('U')"
        class="btUpdate" />&nbsp;&nbsp;
      <input type="Button" name="btnDelete" value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')"
        class="btDelete" />&nbsp;&nbsp;
 ${#PLUGIN:rskm01.zz_rsk_prearbit_1v}
</div>
<!-----------仲裁-------------->
<div id="tab-2" class="tabcontent">
  <span style="margin-left:40px;">&nbsp;</span>
      <input type="Button" name="btnUpdate2" value="新增/修改仲裁(U2)" ${btnUpdate_disable} onClick="return top.submitControl('U2')"
        class="btUpdate" />&nbsp;&nbsp;
      <input type="Button" name="btnDelete2" value="刪除仲裁(D2)" ${btnDelete_disable} onClick="return top.submitControl('D2')"
        class="btDelete" />&nbsp;&nbsp;
 ${#PLUGIN:rskm01.zz_rsk_prearbit_2v}
</div>
<!-----------帳單資料-------------->
<div id="tab-3" class="tabcontent" > 
 ${#PLUGIN:htmcomm_plugin.bil_bill_data}
</div>
</div>

<input type="hidden" name="arbit_times" value="${arbit_times}" />
<input type="hidden" name="reference_no" value="${reference_no}" />
<input type="hidden" name="reference_ori" value="${reference_ori}" />
<!-- -->
<input type="hidden" name="ROWID" value="${rowid}" />
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}" />
<input type="hidden" name="HIDE" value="${HIDE_DATA}" />
<input type="hidden" name="pageType" value="arbit_V" />

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
