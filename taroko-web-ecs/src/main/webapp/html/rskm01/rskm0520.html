<html>
<head>
<title>m0520-風管代號對照說明檔維護(*)-Cond</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>

<body bgcolor="#FFFFFF" >
<form  name="dataForm" method="post" action="" >


<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap width="60%">代碼類別：&nbsp;
   <select size="1" name="ex_id_key" class="col_ddlb" zRequire="k">
      ${dddw_id_key}
   </select>
   </td>
      <td nowrap>&nbsp;  
      <input type="Button" name="btnQuery" value=" 查詢 " onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" name="btnClear" value=" 清除 " onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button" name="btnAdd" value=" 新增 " onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
   </td>
  </tr>
</table>
</div>
<hr>

<table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap>代碼類別 </th>
    <th nowrap>代碼值 </th>
    <th nowrap>代碼說明 </th>
    <th nowrap>各別用途 </th>
    <th nowrap>歸類代號 </th>
    <th nowrap>歸類說明 </th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${wf_type}','${wf_id}','')" style="cursor:hand">
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;
	</td>
    <td nowrap class="list_ll"> ${wf_type} </td>
    <td nowrap class="list_cc"> ${wf_id} </td>
    <td nowrap class="list_ll"> ${wf_desc} </td>
    <td nowrap class="list_cc"> ${id_code} </td>
    <td nowrap class="list_cc"> ${id_code2} </td>
    <td nowrap class="list_ll"> ${id_desc2} </td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
</table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >
 <input type="hidden"  name="data_k4" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 
 document.dataForm.ex_seqno.focus();

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "rskm0520_detl"; 
    }

    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "rskm0520_detl";
    top.submitControl('S');
    return true;
  }
 
</script>
