<html>
<head>
<title> 108/01/29 V1.00.01 RAY Ho Initial 紅利積點區間查詢</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!-- query key *************************************************************-->
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
   <td nowrap>&nbsp;帳戶類別:
      <select size="1" name="ex_acct_type" class="col_ddlb" >
<!--          ${dddw_acct_type1} -->  
         <option value="01" ${ex_acct_type-01} >01.一般卡</option>
         <option value="03" ${ex_acct_type-03} >03.商務卡</option>
		 <option value="06" ${ex_acct_type-06} >06.政府網路採購卡</option>
		 <option value="90" ${ex_acct_type-90} >90.Visa Debit卡</option>
      </select>
     </td>
   </tr>
   <tr>
   <td nowrap>&nbsp;統計月份:
      <input type="text" class="col_date" name="ex_stat_month_s" value="${ex_stat_month_s}"
         zeditType="any"  maxlength=6 size=6 />
      --
      <input type="text" class="col_date" name="ex_stat_month_e" value="${ex_stat_month_e}"
         zeditType="any"  maxlength=6 size=6 />
     </td>
   <td nowrap>&nbsp;
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>
  </tr>
 </table>
</div>
<hr>
<!-- browse ************************************************************** -->
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="8">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap class="list_th">統計月份</th>
    <th nowrap class="list_th">有效交易戶數</th>
    <th nowrap class="list_th">有效正卡點數</th>
    <th nowrap class="list_th">無效正卡戶數</th>
    <th nowrap class="list_th">無效正卡點數</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${rowid}','${stat_month}','','','')" style="cursor:hand">
    <td nowrap class="list_no">
        ${SER_NUM}&nbsp;
        <input type="hidden" name="rowid" value="${rowid}"/>
    </td>
    <td nowrap class="list_cc"> ${stat_month.YMD}</td>
    <td nowrap class="list_rr"> ${acct_cnt_a.(999)}</td>
    <td nowrap class="list_rr"> ${bonus_cnt_a.(999)}</td>
    <td nowrap class="list_rr"> ${acct_cnt_b.(999)}</td>
    <td nowrap class="list_rr"> ${bonus_cnt_b.(999)}</td>
    <td nowrap style="visibility:hidden;"> ${stat_month}</td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
<!-- hidden ************************************************************** -->
 <input type="hidden" name="WPROWID" value="${wprowid}">
 <input type="hidden" name="control_tab_name" value="${control_tab_name}" >
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
<!-- script1 ************************************************************* -->
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
        tigra_tables('table1');
</script>
<!00 script2 ************************************************************* -->
<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";


 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "mktq0032_dbro";
    }
    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3,parm4,parm5)
  {
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    document.dataForm.data_k4.value = parm4;
    document.dataForm.data_k5.value = parm5;
    top.respHtml  = "mktq0032_dbro";
    top.submitControl('S');
    return true;
  }

</script>
<!-- ******************************************************************** -->
