<body background="${water_mark}" >

<!-- query key *************************************************************-->
 <table width="60%" border="0" cellspacing="0" cellpadding="10">
   <tr>
   <td nowrap>&nbsp;帳務年月：
      <input type="text" class="col_text" 
          name="ex_acct_month" value="${ex_acct_month}"

   </tr>
   <tr>

      <input type="text" class="col_text" 
          name="ex_id_no" value="${ex_id_no}"
         zeditType="any,upper"  maxlength=20 size=20 />

  </tr>
 </table>

<!-- browse ************************************************************** -->
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="8">

    <th nowrap class="list_th">身分證號</th>

    <th nowrap class="list_th">回饋日期</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr style="cursor:default">
    <td nowrap class="list_no">
        ${SER_NUM}&nbsp;
        <input type="hidden" name="ser_num" value="${ser_num}"/>
        <input type="hidden" name="rowid" value="${rowid}"/>
    </td>
    <td nowrap class="list_cc"> ${acct_month}
        <input type="hidden" name="acct_month" value="${acct_month}" />
    </td>
    <td nowrap class="list_cc"> ${p_seqno}

    </td>
    <td nowrap class="list_cc"> ${id_no}

    </td>
    <td nowrap class="list_cc"> ${chi_name}
        <input type="hidden" name="chi_name" value="${chi_name}" />
    </td>
    <td nowrap class="list_rr"> ${tran_date.YMD}
        <input type="hidden" name="feedback_date" value="${feedback_date}" />
    </td>
    <td nowrap style="visibility:hidden;"> ${bb_down_file_name}
        <input type="hidden" name="bb_down_file_name" value="${bb_down_file_name}" />
    </td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
<!-- hidden ************************************************************** -->
 <input type="hidden" name="WPROWID" value="${wprowid}">
 <input type="hidden" name="control_tab_name" value="${control_tab_name}" >
 <input type="hidden" name="bb_down_file_name" value="${bb_down_file_name}" >
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >

        tigra_tables('table1');
</script>
<!00 script2 ************************************************************* -->
<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";


 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "mktq0935";
    }
    return true;
  }
 function detailScreen(serNum, parm, parm2, parm3, parm4, parm5) {
	    top.respLevel = 1
	    top.currRows = serNum
	    document.dataForm.data_k1.value = parm
	    document.dataForm.data_k2.value = parm2
	    document.dataForm.data_k3.value = parm3
	    document.dataForm.data_k4.value = parm4
	    document.dataForm.data_k5.value = parm5
	    top.respHtml = 'mktq0935_detl'
	    top.submitControl('S')
	    return true
	  }

</script>
