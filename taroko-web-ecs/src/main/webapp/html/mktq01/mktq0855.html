<html>
<head>
    <title> 112/04/18 V1.00.00 Yang Bo Initial 通路活動群組卡人回饋查詢作業</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
    <link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<body background="${water_mark}">
<form name="dataForm" method="post" action="">
    <div id="condBlock">
        <table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
            <!-- Approve *************************************************************-->
            ${#PLUGIN:htmcomm_plugin.apr_user}
        </table>
        <!-- query key *************************************************************-->
        <table width="60%" border="0" cellspacing="0" cellpadding="10">
            <tr>
                <td nowrap>&nbsp;通路活動群組代號:
                    <select size="1" name="ex_active_group_id" class="col_ddlb">
                        ${dddw_active_group_id}
                    </select>
                </td>
            </tr>
            <tr>
                <td nowrap>&nbsp;身分證號：
                    <input type="text" class="col_text" name="ex_id_no" value="${ex_id_no}" zeditType="any,upper"
                           maxlength=10 size=10/>
                </td>
                <td nowrap>&nbsp;
                    <input type="Button" name="btnQuery" value="查詢" onClick="return top.submitControl('Q')"
                           class="btQuery">&nbsp;&nbsp;
                    <input type="Button" name="btnAdd" value="產生媒體檔"
                           onClick="return top.submitControl('MEDIAFILE')" class="btAdd">&nbsp;&nbsp;
                    <a ${zz_full_media_file} style="cursor:hand;">
                        <img ${img_display}/>
                    </a>
                    <input type="Button" name="btnClear" value="清除" onClick="return top.submitControl('L')"
                           class="btClear">&nbsp;&nbsp;
                </td>
            </tr>
        </table>
    </div>
    <!-- browse ************************************************************** -->
    <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="8">
        <tr>
            <th nowrap class="list_th" width="5%">No&nbsp;</th>
            <th nowrap class="list_th">通路活動群組</th>
            <th nowrap class="list_th">通路活動群組說明</th>
            <th nowrap class="list_th">回饋類別</th>
            <th nowrap class="list_th">身分證號</th>
            <th nowrap class="list_th">姓名</th>
            <th nowrap class="list_th">現金回饋金額</th>
            <th nowrap class="list_th">現金回饋日期</th>
        </tr>
        <!-- BEGIN DYNAMIC : DETAIL -->
        <tr style="cursor:default">
            <td nowrap class="list_no">
                ${SER_NUM}&nbsp;
                <input type="hidden" name="ser_num" value="${ser_num}"/>
                <input type="hidden" name="rowid" value="${rowid}"/>
            </td>
            <td nowrap class="list_cc"> ${active_group_id}
                <input type="hidden" name="active_group_id" value="${active_group_id}"/>
            </td>
            <td nowrap class="list_cc"> ${active_group_desc}
                <input type="hidden" name="active_group_desc" value="${active_group_desc}"/>
            </td>
            <td nowrap class="list_cc"> ${feedback_type}.${comm_feedback_type}
                <input type="hidden" name="feedback_type" value="${feedback_type}"/>
                <input type="hidden" name="comm_feedback_type" value="${comm_feedback_type}"/>
            </td>
            <td nowrap class="list_cc"> ${id_no}
                <input type="hidden" name="id_no" value="${id_no}"/>
            </td>
            <td nowrap class="list_cc"> ${chi_name}
                <input type="hidden" name="chi_name" value="${chi_name}"/>
            </td>
            <td nowrap class="list_rr"> ${fund_amt.(999)}
                <input type="hidden" name="fund_amt" value="${fund_amt}"/>
            </td>
            <td nowrap class="list_cc"> ${fund_date.YMD}
                <input type="hidden" name="fund_date" value="${fund_date}"/>
            </td>
        </tr>
        <!-- END DYNAMIC : DETAIL -->
    </table>
    <!-- hidden ************************************************************** -->
    <input type="hidden" name="WPROWID" value="${wprowid}">
    <input type="hidden" name="bb_down_file_name" value="${bb_down_file_name}">
    <input type="hidden" name="control_tab_name" value="${control_tab_name}">
    <input type="hidden" name="data_k1" value="">
    <input type="hidden" name="data_k2" value="">
    <input type="hidden" name="data_k3" value="">
    <input type="hidden" name="data_k4" value="">
    <input type="hidden" name="data_k5" value="">

    <input type="hidden" name="HIDE" value="${HIDE_DATA}">
    <input type="hidden" name="pageType" value="cond">

</form>
</body>
<!-- script1 ************************************************************* -->
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
  tigra_tables('table1')
</script>
<!-- script2 ************************************************************* -->
<script language="javascript">

  top.refreshButton2('0')
  top.pageRows = '20'


  function validateInput() {
    if (!top.checkFormat()) {
      return false
    }

    if (top.actionCode == 'X') {
      top.respLevel = 1
      top.respHtml = 'mktq0855_detl'
    }
    return true
  }

  function detailScreen(serNum, parm, parm2, parm3, parm4, parm5) {
    top.respLevel = 1
    top.currRows = serNum
    document.dataForm.data_k1.value = parm
    document.dataForm.data_k2.value = parm2
    document.dataForm.data_k3.value = parm3
    document.dataForm.data_k4.value = parm4
    document.dataForm.data_k5.value = parm5
    top.respHtml = 'mktq0855_detl'
    top.submitControl('S')
    return true
  }

</script>
<!-- ******************************************************************** -->
