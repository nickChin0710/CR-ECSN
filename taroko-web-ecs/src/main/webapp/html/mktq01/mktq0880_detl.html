<html>
<head>

<link rel="stylesheet" href="css/ecsBank.css" type="text/css">

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<!-- Detail data detl *111*********************************************** -->
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td  nowrap class="td_data">活動代號</td> 
     <td  nowrap  class="td_data">
       <span class="dsp_text">${active_code}</span>
       <input      size="10"  type="hidden" name="active_code" value="${active_code}" />
               - ${comm_active_code}
     <input4   type="hidden" name="comm_active_code" value="${comm_active_code}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data">匯入資料內容</td> 
     <td  nowrap  class="td_data">
       <span class="dsp_text">${list_data}</span>
       <input      size="20"  type="hidden" name="list_data" value="${list_data}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data">資料代碼</td> 
     <td  nowrap  class="td_data">
       <span class="dsp_text">${list_flag}</span>
       <input      size="1"  type="hidden" name="list_flag" value="${list_flag}" />
               - ${comm_list_flag}
     <input4   type="hidden" name="comm_list_flag" value="${comm_list_flag}" />
     </td>
   </tr>
 </table>
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
   </tr>
 </table>
 <table  width="60%" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap>　　　　　　　　　　　　　　　　卡人相關資料　　　　　　　　　　　　　　　　&nbsp;</th>
  </tr>
 </table>
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td  nowrap class="td_data">身份證號</td> 
     <td  nowrap  class="td_data">
       <span class="dsp_text">${id_no}</span>
       <input       type="hidden" name="id_no" value="${id_no}" />
              ${comm_id_no}
     <input4   type="hidden" name="comm_id_no" value="${comm_id_no}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data">姓名</td> 
     <td  nowrap  class="td_data">
       <span class="dsp_text">${chi_name}</span>
       <input       type="hidden" name="chi_name" value="${chi_name}" />
              ${comm_chi_name}
     <input4   type="hidden" name="comm_chi_name" value="${comm_chi_name}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data">帳戶類別</td> 
     <td  nowrap  class="td_data">
       <span class="dsp_text">${acct_type}</span>
       <input      size="2"  type="hidden" name="acct_type" value="${acct_type}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data">卡號</td> 
     <td  nowrap  class="td_data">
       <span class="dsp_text">${card_no}</span>
       <input      size="19"  type="hidden" name="card_no" value="${card_no}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data">原卡號</td> 
     <td  nowrap  class="td_data">
       <span class="dsp_text">${ori_card_no}</span>
       <input      size="19"  type="hidden" name="ori_card_no" value="${ori_card_no}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data">異動時間</td> 
     <td  nowrap  class="td_data">
       <span class="dsp_text">${mod_time}</span>
       <input       type="hidden" name="mod_time" value="${mod_time}" />
     </td>
   </tr>
   <tr>
     <td  nowrap class="td_data">異動程式</td> 
     <td  nowrap  class="td_data">
       <span class="dsp_date">${mod_pgm.YMD}</span>
       <input      size="20"  type="hidden" name="mod_pgm" value="${mod_pgm}" />
     </td>
   </tr>
   <tr>
       <input type="hidden" class="col_any" name="id_p_seqno" value="${id_p_seqno}"
              zEdit="any" maxlength="10" size="10" />
   </tr>
 </table>
</div>
<!-- trail ************************************************************** -->

<input type="hidden" name="MOD_PGM" value="mktq0880">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
