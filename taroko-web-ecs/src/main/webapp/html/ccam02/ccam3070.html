<html>
<head>
<title>清算檔國內特店資訊維護</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap >&nbsp;特店中文名稱:
      <input type="text" class="col_any" name="ex_mcht_name" value="${ex_mcht_name}" maxlength="50" size="25" zEdit="canTW" >
   </td>
   <td nowrap >&nbsp;特店英文名稱:
      <input type="text" class="col_any" name="ex_mcht_eng_name" value="${ex_mcht_eng_name}" maxlength="40" size="25" >
   </td>
   <td nowrap rowspan="2">&nbsp;  
      <input type="Button"   value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button"   value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
   </td> 
  </tr>
  <tr>
   <td nowrap >&nbsp;特店代號:
      <input type="text" class="col_text" name="ex_mcht_no" value="${ex_mcht_no}" maxlength="15" size="17" zEdit="any,upper" >
   </td>
   <td nowrap >&nbsp;收單行代碼:
      <input type="text" class="col_text" name="ex_acq_bank" value="${ex_acq_bank}" maxlength="11" size="13" >
   </td>
     
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap width="5%">No&nbsp;</th>
    <th nowrap >特店代碼&nbsp;</th>
    <th nowrap >收單行代碼&nbsp;</th>
    <th nowrap >國際組織&nbsp;</th>
    <th nowrap >特店中文名稱&nbsp;</th>
    <th nowrap >特店英文名稱&nbsp;</th>
    <th nowrap >郵遞區號&nbsp;</th>
    <th nowrap >城市&nbsp;</th>
    <th nowrap >地址&nbsp;</th>
    <th nowrap >說明&nbsp;</th>
    <th nowrap >異動經辦&nbsp;</th>
    <th nowrap >異動日期&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${mcht_no}','${acq_bank_id}','')" style="cursor:hand">
   <td nowrap class="list_no"> ${SER_NUM}&nbsp;</td>
	<td nowrap class="list_cc"> ${mcht_no}&nbsp;</td>
	<td nowrap class="list_cc"> ${acq_bank_id}&nbsp;</td>
	<td nowrap class="list_cc"> ${bin_type}&nbsp;</td>
	<td nowrap class="list_ll"> ${mcht_name}&nbsp;</td>
	<td nowrap class="list_ll"> ${mcht_eng_name}&nbsp;</td>
	<td nowrap class="list_cc"> ${zip_code}&nbsp;</td>
	<td nowrap class="list_cc"> ${zip_city}&nbsp;</td>
	<td nowrap class="list_ll"> ${mcht_addr}&nbsp;</td>
	<td nowrap class="list_ll"> ${mcht_remark}&nbsp;</td>
	<td nowrap class="list_cc"> ${mod_user}&nbsp;</td>
	<td nowrap class="list_cc"> ${mod_date.YMD}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "ccam3070_detl"; 
    }
    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "ccam3070_detl";
    top.submitControl('S');
    return true;
  }
  
</script>
