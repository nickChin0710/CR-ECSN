<html>
<head>
<title>授權VIP維護</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap  >&nbsp;鍵檔日期:
      <input type="text" class="col_date" name="ex_crt_date1" value="${ex_crt_date1}" zEdit="date,yyyymmdd" MaxLength=8 size=10 zRequire="C" />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date1'});
	      </script>
	      --
	      <input type="text" class="col_date" name="ex_crt_date2" value="${ex_crt_date2}" zEdit="date,yyyymmdd" MaxLength=8 size=10 />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date2'});
	      </script>
	</td>	
   <td nowrap >&nbsp;  
      <input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button" value="覆核" onClick="return top.submitControl('C')" class="btProcess" >&nbsp;&nbsp;      
   </td>   
  </tr>
  <tr>
  	<td nowrap >&nbsp;身分證字號:
			<input type="text" class="col_text" name="ex_idno" value="${ex_idno}" maxlength="10" size="12" zEdit="alphanum,upper" >
		</td>
  	<td nowrap >&nbsp;商務卡卡號:
  		<input type="text" class="col_text" name="ex_card_no" value="${ex_card_no}" maxlength="16" size="18" zEdit="number" >
  	</td>
	</tr>
 </table>
</div>
<hr>	
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <th nowrap class="list_th">
	 <input type="checkbox" name="ex_selectAll" value="Y" onClick="selectAll();" />覆核
	 </th>
    <th nowrap >異動類別&nbsp;</th>
    <th nowrap >帳戶類別&nbsp;</th>
    <th nowrap >正卡ID/商務卡卡號&nbsp;</th>
    <th nowrap >是否含附卡&nbsp;</th>
    <th nowrap >有效期間&nbsp;</th>
    <th nowrap >異動人員&nbsp;</th>
    <th nowrap >異動時間&nbsp;</th>    
    <th nowrap >覆核失敗訊息&nbsp;</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr>
   <td nowrap class="list_no">   	
   	<span class="dsp_flag">${ok_flag}</span>
   	<input type="checkbox" name="opt" value="${ser_num}" ${opt_on} />
    	 ${SER_NUM}&nbsp;
   	<input type="hidden" name="ser_num" value="${ser_num}" />   	
   	<input type="hidden" name="mod_seqno" value="${mod_seqno}">
   	<input type="hidden" name="rowid" value="${rowid}">   	
    <input type="hidden" name="acno_p_seqno" value="${acno_p_seqno}" />
    <input type="hidden" name="corp_p_seqno" value="${corp_p_seqno}" />
    <input type="hidden" name="idno_p_seqno" value="${idno_p_seqno}" />
	</td>
   <td nowrap class="list_cc"> ${tt_audcode}&nbsp;
      <input type="hidden" name="tt_audcode" value="${tt_audcode}" />
      <input type="hidden" name="mod_audcode" value="${mod_audcode}" />
	</td>
	<td nowrap class="list_cc"> ${acct_type}&nbsp;
	   <input type="hidden" name="acct_type" value="${acct_type}">	   
	</td>
	<td nowrap class="list_cc"> ${wk_id_card}&nbsp;
	   <input type="hidden" name="wk_id_card" value="${wk_id_card}">
	</td>
	<td nowrap class="list_cc"> ${with_sup_card}&nbsp;
	   <input type="hidden" name="with_sup_card" value="${with_sup_card}">
	</td>
	<td nowrap class="list_cc"> ${start_date.YMD} -- ${end_date.YMD}&nbsp;
	   <input type="hidden" name="start_date" value="${start_date}">
       <input type="hidden" name="end_date" value="${end_date}">
	</td>
	<td nowrap class="list_cc"> ${mod_user}&nbsp;
	   <input type="hidden" name="mod_user" value="${mod_user}">
	</td>
	<td nowrap class="list_cc"> ${mod_date.YMD)}&nbsp;${mod_time2.TIME}
	   <input type="hidden" name="mod_date" value="${mod_date}">
       <input type="hidden" name="mod_time2" value="${mod_time2}">
	</td>	
	<td nowrap class="list_ll"> ${error_desc}&nbsp;
		<input type="hidden" name="error_desc" value="${error_desc}" />
	</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>

 <input type="hidden" name="db_apr_limit" value="${db_apr_limit}" />

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}" />
 <input type="hidden"  name="pageType"  value="cond" />

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language=JavaScript src="js/select_all.js"></script>
<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="999";

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }
    if (top.actionCode =='C') {
      if (confirm('是否執行覆核作業')==false) {
         return false;
      }
    }
    return true;
  }

</script>
