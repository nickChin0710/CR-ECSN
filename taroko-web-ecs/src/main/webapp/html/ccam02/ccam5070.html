<html>
<head>
<title>風險分類維護[risk_type]-cond</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>&nbsp;卡片等級：
      <select size="1" name="ex_card_note" class="col_ddlb" >
         <option value="">--</option>
         ${dddw_card_note}
      </select>
   </td> 
   <td nowrap>&nbsp;  
      <input type="Button"   value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button"   value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
   </td>   
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap class="list_th" width="5%">No</th>
    <th nowrap class="list_th" >卡片等級</th> 
    <th nowrap class="list_th" >有效期間</th>
    <th nowrap class="list_th" >說明</th>
    <th nowrap class="list_th" >次限額</th>
    <th nowrap class="list_th" >日限額</th>
    <th nowrap class="list_th" >日限次</th>
    <th nowrap class="list_th" >異動經辦</th>
    <th nowrap class="list_th" >異動日期</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${card_note}','${end_date}')" style="cursor:hand">
  <td nowrap class="list_no"> ${SER_NUM} </td>
  <td nowrap class="list_cc"> ${card_note}</td>
  <td nowrap class="list_cc"> ${start_date.YMD}--${end_date.YMD}</td>
  <td nowrap class="list_ll"> ${prd_remark}</td>
  <td nowrap class="list_rr"> ${nat_amt_time.(999)}</td>
  <td nowrap class="list_rr"> ${nat_amt_day.(999)}</td>
  <td nowrap class="list_rr"> ${nat_cnt_day.(999)}</td>
  <td nowrap class="list_cc"> ${mod_user}</td>
  <td nowrap class="list_cc"> ${mod_date.YMD}</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="999";
 
 //document.dataForm.ex_risk_type.focus();

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "ccam5070_detl"; 
    }

    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "ccam5070_detl";
    top.submitControl('S');
    return true;
  }
  
</script>
