<html>
<head>
<title>停掛原因碼維護[exc_reason_code]-detl</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
${#PLUGIN:htmcomm_plugin.apr_user}
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
	
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層";>&nbsp;
  <input type="Button"     value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  <input type="Button"       value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
  <input type="Button"    value="修改" ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  <input type="Button"    value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
  <input type="Button"     value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>

<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <td nowrap>&nbsp;停掛原因：
      <input type="text" class="col_text" name="kk_opp_status" value="${kk_opp_status}"
       maxlength=2 size=5  zEdit="alphanum,upper" />
   </td>
  </tr>
</table>
<hr>
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap colspan=2 class="col_key">停掛原因：
      <span class="dsp_date">${opp_status}</span>
      <input type="hidden" name="opp_status" value="${opp_status}"> 
   </td>
   </tr>  
   <tr>
   <td nowrap colspan=2>停掛類別：
      <select size=1 name="onus_opp_type" class="col_ddlb" zRequire="Y" >
      <option value="">--</option>
       ${ddw_onus_opp_type}
      </select> 
   </td>   
  </tr>
  <tr>
   <td nowrap colspan="2" >FISC 掛卡代碼:
   	<input type="text" class="col_text" name="fisc_opp_code" value="${fisc_opp_code}" maxlength="2" size="5" zEdit="alphanum,upper" />
   </td>
  </tr>
  <tr>
   <td nowrap colspan="2" >JCIC 停用原因:
   	<input type="text" class="col_text" name="jcic_opp_reason" value="${jcic_opp_reason}" maxlength="2" size="5" zEdit="alphanum,upper" />
   </td>
  </tr>
  <tr>
   <td nowrap colspan="2" >合庫控卡碼:
   	<input type="text" class="col_text" name="ctrl_code" value="${ctrl_code}" maxlength="2" size="5" zEdit="alphanum,upper" />
   </td>
  </tr>
  <tr>
   <td nowrap colspan=2>NCCC 停掛類別：
    <select size=1 name="ncc_opp_type" class="col_ddlb" >
      <option value="">--</option>
       ${ddw_ncc_opp_type}
     </select>
    </td>
  </tr>
  <tr>
   <td nowrap colspan=2>NCCC 停掛原因：
    <select size=1 name="neg_opp_reason" class="col_ddlb" >
      <option value="">--</option>
       ${dw_sysparm1_nccc_list}
     </select>
    </td>
  </tr>
  <tr>
   <td nowrap colspan="2">VISA Exception 代碼：
    <select size=1 name="vis_excep_code" class="col_ddlb">
      <option value="">--</option>
       ${dw_sysparm1_visa_list}
     </select>
    </td>
  </tr>
  <tr>
   <td nowrap colspan="2">Master Exception代碼：
    <select size=1 name="mst_auth_code" class="col_ddlb">
      <option value="">--</option>
       ${dw_sysparm1_mast_list}
     </select>
    </td>
  </tr>
  <tr>
   <td nowrap colspan="2">JCB Exception 原因碼：
    <select size=1 name="jcb_excp_code" class="col_ddlb">
      <option value="">--</option>
       ${dw_sysparm1_jcb_list}
     </select>
    </td>
  </tr>
  <tr>
   <td nowrap colspan="2">說明：
      <input name="opp_remark" value="${opp_remark}" maxlength="60" size="62" 
         zEdit="any,canTW" class="col_any" zRequire="Y" />
  </tr>
</table>
</div>
<br>
<table width="60%" border="0" cellspacing="1" cellpadding="2" style="margin-left: 30px" >
  <tr>
   <td nowrap class="td_text" width="20%">產生日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${crt_date.YMD}</span>
      <input type="hidden" name="crt_date" value="${crt_date}">   
   </td>
   <td nowrap class="td_text" width="20%">產生人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${crt_user} </span>
      <input type="hidden" name="crt_user" value="${crt_user}">   
   </td>
  </tr>
  <tr>
   <td nowrap class="td_text" width="20%">異動日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${mod_date.YMD}</span>
      <input type="hidden" name="mod_date" value="${mod_date}">   
   </td>
   <td nowrap class="td_text" width="20%">異動人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${mod_user} </span>
      <input type="hidden" name="mod_user" value="${mod_user}">   
   </td>
  </tr>
</table>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
