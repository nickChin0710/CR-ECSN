<html>
<head>
<title>VD加圈egov手續費維護-detl</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
${#PLUGIN:htmcomm_plugin.apr_user}
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; >&nbsp;
  <input type="Button"     value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  <input type="Button"       value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
  <input type="Button"    value="修改" ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  <input type="Button"    value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
  <input type="Button"     value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>

<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  	<tr>
   		<td nowrap >&nbsp;MCC CODE:
	  		<input type="text" class="col_any" name="kk_mcc_code" value="${kk_mcc_code}" zEdit="any" maxlength=4 size=6 zRequire ="k"/>
		</td>
		<td nowrap >&nbsp;端末機號:
	  		<input type="text" class="col_any" name="kk_mcc_link_id" value="${kk_mcc_link_id}" zEdit="any" maxlength=8 size=10 zRequire ="k"/>
			<span class="col_key">(特店代號前四碼或前八碼)</span>
		</td>
  	</tr>
</table>
<hr>
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  	<tr>
   		<td nowrap class="col_key">&nbsp;MCC CODE：
      		<span class="dsp_date">${mcc_code}</span>
      		<input type="hidden" name="mcc_code" value="${mcc_code}">   
   		</td>
   		<td nowrap class="col_key" colspan="2">&nbsp;端末機號：
      		<span class="dsp_date">${mcc_link_id}</span>
      		<input type="hidden" name="mcc_link_id" value="${mcc_link_id}">
   		</td>
  	</tr>
  	<tr>
  		<td nowrap>&nbsp;適用交易地區:
      		<select name="cntry_code" class="col_ddlb">
         		<option value="1" ${cntry_code-1} >國內</option>
         		<option value="2" ${cntry_code-2} >國外</option>
         		<option value="0" ${cntry_code-0} >國內外</option>
      		</select>
   		</td>
  		<td nowrap >&nbsp;交易手續費：
     		<input type="text" class="col_number" name="int_fix_amt" value="${int_fix_amt}" zEdit="number" maxlength="9" >
   		</td> 
   		<td nowrap >&nbsp;交易收取百分比：
     		<input type="text" class="col_number" name="int_percent" value="${int_percent}" zEdit="dignumber" maxlength=6 size=8 >%
   		</td> 
  	</tr>
  	<tr>
		<td nowrap >&nbsp;手續費收取最低金額：
     		<input type="text" class="col_number" name="int_min_amt" value="${int_min_amt}" zEdit="number" maxlength="9" >
   		</td> 
   		<td nowrap colspan="2">&nbsp;手續費收取最高金額：
     		<input type="text" class="col_number" name="int_max_amt" value="${int_max_amt}" zEdit="number" maxlength="9" >
   		</td> 
  	</tr>
  	<tr>
		<td nowrap colspan="3">&nbsp;說明：
     		<input type="text" class="col_any" name="mcc_remark" value="${mcc_remark}" zEdit="canTW" maxlength="60" size="62" zRequire ="Y">
   		</td> 
  	</tr>
</table>
</div>
<br>
<table width="60%" border="0" cellspacing="1" cellpadding="2" style="margin-left: 30px" >
  	<tr>
   		<td nowrap class="td_text" width="20%">產生日期：</td>
   		<td nowrap class="td_data" width="30%">
      		<span class="dsp_date">${crt_date.YMD}</span>
      		<input type="hidden" name="crt_date" value="${crt_date}">   
   		</td>
   		<td nowrap class="td_text" width="20%">產生人員：</td>
   		<td nowrap class="td_data" width="30%">
      		<span class="dsp_text"> ${crt_user} </span>
      		<input type="hidden" name="crt_user" value="${crt_user}">   
   		</td>
  	</tr>
  	<tr>
   		<td nowrap class="td_text" width="20%">異動日期：</td>
   		<td nowrap class="td_data" width="30%">
      		<span class="dsp_date">${mod_date.YMD}</span>
      		<input type="hidden" name="mod_date" value="${mod_date}">   
   		</td>
   		<td nowrap class="td_text" width="20%">異動人員：</td>
   		<td nowrap class="td_data" width="30%">
      		<span class="dsp_text"> ${mod_user} </span>
      		<input type="hidden" name="mod_user" value="${mod_user}">   
   		</td>
  	</tr>
</table>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_PGM" value="ccam5030">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');


 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
