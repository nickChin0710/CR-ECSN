<html>
<head>
<title>自動授權免開卡參數維護[authparm_active]-detl</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
${#PLUGIN:htmcomm_plugin.apr_user}
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; >&nbsp;
  <input type="Button"     value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  <input type="Button"       value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
  <input type="Button"    value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
  <input type="Button"     value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
<!-- 
  <input type="Button"    value=" 更新 " ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
 -->
  </td>
</tr>
</table>

<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
<!-- 輸入資料讀取條件  -->
    <td nowrap>資料來源：
      <select name="kk_data_source" class="col_ddlb">
      <option value="">--</option>
      <option value="A" ${kk_data_source-A} >A.IN HOUSE</option>
      <option value="C" ${kk_data_source-C} >C.NCCC</option>
      </select>
   </td>
   <td nowrap>&nbsp;MCC Code：
      <input type="text" class="col_text" name="kk_mcc_code" value="${kk_mcc_code}"
       maxlength=4 size=6 />
   </td>
   <tr>
   <td nowrap>收單行代號：
      <input type="text" class="col_text" name="kk_acq_id" value="${kk_acq_id}" maxlength="15" size="17" zEdit="number">
   </td>
   <td nowrap>特店代號：
      <input type="text" class="col_text" name="kk_mcht_no" value="${kk_mcht_no}" maxlength="15" size="17" zEdit="number">
   </td>
  </tr>
</table>
<hr>
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
<!-- 輸入資料  -->
   <td nowrap colspan="2" >資料來源：
      <span class="dsp_text">${data_source}.${tt_data_source}</span>
      <input type="hidden" name="data_source" value="${data_source}"> 
      <input type="hidden" name="tt_data_source" value="${tt_data_source}"> 
   </td>
  </tr>
  <tr>
   <td nowrap colspan="2" >MCC CODE：
      <span class="dsp_text">${mcc_code}</span>
      <input type="hidden" name="mcc_code" value="${mcc_code}"> 
   </td>
  </tr>
  <tr>
   <td nowrap colspan="2" >收單行代號：
      <span class="dsp_text">${acq_id}</span>
      <input type="hidden" name="acq_id" value="${acq_id}"> 
   </td>
   <tr>
   <td nowrap colspan="2" >特店代號：
      <span class="dsp_text">${mcht_no}</span>
      <input type="hidden" name="mcht_no" value="${mcht_no}"> 
   </td>
  </tr>
  <tr>
   <td nowrap colspan="2" class="td_remark">資料來源=IN HOUSE時，收單代號須為空白</td>
  </tr>
</table>
</div>
<br>
<table width="60%" border="0" cellspacing="1" cellpadding="2" style="margin-left: 30px" >
  <tr>
   <td nowrap class="td_text" width="20%">產生日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${crt_date.YMD}</span>
      <input type="hidden" name="crt_date" value="${crt_date}">   
   </td>
   <td nowrap class="td_text" width="20%">產生人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${crt_user} </span>
      <input type="hidden" name="crt_user" value="${crt_user}">   
   </td>
  </tr>  
</table>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
