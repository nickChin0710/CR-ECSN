<html>
<head>
<title>ccam5060-detl</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
${#PLUGIN:htmcomm_plugin.apr_user}
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; >&nbsp;
  <input type="Button"     value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp; 
  <input type="Button"       value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
  <input type="Button"    value="修改" ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  <input type="Button"    value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
  <input type="Button"     value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>

<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <td nowrap>&nbsp;卡片等級：
      <select size="1" name="kk_card_note" class="col_ddlb" >
         <option value="">--</option>
         ${dddw_kk_card_note}
      </select>
   </td>   
  </tr>
</table>
<hr>
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap colspan="2" class="col_key">&nbsp;卡片等級：
      <span class="dsp_text">${card_note}.${tt_card_note}</span>
      <input type="hidden" name="card_note" value="${card_note}">
      <input type="hidden" name="tt_card_note" value="${tt_card_note}">
   </td>
  </tr>
   	<tr>
   		<td nowrap colspan="2" >&nbsp;日期：
   			<input type="text" class="col_date" name="start_date" value="${start_date}" zRequire="Y" zEdit="date,yyyymmdd" maxlength="8" size="10">
       	<script language="JavaScript">
	        	new tcal ({'formname': 'dataForm','controlname': 'start_date'});
	    	</script>
       	&nbsp; -- &nbsp;
        <input type="text" class="col_date" name="end_date" value="${end_date}" zRequire="Y" zEdit="date,yyyymmdd" maxlength="8" size="10">
       	<script language="JavaScript">
	        	new tcal ({'formname': 'dataForm','controlname': 'end_date'});
	    	</script>
      </td>
    </tr>
    <tr>
    	<td nowrap colspan="2" >&nbsp;說明：
  	  <input type="text" class="col_any" name="prd_remark" value="${prd_remark}"
   				zRequire="Y" zEdit="any,canTW" maxlength="60" size="62"> 
      </td> 
    </tr>
  </tr>
</table>
</div>
<br>
<table width="80%" border="0" cellspacing="1" cellpadding="2" style="margin-left: 30px" >
	<tr>
	   <td nowrap class="td_title">&nbsp </td>
	   <td nowrap class="td_title" >月限額 </td>
	   <td nowrap class="td_title" >次限額 </td>
	   <td nowrap class="td_title" >月限次 </td>
	   <td nowrap class="td_title" >日限次 </td>
	</tr>
	<tr>
	   <td nowrap class="td_text">一般消費 </td>
	   <td nowrap class="td_data" ><input type="text" class="col_number" name="N_amt_mon" value="${N_amt_mon}" zEdit="dignumber" maxlength="5" size="7"> 倍 </td>
	   <td nowrap class="td_data" ><input type="text" class="col_number" name="N_amt_time" value="${N_amt_time}" zEdit="dignumber" maxlength="5" size="7"> 倍 </td>
	   <td nowrap class="td_data" ><input type="text" class="col_number" name="N_cnt_mon" value="${N_cnt_mon}" zEdit="number" maxlength="5" size="7"> 倍 </td>
	   <td nowrap class="td_data" ><input type="text" class="col_number" name="N_cnt_day" value="${N_cnt_day}" zEdit="number" maxlength="5" size="7"> 倍 </td>
	</tr>
	<tr>
	   <td nowrap class="td_text">預備現金 </td>
	   <td nowrap class="td_data" ><input type="text" class="col_number" name="C_amt_mon" value="${C_amt_mon}" zEdit="dignumber" maxlength="5" size="7"> 倍 </td>
	   <td nowrap class="td_data" ><input type="text" class="col_number" name="C_amt_time" value="${C_amt_time}" zEdit="dignumber" maxlength="5" size="7"> 倍 </td>
	   <td nowrap class="td_data" ><input type="text" class="col_number" name="C_cnt_mon" value="${C_cnt_mon}" zEdit="number" maxlength="5" size="7"> 倍 </td>
	   <td nowrap class="td_data" ><input type="text" class="col_number" name="C_cnt_day" value="${C_cnt_day}" zEdit="number" maxlength="5" size="7"> 倍 </td>
	</tr>
	<tr>
	   <td nowrap class="td_text">總消費 </td>
	   <td nowrap class="td_data" ><input type="text" class="col_number" name="lmt_amt_mon" value="${lmt_amt_mon}" zEdit="dignumber" maxlength="5" size="7"> 倍 </td>
      <td nowrap class="td_text" >&nbsp	
	   <td nowrap class="td_text" >&nbsp
	   <td nowrap class="td_text" >&nbsp
	</tr>
	</table>
<br>
<table width="60%" border="0" cellspacing="1" cellpadding="2" style="margin-left: 30px" >
  <tr>
   <td nowrap class="td_text" width="20%">產生日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${crt_date.YMD}</span>
      <input type="hidden" name="crt_date" value="${crt_date}">   
   </td>
   <td nowrap class="td_text" width="20%">產生人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${crt_user} </span>
      <input type="hidden" name="crt_user" value="${crt_user}">   
   </td>
  </tr>
  <tr>
   <td nowrap class="td_text" width="20%">異動日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${mod_date.YMD}</span>
      <input type="hidden" name="mod_date" value="${mod_date}">   
   </td>
   <td nowrap class="td_text" width="20%">異動人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${mod_user} </span>
      <input type="hidden" name="mod_user" value="${mod_user}">   
   </td>
  </tr>
</table>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_PGM" value="ccam5060">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 
//document.dataForm.kk_group_code.focus();

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
