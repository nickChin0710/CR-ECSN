<html>
<head>
<title>風險分類維護-cond</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css"  type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<!--COND -->
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>&nbsp;風險類別：
      <input type="text" class="col_text" name="ex_risk_type" value="${ex_risk_type}"
         maxlength="5" size="7">
    
   </td>
   </td>
   <td nowrap>&nbsp;  
      <input type="Button"   value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button"   value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
   </td>   
  </tr>
 </table>
</div>
<hr>

<!--List -->
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap class="list_th">風險類別</th>   
    <th nowrap class="list_th">說明</th>   
    <th nowrap class="list_th">是否為高風險交易</th>
    <th nowrap class="list_th">產生人員</th>   
    <th nowrap class="list_th">產生日期</th>   
    <th nowrap class="list_th">異動人員</th>   
    <th nowrap class="list_th">異動日期</th>   
    <th nowrap class="list_th">覆核人員</th>   
    <th nowrap class="list_th">覆核日期</th>   
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${risk_type}','','')" style="cursor:hand">
   <td nowrap class="list_no">${SER_NUM}&nbsp;</td>
   <td nowrap class="list_cc">${risk_type}&nbsp;</td>
   <td nowrap class="list_ll">${risk_desc}&nbsp;</td>
   <td nowrap class="list_cc">${high_risk_flag}&nbsp;</td>
   <td nowrap class="list_cc">${crt_user}&nbsp;</td>
   <td nowrap class="list_cc">${crt_date.YMD}&nbsp;</td>
   <td nowrap class="list_cc">${mod_user}&nbsp;</td>
   <td nowrap class="list_cc">${mod_date.YMD}&nbsp;</td>
   <td nowrap class="list_cc">${apr_user}&nbsp;</td>
   <td nowrap class="list_cc">${apr_date.YMD}&nbsp;</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="999";  

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "ccam5010_detl"; 
    }

    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "ccam5010_detl";
    top.submitControl('S');
    return true;
  }
  
</script>
