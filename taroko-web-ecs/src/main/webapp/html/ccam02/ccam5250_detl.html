<html>
<head>
<title>DEBIT卡參數維護-detl</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
${#PLUGIN:htmcomm_plugin.apr_user}
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
	
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層";>&nbsp;
  <input type="Button"     value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  <input type="Button"       value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
  <input type="Button"    value="修改" ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  <input type="Button"    value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
  <input type="Button"     value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>

<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <td nowrap>&nbsp;Bin No：
      <input type="text" class="col_text" name="kk_bin_no" value="${kk_bin_no}" 
         zEdit="alphanum,upper" size="8" maxlength="6" />
    </td>
  </tr>
</table>
<hr>
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>Bin no：
      <span class="dsp_date">${bin_no}</span>
      <input type="hidden" name="bin_no" value="${bin_no}">
   </td>
   <td nowrap>開放非面對面刷卡：
      <span class="col_radio">
         <input type="radio" value="Y" name="no_connect_flag" ${no_connect_flag-Y}>Y 
         <input type="radio" value="N" name="no_connect_flag" ${no_connect_flag-N}>N
      </span>
  </tr>
  <tr>
   <td nowrap>次限額：
      <input type="text" class="col_number" name="cnt_amount" value="${cnt_amount}" maxlength="9" size="11" zEdit="number">
   </td>
   <td nowrap>日限額：
   <input type="text" class="col_number" name="day_amount" value="${day_amount}" maxlength="9" size="11" zEdit="number">
   </td>
  </tr>
  <tr>
   <td nowrap>日限次：
      <input type="text" class="col_number" name="day_cnt" value="${day_cnt}" maxlength="5" size="7" zEdit="number">
   </td>
   <td nowrap>月限額：
      <input type="text" class="col_number" name="month_amount" value="${month_amount}" maxlength="9" size="11" zEdit="number">
  </tr>
  <tr>
   <td nowrap>國外提款手續費:
      <input type="text" class="col_number" name="withdraw_fee" value="${withdraw_fee}" maxlength="9" size="11" zEdit="dignumber">
   </td>
   <td nowrap>匯率轉換率:
      <input type="text" class="col_number" name="markup" value="${markup}" maxlength="9" size="11" zEdit="dignumber">
   </td>
  </tr>
  <tr>
   <td nowrap colspan="2" >
   	<input type="checkbox" name="open_chk" value="1" ${open_chk-1}>&nbsp;開卡檢核
   	&nbsp;&nbsp;
   	<input type="checkbox" name="mcht_chk" value="1" ${mcht_chk-1}>&nbsp;風險特店檢核
   	&nbsp;&nbsp;
   	<input type="checkbox" name="oversea_chk" value="1" ${oversea_chk-1}>&nbsp;國外消費檢核
   	&nbsp;&nbsp;
   	<input type="checkbox" name="month_risk_chk" value="1" ${month_risk_chk-1}>&nbsp;月限次風險檢核
   	&nbsp;&nbsp;
   	<input type="checkbox" name="day_risk_chk" value="1" ${day_risk_chk-1}>&nbsp;日限次風險檢核
   	&nbsp;&nbsp;
   </td>
  </tr>
</table>
</div>
<br>
<table width="60%" border="0" cellspacing="1" cellpadding="2" style="margin-left: 30px" >
  <tr>
   <td nowrap class="td_text" width="20%">產生日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${crt_date.YMD}</span>
      <input type="hidden" name="crt_date" value="${crt_date}">   
   </td>
   <td nowrap class="td_text" width="20%">產生人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${crt_user} </span>
      <input type="hidden" name="crt_user" value="${crt_user}">   
   </td>
  </tr>
  <tr>
   <td nowrap class="td_text" width="20%">異動日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${mod_date.YMD}</span>
      <input type="hidden" name="mod_date" value="${mod_date}">   
   </td>
   <td nowrap class="td_text" width="20%">異動人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${mod_user} </span>
      <input type="hidden" name="mod_user" value="${mod_user}">   
   </td>
  </tr>
</table>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 
// document.dataForm.kk_bin_no.focus();

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
