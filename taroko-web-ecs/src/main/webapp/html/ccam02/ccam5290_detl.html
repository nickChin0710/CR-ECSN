<html>
<head>
<title>DEBIT拒絕非面對面刷卡特店維護作業</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
${#PLUGIN:htmcomm_plugin.del_apr_user}
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
	
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
  <input type="Button"     value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp; 
  <input type="Button"       value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
  <input type="Button"    value="修改" ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  <input type="Button"    value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
  <input type="Button"     value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>

<div id="dataBlock">      
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
<!-- 輸入資料讀取條件  -->
    <td nowrap >&nbsp;收單行代碼:
      <input type="text" class="col_text" name="kk_acq_id" value="${kk_acq_id}" maxlength="15" size="17" zEdit="alphanum,upper" >
   </td>
   <td nowrap >&nbsp;特店代號:
      <input type="text" class="col_text" name="kk_mcht_no" value="${kk_mcht_no}" maxlength="15" size="17" zEdit="alphanum,upper" >
   </td>
  </tr>
</table>   
<hr>
<table width="80%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap colspan="2">&nbsp;覆核:
      <span class="dsp_text">${apr_flag}&nbsp;</span>
      <input type="hidden" name="apr_flag" value="${apr_flag}">
   </td>
   </tr>
  <tr>
   <td nowrap >&nbsp;收單行代碼:
      <span class="dsp_text">${acq_id}&nbsp;</span>
      <input type="hidden" name="acq_id" value="${acq_id}">
   </td>
   <td nowrap >&nbsp;特店代號:
      <span class="dsp_text">${mcht_no}&nbsp;</span>
      <input type="hidden" name="mcht_no" value="${mcht_no}">
   </td>
 </tr>
 <tr>
   <td nowrap colspan="2">&nbsp;特店名稱:
      <input type="text" class="col_any" name="mcht_name" value="${mcht_name}" maxlength="60" size="62" zEdit="any,canTw" zRequire="Y" >
   </td>
</tr>
<tr>
   <td nowrap >&nbsp;上線日期:
      <input type="text" class="col_date" name="online_date" value="${online_date}" zEdit="date,yyyymmdd" MaxLength=8 size=10 zRequire="Y"  />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'online_date'});
	      </script>
   </td>
   <td nowrap >&nbsp;下線日期:
      <input type="text" class="col_date" name="stop_date" value="${stop_date}" zEdit="date,yyyymmdd" MaxLength=8 size=10 zRequire="Y"  />
         <script language="JavaScript">
	        new tcal ({'formname': 'dataForm','controlname': 'stop_date'});
	      </script>
   </td>
</tr>
</table>
</div>
<br>
<table width="60%" border="0" cellspacing="1" cellpadding="2" style="margin-left: 30px" >
  <tr>
   <td nowrap class="td_text" width="20%">產生日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${crt_date.YMD}</span>
      <input type="hidden" name="crt_date" value="${crt_date}">   
   </td>
   <td nowrap class="td_text" width="20%">產生人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${crt_user} </span>
      <input type="hidden" name="crt_user" value="${crt_user}">   
   </td>
  </tr>
</table>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_PGM" value="ccam5290">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
