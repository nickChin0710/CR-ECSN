<html>
<head>
<title>風險分類維護[risk_type]-cond</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
   <td nowrap>&nbsp;MCC範圍：
      <input type="text" class="col_text" name="ex_mcc_code" value="${ex_mcc_code}"
       maxlength=4 size=6 />
   </td>
   <td nowrap>&nbsp;風險類別：
      <input type="text" class="col_text" name="ex_risk_type" value="${ex_risk_type}"
       maxlength=2 size=5 />
   </td>
   <td nowrap>&nbsp;  
      <input type="Button"   value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button"   value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
   </td>   
  </tr>
 </table>
</div>
<hr>

 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
  	    <th nowrap class="list_th" width="5%">No</th>
    <th nowrap class="list_th">MCC 碼</th>
    <th nowrap class="list_th">風險分類</th>
    <th nowrap class="list_th">M C C 說明</th>
    <th nowrap class="list_th">交易金額<br>歸屬註記</th>    
    <th nowrap class="list_th">風險係數</th>
    <th nowrap class="list_th">異動人員</th>
    <th nowrap class="list_th">異動日期</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${mcc_code}','','')" style="cursor:hand">
   <td nowrap class="list_no"> ${SER_NUM}</td>
   <td nowrap class="list_cc"> ${mcc_code}</td>
	 <td nowrap class="list_cc"> ${risk_type}</td>
	 <td nowrap class="list_ll"> ${mcc_remark}</td>
	 <td nowrap class="list_cc"> ${amount_rule}</td>	 
	 <td nowrap class="list_cc"> ${risk_factor}</td>
	 <td nowrap class="list_cc"> ${mod_user}</td>
	 <td nowrap class="list_cc"> ${mod_date.YMD}</td>
	</tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
    
 <input type="hidden"  name="data_k1" value="" >
 <input type="hidden"  name="data_k2" value="" >
 <input type="hidden"  name="data_k3" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
//	tigra_tables('table1', 1, 0, '#F9FCB8', '#FFFFCC', '#ffcc66', '#cccccc');
	tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "ccam5020_detl"; 
    }

    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "ccam5020_detl";
    top.submitControl('S');
    return true;
  }
  
</script>
