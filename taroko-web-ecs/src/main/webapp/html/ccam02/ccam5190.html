<html>
<head>
<title>帳單比對參數 V2020-0522</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
${#PLUGIN:htmcomm_plugin.apr_user}
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
	
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <input type="Button"     value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  <input type="Button"    value="修改" ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  <input type="Button"     value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>

<div id="dataBlock">

<table width="80%" border="0" cellspacing="0" cellpadding="4">  
  <tr>
   <td nowrap>&nbsp;授權碼為000001或00000Y之比對限額
      <input type="text" class="col_number" name="amt1" value="${amt1}" 
         maxlength="9" size="11" zEdit="number">
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp;授權碼相符帳單比對下限百分比
      <input type="text" class="col_number" name="l_limit" value="${l_limit}" maxlength="7" size="9" zEdit="number">％
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp;授權碼相符帳單比對上限百分比
      <input type="text" class="col_number" name="u_limit" value="${u_limit}" maxlength="7" size="9" zEdit="number">％
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp;授權碼不正確帳單比對上下限百分比
      <input type="text" class="col_number" name="rate1" value="${rate1}" maxlength="7" size="9" zEdit="number">％
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp;前溯
      <input type="text" class="col_number" name="logic_day" value="${logic_day}" maxlength="5" size="7" zEdit="number">天 Logical delete授權交易記錄檔      
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp;前溯
      <input type="text" class="col_number" name="physical" value="${physical}" maxlength="5" size="7" zEdit="number">天 Physical delete授權交易記錄檔
   </td>
  </tr>
  <tr>
   <td nowrap>&nbsp;前溯
      <input type="text" class="col_number" name="db_log" value="${db_log}" maxlength="5" size="7" zEdit="number">天 Physical delete db_log 
   </td>
  </tr>
  <tr>
  	<td nowrap >&nbsp;VD授權比對容差值
  </tr>
  <tr>
  	<td nowrap >&nbsp;授權碼相符帳單比對下限百分比
  	  <input type="text" class="col_number" name="vd_l_limit" value="${vd_l_limit}" maxlength="7" size="9" zEdit="number" /> %
  	</td>
  </tr>
  <tr>
  	<td nowrap >&nbsp;授權碼相符帳單比對上限百分比
  	  <input type="text" class="col_number" name="vd_u_limit" value="${vd_u_limit}" maxlength="7" size="9" zEdit="number" /> %
  	</td>
  </tr>
  <tr>
  	<td nowrap >&nbsp;授權碼相符日期比對上限 + 
  	  <input type="text" class="col_number" name="vd_u_day" value="${vd_u_day}" maxlength="5" size="7" zEdit="number" />天
  	</td>
  </tr>  
  <tr>
  	<td nowrap >&nbsp;授權碼相符日期比對上限 -
  	  <input type="text" class="col_number" name="vd_l_day" value="${vd_l_day}" maxlength="5" size="7" zEdit="number" />天
  	</td>
  </tr>
</table>
</div>
<br>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_PGM" value="ccam5190">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('0');
 
 //document.dataForm.kk_risk_type.focus();

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
