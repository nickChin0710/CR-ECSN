<html>
<head>
<title>清算檔國內特店資訊維護</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<tr>
 <td width="100">&nbsp;</td>
 <td> 
  <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()";/>
  <input type="Button"     value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
  <input type="Button"       value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
  <input type="Button"    value="修改" ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
  <input type="Button"    value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
  <input type="Button"     value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
  </td>
</tr>
</table>

<div id="dataBlock">
<table width="60%" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <td nowrap >&nbsp;特店代碼:
      <input type="text" class="col_text" name="kk_mcht_no" value="${kk_mcht_no}" maxlength="15" size="17" >
    </td>
    <td nowrap >&nbsp;收單行代碼:
      <input type="text" class="col_text" name="kk_acq_bank_id" value="${kk_acq_bank_id}" maxlength="11" size="13" >
   </td>
  </tr>
</table>
<hr>
<table width="80%" border="0" cellspacing="0" cellpadding="4">
 <tr>
   <td nowrap >&nbsp;特店代碼:
      <span class="dsp_text">${mcht_no}&nbsp;</span>
      <input type="hidden" name="mcht_no" value="${mcht_no}" >
   </td>
   <td nowrap >&nbsp;收單行代碼:
      <span class="dsp_text">${acq_bank_id}&nbsp;</span>
      <input type="hidden" name="acq_bank_id" value="${acq_bank_id}" >
      &nbsp;&nbsp;國際組織:
      <input type="text" class="col_text" name="bin_type" value="${bin_type}" maxlength="1" size="3" zEdit="alphanum,upper" zRequire="Y" />
   </td>
 </tr>
 <tr>
   <td nowrap colspan="2" >&nbsp;特店中文名稱:
      <input type="text" class="col_any" name="mcht_name" value="${mcht_name}" maxlength="50" size="52" zEdit="any,canTw">
   </td>
 </tr>
 <tr>
   <td nowrap colspan="2" >&nbsp;特店英文名稱:
      <input type="text" class="col_any" name="mcht_eng_name" value="${mcht_eng_name}" maxlength="50" size="52" zEdit="any">
   </td>
 </tr>
<tr>
   <td nowrap >&nbsp;郵遞區號:
      <input type="text" class="col_any" name="zip_code" value="${zip_code}" maxlength="5" size="7" zEdit="any">
   </td>
   <td nowrap >&nbsp;城市:
      <input type="text" class="col_any" name="zip_city" value="${zip_city}" maxlength="14" size="16" zEdit="any,canTw">
   </td>
</tr>
<tr>
   <td nowrap >&nbsp;地址:
      <input type="text" class="col_any" name="mcht_addr" value="${mcht_addr}" maxlength="56" size="58" zEdit="any,canTw">
   </td>
   <td nowrap >&nbsp;MCC CODE:
   		<input type="text" class="col_text" name="mcc_code" value="${mcc_code}" maxlength="4" size="6" zEdit="alphanum,upper" >
   </td>
</tr>
<tr>
   <td nowrap colspan="2">&nbsp;說明:
      <input type="text" class="col_any" name="mcht_remark" value="${mcht_remark}" maxlength="100" size="102" zEdit="any,canTw">
   </td>
</tr>
</table>
</div>
<br>
<table width="60%" border="0" cellspacing="1" cellpadding="2" style="margin-left: 30px" >
  <tr>
   <td nowrap class="td_text" width="20%">產生日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${crt_date.YMD}</span>
      <input type="hidden" name="crt_date" value="${crt_date}">   
   </td>
   <td nowrap class="td_text" width="20%">產生人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${crt_user} </span>
      <input type="hidden" name="crt_user" value="${crt_user}">   
   </td>
  </tr>
  <tr>
   <td nowrap class="td_text" width="20%">異動日期：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_date">${mod_date.YMD}</span>
      <input type="hidden" name="mod_date" value="${mod_date}">   
   </td>
   <td nowrap class="td_text" width="20%">異動人員：</td>
   <td nowrap class="td_data" width="30%">
      <span class="dsp_text"> ${mod_user} </span>
      <input type="hidden" name="mod_user" value="${mod_user}">   
   </td>
  </tr>
</table>

<!-- -->
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="MOD_PGM" value="ccam3070">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>

<script language="javascript">

 top.refreshButton2('1');
 
 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
