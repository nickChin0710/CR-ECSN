<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<!-- query key *************************************************************-->

      <select size="1" name="ex_active_code" class="col_ddlb" >
         ${dddw_active_code}

   </td>
  </tr>
 </table>
</div>
<!-- browse ************************************************************** -->
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="8">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap class="list_th">繳稅活動代碼</th>
    <th nowrap class="list_th">繳稅類別</th>
    <th nowrap class="list_th">繳稅年度</th>

  <tr onclick="detailScreen('${SER_NUM}','${rowid}','${active_code}','','','')" style="cursor:hand">
    <td nowrap class="list_no">
        ${SER_NUM}&nbsp;
        <input type="hidden" name="rowid" value="${rowid}"/>
    </td>
    <td  nowrap class="list_ll"> ${active_code}-${comm_active_name}</td>
    <td nowrap class="list_cc"> ${active_type}.${commfunc_active_type}</td>
    <td nowrap class="list_cc"> ${pay_yyyy}</td>
    <td nowrap class="list_cc"> ${commfunc_staff_flag}</td>
    <td nowrap class="list_cc"> ${feedback_id_type}.${commfunc_feedback_id_type}</td>
    <td nowrap class="list_cc"> ${gift_type}.${commfunc_gift_type}</td>
    <td nowrap class="list_cc"> ${feedback_date.YMD}</td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
