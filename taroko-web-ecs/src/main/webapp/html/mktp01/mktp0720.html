<html>
<head>
<title>特店歸屬群組設定主管覆核-V.2018-0301-ryan-[Initial]</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<script language="JavaScript" src="js/jquery.js"></script>
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >

<div id="condBlock">
<!--COND -->
<table width="50%" border="0" cellspacing="0" cellpadding="4">
	<tr>
		<td nowrap>&nbsp;原特店群組代碼:
   			<select size="1" name="ex_mcht_group_old" class="col_ddlb">
   			<option value="">--</option>
      			${dddw_mcht_group_old}
   			</select>
   		</td>
   		<td nowrap>&nbsp;新特店群組代碼:
   			<select size="1" name="ex_mcht_group_new" class="col_ddlb">
   			<option value="">--</option>
      			${dddw_mcht_group_new}
   			</select>
   		</td>
   		<td nowrap rowspan="3">&nbsp;  
			<input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
			<input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
			<input type="Button" value="執行" onClick="return top.submitControl('C')" class="btAdd" >&nbsp;&nbsp;
		</td>
	</tr>
	<tr>
		<td nowrap>&nbsp;設定日期：
      		<input type="text" class="col_date" name="ex_crt_date1" value="${ex_crt_date1}"
         		zeditType="date,ymd" MaxLength=8 size=8 />
       		<script language="JavaScript">
	        	new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date1'});
	    	</script>
      		--   
      		<input type="text" class="col_date" name="ex_crt_date2" value="${ex_crt_date2}"
         		zeditType="date,ymd" MaxLength=8 size=8 />
       		<script language="JavaScript">
	        	new tcal ({'formname': 'dataForm','controlname': 'ex_crt_date2'});
	    	</script>
   		</td>
   		<td nowrap >&nbsp;設定經辦:
			<input type="text" class="col_any" zEdit="any" name="ex_crt_user" value="${ex_crt_user}"
      		maxlength="10" size="10"/>
		</td>
	</tr>
	<tr>
		<td nowrap colspan="2">&nbsp;特店代號:
			<input type="text" class="col_any" zEdit="any" name="ex_mcht_no1" value="${ex_mcht_no1}"
      		maxlength="15" size="15"/>
      		--
      		<input type="text" class="col_any" zEdit="any" name="ex_mcht_no2" value="${ex_mcht_no2}"
      		maxlength="15" size="15"/>
		</td>
	</tr>
</table>
</div>
<hr>

<!--List -->
<table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="4">
	<tr>
		<th nowrap class="list_th" width="5%">
			<input type="checkbox" name="ex_selectAll" id="allcheck" value="Y" onChange="selectAll();" style="color:blue">覆核&nbsp;</th>
		<th nowrap class="list_th">特店代號</th>
		<th nowrap class="list_th">原特店群組代碼</th>
		<th nowrap class="list_th">新特店群組代碼</th>
		<th nowrap class="list_th">特店名稱</th>
		<th nowrap class="list_th">設定經辦</th>
	</tr>
<!-- BEGIN DYNAMIC : DETAIL -->
	<tr>
		<td nowrap class="list_no" rowspan="2">
			<span class="col_key">${ok_flag}</span>
			<input type="checkbox" name="opt" class="check"  value="${ser_num}" />
			${SER_NUM}&nbsp;
			<input type="hidden" name="rowid" value="${rowid}">
			<input type="hidden" name="ser_num" value="${ser_num}">
			<input type="hidden" name="mod_seqno" value="${mod_seqno}">
			<input type="hidden" name="mcht_no" value="${mcht_no}">
			<input type="hidden" name="mcht_group_id" value="${mcht_group_id}">
			<input type="hidden" name="mcht_group_id_new" value="${mcht_group_id_new}">
			<input type="hidden" name="mcht_chi_name" value="${mcht_chi_name}">
			<input type="hidden" name="crt_user" value="${crt_user}">
		</td>
	</tr>
	<tr>
		<td nowrap class="list_ll">${mcht_no}&nbsp;</td>
		<td nowrap class="list_ll">${mcht_group_id}&nbsp;</td>
		<td nowrap class="list_ll">${mcht_group_id_new}&nbsp;</td>
		<td nowrap class="list_ll">${mcht_chi_name}&nbsp;</td>
		<td nowrap class="list_ll">${crt_user}&nbsp;</td>
	</tr>
<!-- END DYNAMIC : DETAIL -->
</table>   
<input type="hidden"  name="data_k1" value="" >
<input type="hidden"  name="data_k2" value="" >
<input type="hidden"  name="data_k3" value="" >
<input type="hidden"  name="MOD_PGM" value="mktp0720">
<input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
<input type="hidden"  name="pageType"  value="cond">
</form>
</body>
</html>

<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1', 1, 0, '', '', '#ffcc66', '#cccccc');
</script>

<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="999";
 
 document.dataForm.ex_crt_date1.focus();

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "actp1020_detl"; 
    }

    if ( top.actionCode == "C" ) {
    	if ( !chkdata() ) { 
    		return false; 
    	} 
    	if (confirm("是否執行覆核作業~?") === false) {
            return false;
        } 
    }
    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3) { 
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    top.respHtml  = "mktp0720_detl";
    top.submitControl('S');
    return true;
  }
//全選
 function selectAll() {
	var aElements = document.dataForm.getElementsByTagName("input");
	for ( var i=0;  i < aElements.length; i++ ) {
		if  ( aElements[i].type == "checkbox" ) {
			aElements[i].checked = document.dataForm.ex_selectAll.checked;
		}
	}
	
	return;
 }
 
 function chkdata() {
	 var seq = 0;
	 var agy = $("input[name=opt]");
	 var ll = agy.length;
	 if (typeof ll === 'undefined') {
		 if (agy.checked){ seq++; }
	 }else{
		 for ( var i=0; i < ll; i++ ) {
			 if(agy[i].checked){
				 seq++;
				 
			 }
		 }
	 }
	 
	 if(seq == 0){
		 alert("未選取覆核資料!");
		 return false;
 	 }
	 return true;
 }
 
</script>
