<html>
<head>
<title> 合庫金控子公司推廣單位維護處理-V.2022-07-05</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!-- query key *************************************************************-->
 <table width="60%" border="0" cellspacing="0" cellpadding="8">
   <tr>
   <td nowrap>&nbsp;機構統編:
      <select size="1" name="ex_corp_no" class="col_ddlb" >
         ${dddw_mkt_office_m}
      </select>
 推廣單位統編:
      <input type="text" class="col_any" 
          name="ex_office_code" value="${ex_office_code}"
         zeditType="any"  maxlength=10 size=10 />
     </td>
   </tr>
   <tr>
   <td nowrap >&nbsp;狀態：
   	  <span class="col_radio">
         <input type="radio" value="0" name="ex_apr_flag" ${ex_apr_flag-0} ${DEFAULT-ex_apr_flag} />全部
         <input type="radio" value="Y" name="ex_apr_flag" ${ex_apr_flag-Y} />已覆核
         <input type="radio" value="N" name="ex_apr_flag" ${ex_apr_flag-N} />未覆核
      </span>
   </td>
   <td nowrap>&nbsp;
      <input type="Button"  value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button"  value="新增" onclick="modifyScreen('${SER_NUM}','','','','')" class="btAdd" >&nbsp;&nbsp;
   </td>
  </tr>
 </table>
</div>
<hr>
<!-- browse ************************************************************** -->
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="8">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap class="list_th">機構統編</th>
    <th nowrap class="list_th">推廣單位</th>
    <th nowrap class="list_th">推廣單位名稱</th>
    <th nowrap class="list_th">覆核日期</th>
    <th nowrap class="list_th">覆核主管</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${rowid}','${corp_no}','','','')" style="cursor:hand">
    <td nowrap class="list_no">
       <span class="dsp_flag">${ok_flag}</span> 
        ${SER_NUM}&nbsp;
        <input type="hidden" name="rowid" value="${rowid}"/>
    </td>
    <td  nowrap class="list_cc"> ${corp_no}</td>
    <td nowrap class="list_cc"> ${office_code}</td>
    <td nowrap class="list_cc"> ${office_name}</td>
    <td nowrap class="list_cc"> ${apr_date.YMD}</td>
    <td nowrap class="list_cc"> ${apr_user}</td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
<!-- hidden ************************************************************** -->
 <input type="hidden" name="WPROWID" value="${wprowid}">
 <input type="hidden" name="control_tab_name" value="${control_tab_name}" >
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >
 <input type="hidden" name="office_m_code" value="${office_m_code}">
 <input type="hidden"  name="data_apr_flag" value="${ex_apr_flag}" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
<!-- script1 ************************************************************* -->
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
        tigra_tables('table1');
</script>
<!-- script2 ************************************************************* -->
<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";


 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3,parm4,parm5)
  {
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    document.dataForm.data_k4.value = parm4;
    document.dataForm.data_k5.value = parm5;
    top.respHtml  = "mktm0540_detl";
    top.submitControl('S');
    return true;
  }

 function modifyScreen(serNum,parm,parm2,parm3,parm4)
  {
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    document.dataForm.data_k4.value = parm4;
    top.respHtml  = "mktm0540_detl";
    top.submitControl('X');
    return true;
  }

</script>
<!-- ******************************************************************** -->
