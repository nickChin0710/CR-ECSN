<html>
<head>
<title> 109/09/25 V1.00.03 Allen Ho Initial 交易來源明細代碼檔</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
     <input type="Button" name="btnQuery"   value="讀取" onClick="return top.submitControl('R2')" class="btQuery" >&nbsp;&nbsp;
     <input type="Button" name="btnUpdate"  value="修改"  ${btnUpdate_disable} onClick="return top.submitControl('U2')" class="btUpdate" >&nbsp;&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<!-- Key button data3 ********************************************************* -->
 <table width="50%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap  >交易來源群組: 
       <span class="dsp_text">${tran_src_code}-${tran_src_desc}</span>
       <input type="hidden" name="tran_src_code" value="${tran_src_code}"/>
     </td>
   </tr>
   <tr>
     <td nowrap  >統計類別: 
       <span class="dsp_text">${stat_type}-${comm_stat_type}</span>
       <input type="hidden" name="stat_type" value="${stat_type}"/>
     </td>
   </tr>
 </table>
 <table width="50%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap>&nbsp;交易來源程式:
       <select size="1" id="sel_tran_pgm" name="sel_tran_pgm" class="col_ddlb" >
               ${dddw_tran_pgm}
       </select>
     </td>
   </tr>
   <tr>
     <td nowrap>交易類別:&nbsp;
       <select   id="sel_tran_code"  name="sel_tran_code class="col_ddlb" >
       <option value=" ">--</option>
         <option value="0" ${sel_tran_code-0} >0.移轉</option>
         <option value="1" ${sel_tran_code-1} >1.新增</option>
         <option value="2" ${sel_tran_code-2} >2.贈與</option>
         <option value="3" ${sel_tran_code-3} >3.調整</option>
         <option value="4" ${sel_tran_code-4} >4.使用</option>
         <option value="5" ${sel_tran_code-5} >5.匯入</option>
         <option value="6" ${sel_tran_code-6} >6.移除</option>
         <option value="7" ${sel_tran_code-7} >7.扣回</option>
       </select>
   正負值:
       <select   id="sel_sign_flag"  name="sel_sign_flag class="col_ddlb" >
       <option value=" ">--</option>
         <option value="1" ${sel_sign_flag-1} >正值</option>
         <option value="2" ${sel_sign_flag-2} >負值</option>
       </select>
     </td>
     <td align="right">${ex_total_cnt}
       <input type="Button" name="detl_btnAdd" value="新增明細" ${newDetail_disable}
             id="wf_addrow"  class="btAdd_detl" />
     </td>
   </tr>
 </table>
<! browsButton ****************************************************************>
 <table id="table1" width="50%" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap class="list_th" width="5%">刪除 </th>
    <th nowrap class="list_th">交易來源程式</th>
    <th nowrap class="list_th">交易類別</th>
    <th nowrap class="list_th">正負值</th>
  </tr>
  <!-- BEGIN DYNAMIC : BUTTON2 -->
  <tr>
    <td nowrap class="list_no" bgcolor="#EFEFEF">
      <span class="dsp_flag">${ok_flag}</span>
      ${SER_NUM}
      <input type="checkbox" name="opt" value="${ser_num}">
      <input type="hidden" name="ser_num" value="${ser_num}">
      <input type="hidden" name="rowid" value="${rowid}" />
    </td>
    <td nowrap class="list_ll" >&nbsp;
      <span class="dsp_text">${tran_pgm}-${comm_tran_pgm}</span>
      <input type="hidden" name="tran_pgm" value="${tran_pgm}" >
      <input type="hidden" name="comm_tran_pgm" value="${comm_tran_pgm}" >
    </td>
    <td nowrap class="list_td" >&nbsp;
      <span class="dsp_text">${tran_code}-${comm_tran_code}</span>
      <input type="hidden" name="tran_code" value="${tran_code}" >
      <input type="hidden" name="comm_tran_code" value="${comm_tran_code}" >
    </td>
    <td nowrap class="list_td" >&nbsp;
      <span class="dsp_text">${sign_flag}-${comm_sign_flag}</span>
      <input type="hidden" name="sign_flag" value="${sign_flag}" >
      <input type="hidden" name="comm_sign_flag" value="${comm_sign_flag}" >
    </td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
 </div>
<!-- trail ************************************************************** -->
 <input type="hidden" name="aud_type" value="${aud_type}">
 <input type="hidden" name="kk_tran_src_code" value="${kk_tran_src_code}">
 <input type="hidden" name="kk_stat_type" value="${kk_stat_type}">
 <input type="hidden" name="funcdsp_tran_src_desc" value="${tran_src_desc}">
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >
<input type="hidden" name="fst_apr_flag" value="${fst_apr_flag}">
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="CONTROL_TAB_NAME" value="${control_tab_name}">
<input type="hidden" name="MOD_PGM" value="mktm0030">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>
<!-- script d2 *********************************************************** -->
<script language="javascript">

 top.refreshButton2('2');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
<!-- ******************************************************************** -->
<script language="JavaScript">
var ind=${IND_NUM};
var rowNum=${IND_NUM},colNum=0,fi=0;
</script>
<script language="JavaScript">
$(document).ready(function(){
$("#wf_addrow").click(function(){

   var ex_tran_pgm = $("#sel_tran_pgm").val(); 
   var ex_tran_code = $("#sel_tran_code").val(); 
   var ex_sign_flag = $("#sel_sign_flag").val(); 


   rowNum++;
   ind++;
   var serNo ="";
   if ( ind < 10 )
      { serNo = "0"+ind; }
   else
        { serNo = ""+ind;  }
   $("#table1").append(
      "<tr>"
      +"<td nowrap class='list_no'>"
      +"<input type='checkbox' value='"+serNo+"' name='opt' />"
      +"&nbsp;"+serNo
      +"<input type='hidden' value='"+serNo+"' name='ser_num' />"
      +"<input type='hidden' value='' name='rowid' />"
      +"<input type='hidden' value='' name='mod_seqno' />"
      +"</td>"
      +"<td nowrap class='list_cc'>"+ex_tran_pgm
      +"<input type='hidden' value='"+ex_tran_pgm+"' name='tran_pgm'/>"
      +"</td>"
      +"<td nowrap class='list_cc'>"+ex_tran_code
      +"<input type='hidden' value='"+ex_tran_code+"' name='tran_code'/>"
      +"</td>"
      +"<td nowrap class='list_cc'>"+ex_sign_flag
      +"<input type='hidden' value='"+ex_sign_flag+"' name='sign_flag'/>"
      +"</td>"
      +"</tr>"
   );

   //-clear-
   $("#ex_tran_pgm").val('');
   $("#ex_tran_code").val('');
   $("#ex_sign_flag").val('');
  });

});
</script>
