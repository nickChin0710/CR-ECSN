<html>
<head>
<title> 112/03/07 V1.00.01 machao Initial 金庫幣參數設定維護</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!-- query key *************************************************************-->
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
   <td nowrap>活動代碼：
     <select size="1" name="ex_active_code" class="col_ddlb" >
         ${dddw_active_code}
      </select>
     </td>
   </tr>
   <tr>
     <td nowrap>金庫幣活動別:&nbsp;
            <input type="radio" value="1" name="ex_active_type" ${active_type-1} />1.新申辦電子帳單
            <input type="radio" value="2" name="ex_active_type" ${active_type-2} />2.全新戶-自動扣繳
     </td>
   </tr>
   <tr>
     <td nowrap >主管覆核:&nbsp;
       <input type="radio" value="Y" name="ex_apr_flag" ${ex_apr_flag-Y} checked  />(全部:不含>新增)
       <input type="radio" value="N" name="ex_apr_flag" ${ex_apr_flag-N} />未覆核
     </td>
   <td nowrap>&nbsp;
      <input type="Button"  value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button"  value="新增" onclick="modifyScreen('${SER_NUM}','','','','')" class="btAdd" >&nbsp;&nbsp;
   </td>
  </tr>
 </table>
</div>
<!-- browse ************************************************************** -->
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="8">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap class="list_th">活動代碼</th>
    <th nowrap class="list_th">活動說明</th>
    <th nowrap class="list_th">金庫幣活動別</th>
    <th nowrap class="list_th">消費日期-起</th>
    <th nowrap class="list_th">消費日期-迄</th>
    <th nowrap class="list_th">維護經辦</th>
    <th nowrap class="list_th">覆核人員</th>
    <th nowrap class="list_th">覆核日期</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${rowid}','${active_code}','','','')" style="cursor:hand">
    <td nowrap class="list_no">
       <span class="dsp_flag">${ok_flag}</span> 
        ${SER_NUM}&nbsp;
        <input type="hidden" name="rowid" value="${rowid}"/>
    </td>
    <td nowrap class="list_ll"> ${ACTIVE_CODE}</td>
    <td nowrap class="list_ll"> ${ACTIVE_NAME}</td>
    <td nowrap class="list_cc"> ${Active_type}.${commfunc_active_type}</td>
    <td nowrap class="list_cc"> ${PURCHASE_DATE_S}</td>
    <td nowrap class="list_cc"> ${PURCHASE_DATE_E}</td>
    <td nowrap class="list_cc"> ${crt_user}</td>
    <td nowrap class="list_cc"> ${apr_user}</td>
    <td nowrap class="list_cc"> ${apr_date.YMD}</td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
<!-- hidden ************************************************************** -->
 <input type="hidden" name="WPROWID" value="${wprowid}">
 <input type="hidden" name="control_tab_name" value="${control_tab_name}" >
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >
 <input type="hidden"  name="data_apr_flag" value="${ex_apr_flag}" >
<input type="hidden"  name="active_code" value="${active_code}" >
 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
<!-- script1 ************************************************************* -->
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
        tigra_tables('table1');
</script>
<!-- script2 ************************************************************* -->
<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";


 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3,parm4,parm5)
  {
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    document.dataForm.data_k4.value = parm4;
    document.dataForm.data_k5.value = parm5;
    top.respHtml  = "mktm0920_detl";
    top.submitControl('S');
    return true;
  }

 function modifyScreen(serNum,parm,parm2,parm3,parm4)
  {
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    document.dataForm.data_k4.value = parm4;
    top.respHtml  = "mktm0920_nadd";
    top.submitControl('I');
    return true;
  }

</script>
