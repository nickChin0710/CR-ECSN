<html>
<head>
<title> 108/12/12 V1.00.01 Allen Ho Initial WEB登錄代碼群組檔</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
     <input type="Button"     value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
     <input type="Button"    value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<!-- Detail data detl *************************************************** -->
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap>登錄群組代碼：&nbsp; 
       <input type="text" class="col_any" name="record_group_no" value="${record_group_no}"
              zEdit="any" zRequire="Y" maxlength="10" size="10" />
     </td>
   </tr>
 </table>
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap>登錄活動名稱：&nbsp; 
       <input type="text" class="col_any" name="record_group_name" value="${record_group_name}"
              zEdit="any,canTW" zRequire="Y" maxlength="40" size="40" />
     </td>
   </tr>
   <tr>
     <td nowrap>活動日期：&nbsp; 
       <input type="text" class="col_date" name="active_date_s" value="${active_date_s}"
              zEdit="date,yyyymmdd" zRequire="Y" maxlength="8" size="8" />
      <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'active_date_s'});
      </script>
         ~ 
       <input type="text" class="col_date" name="active_date_e" value="${active_date_e}"
              zEdit="date,yyyymmdd" zRequire="Y" maxlength="8" size="8" />
      <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'active_date_e'});
      </script>
     </td>
   </tr>
   <tr>
     <td nowrap >語音登錄代碼：&nbsp;
       <input type="radio" value="0" name="voice_record_sel" ${voice_record_sel-0} checked  onChange="columnOnChange('1')" />全部
       <input type="radio" value="1" name="voice_record_sel" ${voice_record_sel-1} onChange="columnOnChange('1')" />指定
        <input type="Button" class="btOther"  id="btnvore"  value="語音登錄" ${btnvore_disable}
               onClick="return buttonScreen('4','vore','data_type','1')" >
     </td>
   </tr>
   <tr>
     <td nowrap >網路登錄代碼：&nbsp;
       <input type="radio" value="0" name="web_record_sel" ${web_record_sel-0} checked  onChange="columnOnChange('2')" />全部
       <input type="radio" value="1" name="web_record_sel" ${web_record_sel-1} onChange="columnOnChange('2')" />指定
        <input type="Button" class="btOther"  id="btnwere"  value="網路登錄" ${btnwere_disable}
               onClick="return buttonScreen('2','were','data_type','2')" >
     </td>
   </tr>
   <tr>
     <td nowrap>(特店選項只有在判斷有授權碼時使用)&nbsp; 
     </td>
   </tr>
   <tr>
     <td nowrap >特店代號:&nbsp;
       <input type="radio" value="0" name="merchant_sel" ${merchant_sel-0} checked  onChange="columnOnChange('3')" />全部
       <input type="radio" value="1" name="merchant_sel" ${merchant_sel-1} onChange="columnOnChange('3')" />指定
       <input type="radio" value="2" name="merchant_sel" ${merchant_sel-2} onChange="columnOnChange('3')" />排除
        <input type="Button" class="btOther"  id="btnmrch"  value="特店代號" ${btnmrch_disable}
               onClick="return buttonScreen('3','mrch','data_type','3')" >
     </td>
   </tr>
   <tr>
     <td nowrap >特店群組:&nbsp;
       <input type="radio" value="0" name="mcht_group_sel" ${mcht_group_sel-0} checked  onChange="columnOnChange('4')" />全部
       <input type="radio" value="1" name="mcht_group_sel" ${mcht_group_sel-1} onChange="columnOnChange('4')" />指定
       <input type="radio" value="2" name="mcht_group_sel" ${mcht_group_sel-2} onChange="columnOnChange('4')" />排除
        <input type="Button" class="btOther"  id="btnaaa1"  value="特店群組" ${btnaaa1_disable}
               onClick="return buttonScreen('2','aaa1','data_type','4')" >
     </td>
   </tr>
   <tr>
     <td nowrap>　
      <input type="checkbox" value="Y" name="record_cnt_cond" ${record_cnt_cond-Y} >
              登錄組數：
          
       <input type="text" class="col_number" name="record_cnt" value="${record_cnt}"
              zEdit="number" maxlength="4" size="4" />
              組
     </td>
   </tr>
   <tr>
     <td nowrap>　
      <input type="checkbox" value="Y" name="record_id_cond" ${record_id_cond-Y} >
              登錄ID重覆判斷
     </td>
   </tr>
   <tr>
     <td nowrap>　
      <input type="checkbox" value="Y" name="purchase_cond" ${purchase_cond-Y} >
              是否判斷消費(活動期間本金類消費)
   </tr>
 </table>
</div>
<!-- trail ************************************************************** -->
 <input type="hidden"  name="sys_upload_type" value="" />
 <input type="hidden"  name="sys_upload_alias" value="" />
 <input type="hidden"  name="upload_file" value="" />
 <input type="hidden" class="dsp_text"  name="zz_file_name" value="" zEdit="any,canTw" />
 <input type="hidden" name="aud_type" value="${aud_type}">
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >
<input type="hidden" name="fst_apr_flag" value="${fst_apr_flag}">
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="CONTROL_TAB_NAME" value="${control_tab_name}">
<input type="hidden" name="MOD_PGM" value="mktm0660">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>
<!-- script d2 *********************************************************** -->
<script language="JavaScript" src="js/AJAXFunction_11.js"></script>
<script language="javascript">

 top.refreshButton2('1');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

 function buttonScreen(parm1,parm2,parm3,parm4)
   {
    top.respLevel = 2;
    top.respHtml  = "mktm0660_"+parm2;
    top.submitControl("R"+parm1);

    document.dataForm.data_k1.value = parm3;
    document.dataForm.data_k2.value = parm4;
    return true;
   }


 function columnOnChange(ps1)
  {
   var  win_aud_type = document.forms["dataForm"]["aud_type"].value;
   var  win_voice_record_sel0 = document.forms["dataForm"]["voice_record_sel"][0].checked;
   var  win_web_record_sel0 = document.forms["dataForm"]["web_record_sel"][0].checked;
   var  win_merchant_sel0 = document.forms["dataForm"]["merchant_sel"][0].checked;
   var  win_mcht_group_sel0 = document.forms["dataForm"]["mcht_group_sel"][0].checked;

   idCode = ps1;
   if ( idCode == '1' )
      {
       if (win_voice_record_sel0 == true)
           {
            document.getElementById("btnvore").disabled = true;
            document.getElementById("btnvore").style.backgroundColor = "lightgray";
           }
        else
           {
            document.getElementById("btnvore").disabled = false;
            document.getElementById("btnvore").style.backgroundColor = "green";
           }
      }

   if ( idCode == '2' )
      {
       if (win_web_record_sel0 == true)
           {
            document.getElementById("btnwere").disabled = true;
            document.getElementById("btnwere").style.backgroundColor = "lightgray";
           }
        else
           {
            document.getElementById("btnwere").disabled = false;
            document.getElementById("btnwere").style.backgroundColor = "green";
           }
      }

   if ( idCode == '3' )
      {
       if (win_merchant_sel0 == true)
           {
            document.getElementById("btnmrch").disabled = true;
            document.getElementById("btnmrch").style.backgroundColor = "lightgray";
            document.getElementById("uplaaa1").disabled = true;
           }
        else
           {
            document.getElementById("btnmrch").disabled = false;
            document.getElementById("btnmrch").style.backgroundColor = "green";
            document.getElementById("uplaaa1").disabled = false;
           }
      }

   if ( idCode == '4' )
      {
       if (win_mcht_group_sel0 == true)
           {
            document.getElementById("btnaaa1").disabled = true;
            document.getElementById("btnaaa1").style.backgroundColor = "lightgray";
           }
        else
           {
            document.getElementById("btnaaa1").disabled = false;
            document.getElementById("btnaaa1").style.backgroundColor = "green";
           }
      }


 }

  $(document).ready(function()
   {
    var ls_voice_record_sel = $("input[name=voice_record_sel]:checked").val();
    if (ls_voice_record_sel != 0 )
       {
        document.getElementById("btnvore").disabled = false;
        document.getElementById("btnvore").style.backgroundColor = "green";
       }
    else
       {
        document.getElementById("btnvore").disabled = true;
        document.getElementById("btnvore").style.backgroundColor = "lightgray";
       }

    var ls_web_record_sel = $("input[name=web_record_sel]:checked").val();
    if (ls_web_record_sel != 0 )
       {
        document.getElementById("btnwere").disabled = false;
        document.getElementById("btnwere").style.backgroundColor = "green";
       }
    else
       {
        document.getElementById("btnwere").disabled = true;
        document.getElementById("btnwere").style.backgroundColor = "lightgray";
       }

    var ls_merchant_sel = $("input[name=merchant_sel]:checked").val();
    if (ls_merchant_sel != 0 )
       {
        document.getElementById("btnmrch").disabled = false;
        document.getElementById("btnmrch").style.backgroundColor = "green";
       }
    else
       {
        document.getElementById("btnmrch").disabled = true;
        document.getElementById("btnmrch").style.backgroundColor = "lightgray";
       }

    var ls_mcht_group_sel = $("input[name=mcht_group_sel]:checked").val();
    if (ls_mcht_group_sel != 0 )
       {
        document.getElementById("btnaaa1").disabled = false;
        document.getElementById("btnaaa1").style.backgroundColor = "green";
       }
    else
       {
        document.getElementById("btnaaa1").disabled = true;
        document.getElementById("btnaaa1").style.backgroundColor = "lightgray";
       }

   });

function upload_click(parm1,parm2)
 {
  document.dataForm.zz_file_name.value = "";

  document.dataForm.sys_upload_type.value = parm1;
  document.dataForm.sys_upload_alias.value = parm2;
  var parmHtml    = "TarokoUpload";
  var parmName    = "upload_file,zz_file_name";
  var windowSize  = "width=700, height=250, top=100, left=200, resizable=yes";
  top.packageName = "taroko.com";
  top.javaName    = "TarokoUpload";
  top.methodName  = "showScreen";
  top.openWindow("",parmHtml,parmName,windowSize);

  top.packageName = "mktm01";
  top.javaName    = "Mktm0660";
  top.requHtml    = "mktm0660_nadd";
  top.respHtml    = "mktm0660_nadd";
  return true;
 }

function wf_uploadAfter()
 {
  var ss=document.dataForm.zz_file_name.value.trim();
  if (ss.length>0)  top.submitControl('UPLOAD2');
 }

</script>
