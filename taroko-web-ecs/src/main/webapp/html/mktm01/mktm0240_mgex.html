<html>
<head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
     <input type="Button" name="btnQuery"   value="讀取" onClick="return top.submitControl('R3')" class="btQuery" >&nbsp;&nbsp;
     <input type="Button" name="btnUpdate"  value="修改"  ${btnUpdate_disable} onClick="return top.submitControl('U3')" class="btUpdate" >&nbsp;&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<!-- Key button data3 ********************************************************* -->
 <table width="50%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap  >贈品代號: 
       <span class="dsp_text">${gift_no}-${gift_name}</span>
       <input type="hidden" name="gift_no" value="${gift_no}"/>
     </td>
   </tr>
 </table>
 <table width="50%" border="" cellspacing="" cellpadding="">
   <tr>
     <td nowrap>&nbsp;卡片等級:
       <select size="1" id="sel_card_note" name="sel_card_note" class="col_ddlb" >
               ${dddw_lost_code4}
          <option value= "V" ${sel_card_note-V}>VD_金融卡</option>
       </select>
     &nbsp;團體代號:
       <select size="1" id="sel_group_code" name="sel_group_code" class="col_ddlb" >
               ${dddw_group_code3}
       </select>
     </td>
   </tr>
   <tr>
     <td nowrap  width="50%">兌換點數:&nbsp;
       <input type="text" class="col_any" id="sel_exchange_bp" name="sel_exchange_bp" value="${sel_exchange_bp}"
              zEdit="number" maxlength="8" size="8" />
     &nbsp;補現金額:
       <input type="text" class="col_any" id="sel_exchange_amt" name="sel_exchange_amt" value="${sel_exchange_amt}"
              zEdit="number" maxlength="8" size="8" />
     </td>
     <td align="right">${ex_total_cnt}
       <input type="Button" name="detl_btnAdd" value="新增明細" ${newDetail_disable}
             id="wf_addrow"  class="btAdd_detl" />
     </td>
   </tr>
 </table>
<! browsButton ****************************************************************>
 <table id="table1" width="50%" border="" cellspacing="" cellpadding="">
  <tr>
    <th nowrap class="list_th" width="5%">刪除 </th>
    <th nowrap class="list_th">卡片等級</th>
    <th nowrap class="list_th">團體代號</th>
    <th nowrap class="list_th">兌換點數</th>
    <th nowrap class="list_th">補現金額</th>
  </tr>
  <!-- BEGIN DYNAMIC : BUTTON2 -->
  <tr>
    <td nowrap class="list_no" bgcolor="#EFEFEF">
      <span class="dsp_flag">${ok_flag}</span>
      ${SER_NUM}
      <input type="checkbox" name="opt" value="${ser_num}">
      <input type="hidden" name="ser_num" value="${ser_num}">
      <input type="hidden" name="rowid" value="${rowid}" />
    </td>
    <td nowrap class="list_ll" >&nbsp;
      <span class="dsp_text">${card_note}-${comm_card_note}</span>
      <input type="hidden" name="card_note" value="${card_note}" >
      <input type="hidden" name="comm_card_note" value="${comm_card_note}" >
    </td>
    <td nowrap class="list_ll" >&nbsp;
      <span class="dsp_text">${group_code}-${comm_group_code}</span>
      <input type="hidden" name="group_code" value="${group_code}" >
      <input type="hidden" name="comm_group_code" value="${comm_group_code}" >
    </td>
    <td nowrap class="list_rr" >&nbsp;
      <span class="dsp_text">${exchange_bp.(999)}</span>
      <input type="hidden" name="exchange_bp" value="${exchange_bp}" >
    </td>
    <td nowrap class="list_rr" >&nbsp;
      <span class="dsp_text">${exchange_amt.(999)}</span>
      <input type="hidden" name="exchange_amt" value="${exchange_amt}" >
    </td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
 </div>
<!-- trail ************************************************************** -->
 <input type="hidden" name="aud_type" value="${aud_type}">
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >
<input type="hidden" name="fst_apr_flag" value="${fst_apr_flag}">
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="CONTROL_TAB_NAME" value="${control_tab_name}">
<input type="hidden" name="MOD_PGM" value="mktm0240">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>

 top.refreshButton2('2');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
<!-- ******************************************************************** -->
<script language="JavaScript">
var ind=${IND_NUM};
var rowNum=${IND_NUM},colNum=0,fi=0;
</script>
<script language="JavaScript">
$(document).ready(function(){
$("#wf_addrow").click(function(){

   var ex_card_note = $("#sel_card_note").val(); 
   var ex_group_code = $("#sel_group_code").val(); 
   var ex_exchange_bp = $("#sel_exchange_bp").val(); 
   var ex_exchange_amt = $("#sel_exchange_amt").val(); 

   if (ex_exchange_bp.length==0) ex_exchange_bp ="0";
   if (isNaN(ex_exchange_bp))
      {
       alert("[兌換點數]必須為數值");
       return false;
      }
   ex_exchange_bp= +ex_exchange_bp;
   if (ex_exchange_amt.length==0) ex_exchange_amt ="0";
   if (isNaN(ex_exchange_amt))
      {
       alert("[補現金額]必須為數值");
       return false;
      }
   ex_exchange_amt= +ex_exchange_amt;
   if (ex_exchange_bp == "0")
      {
       alert("[兌換點數]數值要大於 0");
       return false;
      }

   rowNum++;
   ind++;
   var serNo ="";
   if ( ind < 10 )
      { serNo = "0"+ind; }
   else
        { serNo = ""+ind;  }
   $("#table1").append(
      "<tr>"
      +"<td nowrap class='list_no'>"
      +"<input type='checkbox' value='"+serNo+"' name='opt' />"
      +"&nbsp;"+serNo
      +"<input type='hidden' value='"+serNo+"' name='ser_num' />"
      +"<input type='hidden' value='' name='rowid' />"
      +"<input type='hidden' value='' name='mod_seqno' />"
      +"</td>"
      +"<td nowrap class='list_cc'>"+ex_card_note
      +"<input type='hidden' value='"+ex_card_note+"' name='card_note'/>"
      +"</td>"
      +"<td nowrap class='list_cc'>"+ex_group_code
      +"<input type='hidden' value='"+ex_group_code+"' name='group_code'/>"
      +"</td>"
      +"<td nowrap class='list_cc'>"+ex_exchange_bp
      +"<input type='hidden' value='"+ex_exchange_bp+"' name='exchange_bp'/>"
      +"</td>"
      +"<td nowrap class='list_cc'>"+ex_exchange_amt
      +"<input type='hidden' value='"+ex_exchange_amt+"' name='exchange_amt'/>"
      +"</td>"
      +"</tr>"
   );

   //-clear-
   $("#ex_card_note").val('');
   $("#ex_group_code").val('');
   $("#ex_exchange_bp").val('');
   $("#ex_exchange_amt").val('');
  });

});
</script>
