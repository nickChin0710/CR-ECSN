<html>
<head>
<title> 108/08/13 V1.00.01 RAY Ho Initial WEB登錄代碼參數檔維護作業</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}" >
<form  name="dataForm" method="post" action="" >
<div id="condBlock">
<!-- query key *************************************************************-->
 <table width="60%" border="0" cellspacing="0" cellpadding="6">
   <tr>
   <td nowrap>&nbsp;專案代號：
      <input type="text" class="col_any" name="ex_web_record_no" value="${ex_web_record_no}"
         zeditType="any"  maxlength=5 size=5 />
     </td>
   <td nowrap>&nbsp;專案名稱(關鍵字查詢):
      <input type="text" class="col_any" name="ex_record_name" value="${ex_record_name}"
         zeditType="any,canTW"  maxlength=12 size=12 />
     </td>
   </tr>
   <tr>
   <td nowrap>&nbsp;活動日期起區間:
      <input type="text" class="col_date" name="ex_web_date_s_s" value="${ex_web_date_s_s}"
         zeditType="date,yyyymmdd"  maxlength=8 size=8 />
      <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'ex_web_date_s_s'});
      </script>
      --
      <input type="text" class="col_date" name="ex_web_date_s_e" value="${ex_web_date_s_e}"
         zeditType="date,yyyymmdd"  maxlength=8 size=8 />
      <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'ex_web_date_s_e'});
      </script>
     </td>
   <td nowrap>&nbsp;
      <input type="Button"  value="查詢" onClick="return top.submitControl('Q')" class="btQuery" >&nbsp;&nbsp;
      <input type="Button"  value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
      <input type="Button"  value="新增" onClick="return top.submitControl('X')" class="btAdd" >&nbsp;&nbsp;
   </td>
  </tr>
 </table>
</div>
<hr>
<!-- browse ************************************************************** -->
 <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="8">
  <tr>
    <th nowrap class="list_th" width="5%">No&nbsp;</th>
    <th nowrap class="list_th">專案代號</th>
    <th nowrap class="list_th">活動期間起</th>
    <th nowrap class="list_th">活動期間迄</th>
    <th nowrap class="list_th">專案名稱</th>
    <th nowrap class="list_th">建檔日期</th>
    <th nowrap class="list_th">建檔經辦</th>
  </tr>
  <!-- BEGIN DYNAMIC : DETAIL -->
  <tr onclick="detailScreen('${SER_NUM}','${rowid}','','','','')" style="cursor:hand">
    <td nowrap class="list_no">
        ${SER_NUM}&nbsp;
        <input type="hidden" name="rowid" value="${rowid}"/>
    </td>
    <td nowrap class="list_cc"> ${web_record_no}</td>
    <td nowrap class="list_cc"> ${web_date_s.YMD}</td>
    <td nowrap class="list_cc"> ${web_date_e.YMD}</td>
    <td nowrap class="list_ll"> ${record_name}</td>
    <td nowrap class="list_cc"> ${crt_date.YMD}</td>
    <td nowrap class="list_cc"> ${crt_user}-${comm_crt_user}</td>
  </tr>
  <!-- END DYNAMIC : DETAIL -->
 </table>
<!-- hidden ************************************************************** -->
 <input type="hidden" name="WPROWID" value="${wprowid}">
 <input type="hidden" name="control_tab_name" value="${control_tab_name}" >
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >

 <input type="hidden"  name="HIDE"  value="${HIDE_DATA}">
 <input type="hidden"  name="pageType"  value="cond">

</form>
</body>
<!-- script1 ************************************************************* -->
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
        tigra_tables('table1');
</script>
<!00 script2 ************************************************************* -->
<script language="javascript">

 top.refreshButton2('0');
 top.pageRows="20";


 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    if ( top.actionCode == "X" ) {
        top.respLevel = 1;
        top.respHtml = "mktm0650_detl";
    }
    return true;
  }

 function detailScreen(serNum,parm,parm2,parm3,parm4,parm5)
  {
    top.respLevel = 1;
    top.currRows  = serNum;
    document.dataForm.data_k1.value = parm;
    document.dataForm.data_k2.value = parm2;
    document.dataForm.data_k3.value = parm3;
    document.dataForm.data_k4.value = parm4;
    document.dataForm.data_k5.value = parm5;
    top.respHtml  = "mktm0650_detl";
    top.submitControl('S');
    return true;
  }

</script>
