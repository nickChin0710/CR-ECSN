<html>
<head>
<title> 109/04/07 V1.00.01 Allen Ho Initial 紅利贈品廠商維護作業</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8;">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
     <input type="Button" name="btnAdd"     value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
     <input type="Button" name="btnClear"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<!-- Detail data detl *************************************************** -->
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap>廠商代號:&nbsp; 
       <input type="text" class="col_any" name="vendor_no" value="${vendor_no}"
              zEdit="any" zRequire="Y" maxlength="8" size="8" />
     </td>
   </tr>
 </table>
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap colspan="3">廠商名稱:&nbsp; 
       <input type="text" class="col_any" name="vendor_name" value="${vendor_name}"
              zEdit="any,canTW" zRequire="Y" maxlength="40" size="40" />
     </td>
   </tr>
   <tr>
     <td nowrap>負責人ID:&nbsp; 
       <input type="text" class="col_text" name="id_no" value="${id_no}"
              zEdit="any,upper" maxlength="10" size="10" />
     </td>
   </tr>
   <tr>
     <td nowrap>負責人姓名:&nbsp; 
       <input type="text" class="col_any" name="name" value="${name}"
              zEdit="any,canTW" maxlength="10" size="10" />
     </td>
   </tr>
   <tr>
     <td nowrap>廠商簡稱:&nbsp; 
       <input type="text" class="col_any" name="sub_cname" value="${sub_cname}"
              zEdit="any,canTW" maxlength="10" size="10" />
     </td>
   </tr>
   <tr>
     <td nowrap>出貨逾期天數:&nbsp; 
       <input type="text" class="col_number" name="out_days" value="${out_days}"
              zEdit="number" maxlength="8" size="8" />
     </td>
   </tr>
   <tr>
     <td nowrap colspan="3">廠商電話:&nbsp; 
       <input type="text" class="col_any" name="tel_no" value="${tel_no}"
              zEdit="any,canTW" zRequire="Y" maxlength="20" size="20" />
     </td>
   </tr>
   <tr>
     <td nowrap colspan="3">聯絡人姓名:&nbsp; 
       <input type="text" class="col_any" name="contact_id" value="${contact_id}"
              zEdit="any,canTW" zRequire="Y" maxlength="10" size="10" />
     </td>
   </tr>
   <tr>
     <td nowrap colspan="3">聯絡人電話:&nbsp; 
       <input type="text" class="col_any" name="contact_tel" value="${contact_tel}"
              zEdit="any,canTW" zRequire="Y" maxlength="20" size="20" />
     </td>
   </tr>
   <tr>
     <td nowrap>聯絡人地址：&nbsp;
       <select name="area_code" class="col_ddlb" id="ajaxh_area_code"  onChange="columnItemChange('2')" />
               ${dddw_zipcode}
       </select>
     </td>
   </tr>
   <tr>
     <td nowrap>　　　　　　&nbsp; 
       <input type="text" class="col_any" name="address1" value="${address1}"
              zEdit="any,canTW" maxlength="10" size="10" />
              縣市
          
       <input type="text" class="col_any" name="address2" value="${address2}"
              zEdit="any,canTW" maxlength="10" size="10" />
              鄉鎮市區
     </td>
   </tr>
   <tr>
     <td nowrap>　　　　　　&nbsp; 
       <input type="text" class="col_any" name="address3" value="${address3}"
              zEdit="any,canTW" maxlength="12" size="12" />
              村里
          
       <input type="text" class="col_any" name="address4" value="${address4}"
              zEdit="any,canTW" maxlength="12" size="12" />
              鄰
     </td>
   </tr>
   <tr>
     <td nowrap>　　　　　　&nbsp; 
       <input type="text" class="col_any" name="address5" value="${address5}"
              zEdit="any,canTW" maxlength="50" size="50" />
     </td>
   </tr>
 </table>
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   </tr>
 </table>
</div>
<!-- trail ************************************************************** -->
 <input type="hidden" name="aud_type" value="${aud_type}">
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >
<input type="hidden" name="fst_apr_flag" value="${fst_apr_flag}">
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="CONTROL_TAB_NAME" value="${control_tab_name}">
<input type="hidden" name="MOD_PGM" value="mktm0260">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">
<input type="hidden" name="apr_flag" value="N">

</form>
</body>
</html>
<!-- script d2 *********************************************************** -->
<script language="JavaScript" src="js/AJAXFunction_11.js"></script>
<script language="javascript">

 top.refreshButton2('1');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }


 function columnItemChange(ps1)
  {
   var  win_area_code =document.forms["dataForm"]["area_code"].value;

   idCode = ps1;
   top.actionCode = "Q";
   if ( idCode == '2' )
      {
       top.methodName = "wf_ajax_func_2";
       resetJSON();
       addJSON("ax_win_area_code",win_area_code);
      }

   processAJAX();
 }

 function ajaxResponse()
 {
  top.respHtml ="mktm0260_nadd";
  var len = 0;

  if (idCode == '2' )
     {
      document.dataForm.address1.value =getJSONvalue("address1",0);
      document.dataForm.address2.value =getJSONvalue("address2",0);
      return false;
     }
 }

 function clearListObj(listObj)
  {
    for( var i = listObj.length - 1; i>=0; i--)
       { listObj.remove(i);  }
  }

</script>
<!-- ******************************************************************** -->
