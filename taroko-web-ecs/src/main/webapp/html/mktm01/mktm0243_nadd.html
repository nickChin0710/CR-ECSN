<html>
<head>

</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
     <input type="Button" name="btnAdd"     value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
     <input type="Button" name="btnClear"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<!-- Detail data detl *************************************************** -->
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap>商品代碼:&nbsp;
       <select name="gift_no" class="col_ddlb" onChange="columnItemChange('1')" />
               ${dddw_gift_no}
       </select>
     </td>
   </tr>
 </table>
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap>異動方式:&nbsp;
       <select name="adjust_flag" class="col_ddlb"  >
       <option value=" ">--</option>
       <option value="0" ${adjust_flag-0} >0.新增累計供應數量</option>
       <option value="1" ${adjust_flag-1} >1.新增重設供應數量</option>
       </select>
     </td>
   </tr>
   <tr>
     <td nowrap>供應異動數量:&nbsp; 
       <input type="text" class="col_number" name="adjust_count" value="${adjust_count}"
              zEdit="number" maxlength="8" size="8" />
              (包含WEB異動數量
     </td>
   </tr>
   <tr>
     <td nowrap>WEB 異動數量:&nbsp; 
       <input type="text" class="col_number" name="web_count" value="${web_count}"
              zEdit="number" maxlength="8" size="8" />
     </td>
   </tr>
   <tr>
     <td nowrap>異動說明:&nbsp; 
       <input type="text" class="col_any" name="stock_desc" value="${stock_desc}"
              zEdit="any,canTW" maxlength="60" size="60" />
     </td>
   </tr>
   <tr>
     <td nowrap>異動備註:&nbsp; 
       <input type="text" class="col_any" name="stock_comment" value="${stock_comment}"
              zEdit="any,canTW" maxlength="60" size="60" />
     </td>
   </tr>
   <tr>
   </tr>
 </table>
 <table  width="60%" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap>　　　　　　　　　　　　　　　　維護時商品數量　　　　　　　　　　　　　　　　&nbsp;</th>
  </tr>
   <tr>
     <td  nowrap  >供應數量: 
       <input      size="8" class="dsp_text" type="text" name="m_supply_cnt" value="${m_supply_cnt.(999)}" readonly/>
     </td>
   </tr>
   <tr>
     <td  nowrap  >已兌數量: 
       <input      size="8" class="dsp_text" type="text" name="m_use_cnt" value="${m_use_cnt.(999)}" readonly/>
     </td>
   </tr>
   <tr>
     <td  nowrap  >WEB 數量: 
       <input      size="8" class="dsp_text" type="text" name="m_web_cnt" value="${m_web_cnt.(999)}" readonly/>
     </td>
   </tr>
   <tr>
     <td  nowrap  >待兌數量: 
       <input      class="dsp_text" type="text" name="m_net_cnt" value="${m_net_cnt.(999)}" readonly/>
     </td>
   </tr>
 </table>
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   </tr>
 </table>
</div>
<!-- trail ************************************************************** -->
 <input type="hidden" name="aud_type" value="${aud_type}">
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >
<input type="hidden" name="fst_apr_flag" value="${fst_apr_flag}">
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="CONTROL_TAB_NAME" value="${control_tab_name}">
<input type="hidden" name="MOD_PGM" value="mktm0243">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>
<!-- script d2 *********************************************************** -->
<script language="JavaScript" src="js/AJAXFunction_11.js"></script>
<script language="javascript">

 top.refreshButton2('1');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }


 function columnItemChange(ps1)
  {
   var  win_gift_no =document.forms["dataForm"]["gift_no"].value;

   idCode = ps1;
   top.actionCode = "Q";
   if ( idCode == '1' )
      {
       top.methodName = "wf_ajax_func_1";
       resetJSON();
       addJSON("ax_win_gift_no",win_gift_no);
      }

   processAJAX();
 }

 function ajaxResponse()
 {
  top.respHtml ="mktm0243_nadd";

  if (idCode == '1' )
     {
       document.dataForm.m_supply_cnt.value =getJSONvalue("m_supply_cnt",0);
       document.dataForm.m_use_cnt.value =getJSONvalue("m_use_cnt",0);
       document.dataForm.m_web_cnt.value =getJSONvalue("m_web_cnt",0);
       document.dataForm.m_net_cnt.value =getJSONvalue("m_net_cnt",0);
      return false;
     }
 }
</script>
