<html>
<head>
<title> 111/07/05 V1.00.01 RAY Ho Initial 合庫金控子公司推廣單位維護處理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">

<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
     <input type="Button"    value="讀取" onClick="return top.submitControl('R')" class="btQuery" >&nbsp;&nbsp;
     <input type="Button"      value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
     <input type="Button"   value="修改"  ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
     <input type="Button"   value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
     <input type="Button"    value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<!-- Key data2 ************************************************************ -->
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
   <td nowrap>&nbsp;機構統編:
      <select size="1" name="ex_corp_no" class="col_ddlb" onchange="onCorpNoChange()" >
         ${dddw_mkt_office_m}
      </select>
 推廣單位統編:
      <input type="text" class="col_any" 
          name="office_code" value="${office_code}"
         zeditType="any"  maxlength="10" size="10" 
         style="background-color: ${ex_office_code_pink}"/>
     </td>
   </tr>
 </table>
<hr>
<!-- Detail data detl *************************************************** -->
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
    <tr>
     <td nowrap  width="10%">機構代號:&nbsp;    </td>
    <td nowrap  width="90%">
    <span >${office_m_code}&nbsp;</span>
       <input type="hidden" class="col_text" name="office_m_code" value="${office_m_code}"
              zEdit="any" zRequire="K,C" maxlength="8" size="8" 
              style="background-color: ${ex_corp_no_pink}"/>
    </td>
   </tr>
    <tr>
     <td nowrap  width="10%">機構統編:&nbsp;    </td>
    <td nowrap  width="90%">
    <span >${corp_no}&nbsp;</span>
       <input type="hidden" class="col_text" name="corp_no" value="${corp_no}"
              zEdit="any" zRequire="K,C" maxlength="8" size="8" 
              style="background-color: ${ex_corp_no_pink}"/>
    </td>
   </tr>
   <tr>
     <td nowrap width="10%">推廣單位統編:&nbsp;  </td>
     <td nowrap  width="90%">
     <span  style="color:red" >${office_code}&nbsp;</span>
       <input type="hidden" name="office_code" value="${office_code}" >(統一編號)
     </td>
   </tr>
      <tr>
     <td nowrap width="10%">推廣單位名稱:&nbsp; </td>
     <td nowrap  width="90%">
     
       <input type="text" class="col_any" name="office_name" value="${office_name}"
              zEdit="any,canTW" maxlength="40" size="40" 
              style="background-color: ${office_name_pink}"/>
     </td>
   </tr>
   <tr>
     <td nowrap width="10%">證券公司:&nbsp; </td>
     <td nowrap  width="90%">
       <span class="col_radio">
         <input type="radio" value="Y" name="brokerage_flag" ${brokerage_flag-Y}>Y
         <input type="radio" value="N" name="brokerage_flag" ${brokerage_flag-N} ${DEFAULT_CHK}>N
     </td>
   </tr>
   <tr>
     <td nowrap width="10%">覆核:&nbsp; </td>
     <td nowrap  width="90%">
     <span class="dsp_text">${apr_flag}&nbsp;</span>
       <input  type="hidden" name="apr_flag" value="${apr_flag}" />
     </td>
   </tr>   
 </table>
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td  nowrap  >維護經辦： 
       <span class="dsp_text">${mod_user}</span>
       <input     size="10"  type="hidden" name="mod_user" value="${mod_user}" />
     </td>
     <td  nowrap  >維護日期： 
       <span class="dsp_date">${mod_time.YMD}</span>
       <input     size="8"  type="hidden" name="mod_time" value="${mod_time}" />
     </td>
   </tr>
   <tr>
     <td  nowrap  >覆核人員： 
       <span class="dsp_text">${apr_user}</span>
       <input     size="10"  type="hidden" name="apr_user" value="${apr_user}" />
     </td>
     <td  nowrap  >覆核日期： 
       <span class="dsp_date">${apr_date.YMD}</span>
       <input     size="8"  type="hidden" name="apr_date" value="${apr_date.YMD}" />
   </tr>
 </table>
</div>
<!-- trail ************************************************************** -->

 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >
 <input type="hidden" name="ROWID" value="${rowid}">
 <input type="hidden" name="CONTROL_TAB_NAME" value="${control_tab_name}">
 <input type="hidden" name="MOD_PGM" value="mktm0540">
 <input type="hidden" name="MOD_USER" value="${MOD_USER}">
 <input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
 <input type="hidden" name="HIDE" value="${HIDE_DATA}">
 <input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>
<!-- script d2 *********************************************************** -->
<script language="javascript">

 top.refreshButton2('1');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }
 
function onCorpNoChange() {
	$('[name=office_code]').val('');
}

</script>
<!-- ******************************************************************** -->
