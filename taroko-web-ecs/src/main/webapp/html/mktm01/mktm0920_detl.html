<html>
<head>
<title> 112/03/01 V1.00.01 machao Initial 金庫幣參數設定維護</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
     <input type="Button"  value="存檔"  ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
     <input type="Button"   value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<!-- Detail data detl *************************************************** -->
 <table width="70%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap class="colKey">活動群組代碼：
       <span class="dsp_text">${active_code}</span>
       <input   type="hidden" name="active_code" value="${active_code}" />
     </td>
     <td nowrap>覆核狀態:&nbsp;
       <select name="apr_flag" class="col_ddlb"  >
       <option value="N" ${apr_flag-N} >待覆核</option>
       <option value="U" ${apr_flag-U} >暫緩覆核</option>
       <option value="Y" ${apr_flag-Y} >已覆核</option>
       </select>
       <input       type="hidden" name="wk_apr_flag" value="${wk_apr_flag}" />
     </td>
     <td  nowrap  >放行狀態: 
       <span class="dsp_text">${aud_type}.${commfunc_aud_type}</span>
       <input       type="hidden" name="aud_type" value="${aud_type}" />
       <input    type="hidden" name="commfunc_aud_type" value="${commfunc_aud_type}" />
     </td>
   </tr>
 </table>
 <table width="70%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap>活動說明：&nbsp; 
       <input type="text" class="col_any" name="active_name" value="${active_name}"
              zEdit="any,canTW" maxlength="40" size="40" />
     </td>
   </tr>
   <tr>
     <td nowrap>活動取消：
      <input type="checkbox" value="Y" name="stop_flag" ${stop_flag-Y} >&nbsp;
         截止日期： 
       <input type="text" class="col_date" name="stop_date" value="${stop_date}"
              zEdit="date,yyyymmdd" maxlength="8" size="8" />
      <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'stop_date'});
      </script>
   </tr>
   <tr>
   <td nowrap>金庫幣活動別:&nbsp;
            <input type="radio" value="1" name="active_type" ${active_type-1} />新申辦電子帳單
           &nbsp; &nbsp;  消費期間：
       <input type="text" class="col_date" name="purchase_date_s" value="${purchase_date_s}"
              zEdit="date,yyyymmdd" maxlength="8" size="8" />
      <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'purchase_date_s'});
      </script>
              －
              
       <input type="text" class="col_date" name="purchase_date_e" value="${purchase_date_e}"
              zEdit="date,yyyymmdd" maxlength="8" size="8" />
      <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'purchase_date_e'});
      </script>(限個人卡、一般消費一筆)
      </br>
     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="radio" value="2" name="active_type" ${active_type-2} />全新戶-自動扣繳(限個人卡)
     </td>
   </tr>
   <tr>
     <td nowrap>活動期間：&nbsp; 
       <input type="text" class="col_date" name="active_date_s" value="${active_date_s}"
              zEdit="date,yyyymmdd" maxlength="8" size="8" />
      <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'active_date_s'});
      </script>
              －
              
       <input type="text" class="col_date" name="active_date_e" value="${active_date_e}"
              zEdit="date,yyyymmdd" maxlength="8" size="8" />
      <script language="JavaScript">
                new tcal ({'formname': 'dataForm','controlname': 'active_date_e'});
      </script>
     </td>
   </tr>
   <tr>
     <td nowrap >回饋周期：&nbsp;
        <input type="radio" value="M" name="feedback_cycle" ${feedback_cycle-M} />按月回饋
       &nbsp;&nbsp;&nbsp;&nbsp;回饋日：<input   type="text" class="col_any" name="feedback_dd" value="${feedback_dd}" maxlength="2" size="5"/>
     </td>
   </tr>
 </table>
 <table width="70%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td  nowrap  >維護經辦： 
       <span class="dsp_text">${crt_user}</span>
       <input      size="10"  type="hidden" name="crt_user" value="${crt_user}" />
     </td>
     <td  nowrap  >維護日期： 
       <span class="dsp_date">${crt_date.YMD}</span>
       <input      size="8"  type="hidden" name="crt_date" value="${crt_date.YMD}" />
     </td>
   </tr>
   <tr>
     <td  nowrap  >覆核經辦： 
       <span class="dsp_text">${apr_user}</span>
       <input      size="10"  type="hidden" name="apr_user" value="${apr_user}" />
     </td>
     <td  nowrap  >覆核日期： 
       <span class="dsp_date">${apr_date.YMD}</span>
       <input      size="8"  type="hidden" name="apr_date" value="${apr_date.YMD}" />
     </td>
   </tr>
 </table>
</div>
<!-- trail ************************************************************** -->
 <input type="hidden"  name="sys_upload_type" value="" />
 <input type="hidden"  name="sys_upload_alias" value="" />
 <input type="hidden"  name="upload_file" value="" />
 <input type="hidden" class="dsp_text"  name="zz_file_name" value="" zEdit="any,canTw" />
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >
<input type="hidden" name="fst_apr_flag" value="${fst_apr_flag}">
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="CONTROL_TAB_NAME" value="${control_tab_name}">
<input type="hidden" name="MOD_PGM" value="mktm0920">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>
<!-- script d2 *********************************************************** -->
<script language="JavaScript" src="js/AJAXFunction_11.js"></script>
<script language="javascript">

 top.refreshButton2('1');


 function validateInput()
 {
   if ( !top.checkFormat() )
      { return false; }

   return true;
 }

</script>
<!-- ******************************************************************** -->
