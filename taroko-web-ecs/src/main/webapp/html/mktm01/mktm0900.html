<html>
<head>
    <title>113/03/22 V1.00.01 YANG HAN Initial 稅務活動回饋參數維護</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/ecsBank.css" type="text/css">
    <link rel="stylesheet" href="js/Calendar/calendar.css">
</head>

<body background="${water_mark}">
<form name="dataForm" method="post" action="">
    <div id="condBlock">
        <!-- query key *************************************************************-->
        <table width="60%" border="0" cellspacing="0" cellpadding="4">
            <tr>
                <td nowrap>&nbsp;活動代碼:
                    <select size="1" name="ex_active_code" class="col_ddlb">
                        ${dddw_active_code}
                    </select>
                </td>
            </tr>
            <tr>
                <td nowrap>&nbsp;所屬年度:
                    <input type="text" class="col_any"
                           name="ex_data_year" value="${ex_data_year}"
                           zeditType="any" maxlength=4 size=4/>(西元年)
                </td>
            </tr>
            <tr>
                <td nowrap>&nbsp;主管覆核:&nbsp;
                    <input type="radio" value="Y" name="ex_apr_flag" ${ex_apr_flag-Y} checked/>(全部:不含新增)
                    <input type="radio" value="N" name="ex_apr_flag" ${ex_apr_flag-N}/>未覆核
                </td>
                <td nowrap>&nbsp;
                    <input type="Button" name="btnQuery" value="查詢" onClick="return top.submitControl('Q')"
                           class="btQuery">&nbsp;&nbsp;
                    <input type="Button" name="btnClear" value="清除" onClick="return top.submitControl('L')"
                           class="btClear">&nbsp;&nbsp;
                    <input type="Button" name="btnAdd" value="新增" onclick="modifyScreen('${SER_NUM}','','','','')"
                           class="btAdd">&nbsp;&nbsp;
                </td>
            </tr>
        </table>
    </div>
    <hr>
    <!-- browse ************************************************************** -->
    <table id="table1" class="sortable" border="0" cellspacing="0" cellpadding="8">
        <tr>
            <th nowrap class="list_th" width="5%">No&nbsp;</th>
            <th nowrap class="list_th">稅務活動代碼</th>
            <th nowrap class="list_th">稅務活動説明</th>
            <th nowrap class="list_th">繳稅類別</th>
            <th nowrap class="list_th">繳稅(刷卡)期間-起</th>
            <th nowrap class="list_th">繳稅(刷卡)期間-迄</th>
            <th nowrap class="list_th">資料篩選日期</th>
            <th nowrap class="list_th">維護經辦</th>
            <!--     <th nowrap class="list_th">覆核人員</th>
             -->
            <th nowrap class="list_th">覆核日期</th>
        </tr>
        <!-- BEGIN DYNAMIC : DETAIL -->
        <tr onclick="detailScreen('${SER_NUM}','${rowid}','','','','')" style="cursor:hand">
            <td nowrap class="list_no">
                ${SER_NUM}&nbsp;
                <input type="hidden" name="rowid" value="${rowid}"/>
            </td>
            <td nowrap class="list_cc"> ${active_code}</td>
            <td nowrap class="list_ll"> ${active_name}</td>
            <td nowrap class="list_cc"> ${active_type}-${commfunc_active_type}</td>
            <td nowrap class="list_cc"> ${purchase_date_s.YMD}</td>
            <td nowrap class="list_cc"> ${purchase_date_e.YMD}</td>
            <td nowrap class="list_cc"> ${cal_def_date.YMD}</td>
            <td nowrap class="list_cc"> ${crt_user}</td>
            <td nowrap class="list_cc"> ${crt_date.YMD}</td>
        </tr>
        <!-- END DYNAMIC : DETAIL -->
    </table>
    <!-- hidden ************************************************************** -->
    <input type="hidden" name="WPROWID" value="${wprowid}">
    <input type="hidden" name="control_tab_name" value="${control_tab_name}">
    <input type="hidden" name="data_k1" value="">
    <input type="hidden" name="data_k2" value="">
    <input type="hidden" name="data_k3" value="">
    <input type="hidden" name="data_k4" value="">
    <input type="hidden" name="data_k5" value="">
    <input type="hidden" name="fst_apr_flag" value="${fst_apr_flag}">
    <input type="hidden" name="HIDE" value="${HIDE_DATA}">
    <input type="hidden" name="pageType" value="cond">

</form>
</body>
<!-- script1 ************************************************************* -->
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
    tigra_tables('table1');
</script>
<!00 script2 ************************************************************* -->
<script language="javascript">

    top.refreshButton2('0');
    top.pageRows = "20";

    function validateInput() {

        if (!top.checkFormat()) {
            return false;
        }
        return true;
    }

    function detailScreen(serNum, parm, parm2, parm3, parm4, parm5) {
        top.respLevel = 1;
        top.currRows = serNum;
        document.dataForm.data_k1.value = parm;
        document.dataForm.data_k2.value = parm2;
        document.dataForm.data_k3.value = parm3;
        document.dataForm.data_k4.value = parm4;
        document.dataForm.data_k5.value = parm5;
        top.respHtml = "mktm0900_detl";
        top.submitControl('S');
        return true;
    }

    function modifyScreen(serNum, parm, parm2, parm3, parm4) {
        top.respLevel = 1;
        top.currRows = serNum;
        document.dataForm.data_k1.value = parm;
        document.dataForm.data_k2.value = parm2;
        document.dataForm.data_k3.value = parm3;
        document.dataForm.data_k4.value = parm4;
        top.respHtml = "mktm0900_detl";
        top.submitControl('I');
        return true;
    }
</script>
