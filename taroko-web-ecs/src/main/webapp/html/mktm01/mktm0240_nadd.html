<html>
<head>
<title> 109/08/20 V1.00.01 Allen Ho Initial 紅利贈品資料檔維護作業</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8;">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">

<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
     <input type="Button" name="btnAdd"     value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;
     <input type="Button" name="btnClear"   value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<!-- Detail data detl *************************************************** -->
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap>贈品代號：&nbsp; 
       <input type="text" class="col_any" name="gift_no" value="${gift_no}"
              zEdit="any" zRequire="K","C" maxlength="8" size="8" />
     </td>
   </tr>
 </table>
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   <tr>
     <td nowrap>紅利類別：&nbsp;
       <select name="bonus_type" class="col_ddlb" zRequire="Y" />
               ${dddw_bonus_type_b}
       </select>
     </td>
   </tr>
   <tr>
     <td nowrap>商品類別：&nbsp;
       <select name="gift_typeno" class="col_ddlb" />
               ${dddw_gift_typeno}
       </select>
     </td>
   </tr>
   <tr>
     <td nowrap>贈品名稱：&nbsp; 
       <input type="text" class="col_any" name="gift_name" value="${gift_name}"
              zEdit="any,canTW" zRequire="y" maxlength="30" size="30" />
     </td>
   </tr>
   <tr>
     <td nowrap>贈品價格：&nbsp; 
       <input type="text" class="col_number" name="cash_value" value="${cash_value}"
              zEdit="number" zRequire="Y" maxlength="8" size="8" />
              元
     </td>
   </tr>
   <tr>
     <td nowrap >贈品類別：&nbsp;
       <input type="radio" value="1" name="gift_type" ${gift_type-1} checked  />商品
       <input type="radio" value="2" name="gift_type" ${gift_type-2} />基金
       <input type="radio" value="3" name="gift_type" ${gift_type-3} />電子商品
     </td>
   </tr>
   <tr>
   </tr>
 </table>
 <table  width="60%" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap>　　　　　　　　　　　　　　　　　　電子商品　　　　　　　　　　　　　　　　　　&nbsp;</th>
  </tr>
   <tr>
     <td nowrap>有效月數:&nbsp; 
       <input type="text" class="col_number" name="effect_months" value="${effect_months}"
              zEdit="number" maxlength="4" size="4" />
              個月，
         到期後 
       <input type="text" class="col_number" name="redem_days" value="${redem_days}"
              zEdit="number" maxlength="4" size="4" />
              日系統自動清算  (電子商品才需輸入)
     </td>
   </tr>
   <tr>
     <td nowrap>供應數量：&nbsp; 
       <input type="text" class="col_number" name="max_limit_count" value="${max_limit_count}"
              zEdit="number" maxlength="8" size="8" />
              件
     </td>
   </tr>
   <tr>
   </tr>
 </table>
 <table  width="60%" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap>　　　　　　　　　　　　　　　　　　特殊商品　　　　　　　　　　　　　　　　　　&nbsp;</th>
  </tr>
   <tr>
     <td nowrap>基金代碼：&nbsp;
       <select name="fund_code" class="col_ddlb" />
               ${dddw_fund_nameb}
       </select>
     </td>
   </tr>
   <tr>
     <td nowrap>航空公司:&nbsp;
       <select name="air_type" class="col_ddlb" />
               ${dddw_air_type}
       </select>
         換算航空哩程數: 
       <input type="text" class="col_number" name="cal_mile" value="${cal_mile}"
              zEdit="number" maxlength="6" size="6" />
     </td>
   </tr>
   <tr>
   </tr>
 </table>
 <table  width="60%" class="sortable" border="0" cellspacing="0" cellpadding="4">
  <tr>
    <th nowrap>　　　　　　　　　　　　　　　　　　一般商品　　　　　　　　　　　　　　　　　　&nbsp;</th>
  </tr>
   <tr>
     <td nowrap>供應數量：&nbsp; 
       <input type="text" class="col_number" name="supply_count" value="${supply_count}"
              zEdit="number" maxlength="8" size="8" />
              件
     </td>
   </tr>
   <tr>
     <td nowrap>轉商城累積數：&nbsp; 
       <input type="text" class="col_number" name="web_sumcnt" value="${web_sumcnt}"
              zEdit="number" maxlength="8" size="8" />
              件
     </td>
   </tr>
   <tr>
     <td nowrap>供應廠商代碼：&nbsp;
       <select name="vendor_no" class="col_ddlb" />
               ${daddw_vendor_no}
       </select>
     </td>
   </tr>
 </table>
 <table width="60%" border="0" cellspacing="0" cellpadding="4">
   </tr>
 </table>
</div>
<!-- trail ************************************************************** -->
 <input type="hidden" name="aud_type" value="${aud_type}">
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >
<input type="hidden" name="fst_apr_flag" value="${fst_apr_flag}">
<input type="hidden" name="ROWID" value="${rowid}">
<input type="hidden" name="CONTROL_TAB_NAME" value="${control_tab_name}">
<input type="hidden" name="MOD_PGM" value="mktm0240">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">
<input type="hidden" name="apr_flag" value="N">

</form>
</body>
</html>
<!-- script d2 *********************************************************** -->
<script language="javascript">

 top.refreshButton2('1');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

 function buttonScreen(parm1,parm2,parm3)
   {
    top.respLevel = 2;
    top.respHtml  = "mktm0240_"+parm2;
    top.submitControl("R"+parm1);

    document.dataForm.data_k1.value = parm3;
    return true;
   }

</script>
