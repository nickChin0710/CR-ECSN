<html>
<head>
<title> 110/03/31 V1.00.01 YangHan Initial 聯名機構基本資料</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
<script language="JavaScript" src="js/jquery.js"></script>
</head>

<body background="${water_mark}" >
<form name="dataForm"  method="post" action="">
${#PLUGIN:htmcomm_plugin.apr_user3}
<table border="0" cellpadding="0" cellspacing="0" style="margin-bottom:10px;">
<!-- Button **************************************************************-->
 <tr>
   <td width="100">&nbsp;</td>
   <td colspan="4">
     <img height="30" src="images/upperLevel.gif" style="cursor:hand;" onClick="top.upperLevel()"; alt="回上層"; onmouseout="top.light_img(this);"; onmouseover="top.dark_img(this);">&nbsp;
      <input type="Button"     value="新增" ${btnAdd_disable}    onClick="return top.submitControl('A')" class="btAdd" >&nbsp;&nbsp;    
     <input type="Button"    value="刪除" ${btnDelete_disable} onClick="return top.submitControl('D')" class="btDelete" >&nbsp;&nbsp;
     <input type="Button"   value="修改"  ${btnUpdate_disable} onClick="return top.submitControl('U')" class="btUpdate" >&nbsp;&nbsp;
     <input type="Button"    value="清除" onClick="return top.submitControl('L')" class="btClear" >&nbsp;&nbsp;
   </td>
 </tr>
</table>
<div id="dataBlock">
<table  border="0" cellspacing="0">
   <tr>
     <td nowrap>聯名機構統編:&nbsp;<input type="text" class="col_any" name="ex_member_corp_no" value="${member_corp_no}"
              zEdit="any" maxlength="8" size="8" zRequire="Y" />
              <input type="hidden" name="ll_member_corp_no" value="${member_corp_no}"/>
     </td>      
 </table>
 <hr>
 <table border="0" cellspacing="0" cellpadding="3">
   <tr>
     <td nowrap>聯名機構統編:&nbsp;
         <input type="text" class="col_any" name="member_corp_no" value="${member_corp_no}"
              zEdit="any" maxlength="8" size="8"  />
             &nbsp; &nbsp;  覆核:&nbsp; 
       <span value="${apr_flag}">${apr_flag}</span>
     </td>
       </tr>
          <tr> 
            <td nowrap>聯名機構名稱:&nbsp;
         <input type="text" class="col_any" name="member_name" value="${member_name}"
             maxlength="60" size="62" zEdit="any,canTw" zRequire="Y" >              
     </td>
       </tr>
       <tr>
     <td nowrap>聯名機構合庫賬號:&nbsp;
          <input type="text" class="col_any" name="acct_no" value="${acct_no}"
              zEdit="any" maxlength="16" size="16" zRequire="Y" />
     </td>         
       </tr>
 </table>
<hr>

 <table border="0" cellspacing="-" cellpadding="4">
   <tr>
   <td  nowrap   width="20%">維護經辦: 
       <span class="dsp_text">${mod_user}</span>
       <input     size="10"  type="hidden" name="mod_user" value="${mod_user}" />
     </td>
     <td  nowrap   width="20%">維護日期: 
       <span class="dsp_date">${mod_time.YMD}</span>
       <input     size="10"  type="hidden" name="mod_time" value="${mod_time}" />
     </td>    
   </tr>
   <tr>
     <td  nowrap   width="20%">覆核人員: 
       <span class="dsp_text">${apr_user}</span>
       <input     size="10"  type="hidden" name="apr_user" value="${apr_user}" />
     <td  nowrap   width="20%">覆核日期: 
       <span class="dsp_text">${apr_date}</span>
       <input     size="8"  type="hidden" name="apr_date" value="${apr_date}" />
     </td>
   </tr>
 </table>
</div>
<!-- trail ************************************************************** -->
 <input type="hidden" name="data_k1" value="" >
 <input type="hidden" name="data_k2" value="" >
 <input type="hidden" name="data_k3" value="" >
 <input type="hidden" name="data_k4" value="" >
 <input type="hidden" name="data_k5" value="" >
<input type="hidden" name="rowid" value="${rowid}">
<input type="hidden" name="MOD_PGM" value="mktm0200">
<input type="hidden" name="MOD_USER" value="${MOD_USER}">
<input type="hidden" name="MOD_SEQNO" value="${mod_seqno}">
<input type="hidden" name="HIDE" value="${HIDE_DATA}">
<input type="hidden" name="pageType" value="detl">

</form>
</body>
</html>
<!-- script d2 *********************************************************** -->
<script language=JavaScript src="js/tigra_tables.js"></script>

<script language="javascript">

 top.refreshButton2('1');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }

</script>
