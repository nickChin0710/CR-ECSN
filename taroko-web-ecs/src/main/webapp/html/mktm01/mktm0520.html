<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/ecsBank.css" type="text/css">
<link rel="stylesheet" href="js/Calendar/calendar.css">
</head>
<script language="JavaScript" src="js/Calendar/calendar_db.js"></script>

<body background="${water_mark}">
	<form name="dataForm" method="post" action="">
		<div id="condBlock">
			<!-- query key *************************************************************-->
			<table width="60%" border="0" cellspacing="0" cellpadding="6">
				<tr>
					<td nowrap>&nbsp;金控公司: 
						<select size="1" name="ex_corp_no" class="col_ddlb" value="${ex_corp_no}"> ${dddw_mkt_office_m}</select> 
					</td>
					<td nowrap>&nbsp;
						員工代號: 
						<input type="text" class="col_any" name="ex_employ_no" value="${ex_employ_no}" zEdit="alphanum,upper" maxlength=10 size=10 />
					</td>
				</tr>
				<tr>
					<td nowrap>&nbsp;推廣單位: 
						<select size="1" name="ex_office_code" class="col_ddlb" value="${ex_office_code}"> ${dddw_mkt_office_d}</select> 
					</td>
					<td nowrap>&nbsp;狀態: 
				       <input type="radio" value="Y" name="ex_apr_flag" ${ex_apr_flag-Y} checked  />已覆核
				       <input type="radio" value="N" name="ex_apr_flag" ${ex_apr_flag-N} />未覆核
					</td>
					<td nowrap>&nbsp; 
						<input type="Button" value="查詢" onClick="return top.submitControl('Q')" class="btQuery">&nbsp;&nbsp;
						<input type="Button" value="清除" onClick="return top.submitControl('L')" class="btClear">&nbsp;&nbsp;
					</td>
				</tr>
			</table>
		</div>
		<hr>
		<!-- browse ************************************************************** -->
		<table id="table1" class="sortable" border="0" cellspacing="0"
			cellpadding="8">
			<tr>
				<th nowrap class="list_th" width="5%">No&nbsp;</th>
				<th nowrap class="list_th">金控公司</th>
				<th nowrap class="list_th">員工代號</th>
				<th nowrap class="list_th">中文姓名</th>
				<th nowrap class="list_th">單位部門</th>
				<th nowrap class="list_th">狀態</th>
				<th nowrap class="list_th">推廣單位</th>
				<th nowrap class="list_th">覆核</th>
			</tr>
			<!-- BEGIN DYNAMIC : DETAIL -->
			<tr onclick="detailScreen('${SER_NUM}','${rowid}','','','','')"
				style="cursor: hand">
				<td nowrap class="list_no">${SER_NUM}&nbsp; 
					<input type="hidden" name="ser_num" value="${ser_num}" /> 
					<input type="hidden" name="rowid" value="${rowid}" />
				</td>
				<td nowrap class="list_cc">${corp_no} 
				</td>
				<td nowrap class="list_cc">${employ_no} 
				</td>
				<td nowrap class="list_cc">${chi_name} 
				</td>
				<td nowrap class="list_cc">${subunit_no}_${subunit_name}
				</td>
				<td nowrap class="list_cc">${status_id}.${status_name} 
				</td>
				<td nowrap class="list_rr">${subsidiary_no} 
				</td>
				<td nowrap class="list_ll">${apr_flag}
					<input type=hidden name="apr_flag" value="${apr_flag}" />
					<!-- <input type=hidden name="comm_apr_flag" value="${comm_apr_flag}" /> -->
				</td>
				<input type="hidden" name="mod_seqno" value="${mod_seqno}">
				<input type="hidden" name="rowid" value="${rowid}">
			</tr>
			<!-- END DYNAMIC : DETAIL -->
		</table>
		<!-- hidden ************************************************************** -->
		<input type="hidden" name="sys_upload_type" value="" /> <input
			type="hidden" name="sys_upload_alias" value="" /> <input
			type="hidden" name="upload_file" value="" /> <input type="hidden"
			class="dsp_text" name="zz_file_name" value="" zEdit="any,canTw" /> <input
			type="hidden" name="WPROWID" value="${wprowid}"> <input
			type="hidden" name="control_tab_name" value="${control_tab_name}">
		<input type="hidden" name="data_k1" value=""> <input
			type="hidden" name="data_k2" value=""> <input type="hidden"
			name="data_k3" value=""> <input type="hidden" name="data_k4"
			value=""> <input type="hidden" name="data_k5" value="">

		<input type="hidden" name="HIDE" value="${HIDE_DATA}"> <input
			type="hidden" name="pageType" value="cond">

	</form>
</body>
<!-- script1 ************************************************************* -->
<script language=JavaScript src="js/tigra_tables.js"></script>
<script language="JavaScript">
	tigra_tables('table1');
</script>
<!-- script2 ************************************************************* -->
<script language="javascript">
	top.refreshButton2('0');
	top.pageRows = "20";

	function validateInput() {
		if (!top.checkFormat()) {
			return false;
		}

		if (top.actionCode == "X") {
			top.respLevel = 1;
			top.respHtml = "mktm0520_detl";
		}
		return true;
	}

	function detailScreen(serNum, parm, parm2, parm3, parm4, parm5) {
		top.respLevel = 1;
		top.currRows = serNum;
		document.dataForm.data_k1.value = parm;
		document.dataForm.data_k2.value = parm2;
		document.dataForm.data_k3.value = parm3;
		document.dataForm.data_k4.value = parm4;
		document.dataForm.data_k5.value = parm5;
		top.respHtml = "mktm0520_detl";
		top.submitControl('S');
		return true;
	}

	function upload_click(parm1, parm2) {
		document.dataForm.zz_file_name.value = "";

		document.dataForm.sys_upload_type.value = parm1;
		document.dataForm.sys_upload_alias.value = parm2;
		var parmHtml = "TarokoUpload";
		var parmName = "upload_file,zz_file_name";
		var windowSize = "width=700, height=250, top=100, left=200, resizable=yes";
		top.packageName = "taroko.com";
		top.javaName = "TarokoUpload";
		top.methodName = "showScreen";
		top.openWindow("", parmHtml, parmName, windowSize);

		top.packageName = "mktm01";
		top.javaName = "Mktm0520";
		top.requHtml = "mktm0520";
		top.respHtml = "mktm0520";
		return true;
	}

	function wf_uploadAfter() {
		var ss = document.dataForm.zz_file_name.value.trim();
		if (ss.length > 0)
			top.submitControl('UPLOAD0');
	}
</script>
<!-- ******************************************************************** -->
