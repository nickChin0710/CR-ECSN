<script language="javascript">

 top.refreshButton2('2');

 function validateInput()
  {
    if ( !top.checkFormat() )
       { return false; }

    return true;
  }


function upload_click(parm1,parm2)
 {
   var  win_list_sel =document.forms["dataForm"]["list_sel"].value;

   if ( parm2 === 'list' )
   if ( win_list_sel === ' ' )
      {
       alert("指定名單類別必須選擇!");
       return false;
      }

  document.dataForm.zz_file_name.value = "";

  document.dataForm.sys_upload_type.value = parm1;
  document.dataForm.sys_upload_alias.value = parm2;
  var parmHtml    = "TarokoUpload";
  var parmName    = "upload_file,zz_file_name";
  var windowSize  = "width=700, height=250, top=100, left=200, resizable=yes";
  top.packageName = "taroko.com";
  top.javaName    = "TarokoUpload";
  top.methodName  = "showScreen";
  top.openWindow("",parmHtml,parmName,windowSize);

  top.packageName = "mktm01";
  top.javaName    = "Mktm0850";
  top.requHtml    = "mktm0850_regw";
  top.respHtml    = "mktm0850_regw";
  return true;
 }

function wf_uploadAfter()
 {
  var ss=document.dataForm.zz_file_name.value.trim();
  if (ss.length>0)  top.submitControl('UPLOAD1');
 }

</script>

<script language="JavaScript">
var ind=${IND_NUM};
var rowNum=${IND_NUM},colNum=0,fi=0;
</script>
<script language="JavaScript">
$(document).ready(function(){
$("#wf_addrow").click(function(){

   var ex_record_no = $("#sel_record_no").val(); 
   var ex_record_seq = $("#sel_record_seq").val(); 

   if (ex_record_seq.length==0) ex_record_seq ="0";
   if (isNaN(ex_record_seq))
      {
       alert("[登錄序號:]必須為數值");
       return false;
      }

   rowNum++;
   ind++;
   var serNo ="";
   if ( ind < 10 )
      { serNo = "0"+ind; }
   else
        { serNo = ""+ind;  }
   $("#table1").append(
      "<tr>"
      +"<td nowrap class='list_no'>"
      +"<input type='checkbox' value='"+serNo+"' name='opt' />"
      +"&nbsp;"+serNo
      +"<input type='hidden' value='"+serNo+"' name='ser_num' />"
      +"<input type='hidden' value='' name='rowid' />"
      +"<input type='hidden' value='' name='mod_seqno' />"
      +"</td>"
      +"<td nowrap class='list_cc'>"+ex_record_no
      +"<input type='hidden' value='"+ex_record_no+"' name='record_no'/>"
      +"</td>"
      +"<td nowrap class='list_cc'>"+ex_record_seq
      +"<input type='hidden' value='"+ex_record_seq+"' name='record_seq'/>"
      +"</td>"
      +"</tr>"
   );

   //-clear-
   $("#ex_record_no").val('');
   $("#ex_record_seq").val('');
  });

});
</script>
